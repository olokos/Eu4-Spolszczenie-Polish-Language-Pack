 personality_events.11.t:0 "Sprawiedliw[Root.Monarch.GetAY] [Root.Monarch.GetTitle]"
 personality_events.11.d:0 "Niewielu monarchów mo¿e pochwali¾ si² tak zagorza³ymi zwolennikami jak [Root.Monarch.GetName]. [Root.Monarch.GetHerHisCap] zast²pcy nie zawsze maj¹ tyle szcz²œcia, jednak w niektórych przypadkach nasi poddani po prostu odmawiaj¹ zaakceptowania faktu, ¿e dany gubernator, poborca podatkowy lub inny urz²dnik paªstwowy dzia³a w imieniu [Root.GetRulerGen]. Dotar³a do nas petycja w sprawie jednego z takich gubernatorów. Wed³ug powszechnego przekonania nadu¿ywa³ on naszej dobrej woli, sprawiaj¹c, ¿e ludzie cierpieli."
 personality_events.11.a:0 "Ukara¾ gubernatora."
 personality_events.11.a.tt:0 "Ten §Yobszar§! otrzyma §G-2§! obni¿enia niepokojów i §R25%§! obni¿enia podatku na 30 lat."
