 burghers_estate_events.10.t:0 "Mobilnoœ¾ spo³eczna"
 burghers_estate_events.10.d:0 "Rosn¹ca pot²ga [Root.GetBurghersName_gen] doprowadzi³a do tego, ¿e osoby z ich szeregów zacz²³y szuka¾ szcz²œcia w obszarach tradycyjnie zdominowanych przez inne grupy. Synowie œrednio i ma³o znacz¹cych rodzin [Root.GetBurghersName_gen] maj¹ teraz wykszta³cenie i ambicje dorównuj¹ce bardziej uprzywilejowanym klasom, w wyniku czego coraz wi²cej z nich jest obecnie zatrudnianych jako administratorzy, prawnicy, oficerowie, a tak¿e na innych stanowiskach tradycyjnie zdominowanych przez inne klasy. [Root.GetBurghersName_CL_Cap] wci¹¿ czuj[Root.GetBurghersName_EA] si² niepotrzebnie powstrzymywani przez archaiczne prawa i przywileje z innej epoki, ale [Root.GetBurghersName_Whose] przeciwnicy s¹ coraz bardziej znu¿eni obecn¹ 'nienaturaln¹' mobilnoœci¹ spo³eczn¹.\nJeœli czegoœ nie zrobimy, ryzykujemy utrat² poparcia klas uprzywilejowanych, ale jeœli wycofamy nasze poparcie dla [Root.GetBurghersName_gen] w tym momencie, prawdopodobnie b²dzie to mia³o powa¿ne skutki dla naszych relacji z nimi."
 burghers_estate_events.10.a:0 "Nie mo¿emy sta¾ na drodze tych ludzi."
 burghers_estate_events.10.b:0 "Musimy chroni¾ staro¿ytne prawa innych klas."
 burghers_estate_events.11.t:0 "Growth of the Economy"
 burghers_estate_events.11.d:0 "Our policy of cooperation with the $ESTATE_BURGHERS$ has come to bear fruit in the form of economic development in many fields. The cities of the $ESTATE_BURGHERS$ are prospering and our influence in international trade is growing rapidly."
 burghers_estate_events.11.a:0 "Œwietnie."
 burghers_estate_events.12.t:0 "Ryzyko zwi¹zane z handlem"
 burghers_estate_events.12.d:0 "Handel na du¿e odleg³oœci mo¿e by¾ ryzykowny, cho¾ op³acalny. Pogoda, bandyci i piraci pozostaj¹ zagro¿eniem zarówno na l¹dzie, jak i na wodzie. Zazwyczaj [Root.GetBurghersName_CL] radz[Root.GetBurghersName_IA] sobie z pewn¹ liczb¹ nieszcz²œ¾ i ma[Root.GetBurghersName_NounJa] w³asne sposoby na ochron² siebie i ubezpieczenie ³adunku. Ostatnio jednak sprawy maj¹ si² Ÿle dla wielu rodzin kupieckich, a niektórym grozi bankructwo. Rozs¹dne mo¿e by¾ zaoferowanie pewnej rekompensaty finansowej, aby postawi¾ ich na nogi."
