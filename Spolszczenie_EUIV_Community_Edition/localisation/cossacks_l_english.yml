 church_estate_events.5.t:0 "Deteriorating Relations with the $ESTATE_CHURCH$"
 church_estate_events.5.d:0 "Relations between the state and the $ESTATE_CHURCH$ has now sunk low enough that it is entirely characterized by distrust and even open defiance. The Holy Places of our nation are centers of resistance to the [Root.Monarch.GetTitle] and most of the faithful in our lands are doubting the legitimacy of our rule.\nWith things as they are it comes as no surprise that all it took for the situation to ignite was one small misstep by our [Root.Monarch.GetTitle] during a religious ceremony last week. The peasants are now rising all over our country with the $ESTATE_CHURCH$ inciting them and directing their anger towards us."
 church_estate_events.5.a:0 "Rozumiem."
 church_estate_events.6.t:0 "Triumph of the $ESTATE_CHURCH$?"
 church_estate_events.6.d:0 "While none would openly defy the $ESTATE_CHURCH$ there are few states where they are as influential as in [Root.GetName]. There isn't a single institution in our country that isn't entirely under the influence of the $ESTATE_CHURCH$ and the power of our [Root.Monarch.GetTitle] depends on them now more than ever.\nIt is perhaps only natural that the $ESTATE_CHURCH$ now also wishes to take a more active role in the practical ruling of our country. Lately a number of suggestions have been made by their representatives to further harmonize our laws and traditions with those of the spiritual realm. The ambition is to cleanse our court culture from any unorthodoxy and to ensure that the country is governed according to religiously sound rules and ideals."
 church_estate_events.6.a:0 "Follow the recommendations of the $ESTATE_CHURCH$."
 church_estate_events.6.b:0 "Reject their authority."
 church_estate_events.7.t:0 "Strong $ESTATE_CHURCH$"
 church_estate_events.7.d:0 "While many rulers can rely on the support of the $ESTATE_CHURCH$ few have as strong supporters as we do. A long tradition of close cooperation and loyalty between us and $ESTATE_CHURCH$ has resulted in a situation where the Church thinks of itself as a part of the state administration rather than an independent actor. Throughout our state the $ESTATE_CHURCH$ are spreading the word of the excellence and spiritual strength of our [Root.Monarch.GetTitle]."
 church_estate_events.7.a:0 "Œwietnie."
 church_estate_events.8.t:0 "Land Theft"
 church_estate_events.8.d:0 "Many land donations are quite old and while they are always written down both landscape and names may well have changed since a donation was originally written. Recently the $ESTATE_CHURCH$ have been accusing several members of the $ESTATE_NOBLES$ of outright land theft in the form of encroaching on lands donated to the $ESTATE_CHURCH$ long ago. The $ESTATE_NOBLES$ on the other hand argue that it is the $ESTATE_CHURCH$ who are trying to seize land areas they do not own.\nWhoever we decide to side with will become the majority land holder in the area."
 church_estate_events.8.a:0 "Side with the $ESTATE_CHURCH$."
 church_estate_events.8.b:0 "Side with the $ESTATE_NOBLES$."
 church_estate_events.8.c:0 "Favor neither party."
 church_estate_events.9.t:0 "Popularna religia"
 church_estate_events.9.d:0 "There has always been some discrepancy between the religion actually taught and defended by the $ESTATE_CHURCH$ and the actual faith of the people in the provinces. Most of the time the differences are small enough that the $ESTATE_CHURCH$ chooses to ignore them to instead focus on reinforce the more orthodox spiritual ideas of the people.\nIt seems, however, that certain ideas that are quite unorthodox, if rooted in old traditions, have begun to spread together with the [Root.Religion.GetName] faith among our non-[Root.Religion.GetName] subjects. The resulting mix of old heathen ideas, popular superstitions and the actual [Root.Religion.GetName] itself has been quite too much for the $ESTATE_CHURCH$ to stomach even if it seems to have made conversion a much more attractive proposition for our heathen subjects."
 church_estate_events.9.a:0 "Attempt to root out this syncretism."
 church_estate_events.9.b:0 "Better let this run its course."
 church_estate_events.10.t:0 "Walka polityczna [Root.GetClergyName_gen]"
 church_estate_events.10.d:0 "Nadszed³ czas, na decyzj² [Root.GetClergyName_gen] w sprawie wyznaczenia nowego przywódcy, który b²dzie wspiera³ nasz[Root.Monarch.GetAEgo] [Root.GetRulerGen] w stolicy. Prawdopodobnym kandydatem jest stary duchowny z solidn¹ histori¹ jako prominentny cz³onek [Root.GetClergyName_gen]. W ci¹gu swojego ¿ycia zyska³ jednak równie¿ wielu wrogów, którzy maj¹ nadziej², ¿e mianowany zostanie nieco m³odszy kandydat z mniej szemran¹ przesz³oœci¹. Jako [Root.Monarch.GetTitle] nie by³oby trudno wp³yn¹¾ na te wybory na rzecz m³odszego kandydata, który prawdopodobnie by³by bardziej lojalny. Jednak wtr¹canie si² w sprawy [Root.GetClergyName_gen] prawdopodobnie os³abi³oby frakcj² na d³u¿sz¹ met²."
 church_estate_events.10.a:0 "Nie mieszaj si² w sprawy [Root.GetClergyName_gen]"
 church_estate_events.10.b:0 "Wspieraj m³odszego kandydata."
 church_estate_events.11.t:0 "Bunt [Root.GetClergyName_gen] w prowincji [Root.GetName]"
 church_estate_events.11.d:0 "W odpowiedzi na zmniejszenie wielkoœci posiad³oœci [Root.GetClergyName_gen] mieszkaªcy prowincji powstali, aby chroni¾ ziemie [Root.GetClergyName_gen] przed naszymi ¿o³nierzami."
 church_estate_events.11.a:0 "Rozumiem."
 church_estate_events.12.t:0 "Wavering Loyalty of the $ESTATE_CHURCH$"
 church_estate_events.12.d:0 "Good relations need to be maintained. As their numbers grow and some of the leaders of the $ESTATE_CHURCH$ grow older our warm relations have grown colder. We need to make arrangements with the current breed of $ESTATE_CHURCH$ in order to be sure of their loyalty."
 church_estate_events.12.a:0 "Rozumiem."
 nobles_estate_events.1.t:0 "Noble Birth"
 nobles_estate_events.1.d:0 "Many of the families of the $ESTATE_NOBLES$ won their current position due to the actions of a forefather who served the state in times of war. For most of their sons a life in the field is therefore the only imaginable career. With the modernization of the army, however, common officers are no longer entirely unusual. Members of the Nobility have now approached us asking that we guarantee what they feel is the given right of their class. No man should be able to take service as a commander in the [Root.GetAdjective] armies who is not of noble birth!"
 nobles_estate_events.1.a:0 "Guarantee their right to command our armies."
 nobles_estate_events.1.b:0 "We cannot commit to such promises."
 nobles_estate_events.2.t:0 "Rozwój klasy $ESTATE_NOBLES$"
 nobles_estate_events.2.d:0 "Paªstwo nie jest jedynym Ÿród³em wp³ywów w naszym kraju. W ci¹gu ostatnich kilku dekad charyzmatycznemu mistrzowi z klasy $ESTATE_NOBLES$ uda³o si² zwi²kszy¾ w³adz² wiod¹cych rodzin klasy $ESTATE_NOBLES$ nad wi²kszoœci¹ instytucji w naszym kraju.\nKontakty i przywileje mog¹ by¾ pot²¿ne, zw³aszcza w po³¹czeniu z ambicj¹."
 nobles_estate_events.2.a:0 "Rozumiem."
 nobles_estate_events.3.t:0 "Encroachment of the $ESTATE_NOBLES$ in [noble_encroachment.GetName]"
 nobles_estate_events.3.d:0 "It's hard to monitor everyone everywhere all the time and the boundaries between individual land properties are often grounded in old traditions or documents written when the landscape may have looked quite different. For someone with the right resources this can be exploited. A number of prominent $ESTATE_NOBLES$ families have used their considerable influence in [Root.Capital.GetCapitalName] to get away with expanding their properties in [noble_encroachment.GetName] considerably. If we want to protect the property of the state we must act soon."
 nobles_estate_events.3.a:0 "Let it slide."
 nobles_estate_events.3.b:0 "Demand that the land be returned."
 nobles_estate_events.4.t:0 "Tyrannical Nobles"
 nobles_estate_events.4.d:0 "A representative of the people living in an area dominated by one of the most prominent families of the $ESTATE_NOBLES$ has approached the throne today imploring the [Root.Monarch.GetTitle] to take action against what he claims are systematic abuses of power against the people there. As the ruler of [Root.GetName] [Root.Monarch.GetName] has a responsibility to protect his people, not doing so will make us appear weak and may harm the long-term growth of the province. The $ESTATE_NOBLES$ would likely not take kindly to chastising such a powerful member of their ranks however."
 nobles_estate_events.4.a:0 "Turn a blind eye."
 nobles_estate_events.4.b:0 "Chastise the landowner."
 nobles_estate_events.5.t:0 "Spadek znaczenia [Root.GetNobilityName_gen]"
 nobles_estate_events.5.d:0 "Jako wp³ywowi w³aœciciele ziemscy i tradycyjna klasa wojowników w naszym paªstwie, [Root.GetNobilityName_CL] nie radz[Root.GetNobilityName_IA] sobie ostatnio najlepiej. Poprzez po³¹czenie nadmiernych walk i s³abo skoordynowanych zagraª w³adzy, [Root.GetNobilityName_CL] trac[Root.GetNobilityName_IA] wp³ywy w prowincji [Root.Capital.GetCapitalName], a wielu z nich wycofa³o si² do swoich posiad³oœci na wsi."
 nobles_estate_events.5.a:0 "Rozumiem."
 nobles_estate_events.6.t:0 "$ESTATE_NOBLES$ demand Stricter Sumptuary Laws"
 nobles_estate_events.6.d:0 "Expensive clothes, great banquettes and impressive palaces are some of the most visible symbols of the $ESTATE_NOBLES$ but the degree to which one family has money to spend on such things can vary greatly. In some cases the $ESTATE_BURGHERS$ of our country are able to spend just as lavishly if not more so than the average noble. While there are old rules and traditions restricting such things for those of less noble birth these are hard to enforce efficiently. This is unacceptable to the powerful $ESTATE_NOBLES$ of our country who are now demanding that we update our laws on what an outsider can and cannot wear. They now suggest a number of heavy fines for anyone trying to rise visibly above their betters."
 nobles_estate_events.6.d.1:0 "Expensive clothes, great banquettes and impressive palaces are some of the most visible symbols of the $ESTATE_NOBLES$ but the degree to which one family has money to spend on such things can vary greatly. In some cases the Vaishyas of our country are able to spend just as lavishly if not more so than the average noble. While there are old rules and traditions restricting such things for those of less noble birth these are hard to enforce efficiently. This is unacceptable to the powerful $ESTATE_NOBLES$ of our country who are now demanding that we update our laws on what an outsider can and cannot wear. They now suggest a number of heavy fines for anyone trying to rise visibly above their betters."
 nobles_estate_events.6.a:0 "Bend to the wishes of the $ESTATE_NOBLES$."
 nobles_estate_events.6.b:0 "Refuse to obey the $ESTATE_NOBLES$."
 nobles_estate_events.7.t:0 "Ceremonie"
 nobles_estate_events.7.d:0 "Z czasem wiele codziennych wydarzeª z ¿ycia nasz[Root.Monarch.GetEjEgo] [Root.Monarch.GetRulerGen] i [Root.Monarch.GetHerHis] poprzedników sta³o si² przedmiotem ceremonii. Na przyk³ad mo¿liwoœ¾ uczestniczenia w sypialni w³adcy, gdy [Root.Monarch.GetSheHe] si² ubiera jest uwa¿ana przez wielu za najlepszy sposób na zdobycie pos³uchu [Root.Monarch.GetRulerGen]. Rozbudowane ¿ycie dworskie z pewnoœci¹ ograniczy moc naszych szlachciców do spiskowania przeciwko nam w ich wiejskich posiad³oœciach, ale mo¿e równie¿ okaza¾ si² doœ¾ kosztowne. Z drugiej strony ca³kowite odebranie im prawa do uczestniczenia w codziennym ¿yciu nasz[Root.Monarch.GetEjEgo] [Root.Monarch.GetRulerGen] równie¿ ograniczy³oby ich wp³ywy, ale $ESTATE_NOBLES$ prawdopodobnie b²dzie tym ura¿ona."
 nobles_estate_events.7.a:0 "Pozostaªmy na skromnym poziomie."
 nobles_estate_events.7.b:0 "Skomplikowana i d³uga ceremonia dla najbardziej wp³ywowych."
 nobles_estate_events.7.c:0 "Nie potrzebujemy takich rzeczy."
 nobles_estate_events.8.t:0 "Deteriorating Relations with the $ESTATE_NOBLES$"
 nobles_estate_events.8.d:0 "Relations between the $ESTATE_NOBLES$ and the [Root.Monarch.GetTitle] could hardly be worse. The great sense of distrust is plainly visible by the almost deserted court in [Root.Capital.GetCapitalName] as most prominent families keep to their countryside manors. Unless we do something soon state authority will deteriorate in the areas controlled by the $ESTATE_NOBLES$ but any demands from the state will likely be met with arms in hand at this point."
 nobles_estate_events.8.a:0 "Zostawmy ich w spokoju."
 nobles_estate_events.8.b:0 "Force them to accept state authority."
 nobles_estate_events.9.t:0 "Insubordinate $ESTATE_NOBLES$"
 nobles_estate_events.9.d:0 "None of our subjects are more associated with war than the $ESTATE_NOBLES$. Generations ago their families served us or the states before us and won their current status on the field of battle. Ever since then most of them have kept their old traditions alive, training for a life in the field and making connections with others of the same inclination.\nThe current state of affairs in our country, however, has left us with few members of the $ESTATE_NOBLES$ willing to fight our battles. Insubordination has become widespread among the higher officers and we have good reason to suspect more than a few hope for an unsuccessful war."
 nobles_estate_events.9.a:0 "Smutne."
 nobles_estate_events.9.b:0 "It is high time we replaced them with men of true ability."
 nobles_estate_events.9.c:0 "It is high time we replaced them with men we can trust."
 nobles_estate_events.9.dd:0 "Let us consult the Brahmins, some of these learned men are clearly fit to lead."
 nobles_estate_events.10.t:0 "Growth of the Administration"
 nobles_estate_events.10.d:0 "As the state and its bureaucracy grow there is an ever-growing need of people to oversee and administrate various lands and functions. The [Root.GetNobilityOrFallbackName] have traditionally been more associated with military services to the state but have increasingly made it clear that they still expect to be first in line when government offices are being handed out. The [Root.GetBurghersOrFallbackName] on the other hand claim that the [Root.GetNobilityOrFallbackName] considers such appointments as mere rewards and will use them only to enrich themselves. Instead the [Root.GetBurghersOrFallbackName] argue we should appoint men out of individual merit.\nThe unexpected death of a trusted secretary has left a vacant position to be filled at the center of this conflict, with the [Root.GetBurghersOrFallbackName] supporting one candidate and the [Root.GetNobilityOrFallbackName] expecting us to pick another. While both candidates are talented men this has to be a political decision."
 nobles_estate_events.10.d.1:0 "As the state and its bureaucracy grow there is an ever-growing need of people to oversee and administrate various lands and functions. The $ESTATE_NOBLES$ have traditionally been more associated with military services to the state but have increasingly made it clear that they still expect to be first in line when government offices are being handed out. The Vaishyas on the other hand claim that the $ESTATE_NOBLES$ considers such appointments as mere rewards and will use them only to enrich themselves. Instead the Vaishyas argue we should appoint men out of individual merit.\nThe unexpected death of a trusted secretary has left a vacant position to be filled at the center of this conflict, with the Vaishyas supporting one candidate and the $ESTATE_NOBLES$ expecting us to pick another. While both candidates are talented men this has to be a political decision."
 nobles_estate_events.10.a:0 "With a great pedigree come great abilities."
 nobles_estate_events.10.b:0 "Self-made men are what we need to run this country."
 nobles_estate_events.10.c:0 "Let us turn to the $ESTATE_CHURCH$ instead."
 nobles_estate_events.10.c.2:0 "Let us turn to the Brahmins instead."
 nobles_estate_events.10.dd:0 "Let us turn to the $ESTATE_DHIMMI$ instead."
 nobles_estate_events.11.t:0 "Tradycja s³u¿by"
 nobles_estate_events.11.d:0 "The $ESTATE_NOBLES$ have a long tradition of service to the state both as military leaders or more recently as dependable administrators. In a state where the $ESTATE_NOBLES$ are as strongly entrenched and loyal as ours this means that from time to time nobles of great talent and loyalty will emerge to lead the country to greatness."
 nobles_estate_events.11.a:0 "Wspaniale!"
 nobles_estate_events.12.t:0 "Rise of the [Root.GetName] $ESTATE_NOBLES$"
 nobles_estate_events.12.d:0 "$ESTATE_NOBLES$ nie zgadzaj¹ si² na konfiskat² ich w³asnoœci w [Root.GetName] i zbuntowali si² przeciwko nam!"
 nobles_estate_events.12.a:0 "Rozumiem."
 nobles_estate_events.13.t:0 "Wavering Loyalty of the $ESTATE_NOBLES$"
 nobles_estate_events.13.d:0 "Good relations need to be maintained. As their numbers grow and some of the leaders of the $ESTATE_NOBLES$ grow older our warm relations have grown colder. We need to make arrangements with the current breed of $ESTATE_NOBLES$ in order to be sure of their loyalty."
 nobles_estate_events.13.a:0 "Rozumiem."
 burghers_estate_events.1.t:0 "Rozwój klasy kupców"
 burghers_estate_events.1.d:0 "The status of the $ESTATE_BURGHERS$ does not rest on the same old traditions as that of the $ESTATE_NOBLES$ or the $ESTATE_CHURCH$. Instead they have had to make their own fortunes by working diligently and then risking the profit to again expand their businesses. As a rule, however, this has gone very well for them lately. While not as prestigious business is in many ways the backbone of our economy and through their control of the coins the $ESTATE_BURGHERS$ have managed to increase their power over our country."
 burghers_estate_events.1.a:0 "Rozumiem."
 burghers_estate_events.2.t:0 "Robber Barons"
 burghers_estate_events.2.d:0 "The $ESTATE_BURGHERS$ are concerned with the great influence of the $ESTATE_NOBLES$ in our state. They claim that many lower members of the nobility are disregarding the peace and law of the land, using their position of power and the lands they hold to take up unreasonable tolls and taxes for traders passing by. Some are even said to attack and waylay merchants, robbing or extorting them of their money.\nRepresentatives of the [Root.GetAdjective] $ESTATE_BURGHERS$ now claim that the economic development of our country is held back by these excesses. The $ESTATE_NOBLES$ on the other hand argue that they are simply charging reasonably for the use of their roads property. Some are willing to give the state a part of the share they take."
 burghers_estate_events.2.a:0 "They only take what is their right."
 burghers_estate_events.2.b:0 "We must curb such excesses!"
 burghers_estate_events.3.t:0 "Upadek klasy kupieckiej"
