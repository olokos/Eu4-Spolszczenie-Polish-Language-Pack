 burghers_estate_events.6.t:0 "Równoleg³e w³adze"
 burghers_estate_events.6.d:0 "[Root.GetBurghersName_CL_Cap] nie [Root.GetBurghersName_CL_BE] jedyn¹ w³adz¹ w swoich miastach, [Root.GetClergyName_CL] ma[Root.GetClergyName_NounJa] równie¿ silne wp³ywy w wi²kszoœci du¿ych miast, si²gaj¹ce pocz¹tków ich powstania. Czasami dochodzi do konfliktów, gdy rady [Root.GetBurghersName_gen] wdra¿aj¹ zasady, których [Root.GetClergyName_CL] nie pochwala[Root.GetClergyName_NounJa].\nTakie konflikty staj¹ si² coraz bardziej powszechne, a cz³onkowie [Root.GetClergyName_gen] otwarcie dzia³aj¹ wbrew ró¿nym zasadom, które [Root.GetBurghersName_gen] ustanawia w swoich miastach. Delegaci z ró¿nych miast zdominowanych przez [Root.GetBurghersName_gen] wzywa[Root.GetBurghersName_NounJa] nas teraz do wyjaœnienia sytuacji."
