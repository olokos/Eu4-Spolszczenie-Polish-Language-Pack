 burghers_estate_events.7.t:0 "Extended Privileges for the $ESTATE_BURGHERS$"
 burghers_estate_events.7.d:0 "The $ESTATE_BURGHERS$ feel that they are unduly taxed and regulated when taking in mind the great importance of their work for our country. Tolls, taxes and various tariffs are holding them back from being able to accomplish even greater things and they will not hesitate to use all of their influence to abolish them."
 burghers_estate_events.7.a:0 "Let us remove these obstacles!"
 burghers_estate_events.7.b:0 "The $ESTATE_BURGHERS$ need to know their place!"
 burghers_estate_events.8.t:0 "Hurtful Trade Policies"
 burghers_estate_events.8.d:0 "The interests of prominent merchant households are being hurt by our repressive trade policies towards other countries. The $ESTATE_BURGHERS$ support these families and have now petitioned us to compensate them by at least opening up some other restrictions on trade to compensate for their loss of income."
 burghers_estate_events.8.a:0 "We must support the $ESTATE_BURGHERS$."
 burghers_estate_events.8.b:0 "We cannot let our trade policy be decided by these peddlers."
 burghers_estate_events.9.t:0 "Cottage Industry"
 burghers_estate_events.9.d:0 "Economic development is not always without conflict. It seems rich merchants in some of our $ESTATE_BURGHERS$-dominated cities have been attempting to bypass various guild privileges by outsourcing work to the homes of families living outside the city. The fact that this 'Putting-out System' has been a very profitable strategy only further enflames the anger of the artisans in the city, who feel their ancient rights have been trampled and that the carefully managed prices of their products will suffer. The [Root.GetAdjective] artisans now turn to the [Root.Monarch.GetTitle] to defend their privileges as the city council has been unable to root out competition from outside the city."
 burghers_estate_events.9.a:0 "We cannot stand in the way of progress."
 burghers_estate_events.9.b:0 "We must safeguard the guild privileges."
 burghers_estate_events.10.t:0 "Social Mobility"
 burghers_estate_events.10.d:0 "The growing power of the $ESTATE_BURGHERS$ has led to individuals from within their ranks to seek their fortunes in areas traditionally dominated by other groups. The sons of mid to low prominence families of the $ESTATE_BURGHERS$ now have the education and the ambition to match the more privileged classes and as a result an increasing number of them are now being employed as administrators, lawyers, officers as well as in other positions traditionally dominated by another estate. The $ESTATE_BURGHERS$ still feel they are being unduly held back by the archaic rights and privileges of another era but their adversaries are growing very weary of the current 'unnatural' social mobility.\nUnless we do something we risk losing the support of the privileged classes but if we withdraw our support of the $ESTATE_BURGHERS$ at this point this will likely have grave effects on our relations with them."
 burghers_estate_events.10.a:0 "We must not stand in the way of these new men."
 burghers_estate_events.10.b:0 "We must protect the ancient rights of the other Estates."
 burghers_estate_events.11.t:0 "Growth of the Economy"
 burghers_estate_events.11.d:0 "Our policy of cooperation with the $ESTATE_BURGHERS$ has come to bear fruit in the form of economic development in many fields. The cities of the $ESTATE_BURGHERS$ are prospering and our influence in international trade is growing rapidly."
 burghers_estate_events.11.a:0 "Œwietnie."
 burghers_estate_events.12.t:0 "Ryzyko zwi¹zane z handlem"
 burghers_estate_events.12.d:0 "Handel na du¿e odleg³oœci mo¿e by¾ ryzykowny, cho¾ op³acalny. Pogoda, bandyci i piraci pozostaj¹ zagro¿eniem zarówno na l¹dzie, jak i na wodzie. Zazwyczaj [Root.GetBurghersName_CL] radz[Root.GetBurghersName_IA] sobie z pewn¹ liczb¹ nieszcz²œ¾ i ma[Root.GetBurghersName_NounJa] w³asne sposoby na ochron² siebie i ubezpieczenie ³adunku. Ostatnio jednak sprawy maj¹ si² Ÿle dla wielu rodzin kupieckich, a niektórym grozi bankructwo. Rozs¹dne mo¿e by¾ zaoferowanie pewnej rekompensaty finansowej, aby postawi¾ ich na nogi."
 burghers_estate_events.12.a:0 "Rekompensata dla kupców."
 burghers_estate_events.12.b:0 "Wiedzieli, w co si² pakuj¹."
 burghers_estate_events.13.t:0 "Urbanizacja"
 burghers_estate_events.13.d:0 "Podczas gdy tylko niewielka cz²œ¾ naszej populacji mieszka w miastach, rosn¹cy dobrobyt [Root.GetBurghersName_gen] przyci¹ga coraz wi²ksz¹ liczb² ludzi ze wsi. Niektóre miasta rozwijaj¹ si² tak szybko, ¿e istniej¹ce problemy w zakresie warunków sanitarnych i przeludnienia zmieni³y si² z k³opotliwych w katastrofalne. Ubodzy zamieszkali poza murami miast, gdzie wyros³y brudne przedmieœcia i rozwijaj¹ si² choroby.\nW³adze [Root.GetBurghersName_gen] uwa¿aj¹, ¿e sytuacja jest nie do zniesienia i domagaj¹ si², aby paªstwo wkroczy³o do akcji i zapewni³o pomoc zarówno w zakresie zasobów, jak i egzekwowania zasad obowi¹zuj¹cych poza murami. Tylko w ten sposób rosn¹ca urbanizacja mo¿e doprowadzi¾ do czegoœ dobrego."
 burghers_estate_events.13.a:0 "Spróbuj poprawi¾ warunki."
 burghers_estate_events.13.b:0 "Nie jest to nic niezwyk³ego, [Root.GetBurghersName_CL] mus[Root.GetBurghersName_IZa] sobie z tym poradzi¾."
 burghers_estate_events.14.t:0 "Economic Policy"
 burghers_estate_events.14.d:0 "As the $ESTATE_BURGHERS$ grow in power their calls for fewer trade regulations and taxes become more and more frequent. Many feel our country has an old-fashioned and repressive trade policy and that we would benefit from reducing the amount of taxes and tolls that hinder commerce."
 burghers_estate_events.14.a:0 "Reduce Mercantilism."
 burghers_estate_events.14.b:0 "Refuse to change the Trade Policy."
 burghers_estate_events.15.t:0 "Protests among the $ESTATE_BURGHERS$"
 burghers_estate_events.15.d:0 "The continuously deteriorating relationship between the state and the $ESTATE_BURGHERS$ has reached the point where there is little trust at all for the [Root.Monarch.GetTitle] in our major cities. Every state initiative is suspected at being aimed to contain the power of the $ESTATE_BURGHERS$ and tax evasion has become widespread.\nIt has now come to the point that a number of guilds have begun a general strike, demanding greater autonomy and freedom from the overbearing state."
 burghers_estate_events.15.a:0 "They must be joking!"
 burghers_estate_events.15.b:0 "ZgódŸ si² na ich ¿¹dania."
 burghers_estate_events.16.t:0 "Revolt of the [Root.GetName] $ESTATE_BURGHERS$"
 burghers_estate_events.16.d:0 "Appalled at the loss of their privileges the $ESTATE_BURGHERS$ of the [Root.GetName] province have taken up arms against us!"
 burghers_estate_events.16.a:0 "Rozumiem."
 burghers_estate_events.17.t:0 "Wavering Loyalty of the $ESTATE_BURGHERS$"
 burghers_estate_events.17.d:0 "Good relations need to be maintained. As their numbers grow and some of the leaders of the $ESTATE_BURGHERS$ grow older our warm relations have grown colder. We need to make arrangements with the current breed of $ESTATE_BURGHERS$ leaders in order to be sure of their loyalty."
 burghers_estate_events.17.a:0 "Rozumiem."
 dhimmi_estate_events.1.t:0 "Overzealous Qadi"
 dhimmi_estate_events.1.d:0 "The Qadi in one of our major cities has been using his influence to interpret Islamic law as well as the edicts of our [Root.Monarch.GetTitle] a bit too zealously. Not content to keep the status quo in the largely non-Muslim city he has been trying to actively force the non-believers to convert while systematically closing down their centers of worship.\nAfter a recent suicide by a force-converted trader non-Muslims are now leaving the city en masse to settle somewhere more welcoming. While even the $ESTATE_CHURCH$ largely seem to find these actions too extreme they would likely consider any action taken against the Qadi to be much worse."
 dhimmi_estate_events.1.a:0 "Stand by the Qadi."
 dhimmi_estate_events.1.b:0 "Replace the Qadi and try to make amends."
 dhimmi_estate_events.2.t:0 "Demands to lessen Taxes on Heathens"
 dhimmi_estate_events.2.d:0 "As our [Root.Monarch.GetTitle] was on his way to the weekly procession to the royal Mosque a large number of $ESTATE_DHIMMI$ had assembled in front of the building, preventing the passage of our [Root.Monarch.GetTitle] and demanding that some of the discriminatory taxes against non-Muslims such as the temple or pilgrimage taxes be revoked."
 dhimmi_estate_events.2.a:0 "Trample the dissenters!"
 dhimmi_estate_events.2.b:0 "Revoke some of the Taxes!"
 dhimmi_estate_events.3.t:0 "Religious Pragmatism"
 dhimmi_estate_events.3.d:0 "While not everyone may like it the non-Muslims in our realm have been growing in influence over the last few years. Members of the Dhimmi are frequently seen even among the more important Trade Guilds of our country and many serve as administrators in our provinces or have been allowed to keep their hereditary titles."
 dhimmi_estate_events.3.a:0 "Rozumiem."
 dhimmi_estate_events.4.t:0 "Marginalization of the Dhimmi"
 dhimmi_estate_events.4.d:0 "While they make up an important part of our society the non-Muslims have lately been losing ground to other groups. They are regularly looked over for any type of government service, have to pay a number of discriminatory taxes and often see business deals going to their Muslim competitors."
 dhimmi_estate_events.4.a:0 "Rozumiem."
 dhimmi_estate_events.5.t:0 "The $ESTATE_DHIMMI$ and the $ESTATE_NOBLES$"
 dhimmi_estate_events.5.d:0 "Many among the Muslim $ESTATE_NOBLES$ have been voicing complaints at what they feel is an unjust and unfair favoring of infidels in our government. Having sought the support of the $ESTATE_CHURCH$ they now claim that we are running our country contrary to established Islamic customs and that we must ensure that the infidel are kept out of positions of influence.\nThe construction of a new shrine in a province largely dominated by the $ESTATE_DHIMMI$ entirely funded by local nobles and merchants has escalated the situation further with the $ESTATE_CHURCH$ and the $ESTATE_NOBLES$ demanding that we tear down the holy building and put the infidels in their place."
 dhimmi_estate_events.5.a:0 "We must listen to the $ESTATE_NOBLES$."
 dhimmi_estate_events.5.b:0 "Stand by the $ESTATE_DHIMMI$."
 dhimmi_estate_events.6.t:0 "Administrators from the $ESTATE_DHIMMI$"
 dhimmi_estate_events.6.d:0 "Traditionally the $ESTATE_DHIMMI$ are excluded from service in many of the higher positions in the administration. Instead these are generally given to faithful Muslim literati. As our government apparatus grows, however, it has a constant thirst for more learned men and among the $ESTATE_DHIMMI$ there are many that would fit this description. While some would consider it unorthodox we could probably greatly benefit from recruiting from their numbers."
 dhimmi_estate_events.6.a:0 "Let's put these learned men to good use."
 dhimmi_estate_events.6.b:0 "We cannot risk their assimilative capabilities."
 dhimmi_estate_events.7.t:0 "Infidel Brigands"
 dhimmi_estate_events.7.d:0 "The quickly deteriorating relations between the state and the $ESTATE_DHIMMI$ have resulted in local relations breaking down entirely in some areas. Tax collectors tell tales of convoys vanishing on the route between areas dominated by the Dhimmi, together with what had been collected. In the cities the priests and leaders of the $ESTATE_DHIMMI$ agitate against us and it has become increasingly hard to keep track of our subjects even within the walls. Even those opposed to $ESTATE_DHIMMI$ influence now find that they question our ability to rule."
 dhimmi_estate_events.7.a:0 "Untrustworthy Infidels!"
 dhimmi_estate_events.7.b:0 "Make concessions to alleviate the situation."
 dhimmi_estate_events.8.t:0 "Riches of the $ESTATE_DHIMMI$"
 dhimmi_estate_events.8.d:0 "Throughout the Islamic world the term $ESTATE_DHIMMI$ has come to be applied to a wide and disparate variety of people. The traditional and more restrictive definition of only Christians and Jews has quickly been abandoned by Muslim states where the majority populations are Hindus or Buddhists. Regardless of who are included the $ESTATE_DHIMMI$ receive protection in exchange for being exempt from many of the laws of the realm.\nWhile this may seem unfortunate for them it is quite fortunate for us right now, while the general economy is currently still recovering from recent wars many families of the Dhimmi still hold quite large cash reserves and they have no laws or rules forbidding them from investing or lending it to others."
 dhimmi_estate_events.8.a:0 "Convince the $ESTATE_DHIMMI$ to invest in economic recovery."
 dhimmi_estate_events.8.b:0 "We must not make ourselves dependent on infidels."
 dhimmi_estate_events.9.t:0 "Revolt of the [Root.GetName] Dhimmi"
 dhimmi_estate_events.9.d:0 "Desperate to have their privileges redacted the Dhimmi of [Root.GetName] have taken up arms against us!"
 dhimmi_estate_events.9.a:0 "Rozumiem."
 dhimmi_estate_events.10.t:0 "Wavering Loyalty of the $ESTATE_DHIMMI$"
 dhimmi_estate_events.10.d:0 "Good relations need to be maintained. As their numbers grow and some of the leaders of the $ESTATE_DHIMMI$ grow older our warm relations have grown colder. We need to make arrangements with the current breed of $ESTATE_DHIMMI$ leaders in order to be sure of their loyalty."
 dhimmi_estate_events.10.a:0 "Rozumiem."
 estate_disasters.1.t:0 "The $ESTATE_NOBLES$ Seize Power"
 estate_disasters.1.d:0 "$MONARCH$ has allowed the $ESTATE_NOBLES$ of $COUNTRY$ to grow too powerful and now they have made their move. Exercising the wide range of privileges and rights granted to them, they have effectively seized the reins of government and turned the $MONARCHTITLE$ into little more than their puppet."
 estate_disasters.1.a:0 "We should have seen this coming..."
 estate_disasters.1.a.tt:0 "[Root.GetName] will now be controlled by the §YNobility§! until the §Y'Curtail the Nobility'§! decision is taken."
 estate_disasters.2.t:0 "The [Root.GetNobilityOrFallbackName] Curtailed"
 estate_disasters.2.d:0 "We have managed to limit the influence of the [Root.GetNobilityOrFallbackName] to tolerable levels. [Root.GetNobilityOrFallbackName] privileges have been revoked and their properties reduced. The [Root.GetNobilityOrFallbackName] themselves have grudgingly agreed that the $MONARCHTITLE$ is the undisputable leader of this country and the stamp formerly used by the [Root.GetNobilityOrFallbackName] in place of [Root.Monarch.GetHerHis] signature has been destroyed."
 estate_disasters.2.a:0 "The $MONARCHTITLE$ is back in control."
 estate_disasters.3.t:0 "The $ESTATE_CHURCH$ Seize Power"
 estate_disasters.3.d:0 "$MONARCH$ has allowed the $ESTATE_CHURCH$ of $COUNTRY$ to grow too powerful and now they have made their move. While keeping the common people in line through their ties with the divine the $ESTATE_CHURCH$ have used every one of the many means available to them to seize the reins of government. While still ruler in name our $MONARCHTITLE$ is now little more than their puppet."
 estate_disasters.3.a:0 "We should have seen this coming..."
 estate_disasters.3.a.tt:0 "[Root.GetName] will now be controlled by the §YClergy§! until the §Y'Curtail the Clergy'§! decision is taken."
 estate_disasters.4.t:0 "The [Root.GetChurchOrFallbackName] Curtailed"
 estate_disasters.4.d:0 "Using a wide range of measures the $MONARCHTITLE$ has managed to strip the [Root.GetChurchOrFallbackName] of the many offices they held and the properties under their control. The authority over the worldly realm lies once again in the hands of $MONARCH$."
 estate_disasters.4.a:0 "The $MONARCHTITLE$ is back in control."
 estate_disasters.5.t:0 "The $ESTATE_BURGHERS$ Seize Power"
 estate_disasters.5.d:0 "$MONARCH$ has allowed the $ESTATE_BURGHERS$ of $COUNTRY$ to grow too powerful and now they have made their move. Making use of their many hard-earned privileges as well as the many debts owed to them, they have effectively seized the reins of government and turned the $MONARCHTITLE$ into little more than their puppet."
 estate_disasters.5.a:0 "We should have seen this coming..."
 estate_disasters.5.a.tt:0 "[Root.GetName] will now be controlled by the §YBurghers§! until the §Y'Curtail the Burghers'§! decision is taken."
 estate_disasters.6.t:0 "The [Root.GetBurghersOrFallbackName] Curtailed"
 estate_disasters.6.d:0 "We have finally managed to break our reliance on the [Root.GetBurghersOrFallbackName], reclaiming control over all important state functions and reducing these peddlers to their rightful confines within the city walls."
 estate_disasters.6.a:0 "The $MONARCHTITLE$ is back in control."
 estate_disasters.7.t:0 "The $ESTATE_NOMADIC_TRIBES$ Seize Power"
 estate_disasters.7.d:0 "$MONARCH$ has allowed the $ESTATE_NOMADIC_TRIBES$ of $COUNTRY$ to grow too powerful and now they have made their move. Using the influence they already had over our state in terms of control over everything from tax collection to the directing and recruitment of our armies, they have effectively seized the reins of government and turned the $MONARCHTITLE$ into little more than their puppet."
 estate_disasters.7.a:0 "We should have seen this coming..."
 estate_disasters.7.a.tt:0 "[Root.GetName] will now be controlled by the §YTribes§! until the §Y'Curtail the Tribes'§! decision is taken."
 estate_disasters.8.t:0 "The [Root.GetTribesOrFallbackName] are Curtailed"
 estate_disasters.8.d:0 "After an arduous struggle the [Root.GetTribesOrFallbackName] have finally been brought in line again. [Root.Monarch.GetTitle] is now in control over enough land, men and institutions to once again call [Root.Monarch.GetHerselfHimself] the ruler of our people."
 estate_disasters.8.a:0 "The $MONARCHTITLE$ is back in control."
 estate_disasters.9.t:0 "The Dhimmi Break Free"
 estate_disasters.9.d:0 "$ESTATE_DHIMMI$ leaders have come to exercise such far-ranging authority over large areas of our state that it has now come to the point where the $MONARCHTITLE$ has had to accept that [Root.Monarch.GetSheHe] no longer has any practical control over them. With the crowning of a leader of their own the transition is complete and our loss of authority over the $ESTATE_DHIMMI$ total."
 estate_disasters.9.a:0 "We should have seen this coming..."
 estate_disasters.10.t:0 "The Cossacks Break Free"
 estate_disasters.10.d:0 "$MONARCH$ has allowed the Cossacks of $COUNTRY$ to grow too powerful and now they have made their move. Their great influence over the Steppes as well as over many matters in [Root.Owner.Capital.GetCapitalName] has allowed them to prepare to break off into an entirely new state."
 estate_disasters.10.a:0 "We should have seen this coming..."
 estate_disasters.10.b:0 "The steppes are calling me..."
