 estate_disasters.11.d:0 "Maratha leaders have come to exercise such far-ranging authority over large areas of our state that it has now come to the point where the $MONARCHTITLE$ has had to accept that [Root.Monarch.GetSheHe] no longer has any practical control over them. With the crowning of a leader of their own the transition is complete and our loss of authority over the Marathas total."
