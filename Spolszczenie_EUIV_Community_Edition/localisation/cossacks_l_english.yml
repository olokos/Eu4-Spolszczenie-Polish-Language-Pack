 estate_disasters.17.a.tt:0 "[Root.GetName] will now be controlled by the §YJains§! until the §Y'Curtail the Jains'§! decision is taken."
 estate_disasters.18.t:0 "The Jains Curtailed"
 estate_disasters.18.d:0 "We have finally managed to break our reliance on the Jains, reclaiming control over all important state functions and reducing them to their rightful confines within the city walls."
 estate_disasters.18.a:0 "The $MONARCHTITLE$ is back in control."
