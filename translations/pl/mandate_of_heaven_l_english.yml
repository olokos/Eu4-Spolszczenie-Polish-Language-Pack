 shinto_events.37.a: "Rozumiem."
 shinto_events.38.t: ""
 shinto_events.38.d: "Wraz z przybyciem Europejczyków zetknęliśmy się z nową kulturą i nową religią. Pod pewnymi względami wydaje się ona podobna do naszej, ale pod innymi jest nam zupełnie obca. Grupa mężczyzn przybyła do miasta [Root.Capital.GetCapitalName], próbując głosić ewangelię boga kirishitan. Ich przesłanie wydaje się jednak bardzo dziwne, prawdopodobnie z powodu niekompetencji lub złej woli tłumaczy.\nPragnąc zdobyć patronat [Root.Monarch.GetRulerGen], misjonarze pojawili się, nie niosąc żadnych darów i wygadując bzdury. To poważny brak szacunku dla nasz[Root.Monarch.GetEjEgo] [Root.Monarch.GetRulerGen], ale niektórzy ostrzegają, że te błędy oznaczają, że desperacko potrzebują naszej pomocy."
 shinto_events.38.a: "Niedorzeczne! Nie ma tu dla nich miejsca!"
 shinto_events.38.b: "Pozwolimy im zostać tak długo, jak długo będą się odpowiednio zachowywać."
 shinto_events.38.c: "Posłuchajmy, czego ich Bóg może nas nauczyć."
 shinto_events.39.t: "Misje w mieście [Root.Capital.GetCapitalName]"
 shinto_events.39.da: "Grupa kirishitan przybyła dziś na dwór w mieście [Root.Capital.GetCapitalName], prosząc o pozwolenie na stworzenie małej społeczności wiernych w naszym wielkim mieście. Mieliby oni opiekować się biednymi i nauczać o swoim bogu tych, którzy chcieliby słuchać.\nMisjonarze oferują również nauczanie nasz[Root.Heir.GetEjEgo] [Root.GetHeirGen] w zakresie dróg Boga, a także dyscyplin nauki chrześcijańskiej. Buddyjscy duchowni, a także niektórzy z naszych kokujinowie, ostrzegają nas, ponieważ uważają, że jest to zniewaga dla naszych starożytnych tradycji, podczas gdy kupcy w naszym królestwie mają nadzieję na zawarcie cennych umów handlowych z ludźmi z zachodu, jeśli pozwolimy im zostać."
 shinto_events.39.db: "Grupa kirishitan przybyła dziś na dwór w mieście [Root.Capital.GetCapitalName], prosząc o pozwolenie na stworzenie małej społeczności wiernych w naszym wielkim mieście. Mieliby oni opiekować się biednymi w mieście i nauczać o swoim bogu tych, którzy chcieliby słuchać.\nBuddyjscy duchowni, a także niektórzy z naszych kokujinowie, ostrzegają nas, ponieważ uważają, że jest to zniewaga dla naszych starożytnych tradycji, podczas gdy kupcy w naszym królestwie mają nadzieję na zawarcie cennych umów handlowych z ludźmi z zachodu, jeśli pozwolimy im zostać."
 shinto_events.39.a: "[Root.Heir.GetName] z radością pozna ich boga."
 shinto_events.39.b: "Możemy pozwolić im szerzyć tutaj swoją wiarę."
 shinto_events.39.c: "Musimy bronić wiary naszych przodków!"
 shinto_events.40.t: "Przywileje handlowe"
 shinto_events.40.d: "Grupa chrześcijańskich misjonarzy zwróciła się do [Root.Monarch.GetRulerGen] z ofertą skierowania wielkich statków handlowych z ich ojczyzny do naszych portów, jeśli pozwolimy im stworzyć nadmorską społeczność dla chrześcijańskich konwertytów. Jest to oferta o znacznej wartości dla naszych kupców."
 shinto_events.40.a: "Niech przybędą!"
 shinto_events.40.b: "Nie możemy na to pozwolić."
 shinto_events.41.t: "List polecający"
 shinto_events.41.d: "Chrześcijańskie misje na naszej ziemi zachowują się dobrze, odkąd się tu osiedliły. Szanują prawo i coraz więcej mężczyzn i kobiet zaczyna dostrzegać światło ich Boga. Ich przywódca zyskał reputację doskonałego mediatora i prawdopodobnie byłby świetnym ministrem. Zgodził się na to pod warunkiem, że napiszemy list polecający do innych światowych przywódców Japonii.\nOczywiście nasi bardziej tradycjonalistyczni wasale postrzegaliby jego nominację jako obrazę zarówno dla tradycji, jak i dla nich samych. Ich samozwańczy przywódca prawdopodobnie również chciałby objąć urząd, chociaż jego talenty leżą w innych obszarach."
 shinto_events.41.a: "Napisz list."
 shinto_events.41.b: "Nie możemy tego zrobić."
 shinto_events.42.t: "Sprawdzenie chrześcijaństwa"
 shinto_events.42.d: "Zwróciło się do nas wielu naszych najbardziej cenionych kokujinów, a także dostojnicy społeczności świątynnych na naszych ziemiach. Wszyscy oni domagają się, abyśmy przyjrzeli się wywrotowym cechom chrześcijaństwa. Uważają, że ta obca religia niszczy nasze tradycje i obraża naszych przodków, i domagają się, abyśmy poddali tę wiarę próbie, pozwalając zaufanym ludziom przyjrzeć się tej sprawie."
 shinto_events.42.a: "Czeka ich zatem inkwizycja."
 shinto_events.42.a.tt: "Wyniki mogą się różnić w zależności od tego, co znajdzie inkwizycja."
 shinto_events.42.b: "To nie jest ich miejsce. Umysł nie może być ważniejszy niż wiara."
 shinto_events.42.b.tt: "Nie będzie to miało bezpośredniego wpływu na wynik tego incydentu."
 shinto_events.43.t: "Natura Boga"
 shinto_events.43.d: "Inkwizycja dotycząca natury chrześcijaństwa przybrała najbardziej szokujący obrót, ponieważ sami sędziowie powrócili, domagając się chrztu. Jeden z nich jest uczonym i szanowanym neokonfucjańskim uczonym, inny szanowanym astronomem, a ostatni jednym z naszych najbardziej honorowych samurajów. Ponieważ mężczyźni ci zostali wybrani jako filary społeczeństwa, jest to dla nas wszystkich nieoczekiwane wydarzenie."
 shinto_events.43.a: "Będziemy więc musieli na to pozwolić."
 shinto_events.43.b: "To niedorzeczne! Musimy podążać za radą naszego kokujina!"
 shinto_events.44.t: "Wyszydzane chrześcijaństwo"
 shinto_events.44.d: "Dochodzenie w sprawie natury chrześcijaństwa, co nie jest zaskakujące, doprowadziło do stwierdzenia, że religii tej brakuje szacunku i przestrzegania tradycji naszej kultury. Uczeni i honorowi ludzie, którym powierzyliśmy dochodzenie, oświadczyli, że chociaż religia może wydawać się kusząca, w rzeczywistości stanowi zagrożenie dla naszego społeczeństwa."
 shinto_events.44.a: "To jest ziemia bogów!"
 shinto_events.44.b: "Chociaż szanujemy ich osąd, chrześcijanie muszą pozostać."
 shinto_events.45.t: "Chrześcijańska wspólnota zaatakowana"
 shinto_events.45.d: "Magazyny chrześcijańskich kupców w mieście [christian_port_event_target.GetName] zapaliły się w tym miesiącu więcej niż raz i chociaż miejscowi samurajowie twierdzą, że była to seria nieszczęśliwych wypadków, wydaje się jasne, że nie wszyscy są tak przychylnie nastawieni do przybycia gaijin na nasze wybrzeża."
 shinto_events.45.a: "Przeprowadzić dochodzenie w celu ukarania sprawców."
 shinto_events.45.b: "Niewiele możemy poradzić na wypadki."
 shinto_events.46.t: "Zerwanie z tradycją?"
 shinto_events.46.d: "Nie jest tajemnicą, że [Root.Monarch.GetName] i [Root.Monarch.GetHerHis] ród osobiście zaangażowali się w wiarę chrześcijańską. Z biegiem czasu chrześcijaństwo stało się ważniejsze niż tradycje szintoistyczne, buddyjskie i konfucjańskie Japonii i jest ideologią przewodnią naszego państwa. Teraz, gdy Japonia jest bardziej zjednoczonym i uporządkowanym społeczeństwem, być może nadszedł czas, aby zakończyć transformację i przyjąć chrześcijaństwo jako religię naszego państwa?"
 shinto_events.46.a: "Nie, nigdy nie moglibyśmy całkowicie odwrócić się od tradycji!"
 shinto_events.46.b: "Nadszedł czas na zmiany."
 shinto_events.47.t: "Królestwo kirishitan"
 shinto_events.47.d: "Wzięliśmy wyznawców chrześcijańskiego boga pod swoje skrzydła i zapewniliśmy im ochronę naszego państwa. Gdziekolwiek się udadzą w naszym królestwie, wszyscy wiedzą, że ci chrześcijanie mają prawo do życia, pracy i prozelityzmu. Chrześcijańscy kupcy są częstym widokiem w naszych miastach, a na dworze religia ta staje się coraz bardziej powszechna wśród naszych ministrów i służących."
 shinto_events.47.a: "Rozumiem."
 shinto_events.48.t: "Istotna obecność chrześcijan"
 shinto_events.48.d: "Trzymając ich pod obserwacją, pozwoliliśmy chrześcijańskim społecznościom rozwijać się na naszych ziemiach, jednocześnie chroniąc ich wyznawców przed krzywdą. Pozwoliło nam to zabezpieczyć cenne umowy handlowe z ich zamorską ojczyzną i zyskało nam reputację sprawiedliwego i uczciwego królestwa."
 shinto_events.48.a: "Rozumiem."
 shinto_events.49.t: "Chrześcijaństwo zostało pokonane"
 shinto_events.49.d: "Udało nam się obalić niebezpieczne wpływy chrześcijaństwa w naszym społeczeństwie. Trzymaliśmy ich misjonarzy na dystans i zamknęliśmy nasze królestwo przed ich wyznawcami, posuwając się nawet do tropienia wszelkich podejrzanych wyznawców w naszych granicach. W rezultacie jesteśmy chwaleni zarówno przez naszych niewolników, jak i szintoistycznych i buddyjskich duchownych w naszym królestwie jako obrońcy drogi naszych przodków."
 shinto_events.49.a: "Rozumiem."
