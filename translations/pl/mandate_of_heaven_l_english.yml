 shinto_events.22.t: "Neokonfucjańska administracja"
 shinto_events.22.d: "Poszukiwaliśmy nowej filozofii władzy w naukach Zhu Xi i chińskich tradycjach neokonfucjanizmu. Ideały te okazały się być solidnym fundamentem nie tylko dla naszej biurokracji, ale także dla całego społeczeństwa. Racjonalne myślenie, bardziej rozpowszechniona umiejętność czytania i pisania oraz przedkładanie zasług nad urodzeniem pozwoliły mieszkańcom [Root.GetAdjective] zbudować silniejsze państwo w erze przewrotu."
