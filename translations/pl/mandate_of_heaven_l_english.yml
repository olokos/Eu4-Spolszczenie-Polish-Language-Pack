 confucian_events.5.t: "Harmonizacja judaizmu"
 confucian_events.5.d: "Minęły wieki odkąd pierwsi Żydzi przybyli do naszego kraju, ale dopiero niedawno pojawiło się ich tak wielu w naszym społeczeństwie. Zrobiliśmy wszystko co w naszej mocy, aby zintegrować ich pradawną religię Abrahamową z naszymi obrzędami, tradycjami i edukacją. Odkąd udało nam się pogodzić konfucjańskich klasyków z żydowskimi badaczami Tory, ich kupcy, żołnierze i rzemieślnicy stali się pełnoprawnymi członkami naszego społeczeństwa. W końcu, kiedy tradycje się połączyły, ludzie ci stali się kamieniem węgielnym nasz[Root.GetGovGender_nasz] [Root.GetGovNameGen]."
