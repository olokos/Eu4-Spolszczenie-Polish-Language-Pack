 shinto_events.1.t: "Piraci Woko i handel Bahanami"
 shinto_events.1.d: "W czasach niepewności rybacy i marynarze z tych ziem często uciekali się do piractwa i napadów na wybrzeża naszych sąsiadów. Ostatnia fala naruszeń zakończyła się traktatem Kakitsu, w którym niektórzy Daimyo uzyskali prawo do wysyłania regulowanej liczby ekspedycji handlowych do obcych portów.\nCzasy i równowaga sił są jednak podatne na zmiany, a 'handel Bahanami' ponownie stał się coraz bardziej powszechnym zajęciem wśród naszych poddanych. Niektórzy lordowie sami zaczęli finansować lub aktywnie uczestniczyć w najazdach. W międzyczasie ofiary piratów 'Woko' zaczęły oferować tytuły i zaszczyty tym, którzy pomagają powstrzymać zagrożenie."
 shinto_events.1.a: "Musimy sami kontrolować handel Bahanami!"
 shinto_events.1.b: "Musimy powstrzymać tych piratów!"
 shinto_events.2.t: "Odpowiedź dla Woko"
 shinto_events.2.d: "Częstotliwość piractwa i najazdów wciąż rośnie. Uczestniczą w nich zarówno zwykli rybacy i pomniejsi lordowie, jak i osoby mieszkające na wybrzeżach nękanych przez obcych. Z czasem potężne interesy, zarówno w kraju, jak i za granicą, zaczęły patronować odnoszącym sukcesy wodzom piratów i wygląda na to, że pirackie twierdze zaśmiecają teraz nasze wyspy i wybrzeża.\nTeraz sąsiednie państwa zaczęły podejmować znacznie ostrzejsze działania. Przygotowują się na przybycie najeźdźców i aktywnie polują na przywódców piratów. Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] otrzymał[Root.Monarch.GetANoun] wyraźne groźby od zagranicznych wysłanników, że jeśli nie podejmiemy zdecydowanych działań, uznają nasze statki za wrogów i założą, że należą do piratów."
 shinto_events.2.a: "Powinniśmy szukać finansowania u zagranicznych inwestorów."
 shinto_events.2.b: "Możemy przymknąć na to oko."
 shinto_events.2.b.tt: "Wszystkie państwa w zasięgu marynarki wojennej otrzymują §R-50§! opinii z państwem §Y[Root.GetName]§!."
 shinto_events.2.c: "Pomóżmy chronić inne kraje."
 shinto_events.2.c.tt: "Wszystkie państwa w zasięgu marynarki wojennej otrzymują §G+50§! opinii z państwem §Y[Root.GetName]§!."
 shinto_events.3.t: "Twierdza piratów w prowincji [save_wokou_target.GetName]"
 shinto_events.3.d: "Lordowie w prowincji [save_wokou_target.GetName] stali się znani jako nieustraszeni korsarze, a lojalność i bogactwo, jakimi dysponują, zapewniły im ogromne wpływy i władzę. Na wyspie położonej tuż przy wybrzeżu pewien wyjątkowo skuteczny przywódca piratów zbudował twierdzę utrzymywaną wyłącznie z jego wypraw. Zdobycie takiej fortecy prawdopodobnie wiązałoby się z wysokimi kosztami, ale ośmiesza on nasze ambicje morskie."
 shinto_events.3.a: "Co nas obchodzi, że żyje z bogactwa obcokrajowców?"
 shinto_events.3.b: "Być może mógłby zostać sługą naszego państwa..."
 shinto_events.3.c: "Musimy wyrwać te chwasty rozkładu z naszego ogrodu!"
 shinto_events.4.t: "Kaizokushu przekształciło się w Suigun"
 shinto_events.4.d: "Z czasem udało nam się przekształcić Woko z bezprawnej i rozproszonej grupy piratów w marynarkę wojenną pod naszym dowództwem. Przywódcy zostali zmuszeni do służenia dla nasz[Root.Monarch.GetEjEgo] [Root.Monarch.GetRulerGen] i otrzymali wpływy i władzę w naszym państwie. Załogi i statki pod naszym dowództwem są teraz profesjonalną i doświadczoną siłą, zdolną do napadów, toczenia bitew na morzu, a nawet przeprowadzania inwazji na małą skalę na obce terytorium.\nOd spokojnych miast [saved_neighbor.GetAdjective] po nawiedzone porty prowincji [save_wokou_target.GetName], nasza marynarka jest szanowana i budzi strach."
 shinto_events.4.a: "Zmieniliśmy piratów w marynarzy."
 shinto_events.5.t: "Koniec Woko"
 shinto_events.5.d: "Wielu kwestionowało nasz zapał w walce z plagą mórz i wybrzeży. Niektórzy twierdzą nawet, że piractwo i grabieże są czymś naturalnym dla wszystkich rybaków i że powinniśmy przymknąć oko na te nikczemne praktyki.\nZ czasem jednak nasi sąsiedzi nauczyli się pilnować swoich wybrzeży i tropić tych, którzy naruszają pokój. Częstotliwość najazdów Woko znacznie spadła od czasu nagłego wzrostu kilka lat temu, pozostawiając niewielki wpływ na ludność [Root.GetAdjective]."
