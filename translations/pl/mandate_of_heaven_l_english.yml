 confucian_events.7.t: "Harmonizacja szyntoizmu"
 confucian_events.7.d: "Japończycy z czasem zaczęli włączać zarówno tradycje Konfucjusza, jak i Buddy do swojej dawnej wiary szintoistycznej i uczynili je własnymi przyjmując to, co według nich było najprawdziwszą i najbardziej użyteczną częścią obcych nauk. Pod wieloma względami ułatwiło to z kolei włączenie i harmonizację ich religii z ideologią [Root.GetAdjective]. W miarę upływu czasu tożsamość szyntoizmu była coraz mniej istotnym problemem, a wyznawców szyntoizmu można było znaleźć w elitach i na marginesie społeczeństwa [Root.GetAdjective]. Stworzyli oni nową grupę w ramach naszego skomplikowanego aparatu rządowego, tak, że osoba z zewnątrz miałaby trudności z odróżnieniem ich od innych."
