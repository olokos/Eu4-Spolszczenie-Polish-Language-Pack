 shinto_events.25.t: "Przybycie europejskich kupców"
 shinto_events.25.d: "Wraz z przybyciem statków z zachodu obserwujemy napływ bardzo poszukiwanych towarów, nie tylko z Europy, ale także z różnych zakątków Azji, które odwiedzają zachodni kupcy. Wielkie statki stają się coraz częstszym widokiem wzdłuż naszych wybrzeży, a dla Daimyo, którzy je witają, obiecują wielkie bogactwa.\nKapitan takiego statku przybył niedawno do miasta [nanban_traders_here.GetName], prosząc o pozwolenie na okresowe dokowanie w pobliskim porcie w celu sprzedaży zachodnich towarów."
 shinto_events.25.a: "Zachęć ich do uczynienia z tego miasta stałego przystanku."
 shinto_events.25.b: "Wprowadźmy surowe zasady dotyczące tego, z kim mogą się spotykać lub prowadzić interesy."
 shinto_events.25.c: "Przyjmiemy ich towary, ale nie oferujemy żadnych gwarancji na przyszłość."
 shinto_events.26.t: "Nieufność wśród europejskich kupców"
 shinto_events.26.d: "Od czasu przybycia przybyszów z Zachodu niektórzy traktują ich z nieufnością. Ich kieszenie są głębokie, ich broń potężna, a dla niektórych ich kultura wydaje się fascynująca. Ci, którzy mają do czynienia z tymi kupcami, donoszą jednak, że Europejczycy nieustannie knują przeciwko sobie. Rzadko zdarza się spotkanie z zagranicznymi emisariuszami, podczas którego nie ostrzegają nas o jakimś spisku lub planie ich przeciwników. To jasne, że nie mamy do czynienia z ludźmi honoru.\nGdy nowa grupa kupców prosi nas o zwiększenie ich przywilejów, nasi doradcy ostrzegają nas, byśmy dokładnie rozważyli tę ofertę."
 shinto_events.26.a: "Pozwolimy im zwiększyć swoją obecność."
 shinto_events.26.b: "Ograniczmy ich wpływy do kilku portów."
 shinto_events.26.c: "Ich działalność musi być ograniczona do miasta [nanban_traders_here.GetCapitalName]."
 shinto_events.27.t: "Rangaku"
 shinto_events.27.d: "Placówka handlowa w mieście [nanban_traders_here.GetName] zaczęła przyciągać nie tylko kupców, ale także uczonych i intelektualistów. Dla tych ludzi książki przywiezione przez obcokrajowców są o wiele cenniejsze niż towary, które chcą sprzedać. Studiowanie zachodniej nauki i kultury, Rangaku, wyrasta na własną dyscyplinę i według zwolenników mamy wiele do nauczenia się. Wielu duchownych jest jednak sceptycznych, podobnie jak niektórzy uczeni konfucjańscy."
 shinto_events.27.a: "Musimy dołożyć wszelkich starań, aby zachęcać do rozpowszechniania zachodniej nauki."
 shinto_events.27.b: "Ich działalność musi być ograniczona do miasta [nanban_traders_here.GetCapitalName]."
 shinto_events.28.t: "Wpływ zagraniczny"
 shinto_events.28.d: "Niektórzy twierdzą, że zbytnio uzależniamy się od zagranicznych kupców. Nasi rzemieślnicy są z pewnością nie mniej utalentowani niż ci za granicą i zamiast wydawać fortunę na import towarów ze świata zewnętrznego, moglibyśmy produkować wiele z nich. Moglibyśmy wtedy sami czerpać zyski z ich odsprzedaży.\nNie nadszedł jeszcze czas na całkowite zaprzestanie handlu, ale jeśli zatrudnimy naszych najlepszych rzemieślników, z czasem nie będziemy już musieli z takim niepokojem oczekiwać na przybycie kolejnego statku handlowego."
 shinto_events.28.a: "Doskonała inwestycja!"
 shinto_events.28.b: "Nie ma potrzeby produkcji tego, co inni robią lepiej."
 shinto_events.29.t: "Kaikoku?"
 shinto_events.29.d: "Spotkanie z zachodem było dość burzliwe, szczególnie dla [Root.GetAdjective]! Nasze wysiłki, by powitać zachodnich kupców, przyniosły nam niezrównany wgląd w europejską kulturę i dobry dostęp do ich towarów. Przedsiębiorczy kokujinowie i inni wpływowi ludzie zaczęli wysyłać swoich synów do Europy, by studiowali zachodnich przybyszów z pierwszej ręki, starając się odkryć jak najwięcej rzeczy, które moglibyśmy wykorzystać u siebie."
 shinto_events.29.a: "Rozumiem."
 shinto_events.30.t: "Handel z zachodem"
 shinto_events.30.d: "Z biegiem czasu zyski z handlu z zachodem spadły z początkowego wysokiego poziomu, ale napływ towarów i pomysłów od tych odległych podróżników wciąż zmienia nasze społeczeństwo. Tylko czas pokaże, w jakim stopniu przyswoimy sobie ideały tych odległych podróżników."
 shinto_events.30.a: "Rozumiem."
 shinto_events.31.t: "Sakoku?"
 shinto_events.31.d: "Podjęliśmy zdecydowane działania, aby ograniczyć wpływ zachodnich handlarzy na nasze społeczeństwo. Chociaż próba całkowitego odcięcia wszystkich kontaktów prawdopodobnie doprowadziłaby do przemytu, ograniczyliśmy kupców do jednego portu i ściśle regulujemy ich interakcje ze światem poza tym punktem kontaktowym. W ten sposób możemy korzystać z dóbr (i broni), które chcemy nabyć, jednocześnie ograniczając ryzyko wywrotowych prób religijnych lub spisków."
 shinto_events.31.a: "Rozumiem."
 shinto_events.32.t: "Broń palna"
 shinto_events.32.d: "Wraz z przybyciem zachodnich kupców do naszego królestwa dotarła pierwsza przenośna broń palna. Broń ta nie jest podobna do tej używanej tutaj i może zrewolucjonizować działania wojenne, jeśli stanie się powszechna. Zdobycie wystarczającej jej ilości nie jest jednak tak proste, jak mogłoby się wydawać. Muszkiety cieszą się dużym popytem wśród tych, którzy widzieli ich moc, ale perspektywa tego, co mogą zrobić w rękach naszych wrogów, a nawet niesfornej społeczności chłopskiej, jest również dość niepokojąca.\nGdy zaczniemy produkować i instruować naszych żołnierzy w zakresie korzystania z tej broni, będziemy musieli zdecydować, kto będzie miał do niej dostęp i ile jej wyprodukujemy."
 shinto_events.32.a: "Siła w liczbach! Wyprodukujmy jak najwięcej."
 shinto_events.32.b: "Przygotujemy wystarczającą ilość dla niewielkiego oddziału zaufanych ludzi."
