 por_flee_to_brazil_title: "Ucieknij do Brazylii"
 por_flee_to_brazil_desc: "Portugalia w ruinie! Monarchia z dworem muszą się śpieszyć przez morze zanim wrogowie nas kolejny raz dopadną. Chociaż zostawienie Portugalii za nami będzie bolesne, z pewnością będziemy tworzyć wspaniałe nowe Imperium w Brazylii."
