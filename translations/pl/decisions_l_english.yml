 armenia_nation_title: "Królestwo Armenii"
 armenia_nation_desc: "Królestwo Armenii już raz zdominowało Kaukaz. Czasy nie były przyjazne dla naszych przodków, jednakże sąsiadujące imperia dostrzegły słabość naszych wewnętrznych podziałów i wykorzystały je do podbicia naszego ludu. Wypędźmy tych najeźdźców i odnówmy Królestwo i Kościół Armenii."
