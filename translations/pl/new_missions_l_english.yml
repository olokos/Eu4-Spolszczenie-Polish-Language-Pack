 unite_manchu_title: "Zjednocz Dżurdżenów"
 unite_manchu_desc: "Zdobywając kluczowe miejsca w regionie, będziemy mogli rościć sobie prawo do rządzenia całym mandżurskim ludem."
 new_world_sunset_tooltip: "Kraj §Y[Root.GetName]§! posiada przynajmniej §Y5§! prowincji w Europie"
 vij_local_temples_title: "Lokalni bogowie"
 vij_local_temples_desc: "Hindusi z każdego regionu praktykują swoją wiarę inaczej, każdy z nich czci innych, ale pokrewnych bogów. Aby pokazać podbitym ludom życzliwość naszych rządów, powinniśmy patronować ich bóstwom, budując świątynie w ich miastach."
 vij_jains_mission_title: "Ochraniaj dźinistsów"
 vij_jains_mission_desc: "Dżinizm w całych Indiach podupada, jednak w naszych miastach pozostało wiele społeczności dżinijskich. Musimy zadbać o ich zadowolenie, aby mogli pomóc w rozwoju naszego narodu."
 vij_empower_brahmins_title: "Patronat świątyń"
 vij_empower_brahmins_desc: "W naszym imperium znajdują się jedne z najwspanialszych świątyń hinduistycznych na świecie. Świątynie te są zarządzane i utrzymywane przez kastę braminów, którzy są zależni od przychylności monarchy. Powinniśmy hojnie obdarowywać braminów, aby mogli wznieść nasze świątynie na niespotykany dotąd poziom wspaniałości."
 vij_conquer_andhra_title: "Podbij Andhrę"
 vij_conquer_andhra_desc: "Dynastia Reddy z Andhry popadła w marazm i ubóstwo, choć ich ziemie są bogate i żyzne. Powinniśmy sami rządzić tymi ziemiami."
 vij_conquer_orissa_title: "Podbij Orisę"
 vij_conquer_orissa_desc: "Powinniśmy nadal dążyć do dominacji gospodarczej w Indiach rozszerzając naszą kontrolę wybrzeża na Orisę."
 vij_indian_trade_title: "Handel płd.-indyjski"
 vij_indian_trade_desc: "Handel jest siłą napędową naszego narodu. Powinniśmy dążyć do kontrolowania całego handlu, który przechodzi przez południowe Indie."
 vij_integrate_jaffna_title: "Zintegruj Dżafnę"
 vij_integrate_jaffna_desc: "Książęta Dżafny, w większości, służyli nam wiernie przez lata. Przyszedł czas, aby całkowicie włączyć ich do naszej domeny."
 vij_ceylon_conquest_title: "Podbij Lankę"
 vij_ceylon_conquest_desc: "Na Lance znajdują się ekstrawaganckie i starożytne świątynie buddyjskie oraz bogate porty handlowe. Rozpocznijmy kampanię mającą na celu jej podbicie."
 vij_city_of_victory_title: "Miasto zwycięstwa "
 vij_city_of_victory_desc: "Kiedy już umocnimy nasze panowanie nad południowymi Indiami, przyjmiemy nowy tytuł królewski i będziemy świętować nasze zwycięstwo."
 vij_bah_reconquest_title: "Bitwa o Rajćur"
 vij_bah_reconquest_desc: "Rajćur Doab znajduje się na granicy Widźajanagaru i Sułtanatu Bahmanidów. Jeśli chcemy z nimi wygrać, musimy zacząć od przejęcia tej umocnionej granicy."
 vij_defeat_bahmanis_title: "Parcie ku Kalyanie"
 vij_defeat_bahmanis_desc: "Aby ugruntować porażkę naszych rywali, sułtanów Bahmanidów, musimy zająć ich stolicę w Bidar. W tym regionie znajduje się również starożytna stolica Ćalukji, miasto o wielkim znaczeniu historycznym."
 vij_bengal_title: "Steruj handlem w Bengalu"
 vij_bengal_desc: "Porty Bengalu przyciągają wielu kupców na oceanicznych szlakach handlowych. Trzeba ich przekonać, że nasze porty są dla nich bardziej korzystne."
 vij_war_plunder_title: "Łupy wojenne"
 vij_war_plunder_desc: "Fundamentem wojny są nieskończone pieniądze. Te pieniądze należy pozyskiwać od sąsiednich państw."
 vij_marathas_title: "Zaatakuj Maharasztrę"
 vij_marathas_desc: "Ziemie Maharasztry oddzielają Dekan od potężnych Sułtanatów na północy. Powinniśmy podbić te ziemie, aby ustanowić granicę przed północnymi najazdami."
 vij_tamil_trade_title: "Tamilskie gildie handlowe"
 vij_tamil_trade_desc: "Nowo zdobyte tamilskie miasta portowe na Wybrzeżu Koromandelu mają potencjał, by przynieść naszemu narodowi ogromne zyski. Trudno nam jednak zintegrować lokalne gildie handlowe z nowym systemem. Musimy rozwiązać te spory, zanim skonsolidujemy nasze rządy nad południem."
 vij_tamil_trade.tooltip: "Żadna z posiadanych prowincji o kulturze tamilskiej nie ma więcej niż §Y2§! niepokoju i §Y50§! lokalnej autonomii"
 vij_mysore_conquest_title: "Przywróć rządy nad Majsurem"
 vij_mysore_conquest_desc: "Władcy Majsuru są formalnie naszymi poddanymi, jednak oderwali się od naszego panowania praktycznie całkowicie. Musimy im przypomnieć, kto rządzi Dekanem."
 vij_malabar_title: "Umocnij porty malabarskie"
 vij_malabar_desc: "Porty i starożytne dynastie, które znajdują się na Wybrzeżu Malabarskim, są atrakcyjnym celem ekspansji. Musimy je przyłączyć do naszego państwa."
 vij_tamil_rebels_title: "Ujarzmij Tamilów"
 vij_tamil_rebels_desc: "Choć osiągnęliśmy porozumienie z gildiami handlowymi, wśród Tamilów nadal istnieje opór wobec naszych rządów. Musimy poradzić sobie z migrującym ludem Vadugów i watażką Chellappy."
 vij_chola_conquest_title: "Podbij Ćolę"
 vij_chola_conquest_desc: "Dynastia Ćola rządziła południowymi Indiami przez ponad tysiąclecie. Ich podboje były naprawdę inspirujące, ale największe wrażenie zrobiła inwazja Rajendry na Kedah leżącym na Półwyspie Malajskim. Powinniśmy powtórzyć ten sukces i zdobyć przyczółek w Azji Południowo-Wschodniej."
 vij_rajendra_ambition_title: "Ambicja Rajendry"
 vij_rajendra_ambition_desc: "Z Kedah pod naszą kontrolą mamy bazę, z której możemy rozszerzyć nasze wpływy na cały Archipelag Malajski. Choć Ćola pod wodzą Rajendry miała wielki wpływ na władców wysp, nigdy nie osiągnął on nad nimi bezpośredniej władzy. Powinniśmy przekroczyć osiągnięcia Ćoli, włączając Malajów w całości do naszego imperium."
 vij_develop_capital_title: "Rozwiń stolicę"
 vij_develop_capital_desc: "Nasza stolica już jest jednym z najwspanialszych miast świata, ale mogłaby być jeszcze lepsza. Musimy przeznaczyć nasze środki na dalszy jej rozwój."
 vij_aden_conquest_title: "Podbij Aden"
 vij_aden_conquest_desc: "Nasza zależność od zakupu koni bojowych z Arabii uzależnia nas od dostaw od Arabów zamieszkujących tamtejszy region. Powinniśmy założyć przyczółek w Aden, żeby utorować sobie drogę do własnej kontroli nad dostawami koni."
 vij_aden_trade_title: "Zdominuj adeński handel"
 vij_aden_trade_desc: "Mając pod kontrolą sam Aden, jesteśmy w stanie umocnić monopol na handel wokół Zatoki Adeńskiej."
 vij_africa_conquest_title: "Ku Afryce"
 vij_africa_conquest_desc: "Afryka Wschodnia dostarcza państwom nad Oceanem Indyjskim nie tylko niewolników, ale także złoto, kość słoniową i kamienie szlachetne. Kampania w Afryce może być naprawdę zyskowna."
 vij_africa_trade_title: "Handel zanzibarski"
 vij_africa_trade_desc: "Zdobyte przez nas miasta nadmorskie w Afryce Wschodniej sytuują nas w pozycji umożliwiającej zdominowanie całego handlu wzdłuż wybrzeża Suahili."
 vij_tamil_rebels.tooltip: "Ukończ wydarzenie Migracja Vaduganów i łańcuch zdarzeń Chellappy albo osiągnij epokę reformacji bez wywoływania ich."
 dlh_agra_mission_title: "Załóż Agrę"
 dlh_agra_mission_desc: "Po ponownym zabezpieczeniu środkowego Doabu pod naszym panowaniem, powinniśmy założyć tam nowe miasto z odpowiednim zapleczem dla potrzeb dworu."
 dlh_jnp_reconquest_title: "Odzyskaj terytorium"
 dlh_jnp_reconquest_desc: "Ostatnie konflikty z nowopowstałym Sułtanatem Dźaunpuru spowodowały utratę znacznej części naszego terytorium. Musimy odzyskać nasze ziemie na wschodzie, kawałek po kawałku."
 dlh_jnp_reconquest_2_title: "Pokonaj Dźaunpur"
 dlh_jnp_reconquest_2_desc: "Sam Dźaunpur powinien wrócić pod panowanie Delhi, a jego afgańscy generałowie zmuszeni do podporządkowania się sułtanowi."
 dlh_conquer_bengal_title: "Podbij Bengal"
 dlh_conquer_bengal_desc: "Bengal przestał być rządzony przez sułtanów z Delhi w czasach Tughlaków. Ludne miasta i bogate porty tego regionu byłyby wielkim atutem dla naszego rodzącego się imperium."
 dlh_restore_empire_title: "Odrodzenie Delhi"
 dlh_restore_empire_desc: "Przez wiele dekad los nie był łaskawy dla Sułtanatu Delhi, jednak wydaje się, że teraz los się odwrócił. Musimy utorować drogę do odrodzenia naszego imperium!"
 dlh_lodi_sayyids_title: "Zapanuj nad Delhi"
 dlh_lodi_sayyids_desc: "Każdy sułtan Delhi godny tego tytułu musi bezpośrednio kontrolować podstawowe prowincje w Pendżabie i wokół samego Delhi."
 dlh_reconquer_multan_title: "Przywróć rządy nad Multanem"
 dlh_reconquer_multan_desc: "Multan bezczelnie sprzeciwia się naszym rządom. Muszą zostać pokonani!"
 dlh_restore_sultanate_title: "Sułtanat odbudowany"
 dlh_restore_sultanate_desc: "Choć daleko nam do przywrócenia dawnych granic Sułtanatu Delhi, naszym początkowym dążeniem powinno być zapewnienie sobie silnej pozycji w północnych Indiach."
 dlh_conquer_gujarat_title: "Podbij Gudźarat"
 dlh_conquer_gujarat_desc: "Władcy Gudźaratu byli kiedyś gubernatorami pod sułtanatem Delhi, lecz teraz domagają się niepodległości. Ponadto, dali oni schronienie szlachcie naszego pokonanego wroga w nadziei że wesprą ich do powstania przeciwko nam. Muszą zostać ujarzmieni!"
 dlh_conquer_marathas_title: "Podbij Maharasztrę"
 dlh_conquer_marathas_desc: "Rządy Delhi obejmowały niegdyś cały Dekan. Znowu tak będzie, poczynając od podboju Marathów."
 dlh_conquer_deccan_title: "Zaatakuj Dekan"
 dlh_conquer_deccan_desc: "Nadszedł czas, aby ponownie zapewnić sobie panowanie nad całym Dekanem, tak jak zrobili to Tughlakowie, zanim zbuntował się przeciwko nim sułtanat Bahmanidów."
 dlh_conquer_afghans_title: "Podbij Afgańczyków"
 dlh_conquer_afghans_desc: "Afgańska szlachta od wieków rządzi znaczną częścią północnych Indii. Ich potęga stała się zbyt znacząca dlatego konieczne jest doprowadzenie ich do porządku. Najlepszym sposobem na pokazanie naszej dominacji nad nimi byłoby zdobycie samego Kabulu."
 dlh_conquer_malwa_title: "Podbij Malwę"
 dlh_conquer_malwa_desc: "Radżputowie z Malwy od pokoleń są stałym cierniem w naszych oczach. Muszą zostać całkowicie zmiażdżeni, żebyśmy mogli bezpiecznie rozrastać się na południe."
 dlh_conquer_sind_title: "Podbij Sind"
 dlh_conquer_sind_desc: "Władcy Sindu mają to szczęście, że rządzą dużą liczbą współwyznawców - muzułmanów. Choć mamy ogólnie dobre stosunki z naszą hinduską ludnością, powinniśmy skorzystać z okazji i przygarnąć naszych braci w wierze."
 dlh_conquer_rajputs_title: "Podbij Radźputanę"
 dlh_conquer_rajputs_desc: "Pozostali lordowie wśród Radźputów słusznie obawiają się naszej dalszej ekspansji w tym regionie. Nadszedł czas, by urzeczywistnić te obawy."
 dlh_textile_industry_title: "Rozwiń włókiennictwo"
 dlh_textile_industry_desc: "Hindustan jest głównym ośrodkiem przemysłu tekstylnego, produkującym ogromne ilości jedwabiu, tkanin i bawełny w Indiach. Inwestowanie w wydajne metody produkcji znacznie pobudzi naszą gospodarkę."
 dlh_textile_industry.tooltip: "10 posiadanych prowincji ma §Yprzędzalnie§! albo §Yplantacje§! produkujące §Ybawełnę§!"
 dlh_grand_trunk_road_title: "Grand Trunk Road"
 dlh_grand_trunk_road_desc: "Grand Trunk Road to jeden z najstarszych szlaków handlowych na świecie, rozciągający się od Kabulu na zachodzie do Bengalu na wschodzie. Gdybyśmy mogli kontrolować całą tę starożytną trasę, mielibyśmy sprawną sieć transportową w całych północnych Indiach."
 dlh_grand_trunk_road.tooltip: "Każda posiadana prowincja na obszarach Lahaur, Sirhind, Górny Doab, Dolny Doab, Purvanchal, Bihar, Gaur, i Wschodni Bengal otrzymuje modyfikator §YThe Grand Trunk Road§! do końca gry, dający następujące efekty:\nPrędkość ruchu przyjaznych jednostek: §G+25%§!"
 dlh_conquer_orissa_title: "Podbij Orisę"
 dlh_conquer_orissa_desc: "Słudzy Dźagannathu wymykają się naszym rządom, wierząc, że dżungle Garhdźatu ochronią ich przed naszą inwazją. Pokażcie im, że nie ma żadnej ochrony przed naszym natarciem!"
 ori_vassals_mission_title: "Panuj nad Garhdźatami"
 ori_vassals_mission_desc: "Wielu wodzów Garhdźatów przysięgło nam wierność, a duża illość wasalskich plemion dobrze nam służy. Ostatnio jednak stali się nieposłuszni. Muszą zostać doprowadzeni do porządku, a nasze panowanie nad Garhdźatami stanie się absolutne."
 ori_expand_inland_title: "Ekspansja wgłąb lądu"
 ori_expand_inland_desc: "Gdy większość plemion Garhdźatów znajduje się już pod naszą stabilną władzą, powinniśmy rozszerzyć naszą ekspansję na śródlądowe dżungle, podporządkowując sobie wszystkich ludzi, których napotkamy po drodze, niezależnie od tego, czy są to plemienni Garhdźatci, imperialni sułtani czy czcigodni maharadżowie."
 ori_conquest_of_the_reddy_kingdom_dh_title: "Podbij Andhrę"
 ori_conquest_of_the_reddy_kingdom_dh_desc: "Od zmierzchu imperium Kakatiyi ziemie Telugów były podzielone na drobne państwa, rządzone przez arystokratów z kast velama oraz reddy. Jedno po drugim padały one ofiarą naszych rywali z zachodu i południa. Zaatakujmy teraz, gdy jeszcze jest na to czas, i zgniećmy okruchy Kakatiyi."
 ori_conquest_of_telingana_dh_title: "Podbij Telinganę"
 ori_conquest_of_telingana_dh_desc: "Po zdobyciu przez nas Radźamandri, odwiedzili nas wodzowie Telingany, błagając, byśmy wyzwolili ich od cudzoziemskiego jarzma. Poślijmy nasze armie i zjednoczmy ziemie Telingany pod naszym sztandarem!"
 ori_to_the_kaveri_river_and_beyond_dh_title: "Rzeka Kaweri"
 ori_to_the_kaveri_river_and_beyond_dh_desc: "Po zdobyciu wielkiego fortu Udajagiri, wybrzeże Koromandelu stoi przed nami otworem. Przesuńmy nasze granice tak daleko, jak daleko dadzą radę dotrzeć nasze armie, i podbijmy całe wybrzeże aż do delty Kaweri i bogatych ziem Tamilów."
 ori_coromandel_trade_title: "Koromandelski handel"
 ori_coromandel_trade_desc: "Ponieważ Wybrzeże Koromandelskie jest pod naszą kontrolą, musimy teraz spróbować zdominować handel w regionie. Handel musi być skierowany do nowo podbitych miast Pulicatu, Tańdźawuru i Kudalluru."
 ori_buildforces_dh_title: "Przygotowania do podboju"
 ori_buildforces_dh_desc: "Koła wojny obracają się powoli. Jeśli mamy mieć szansę na osiągnięcie naszych celów, musimy mieć przyzwoitą armię, obfite posiłki i wykwalifikowanych dowódców, którzy będą nimi kierować."
 ori_bahmanis_title: "Zaatakuj Dekan"
 ori_bahmanis_desc: "Zapewniwszy sobie lojalność wodzów Garhdźatów i panów Telingany, musimy teraz pomaszerować do serca samego Dekanu; do ufortyfikowanego miasta Bidar. Musimy zebrać armię i spustoszyć dekańską wieś."
 ori_bengal_coast_title: "Zajmij wyb. Bengalu"
 ori_bengal_coast_desc: "Wybrzeże wokół delty Gangesu jest jednym z największych centrów handlowych Azji. Musimy zagarnąć tę ziemię dla siebie!"
 ori_bengal_trade_title: "Przejmij handel w Bengalu"
 ori_bengal_trade_desc: "Mając wybrzeże pod naszą kontrolą, musimy dopilnować, aby kupcy z Zatoki Bengalskiej wzbogacali nasz naród, a nie zasilali kufry mniejszych państw."
 ori_arakan_conquest_title: "Podbij Arakan"
 ori_arakan_conquest_desc: "Arakan od dawna skrywa piratów i przemytników, którzy napadają na nasze statki i unikają naszych ceł. Miasto Ćittagong, które strzeże szlaku lądowego do tej krainy, jest ośrodkiem handlowym samym w sobie i dlatego byłoby świetnym dodatkiem do naszego imperium. Wykończmy tych piratów!"
 ori_pegu_conquest_title: "Podbij Dolną Birmę"
 ori_pegu_conquest_desc: "Bengalskie szlaki handlowe sięgają na wschód aż do delty Irawadi, ziemi przodków ludu Mon. Gdybyśmy zdobyli wielkie miasta Pegu i Dagon, bylibyśmy idealnie ulokowani, aby kontrolować cały handel, który przechodzi przez Birmę."
 ori_jagannath_mission_title: "Słudzy Dźagannatha"
 ori_jagannath_mission_desc: "Musimy okazać nasze oddanie Dźagannathowi, Panu Wszechświata, poprzez objęcie patronatem jego świątyń i zapewnienie, że jego bramińscy słudzy mają wszystko, czego tylko potrzebują do wykonywania obrzędów religijnych."
 ori_bengal_inland_title: "Naprzód ku Gaurowi"
 ori_bengal_inland_desc: "Chociaż wybrzeże jest teraz nasze, żyzne ziemie północnego Bengalu również będą bardzo przydatne dla naszego wciąż rosnącego imperium. Chociaż są bronione przez wiele wielkich fortec, musimy nadal naciskać na Bengal."
 ori_theological_education_title: "Edukacja wedyjska"
 ori_theological_education_desc: "Musimy zapewnić naszemu ludowi gruntowną edukację religijną, możliwą do osiągnięcia na drodze propagowania literatury wedyjskiej w naszym ojczystym języku Odia oraz zakładania nowych instytucji edukacyjnych."
 ori_bengal_trade_value_mission_title: "Dobrobyt w Bengalu"
 ori_bengal_trade_value_mission_desc: "Nie może być mowy o żadnym ograniczeniu naszego dobrobytu; nasza stolica musi być gospodarczym centrum świata!"
 ori_divert_burma_malacca_trade_title: "Steruj handlem w Bengalu"
 ori_divert_burma_malacca_trade_desc: "Zapewniliśmy sobie potężną pozycję jako główny naród handlowy w Zatoce Bengalskiej. Na co się to jednak zda, jeśli nie będziemy w stanie skierować handlu w naszą stronę? Musimy użyć wszelkich dostępnych nam środków, aby skierować handel z Birmy i Wysp Korzennych do naszych własnych portów."
 tr_subjugate_novgorod_title: "Podbij Nowogród"
 tr_subjugate_novgorod_desc: "Chociaż wielki Aleksander Newski chronił Ruś przed krzyżackimi i szwedzkimi grabieżcami, Płaszcz Ochrony Rusi przypadł Moskwie. Musimy podbić Nowogród i sprawić, aby książęta nowogrodzcy ujrzeli prawdę za pomocą broni."
 tr_invade_novgorod_mission_title: "Zaatakuj Nowogród"
 tr_invade_novgorod_mission_desc: "Bojarzy z Nowogrodu uparcie sprzeciwiają się naszym rządom. Musimy przygotować oddziały inwazyjne, aby ich ujarzmić."
 tr_consolidate_russia_mission_title: "Zjednocz Rosję"
 tr_consolidate_russia_mission_desc: "Ziemie rosyjskie są podzielone na wiele niezależnych księstw. Wszyscy książęta muszą zostać zjednoczeni pod naszymi rządami."
 tr_conquer_steppes_russia_mission_title: "Ujarzmij stepy"
 tr_conquer_steppes_russia_mission_desc: "Ciągłe zagrożenie najazdami nomadów na nasze południe musi się skończyć. Z okolic Tambowa możemy przygotować się do walki z hordami."
 tr_conquer_remaining_steppes_mission_title: "Zjednocz stepy"
 tr_conquer_remaining_steppes_mission_desc: "Mimo że pokonaliśmy wiele z najbardziej niebezpiecznych hord, możemy poprawić naszą strategiczną pozycję na stepach jeszcze bardziej. Zjednoczmy region i podporządkujmy sobie pozostałych nomadów."
 tr_russia_partitions_poland_new_title: "Wyzwól Ruś"
 tr_russia_partitions_poland_new_desc: "Rzeczpospolita jest zarówno zbyt słaba, jak i niezdolna do rządzenia dumnymi ludami ruskimi i białoruskimi; inne kraje również doszły do tego wniosku. Najwyższy czas działać, zanim region zostanie podzielony między naszych rywali."
 tr_russian_colony_in_west_siberia_new_title: "Skolonizuj Zach. Syberię"
 tr_russian_colony_in_west_siberia_new_desc: "Zaczęliśmy wypierać Tatarów z Syberii. Aby zabezpieczyć naszą kontrolę nad tym terenem, musimy wybudować forty. Tylko w ten sposób zaprowadzimy tam rosyjskie rządy."
 tr_access_to_the_baltic_sea_title: "Okno na zachód"
 tr_access_to_the_baltic_sea_desc: "Obawiamy się, że Rosja jest zbyt zacofana względem innych narodów europejskich. Musimy zabezpieczyć wybrzeże Bałtyku, aby stało się ono naszym oknem na zachód."
 tr_russian_colony_in_east_siberia_title: "Skolonizuj Wsch. Syberię"
 tr_russian_colony_in_east_siberia_desc: "Nasi odkrywcy otworzyli dla nas rozległe, dzikie tereny Syberii Wschodniej. Musimy wybudować tam forty, zabezpieczając w ten sposób nad nimi kontrolę."
 tr_russian_colony_in_west_siberia_title: "Wznieś forty w Zach. Syberii"
 tr_russian_colony_in_west_siberia_desc: "Zaczęliśmy wypierać Tatarów z Syberii. Aby zabezpieczyć naszą kontrolę nad tym terenem, musimy wybudować forty. Tylko w ten sposób zaprowadzimy tam rosyjskie rządy."
 tr_cross_the_mongol_border_title: "Zagarnij stepy"
 tr_cross_the_mongol_border_desc: "Musimy przenieść walkę na tereny Tatarów ze Złotej Ordy i wbić nasz sztandar w samo serce ich stepów, bo cały ten teren należy do Matki Rosji."
 tr_conquer_finland_title: "Podbij Finlandię"
 tr_conquer_finland_desc: "Szwecja pozostaje zagrożeniem dla ziem Świętej Matki Rosji. Aby ochronić Rosję raz na zawsze, musimy podbić Finlandię, żeby służyła jako bufor."
 tr_subjugate_crimea_title: "Podbij Krym"
 tr_subjugate_crimea_desc: "Tatarzy krymscy zbyt długo mogli siać zniszczenie na stepach. Czas, aby Trzeci Rzym pokazał im, kto tu rządzi."
 tr_subjugate_kazan_title: "Podbij Kazań"
 tr_subjugate_kazan_desc: "Kazań to miasto leżące nad Wołgą, przez które przechodzą kluczowe szlaki handlowe. Aby Rosja rosła w siłę, musimy zająć to miejsce!"
 rus_patriarchate_mission_title: "Patriarchat Rosyjski"
 rus_patriarchate_mission_desc: "Konstantynopol nie może być duchowym centrum prawosławnego chrześcijaństwa bez legitymizacji cesarza bizantyjskiego. Dlatego musimy go zastąpić i ustanowić Trzeci Rzym"
 rus_churches_mission_title: "Kraj cerkwi"
 rus_churches_mission_desc: "Konieczne jest, aby każdy obywatel naszego kraju, od księcia po chłopa, miał dostęp do duchowego przewodnictwa naszego kapłaństwa. Każda wioska musi mieć cerkiew."
 rus_romania_conquest_title: "Podbij Rumunię"
 rus_romania_conquest_desc: "Księstwa Wołoszczyzny i Mołdawii są na łasce kilku wielkich mocarstw. Musimy chronić naszych prawosławnych braci poprzez aneksję tych ziem."
 rus_third_rome_mission_title: "Trzeci Rzym"
 rus_third_rome_mission_desc: "Państwo rosyjskie ubiega się o tytuł 'Trzeciego Rzymu'. Aby uzasadnić to twierdzenie w oczach świata, musimy kontrolować miasto pożądane przez świat, sam Konstantynopol."
 rus_streltsy_mission_title: "Rekrutuj strzelców"
 rus_streltsy_mission_desc: "Pułki strzelców moskiewskich są kręgosłupem naszej armii. Musimy kontynuować rekrutację i zaopatrywanie strzelców w celu podtrzymania naszych tradycji wojskowych."
 russian_abolutism_mission_title: "Rządy autokratyczne"
 russian_abolutism_mission_desc: "Bezwzględna skuteczność cara jest jedynym sposobem na pomyślne funkcjonowanie państwa. Zarówno administracja cywilna, jak i wojskowa muszą odpowiadać we wszystkich sprawach bezpośrednio przed carem."
 rus_manchuria_coast_title: "Przejęcie Amuru"
 rus_manchuria_coast_desc: "Nasza ekspansja na wschód zakończy się wraz z włączeniem wybrzeża Mandżurii. Tam założymy miasto Władywostok, które będzie centrum naszych działań handlowych i morskich na Pacyfiku i w Azji Wschodniej."
 time_of_troubles_mission_title: "Przetrwanie problemów"
 time_of_troubles_mission_desc: "Chmury burzowe zbierają się na rosyjskim horyzoncie. Musimy znieść wszelkie trudności, jakie przygotował dla nas los."
 had_time_of_troubles.tooltip: "Zakończ katastrofę wielkiej smuty lub bez jej wywołania wejdź w epokę absolutyzmu."
 tr_revolution_mission_title: "Rewolucja rosyjska"
 tr_revolution_mission_desc: "Era rewolucji nadchodzi i Rosja musi się opowiedzieć po jednej ze stron. Czy odpowiemy na wezwanie wolności i przyłączymy się do rewolucji, czy przy użyciu sił reakcyjnych, przeciwstawimy się jej?"
 rus_complete_west_siberia_title: "Zbierz jasak"
 rus_complete_west_siberia_desc: "Wszyscy tubylcy na Syberii muszą płacić carowi hołd w postaci futer. Nasza kolonizacja zachodniej Syberii musi zostać zakończona, aby zasięg naszych poborców jasaku został rozszerzony."
 rus_complete_east_siberia_title: "Rozszerz jasak na wschód"
 rus_complete_east_siberia_desc: "Tubylcy ze wschodniej Syberii muszą teraz złożyć hołd w futrach zwany jasakiem. W zamian za narzędzia i bibeloty miejscowa ludność musi podporządkować się naszym rządom lub ponieść straszliwe konsekwencje."
 tr_state_manufactories_title: "Manufaktury państwowe"
 tr_state_manufactories_desc: "Koła przemysłu wciąż się obracają, a Rosja nie może pozostać w tyle, gdy pojawią się nowe technologie produkcji. Państwo musi zbudować i kontrolować jak najwięcej dużych manufaktur."
 tr_prikazy_mission_title: "Ustanowienie prikazów"
 tr_prikazy_mission_desc: "Car nie może rządzić sam. Państwo musi być podzielone na urzędy wykonawcze lub Prikazy, które wspierają władzę cara i organizują jego rząd."
 tr_prikazy_mission.tooltip.1: "Zatrudnij doradcę administracyjnego z umiejętnościami wynoszącymi co najmniej §Y3§!"
 tr_prikazy_mission.tooltip.2: "Zatrudnij doradcę dyplomatycznego z umiejętnościami wynoszącymi co najmniej §Y3§!"
 tr_prikazy_mission.tooltip.3: "Zatrudnij doradcę wojskowego z umiejętnościami wynoszącymi co najmniej §Y3§!"
 rus_integrate_perm_title: "Zintegruj Perm"
 rus_integrate_perm_desc: "Księstwo Wielkiego Permu cieszyło się dużą autonomią od końca rządów Nowogrodu. Ale teraz, gdy nasz kraj spogląda na wschód, musi zostać w pełni zintegrowane."
 rus_alaskan_colony_title: "Skolonizuj Alaskę"
 rus_alaskan_colony_desc: "Nasze dążenie do zmonopolizowania handlu futrami prowadzi nas jeszcze dalej na wschód. Czas wypłynąć w kierunku wybrzeża obu Ameryk i założyć kolonię na Alasce, gdzie będzie mnóstwo nowych okazji do zdobycia futer."
 rus_partition_poland_mission_title: "Rozbiór Polski"
 rus_partition_poland_mission_desc: "Polska jest słabym państwem kierowanym przez słabych władców. Wiodące narody świata, a zwłaszcza nasz własny, powinny podzielić ją przy pierwszej okazji."
 nov_recover_cores_title: "Odzyskaj Wołogdę"
 nov_recover_cores_desc: "Nasze wschodnie tereny zostały niedawno zajęte przez Moskali, co poważnie ograniczyło nasz dostęp do futer. Od tego czasu Nowogród podupadł zarówno politycznie, jak i gospodarczo. Musimy odzyskać nasze utracone ziemie i odbudować gospodarkę."
 nov_defeat_mos_title: "Pokonaj Moskwę"
 nov_defeat_mos_desc: "Podczas gdy Nowogród dzielnie opierał się panowaniu Tatarów, Moskale ugięli kolano i ochoczo zostali trybutariuszem chana. Ich rosnąca siła jest zatrważająca, wielokrotnie toczyliśmy z nimi starcia o terytorium. Muszą zostać unicestwieni."
 nov_build_army_title: "Utwórz stałą armię"
 nov_build_army_desc: "Nie możemy mieć nadziei na przetrwanie w naszym niepewnym położeniu przez dłuższy czas, jeśli nie zreformujemy naszego wojska. Musimy stworzyć stałą armię, aby móc przeciwstawiać się każdemu państwu, które zamierza nas sobie podporządkować."
 nov_conquer_tver_title: "Podbij Twer"
 nov_conquer_tver_desc: "Niegdyś rywal Moskwy, Twer stawał się coraz bardziej nieistotny dla rosyjskich spraw. Miasto jest gotowe do zdobycia, ponieważ z pewnością nie zgromadzą sił zdolnych do obrony."
 nov_conquer_princes_title: "Zdetronizuj Rurykowiczów"
 nov_conquer_princes_desc: "Rosja ma tylko jednego księcia. Księcia Nowogrodu Wielkiego. Spadkobiercy Ruryka nie będą zadowoleni, dopóki nie złupią naszego wielkiego miasta, dlatego musimy na zawsze położyć kres ich linii."
 nov_build_navy_title: "Rozwiń porty Newy"
 nov_build_navy_desc: "Na rzece Newie znajdują się małe, ale rozwijające się miasta portowe. Należy je zagospodarować tak, aby stały się centrum nie tylko handlu, ale także nowych nowogrodzkich sił morskich."
 nov_conquer_riga_title: "Podbij Rygę"
 nov_conquer_riga_desc: "Rozpoczniemy podbój miast hanzeatyckich od arcybiskupstwa w Rydze. Podążanie za fałszywym papieżem i zaprzyjaźnienie się z krzyżackimi najeźdźcami jest wystarczającym powodem do przejęcia miasta, ale jego prawdziwą wartością jest kontrola nad rzeką Dźwiną."
 nov_conquer_danzig_title: "Gdańsk albo wojna"
 nov_conquer_danzig_desc: "Gdańsk jest jednym z najbogatszych i najbardziej strategicznych portów na Bałtyku. Nie oczekujemy, że Krzyżacy z łatwością się poddadzą, dlatego należy złożyć im prostą ofertę; Gdańsk albo wojna!"
 nov_conquer_lubeck_title: "Serce Hanzy"
 nov_conquer_lubeck_desc: "W samym sercu hanzeatyckiej sieci handlowej znajdują się miasta Lubeka, Brema i Hamburg. Chronione przez niemieckiego cesarza trudno będzie przejąć te miasta. Ale jeśli uda nam się je wykorzystać, będziemy największą potęgą handlową w północnej Europie."
 nov_best_node_title: "Nowogród Wielki"
 nov_best_node_desc: "Jak dotąd nasze kampanie były ukierunkowane na jeden cel; dobrobyt w samym Nowogrodzie. Kiedy Nowogród Wielki będzie postrzegany przez wszystkich jako centrum światowego bogactwa, nasza misja zostanie zakończona."
 nov_arkhangelsk_title: "Załóż Archangielsk"
 nov_arkhangelsk_desc: "Łatwo jest zapomnieć, że Morze Białe jest żeglownym i potencjalnie rentownym szlakiem handlowym, przynajmniej przez te miesiące, w których morze nie jest zamarznięte. Powinniśmy założyć nowe miasto na jego brzegu, Archangielsk, abyśmy mogli zacząć odkrywać potencjał tego regionu."
 nov_white_sea_title: "Chroń handel białomorski"
 nov_white_sea_desc: "Po założeniu Archangielska jako portu handlowego musimy upewnić się, że możemy właściwie wykorzystać białomorski handel. Należy gromadzić futra z Permu na wschodzie i Laponii na zachodzie, aby sprzedawać je na rynkach w Archangielsku."
 nov_conquer_finland_title: "Podbij Finlandię"
 nov_conquer_finland_desc: "Nigdy nie będziemy w pełni bezpieczni od skandynawskiego imperializmu, kiedy Finlandia jest kontrolowana przez obce mocarstwa. Po wyzwoleniu jej spod ich władzy powinniśmy rozważyć wartość utworzenia Wielkiego Księstwa Finlandii jako autonomicznego podmiotu, chroniącego nas przed inwazją z zachodu."
 nov_archbishopric_title: " Autokefaliczne arcybiskupstwo "
 nov_archbishopric_desc: "Arcybiskupi nowogrodzcy to nie tylko ludzie pióra, ale także politycy w sprawach doczesnych. Arcybiskup wymaga wystarczającej niezależności od władz religijnych z Moskwy i Konstantynopola, aby mógł skupić się na obdarzaniu Nowogrodu swoją życzliwą administracją."
 nov_cathedrals_title: "Miasta katedralne"
 nov_cathedrals_desc: "Nowogród zyska sławę jako państwo, w którym każde miasto ma wspaniałą katedrę. Nie należy oszczędzać na chwałę Bożą!"
 nov_north_sea_title: "Przejmij handel M. Północnego"
 nov_north_sea_desc: "Norweskie porty na wybrzeżu Morza Północnego sprowadzają handel z Nowego Świata. Choć Nowogród może nie mieć tam jeszcze ambicji kolonialnych, to nie powód, by nie zabiegać o część zysków."
 nov_scandinavian_ports_title: "Skandynawski zarząd portów"
 nov_scandinavian_ports_desc: "Port w Visby, rynek Skanii, Kopenhaga i rozwijające się miasto Sztokholm stanowią przeszkody w dążeniu do całkowitej dominacji handlu na Bałtyku. Musimy kontrolować te hanzeatyckie miasta."
 tr_conquer_mos_title: "Podbij Moskwę"
 tr_conquer_mos_desc: "Dominacja Moskwy na Rusi musi się skończyć. Nasze Księstwo nigdy nie będzie bezpieczne, dopóki będziemy pozwalać im na knowania z ich Kremla."
 tr_independence_title: "Suwerenne księstwo"
 tr_independence_desc: "Musimy ochronić naszą niezależność siłą. Nie uznamy żadnego suwerena i nie zaakceptujemy okupacji naszych rdzennych terytoriów."
 tr_conquer_russia_title: "Zjednocz książęta"
 tr_conquer_russia_desc: "Wszyscy książęta Rusi zostaną zjednoczeni pod naszą władzą. Razem będziemy siłą, z którą trzeba się liczyć."
 tr_conquer_nov_title: "Podbij Nowogród"
 tr_conquer_nov_desc: "Obok Moskwy, Nowogród jest największym miastem Rusi. Jest to centrum handlu, które byłoby doskonałym dodatkiem do naszego królestwa."
 tr_dniepr_title: "Parcie nad Dniepr"
 tr_dniepr_desc: "W minionych wiekach, przed mongolskim jarzmem, żyzne ziemie nad Dnieprem należały do Rusi. I znów będą do nas należeć."
 tr_kiev_title: "Odbuduj Kijów"
 tr_kiev_desc: "Mongolskie splądrowanie Kijowa oznaczało koniec Rusi Kijowskiej, będącej pierwszym złotym wiekiem naszego narodu. Musimy odzyskać Kijów, przywrócić mu dawną świetność i zapoczątkować nowy złoty wiek."
 tr_cossacks_title: "Zrekrutuj Kozaków"
 tr_cossacks_desc: "Zaporoscy Kozacy to zawzięci wojownicy. Gdybyśmy mogli kontrolować ten region stepu, można było by ich przekonać do wzmocnienia naszych armii."
 tr_ruthenia_title: "Panuj nad Rusią"
 tr_ruthenia_desc: "Gdy Kijów znów jest pod naszą kontrolą, odzyskaliśmy dziedzictwo Rusi Kijowskiej. Naturalne jest więc, że przywrócimy władzę kijowską nad całą Rusią."
 tr_stability_title: "Umocnij państwo"
 tr_stability_desc: "Nasze przetrwanie, nie mówiąc już o ekspansji, będzie w dużej mierze zależało od stabilności państwa. Musimy zebrać siły zawodowych żołnierzy i ustanowić naszą administrację, zanim zaczniemy patrzeć daleko poza nasze granice."
 tr_tatar_yoke_title: "Zrzuć jarzmo tatarskie"
 tr_tatar_yoke_desc: "Wciąż pamiętamy brutalne najazdy Mongołów. Nasze miasta splądrowane, nasi ludzie wymordowani, nasza duma na zawsze zraniona. Nadszedł czas, aby pomścić te straszne zbrodnie."
 rein_in_the_velamas_title: "Kontrola nad Velemami"
 rein_in_the_velamas_desc: "Podbój Telingany i upadek Warangalu był wielkim zwycięstwem naszych poprzedników. Służący nam lokalni wodzowie nadal posiadają duże wpływy na tym terenie, a ich ciągłe spiski są przeszkodą w naszej dalszej ekspansji. Musimy przejąć bezpośrednią kontrolę nad Telinganą i jeszcze bardziej zwiększyć zasięg gubernatora prowincji [542.GetName]."
 conquer_andhra_title: "Podbij Andhrę"
 conquer_andhra_desc: "Porty morskie Andhry są niezwykle ważne dla rozwoju naszej gospodarki. Oferowałyby one zarówno nowy rynek zbytu dla eksportu bogactw naszego królestwa, jak i pozwoliłyby nam kontrolować kopalnie diamentów w tym rejonie.\nZ całą przybrzeżną Andhrą pod naszą kontrolą Golkonda mogłaby wyrosnąć na główną przystań Wschodniego Dekanu, na którą zasługuje."
 growth_of_golconda_title: "Rozwój Golkondy"
 growth_of_golconda_desc: "Rynek diamentów i bliskość wschodnich portów na wybrzeżu Koromandelu zaczęły czynić fort na wzgórzach Golkondy głównym punktem skupiającym handel w regionie Dekanu. Jeśli nadal będziemy wzmacniać jego rolę jako centrum handlowego, wkrótce będziemy mogli wywierać wpływy daleko poza jego lokalnym obszarem."
 golconda_karnatak_title: "Ekspansja Koromandelu"
 golconda_karnatak_desc: "Koromandel rozciąga się od Andhry aż do przylądka Komoryn na południu i wzdłuż całego tego wybrzeża kupcy od wieków sprzedają drogie przyprawy, tkaniny i cenne towary, których wszystkie inne narody pożądają z Indii.\nZ mocnym naciskiem na handel śródlądowy nadszedł czas, aby rozszerzyć naszą kontrolę nad resztą tej bogatej ziemi."
 coromandel_entrepot_title: "Indyjski port przeładunkowy"
 coromandel_entrepot_desc: "Dzięki naszym podbojom staliśmy się niekwestionowanymi panami południowych Indii i większości portów handlowych, przez które obcokrajowcy przybywają w poszukiwaniu indyjskich towarów. Musimy wykorzystać tę pozycję i dalej rozwijać się jako naród handlowy, jakim zostaliśmy."
 city_of_victory_title: "Miasto zwycięstwa "
 city_of_victory_desc: "Odkąd w 1347 roku po raz pierwszy ustanowiliśmy naszą niepodległość od Sułtanatu Delhi, musieliśmy stawić czoła potężnemu przeciwnikowi z południa. Od skromnych początków rodzina Sangama rozszerzyła swoją domenę nad południowym brzegiem rzeki Tungabhadra, aby objąć prawie całe południowe Indie.\nNadszedł czas, by pokazać naszym południowym rywalom, że to z miasta [Root.Capital.GetCapitalName], a nie od Hampi, będą pochodzić władza w tym regionem. Nadszedł czas, abyśmy obrócili w ruinę 'Miasto Zwycięstwa' - Widźajanagar, i zajęli nasze miejsce jako prawowici władcy Dekanu."
 southern_frontier_title: "Południowa granica"
 southern_frontier_desc: "Nadszedł czas, abyśmy przesunęli nasze posterunki do przodu i zgłosili roszczenia do ziem, które niegdyś były sercem imperium Widźajanagaru."
 bijapur_karnatak_title: "Bidźapurska Karnataka"
 bijapur_karnatak_desc: "Od czasu upadku naszych wrogów południowe Indie są gotowe do przejęcia. Wyżyny Tamilów i Kannaday na południe od Bidźapur nie są może tak bogate czy żyzne jak wybrzeże Koromandelu, ale są domem zaciekłych ludzi o silnych tradycjach wojennych.\nRozszerzając naszą kontrolę aż do wybrzeża Malabarskiego oraz Konkanu, przejmiemy również kontrolę nad południowym handlem."
 secure_khandesh_title: "Zabezpiecz Chandesz"
 secure_khandesh_desc: "Tuż na naszej północy, wzdłuż rzeki Tapti, leży dolina Chandesz. Podobnie jak nasze własne królestwo ta bogata ziemia była kiedyś częścią sułtanatu Delhi, ale przez długi czas pozostawała w bezproduktywnych rękach lokalnych władców. Nadszedł czas, aby rozszerzyć naszą kontrolę nad Chandesz. To nie tylko doda bogatą ziemię do naszej domeny, ale także otworzy drogę na północ, w kierunku Malwy, Gudźaratu, a nawet samej Delhi."
 conquer_gujarat_title: "Podbij Gudźarat"
 conquer_gujarat_desc: "Na naszej północy leży starożytne morskie królestwo Gudźarat. Jest to największy rynek zbytu w zachodnich Indiach do handlu z Persją, Arabią i Afryką, a także tam, gdzie większość północnoindyjskich muzułmanów wyrusza na swój hadżdż w kierunku Mekki i Medyny.\nPolitycznie Gudźarat często był przeszkodą i problematycznym sąsiadem. Nadszedł czas, abyśmy dopilnowali, by ta ziemia nigdy więcej nie była bazą dla wrogich operacji."
 conquer_malwa_title: "Podbij Malwę"
 conquer_malwa_desc: "Płaskowyż Malwa leży pomiędzy południowymi Indiami a otwartymi równinami Gangesu i Jamuny. Sam żyzny płaskowyż, z jego wilgotną i czarną glebą jest idealny dla rolnictwa, jak również dla upraw komercyjnych, takich jak bawełna i opium.\nMusimy wysłać nasze armie, aby podporządkować te równiny i pagórkowate trakty, które je otaczają, co zwiększa wartościowe terytorium naszego imperium i posuwa się do przodu na rzecz naszych dawnych panów na północy."
 crush_delhi_title: "Rozbij Delhi"
 crush_delhi_desc: "Sułtanat Delhi podbił kiedyś ziemie, które teraz nazywamy naszym domem i to właśnie sułtani Delhi sprowadzili wielu naszych przodków do tego regionu. To właśnie ich opresyjne rządy i protekcjonalne podejście doprowadziły do tego, że w 1347 r. ogłosiliśmy swoją niepodległość, na długo przed tym, jak Timur zmiażdżył ich potęgę.\nTeraz nadarzyła się okazja, by pokazać północnym arystokratom, gdzie leży prawdziwa stolica Indii."
 arabian_sea_trade_ports_title: "Handel na Morzu Arabskim"
 arabian_sea_trade_ports_desc: "Przez stulecia byliśmy zmuszeni zadawać sobie wiele trudu, aby przyciągnąć wielkich uczonych, wojowników i przedsiębiorców z Persji, by przybyli i osiedlili się w znacznie bogatszym, ale i odleglejszym, Dekanie. Nasze rosnące wpływy morskie stwarzają nam okazję, by zamiast tego zabrać do nich nasze interesy. Zajmijmy ważne porty w północnej części Morza Arabskiego i nigdy więcej nie ryzykujmy bycia odciętym od świata Persów."
 persian_gulf_title: "Dominacja w Zat. Perskiej"
 persian_gulf_desc: "Nasza nowa obecność w tym rejonie sprawiła, że stało się jasne, iż moglibyśmy zyskać jeszcze lepszą kontrolę nad perskim handlem, gdybyśmy rozszerzyli nasze wpływy wokół całej Zatoki Perskiej."
 recover_konkan_coast_title: "Odzyskaj porty Konkanu"
 recover_konkan_coast_desc: "Porty w Dżaul i Dabhol są niezbędne dla naszego dalszego istnienia jako państwa. Bez dostępu do morza nie będziemy w stanie importować rumaków, które są potrzebne naszej kawalerii, koni, których nie jesteśmy w stanie sami wyhodować w południowoindyjskim klimacie."
 gharbians_mission_title: "Gharbiańczycy"
 gharbians_mission_desc: "Nasze młode państwo stale potrzebuje nowych urzędników, oficerów i uczonych. Jednak ziemie, którymi rządzimy, zostały dopiero niedawno podbite przez państwo islamskie, a muzułmańscy mężczyźni są rzadkością. Musimy rozpocząć kampanię, aby przyciągnąć uczonych i zdolnych mężczyzn z Persji do bogatych ziem Indii."
 mahmud_gawans_madrassah_title: "Gawańska medresa"
 mahmud_gawans_madrassah_desc: "Musimy ustanowić naszą stolicę jako lśniący ośrodek nauki religijnej, madrasę, którą musiałby odwiedzić każdy obiecujący uczony, niezależnie od tego, czy urodził się w Indiach, czy za granicą. W ten sposób zapewnimy sobie stały dopływ uczonych, których będziemy mogli zatrudnić w służbie państwowej."
 persianate_empire_title: "Imperium Perskie"
 persianate_empire_desc: "Nasza walka o to, by być postrzeganym jako intelektualny , jak również ekonomiczny kolos, zaprowadziła nas w końcu aż do samej Persji. Weźmy pod swoje skrzydła wspaniałe miasta tej ziemi i obdarzmy ich mieszkańców hojnym protektoratem."
 brahman_administrators_title: "Bramińscy administratorzy"
 brahman_administrators_desc: "Jako nowi przybysze na tych ziemiach mamy ciągły brak zdolnych mężczyzn do zarządzania naszym krajem. Upoważnijmy kastę braminów do zapełnienia tej pustki. Służyli oni jako skrybowie i zarządcy przez tysiące lat, zanim jeszcze istniało nasze państwo."
 empower_deccani_nobles_title: "Dekańczycy"
 empower_deccani_nobles_desc: "Podczas gdy my robimy co możemy, by ułatwić imigrację perskich poszukiwaczy przygód, żołnierzy i oficerów, ich synowie i wnuki szybko tworzą głębokie więzi z tymi ziemiami. Nazywając siebie 'Dekańczykami', drugie pokolenie sprzymierzyło się z miejscową hinduską szlachtą, tworząc potężną frakcję na dworze. Powinniśmy obdarzać tych Dekańczyków przywilejami i ważnymi stanowiskami, a także przeznaczać środki na ulepszanie ich posiadłości. Dzięki ich stylowi życia nasze państwo może przetrwać w dłuższej perspektywie."
 marathi_fiefs_title: "Lenno Marathi"
 marathi_fiefs_desc: "Marathowie mają długą tradycję wojenną i znają te ziemie lepiej niż my. Mogą być potężnym przeciwnikiem lub skutecznym sojusznikiem przeciwko imperialistycznym potęgom, które pożądają naszych ziem."
 metropolis_of_the_deccan_title: "Metropolia dekańska"
 metropolis_of_the_deccan_desc: "Łącząc Gharbiańczyków z Dekańczykami, obcokrajowców z tubylcami, stworzyliśmy rdzeń silnego i trwałego państwa. Królestwo, które jest zbudowane aby trwać, wymaga również imponującej stolicy i nadszedł czas, by przekształcić miasto [Root.Capital.GetCapitalName] w taką właśnie metropolię Dekanu."
 bng_conquer_malwa_title: "Podbij Malwę"
 bng_conquer_malwa_desc: "Choć w pewnym sensie jest to odwrócenie uwagi od naszego nieustannego parcia na zachód, Malwa zajmuje strategiczną pozycję, której nie powinniśmy ignorować. W naszych rękach byłaby bastionem przeciwko każdemu imperium, które mogłoby powstać z Dekanu, tarczą ochronną przed najeźdźcami z południa."
 EST_VAL_BNG_RAJPUTS_WEAKENED: "Upokorzeni radźputowie: §Y$VAL$%§!"
 bng_conquer_multan_title: "Parcie ku M. Arabskiemu"
 bng_conquer_multan_desc: "Podczas gdy mamy dostęp do bogatych szlaków handlowych Zatoki Bengalskiej, Morze Arabskie również może być dobrze prosperującym rynkiem. Powinniśmy najechać Multan, a stamtąd naciskać na Sindh, by dotrzeć do wybrzeża."
 bng_army_title: "Proch strzelniczy"
 bng_army_desc: "Proch strzelniczy jest kluczem do zwycięstwa w indyjskich zmaganiach wojennych. Nasza armia musi być wyposażona w najnowszą broń i dostosowywać swoją taktykę do zmieniających się okoliczności."
 bng_conquer_jaunpur_title: "Kampania gangeska"
 bng_conquer_jaunpur_desc: "Podbój Gangesu to naprawdę ambitna inicjatywa, aczkolwiek potencjalnie możliwa do zrealizowania dzięki zręcznej dyplomacji, a przede wszystkim mądrej strategii wojskowej."
 bng_conquer_delhi_title: "Naprzód ku Lahaurowi"
 bng_conquer_delhi_desc: "Delhi i Pendżab to jedne z najbogatszych i najbardziej zaludnionych ziem Indii. Choć od dawna są w posiadaniu różnych sułtanów rządzących z Delhi, nadszedł czas, by zaakceptowali oni władzę z Bengalu."
 bng_grand_trunk_road_title: "Grand Trunk Road"
 bng_grand_trunk_road_desc: "Grand Trunk Road to jeden z najstarszych szlaków handlowych na świecie, rozciągający się od Kabulu na zachodzie do Bengalu na wschodzie. Gdybyśmy mogli kontrolować całą tę starożytną trasę, mielibyśmy sprawną sieć transportową w całych północnych Indiach."
 bng_conquer_arakan_title: "Zwalcz arakań. piratów"
 bng_conquer_arakan_desc: "Nasze relacje z Arakanem są skomplikowane. Czasami są naszymi symbolicznymi poddanymi, innym razem są cierniem w naszym oku, tak jak teraz. Jego władcy pozwalają piratom plądrować morze i wybrzeże według własnego uznania, zakłócając nasz handel. Musimy zniszczyć piratów i przywrócić praworządność w Arakanie."
 bng_conquer_burma_title: "Podbij Birmę"
 bng_conquer_burma_desc: "Władcy Birmy w dużej mierze zawiedli w swojej daremnej próbie przywrócenia imperium Paganu. Jeśli ci skłóceni książęta mają jakiekolwiek pragnienie, by ponownie stać się częścią stabilnego królestwa, muszą poddać się naszym rządom."
 bng_tiger_mission_title: "Triumf tygrysa"
 bng_tiger_mission_desc: "Bengal musi stworzyć wielkie imperium, przewyższające jakiekolwiek w Indiach lub poza nimi. Musimy zatriumfować nad każdym, kto chciałby się nam sprzeciwić."
 bng_conquer_assam_title: "Podbij Asam"
 bng_conquer_assam_desc: "Królestwa Czin i Asamu na naszym północnym wschodzie są zdezorganizowane i zdecentralizowane. Nie będą stawiać zbyt wielkiego oporu naszej ekspansji."
 bng_conquer_china_title: "Pokonaj smoka"
 bng_conquer_china_desc: "Dopóki składamy hołd chińskiemu cesarzowi, nasza suwerenność nie jest naprawdę nasza. Smokowi należy się nie tylko przeciwstawić, ale także go upokorzyć; rozpoczniemy inwazję na chińską granicę."
 bng_clear_delta_title: "Oczyść deltę"
 bng_clear_delta_desc: "Region Delty jest wypełniony gęstą dżunglą, która utrudnia nam uprawę ziemi. Przygraniczne osady sufickich mistyków oferują możliwość oczyszczenia części dżungli."
 bng_conversion_title: "Nawróć Bengal"
 bng_conversion_desc: "Choć nasze stosunki z ludnością hinduistyczną były w dużej mierze do zaakceptowania, to z pewnością lepiej byłoby rządzić państwem, w którym mieszkańcy wyznają prawdziwą wiarę. Sufici są już aktywni w Delcie. Powinni zostać zatrudnieni na całym naszym rdzennym terytorium, ewangelizując naszą religię."
 bng_sufis_title: "Patronat sufitów"
 bng_sufis_desc: "Wielu sufickich mistyków zaczęło osiedlać się w przygranicznych regionach Delty. Te miasta i wioski są słabo rozwinięte i mogłyby wiele zyskać dzięki naszemu patronatowi. Powinniśmy wspierać wysiłki tych sufitów, żeby przynieść dobrobyt Delcie."
 bng_mint_towns_title: "Utwórz mennice"
 bng_mint_towns_desc: "Silne imperium potrzebuje silnej waluty. Musimy założyć szereg miast z infrastrukturą i uprawnieniami do bicia monet, aby napełnić naszą kiesę."
 bng_manufactories_title: "Modernizacja produkcji"
 bng_manufactories_desc: "Naszym najważniejszym eksportem są tekstylia tkane z jedwabiu i bawełny. Dokonujemy postępów w technologii przemysłowej, które znacznie zwiększą nasz potencjał produkcyjny. Musimy zainwestować w masową produkcję tych towarów eksportowych."
 bng_conquer_orissa_title: "Podbij Katak"
 bng_conquer_orissa_desc: "Midnapur jest prawowitą częścią naszego królestwa i powinien zostać odzyskany. Powinniśmy jednak iść dalej i przejąć całą Orisę, jako zemstę za ich bezczelność."
 bng_shipyards_title: "Wlk. Stocznie Bengalu"
 bng_shipyards_desc: "Musimy zbudować wielką flotę, aby bronić naszych brzegów przed morskimi potęgami świata, które łakomie zerkają ku naszym plażom. Aby zbudować tę flotę, potrzebujemy stoczni, których świat nigdy nie widział; wielkie przemysłowe przedsięwzięcie."
 bng_conquer_koch_title: "Podbij Koć"
 bng_conquer_koch_desc: "Jeśli Bengal ma kiedykolwiek przetrwać wśród potężnych indyjskich królestw, musi się rozszerzyć. Małe królestwo Koć na naszej północy jest tak dobrym kandydatem do inwazji jak każde inne."
 bng_garjat_fealty_title: "Zhołduj Garhdźatów"
 bng_garjat_fealty_desc: "Plemiona Garhdźatów w przeszłości przysięgały wierność temu, kto kontroluje sąsiednie wybrzeże. Skoro ta ziemia jest nasza, to znaczy, że powinniśmy żądać takiej samej lojalności od Garhdźatów."
 bng_burma.tooltip: "Każda posiadana prowincja w regionie Birmy otrzymuje modyfikator §YBengalska władza w Birmie§!, dający następujące efekty:\nMiesięczna zmiana autonomii: §G-0.05§!"
 mlw_rewakantha_title: "Podbij Rewakanthę"
 mlw_rewakantha_desc: "Ufortyfikowane miasto Ćampaner jest bramą do Gudźaratu, ziem naszych nadmorskich rywali. Musimy zdobyć ten fort dla siebie, aby utorować naszą drogę ekspansji na zachód."
 mlw_conquer_gujarat_title: "Zaatakuj Gudźarat"
 mlw_conquer_gujarat_desc: "Nasze wcześniejsze starcia z Gudźaratem zakończyły się mieszanym sukcesem. Najwyższy czas, abyśmy zobowiązali się do wymazania ich z mapy."
 mlw_gujarat_trade_title: "Przejmij handel w Gudźaracie"
 mlw_gujarat_trade_desc: "Dostęp do Morza Arabskiego to okazja do handlu. Musimy kontrolować ten handel poprzez przedsięwzięcia handlowe i wojskowe."
 mlw_rajput_estate_title: "Zadowól radźputów"
 mlw_rajput_estate_desc: "Klany radźputów mają ogromny wpływ na całym subkontynencie. Mądrze byłoby zintegrować ich szlachtę z państwem, aby ich uspokoić."
 mlw_army_title: "Przygotuj siły inwazyjne"
 mlw_army_desc: "Malwa ma wielu rywali. Musimy zebrać armię nie tylko po to, by obronić się przed naszymi rywalami, ale także po to, by rozpocząć własne inwazje."
 mlw_conquer_mewar_title: "Pokonaj Mewar"
 mlw_conquer_mewar_desc: "Mewar jest naszym historycznym i najgroźniejszym rywalem. Ich radźpuccy wojownicy rzeczywiście onieśmielają, ale musimy ich pokonać w bitwie."
 mlw_conquer_nagaur_title: "Podbij Nagaur"
 mlw_conquer_nagaur_desc: "Suche ziemie Nagauru i Dżangladeszu nie są uczęszczanym szlakiem prowadzącym do bogatych miast Doabu, ale jeśli podbijemy tamtejszych wodzów, mogą dać okazję do niespodziewanego ataku na Nizinę Hindustańską."
 mlw_conquer_the_doab_title: "Podbij Doab"
 mlw_conquer_the_doab_desc: "Najbogatsze i najbardziej żyzne ziemie w Indiach, a zatem najbardziej atrakcyjny cel podboju, to Doab. Wielkie miasta Delhi, Dźaunpuru i Lahauru muszą być nasze!"
 mlw_integrate_gonds_title: "Zintegruj Gondów"
 mlw_integrate_gonds_desc: "Pozwalamy Gondom z Garhy na dużą autonomię w ramach naszego królestwa, podobnie jak czynimy to z książętami Bundelkhandu. Powinniśmy podjąć próbę centralizacji państwa poprzez pełną integrację tych poddanych narodów z naszym krajem."
 mlw_get_baghels_title: "Wchłoń ziemie Bagelów"
 mlw_get_baghels_desc: "Bagelowie z Bundelkhandu wywodzą się od dawnych władców Gudźaratu i mogą ponownie próbować wcisnąć swoje roszczenia na nasze terytorium. Malwa musi ich wchłonąć, zanim dostaną szansę."
 mlw_hindu_marriages_title: "Relacje między wyznaniami"
 mlw_hindu_marriages_desc: "Wiele dynastii hinduskich nadal rządzi w północnych Indiach, a przynajmniej niektóre z nich nie są bezpośrednimi celami naszych ambicji terytorialnych. Powinniśmy zawrzeć mariaże z ich rodami, aby promować relacje międzywyznaniowe."
 mlw_allies_title: "Niezawodni sojusznicy"
 mlw_allies_desc: "Będziemy potrzebować sojuszników, na których możemy polegać, jeśli zaatakują nas nasi wrogowie. Musimy zadbać o to, aby nasze więzi z innymi krajami były silne."
 mlw_fort_title: "Ufortyfikuj Mandu"
 mlw_fort_desc: "Fortyfikacje Mandu są potężne, ale stare i niszczejące. Musimy zainwestować w naszą obronę."
 mlw_architecture_mission_title: "Architektura Malwy"
 mlw_architecture_mission_desc: "Mandu słynie z wyszukanej sztuki i architektury, a przede wszystkim z naszych wielkich grobowców i świątyń. Powinniśmy dążyć do odtworzenia wielkości Mandu poza stolicą."
 mlw_madrasa_title: "Edukacja dworska"
 mlw_madrasa_desc: "Dworzanie, którzy nie są wykształceni, nie mogą udzielać rozsądnych rad. Wszyscy członkowie dworu, w tym nasze szlachcianki, muszą być wyszkoleni w zakresie dyscypliny naukowej."
 hin_west_india_title: "Zjednocz Zachodnie Indie"
 hin_west_india_desc: "Surowe, suche tereny Radźputany i bogate porty handlowe Gudźaratu dołączą do naszych włości a rządząca nimi radźputska szlachta zostanie włączona do państwa lub zmiażdżona."
 hin_khorasan_title: "Na zachód"
 hin_khorasan_desc: "Afganistan może być cmentarzyskiem obcych imperiów, ale był także miejscem narodzin zdobywców. Musimy sami przejąć cały Chorasan, aby Indie nigdy więcej nie spotkały się z hordą najeźdźców nadciągającą z Hindukuszu."
 hin_persia_title: "Podbij Persję"
 hin_persia_desc: "Kultura perska od wieków zdominowała życie dworskie w Indiach, ciesząc się najwyższym szacunkiem. Powinniśmy podbić samą Persję i dać im posmakować naszych własnych zwyczajów."
 hin_hindustan_title: "Zjednocz Hindustan"
 hin_hindustan_desc: "Nizina Hindustańska jest najbardziej zaludnionym regionem Indii i centrum wielu wielkich imperiów z przeszłości. Gdybyśmy mogli zjednoczyć cały region, żadna siła w Indiach nie mogłaby nam się sprzeciwić."
 hin_deccan_title: "Zjednocz Dekan"
 hin_deccan_desc: "Rozległy płaskowyż Dekanu jest siedzibą sułtanów i domem marathów. Aby osiągnąć nasze ambicje odnośnie rządzenia Indiami, sułtani muszą zostać ujarzmieni, a marathowie muszą przekonać się, że przyłączenie się do nas leży w ich interesie, a nie przeciwnie."
 hin_bengal_title: "Zjednocz Bengal"
 hin_bengal_desc: "Region Bengalu jest ośrodkiem rolnictwa i handlu, jednym z najbogatszych i najbardziej zaludnionych krain Indii. Żadne indyjskie imperium nie przetrwa bez kontroli nad Bengalem."
 hin_burma_title: "Zaatakuj Birmę"
 hin_burma_desc: "Inwazja na Birmę będzie prawdopodobnie długą i żmudną kampanią. Dżungle są gęste, wróg dowodzi ogromnymi armiami słoni, a ludzie są zdeterminowani, by oprzeć się naszym rządom. Niemniej jednak ich kruche mandale rozpadną się przed nami."
 hin_indochina_title: "Ku Morzu Południowochińskiemu"
 hin_indochina_desc: "Starożytne królestwa wschodu rozpadają się pod ciężarem historii. Ich największe miasta legły w gruzach, a ludność południowo-wschodniej Azji tęskni za stabilnymi rządami, które tylko my możemy zapewnić. Musimy dotrzeć do lśniącego morza Pacyfiku, jednocząc po drodze wszystkie narody."
 hin_south_india_title: "Zjednocz Koromandel"
 hin_south_india_desc: "Tamilowie uniknęli rządów nawet wielkiego Imperium Maurjów i zostali ośmieleni bogactwem pochodzącym z handlu przyprawami. Nie będziemy tak miłosierni jak Maurjowie w naszych kontaktach z tymi kupieckimi książętami. Handel przyprawami będzie nasz!"
 hin_malaya_title: "Kampanie Ćola"
 hin_malaya_desc: "Radźendra z dynastii Ćola rozpoczął kiedyś ambitną kampanię podboju Malajów. Choć powiodły się tylko częściowo, jego wysiłki są inspiracją dla naszych własnych ekspansjonistycznych ambicji."
 hin_unity_title: "Harmonia religijna"
 hin_unity_desc: "Czy to przez tolerancję, czy nawrócenie, Indie pilnie potrzebują duchowej harmonizacji. Wszystkie napięcia religijne w naszym królestwie muszą zostać zakończone."
 hin_industrial_title: "Industrializacja Bengalu"
 hin_industrial_desc: "Czas na industrializację Indii. W Bengalu zbudujemy rozległe stocznie i fabryki wykorzystujące najnowocześniejsze technologie produkcji."
 hin_india_title: "Imperium Indyjskie"
 hin_india_desc: "Od czasów Maurjów Indie nie były nawet bliskie zjednoczenia pod jednym sztandarem. Nasze marzenie jest ambitne, ale dzięki umiejętnościom i determinacji możemy nasze modlitwy mogą zostać wysłuchane."
 hin_riches_title: "Bogactwa Indii"
 hin_riches_desc: "Indie produkują większość światowego jedwabiu, diamentów, przypraw i tekstyliów. Musimy ustanowić monopol na te towary."
 hin_arabian_trade_title: "Arabski handel"
 hin_arabian_trade_desc: "Eksport Indii w dużej mierze trafia na rynki Arabii. Z pewnością moglibyśmy zwiększyć nasze zyski kontrolując nie tylko miejsce produkcji, ale również sprzedaży."
 tau_conquer_prome_title: "Pokonaj naszego rywala"
 tau_conquer_prome_desc: "Droga do wielkiego imperium zaczyna się od małego zwycięstwa. Pokonując bezpośrednich rywali pokazujemy, że jesteśmy pretendentem do chwały."
 tau_conquer_ava_title: "Przywróć Królestwo Pogańskie"
 tau_conquer_ava_desc: "Królestwo Ava udaje, że kontynuuje dziedzictwo Paganu poprzez luźną hegemonię nad saophami Szan. Musimy zerwać nasze więzi z Avą i sami przyjąć miano Paganu."
 tau_conquer_shan_title: "Kres dominacji Szan"
 tau_conquer_shan_desc: "Kiedy Mongołowie spustoszyli dawne Królestwo Paganu, Saophowie Szan wypełnił pustkę władzy. Niecywilizowani i niegodni rządzenia nawet swoimi nierównymi wzgórzami, ich panowanie nad Birmą musi dobiec końca."
 tau_pacify_shan_title: "Stłum Saophów"
 tau_pacify_shan_desc: "Mimo, że saophowie Mongów z Szan przynajmniej nominalnie akceptują nasze rządy, będą stanowić wszechobecne zagrożenie, jeśli całkowicie nie złamiemy ich władzy."
 tau_conquer_lxa_title: "Milion słoni"
 tau_conquer_lxa_desc: "Choć być może jest to przesadzona statystyka, mówi się, że Lang Czang jest domem dla miliona słoni. Powinniśmy najechać ziemie Laosu, schwytać te słonie i przegotować je do wojny."
 tau_universal_ruler_title: "Pierwsze Imperium Birmańskie"
 tau_universal_ruler_desc: "Birma była podzielona i słaba od upadku Królestwa Paganu. Trzeba przywrócić porządek i zbudować nowe imperium, które zastąpi stare."
 tau_conquer_lanna_title: "Milion pól ryżowych"
 tau_conquer_lanna_desc: "Królestwo Lanna nazywane jest Krajem Miliona Pól Ryżowych. Dumna przechwałka, ale nie niedokładna; ich spichlerze wypełnią brzuchy naszych żołnierzy."
 tau_conquer_siam_title: "Podbij Syjam"
 tau_conquer_siam_desc: "Władcy Syjamu dowodzą ogromnymi armiami z wieloma wyszkolonymi słoniami bojowymi. Musimy się przygotować, zanim zaatakujemy tak potężnego wroga, ale pewnego dnia staje się jasne, że musimy uderzyć w ten czy inny sposób."
 tau_rule_indochina_title: "Ćakrawarti"
 tau_rule_indochina_desc: "Chociaż nasi monarchowie formalnie roszczą sobie tytuł Ćakrawarti, czyli Uniwersalnego Władcy, nasza proklamacja będzie brzmiała gołosłownie, dopóki nie będziemy rządzić całymi Indochinami."
 tau_conquer_pegu_title: "Podbij Dolną Birmę"
 tau_conquer_pegu_desc: "Wielkie imperia mają swój początek w śmiałych wyczynach wojennych. Królestwo Mon może dowodzić imponującą armią, ale jest osłabione częstymi najazdami obcych potęg. Jeśli zaatakujemy w odpowiednim momencie, będziemy mogli zaanektować Dolną Birmę i rozpocząć nasz podbój całej Birmy."
 tau_build_palace_title: "Przenieś stolicę do Pegu"
 tau_build_palace_desc: "Pegu byłoby idealną stolicą dla naszego nowego imperium. Powinniśmy przenieść dwór do miasta i rozpocząć projekt rozwoju i relokacji, a tym samym zapoczątkować nową erę dla miasta wraz z Pałacem Kanbawzathadi."
 tau_conquer_arakan_title: "Zaatakuj Arakan"
 tau_conquer_arakan_desc: "Sułtan Arakanu wierzy, że jest bezpieczny za górami, opłacając piratów i przemytników, aby kraść bogactwo Zatoki Bengalskiej. Pokażemy mu, że góry nie są dla nas przeszkodą."
 tau_restore_pagodas_title: "Odbudowa pagód "
 tau_restore_pagodas_desc: "W poprzednich dziesięcioleciach konfliktów i niedostatku władcom trudno było właściwie utrzymywać wielkie pagody, które są częścią birmańskiego krajobrazu. Przywracając te budowle, przywracamy również wiarę Sanghi w nasze rządy."
 tau_protect_lankan_buddhism_title: "Chroń lankijski buddyzm"
 tau_protect_lankan_buddhism_desc: "Lanka jest sercem therawadańskiego buddyzmu. Jej sanktuaria chronią święte relikwie, takie jak ząb Buddy, jest to ostatnia ostoja literatury palijskiej i ważne źródło konsekracji klasztornej. Nie można pozwolić, aby wpadła w ręce pogan."
 tau_conquer_manipur_title: "Koniec manipurskich najazdów"
 tau_conquer_manipur_desc: "Dżungle i góry blokują drogę do Manipuru, chociaż przeszkody te dały manipurskim najeźdźcom krótką chwilę przerwy. Musimy przekroczyć ten trudny teren i położyć kres pozbawionemu skrupułów plądrowaniu Birmy."
 tau_conquer_bengal_title: "Podbij Bengal"
 tau_conquer_bengal_desc: "Żadne birmańskie królestwo nie rozszerzyło swoich włości o Bengal. Będziemy pierwsi."
 tau_great_mandala_title: "Wielka mandala"
 tau_great_mandala_desc: "W centrum wszechrzeczy musi znajdować się wielki cesarz. Potężni królowie muszą kłaniać się przed nim i czcić ziemię, po której chodzi."
 tau_great_mandala.tooltip: "Każdy poddany niebędący trybutariuszem posiada co najmniej §Y150§! całkowitego rozwoju i mniej niż §Y50§! dążeń niepodległościowych."
 gen_north_india_powerful_subject.tooltip: "Każdy poddany niebędący trybutariuszem posiada co najmniej §Y50§! całkowitego rozwoju i mniej niż §Y50§! dążeń niepodległościowych."
 tau_dragon_throne_title: "Zdobądź smoczy tron"
 tau_dragon_throne_desc: "Będziemy największym imperium, jakie kiedykolwiek widział świat. Nawet potężne Chiny dowiedzą się o naszych rządach. Musimy przejąć Smoczy Tron i ogłosić nową dynastię cesarską."
 tau_dragon_throne_fake_mandate: "Zyskaj §G10.00§! mandatu."
 guj_walls_of_ahmadabad_mission_title: "Rozwój [Root.Capital.GetCapitalName]"
 guj_walls_of_ahmadabad_mission_desc: "Nasza stolica [Root.Capital.GetCapitalName] rośnie w szybkim tempie od momentu jej założenia w 1411 roku i wydaje się, że w najbliższym czasie to się nie zmieni. Bliskość Khambatu, jednego z największych portów w Indiach, a według niektórych najbardziej ruchliwego portu na świecie, zapewnia stały przepływ ludzi, towarów i kapitału.\nTak szybko rozwijającego się miasta trudno jednak skutecznie bronić, zwłaszcza biorąc pod uwagę jego położenie pośrodku równin Gudźaratu. Niektórzy twierdzą, że powinniśmy aktywniej uczestniczyć w planowaniu miasta, a nie tylko skupiać się na tym, jak je ozdobić. System murów i bastionów zaproponowany przez naszych architektów może wydawać się oszałamiający, ale alternatywą jest stolica niemal pozbawiona obrony."
 dh_conquest_of_champaner_title: "Zdobądź Ćampaner"
 dh_conquest_of_champaner_desc: "Na wzgórzach między Gudźaratem a płaskowyżem Malwańskim leży starożytna i pozornie nie do zdobycia forteca Ćampaner. Fort ten musi stać się naszym, aby mógł stać się naszą pierwszą linią obrony, a także bazą do przyszłych podbojów."
 dh_conquest_of_champaner_custom_tooltip: "do czasu ukończenia misji 'Mahmudabad'"
 guj_mahmudabad_title: "Mahmudabad"
 guj_mahmudabad_desc: "Fort Champaner jest nie tylko doskonałą instalacją obronną, ale także stanowiłby znakomitą przyszłą stolicę dla naszej dynastii. Miejsce, w którym moglibyśmy pokazać cały splendor naszego domu i bazę do ekspansji dalej w głąb Indii."
 gujarati_naval_dominance: "Gudźaracka dominacja handlowa"
 guj_conquer_malwa_title: "Podbij Malwę"
 guj_conquer_malwa_desc: "Sułtani Malwy w przeszłości byli cierniem w naszym boku, zawsze gotowi uderzyć w nasze interesy, gdy jesteśmy słabi i podejrzanie blisko sprzymierzeni z królestwami Radźputów.\nOczywistym jest, że nie możemy pozwolić nikomu na utrzymanie tego strategicznie ważnego i bardzo bogatego płaskowyżu."
 guj_subjugate_saurashtra_title: "Ujarzmij Saurasztrę"
 guj_subjugate_saurashtra_desc: "Gudźarat stanowił kiedyś część królestwa Radżputów, a w Saurasztrze ich tradycje żyją nadal. Niezliczone królestwa zamieszkują teraz cały półwysep, mieszcząc w sobie grabieżców, którzy zakłócają nasz handel, jak również królów, którzy chętnie podbiliby centralne części naszego państwa.\nMusimy podporządkować sobie cały półwysep i zdobyć dla siebie potężny fort Girnar, by móc nad nimi czuwać."
 guj_junnagadh_fort_title: "Fort Dźunagadh"
 guj_junnagadh_fort_desc: "Przez ponad tysiąc lat góra Girnar słynęła jako święte miejsce, jednakże zawsze stanowiła jedno z najbardziej obronnych miejsc w Saurasztrze. Fort Dźunagadh był w przeszłości domem dla potężnych dynastii i byłby dla nas doskonałym punktem do umocnienia, aby kontrolować tubylców z Saurasztry, jak również odeprzeć każdą zamorską inwazję na tym obszarze."
 guj_naval_dominance_title: "Dominacja morska"
 guj_naval_dominance_desc: "Nasz kraj jest wyjątkowo dobrze przygotowany do zdominowania szlaków morskich Morza Arabskiego, Zatoki Perskiej i Zatoki Kambajskiej. Musimy zbudować silną obecność na morzu, aby jeszcze bardziej wykorzystać tę przewagę."
 guj_rajputana_frontier_title: "Granica radźputańska"
 guj_rajputana_frontier_desc: "Na pograniczu Radźputy znajduje się wiele posiadłości Radźputów należących do rodzin lojalnych wobec naszego sułtanatu. Włączmy ten region bezpośrednio do naszej domeny."
 guj_break_mewar_title: "Podbij Mewar"
 guj_break_mewar_desc: "W następstwie muzułmańskiego podboju Indii i upadku wielkich imperiów Radźputów z dawnych czasów, Mewar często był punktem centralnym dla ruchu oporu Radźputów.\nWłączmy Mewar, i jego bogate kopalnie srebra, i zmiażdżmy nadzieję na jakikolwiek tego rodzaju opór w przyszłości.\nSzczególnie starożytne miasto Adżmer musi znaleźć się pod naszym bezpośrednim panowaniem, jako środek kontroli nad okolicznymi książętami Radżputanu na wszelką ewentualność."
 guj_subjugate_rajputana_title: "Ujarzmij Radźputanę"
 guj_subjugate_rajputana_desc: "Radźputana, kraj drobnych książąt Radźputów, nie jest bogata, ale jest groźna dla naszych długoterminowych celów. Tutejsze klany Radźputów mają niezachwianą władzę, nie chcąc ugiąć się przed żadnym zdobywcą.\nJeśli chcemy zachować bezpieczeństwo naszych dóbr, musimy podporządkować sobie całą Radźputanę, czyniąc ich wszystkich lojalnymi wobec naszego gubernatora w Adżmerze."
 guj_paper_mills_of_ahmadabad_title: "Ahmadabadzki papier"
 guj_paper_mills_of_ahmadabad_desc: "Papiernie w Ahmadabadzie szybko zyskały sławę w całym naszym regionie i przy odpowiednim wsparciu miasto mogłoby prawdopodobnie stać się głównym producentem papieru na subkontynencie."
 guj_textile_industry_title: "Gudźarackie tekstylia"
 guj_textile_industry_desc: "Porty w Gudźarat od wieków służą jako główny rynek zbytu dla indyjskich tekstyliów. Lokalni tkacze i farbiarze odpowiadają za znaczną część tego eksportu, a przy odpowiednim wsparciu ze strony państwa sektor ten mógłby się jeszcze bardziej rozwinąć."
 guj_bankers_of_cambay_title: "Kambajscy bankierzy"
 guj_bankers_of_cambay_desc: "Wzrost lokalnego biznesu doprowadził do rozwoju zacnego sektora finansowego w Khambhacie. Jest on w znacznym stopniu w rękach społeczności dżinijskiej i dalsze pielęgnowanie bliskich więzi z prominentnymi rodzinami dżinijskimi niewątpliwie wzmocniłoby finanse państwa."
 guj_shipyards_of_gujarat_title: "Stocznie Gudźaratu"
 guj_shipyards_of_gujarat_desc: "Mamy długą i chlubną tradycję budowy statków, ale z czasem okazało się, że nie dorównujemy innowacyjnością niektórym zachodnim projektom. Zainwestujmy w nasz przemysł stoczniowy i budujmy statki, które naśladują to, co ci ludzie z Zachodu robią dobrze, zachowując przy tym dobre rzemiosło i materiały naszych przodków."
 guj_gujarati_diaspora_title: "Gudźaracka diaspora"
 guj_gujarati_diaspora_desc: "Kupcy Gudźaratu są częstym widokiem w wielu portach na Oceanie Indyjskim, zwłaszcza w Afryce Wschodniej. Nadszedł czas, abyśmy stworzyli sieć baz morskich pod naszą kontrolą, uzyskując bezpośredni wpływ na niektóre z tych portów."
 guj_gujarati_diaspora_tooltip: "[Root.GetName] posiada 10 prowincji we Wschodniej Afryce lub w Rogu Afryki."
 guj_south_africa_title: "Bazy w Afryce Płd."
 guj_south_africa_desc: "Od czasu wejścia zachodnich handlarzy na Ocean Indyjski do subkontynentu zaczęły napływać ogromne ilości srebra. Choć to dobrze, to jednak kłopotliwe jest to, jak małą mamy kontrolę nad tym, gdzie ten kapitał płynie. Musimy założyć nasze własne bazy na zachodzie, abyśmy mogli otworzyć naszą własną, bezpośrednią linię handlową z zachodem i żebyśmy mogli skuteczniej śledzić ich aktywność na naszych wodach."
 guj_saurashtra: "Ufortyfikowana Saurasztra"
 guj_gujarati_african_ports: "Gudźarackie porty w Afryce"
 guj_gujarati_financial_sector: "Gudźarackie rody bankierskie"
 guj_cleared_konkani_pirates: "Wyeliminowano konkańskich korsarzy"
 guj_merchant_of_gujarat_title: "Kupiec z Gudźaratu"
 guj_merchant_of_gujarat_desc: "Niewiele krajów ma tak silne tradycje handlowe jak Gudźarat. Tutaj handlowcy z całego świata spotykają się, aby handlować barwnikami, przyprawami, tkaninami i wszystkimi innymi bogactwami Indii ogólnie i Gudźaratu w szczególności. Mamy długą i dumna tradycję nie narzucania ograniczeń co do tego, co można sprzedawać i komu, i dzięki naszemu ciągłemu patronatowi kupcy z Gudźaratu nadal prosperują."
 guj_clear_konkani_coast_title: "Konkańscy piraci"
 guj_clear_konkani_coast_desc: "Wiele portów na wybrzeżu Konkanu zazdrości nam naszego bogactwa i często ukrywa piratów, chętnych do plądrowania naszych bogatych statków i miast. \nMusimy wysłać nasze oddziały, aby raz na zawsze ugasić te pirackie przystanie, stal Gudźaratu czeka na wszystkich, którzy chcieliby tego bronić."
 guj_growth_of_surat_title: "Rozwój Suratu"
 guj_growth_of_surat_desc: "Zwiększone zamulenie zatoki Kambajskiej nie pozostawiło nam wyboru, jak tylko poszukać innego portu, aby zaspokoić popyt na towary z Gudźaratu. Surat przez długi czas był obiecującą alternatywą, jest lepiej dostępny z morza i jest w doskonałej lokalizacji, aby skorzystać z wszystkich nowych zachodnich kupców, którzy zaczęli poruszać się po Morzu Arabskim."
 guj_arabian_ports_title: "Arabskie porty"
 guj_arabian_ports_desc: "Aby jeszcze bardziej umocnić naszą kontrolę nad Oceanem Indyjskim, musimy zająć główne porty handlowe na Morzu Arabskim. Żaden statek nie może wpłynąć na Morze Arabskie bez pozwolenia Gudźaratu!"
 guj_zambezi_gold_mines_title: "Kopalnie złota Zambezi"
 guj_zambezi_gold_mines_desc: "Mówi się, że górna część rzeki Zambezi jest bogata w złoto i kość słoniową. Musimy kontrolować to źródło bogactwa i chronić je przed imperialistycznymi mocami."
 mer_marwar_rivalry_title: "Porządek w kraju"
 mer_marwar_rivalry_desc: "Ostatni bunt Rathorów z Marwaru jasno pokazał, że musimy zaprowadzić większy porządek wśród naszych poddanych. Nie możemy spocząć, dopóki wszystkie nasze ziemie nie znajdą się w godnych rękach."
 mer_conquer_kathiawar_title: "Podbij Kathijawar"
 mer_conquer_kathiawar_desc: "Kathiawar i Gudźarat były niegdyś domem dla kwitnących dynastii Radżputów, ale podobnie jak Radżputana zostały podzielone na niezliczoną ilość drobnych królestw i wrogich sułtanatów. Musimy zjednoczyć Radżputów z Saurasztra i północnego Gudźaratu, abyśmy mogli ponownie przedstawić zjednoczony front przeciwko najeźdźcom."
 capital_for_rajputana_title: "Miasto Ujjain"
 capital_for_rajputana_desc: "Ujjain jest jednym z najświętszych miast Indii i przez długi czas był naturalną stolicą zjednoczonego królestwa Radźputów. Nadszedł czas, abyśmy odrestaurowali to niegdyś potężne miasto, aby mogło ponownie spełniać rolę, do której zostało przeznaczone."
 mer_avanti_title: "Podbij Malwę"
 mer_avanti_desc: "Był czas, kiedy płaskowyż Malwa był centrum potężnego królestwa Radźputów i bazą, z której zdobyto cesarskie miasto Kannauj. Nawet dziś Radźputowie stanowią znaczną część populacji w tym regionie i wielu z tych krewnych prawdopodobnie przyłączyłoby się do naszej sprawy.\nPodbijmy płaskowyż Malwa i pokażmy światu, że to nasz ród jest prawdziwym panem Malwy."
 mer_unite_rajputana_title: "Zjednocz Radźputanę"
 mer_unite_rajputana_desc: "Zbyt długo królestwa Radźputów były podzielone i zajęte kłóceniem się ze sobą. Zjednoczmy całą Radżputanę, byśmy mogli przeciwstawić się naszym wspólnym wrogom. Po zjednoczeniu, waleczność i odwaga Radźputów pozwoli nam przywrócić wszystko, co zostało utracone przez naszych przodków."
 mer_reclaim_delhi_title: "Odzyskaj Delhi"
 mer_reclaim_delhi_desc: "Od wieków Delhi jest symbolem sułtańskich rządów w Indiach, ale kiedyś było to miasto Radżputów. Musimy odzyskać to, co zostało utracone przez naszych przodków i wysłać potężny komunikat do wszystkich sułtanatów, które zechciały by rządzić subkontynentem."
 mer_restore_kanyakubja_title: "Podbij Kannauj"
 mer_restore_kanyakubja_desc: "Dziś Kannauj nie jest już tym samym cudownym miastem, którym było niegdyś, ale Równina Gangecka pozostaje jednym z najbardziej żyznych regionów na Ziemi. Nadszedł czas, abyśmy odzyskali ziemie, o których zdobycie i ochronę walczyli nasi przodkowie."
 mer_magadha_title: "Magadha i Waranasi"
 mer_magadha_desc: "Mając Kannauj w rękach musimy podążać za Gangesem i wysłać armie dalej na wschód, w kierunku świętych miast Waranasi, Patni i Gaji."
 mer_marwari_horses_title: "Konie rasy marwari"
 mer_marwari_horses_desc: "Radźputowie są słynnymi jeźdźcami, a kawaleria to najbardziej prestiżowa część naszej armii. Jednak dobre konie wojenne są w Indiach rzadkością. Czas, byśmy objęli patronatem hodowlę własnych koni wojennych, szlachetnych zwierząt, które walczyłyby z męstwem i odwagą charakterystyczną dla naszych własnych armii."
 mer_integrate_purbias_title: "Zintegruj Purbiów"
 mer_integrate_purbias_desc: "W całych północnych Indiach biedni rolnicy Radźputów zaczęli używać broni palnej, aby chronić się i zarabiać na życie w wielu armiach, które przemierzają te ziemie. W miarę rozwoju naszego państwa staje się coraz bardziej oczywiste, że jest to zasób, z którego musimy korzystać. Zapewnijmy, że nasza armia będzie mogła zintegrować tych nieregularnych żołnierzy, abyśmy mogli skorzystać z ich wiedzy na temat broni palnej i doświadczenia wojennego w północnych Indiach."
 mer_new_rajput_army_title: "Nowa armia"
 mer_new_rajput_army_desc: "Niewiele krajów może pochwalić się tak słynnym dziedzictwem wojennym jak nasze. Aby w pełni z niego skorzystać, musimy zadbać o nowoczesną i doświadczoną armię. Dążmy do tego, by wystawić w polu najbardziej efektywną armię ze wszystkich: Siły, z której nasi przodkowie byliby dumni."
 mer_renovate_kannauj_title: "Odnów Kannauj"
 mer_renovate_kannauj_desc: "Kannauj lub Kanyakubja było kiedyś cesarską stolicą wielu dynastii, z których niektóre należały do Radźputów. Teraz, gdy zganiliśmy Delhi a miasto Kannauj znów jest w naszych rękach, musimy przywrócić mu dawną świetność."
 mer_rajput_trade_guilds_title: "Radźpuckie gildie handlowe"
 mer_rajput_trade_guilds_desc: "Gildie handlowe Radźputów zawsze odgrywały istotną rolę w przepływie towarów przez północne Indie, ale wraz z ekspansją naszego państwa w zakresie kontroli tych szlaków mają one jeszcze większą rolę do wypełnienia. Upoważnijmy rodziny handlowe Radźputów i wykorzystajmy sieci, które zbudowali przez lata."
 mer_hills_of_gondwana_title: "Wzgórza Gondwany"
 mer_hills_of_gondwana_desc: "Wielu z naszych krewnych awansowało w królestwach Gondu. Teraz, gdy udowodniliśmy, że mamy prawo rządzić nimi wszystkimi, naturalne jest, że rozszerzamy nasze rządy na wzgórza i dżungle wschodu."
 mer_fortify_rajputana_title: "Ufortyfikuj Radźputanę"
 mer_fortify_rajputana_desc: "Choć nasze ziemie nie są bogate, Radźputana to wciąż region z wieloma silnymi wrogami w zasięgu ręki. Zatrudnijmy najlepszych architektów epoki, by zbudowali serię fortyfikacji na wzgórzach Radźputany, linię, którą najeźdźcy z trudem przekroczą.\nJeśli te forty pomogą nam utrzymać w ryzach naszych własnych poddanych, będzie to tylko dodatkowa korzyść."
 mer_jawar_silver_mine_title: "Kopalnia srebra w Jawarze"
 mer_jawar_silver_mine_desc: "Dzięki odkryciu srebra w Jawarze mamy zabezpieczenie finansowe na kolejne pokolenia. Jest to jednak dziedzictwo, o które musimy zadbać, żeby go nie roztrwonić."
 mer_udaipur_title: "Załóż Udajpur"
 mer_udaipur_desc: "Nasza dynastia potrzebuje nowego, bardziej okazałego miasta reprezentacyjnego. W sercu naszego starego królestwa, bliżej starożytnych stolic naszej dynastii, zbudujemy nowe miasto, otoczone jeziorami, które będzie zarówno czymś bardzo pięknym, jak i w każdym calu tak samo obronnym jak twierdza Chittor."
 mer_conquer_punjab_title: "Podbij Pendżab"
 mer_conquer_punjab_desc: "Pendżab jest domem dla wielu rodzin, które mają powiązania z nami i naszymi stronnikami. Podbijmy tę parszywą, ale żyzną ziemię i niech wszyscy, którzy poprą nasze rządy, dołączą do naszych dążeń, by zjednoczyć północne Indie pod sztandarem Mewaru."
 mer_conquer_sindh_title: "Podbij Sindh"
 mer_conquer_sindh_desc: "Mówi się, że Sindh było kiedyś królestwem Radźputów, tak jak nasze własne państwo.\nUjście Indusu nie jest może tak wielkim portem handlowym jak Ganges, czy nawet inne wielkie rzeki Indii, ale nadal jest to główne centrum handlowe w swoim regionie. Nadszedł czas, abyśmy zażądali ziem Sindh dla siebie."
 dh_indian_raid_title: "Najazd na Indie"
 dh_indian_raid_desc: "Po drugiej stronie przełęczy chajberskiej leżą kuszące i bogate pola Pendżabu. Pójdźmy śladami naszych przodków i zajmijmy te tereny ku chwale naszej dynastii!"
 dh_conquer_punjab_MUG_title: "Podbij Pendżab"
 dh_conquer_punjab_MUG_desc: "Bogactwo Indii przerosło nasze najśmielsze marzenia. Przyjmy naprzód, w kierunku samego Delhi!"
 dh_conquer_delhi_title: "Podbój Delhi "
 dh_conquer_delhi_desc: "W 1398 roku Wielki Timur splądrował i zniszczył Delhi z powodu kultu bożków. Nadszedł czas, aby tam wrócić i dokończyć zadanie, Delhi musi zostać zdobyte i splądrowane."
 mug_pacify_punjab_title: "Spacyfikuj Pendżab"
 mug_pacify_punjab_desc: "Kraina pięciu rzek jest domem dla potężnych afgańskich właścicieli ziemskich od czasu pierwszego podboju przez Mahmuda z Ghazni, setki lat temu. Ci lokalni władcy są pod wieloma względami przeszkodą dla naszego nowo narodzonego imperium i jeśli mamy przetrwać, musimy użyć twardej ręki, aby pokazać, że teraz oczekuje się od nich przestrzegania naszego prawa."
 mug_afghan_frontier_title: "Granica afgańska"
 mug_afghan_frontier_desc: "Kabulistan i Sistan od dawna były miejscami stacjonowania tych, którzy chcieliby najechać Indie. Region ten znajduje się zarówno w pobliżu ważnych przejść prowadzących na subkontynent, jak i jest domem dla wielu klanów, które specjalizują się w napadach i grabieży równiny pendżabskiej.\nMusimy podporządkować sobie ten region raz na zawsze i umieścić tu silne garnizony, które będą chronić nas przed obcymi najeźdźcami."
 mug_abu_saids_dream_title: "Marzenie Abu Sa’ida"
 mug_abu_saids_dream_desc: "Nawet wiele lat po upadku Timura jego imperium pozostało celem i marzeniem jego potomków. Abu Said zbliżył się do realizacji ponownego zjednoczenia tego imperium, ale ostatecznie poległ w tym, co nasi przodkowie nazywają wielką katastrofą Irako-Ajemiską.\nPodnieśmy tę upadłą pałeczkę i sięgnijmy dalej niż ci, którzy przyszli przed nami. Jesteśmy Gurkani, spadkobiercami wielkich zdobywców i nie boimy się żadnego żyjącego człowieka."
 mug_follow_the_brahmaputra_title: "Wzdłuż Brahmaputry"
 mug_follow_the_brahmaputra_desc: "Ze swoich źródeł w odległym Ngarim rzeka Brahmaputra przepływa przez cały Tybet, Arunaczal, po czym schodzi do Indii w Asamie, zanim połączy się z Gangesem w Bengalu. Mówi się, że ta dolina to bogata kraina, gdzie mieszkańcy potrafią sprawić, że ryż rośnie nawet w warunkach, w których powinno to być niemożliwe.\nPokonajmy dżungle doliny Brahmaputry i rozpocznijmy inwazję na Asam, ostatnią część północnych Indii, która nie jest jeszcze pod naszym panowaniem."
 mug_upper_burma_campaign_title: "Kampania płn-birmańska"
 mug_upper_burma_campaign_desc: "Za górami Arakan leży kraina bogata w minerały i kamienie szlachetne. Górna Birma to również nieprzyjazny region, będący domem dla wojowniczego ludu Shan, o który od wieków toczą się spory.\nNiemniej takiemu źródłu rubinów, większemu niż jakiekolwiek inne na ziemi, nie sposób się oprzeć."
 mug_open_up_china_title: "Otwarcie Chin"
 mug_open_up_china_desc: "Nasza ostatnia ekspansja zaprowadziła nas pod granice Cesarstwa Chin. Państwo Środka zawsze było odległym gigantem. Kraj o bogactwie i liczbie ludności dorównującej całemu subkontynentowi indyjskiemu, lecz nie tak podzielony jak Indie. Chiny były stabilne i scentralizowane.\nChińczycy wydają się niechętni do współpracy na naszych warunkach, ale nie możemy pozwolić, aby [Root.Monarch.GetTitle] władca potężnego imperium Mogołów im uległ. Nauczmy to stare imperium, co nasz nowo ukształtowany stan może osiągnąć ..."
 mug_general_land_assessement_title: "Powszechna wycena ziemi"
 mug_general_land_assessement_desc: "Przenikliwość naszej administracji zawsze była dużym problemem każdego z wielkich indyjskich imperiów. Opodatkowanie ogromnych bogactw Hindustanu to nie tylko problem posiadania siły militarnej lub władzy. Jest to również w dużym stopniu kwestia pomiaru, oceny i mapowania, jakie źródła dochodów istnieją w naszych granicach.\nOgólna ocena gruntów na całym terytorium pod naszą kontrolą prawdopodobnie przyniosłaby nam ogromne korzyści, nawet jeśli byłoby to również wielkie przedsięwzięcie."
 mug_sind_campaign_title: "Kampania w Sindh"
 mug_sind_campaign_desc: "Wzmacniając nasz nadzór nad górnym regionem Indusu, zdobyliśmy dobrą bazę do ekspansji dalej na południe. Podążajmy za Indusem do jego ujścia i dołączmy ziemie Sindh do naszej domeny."
 mug_ganges_delta_title: "Delta Gangesu"
 mug_ganges_delta_desc: "Nasza ekspansja prowadzi nas wzdłuż Gangesu ku delcie w Bengalu. Bogaty region i jeden z najważniejszych obszarów handlowych na subkontynencie indyjskim. Czas uczynić Bengalczyków częścią naszego imperium."
 mug_conquer_orissa_title: "Podbój Orisy"
 mug_conquer_orissa_desc: "Wschodnie wybrzeże Orisy, położone między Ghatami a Zatoką Bengalską, nie jest tak bogate jak położone dalej na południe Wybrzeże Koromandelskie. Lokalni władcy udzielają więc schronienia właścicielom ziemskim i bengalskim bogaczom uciekającym przed sprawiedliwością Mogołów.\nNie możemy pozwolić na taką bezczelność, musimy przywrócić porządek w Orisie."
 mug_bengal_entrepot_title: "Bengalski port przeładunkowy"
 mug_bengal_entrepot_desc: "Delta Gangesu jest od tysięcy lat centralnym punktem dla przemysłu i handlu. Tutaj wschodni kupcy sprzedają swoje towary indyjskiej społeczności, podczas gdy towary z całych północnych Indii mogą płynąć w drugą stronę.\nNiedawne przybycie zachodnich kupców jeszcze bardziej uwydatniło tę dynamikę, a w całej delcie zaczęły powstawać miasta handlowe. Musimy dalej zachęcać do tego rozwoju i wspierać rozwój głównej przystani tutaj w Bengalu, pod naszym nadzorem."
 mug_lower_burma_campaign_title: "Kampania w Dolnej Birmie"
 mug_lower_burma_campaign_desc: "Porty na wybrzeżu Birmy i Arakan są usiane pirackimi przystaniami, aktywnie sabotującymi handel w delcie Bengalu, a także oferującymi bezpieczne schronienie dla tych, którzy chcieliby uciec przed sprawiedliwością z ziem pod naszym panowaniem.\nNajwyższy czas rozprawić się z tymi nieposłusznymi księstwami."
 mug_subah_of_ayuddhya_title: "Subah Ajutthaji"
 mug_subah_of_ayuddhya_desc: "Miasto Ayutthaja - lub Ayuddhaja - jest być może największym z miast Azji Południowo-Wschodniej, ale nie jest to kres naszych ambicji w regionie. Rozszerzmy nasz wpływ na całe Królestwa Tajlandii i Khmerów i dodajmy tę krainę tysiąca słoni do Imperium Mogołów."
 mug_malaccan_viceroyalty_title: "Wicekrólestwo Malakki"
 mug_malaccan_viceroyalty_desc: "Archipelag Malajski jest kwitnącym centrum handlu. Teraz, gdy nawiązaliśmy bardziej bezpośredni kontakt z tą siecią handlową poprzez przejęcie portów Azji Południowo-Wschodniej, jest rzeczą naturalną, iż poszukujemy także lokalnej siedziby, z której moglibyśmy kontrolować i opodatkować lokalny ruch.\nMalakka jest dla nas pod wieloma względami idealną bazą operacyjną. Przedstawmy ten pomysł samym Malakkańczykom."
 mug_emperor_of_hindustan_title: "Cesarzowie Hindustanu"
 mug_emperor_of_hindustan_desc: "Nizina Gangesu jest jednym z najbardziej urodzajnych miejsc na ziemi i zawsze była sercem każdego północnoindyjskiego imperium. Pod tym względem nie różnimy się od naszych poprzedników. Musimy podbić cały region równin, zanim będziemy mogli rozszerzyć nasze hindustańskie imperium."
 mug_bengal_campaign_title: "Kampania bengalska"
 mug_bengal_campaign_desc: "Od Kabulu do Gauru, starożytny szlak handlowy znany jako 'Grand Trunk Road' działa jako arteria handlowa subkontynentu indyjskiego. Jako cesarze Hindustanu musimy dążyć do zdobycia całej długości rzeki Ganges, kontrolując święte miasta Varanasi i Gaya, jak również całą Grand Trunk Road."
 mug_fortify_the_plains_title: "Ufortyfikuj równiny"
 mug_fortify_the_plains_desc: "Nizina Gangesu jest rdzeniem naszego imperium i ziemią bogatą poza wyobraźnią większości królów. Jednak jest to również otwarty i podatny obszar dla wszystkich tych, którzy pragną tego bogactwa.\nUfortyfikujmy odpowiednio ten region, abyśmy mogli przetrwać cokolwiek od lokalnych rozbójników po inwazyjne armie bez niepotrzebnej straty ludzi i bogactwa."
 mug_grand_trunk_road_title: "Grand Trunk Road"
 mug_grand_trunk_road_desc: "Od niepamiętnych czasów Grand Trunk Road służy kupcom i armiom w północnych Indiach. Ta wielka droga łączy ważne miasta Hindustanu, od Bengalu po Kabul.\nMusimy odnowić Grand Trunk Road i nie szczędzić wydatków na jej utrzymanie. Istnieje również duże zapotrzebowanie na noclegi wzdłuż całego szlaku handlowego, które musimy zaspokoić poprzez wdrożenie systemów serais, gdzie kupcy mogą odpocząć i spędzić noc."
 mug_embassy_to_the_west_title: "Zachodni sojusznicy"
 mug_embassy_to_the_west_desc: "Wejście zachodnich potęg w politykę Indii zaczęło zmieniać sposób, w jaki postrzegamy działania wojenne, handel i marynarkę. Nadszedł czas, abyśmy nawiązali formalne stosunki z jedną z tych zachodnich potęg i wysłali własnych emisariuszy, aby z bliska zbadać ich społeczeństwo."
 mug_embassy_to_the_west_tt: "Dowolny sojusznik posiada europejską stolicę."
 mug_control_the_desh_title: "Kontroluj Desh"
 mug_control_the_desh_desc: "W Ghatach Zachodnich znajduje się wiele małych fortów, które mogą być wykorzystane przez kawalerię Marathów jako bazy wypadowe przeciwko naszym poddanym i wojskom. Te wysokie i często gęsto zalesione wzgórza nie mogą pozostać wolne od naszych wpływów!"
 owned_by_root_controlled_by_church: "Posiadane przez kraj §Y[Root.GetName]§! i kontrolowane przez klasę społeczną: §YUlemowie§!."
 mug_sufi_shrines_title: "Ind. świątynie sufickie"
 mug_sufi_shrines_desc: "Sufizm jest od wieków ściśle związany z rozprzestrzenianiem się islamu w Indiach, a subkontynent był domem dla wielu wielkich szejków sufickich. Jako obrońcy wiernych naszą misją jest objęcie naszą ochroną wszystkich wielkich sanktuariów Indii."
 mug_subdue_rajputana_title: "Podbij Radźputanę"
 mug_subdue_rajputana_desc: "Radźputana nie jest bogatą ziemią i wielu ich małych książąt nigdy nie będzie stanowić zagrożenia. Ale radźpuckie dynastie rządziły kiedyś Indiami Północnymi, a ich krewniacy nadal są bardzo popularni jako drobni władcy w całym regionie.\nAby zbudować trwałe imperium, musimy sprawić, by [Root.Monarch.GetTitle] przyjął pokłon radźpuckich królów i książąt, albo zmierzą się oni z potęgą armii Mogołów."
 rajput_watan_jagirs: "Klasa §YRadźputów§! kontroluje co najmniej §Y8§! prowincji należących do obszarów Mewar, Dżangladesz, Marwar, Dźajpur czy Gird."
 mug_rajput_mansabdars_title: "Radźpuccy Mansabdarzy"
 mug_rajput_mansabdars_desc: "Zdobycie lojalności szlachty Radźputów po tym, jak podbiliśmy ich ojczyzny, będzie prawdopodobnie wymagało pójścia na ustępstwa. Przyznając dynastiom Radżputów te ziemie tak długo, jak będą nam służyć, prawdopodobnie będziemy w stanie zapewnić sobie ich lojalność na jakiś czas."
 mug_fatehpur_sikri_title: "Fatehpur Sikri"
 mug_fatehpur_sikri_desc: "Nasze królestwo jest pełne wielu wyznań i tak było od samego początku. Dlatego poleganie na lojalności tylko naszych współwyznawców zawsze było wykluczone. Zamiast tego musimy promować religijne spory i debaty, aby wszelkie różnice mogły być rozstrzygane w pokojowy sposób.\nZbudujmy nową stolicę, w pobliżu wielkiego miasta Agra, cud architektury Mogołów, aby pokazać pełną chwałę naszej dynastii, ale także zaprojektujmy je tak, aby ująć wiele wyznań naszego imperium. Specjalnie stworzony dom modlitwy do dyskusji religijnych między Dżinami, Hindusami, Chrześcijanami, Zoroastrianami i każdą inną wiarą w naszych granicach pozwoli nam w pełni zbadać świat duchowy."
 mug_din_i_illah_title: "Din-i-Illahi"
 mug_din_i_illah_desc: "Nadszedł czas, aby pozbyć się przywilejów starych religii. Zamiast tego musimy podnieść tytuł [Root.Monarch.GetRulerGen] do rangi boskiej i uczynić wszystkich dostojników [Root.Monarch.GetHerHis] bezpośrednimi uczniami. Ta boska wiara pozwoli nam stworzyć silniejszą więź niż pokrewieństwo czy religia, z tymi, którzy służą państwu."
 mug_conquer_central_deccan_title: "Podbij Środ. Dekan"
 mug_conquer_central_deccan_desc: "Południowa wyżyna Dekan zawsze była domem dla ludów o silnych tradycjach wojennych. Do dziś jej panowaniem zajmują się setki pomniejszych Poligarskich wodzów. Jest to również naturalne miejsce, z którego można rządzić wschodnimi i zachodnimi nizinami południowych Indii.\nOd czasów sułtanatu Delhi region ten nie był w rękach północnoindyjskiego imperium, a odkąd stracili oni nad nim kontrolę, szlaki komunikacyjne między północą a południem rozpadły się. Podbijmy ponownie środkowy Dekan i stwórzmy sprawną sieć dróg, aby wspierać bogate porty wybrzeża Malabaru i Koromandelu."
 mug_viceroyalty_of_the_deccan_title: "Wicekrólestwo Dekanu?"
 mug_viceroyalty_of_the_deccan_desc: "Południowe Indie to ogromny region, oddzielony górami i dżunglami na północy, co utrudnia skuteczne sprawowanie władzy. Musimy obmyślić narzędzie administracyjne, które będzie w stanie poradzić sobie z bezpośrednim rządzeniem tak dużym królestwem."
 mug_viceroyalty_of_the_deccan.tt: "Nagroda będzie zależała od opcji wybranej w wydarzeniu."
 mug_gwalior_and_ranthambore_title: "Gwalijar i Ranthambore"
 mug_gwalior_and_ranthambore_desc: "Trasa pomiędzy równiną hindustańską, którą obecnie władamy, a portami zachodnich Indii jest długa, podróżują po niej wszyscy wierni muzułmanie, by odwiedzić święte miasta. Jest to jednak podróż pełna niebezpieczeństw. Żeby chronić naszych poddanych, dobrze by było opanować forty, które strzegą tej trasy. Gwalijar i Ranthambore wytrzymały już wiele oblężeń, ale gdyby wpadły w nasze ręce, moglibyśmy chronić się przed królestwami na zachodzie, a jednocześnie otworzyć drogę do morza zarówno dla nas, jak i dla wiernych."
 mug_conquer_malwa_title: "Podbij Malwę"
 mug_conquer_malwa_desc: "Z upadkiem fortec w zachodniej Radżputanie bogaty płaskowyż Malwa leży teraz przed nami. Podbój tego regionu zarówno powiększyłby skarbiec cesarski, jak i otworzyłby drogę do przyszłych kampanii przeciwko Gujaratowi i prowincjom Dekanu.\nNa nasze szczęście, Sułtan Malwy jest słaby i dał lokalnym grupom interesów zbyt wiele swobody. To pozostawiło ten obszar podzielony i łatwy do zintegrowania dla bardziej wydajnego państwa, takiego jak nasze."
 mug_secure_hajj_ports_title: "Zabezpiecz porty Hadżdżu"
 mug_secure_hajj_ports_desc: "Wielkie porty Gudźaratu są nie tylko jednymi z najbardziej ruchliwych ośrodków handlowych na świecie, ale także punktem startowym dla tysięcy indyjskich muzułmanów w drodze do świętych miast w Arabii. Naszym obowiązkiem jest podbicie Gudźaratu, aby zapewnić bezpieczeństwo naszym poddanym podczas najważniejszej podróży, jaką kiedykolwiek odbędą."
 mug_across_vindhyas_title: "Przez Windhje"
 mug_across_vindhyas_desc: "Płaskowyż Malwa jest dobrą bazą operacyjną do ekspansji na południowe Indie oraz na rozległy region pomiędzy nami a krajem Tamilów znany jako Dekan. Region ten, pod wieloma względami, jest zupełnie inny od tego, do czego jesteśmy przyzwyczajeni. Wielu pragnęło słynnych diamentów Golkondy lub bogatych miast handlowych Wybrzeża Koromandelu, ale aby się tam dostać musimy pokonać góry, dżungle, pokonać lokalne królestwa i ostatecznie być gotowym do rządzenia tym, czym sułtani z Delhi nigdy nie byli w stanie.\nNadszedł czas, byśmy przekroczyli Windhje."
 mug_riches_of_golconda_title: "Bogactwa Golkondy"
 mug_riches_of_golconda_desc: "Słynąca z największego rynku diamentów na świecie twierdza Golkonda stała się w wielu językach synonimem bogactwa. Zarówno Golconda, jak i słynne kopalnie w Kollur leżą teraz przed nami otworem, zgodnie z powszechnym przekonaniem czekają na nas niewyobrażalne bogactwa..."
 mug_coromandel_coast_title: "Wybrzeże Koromandelu"
 mug_coromandel_coast_desc: "Przed nami leży teraz Wybrzeże Koromandelu. Od setek, jeśli nie tysięcy lat, było ono głównym ośrodkiem indyjskiego handlu. Tutaj cudzoziemcy ze wschodu i zachodu zakładają placówki handlowe i fabryki, przywożąc wielkie ilości srebra, którego potrzebuje nasza gospodarka. Drogie tkaniny, przyprawy, kamienie szlachetne, perły i towary przemysłowe, które starają się przywieźć do swoich ojczyzn, są również łatwe do znalezienia w tym regionie, który jest domem dla wielkich miast Tamilów i Telugów z silnym doświadczeniem w przemyśle i handlu."
 gen_north_india_unite_culture_title: "Centrum kultury"
 gen_north_india_unite_culture_desc: "Indie to kraj wielu kultur, wyznań i języków. Nie możemy mieć nadziei na utrzymanie naszych rządów, jeśli nie przyjmiemy kosmopolitycznej postawy."
 gen_north_india_conquer_delhi_title: "Podbij Delhi"
 gen_north_india_conquer_delhi_desc: "Delhi było stolicą imperiów od czasu, gdy dynastia Mameluków uczyniła je stolicą w 1206 r. Od tamtej pory było pożądaną zdobyczą dla każdego ambitnego zdobywcy."
 gen_north_india_warrior_castes_title: "Promuj kasty wojowników"
 gen_north_india_warrior_castes_desc: "Zwycięski naród musi mieć kulturę walki. Musimy promować klasy społeczne, które uważają wojnę za swój zawód; radźputowie, marathowie, kszatrijowie, a nawet obca szlachta mogą nam pomóc osiągnąć ten cel."
 gen_north_india_grand_trunk_road_title: "Grand Trunk Road"
 gen_north_india_grand_trunk_road_desc: "Grand Trunk Road to jeden z najstarszych szlaków handlowych na świecie, rozciągający się od Kabulu na zachodzie do Bengalu na wschodzie. Gdybyśmy mogli kontrolować całą tę starożytną trasę, mielibyśmy sprawną sieć transportową w całych północnych Indiach."
 gen_north_india_empire_title: "Imperium Płn. Indii"
 gen_north_india_empire_desc: "Nadszedł czas, aby stworzyć w Indiach wielkie imperium. Choć po drodze z pewnością będziemy musieli stawić czoła wielu przeciwnościom, nasze słonie stratują naszych wrogów!"
 gen_north_india_cot_title: "Centrum handlowe"
 gen_north_india_cot_desc: "Handel jest siłą napędową krajów Indii. Musimy upewnić się, że kontrolujemy przynajmniej jedno miasto, które może przyciągać kupców z całego świata."
 gen_north_india_jains_title: "Wspieraj dźinistów"
 gen_north_india_jains_desc: "Dźiniści już dawno temu przestali być dominującą grupą religijną w Indiach, ale ich pozostałe społeczności nie są nieistotne. Jako wykwalifikowani administratorzy i pożyczkodawcy mogą jeszcze świadczyć wartościowe usługi dla naszego państwa."
 gen_north_india_gujarat_bengal_title: "Indyjski handel przybrzeżny"
 gen_north_india_gujarat_bengal_desc: "Pomimo różnych przyczyn, porty Gudźaratu i Bengalu są niezwykle bogate. Podczas gdy Gudźarat jest ośrodkiem indyjskiego eksportu do Arabii, bengalskie porty witają handlarzy przyprawami ze wschodu. Musimy zagarnąć źródło tego bogactwa dla siebie."
 gen_north_india_textiles_title: "Rozwiń włókiennictwo"
 gen_north_india_textiles_desc: "Północne Indie są głównym ośrodkiem przemysłu tekstylnego, produkującym ogromne ilości jedwabiu, tkanin i bawełny. Inwestowanie w wydajne metody produkcji znacznie pobudzi naszą gospodarkę."
 gen_north_india_powerful_subject_title: "Potężny poddany"
 gen_north_india_powerful_subject_desc: "Bezwzględny podbój nie jest jedynym sposobem rządzenia. Czasami rozsądniej jest rządzić pośrednio, tworząc państwa wasalne, które będą administrować terytorium za nas. Powinniśmy ustanowić państwo i zapewnić mu dobrobyt."
 gen_south_india_reparations_title: "Łupy wojenne"
 gen_south_india_reparations_desc: "Plądrowanie naszych sąsiadów nie przysporzy nam przyjaciół, ale bogactwo zostanie rozdystrybuowane w naszej stolicy i przyniesie dobrobyt jej mieszkańcom."
 gen_south_india_forts_title: "Ufortyfikuj $COUNTRY$"
 gen_south_india_forts_desc: "Niezależnie od tego, jak bogate są nasze miasta i jak potężne są nasze armie, wszystko to jest nic nie warte, jeśli nie potrafimy obronić naszego narodu. W tym celu musimy zadbać o to, by nasze ziemie były odpowiednio strzeżone przez forty, zdobyte od naszych rywali lub wzniesione własnymi siłami."
 gen_south_india_maratha_title: "Zrekrutuj marathów"
 gen_south_india_maratha_desc: "Marathowie stali się w ostatnich latach znaczącą siłą w Indiach, a ich armie zyskały reputację skutecznych i bezwzględnych. Włączenie ich rdzenia do naszego imperium z pewnością zmusiłoby ich do rozważenia wstąpienia na naszą służbę. Możemy również rozważyć zaoferowanie tronu generałowi Marathów..."
 gen_south_india_deccan_conquest_title: "Dekańska dominacja"
 gen_south_india_deccan_conquest_desc: "Z armiami marathów pod naszym dowództwem, zalejemy Dekan naszymi siłami i podbijemy wszystko, co stanie nam na drodze."
 gen_south_india_empire_title: "Imperium Płd. Indii"
 gen_south_india_empire_desc: "Nadszedł czas, aby stworzyć w Indiach wielkie imperium. Choć po drodze z pewnością będziemy musieli stawić czoła wielu przeciwnościom, nasze słonie stratują naszych wrogów!"
 gen_south_india_production_title: "Zwiększenie produkcji"
 gen_south_india_production_desc: "Nie inwestując w infrastrukturę produkcyjną, nie wytwarzamy wystarczającej ilości towarów handlowych. Musimy zbudować dodatkowe warsztaty, aby temu zaradzić."
 gen_south_india_diamonds_title: "Diamenty Golkondy"
 gen_south_india_diamonds_desc: "Golkonda to miejsce największej i najbardziej wydajnej kopalni diamentów na całym świecie. Leży ona w naszym zasięgu, a więc musimy ją sobie wziąć. Powinniśmy również spróbować zabezpieczyć inne źródła cennych klejnotów, na przykład przemysł perłowy Lanki lub kopalnie Andhry."
 gen_south_india_spice_textile_title: "Rozwiń przemysł"
 gen_south_india_spice_textile_desc: "Południowe Indie słyną z produkcji tekstyliów i przypraw. Musimy upewnić się, że używamy najnowocześniejszych metod produkcji, aby zmaksymalizować ilość towarów, które jesteśmy w stanie eksportować."
 gen_south_india_trade_title: "Koromandelski handel"
 gen_south_india_trade_desc: "Nie można nie doceniać znaczenia kontroli nad najważniejszymi portami handlowymi. Musimy zdominować handel na wybrzeżu Koromandelskim."
 gen_south_india_navy_title: "Marynarka kupiecka"
 gen_south_india_navy_desc: "Dominacja w handlu polega nie tylko na kontroli prosperujących miast. Spora flota lekkich statków musi chronić kupców zmierzających do naszych wybrzeży lub nękać tych, którzy powiązani są z naszymi rywalami."
 gen_hindu_sapta_puri_title: "Sapta Puri"
 gen_hindu_sapta_puri_desc: "Zbyt długo hinduscy wierni musieli polegać na kaprysach muzułmańskich władców w kwestii swobodnego i bezpiecznego przejścia podczas pielgrzymek. Musimy kontrolować każde z siedmiu Sapta Puri, najświętszych i najbardziej popularnych miejsc pielgrzymkowych w Indiach, aby upewnić się, że bogowie zostaną uhonorowani."
 gen_hindu_caste_loyalty_title: "Lojalność Kasty"
 gen_hindu_caste_loyalty_desc: "Radża nie może rządzić sam; efektywne rządy wymagają wsparcia, a przynajmniej zgody, najbardziej wpływowych kast społecznych i religijnych. W tym celu musimy zapewnić sobie poparcie kapłańskich braminów, honorowej kasty kszatrijtrów oraz pracowitych wajśjów."
 gen_hindu_administration_title: "Stabilna administracja"
 gen_hindu_administration_desc: "Z pomocą naszych potężnych zwolenników musimy dążyć do prawdziwie harmonijnego rządu. Musimy być wolni od korupcji i niezgody."
 gen_hindu_temples_title: "Odbuduj świątynie"
 gen_hindu_temples_desc: "W Indiach jest niezliczona ilość starożytnych świątyń, które popadły w ruinę i zostały zaniedbane. Jeśli chcemy przywrócić wiarę naszego ludu w bogów i być może wiarę bogów w nas, musimy odnowić tyle świątyń, ile jesteśmy w stanie."
 gen_hindu_education_title: "Hinduska edukacja"
 gen_hindu_education_desc: "Znajdujemy się w czasach gwałtownych przemian i niepewności. Musimy stworzyć centra hinduskiej edukacji, abyśmy mogli jednocześnie dostosowywać się do zmieniającego się świata i pozostać przy naszej wierze i tradycji."
 gen_indian_muslim_harem_title: "Powiększ harem"
 gen_indian_muslim_harem_desc: "Moc i prestiż muzułmańskiego władcy można zmierzyć poprzez wielkość jego haremu i szlachetność jego mieszkańców. Musimy ustanowić sojusze małżeńskie z innymi dynastiami, aby związać je z nami krwią i zapewnić, że wszystkie narody Indii traktują nas z szacunkiem."
 gen_indian_muslim_hajj_title: "Kontroluj porty Hadżdżu"
 gen_indian_muslim_hajj_desc: "Każdy dobry muzułmanin musi odbyć hadżdż, świętą pielgrzymkę do Mekki. Ale ci z naszych poddanych, którzy podejmują tę świętą podróż, spotykają się z wyśrubowanymi opłatami, a nawet z zagrożeniem rozboju po drodze. Musimy kontrolować kilka portów w Indiach Zachodnich, aby pielgrzymi mogli zapewnić sobie bezpieczny i uczciwy przejazd do świętych miast."
 generic_hajj_mission.tooltip: "Posiadaj §Y5§! prowincji w regionie §YZachodnich Indii§! wraz z §Ydokiem§! lub §Ysuchym dokiem§!."
 gen_indian_muslim_gunpowder_empire_title: "Imperium prochu"
 gen_indian_muslim_gunpowder_empire_desc: "Broń palna i artyleria to przyszłość indyjskiej sztuki wojennej, ale niosą one ze sobą zmiany wykraczające poza zwykłą taktykę wojskową. Musimy zebrać prawdziwie wielką armię i wyposażyć ją w liczne działa, w przeciwnym razie ryzykujemy, że nasi rywale będą mieli przewagę liczebną sprzętu jak i ludzi."
 gen_indian_muslim_brahmins_church_title: "Deliberacja religijna"
 gen_indian_muslim_brahmins_church_desc: "Mniejszość muzułmańska sprawuje władzę nad ludnością stanowiącą w większości hinduską. Chociaż pewien stopień równowagi musi być zachowany, ostatecznie władca musi faworyzować albo surowe prawo islamskie, albo politycznie usankcjonowaną tolerancję religijną. Musimy podjąć decyzję teraz."
 gen_indian_muslim_sufi_shrines_title: "Kontroluj sufitów"
 gen_indian_muslim_sufi_shrines_desc: "Mistycy suficcy wędrowali po ziemi indyjskiej od pokoleń. Ci najmądrzejsi i najbardziej wpływowi pozostawili po sobie spuściznę wiary i oddania Allahowi, która jest pamiętana po dziś dzień. Gdybyśmy mogli kontrolować sanktuaria poświęcone ich pamięci, moglibyśmy przyciągnąć nowych sufickich mistyków do naszego królestwa, aby szerzyli słowo Boże."
 gen_indian_sikh_khalsa_title: "Uzbrój Khalsę"
 gen_indian_sikh_khalsa_desc: "Każdy wierny Sikhizmu jest inicjowany do Khalsy, armii wiernych, wtedy, gdy jest już gotowy stawić czoła swojemu obowiązkowi wobec Boga. W tych czasach przemocy i prześladowań, obowiązkiem tym jest uzbrojenie się przeciwko opresji."
 gen_indian_sikh_punjab_title: "Podbij Pendżab"
 gen_indian_sikh_punjab_desc: "Pendżab jest bijącym sercem wiary sikhów. Musimy chwycić za miecz i ustanowić prawdziwy dom oraz niezależne państwo dla ludu sikhijskiego."
 gen_indian_sikh_amritsar_title: "Złota świątynia"
 gen_indian_sikh_amritsar_desc: "Sikhizmowi brakuje prawdziwego duchowego centrum, jasnej latarni boskiego splendoru. Założymy nowe miasto, Amritsar, i tam zbudujemy Gurudwarę wspanialszą niż wszystkie, które pojawiły się wcześniej lub później."
 gen_indian_sikh_empire_title: "Załóż Imperium Sikhijskie"
 gen_indian_sikh_empire_desc: "Po ustanowieniu duchowej władzy w Pendżabie, nadszedł czas, aby zwrócić naszą uwagę na zewnątrz. Musimy rozszerzyć nasze rządy na okoliczne regiony i w ten sposób położyć fundamenty pod Imperium Sikhów."
 gen_indian_sikh_five_thrones_title: "Pięć tachtów"
 gen_indian_sikh_five_thrones_desc: "Sikhizm powinien mieć Pięć tachtów, siedzib władz, z których rządzi się Khalsa. Każda z nich musi mieć wielką Gurudwarę, a ludzie z danego regionu muszą zostać przyjęci do wiary."
 tib_unite_west_tibet_title: "Zjednocz Zach. Tybet"
 tib_unite_west_tibet_desc: "Guge, Tsang i Bhutan nie powinny być rozdzielone. Królestwa te muszą stać się jednym, pod naszym światłym przywództwem."
 tib_conquer_kashmir_title: "Nawróć Kaszmir"
 tib_conquer_kashmir_desc: "Mieszkańcy Kaszmiru zaczęli schodzić ze ścieżki oświecenia. Musimy przywrócić panowanie Tybetu w regionie, aby pomóc im odnaleźć drogę."
 tib_the_tarim_basin_title: "Kotlina Kaszgarska"
 tib_the_tarim_basin_desc: "Imperium Tybetańskie rozciągało się niegdyś wzdłuż Kotliny Kaszmirskiej i dalej na północ. Ludy koczownicze, które przybyły, aby zamieszkać w tym regionie, muszą uznać naszą władzę, która odbudowuje nasze dawne Królestwo."
 tib_unite_tibet_title: "Zjednocz Tybet"
 tib_unite_tibet_desc: "Cały Tybet musi być zjednoczony pod jednym rządem, jako jedno królestwo. Tylko wtedy możemy osiągnąć jedność po to, aby móc marzyć o przywróceniu Tybetowi należnego mu miejsca w świecie."
 tib_support_the_gelug_school_title: "Wspieraj szkolę gelug"
 tib_support_the_gelug_school_desc: "Prowadzona przez szacownego Dalajlamę szkoła Gelug buddyzmu Wadźrajany wyrasta na potężną siłę w Tybecie. Musimy zdobyć ich przychylność."
 tib_chinese_reconquest_title: "Granica chińska"
 tib_chinese_reconquest_desc: "Imperium Tybetańskie władało niegdyś wielkim obszarem zachodnich Chin, od Gansu na północy po Yunnan na południu. Nadszedł czas, aby ponownie zaznajomić te ziemie z tybetańskim panowaniem."
 tib_emperor_of_china_title: "Ukróć chińskie zagrożenie"
 tib_emperor_of_china_desc: "Wielki smok, jakim są Chiny, złowrogo spogląda na Płaskowyż Tybetański. Musimy dopilnować, by żadne chińskie imperium nie było na tyle silne, by zagrozić naszej rodzącej się potędze. W razie potrzeby możemy nawet przejąć od nich Mandat Niebios!"
 tib_unite_east_tibet_title: "Zjednocz Wsch. Tybet"
 tib_unite_east_tibet_desc: "Od świątyń Lhasy po pustynie Amdo, cały wschód Tybetu musi zostać włączony do naszego królestwa."
 tib_conquer_nepal_title: "Oświeć Nepal"
 tib_conquer_nepal_desc: "Podróżujący mnisi ciężko pracowali, próbując pokazać Nepalowi drogę Buddy. Musimy wspomóc ich wysiłki poprzez włączenie Nepalczyków do naszego państwa."
 tib_restore_the_pala_kingdom_title: "Przywróć Królestwo Pala"
 tib_restore_the_pala_kingdom_desc: "Wieki temu królowie Pala z Bengalu przysięgali wierność Imperium Tybetańskiemu. Królestwo Pala już dawno przestało istnieć, dynastia zaginęła na wieki. Ale być może dziedzic królestwa zostanie 'odkryty' i umieszczony na prawowitym tronie w wierności Tybetowi..."
 tib_restore_the_pala_kingdom.tooltip: "Jeśli §YBengal§! jest naszym poddanym, zostanie on nawrócony na naszą religię oraz nastąpi umieszczenie władcy z dynastii §YPala§!."
 tib_steppe_alliance_title: "Polityka stepowa"
 tib_steppe_alliance_desc: "Plemiona zamieszkujące wielki step są potężne i nieprzewidywalne. Jednak niektóre z nich można przekonać, by traktowały nas jako coś więcej niż cel najazdów i podbojów. Wielu z nich czci Buddę, co może być dobrą podstawą do nawiązania z nimi lepszych stosunków."
 tib_steppe_alliance_tooltip_1: "Jakikolwiek sojusznik posiada co najmniej §Y100§! całkowitego rozwoju i należy do §Yałtajskiej§! grupy kulturowej."
 tib_steppe_alliance_tooltip_2: "§Y10§! posiadanych prowincji ma kulturę z §Yałtajskiej§! grupy kulturowej."
 tib_tebetan_empire_restored_title: "Przywróć Wielki Tybet"
 tib_tebetan_empire_restored_desc: "Nadszedł czas, aby Tybet ponownie zajął miejsce wśród największych imperiów świata. Z najwyższych szczytów naszych gór będziemy rządzić wszystkim, co uda nam się zobaczyć!"
 polish_navy_mission_title: "Polska flota"
 polish_navy_mission_desc: "Teraz, gdy mamy wiele portów na wybrzeżu Bałtyku, nadszedł czas, aby zbudować flotę dla naszego państwa. Nasze porty nie mogą pozostawać bezbronne wobec piratów i obcych mocarstw."
 swedish_deluge_mission_title: "Potop szwedzki"
 swedish_deluge_mission_desc: "Słyszeliśmy niepokojące doniesienia ze Sztokholmu; jego władcy planują niszczycielską inwazję na Polskę, mającą na celu obrócenie naszego kraju w popiół. Nie możemy do tego dopuścić; musimy uderzyć na Sztokholm, zanim oni uderzą nas!"
 revenge_for_varna_mission_title: "Zemsta za Warnę"
 revenge_for_varna_mission_desc: "Szlachetny król Władysław III został okrutnie zabity w walce z pogańskimi Turkami pod Warną. Jego śmierć przyniosła naszemu państwu wielką niepewność i zakończyła naszą dynastyczną unię z Węgrami. Ta poważna niesprawiedliwość musi zostać pomszczona, a krucjata w Warnie musi zostać wznowiona. Turcy muszą zostać wypędzeni z Europy!"
 poland_varna_tt: "§Y[Root.Country.GetName]§! zyskuje roszczenia do wszystkich prowincji w Karpatach i na Bałkanach będących własnością §YOsmanów§!"
 union_over_hungary_mission_title: "Unia z Węgrami"
 union_over_hungary_mission_desc: "Wraz ze śmiercią Władysława III skończyła się unia personalna Polski i Węgier, a oba kraje poszły własnymi drogami. Czas odnowić nasze roszczenia do tronu węgierskiego."
 union_over_bohemia_mission_title: "Unia z Czechami"
 union_over_bohemia_mission_desc: "Późniejsi królowie z dynastii Przemyślidów rządzili zarówno Polską, jak i Czechami. Nasza Rzeczpospolita, obejmująca już korony Litwy i Węgier, byłaby znacznie wzbogacona poprzez przywrócenie unii z Czechami."
 polish_renaissance_mission_title: "Polski renesans"
 polish_renaissance_mission_desc: "Idee innowacji i odnowy rozprzestrzeniają się z Włoch, a Polska nie może pozostać w tyle. Musimy przyjąć renesans z otwartymi ramionami."
 expand_kazimierz_mission_title: "Rozbuduj Kazimierz"
 expand_kazimierz_mission_desc: "Polska od dawna jest stosunkowo bezpiecznym schronieniem dla europejskich Żydów. Krakowska dzielnica Kazimierz jest domem dla największej i najbardziej pracowitej społeczności żydowskiej w naszym kraju; musimy wyciągnąć do nich pomocną dłoń, aby przynieść dobrobyt nam wszystkim."
 deal_with_the_sejm_mission_title: "Rozpraw się z Sejmem"
 deal_with_the_sejm_mission_desc: "Przez lata Sejm stał się zdecydowanie zbyt potężny, racząc nawet wybierać następcę tronu. Jego wpływy muszą zostać ograniczone, a władza skoncentrowana z powrotem w rękach monarchy."
 invest_in_eastern_poland_mission_title: "Inwestuj we wsch. Polsce"
 invest_in_eastern_poland_mission_desc: "Co powiemy, gdy nasze dzieci zapytają: 'dlaczego nie zainwestowałeś we wschodniej Polsce?'"
 break_the_rus_mission_title: "Rozbij Ruś"
 break_the_rus_mission_desc: "Rosyjscy książęta szybko rosną w siłę i wpływy. Jeśli nie podejmiemy wobec nich działań, przyćmią nas wojskowo i będziemy na ich łasce."
 break_the_rus_mission_tooltip: "Nie ma żadnego kraju ze stolicą w regionie §YRosji§! i kulturą §Ywschodniosłowiańską§!, posiadającego §Y100§! lub więcej całkowitego poziomu rozwoju."
 mission_restore_ruthenia_title: "Odbuduj Ruś"
 mission_restore_ruthenia_desc: "Ziemie Rusi po obu stronach potężnego Dniepru są żyzne i obiecujące. Zostały jednak wyludnione przez wieki wojen i najazdów, pozostawiając Ruś jedynie cieniem tego, czym mogłaby być pod odpowiednią administracją. Musimy ponownie zainwestować w okiełznanie tego kraju."
 order_of_the_dragon_title: "Order Smoka"
 order_of_the_dragon_desc: "Założony w celu wyparcia Turków z granic Chrześcijaństwa, Zakon Smoka podupadł na zdrowiu. Katastrofalna klęska pod Warną zniszczyła wiarę wielu w koalicję antytomańską. Musimy przywrócić te sojusze i zjednoczyć się przeciwko Turkom."
 rmn_impale_the_sultan_title: "Nabij sułtana na pal"
 rmn_impale_the_sultan_desc: "Turecki sułtan uważa, że jest bezpieczny, chowając się za swoimi legionami żołnierzy i obwarowanymi bastionami. Pokażemy mu, że nikt nie zdoła ukryć się przed sądem bożym. Za swoje zbrodnie przeciwko chrześcijaństwu zapłaci życiem!"
 romania_turk_tt: "§Y[Root.Country.GetName]§! zyskuje roszczenia do wszystkich prowincji na Bałkanach będących własnością §YOsmanów§!"
 rmn_drive_out_the_turks_title: "Wypędź Turków"
 rmn_drive_out_the_turks_desc: "Musimy wyzwolić Greków i Bułgarów od ich ciemiężców. Pora wreszcie wypędzić tureckich najeźdźców z powrotem na drugą stronę Bosforu!"
 rmn_heir_of_rome_title: "Następca Rzymu"
 rmn_heir_of_rome_desc: "Osiągnęliśmy to, czego Cesarstwo Bizantyjskie nigdy nie zdołało; pokonaliśmy pogan i całkowicie wypędziliśmy ich z Europy. Który kraj mógłby bardziej zasługiwać na rolę spadkobiercy Rzymu?"
 unite_the_voivodes_title: "Zjednocz wojewodów"
 unite_the_voivodes_desc: "Podział rumuńskich wojewodów służy tylko interesom naszych wrogów. Musimy położyć kres naszym dynastycznym sprzeczkom i zjednoczyć wojewodów."
 found_bucharest_title: "Załóż Bukareszt"
 found_bucharest_desc: "Zaczęliśmy przenosić nasz dwór do południowej Wołoszczyzny, zakładając tam małą osadę jako naszą nieformalną letnią stolicę. Powinniśmy sformalizować ten ruch i zainwestować w infrastrukturę miasta."
 rmn_conquer_transylvania_title: "Podbij Siedmiogród"
 rmn_conquer_transylvania_desc: "Los Rumunii zbyt długo zależał od węgierskich generałów i królów. Musimy pokazać im, że nie zaakceptujemy żadnej ingerencji w nasze sprawy, poprzez przyłączenie do naszego królestwa Województwa Transylwanii."
 rmn_fortify_romania_title: "Ufortyfikuj Rumunię"
 rmn_fortify_romania_desc: "Księstwa Rumunii są przedmurzem chrześcijaństwa. Umacnianie naszych granic jest naszym obowiązkiem wobec Boga."
 rmn_appoint_dregatori_title: "Wyznacz dregatori"
 rmn_appoint_dregatori_desc: "Dziedzicznym szlachcicom zdecydowanie zbyt łatwo jest zyskiwać władzę i nabierać złudzeń odnośnie ich znaczenia. W miarę możliwości należy zastąpić ich wykwalifikowanymi zarządcami lojalnymi raczej wobec państwa niż siebie."
 unite_the_tatars_title: "Zjednocz Tatarów"
 unite_the_tatars_desc: "Tatarzy są podzieleni od czasu upadku Złotej Ordy. Jeśli potęga tatarska ma kiedykolwiek zostać przywrócona, musimy zjednoczyć wszystkich chanów pod naszymi rządami."
 mission_conquer_caucausus_title: "Przekrocz Kaukaz"
 mission_conquer_caucausus_desc: "Góry Kaukazu stanowiły naturalną granicę dla wielu wielkich imperiów, jednakże nie zaakceptujemy żadnych ograniczeń naszej ekspansji. Podbijemy mieszkańców gór i udamy się do bogatych ziem położonych za nimi."
 mission_conquer_persia_tatars_title: "Przywróć Ilchanat"
 mission_conquer_persia_tatars_desc: "Nadszedł czas, aby podbić Persję, tak jak dawno temu zrobił to nasz wielki przodek. Ale kto będzie nią rządził, gdy bitwa zostanie wygrana?"
 mission_secure_the_silk_road_title: "Zabezpiecz jedwabny szlak"
 mission_secure_the_silk_road_desc: "Bogactwo Jedwabnego Szlaku płynie przez szlaki handlowe, które teraz w dużej mierze leżą w naszych granicach. Musimy zadbać o to, by szlaki te nadal dobrze prosperowały."
 tatar_silk_road_tooltip: "Co najmniej §Y1§! z posiadanych prowincji w regionach §YPersji§!, §YAzji środkowej§! lub §YChorasanu§! posiada centrum handlowe na poziomie 3."
 tatar_silk_road_tooltip_2: "Co najmniej §Y6§! z posiadanych prowincji w regionach §YPersji§!, §YAzji środkowej§! lub §YChorasanu§! posiada centrum handlowe na poziomie 2."
 tatar_silk_road_tooltip_3: "Co najmniej §Y8§! z posiadanych prowincji w regionie §YPersji§!, §YAzji Środkowej§! lub §YChorasanu§! ma §Ytarg§!, §Ymagazyn handlowy§! lub §Ygiełdę§!."
 mission_conquer_kazakhstan_title: "Ujarzmij Kazachów"
 mission_conquer_kazakhstan_desc: "Musimy przeć coraz bardziej ku stepom. Kazachowie muszą dołączyć do naszej hordy, podczas naszego marszu na wschód."
 mission_conquer_samarkand_title: "Roszczenia do Samarkandy"
 mission_conquer_samarkand_desc: "Starożytne miasto Samarkanda leży na skrzyżowaniu szlaków Azji Środkowej. Jako główny ośrodek handlu i centralny punkt legitymacji politycznej w regionie, musimy się o nie ubiegać."
 mission_conquer_central_asia_title: "Zdominuj środkową Azję"
 mission_conquer_central_asia_desc: "W Środkowej Azji nie może pozostać żaden chan, który może kwestionować naszą władzę. Nasza dominacja nad regionem musi być absolutna."
 mission_conquer_mongolia_title: "Chan chanów"
 mission_conquer_mongolia_desc: "Przynajmniej sama Mongolia jest w naszym zasięgu. Musimy poprowadzić nasze armie do Karakorum i ogłosić, że Imperium Mongolskie zostało przywrócone!"
 mission_conquer_china_title: "Zaatakuj Chiny"
 mission_conquer_china_desc: "Chiny są ostatnią przeszkodą w naszej wielkiej odbudowie imperium Wielkiego Chana. Sam Temudżyn patrzyłby na nasze imperium z dumą, gdy Niebiańskie Królestwo rozpadnie się przed nami."
 mongol_china_mission_tooltip: "Kraj §Y[Root.GetName]§! posiada wszystkie skolonizowane prowincje w regionie Mongolii"
 develop_ukraine_1_title: "Rozwiń Ruś"
 develop_ukraine_1_desc: "Ruś jest słabo rozwiniętym regionem o wielkim potencjale, do tej pory tłamszonym przez ciągle obecne zagrożenie wojną i najazdami. Powinniśmy zaprowadzić stabilność w regionie i przywrócić jego dawną produktywność."
 lit_religious_unity_title: "Osadnictwo religijne"
 lit_religious_unity_desc: "Sprawa religii na Litwie musi zostać rozwiązana. Wielu z naszych poddanych nadal wyznaje wiarę prawosławną, nie wspominając już o rosnących nawoływaniach do reform wśród katolików. Musimy rozwiązać tę sprawę za pomocą wszelkich dostępnych nam środków."
 lit_ukraine_2_title: "Odbuduj Kijów"
 lit_ukraine_2_desc: "Kijów był kiedyś dumnym miastem, stolicą całej Rusi. Od tego czasu popadł w ruinę, dlatego powinien zostać odbudowany."
 lit_develop_sluck_title: "Słuckie pasy"
 lit_develop_sluck_desc: "Szlachta zaczęła nosić piękne pasy z tkaniny opasające ich kontusze, a nie ma piękniejszych pasów niż te produkowane w Słucku. Musimy upewnić się, że prowincja jest w stanie wyprodukować wystarczającą liczbę pasów kontuszowych, aby sprostać rosnącym wymaganiom szlachty."
 mission_lit_cossacks_title: "Przyjaźń z Kozakami"
 mission_lit_cossacks_desc: "Kozacy są lojalnymi przyjaciółmi i niebezpiecznymi wrogami. Powinniśmy upewnić się, że Kozacy mieszkający obrębie naszych granic są zadowoleni, lojalni i gotowi walczyć z naszymi wrogami."
 lit_conquer_crimea_title: "Podbij Krym"
 lit_conquer_crimea_desc: "Najeźdźcy i handlarze niewolników niepokoją Ruś od stuleci. Musimy położyć kres tym barbarzyńskim działaniom, ujarzmiając Tatarów krymskich."
 mission_lit_polish_union_title: "Wymuś utworzenie Rzeczpospolitej"
 mission_lit_polish_union_desc: "Polska i Litwa są skazane na wspólne przeznaczenie, bez względu na to, czy Polacy o tym wiedzą, czy nie. Nasze narody muszą być zjednoczone pod jednym władcą, jednym prawdziwym królem."
 lit_jag_university_title: "Uniwersytet Jagielloński"
 lit_jag_university_desc: "Założony przez Kazimierza Wielkiego, Uniwersytet Jagielloński, dokonał cudów w rozwoju polskiej nauki. Pod naszym patronatem będzie to ośrodek nauki znany na całym świecie."
 lit_conquer_novgorod_title: "Zabezpiecz Nowogród"
 lit_conquer_novgorod_desc: "Rosnące wpływy Moskwy grożą zakłóceniem równowagi sił na Rusi. Powinniśmy zadbać o to, aby nasi dawni sojusznicy, Republika Nowogrodzka, była w stanie dotrzymać im kroku, w przeciwnym razie będziemy musieli aktywniej uczestniczyć w sprawach rosyjskich."
 lit_conquer_muscovy_title: "Unia nad Moskwą"
 lit_conquer_muscovy_desc: "Nawet pomimo silnego Nowogrodu, będącego w stanie powstrzymać ich zapędy, Moskale pozostaną nieakceptowalnym zagrożeniem. Musimy osadzić litewskiego króla na ich tronie lub uderzyć na samą Moskwę."
 develop_ukraine_tooltip: "Posiadaj §Y10§! prowincji w regionie §YRusi§!, w których spełnione są następujące warunki:\nPoziom rozwoju wynosi co najmniej §Y10§!\nPosiada §Yświątynię§!\nPosiada §Ykatedrę§!"
 develop_ukraine_effect_tooltip: "Wszystkie posiadane prowincje w regionie §YRusi§! otrzymują modyfikator §Y'Odbudowana Ruś'§! do końca gry, dający następujące efekty:\nLokalny koszt rozwoju: §G-5%§!\nLokalne niepokoje: §G-2§!"
 develop_ukraine_effect_tooltip_2: "Wszystkie posiadane prowincje w regionie §YRusi§! otrzymują modyfikator §Y'Odbudowana Ruś'§! do końca gry, dający następujące efekty:\nPrzychód z podatków: §G+0.50§! rocznie\nLokalne niepokoje: §G-2§!"
 plc_election_mission_tooltip: "Polska wybrała nowego władcę."
 prussian_confederation_mission_pol_title: "Związek Pruski"
 prussian_confederation_mission_pol_desc: "Mieszkańcy Prus Zachodnich pragną uwolnienia się spod władzy krzyżackiej. Musimy zaoferować im wsparcie w walce o wolność."
 support_confederation_tooltip: "Wsparto Związek Pruski"
 vassalize_danzig_tooltip: "Gdańsk stanie się naszym wasalem."
 vij_zanzibar_tooltip: "5 posiadanych prowincji:\nW regionie §YAfryki Wschodniej§!\nMa §Ypunkt handlowy§!\nNależy do kompani handlowej."
 vij_zanzibar_tooltip_2: "Jakakolwiek posiadana prowincja w regionie §YWschodniej Afryki§! ma na swoim obszarze §Ymagazyn kompanii§! lub §Ydepozyt kompanii§! jako inwestycję kompanii handlowej na swoim terenie."
 gc_cas_spa_plus_ultra_title: "Plus Ultra"
 gc_cas_spa_plus_ultra_desc: "Co leży poza Słupami Heraklesa? Nasi dzielni odkrywcy są gotowi się dowiedzieć!"
 spa_plus_ultra_tooltip: "Posiadaj §YTeneryfę§! jako prowincję narodową lub dowolną prowincję na kontynentach §YAmeryki północnej§!, §YAmeryki południowej§! lub §YNowego świata§!."
 gc_cas_spa_caribbean_discovery_title: "Odkryj Karaiby"
 gc_cas_spa_caribbean_discovery_desc: "Od dawna mówi się, że zamiast podróżować na wschód, możemy udać się na zachód do Indii. Musimy poddać tę teorię próbie i poszukać idealnego miejsca do zejścia na ląd."
 gc_cas_spa_caribbean_colony_title: "Kolonia na Karaibach"
 gc_cas_spa_caribbean_colony_desc: "Tubylcy na nowo odkrytym terytorium Hispanioli są przyjaźnie nastawieni, życzliwi, a co najważniejsze - łatwowierni. Powinniśmy uznać ten region za nasz własny i wbić tam naszą flagę."
 cas_carib_rnw: "Posiadaj prowincję w Nowym Świecie"
 gc_cas_spa_spanish_main_title: "Hiszpańska potęga"
 gc_cas_spa_spanish_main_desc: "Główna kontynentalna kolonia, jak to się przyjęło określać, może być widziana z pokładów naszych statków handlowych zanim zacumują na Hispanioli. Jeśli dobrobyt Karaibów jest jakimkolwiek wyznacznikiem, warto byłoby dokładnie zbadać główną kontynentalną kolonie."
 gc_cas_spa_la_plata_title: "Utwórz La Platę"
 gc_cas_spa_la_plata_desc: "Zielony krajobraz Ameryki Południowej powinien stanowić doskonałe miejsce na nowe przedsięwzięcie kolonialne."
 gc_cas_spa_aztecs_title: "Podbij Azteków"
 gc_cas_spa_aztecs_desc: "System mandatów entrady nakazuje, by samozwańcze Imperium Azteków należało do nas. Zagarnij ich ziemię i sprowadź ich złoto do maista [Root.Capital.GetName]."
 gc_cas_spa_incans_title: "Skarby Inków"
 gc_cas_spa_incans_desc: "Inkowie wypełniają swoje świątynie złotem, ale wydają się nieświadomi tego, jak wielką władzę stanowi to bogactwo. Ich terytorium, jak i złoto, byłoby o wiele bezpieczniejsze w naszych rękach."
 gc_cas_spa_incans_two_title: "Podbij Inków"
 gc_cas_spa_incans_two_desc: "Skarb, który czeka w górach Peru sprawia, że cała przelana krew wydaje się warta zachodu. Powinniśmy naciskać dalej i zdobyć dalszą chwałę dla [Root.GetAdjective]."
 gc_cas_spa_army_ready_title: "Przygotowania do rekonkwisty"
 gc_cas_spa_army_ready_desc: "Zbyt długo zaniedbywaliśmy nasz obowiązek troski o ludy Iberii. Powinniśmy przygotować się do zjednoczenia ich pod jednym sztandarem."
 gc_cas_spa_army_ready2_title: "Przygotowania do rekonkwisty"
 gc_cas_spa_army_ready2_desc: "Zbyt długo zaniedbywaliśmy nasz obowiązek troski o ludy Iberii. Powinniśmy przygotować się do zjednoczenia ich pod jednym sztandarem."
 gc_cas_spa_reconquista_one_title: "Odzyskaj Andaluzję"
 gc_cas_spa_reconquista_one_desc: "Maurowie cieszą się naszą cierpliwością od setek lat. Zlikwidujmy ich i odzyskajmy Andaluzję dla korony [Root.GetAdjective]."
 gc_cas_spa_reconquista_one_ct: "Państwo §Y[Root.GetName]§! zyskuje casus belli §Yodtworzenie uni§! na państwo §Y[POR.GetName]§! jeśli misja '§Yujarzmij Nawarrę§!' została wcześniej ukończona."
 gc_cas_spa_reconquista_one_bt: "Państwo §Y[Root.GetName]§! zyskuje stałe roszczenie do obszarów §YBeiry§! i §YAlenteji§!, jeśli misja '§Yujarzmij Nawarrę§!' została wcześniej ukończona."
 gc_cas_spa_reconquista_two_title: "Odzyskaj Portugalię"
 gc_cas_spa_reconquista_two_desc: "Królestwo Hiszpańskie należy do nas. Dotyczy to również naszego dawnego sąsiada, Portugalii. Odbierzmy im tytuł i przywróćmy zwierzchnictwo [Root.GetAdjective]."
 gc_cas_spa_reconquista_three_title: "Roszczenia do Aragonii"
 gc_cas_spa_reconquista_three_desc: "Duża część terytorium Aragonii była kiedyś rządzona przez państwo [Root.GetName]. Za pomocą siły lub podstępu musimy sprawić, by znów było nasze."
 gc_cas_spa_reconquista_four_title: "Kontynuuj rekonkwistę"
 gc_cas_spa_reconquista_four_desc: "W związku z naszymi roszczeniami do Iberii powinniśmy ustalić naszą obecność w kilku miastach w Afryce Północnej w celu obrony przed inwazją."
 gc_cas_spa_iberia_christian_title: "Nawróć Iberię"
 gc_cas_spa_iberia_christian_desc: "Reszta Europy patrzy z dezaprobatą na to, że ukrywamy herezję pośród nas. Nawróć naszych zagubionych braci do jedynej prawdziwej wiary."
 gc_cas_spa_italian_ambition_title: "Włoska ambicja"
 gc_cas_spa_italian_ambition_desc: "Włochy są zasobne i gotowe do wzięcia. Obejmiemy w posiadanie naszą część tych ziem i zagarniemy ich bogactwa."
 gc_cas_spa_havana_title: "Załóż Hawanę"
 gc_cas_spa_havana_desc: "Kuba to największa z wysp karaibskich, posiadająca największą ilość tubylczych niewolników do pracy na naszych plantacjach. Musimy założyć tam kolonie i zbudować miasto w naturalnym porcie Zatoki Hawańskiej."
 cas_spa_havana.tooltip: "Kraj §Y[Root.GetName]§! lub jego poddani posiadają co najmniej §Y5§! w pełni skolonizowanych prowincji w obszarze §YWschodniej Kuby§! oraz §YZachodniej Kuby§!."
 gc_cas_spa_mayans_title: "Podbój Majów"
 gc_cas_spa_mayans_desc: "Odkrywcy, których wysłaliśmy na Jukatan, wracają z opowieściami o tajemniczej upadłej cywilizacji. Niegdyś wielka liga, rządziła całym półwyspem, Majowie zostali zredukowani do walczących ze sobą miast-państw podatnych na hiszpański podbój."
 spa_mayan_conquest_tooltip: "Kraj §Y[Root.GetName]§! lub jego poddani posiadają wszystkie skolonizowane prowincje w regionie §YAmeryki Środkowej§!"
 gc_cas_spa_navarra_title: "Ujarzmij Nawarrę"
 gc_cas_spa_navarra_desc: "Gałąź dynastii Trastámara, która rządzi Królestwem Nawarry, wykazuje oznaki słabości i wewnętrznych sporów. Musimy rozwiązać ich spory, poddając Pamplonę naszym rządom."
 gc_cas_spa_navarra_ct: "Państwo §Y[Root.GetName]§! zyskuje casus belli §Yodtworzenie uni§! na państwo §Y[POR.GetName]§! jeśli misja '§Yodzyskaj Andaluzję§!' została wcześniej ukończona."
 gc_cas_spa_navarra_bt: "Państwo §Y[Root.GetName]§! zyskuje stałe roszczenie do obszarów §YBeiry§! i §YAlenteji§!, jeśli misja '§Yodzyskaj Andaluzję§!' została wcześniej ukończona."
 gc_cas_spa_expel_moriscos_title: "Wygnaj Morysków"
 gc_cas_spa_expel_moriscos_desc: "Chociaż byli muzułmanie z Andaluzji twierdzą, że są wiernymi chrześcijanami, wierzymy, że nadal w tajemnicy trzymają się swojej pogańskiej wiary. Musimy wyplenić wszelkie ślady bezbożności i wygnać z Hiszpanii wszystkich podejrzanych."
 gc_cas_spa_hispaniola_title: "Roszczenia do Hispanioli"
 gc_cas_spa_hispaniola_desc: "Wyspa Hispaniola będzie naszą bramą do Karaibów i nie tylko. Musimy skolonizować wyspę i ustanowić misje religijne na Santo Domingo, aby głosić Słowo Boże w Nowym Świecie."
 cas_spa_hispaniola.tooltip: "Kraj §Y[Root.GetName]§! lub jego poddani posiadają co najmniej §Y5§! w pełni skolonizowanych prowincji w obszarze §YHaiti§! oraz §YDominiki§!."
 gc_cas_spa_new_spain_title: "Nowa Hiszpania"
 gc_cas_spa_new_spain_desc: "Nadszedł czas, aby rzeczywiście ugruntować nasze panowanie nad Zatoką Meksykańską poprzez ustanowienie stałego i zorganizowanego kolonialnego Wicekrólestwa. Prawdziwa Audiencja będzie służyć jako najwyższy sąd w Nowym Świecie i zapewni, że złote bogactwa Meksyku dotrze bezpiecznie do Hiszpanii."
 gc_cas_spa_florida_title: "Ufortyfikuj Florydę"
 gc_cas_spa_florida_desc: "Bagienne tereny Florydy na północ od Nowej Hiszpanii nie są bogate w złoto, ale mogą okazać się niezbędne dla przyszłej obrony naszego porządku kolonialnego. Musimy zasiedlić region i umocnić go."
 fortified_florida_tooltip: "Wszystkie prowincje §Y[Root.GetAdjective]§! lub ich poddanych w §YPołudniowowschodnim§! regionie lub na obszarze §YFlorydy Zachodniej§! z poziomem Fortu przynajmniej §Y3§! otrzymują modyfikator §YUfortyfikowana Floryda§! na §Y20§! lat, dający następujące efekty:\nMiejscowa obronność: §G+20%§!"
 cas_spa_florida_forts.tooltip: "Posiadaj lub uczyń poddanego właścicielem co najmniej §Y3§! prowincji w regionie §YPołudniowo wschodnim§! lub w obszarze §YFlorydy Zachodniej§! z fortem na poziomie co najmniej §Y3§!."
 gc_cas_spa_california_title: "Skolonizuj Kalifornię"
 gc_cas_spa_california_desc: "Rozszerzenie naszego zasięgu na Kalifornię byłoby naturalnym przedłużeniem granic Nowej Hiszpanii. Choć nieuzasadnione, krążą pogłoski o nienaruszonych złożach złota w regionie, które musimy zabezpieczyć, jeśli faktycznie istnieją."
 miss_colonize_california: "Kraj §Y[Root.GetName]§! lub jego poddani posiadają co najmniej §Y5§! w pełni skolonizowanych prowincji w regionie §Ykolonialnej Kalifornii§!."
 gc_cas_spa_new_granada_title: "Nowe Król. Grenady"
 gc_cas_spa_new_granada_desc: "Terytoria południowej hiszpańskiej głównej kontynentalnej kolonii muszą zostać zorganizowane w spójną jednostkę administracyjną, którą nazwiemy Nowym Królestwem Granady. Musi zostać powołana Audiencja Królewska, która przekaże władzę prawną kolonii z Bogoty."
 colombia_holy_order_tooltip: "§Y5§! stanów należących do kraju §Y[Root.GetName]§! lub jego poddanego w §Ykolonialnej Kolumbii§! ma przydzielony zakon religijny."
 colombia_holy_order_alternative_tooltip: "§Y25§! prowincji należących do kraju §Y[Root.GetName]§! lub jego poddanego w §Ykolonialnej Kolumbii§! wyznaje religię §Y[Root.Religion.GetName]§!."
 mexico_holy_order_tooltip: "§Y5§! stanów należących do kraju §Y[Root.GetName]§! lub jego poddanego w regionie §YMeksyku§! ma przydzielony zakon religijny."
 mexico_holy_order_alternative_tooltip: "§Y25§! prowincji należących do kraju §Y[Root.GetName]§! lub jego poddanego w regionie §YMeksyku§! wyznaje religię §Y[Root.Religion.GetName]§!."
 cas_spice_islands_tooltip: "Kraj §Y[Root.GetName]§! odkrył wszystkie prowincje w regionie §YMoluki§!."
 native_reductions_tooltip: "§Y15§! stanów należących do kraju §Y[Root.GetName]§! lub jego poddanego w §YAmeryce Północnej§! i §YAmeryce Południowej§! ma przydzielony zakon religijny"
 native_reductions_alternative_tooltip: "§Y75§! prowincji należących do kraju §Y[Root.GetName]§! lub jego poddanego w §YAmeryce Północnej§! i §YAmeryce Południowej§! wyznaje religię §Y[Root.Religion.GetName]§!."
 gc_cas_spa_potosi_title: "Srebro Potosi"
 gc_cas_spa_potosi_desc: "Odkryliśmy w Cerro Rico złoża srebra, których bogactwo przekracza wszystko, co kiedykolwiek widzieliśmy. Aby wydobyć jak najwięcej srebra, musimy nie tylko zmusić do pracy tubylców, ale także sprowadzić tysiące afrykańskich niewolników. Wartość tego srebra jest szacowana na olbrzymią, że zdecydowanie przewyższa koszty zakupu nowych niewolników, więc nie powinniśmy się wahać przed zamęczeniem ich na śmierć."
 gc_cas_spa_potosi_tt: "Nasz poddany, który jest właścicielem prowincji [809.GetName], przeniesie swoją §Ystolicę§! do prowincji §Y[809.GetName]§!."
 gc_cas_spa_native_reductions_title: "Ograniczenie tubylców"
 gc_cas_spa_native_reductions_desc: "Uczeni ze szkoły w Salamance zmusili nas do przyznania z trudem, że rdzenni mieszkańcy obu Ameryk są w rzeczywistości zniewolonymi istotami ludzkimi i jako tacy mają zagwarantowane prawa naturalne. Powinniśmy rozważyć zebranie tych rdzennych mieszkańców, którzy jeszcze pozostali i ich systemową reedukację, zamiast po prostu ich mordować i zniewalać."
 gc_cas_spa_italian_ambition_2_title: "Podbój Włoch"
 gc_cas_spa_italian_ambition_2_desc: "Wplątując się w skomplikowaną sieć dynastycznej dyplomacji, jaką jest włoska polityka, stworzyliśmy wiarygodną historię o potencjalnych hiszpańskich roszczeniach w Toskanii i Mediolanie. Oczywiście ta historia sama w sobie nic nie zdziała; do tego będziemy potrzebować pomocy naszych sił wojskowych."
 gc_spa_spanish_armada_title: "Hiszpańska Armada"
 gc_spa_spanish_armada_desc: "Musimy być gotowi do walki z rosnącą herezją w Europie, a do tego będziemy potrzebować floty, która będzie w stanie rywalizować nawet z flotą angielską. Nasza wielka i najszczęśliwsza marynarka wojenna musi być w stanie przetrwać każdego wroga i każdą burzę."
 gc_spa_invade_england_title: "Zaatakuj Anglię"
 gc_spa_invade_england_desc: "Nie możemy pozwolić, aby Wyspy Brytyjskie popadły w herezję! Aby chronić wiarę, musimy zaokrętować naszych żołnierzy na Armadę i popłynąć do Anglii, gdzie spróbujemy przejąć stery rządu siłą."
 gc_cas_spa_west_africa_title: "Porty zach. Afryki"
 gc_cas_spa_west_africa_desc: "Wybrzeże Afryki Zachodniej ma istotne znaczenie strategiczne. Nie tylko konieczne jest założenie stacji zaopatrzeniowych dla statków pływających wokół przylądka, ale musimy również zabezpieczyć stały dopływ afrykańskich niewolników przeznaczonych do transportu do naszych kolonii w obu Amerykach."
 gc_cas_spa_discover_spice_islands_title: "Płyń do Indii Wschodnich"
 gc_cas_spa_discover_spice_islands_desc: "Daleko na wschodzie znajdują się słynne 'Wyspy Korzenne', źródło jednych z najbardziej poszukiwanych towarów w Europie, takich jak gałka muszkatołowa i goździki. Musimy odkryć wschodnią drogę do tych wysp."
 gc_spa_spanish_netherlands_title: "Hiszpańskie Niderlandy"
 gc_spa_spanish_netherlands_desc: "Nasze roszczenia do Flandrii i Walonii muszą zostać egzekwowane, czy to przez dyplomację, czy przez miecz. Ponadto musimy walczyć z wszelką herezją, która pojawia się w Niderlandach."
 gc_spa_austrian_union_title: "Sukcesja austriacka"
 gc_spa_austrian_union_desc: "Austriaccy Habsburgowie bez oporów wydawali swoje potomstwo za mąż za niemalże każdy szlachecki ród w Europie. Wprawdzie dzięki temu znaleźli się w łaskach wielu narodów, ale ich polityka jest mieczem obosiecznym; strategiczne małżeństwa połączyły trony wielu narodów, ale owoce tych związków dziedziczą również roszczenia wobec samej Austrii."
 gc_spa_hre_title: "Monarchia uniwersalna"
 gc_spa_hre_desc: "Nadszedł czas, aby Hiszpania stworzyła uniwersalną monarchię katolicką w Europie. Aby tego dokonać, musimy na stałe zasiąść na cesarskim tronie Świętego Cesarstwa Rzymskiego, zlikwidować elektorów i uczynić sukcesję dziedziczną."
 gc_cas_spa_conquer_philippines_title: "Las Islas Filipinas"
 gc_cas_spa_conquer_philippines_desc: "Odkryliśmy dużą grupę wysp, którą nazwaliśmy 'Las Islas Filipinas', bogatą w przyprawy i drogocenne kamienie szlachetne. Miejscowi poganie są podzieleni i mało prawdopodobne jest, aby byli w stanie oprzeć się hiszpańskiej inwazji. Powinniśmy rozpocząć wyprawę z tyloma ludźmi, ilu zdołamy zebrać, aby podbić te cenne wyspy."
 gc_mor_imperial_cities_title: "Imperialne miasta"
 gc_mor_imperial_cities_desc: "Wielkie miasta Maroka zbyt długo były zaniedbywane. Musimy przywrócić im dawną chwałę i zdecydować, które z nich będzie naszą stolicą."
 gc_mor_saharan_route_title: "Saharyjski szlak"
 gc_mor_saharan_route_desc: "Poprzez utworzenie stałego szlaku handlowego przez Saharę uzyskalibyśmy dostęp do bogactw Afryki Zachodniej. Chociaż podbój byłby naszym ostatecznym celem, najpierw musimy ustanowić obecność handlową na pustyni."
 gc_mor_timbuktu_title: "Podbij Timbuktu"
 gc_mor_timbuktu_desc: "Nadszedł czas, aby rozpocząć podbój Afryki Zachodniej. Timbuktu to bogate miasto położone na skrzyżowaniu szlaków handlowych między regionem a resztą świata; musimy wejść w jego posiadanie."
 gc_mor_songhai_title: "Kampania songhajska"
 gc_mor_songhai_desc: "Miasta Songhaju położone wzdłuż rzeki Niger są bogate i zaludnione. Musimy rozpocząć kampanię, która zapewni nam pełną kontrolę rzeki i bezpieczeństwo handlu."
 gc_mor_mali_title: "Zaatakuj Mali"
 gc_mor_mali_desc: "Mali kontroluje część z najbardziej zasobnych kopalni złota w znanym świecie; to są prawdziwe bogactwa Afryki i muszą być nasze!"
 gc_mor_benin_title: "Podbij Benin"
 gc_mor_benin_desc: "Niewolnicze miasta w regionie Beninu są gotowe do podboju. Chociaż niewolnictwo może być nieprzyjemne, jest wysoce opłacalne."
 gc_mor_privateer_title: "Rabuj iberyjski handel "
 gc_mor_privateer_desc: "Przez A'midat Hiraql, Słupy Heraklesa przepływa ogromne bogactwo. Powinniśmy sponsorować korsarzy, aby napadali na statki i kradli to bogactwo dla siebie."
 gc_mor_palace_title: "Pałac El Badi"
 gc_mor_palace_desc: "Sułtan potrzebuje nowego wspaniałego pałacu, który zostanie zbudowany za portugalskie pieniądze! Zorganizujemy najazd na Lizbonę i sfinansujemy ten projekt łupami."
 gc_mor_black_guard_title: "Utwórz Czarną Gwardię"
 gc_mor_black_guard_desc: "Teraz, gdy kontrolujemy niekończące się źródło afrykańskich niewolników, możemy przekształcić ich w armię. Powinniśmy zabezpieczyć dostawy niewolników i założyć obozy, aby szkolić na żołnierzy. Bez lojalności wobec plemion będą służyć państwu z absolutnym oddaniem."
 gc_mor_kanem_title: "Zaatakuj Kanem"
 gc_mor_kanem_desc: "Imperium Kanem było niegdyś potężne; chociaż popadło w względny nieład, jego terytorium nie jest w żadnym razie bezużyteczne. Musimy poprowadzić naszą kampanię dalej na wschód."
 gc_mor_ceuta_title: "Odzyskaj Ceutę"
 gc_mor_ceuta_desc: "Miasto Ceuta wpadło w ręce Portugalczyków dekady temu. Musimy pokazać chrześcijańskim królestwom, że nie zaakceptujemy tych wtargnięć na nasze terytorium."
 gc_mor_algiers_title: "Podbij Algier"
 gc_mor_algiers_desc: "Musimy rozszerzyć naszą kontrolę nad wybrzeżem na wschód. Niezależnie od tego, jakie plemiona, królestwa lub pirackie twierdze pojawią się w regionie, muszą podporządkować się naszym rządom."
 gc_mor_pirates_title: "Pirackie porty"
 gc_mor_pirates_desc: "Piraci z Afryki Północnej są liczni, ale niezorganizowani. Powinniśmy ustanowić określone porty wzdłuż wybrzeża, gdzie ci piraci mogą znaleźć bezpieczne schronienie przed naszymi wrogami i przynieść swoje łupy na nasze rynki."
 gc_mor_iceland_title: "Najazd na Islandię"
 gc_mor_iceland_desc: "Słyszeliśmy o zamarzniętej krainie daleko na północy. Choć nie potrafimy zrozumieć dlaczego, niektórzy piraci postanowili najechać jej rybackie miasta i zniewolić ich mieszkańców. Jeśli uda nam się zebrać chęć do działania, możemy równie dobrze zrealizować ten pomysł."
 gc_mor_north_sea_title: "Korsarze M. Północnego"
 gc_mor_north_sea_desc: "Choć Islandii daleko było do bogatej zdobyczy, na Morzu Północnym można znaleźć sporo łupów. Powinniśmy przejąć tę wyspę i wykorzystać ją jako bazę wypadową na Wyspy Brytyjskie i nie tylko."
 gc_mor_protect_granada_title: "Chroń Grenadę"
 gc_mor_protect_granada_desc: "Emirat Granady nie zdoła przetrwać sam; chrześcijańskie królestwa z pewnością go zaanektują, jeśli nadarzy się taka możliwość. Musimy objąć emira naszą ochroną, aby zabezpieczyć ostatni bastion islamu na Półwyspie Iberyjskim."
 gc_mor_reclaim_andalucia_title: "Odzyskaj Andaluzję"
 gc_mor_reclaim_andalucia_desc: "Po zabezpieczeniu Emiratu Granady, powinniśmy dążyć do odzyskania dawnego imperium Al-Andalus. Chrześcijańska rekonkwista musi zostać odwrócona, a na półwyspie znów będzie rządził muzułmański sułtan!"
 gc_mor_tunis_title: "Podbij Tunezję"
 gc_mor_tunis_desc: "Tunis i Trypolis są ostatnimi pozostałymi głównymi portami w Maghrebie, których nie kontrolujemy. One również muszą stać się częścią naszego państwa."
 gc_mor_canaries_title: "Roszczenia do Kanarów"
 gc_mor_canaries_desc: "Chrześcijanie wykazują niepokojąco duże zainteresowanie wyspami na zachodzie i za oceanem. Powinniśmy zająć te wyspy i odkryć, co tak podnieca chrześcijan."
 gc_mor_brazil_title: "Skolonizuj zachód"
 gc_mor_brazil_desc: "Na zachodzie został odkryty ogromny Nowy Świat ! Nie możemy pozwolić, aby Hiszpanie zagarnęli go w pełni dla siebie. Wypłyniemy ku Nowemu Światu!"
 gc_mor_new_world_title: "Nowa potęga światowa "
 gc_mor_new_world_desc: "Ugruntowaliśmy swoją pozycję jako mocarstwo kolonialne, ale nie wystarczy być jednym z wielu. Musimy być dominującym mocarstwem na Zachodzie."
 mor_carib_colony.tooltip: "Kraj §Y[Root.GetName]§! lub jego poddani posiadają co najmniej §Y10§! w pełni skolonizowanych prowincji w regionie kolonialnych Karaibów."
 mor_colombia_colony.tooltip: "Kraj §Y[Root.GetName]§! lub jego poddani posiadają co najmniej §Y10§! w pełni skolonizowanych prowincji w regionie kolonialnej Kolumbii."
 mor_big_colony.tooltip: "Kraj §Y[Root.GetName]§! posiada podległe państwo kolonialne z co najmniej §Y25§! w pełni skolonizowanymi prowincjami."
 gc_tun_tribes_title: "Spacyfikuj Berberów"
 gc_tun_tribes_desc: "Plemiona z południowej pustyni były stałą przeszkodą dla nadmorskich sułtanatów. Muszą zostać spacyfikowane, abyśmy mogli skierować naszą uwagę gdzie indziej."
 tun_tribes_tooltip: "Posiadaj wszystkie skolonizowane prowincje w obszarze §YFezzanu§!"
 gc_tun_sahara_title: "Przebycie Sahary"
 gc_tun_sahara_desc: "Musimy zabezpieczyć saharyjski handel, który przechodzi przez Fezzan. Jeśli uda nam się ustanowić stałe placówki handlowe wzdłuż tej trasy, to uzyskamy możliwość rozpoczęcia kampanii wojskowej w głąb Afryki."
 gc_tun_air_title: "Zaatakuj Air"
 gc_tun_air_desc: "Tuaregowie z Agadezu założyli spore królestwo na drugim końcu Sahary. To raczkujące państwo jest prawdopodobnie podatne na inwazję z północy; powinniśmy je zająć, aby stworzyć sobie przyczółek na południu."
 gc_tun_kanem_title: "Podbij Kanem Bornu"
 gc_tun_kanem_desc: "Ziemie Kanem i Bornu były niegdyś zjednoczone w jedno państwo, ale od tego czasu imperium popadło w chaos. Powinniśmy skorzystać z okazji i najechać terytoria otaczające Jezioro Czad."
 gc_tun_genoa_title: "Najazd na Genuę"
 gc_tun_genoa_desc: "Staliśmy się bogaci w skutek napadów na okręty handlowe Genui, ale staniemy się jeszcze bogatsi, jeśli splądrujemy samo miasto."
 gc_tun_valencia_title: "Najazd na Walencję"
 gc_tun_valencia_desc: "Bardzo rozgniewaliśmy kupców Walencji, ingerując w ich śródziemnomorskie posiadłości. Ale cieszymy się z gniewu naszych chrześcijańskich wrogów; spalmy Walencję doszczętnie!"
 gc_tun_fleet_title: "Zbuduj flotę korsarską"
 gc_tun_fleet_desc: "Korsarze z Tunisu będą postrachem całego Morza Śródziemnego; najpierw musimy jednak zbudować flotę lekkich okrętów, aby rozpocząć najazdy na wybrzeża i kaperować handel wroga."
 gc_tun_med_islands_title: "Zajmij wyspy"
 gc_tun_med_islands_desc: "Przywrócenie muzułmańskiej kontroli nad Sycylią jest celem godnym uwagi, a wyspy Zachodniego Morza Śródziemnego stanowiłyby doskonałe bazy pirackie."
 gc_tun_east_med_islands_title: "Zdominuj M. Śródziemne"
 gc_tun_east_med_islands_desc: "We wschodniej części basenu Morza Śródziemnego włoscy kupcy i upadłe państwa krzyżowców trzymają się tego co po nich pozostało. Wyspy te byłyby lepiej wykorzystywane pod naszą opieką, więc zajmijmy je!"
 gc_tun_venice_title: "Najazd na Wenecję"
 gc_tun_venice_desc: "Wenecja jest najlepiej prosperującym ośrodkiem handlowym na Morzu Śródziemnym. Oznacza to, że jest gotowa do grabieży, więc przygotujmy inwazję!"
 gc_tun_barbary_coast_title: "Kontroluj nad wyb. Berberii"
 gc_tun_barbary_coast_desc: "Piraci, których ciągnie na anarchiczne Wybrzeże Berberyjskie, to bezwzględni oportuniści. Gdybyśmy podbili to terytorium, mogliby łatwo zostać przekonani do podjęcia służby jako nasi korsarze."
 gc_tun_privateer_title: "Wspieraj piractwo"
 gc_tun_privateer_desc: "Zrekrutowaliśmy wielu piratów. Nadszedł czas, aby spuścić ich ze smyczy, pozwalając im siać spustoszenie na brzegach."
 gc_tun_morocco_title: "Marokańskie porty"
 gc_tun_morocco_desc: "Chrześcijańscy królowie Iberii zamierzają wyplenić piractwo. Nie możemy pozwolić im zdobyć przyczółka w Maghrebie, dlatego w tym celu musimy zabezpieczyć przed nimi północne Maroko."
 gc_tun_ottomans_title: "Osmańska dyplomacja"
 gc_tun_ottomans_desc: "Turcy Osmańscy to wschodząca potęga, którą musimy bacznie obserwować. Będziemy musieli zająć stanowisko odnośnie ich ekspansji: wspierać ich jako sojuszników lub przeciwstawiać się im jako rywale."
 gc_tun_alexandria_title: "Podbij Aleksandrię"
 gc_tun_alexandria_desc: "Aleksandria znacznie straciła na znaczeniu jako miasto handlowe pod rządami Mameluków. Powinniśmy podążać wzdłuż wschodniego wybrzeża i zająć miasto, przywracając mu dawną świetność."
 gc_tun_art_religion_title: "Wspieraj religię i sztukę"
 gc_tun_art_religion_desc: "Gdy plądrujemy morza w poszukiwaniu bogactwa i niewolników, nie powinniśmy zaniedbywać karmienia naszych dusz kulturą, nauką i wiarą. W tym celu musimy odnowić Wielki Meczet w Kairuan i upewnić się, że nasi ludzie będą duchowo zadowoleni."
 gc_por_build_the_navy_title: "Przewaga nad konkurencją"
 gc_por_build_the_navy_desc: "Floty berberyjskie zbyt długo mogły swobodnie panować nad ujściem Morza Śródziemnego. Czas pokazać im waleczność portugalskiej floty."
 gc_conquer_the_north_african_coast_title: "Ziemie wokół Tangeru"
 gc_conquer_the_north_african_coast_desc: "Nasz przyczółek w Afryce Północnej okazuje się przydatny w obronie chrześcijaństwa, jednakże aby jego utrzymanie było pewne, musimy poszerzyć obszar, który posiadamy."
 gc_por_discovers_cape_good_hope_title: "Przylądek Dobrej Nadziei"
 gc_por_discovers_cape_good_hope_desc: "Zdradliwe wody otaczają legendarny przylądek Afryki, ale kto wie, jakie cuda kryją się za nim? Nasza ekspansja bardzo obciąża flotę handlową i musimy być pewni, że zapewnimy jej odpowiednią ochronę."
 gc_por_discover_african_coast_title: "Poza Ras Budżdur"
 gc_por_discover_african_coast_desc: "Nasi odkrywcy uważają, że Afryka nie sięga już dużo dalej na południe i wkrótce odkryjemy wreszcie Królestwo księdza Jana. Gdy już zawrzemy z nim bliski sojusz, będziemy mogli wypędzić Maurów z ziemi świętej."
 gc_por_colonise_west_africa_title: "Skolonizuj Zach. Afrykę"
 gc_por_colonise_west_africa_desc: "Wygląda na to, że Afryka sięga dalej na południe, niż początkowo sądziliśmy. Legendarne królestwo księdza Jana jest z pewnością w zasięgu reki. Afryka nie może być znacznie większa."
 gc_por_colonise_central_africa_title: "Osadnictwo w Afryce Środk."
 gc_por_colonise_central_africa_desc: "Tylko kilku odkrywców zapuściło się na południe od Wybrzeża Kości Słoniowej, a jeszcze mniej wróciło. Mimo to bogactwa, które zgromadziliśmy podczas naszych wypraw do Afryki, były zdumiewające. Jeśli wyślemy wystarczającą liczbę ludzi, niektórzy z pewnością przeżyją."
 gc_por_establish_south_african_trade_company_title: "Kontroluj szlaki żeglugowe"
 gc_por_establish_south_african_trade_company_desc: "Pozostało niewiele krajów zdolnych do kwestionowania naszego autorytetu handlowego w tym regionie. Musimy jednak przejąć całkowitą kontrolę, zanim będziemy mogli kontynuować naszą eksplorację na wschodzie."
 gc_por_discovers_east_africa_title: "Wschodnie stocznie"
 gc_por_discovers_east_africa_desc: "Nikt nie wiedział, co znajdziemy na tej drodze eksploracji, ale jedno jest pewne, to jeszcze nie koniec. Musimy zdobyć naturalnie chronione porty, w których nasze floty będą mogły uzupełniać zapasy."
 gc_por_establishes_foothold_brazil_title: "Dominacja w Brazylii"
 gc_por_establishes_foothold_brazil_desc: "Aby uspokoić kapitanów, którzy odkryli i podzielili ziemię, musimy iść na przód i rozszerzyć nasze terytoria w Ameryce Południowej."
 gc_por_conquers_zanzibar_title: "Podbij Zanzibar"
 gc_por_conquers_zanzibar_desc: "Wybrzeże północnego suahili pokryte jest bogatymi miastami handlowymi, w których kupcy indyjscy i perscy kupują złoto oraz kość słoniową w zamian za ubrania i towary przemysłowe. Te miasta handlowe mają jednak dość ryzykowne położenie dla osób kontrolujących otwarte morze. Podbijmy te ziemie i poddajmy je pod portugalską kontrolę."
 gc_por_discovers_horn_africa_title: "Róg Afryki"
 gc_por_discovers_horn_africa_desc: "Nasi odkrywcy dotarli w końcu na drugą stronę Zatoki Adeńskiej, skąd przyprawy i inne skarby płyną szerokim strumieniem do krajów leżących nad Morzem Śródziemnym. Jeśli mamy sprowadzić owe bogactwa do Portugalii, musimy umieścić na mapach i wykorzystać ów obszar."
 gc_por_conquers_hormuz_title: "Podbij Ormuz"
 gc_por_conquers_hormuz_desc: "Cieśniny Ormuz są niezbędne, aby kontrolować przepływ handlu między Indiami, Iranem oraz arabskim Irakiem. Przejmując kontrolę nad wyspą Ormuz możemy zdominować lokalny handel i przywrócić dawne imperium morskie."
 gc_por_discover_indian_coast_tooltip: "Odblokowuje nowe wydarzenia"
 gc_por_indonesia_dominance_title: "Zabezpiecz handel"
 gc_por_indonesia_dominance_desc: "Musimy działać, aby ustanowić nasz prymat na wschodnich rynkach. Dzięki kontroli nad przepływem egzotycznych towarów ci, którzy prowadzą interesy z nami na zachodzie, będą na naszej łasce."
 gc_por_discovers_indonesia_title: "Osadnictwo w Indonezji"
 gc_por_discovers_indonesia_desc: "Słyszeliśmy opowieści o Wyspach Korzennych, leżących gdzieś na wschodzie. Odważni mężczyźni gotowi są wyruszyć i je odkryć, a wszystko, czego im potrzeba, to odrobina wsparcia ze strony korony."
 gc_por_portugal_discovers_south_america_title: "Na zachód!"
 gc_por_portugal_discovers_south_america_desc: "Wiatry i prądy sprzyjają ekspansji na zachód. Nasi odkrywcy sądzą, że tuż za horyzontem leżą bogate ziemie."
 gc_por_conquer_tangiers_title: "Zajmij Tanger"
 gc_por_conquer_tangiers_desc: "Nasza obowiązek względem chrześcijaństwa wymaga, abyśmy zajęli Tanger, broniąc w ten sposób naszej religii przed niewiernymi."
 gc_por_bandeirantes_title: "Wspieraj Bandeirantes"
 gc_por_bandeirantes_desc: "Bandeirantes to prywatne ekspedycje zajmujące się badaniem brazylijskiego wnętrza w poszukiwaniu tubylców, których można zniewolić. Obecnie jednak pojawiają się szepty, że w głębi kraju można znaleźć złoto, co spowodowało, że wielu spośród Bandeirantes postanowiło zdywersyfikować swoje zainteresowania. Powinniśmy sponsorować ich wyprawy, aby odkryć jak najwięcej źródeł złota."
 por_bandeirantes_tooltip: "§YZwiększona szansa na odkrycie złota.§!"
 gc_por_jesuits_title: "Ustanów misje jezuitów"
 gc_por_jesuits_desc: "Nie wolno nam ignorować duchowych celów naszego podboju Nowego Świata; jesteśmy tu nie tylko dla zysku, ale dla oświecenia pogańskich ludów, które nazywają tę ziemię domem. W tym celu powinniśmy zaprosić ojców jezuitów do zakładania misji w Brazylii, edukując tubylców według wskazań Boga, tak aby porzucili swoje dzikie zwyczaje."
 port_jesuits_tooltip: "§Y7§! stanów w §Ykolonialnej Brazylii§! posiadanych przez ciebie lub przez twoich wasali niebędących trybutariuszami zostało przydzielonych do zakonu religijnego §Yjezuitów§!."
 port_jesuits_alternative_tooltip: "§Y20§! prowincji w §YKolonialnej Brazylli§! posiadanych przez ciebie lub twoich wasali nie będących trybutariuszami wyznaje religię §Y[Root.Religion.GetName]§!."
 gc_por_wine_monopolies_title: "Monopol na wino"
 gc_por_wine_monopolies_desc: "Import i eksport wina jest ściśle kontrolowany w wielu portach atlantyckich. Powinniśmy zrobić wszystko, co w naszej mocy, aby zabezpieczyć umowy handlowe, które dadzą nam monopol na handel winem w jak największej liczbie portów."
 por_wine_tooltip: "Posiadaj lub miej poddanego z §Y10§! prowincjami produkującymi §Ywino§! z §Ywarsztatem§! lub §Ybiurem rachunkowym§!."
 gc_por_trading_houses_title: "Wielkie domy handlowe"
 gc_por_trading_houses_desc: "Nasze zdecentralizowane metody organizacji globalnego handlu muszą zostać uregulowane, sformalizowane i w pełni rozliczone. Poprzez ustanowienie scentralizowanych domów handlowych możemy zapewnić, że przychody z naszych przedsięwzięć handlowych będą zbierane efektywnie."
 gc_por_universities_title: "Literatura i sztuka"
 gc_por_universities_desc: "Portugalia musi stać na czele kultury literackiej i akademickiej w Europie. Musimy tworzyć i rozwijać uniwersytety, aby wprowadzić nasz kraj w nowy złoty wiek intelektualny."
 gc_por_african_gold_title: "Afrykańskie złoto"
 gc_por_african_gold_desc: "W Afryce Wschodniej jest złoto, a kopalnie znajdują się w pobliżu naszych przybrzeżnych kolonii. Musimy przejąć te kopalnie ku chwale Portugalii!"
 gc_por_ceylon_title: "Portugalski Cejlon"
 gc_por_ceylon_desc: "Nasze powiązania handlowe z Cejlonem przyniosły dość nieoczekiwany rezultat; lokalny książę zmarł bezpotomnie i postanowił, że po jego śmierci jego królestwo przejdzie pod opiekę Portugalczyków. Niestety ten transfer terytorium raczej nie będzie automatyczny. Jeśli chcemy zrealizować te roszczenia, być może będziemy musieli o nie walczyć."
 gc_por_burma_title: "Portugalska Birma"
 gc_por_burma_desc: "Kilka portów przeładunkowych wzdłuż wybrzeża Birmy kontroluje znaczną część handlu, przepływającego przez Zatokę Bengalską. Aby zabezpieczyć naszą dominację handlową na wschodzie, musimy kontrolować te porty, a tym samym kontrolować handel, który przez nie przechodzi."
 burmese_trade: "Handel portugalsko-birmański"
 gc_por_english_alliance_title: "Sojusz z Anglią"
 gc_por_english_alliance_desc: "Sojusz między Anglią a Portugalią istnieje od wielu pokoleń i musi być kontynuowany przez kolejne pokolenia."
 gc_por_caribbean_title: "Skolonizuj Karaiby"
 gc_por_caribbean_desc: "Wyspy Karaibskie to najlepsze lokalizacje dla nowych kolonii. Musimy dopilnować, aby jak najwięcej z nich podlegało rządom Portugalii."
 portuguese_carib_tooltip: "Kolonialni poddani w regionie §YKolonialnych Karaibów§! zyskują modyfikator '§YProsperująca karaibska kolonia§!' na §Y20 lat§!, dający następujące efekty:\nWydajność handlu: §G+10%§!"
 gc_por_malabar_title: "Portugalski Malabar"
 gc_por_malabar_desc: "Musimy założyć szereg faktorii wzdłuż wybrzeża Malabarskiego, aby zbierać i sprzedawać przyprawy, które występują w tym regionie w sposób naturalny i obfity. Chociaż możemy być w stanie kupić niektóre z tych ziem, ostatecznie może być konieczne zajęcie ich siłą, jeśli nie uda nam się osiągnąć porozumienia z indyjskimi książętami."
 gc_por_surat_title: "Kontroluj Surat"
 gc_por_surat_desc: "Nasi kupcy patrzyli chciwie na Surat, jak chwieje się los jego władców. Musimy zwrócić szczególną uwagę na polityczne wydarzenia w tym regionie i wykorzystać idealny moment na rozpoczęcie ataku na miasto."
 gc_por_indian_investment_title: "Casa da Índia"
 gc_por_indian_investment_desc: "Pora utworzyć instytucję, która będzie potwierdzać i egzekwować nasz monopol na cały handel morski opuszczający Indie. Casa da Índia będzie największą siłą handlową w całej Azji."
 gc_por_flagship_title: "Zwoduj okręt flagowy"
 gc_por_flagship_desc: "Czym jest flota bez okrętu flagowego? Płynąc na czele naszej wielkiej armady, nasz okręt flagowy wzbudzi strach i szacunek zarówno jako imponujący okręt sam w sobie oraz jako symbol portugalskiej potęgi."
 gc_por_intervene_in_castile_title: "Interweniuj w Kastylii"
 gc_por_intervene_in_castile_desc: "Sukcesja kastylijska była wielokrotnie kwestionowana, a interwencja Portugalii była czynnikiem decydującym o wyniku. Być może nadszedł czas, abyśmy zadbali o własne interesy, gdy kwestia ta ponownie będzie podlegać dyskusji."
 gc_por_lusitanian_empire_title: "Imperium Luzytańskie"
 gc_por_lusitanian_empire_desc: "Podczas gdy królowie Kastylii od czasu do czasu mieli arogancję, aby ogłosić się cesarzami całej Hiszpanii, my stworzymy prawdziwą unię iberyjskich koron."
 gc_por_trade_with_china_title: "Handel z Katajem"
 gc_por_trade_with_china_desc: "Chiny to ogromny kraj, który pozornie jest tak bogaty w zasoby, że nie potrzebuje handlu z resztą świata. Trudno będzie przekonać chińskich władców, że nasze transakcje handlowe mogą być dla nich wartościowe, a potencjalnych korzyści nie da się przecenić."
 gc_por_oman_title: "Portugalski Oman"
 gc_por_oman_desc: "Klejnot dawnego ormuskiego imperium handlowego, Maskat jest dobrze chronionym miastem na krańcu Półwyspu Arabskiego. Musimy przejąć Maskat i wzmocnić go przeciwko naszym rywalom."
 gc_por_malacca_title: "Portugalska Malakka"
 gc_por_malacca_desc: "Malakka jest najważniejszym miastem w Indiach Wschodnich. Jej strategiczna pozycja chroniąca cieśniny i jej wieloletnie dziedzictwo jako ośrodka handlowego sprawiają, że jest ona niezwykle pożądana; musimy upewnić się, że będzie podlegać portugalskiej kontroli."
 gc_por_japanese_trade_title: "Handel z Japonią"
 gc_por_japanese_trade_desc: "Nieufni wobec wszystkich obcych, feudalni władcy Japonii niechętnie zezwalają kupcom na handel, a nawet na przybicie do japońskich portów. Musimy znaleźć sposób, aby pokonać ich podejrzenia i stać się jedyną europejską potęgą mającą przyczółek na tym ekskluzywnym rynku."
 por_japan_mission_tooltip: "Jeśli państwo [Root.GetName] ma dobre relacje z właścicielem §YHizen§!, następuje wydarzenie §YPortugalskie Nagasaki§!\nInaczej zyskasz §G3.00§! merkantylizmu"
 macau_event_tooltip: "Jeśli państwo [Root.GetName] ma dobre relacje z właścicielem §YMakau§!, następuje wydarzenie §Y'zakup Makau'§!\nInaczej zyskasz §G3.00§! merkantylizmu"
 gc_por_triangle_trade_title: "Handel trójkątny"
 gc_por_triangle_trade_desc: "Niewolnicy z Afryki są wysyłani do pracy na plantacjach w Nowym Świecie. Produkty tej niewolniczej pracy są następnie wysyłane z powrotem do Europy i sprzedawane ze skandalicznym zyskiem. To jest atlantycki handel trójkątny i musimy go zdominować."
 por_triangle_trade_mission_tooltip: "Każda posiadana prowincja w §YAfryce§! dostarczająca §YNiewolników§! otrzymuje modyfikator '§YTrójkąt handlowy§!' na §Y20 lat§!, dający następujące efekty:\nProdukowane towary: §G+10%§!"
 por_indian_investment_tooltip: "Państwa należące do nadregionu §YIndii§! mają co najmniej jedną inwestycję kompanii handlowej"
 gc_portugal_discovers_india_title: "Kierunek - Indie! "
 gc_portugal_discovers_india_desc: "Wprawdzie nie znaleźliśmy żadnych śladów Królestwa księdza Jana, to i tak możemy zadać cios Maurom poprzez przejęcie lukratywnego handlu przyprawami. Musimy odkryć Indie, to wzmocni naszą rolę obrońcy chrześcijaństwa."
 gc_portugal_discovers_the_far_east_title: "Kierunek - Chiny!"
 gc_portugal_discovers_the_far_east_desc: "Od powrotu Marco Polo słyszeliśmy o cudownym bogactwie Chin. Musimy dokładnie ustalić, gdzie leży ten kraj."
 gc_ara_consultate_of_the_sea_title: "Konsulat mórz"
 gc_ara_consultate_of_the_sea_desc: "Konsulat Morski zarządza z Walencji handlem morskim naszego narodu. Jego zdolność do egzekwowania swoich praw zależy jednak od tego, czy jest w stanie kontrolować przepływy handlowe w zachodnim basenie Morza Śródziemnego. Musimy wspomóc wysiłki Konsulatu, zabezpieczając większość udziałów w handlu na pobliskim morzu."
 gc_ara_valencian_silk_title: "Walencki jedwab"
 gc_ara_valencian_silk_desc: "Udało nam się zdobyć zarówno środki, jak i wiedzę do produkcji jedwabiu, jednego z najbardziej poszukiwanych towarów w Europie i zwykle pozyskiwanego jedynie poprzez korzystanie z Jedwabnego Szlaku, obecnie kontrolowanego przez naszych muzułmańskich wrogów. Musimy zacząć produkować nasz własny jedwab i założyć giełdę jedwabiu, gdzie będzie można go nabyć lub sprzedać dla pożytku naszego narodu."
 gc_ara_industry_title: "Dzielnice przemysłowe"
 gc_ara_industry_desc: "Produkujemy wiele towarów o wysokiej wartości i wyrobów przemysłowych; szkło, wino, papier, a nawet jedwab zaliczane są do naszych dóbr narodowych. Musimy zapewnić sobie monopol na te towary i rozwijać nasz przemysł wytwórczy."
 ara_manufactories_tooltip: "§Y10§!! posiadanych prowincji:\nMa jakiekolwiek §Ymanufaktury§!"
 gc_ara_golden_age_title: "Złoty wiek"
 gc_ara_golden_age_desc: "Musimy doprowadzić nasz naród do złotej ery, która będzie trwała przez pokolenia. Nasze bogactwo i prestiż przyćmią wszystkie inne narody!"
 gc_ara_genoa_title: "Zdominuj Genuę"
 gc_ara_genoa_desc: "Zbyt długo musieliśmy konkurować z genueńskimi kupcami. Nadszedł czas, abyśmy na stałe przyparli ich do muru i zagarnęli ich miasto dla siebie."
 gc_ara_venice_title: "Kontroluj Wenecję"
 gc_ara_venice_desc: "Po wyrwaniu Genui spod panowania kupców, uczynienie tego samego w Wenecji wydaje się celem możliwym do osiągnięcia. Jeśli uda nam się zarówno opanować miasto, jak i przejąć ich handel morski, będziemy mogli zaliczyć się do najbogatszych narodów świata."
 gc_ara_banking_title: "Tabela kursów"
 gc_ara_banking_desc: "Praktyki bankowe szybko ewoluują w miarę jak handel staje się coraz bardziej wyrafinowany. Musimy się upewnić, że nasze własne banki mają w swoich skarbcach wystarczającą ilość złota, aby sfinansować ciągłą ekspansję interesów narodowych."
 gc_ara_trade_guilds_title: "Gildie Barcelony"
 gc_ara_trade_guilds_desc: "Gildie Barcelony zawsze miały ogromny wpływ na miasto. Musimy zapewnić sobie ich lojalność, jak również lojalność podobnych gildii w naszym królestwie."
 gc_ara_navy_title: "Flota [Root.GetAdjective]"
 gc_ara_navy_desc: "Jako że nasze królestwo jest podzielone przez Morze Śródziemne, musimy uczynić budowę floty naszym najwyższym priorytetem. Jeśli nie uda nam się zapewnić sobie dominacji na wodzie, nasi wrogowie będą mieli wolną rękę w plądrowaniu i zdobywaniu naszych terytoriów."
 gc_ara_barbary_ports_title: "Zwalczaj berber. piratów"
 gc_ara_barbary_ports_desc: "Piraccy handlarze niewolników działający na północnym brzegu Afryki są stałym zagrożeniem dla naszych wybrzeży i naszej marynarki. Musimy zdobyć te korsarskie miasta i zakończyć zagrożenie, jakie stanowią dla niewinnych chrześcijan."
 gc_ara_tunis_title: "Podbij Tunezję"
 gc_ara_tunis_desc: "Tunis to coś więcej niż zwykły port piracki. Jest stolicą rywalizującej potęgi morskiej powiązanej z przerażającymi Turkami i musi zostać zniszczony, zanim stanie się większym zagrożeniem."
 gc_ara_alexandria_title: "Okupuj Aleksandrię"
 gc_ara_alexandria_desc: "Aleksandria była niegdyś wielkim miastem, ale popadła w ruinę. Podczas rozszerzania naszych rządów na wschód, powinniśmy ją przejąć i odbudować, aby bogactwo Egiptu wpłynęło do miasta."
 gc_ara_envoy_to_ethiopia_title: "Wysłannik do Etiopii"
 gc_ara_envoy_to_ethiopia_desc: "W końcu odnaleźliśmy legendarne Królestwo Kaznodziei Jana! Ziemie Abisynii, jak się dowiedzieliśmy, zamieszkuje wielu wiernych chrześcijan gotowych przyjąć naszą pomoc przeciwko wrogom stojącym u ich drzwi. Powinniśmy chronić i wzmacniać naszych dalekich braci w wierze."
 ara_ethiopia_tooltip: "Jakikolwiek §Ychrześcijański§! naród z całkowitym rozwojem na poziomie co najmniej §Y70§! i stolicą w regionie §YRogu Afryki§! ma o nas opinię na poziomie co najmniej §Y100§!"
 gc_ara_provence_title: "Upokórz Prowansję"
 gc_ara_provence_desc: "Książę Prowansji rości sobie pretensje zarówno do tytułu władcy Aragonii, jak i Neapolu. Jego pretensje nie powinny pozostać bezkarne."
 gc_ara_occitania_title: "Zaatakuj Oksytanię"
 gc_ara_occitania_desc: "Dzielenie granicy z Królestwem Francji jest źródłem niepokoju dla wielu narodów. Nigdy nie możemy być pewni, że nasze wysiłki militarne lub dyplomatyczne wystarczą, aby odstraszyć Francuzów, jeśli zdecydują się na inwazję. Zamiast tego musimy podjąć z nimi walkę!"
 gc_ara_albania_title: "Chroń Albanię"
 gc_ara_albania_desc: "Zmagania Skanderbega z tureckimi rządami muszą zostać uhonorowane. Naród albański zostanie wyzwolony!"
 gc_ara_constantinople_title: "Miasto, które pragnie świat"
 gc_ara_constantinople_desc: "Konstantynopol, miasto pożądane przez świat, leży w naszym zasięgu. Oblężenie z pewnością będzie długie i uciążliwe, ale musimy wytrwać. Miasto będzie nasze!"
 gc_ara_mare_nostrum_title: "Mare Nostrum"
 gc_ara_mare_nostrum_desc: "Od Słupów Heraklesa po Morze Marmara, Morze Śródziemne będzie nasze. Każdy statek, który płynie po jego wodach, będzie czynił to zgodnie z naszymi przepisami."
 gc_ara_italy_title: "Rządź Włochami"
 gc_ara_italy_desc: "Musimy wyeliminować ostatnie ślady oporu wobec naszych rządów we Włoszech. Nawet papież musi zaakceptować nasze rządy."
 gc_ara_portugal_title: "Unia z Portugalią"
 gc_ara_portugal_desc: "Czas zjednoczyć wszystkie królestwa Hiszpanii pod władzą jednego monarchy i aby to zrobić, musimy zdobyć koronę Portugalii."
 gc_ara_navarra_title: "Zwasalizuj Nawarrę"
 gc_ara_navarra_desc: "Zarówno Kastylia, jak i Francja spoglądają zazdrośnie na ziemie Nawarry. Byłoby katastrofalne dla [Root.GetAdjective], gdyby te ziemie wpadły w ręce któregoś z nich, więc musimy wyjść z inicjatywą."
 gc_ara_crowns_of_iberia_title: "Korony Iberii"
 gc_ara_crowns_of_iberia_desc: "Liczne korony Iberii zostały ostatnio skłócone i skonsolidowane przez panstwo [Root.GetName] oraz naszego sąsiada Kastylię. Wszystkie korony są połączone wspólną linią krwi i dlatego mają wspólne roszczenia wobec siebie. Nadszedł czas, by wzmocnić nasze roszczenia wobec królestw na zachodzie."
 gc_ara_naples_title: "Zintegruj Neapol"
 gc_ara_naples_desc: "Neapol podlega rządom aragońskim, ale nie rządzimy nim bezpośrednio. Musi zostać w pełni zintegrowany z Aragonią."
 gc_ara_athens_title: "Roszczenia do Aten"
 gc_ara_athens_desc: "Korona Aragonii rości sobie prawo do Księstwa Aten, które obecnie jest zagrożone przez tureckie ataki. Ateny, a w rzeczywistości szerzej naród grecki, skorzystałyby z powrotu naszej ochrony."
 berber_new_world.tooltip: "Kraj §Y[Root.GetName]§! lub jego poddani posiadają co najmniej §Y10§! w pełni skolonizowanych prowincji w nowym świecie."
 berber_invade_iberia_tooltip: "Żadne niezależne państwo chrześcijańskie ze stolicą w regionie §YIberii§! nie posiada całkowitego rozwój na poziomie §Y100§! lub więcej."
 berber_invade_iberia_tooltip_2: "Posiadaj §Y5§! prowincji w regionie §YIberii§!"
 berber_corsair_fleet_title: "Zbuduj flotę najazdową"
 berber_corsair_fleet_desc: "Wielką siłą Maghrebu są rozległe połacie wybrzeża i wiele naturalnych portów. Musimy zbudować flotę i przygotować serię najazdów, jakich jeszcze nikt nie widział na Morzu Śródziemnym."
 berber_barbary_pirates_title: "Łup na M. Śródziemnym"
 berber_barbary_pirates_desc: "Chrześcijanie za morzem będą zupełnie nieprzygotowani na nasz atak. Żaden okręt nie zdoła uciec i żadna wioska rybacka nie pozostanie nieograbiona."
 berber_turkish_alliance_title: "Turecka dyplomacja"
 berber_turkish_alliance_desc: "Należy zająć się rosnącą potęgą Turków osmańskich. Nie ważne, czy poprzez sojusz, czy rywalizację, musimy zająć zdecydowane stanowisko w sprawie kwestii osmańskiej."
 berber_new_world_raiders_title: "Korsarze Nowego Świata"
 berber_new_world_raiders_desc: "Daleko za oceanem jest cały nowy świat gotowy do podbojów i grabieży. Musimy popłynąć na Zachód!"
 berber_invade_iberia_title: "Zaatakuj Iberię"
 berber_invade_iberia_desc: "Naszymi najgroźniejszymi wrogami są hiszpańscy chrześcijanie z północy, żyjący na terenach niegdyś kontrolowanych przez wiernych muzułmanów. Nadszedł czas, aby odwrócić ich żałosną 'rekonkwistę'."
 nav_basque_fisheries_title: "Baskijskie rybołówstwo"
 nav_basque_fisheries_desc: "Baskowie mają długą tradycję rybołówstwa. Teraz, gdy odzyskaliśmy linię brzegową, możemy promować przemysł rybny na poziomie krajowym."
 nav_north_sea_whaling_title: "Wieloryby z M. Północnego"
 nav_north_sea_whaling_desc: "Wielorybnictwo to wyjątkowo dochodowe przedsięwzięcie. Musimy być przygotowani do wypłynięcia daleko na północ, aby znaleźć stada wielorybów i, jeśli to możliwe, założyć port handlowy w regionie."
 nav_terranova_title: "Terra Nova"
 nav_terranova_desc: "Najbogatszym źródłem oleju z wieloryba odkrytym dotychczas na świecie jest rozległy ocean na zachodzie, w pobliżu lądu, który nazywamy Terranova. Musimy założyć kolonię na tym odległym brzegu."
 nav_newfoundland_labrador_title: "Handel w Granbaia"
 nav_newfoundland_labrador_desc: "Musimy zdominować handel w Granbaii i zapewnić, że żaden inny naród nie będzie kontrolował najbardziej dochodowego wybrzeża, na którym nasi wielorybnicy prowadzą swój handel."
 nav_reclaim_coast_title: "Odzyskaj wybrzeże"
 nav_reclaim_coast_desc: "Królestwo Navarry miało kiedyś na własność kawałek linii brzegowej. Mocarstwa w okrutny sposób pozbawiły nasz naród dostępu do morza, odcinając nas od niego i odmawiając nam możliwości korzystania z naszych słynnych tradycji morskich. Musimy natychmiast naprawić tę niesprawiedliwość."
 nav_conquer_lapurdi_title: "Podbij Lapurdi"
 nav_conquer_lapurdi_desc: "Baskowie z Lapurdi zbyt długo cierpieli pod angielską i francuską tyranią. Muszą zostać wyzwoleni i poddani prawowitemu panowaniu Navarry."
 nav_claims_in_gascony_title: "Roszczenia do Gaskonii"
 nav_claims_in_gascony_desc: "W południowo-zachodniej Francji znajdują się tytuły ziemskie, do których mamy prawomocne roszczenia. Powinniśmy zabezpieczyć militarnie ten region, aby nasze roszczenia były traktowane poważnie."
 nav_union_with_france_title: "Unia z Francją"
 nav_union_with_france_desc: "Nasze dynastyczne powiązania z francuską szlachtą w końcu się opłaciły; możemy przedstawić mocne argumenty, że nasz monarcha jest prawowitym spadkobiercą francuskiego tronu. Oczywiście obecny monarcha nie zgadza się z tym, więc trzeba będzie go zdetronizować, zanim nastąpi sukcesja."
 nav_aragonese_inheritance_title: "Aragońskie dziedzictwo"
 nav_aragonese_inheritance_desc: "Po śmierci króla Alfonsa, korony Nawarry i Aragonii mają zostać zjednoczone pod jednym monarchą. Musimy dopilnować, by Navarra była starszym partnerem w tej unii, w przeciwnym razie musimy siłą przejąć koronę Aragonii."
 nav_dominate_espainiako_title: "Zdominuj Hiszpanię"
 nav_dominate_espainiako_desc: "Navarra zbyt długo była podrzutkiem wśród wielkich narodów Iberii. Nadszedł czas, aby Królestwo Pampeluny zdominowało cały Półwysep i ustanowiło imperium baskijskie!"
 gra_refugees_flock_to_us_title: "Los naszych krewnych"
 gra_refugees_flock_to_us_desc: "Przez setki lat niewierna rekonkwista prześladowała naszych braci w Iberii. Z terenów gdzie niegdyś życzliwy kalifat niósł pokój przybywają do nas masowo ludzie. Naszym zadaniem jest przygotowanie dla nich domu, w którym znajdą przyjazne schronienie."
 gra_palace_of_alhambra_title: "Qalat Al-Hamra"
 gra_palace_of_alhambra_desc: "Od czasów emira Mohammeda ben Al-Ahmara, ten strzelisty pałac był szczytem rzemieślniczego budownictwa. Jego następcy dodali do tego wielkiego kompleksu liczne cuda: Lwi Dwór, Dwór Mirtów i wykwintną Salę Ambasadorów. Jeśli będziemy kontynuować tę tradycję, na długie lata zapiszemy się jako centrum sztuki i kultury."
 gra_friends_in_high_places_title: "Marokańskie więzi"
 gra_friends_in_high_places_desc: "Sułtani w Maroku od dawna darzą nas dużym szacunkiem. Jeśli kiedykolwiek mamy wyjść z naszej niepewnej pozycji w Iberii, powinniśmy rozważyć utrwalenie naszej przyjaźni w bardziej oficjalnym układzie. Należy jednak powiedzieć, że chwała, jaką zyskalibyśmy pokazując światu, że nie potrzebujemy protekcjonalnego wsparcia naszych niedoszłych dobroczyńców, mogłaby nabrać jeszcze większego wymiaru."
 gra_friends_in_high_places_tooltip: "Jeśli zdecydujesz się na ukończenie tej misji bez pomocy Maroka, to zyskasz również:"
 gra_war_footing_with_castile_title: "Przygotowania do wojny"
 gra_war_footing_with_castile_desc: "Armie Kastylii wkraczają coraz dalej na ziemie, które kiedyś zostały słusznie podbite przez naszych poprzedników, Almohadów. Dekady niestabilności w naszym państwie muszą zostać odłożone na bok, a spory zaniechane, aby rozpocząć proces odzyskiwania naszego malejącego dziedzictwa."
 gra_reconquer_valencia_title: "Odzyskaj Balansiyah"
 gra_reconquer_valencia_desc: "Starożytna andaluzyjska cytadela Balansiyah padła ofiarą rekonkwisty, prawie dwa wieki wcześniej. Złe traktowanie naszych braci i sióstr w wierze nie zostało jednak zapomniane. Musimy odzyskać to wspaniałe miasto i okoliczne ziemie oraz przypomnieć Europie, że nie jesteśmy tak bezradni, jak niegdyś sądzono."
 gra_retake_ceuta_title: "Port Sebtah"
 gra_retake_ceuta_desc: "Wtrącanie się chrześcijańskich królów sprawiło, że strategiczny port Sebtah pozostaje poza naszym zasięgiem. Pomimo licznych prób wyzwolenia naszych zniewolonych krewnych, ponownie znajduje się pod obcym panowaniem. Wyruszamy na ląd i ponownie ustanawiamy nasz przyczółek."
 gra_reconquer_sevilla_title: "Wyzwól Qurtubę"
 gra_reconquer_sevilla_desc: "Wielkie miasta Isbiliyah i Qurtuba były kiedyś znane na całym znanym świecie jako bastiony myśli islamskiej. Jeśli chcemy odzyskać należne nam miejsce na arenie światowej, musimy wyrzucić obcych ciemiężców i przywrócić im dawną świetność."
 gra_restore_the_andalusian_caliphate_title: "Odbuduj al-Andalus"
 gra_restore_the_andalusian_caliphate_desc: "Przez prawie osiem wieków południowa Iberia była znana w świecie islamu jako Al-Andalus i stanowiła świecącą latarnię dobrobytu w całym basenie Morza Śródziemnego. Może się to wydawać wzniosłym celem, ale przywrócenie tego błogosławionego państwa sprawi, że nasze imiona zapiszą się w historii po wsze czasy. Nawróćcie tych, którzy są na naszych ziemiach na prawdziwą wiarę i ogłoście nasz majestat!"
 gra_rival_portuguese_fleet_title: "Rywalizacja z flotą Portugalii"
 gra_rival_portuguese_fleet_desc: "Kluczem do sukcesu u ujścia Morza Śródziemnego zawsze było utrzymanie silnej obecności marynarki wojennej. Portugalczycy nauczyli się tego metodą prób i błędów. Jeśli mamy wykorzystać naszą korzystną pozycję, musimy natychmiast odeprzeć to zagrożenie."
 gra_restore_trade_superiority_title: "Zdominuj handel"
 gra_restore_trade_superiority_desc: "Przebiegli kupcy z Portugalii zdobyli wyraźną przewagę na wodach wokół Iberii. Nie wszystkie bitwy muszą być toczone przy użyciu miecza i tarczy - upewnij się, że ich handlarze wracają z marnymi towarami oraz osiągnij dominację handlową, na którą zasługujemy."
 gra_overcome_internal_strife_title: "Wypleń pretendentów!"
 gra_overcome_internal_strife_desc: "Tron Emiratu Granady jest nieustannie atakowany przez tych, którzy chcieliby widzieć w sobie emira. Musimy zaprezentować wspólny front wobec nadciągającego chrześcijańskiego zagrożenia, rozprawiając się raz na zawsze z gorzkimi waśniami wewnątrz naszego państwa."
 gra_restore_faith_in_the_throne_title: "Przywróć wiarę w tron"
 gra_restore_faith_in_the_throne_desc: "Krwawa walka o tron Granady wreszcie się zakończyła. Musimy rozpocząć kampanię na rzecz poprawy sytuacji w całym kraju, by pokazać wszystkim ludziom, że jedyne prawdziwe zagrożenie dla naszego królestwa pochodzi od naszych zagranicznych wrogów."
 granadan_civil_war_over_tooltip: "Wojna o sukcesję grenadzką dobiegła końca."
 adu_develop_cordoba_title: "Odbuduj Qurtubę"
 adu_develop_cordoba_desc: "Miasto Qurtuba uległo ogromnemu upadkowi zarówno z powodu dekadencji swoich elit, jak i ucisku obcych tyranów. Przywrócimy je do stanu odpowiadającego naszemu odbudowanemu państwu."
 alandalus_returns_tooltip: "Aktywowano modyfikator §Y'Qurtuba Odzyskana'§!, który zostanie dodany do prowincji Qurtuba"
 adu_conquer_portugal_title: "Kres Królestwa Portugalii"
 adu_conquer_portugal_desc: "Królestwo Portugalii zbyt długo kontrolowało bogate zachodnie wybrzeże Iberii. Wiele z tego terytorium słusznie znajdowało się kiedyś w rękach naszych przodków i musi zostać odzyskane. Wieść niesie, że szukają oni nowych podbojów w odległych krainach - może moglibyśmy wykorzystać tę okazję jako pretekst do dalszych poszukiwań."
 adu_explore_further_title: "Kontynuuj eksplorację"
 adu_explore_further_desc: "Zaskakujące odkrycie Nowego Świata podekscytowało naszych ludzi. Kontynuujmy tę odkrywczą podróż, abyśmy mogli rościć sobie prawa do tej nowej ziemi, zanim zrobią to nasi byli ciemiężcy."
 adu_colonize_caribbean_cn: "Kraj §Y[Root.GetName]§! lub jego poddani posiadają co najmniej §Y5§! w pełni skolonizowanych prowincji w regionie kolonialnych Karaibów."
 adu_brazilian_cn_title: "Wybrzeże Brazylii"
 adu_brazilian_cn_desc: "Wybrzeże tego nowego świata kryje w sobie cuda przekraczające wszelkie wyobrażenia. Przynieśmy ludom zamieszkującym te tereny oświecenie i odkryjmy bogactwa czekające w głębi lądu. Aby w pełni wykorzystać ten region, musimy założyć sporą kolonię."
 adu_caribbean_cn_title: "Karaiby"
 adu_caribbean_cn_desc: "Samo bogactwo tej nowej ziemi usianej wyspami i archipelagami przekracza nasze najśmielsze wyobrażenia. Załóżcie organ administracyjny, który będzie działał jako baza operacyjna w naszych nowych przedsięwzięciach kolonialnych."
 adu_conquer_med_islands_title: "Wyspy Morza Śródziemnego"
 adu_conquer_med_islands_desc: "Różne wyspy położone wokół Morza Śródziemnego mogłyby, przy odpowiednim władcy, być idealnie usytuowane, aby wykorzystać czyste bogactwo, które napływa do Europy. Zdobądź je i upewnij się, że odegrają integralną rolę w naszej zemście na chrześcijańskich królach kontynentu."
 adu_retake_sicily_title: "Odzyskaj Sycylię"
 adu_retake_sicily_desc: "Emirat Sycylii został wyrwany z rąk upadającego Cesarstwa Bizantyjskiego w IX wieku. Rozkwitał pod rządami muzułmanów, pozostając tyglem kulturowym różnych ludów, dopóki nie wpadł w ręce Rogera z Sycylii pod koniec XI wieku. Wielu pragnie powrotu tej cudownej wyspy do naszego szybko rozwijającego się imperium - uczyńmy tak."
 adu_colonize_brazil_cn: "Kraj §Y[Root.GetName]§! lub jego poddani posiadają co najmniej §Y10§! w pełni skolonizowanych prowincji w regionie kolonialnej Brazylii."
 adu_own_tunisia_1_title: "Ziemie Almohadów"
 adu_own_tunisia_1_desc: "Dynastia Almohadów ukształtowała imperium tak wielkie jak to legendarnego Aleksandra, którego Grecy wychwalają z uwielbieniem. Północne wybrzeże Afryki jest nasze z mocy prawa. Wyzwólcie je od drobnych następców, którzy nie są świadomi dziedzictwa, którego są spadkobiercami."
 adu_fatimid_lands_title: "Ku Egiptowi"
 adu_fatimid_lands_desc: "Od pokoleń traktowana z przymrużeniem oka, żyzna delta Egiptu posiada jedne z najbogatszych ziem na świecie. Przed niewolniczymi despotami, Mamlukami, Saladynem i mniej znaczącymi zdobywcami, Egipt był rządzony w harmonii przez Kalifat Fatymidów, którzy twierdzili, że pochodzą od Proroka Muhammada - niech spoczywa w pokoju. Weź tę ziemię i umieść ją pod naszą życzliwą władzą."
 adu_moroccan_conquest_title: "Podbój Maroka"
 adu_moroccan_conquest_desc: "Ze smutkiem stwierdzam, że czasami starzy przyjaciele muszą się rozstać. Pomimo naszej długiej historii wsparcia ze strony Maroka, nasi ludzie domagają się połączenia ich ziemi z naszą. Sułtan marokański musi ugiąć kolano."
 gra_restore_caliphate_cordoba_title: "Kalifat Kordoby"
 gra_restore_caliphate_cordoba_desc: "Terytorium Kalifat Kordoby obejmowało prawie całą Iberię. Musimy wypędzić Hiszpanów i odebrać to, co słusznie nasze!"
 gra_own_iberia_title: "Iberyjski brzask"
 gra_own_iberia_desc: "W historii zawsze szczególne miejsce zajmowały ziemie Królestwa Leonu. Ostatnie ziemie poza zasięgiem Kalifatu Kordoby. Napraw ten błąd i podporządkuj całą Iberię pod naszą kontrolę. Cała Europa musi drżeć przed naszą potęgą!"
 gra_into_france_title: "Królowie krzyżowcy"
 gra_into_france_desc: "Francuscy królowie byli odpowiedzialni za liczne okrucieństwa popełnione na naszych braciach na zachodzie. Teraz, kiedy role się odwróciły, domagają się własnych ziem - które kiedyś uważali za bezpieczne - dlatego nacierają dalej w głąb Europy."
 adu_levantine_restoration_title: "Odbudowa Lewantu"
 adu_levantine_restoration_desc: "Damaszek był stolicą, z której wywodzi się dynastia Umajjadów. Sama Syria jest starożytną i świętą ziemią - należy ją traktować z troską i szacunkiem, ale musi też należeć do nas."
 adu_reclaim_mecca_title: "Najświętsze z miast"
 adu_reclaim_mecca_desc: "Mekka, najświętsze miasto na tej ziemi, jest w zasięgu ręki. Jesteśmy przekonani, że przejęcie kontroli nad tym ważnym miejscem da nam szacunek i podziw naszych braci na całym świecie"
 adu_down_tigris_title: "Wzdłuż Tygrysu"
 adu_down_tigris_desc: "Żyzne równiny Mezopotamii są kolebką cywilizacji. Ziemia ta jest integralną częścią funkcjonowania wszystkich otaczających ją kontynentów, a ktokolwiek ją kontroluje, kontroluje przepływ bogactwa we wszystkich kierunkach."
 adu_buy_africa_title: "Afrykańskie okazje"
 adu_buy_africa_desc: "Złote Wybrzeże, jak wiadomo, kryje w sobie wiele możliwości przekierowania cennego handlu i eksploatacji zasobów. Teraz, gdy znów stoimy na nogach, musimy szukać w tych obcych klimatach zasobów, które napędzą naszą ekspansję."
 adu_monopolize_africa_title: "Zmonopolizuj Gwineę"
 adu_monopolize_africa_desc: "Bogactwo, które wydaje się istnieć na tych nowo odkrytych ziemiach jest naprawdę zdumiewające. Musimy dopilnować, by płynęło ono do naszych portów, w przeciwnym razie zostaniemy pozbawieni dochodów."
 adu_persian_conquest_title: "Bastion"
 adu_persian_conquest_desc: "Persja była świadkiem tysiącleci wojen, podbojów i imperium. Ta ziemia należała do naszych przodków, a co za tym idzie, należy do nas. Wiele świętych miast leży na tej ziemi - zażądaj ich w naszym imieniu."
 pirate_trade_practices_title: "Pirackie metody handlu"
 pirate_trade_practices_desc: "Możesz uzyskać więcej za pomocą życzliwego słowa i kordelasa niż tylko życzliwego słowa."
 pirate_trade_ports_title: "Wolne porty handlowe"
 pirate_trade_ports_desc: "Dzięki samodzielnej kontroli kluczowych portów handlowych możemy ominąć karygodnie wysokie opłaty handlowe ustalane przez lokalnych handlarzy."
 pirate_trade_in_gold_title: "Handel złotem"
 pirate_trade_in_gold_desc: "Handel złotem jest łatwy, a jego wartość jest niepodważalna. Jedyną rzeczą wartą swojej wagi w złocie jest złoto."
 pirate_triangle_trade_title: "Atak na handel trójkątny"
 pirate_triangle_trade_desc: "Poprzez najazd na transatlantyckich handlarzy niewolników wzmocnimy nasze własne siły i pokażemy wszystkim tyranom niewolnictwa, iż życie pirata jest wolne!"
 pirate_a_second_madagascar_title: "Drugi Madagaskar"
 pirate_a_second_madagascar_desc: "Idąc za słowami Thomasa Barrowa będziemy rozwijać naszą wolną przystań i tworzyć piracką republikę godną miana 'drugiego Madagaskaru'."
 pirate_an_old_fort_title: "Stary fort"
 pirate_an_old_fort_desc: "Zanim podbijemy całe Karaiby, musimy zabezpieczyć naszą pozycję i zbudować fort, który będzie stał długo po tym, jak wszyscy spoczniemy w kufrze Davy'ego Jonesa."
 pirate_running_down_to_cuba_title: "'Running Down To Cuba'"
 pirate_running_down_to_cuba_desc: "Kuba należy teraz do nas piratów, dlaczego inaczej powstałaby o niej piosenka?"
 pirate_pirates_of_the_caribbean_title: "Piraci z Karaibów"
 pirate_pirates_of_the_caribbean_desc: "Ten, kto kontroluje złoto, kontroluje świat."
 pirate_all_of_the_gold_title: "Złoty wiek piractwa"
 pirate_all_of_the_gold_desc: "Nie ma na tym świecie problemów, których nie można rozwiązać za pomocą złota. A jeśli wszystko inne zawiedzie, można go użyć do kupienia większej ilości rumu!"
 pirate_a_pirate_fleet_title: "Flota piracka"
 pirate_a_pirate_fleet_desc: "Z odpowiednio dużą flotą, żadna zdobycz nie będzie poza naszym zasięgiem!"
 pirate_a_scourge_on_the_seven_seas_title: "Postrach siedmiu mórz"
 pirate_a_scourge_on_the_seven_seas_desc: "Każda szanująca się konfederacja piratów musi mieć okręt flagowy i kapitana godnego dowodzenia nim."
 pirate_the_pirate_code_title: "Nie kupujesz, nie płacisz"
 pirate_the_pirate_code_desc: "Zbierzemy najodważniejszych wojowników dla naszej sprawy, zapewniając, że ci, którzy dla nas walczą, zostaną sprawiedliwie wynagrodzeni, zgodnie z Kodeksem Piratów."
 pirate_diplomacy_title: "Piracka dyplomacja"
 pirate_diplomacy_desc: "Pamiętaj; to musi się rymować!"
 pirate_the_pirate_threat_title: "Pirackie zagrożenie"
 pirate_the_pirate_threat_desc: "Kiedy nasze imię będzie znane na wszystkich siedmiu morzach, wolni piraci dołączą się do naszej sprawy. Damy powód do przyłączenia się tym, którzy jeszcze się nas nie boją."
 pirate_hoard_title: "Skarb piratów"
 pirate_hoard_desc: "To drugi największy skarb piratów, jaki kiedykolwiek widziałem!"
 pirate_federation_title: "Federacja piracka"
 pirate_federation_desc: "Jest to dość luźna federacja i zasady są raczej 'wytycznymi', ale na pewno przyniesie to korzyści nam obu."
 pirate_a_famous_pirate_title: "Niesławny bukanier"
 pirate_a_famous_pirate_desc: "Prawdziwy przywódca piratów zainspiruje naszych korsarzy do wielkich czynów i dopilnuje, by bezzwłocznie oddali hołd."
 pirate_the_pirate_round_title: "Okoliczni piraci"
 pirate_the_pirate_round_desc: "Najazd na bogate wybrzeże Indii przyniesie nam wiele łupów. Część z nich będziemy musieli jednak podzielić z piratami z Madagaskaru, jeśli będziemy chcieli korzystać z ich portów w celu uzupełnienia zapasów. Chyba, że..."
 all_gold_provinces_around_the_caribbean: "Dzięki ukończeniu tej misji uzyskamy stałe roszczenia do wszystkich prowincji ze złotem na Karaibach oraz w ich okolicy"
 a_mighty_pirate_leader: "§Y[Root.GetName]§! ma słynnego przywódcę piratów za władcę"
 new_world_modernization_tag_title: "Modernizacja Nowego Świata"
 new_world_modernization_tag_desc: "Europejski kolonializm grozi całkowitym wymazaniem naszego narodu, jeśli szybko się nie dopasujemy. Musimy zdobyć technologię oraz dostosować aparat państwowy, abyśmy mogli rzucić im wyzwanie."
 reform_religion_title: "Zreformuj naszą religię"
 reform_religion_desc: "Religia jest centralną częścią naszej kultury, ale jest również źródłem wielu naszych problemów. Odpowiedzią, oczywiście, nie jest pozbycie się jej, ale zreformowanie."
 native_income_mission_title: "Wysoki dochód"
 native_income_mission_desc: "Musimy zwiększyć dochody państwa przy użyciu wszelkich niezbędnych środków. Pieniądze są niezbędne do każdego przedsięwzięcia państwa, od codziennych wydatków rządu po utrzymanie armii w celu zaatakowania naszych wrogów."
 native_dominate_home_trade_node_title: "Zdominuj handel"
 native_dominate_home_trade_node_desc: "Nasze społeczności kupieckie od dłuższego czasu stają się coraz silniejsze. Pora dać im pomoc, której potrzebują, aby naprawdę zdominować nasz handel wewnętrzny. Żadna obca siła nie może wpływać na dobro naszych poddanych."
 native_dev_capital_title: "Rozbuduj stolicę"
 native_dev_capital_desc: "Rdzeń naszego narodu musi być silny, aby inne narody patrzyły na nas z podziwem. Musimy go rozwinąć."
 native_treasury_title: "Wypełnij skarbiec"
 native_treasury_desc: "Duży skarbiec jest niezbędnym zabezpieczeniem na wszystkie zdarzenia, które mogą nas spotkać. Jeśli jest to postrzegane jako skąpstwo, to tylko dlatego, że niektórzy nie zdają sobie sprawy, że ta cecha jest istotą tego, co oznacza panowanie."
 native_imperial_ambition_mission_title: "Imperialny podbój"
 native_imperial_ambition_mission_desc: "Zdobywanie bogactwa musi zawsze być priorytetem naszego państwa. Wykorzystajmy drogie armie i floty, które zapewnił nam nasz dobrobyt gospodarczy, aby zdobyć jeszcze więcej zasobów i poddanych dla naszego aspirującego imperium."
 native_royal_marriage_title: "Zjednoczenie plemion"
 native_royal_marriage_desc: "Poprzez zawieranie małżeństw z innymi plemionami, wzmacniamy naszą pozycję na przyszłe ekspansje. Ekspansje można rozpocząć od zawarcia małżeństwa."
 native_alliances_title: "Zaufani sojusznicy"
 native_alliances_desc: "Żaden kraj nie przetrwa sam na tym świecie. Musimy budować trwałe relacje z innymi krajami, jeśli chcemy się rozwijać i prosperować w perspektywie długoterminowej."
 native_subjects_title: "Zdobądź poddanych"
 native_subjects_desc: "Co dobrego jest w sile, jeśli nikt jej nie rozpoznaje? Musimy zdobyć poddanych, który okażą nam szacunek, jakiego można oczekiwać od kraju takiego, jak [Root.GetName]."
 native_unite_home_area_title: "Zjednocz główny region"
 native_unite_home_area_desc: "Nie możemy oczekiwać, że inni będą się nas bać, jeśli nie jesteśmy w stanie kontrolować nawet naszego głównego regionu. Zjednoczmy go!"
 native_unite_home_region_title: "Zjednocz region ojczysty"
 native_unite_home_region_desc: "Nadszedł czas, aby poddać próbie całą naszą ciężką pracę nad zbudowaniem trwałej machiny wojskowej. Musimy stać się prawdziwym hegemonem naszego regionu, szanowanym i budzącym postrach wszystkich."
 native_colonize_title: "Tubylcza kolonizacja"
 native_colonize_desc: "Wokół nas jest tyle ziemi, z niską liczbą ludności i infrastrukturą, że szkoda byłoby nie uczynić jej naszą. Poślemy naszych ludzi, aby ją zagospodarowali."
 native_build_army_mission_title: "Zbuduj armię do limitu sił"
 native_build_army_mission_desc: "Każdy rozwijający się kraj musi utrzymywać armię o rozsądnych rozmiarach. Zwiększając liczebność naszych oddziałów, możemy zarówno wspierać nasze interesy polityczne za granicą, jak i stymulować naszą lokalną gospodarkę."
 native_assemble_an_army_title: "Zgromadź armię"
 native_assemble_an_army_desc: "Nasze ambicje terytorialne potrzebują wielkiej armii. Musimy zbudować i utrzymać silną armię, która będzie w stanie bronić i poszerzać ziemie pod naszymi rządami."
 control_unrest_title: "Kontroluj niepokoje"
 control_unrest_desc: "Nasze podboje przyniosły niestabilność na naszych ziemiach. Musimy zmniejszyć niepokoje."
 build_temples_native_title: "Zbuduj świątynie"
 build_temples_native_desc: "Nasi ludzie potrzebują wskazówek od naszych duchowych przywódców, a co jest lepszym miejscem, w którym mogliby oni podzielić się swoją mądrością niż niektóre nowe miejsca kultu religijnego?"
 oceania_modernization_tag_title: "Modernizacja Oceanii"
 oceania_modernization_tag_desc: "Obcy kolonializm grozi całkowitym wymazaniem naszego narodu, jeśli szybko się nie dopasujemy. Musimy zdobyć technologię oraz dostosować aparat państwowy, abyśmy mogli rzucić im wyzwanie."
