 oceania_remove_euro_title: "Wypędź Europejczyków"
 oceania_remove_euro_desc: "Europejscy najeźdźcy szybko podbijają Oceanię, a nawet rozszerzają się na nasze rdzenne terytoria. Muszą zostać odparci z powrotem na swoje statki."
 oceania_sunset_invasion_title: "Inwazja Zachodzącego Słońca"
 oceania_sunset_invasion_desc: "Najeźdźcy uciekli z naszych ziem. Ale czy to już koniec? W każdej chwili mogą powrócić z jeszcze groźniejszej sile. Ścigajmy ich z powrotem aż po samą Europę."
