 defend_the_american_colonies_title: "Obrona wolności"
 defend_the_american_colonies_desc: "Jesteśmy prawdziwymi spadkobiercami tradycji wigów, którą to zdradził autokratyczny rząd w Brytanii. Musimy bronić swoich praw - żadnych podatków bez przedstawicieli - w taki sam sposób, jak uczynili to Cromwell i Fairfax."
 conquer_florida_title: "Podbij Florydę"
 conquer_florida_desc: "Floryda jest niezaprzeczalnie integralną częścią Stanów Zjednoczonych. Naszym przeznaczeniem jest kontrolować całe wschodnie wybrzeże."
 tradenode_ferrara_title: "Święto w Ferrarze"
 tradenode_ferrara_desc: "Ferrara, centrum kultury znane z muzyki i sztuki, zaczęło powoli odsuwać naszych kupców od swej hojnej piersi. Przyszło nam do głowy, że gdybyśmy opanowali Ferrarę, przejęlibyśmy również kontrolę nad handlem, docierającym i odpływającym z jej portów."
 disrupt_genoese_trade_title: "Zakłóć handel genueński"
 disrupt_genoese_trade_desc: "Cholera! Genua zdołała zapewnić sobie prawa handlowe przez Bosfor. Szybko tracimy rynki. Powinniśmy zlikwidować ich kolonie na Morzu Czarnym, zanim zorientują się, co ich uderzyło."
 conquer_cyprus_title: "Podbij Cypr"
 conquer_cyprus_desc: "Cypr mógłby stanowić kluczowe ogniwo naszej sieci handlowej we wschodniej części basenu Morza Śródziemnego. Był on celem osmańskich najazdów i znajduje się na prawdopodobnej ścieżce tureckiej ekspansji. Musimy zdobyć wyspę, aby zabezpieczyć ją przed niewiernymi."
 swedish_pommerania_title: "Pomorze Szwedzkie"
 swedish_pommerania_desc: "Gdyby wrogie mocarstwo utworzyło przyczółek na południowym brzegu Bałtyku, Szwecja znalazłaby się w wielkim niebezpieczeństwie. Lepiej, żebyśmy przywiązali nasze konie do płotu wroga, aniżeli on do naszego."
 defend_korea_title: "Podbij Koreę"
 defend_korea_desc: "Korea zbyt długo chowała się za naszą ochroną. Jeśli chcą w przyszłości cieszyć się bezpieczeństwem pod naszymi skrzydłami, muszą bardziej bezpośrednio poddać się naszym rządom."
