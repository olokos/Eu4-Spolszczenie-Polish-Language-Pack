l_english:
 military_missions: "Misje wojskowe"
 build_army_mission_title: "Zbuduj armię do limitu sił"
 build_army_mission_desc: "Każdy rozwijający się kraj musi utrzymywać armię o rozsądnych rozmiarach. Zwiększając liczebność naszych oddziałów, możemy zarówno wspierać nasze interesy polityczne za granicą, jak i stymulować naszą lokalną gospodarkę."
 arl_build_army_mission_title: "Królewska armia"
 arl_build_army_mission_desc: "Każdy rozwijający się kraj musi utrzymywać armię o rozsądnych rozmiarach. Zwiększając liczebność naszych oddziałów, możemy zarówno wspierać nasze interesy polityczne za granicą, jak i stymulować naszą lokalną gospodarkę."
 expand_country_mission_title: "Rozwój [Root.GetAdjective]"
 expand_country_mission_desc: "Ci, którzy byli przed nami, dali nam silny i stabilny kraj. Nadszedł czas, abyśmy powiększyli nasze dziedzictwo i rozwinęli ziemie [Root.GetAdjective], żebyśmy mogli zostawić naszym dzieciom silniejszy i bardziej wpływowy kraj."
 arl_expand_country_mission_title: "Chroń państwo [Root.GetName]"
 arl_expand_country_mission_desc: "Ci, którzy byli przed nami, dali nam silny i stabilny kraj. Nadszedł czas, abyśmy powiększyli nasze dziedzictwo i rozwinęli ziemie [Root.GetAdjective], żebyśmy mogli zostawić naszym dzieciom silniejszy i bardziej wpływowy kraj."
 conquer_states_title: "Podbij nowe stany"
 conquer_states_desc: "W miarę ekspansji musimy mieć pewność, że uda nam się skutecznie zintegrować nowe podbite ziemie z naszym aparatem administracyjnym. Po podboju przychodzi ciężka praca ustanowienia prawdziwej władzy [Root.GetAdjective] nad podbitymi terytoriami."
 arl_conquer_states_title: "Rozszerzenie królewskiej domeny"
 arl_conquer_states_desc: "W miarę ekspansji musimy mieć pewność, że uda nam się skutecznie zintegrować nowe podbite ziemie z naszym aparatem administracyjnym. Po podboju przychodzi ciężka praca ustanowienia prawdziwej władzy [Root.GetAdjective] nad podbitymi terytoriami."
 assemble_an_army_title: "Zgromadź armię"
 assemble_an_army_desc: "Nasze ambicje terytorialne potrzebują wielkiej armii. Musimy zbudować i utrzymać silną armię, która będzie w stanie bronić i poszerzać ziemie pod naszymi rządami."
 unite_home_region_title: "Zjednocz region ojczysty"
 unite_home_region_desc: "Nadszedł czas, aby poddać próbie całą naszą ciężką pracę nad zbudowaniem trwałej machiny wojskowej. Musimy stać się prawdziwym hegemonem naszego regionu, szanowanym i budzącym postrach wszystkich."
 unite_home_region_ct: "Wszystkie prowincje w regionie §Y[Root.Capital.GetRegionName]§! są własnością §Y[Root.GetAdjective]§!."
 arl_unite_home_region_title: "Zjednocz Persję"
 arl_unite_home_region_desc: "Nadszedł czas, aby poddać próbie całą naszą ciężką pracę nad zbudowaniem trwałej machiny wojskowej. Musimy stać się prawdziwym hegemonem naszego regionu, szanowanym i budzącym postrach wszystkich."
 diplomatic_missions: "Misje dyplomatyczne"
 building_alliances_title: "Zaufani sojusznicy"
 building_alliances_desc: "Żaden kraj nie przetrwa sam na tym świecie. Musimy budować trwałe relacje z innymi krajami, jeśli chcemy się rozwijać i prosperować w perspektywie długoterminowej."
 have_two_subjects_title: "Zdobądź poddanych"
 have_two_subjects_desc: "Co dobrego jest w sile, jeśli nikt jej nie rozpoznaje? Musimy zdobyć poddanych, który okażą nam szacunek, jakiego można oczekiwać od kraju takiego, jak [Root.GetName]."
 establish_high_seas_navy_title: "Zbuduj wielką flotę"
 establish_high_seas_navy_desc: "Aby móc pokazać siłę poza granicami naszego kraju, konieczna jest flota pełnomorska. Okręty wojenne mogą być drogie, ale jest to inwestycja, która jest tego warta, jeśli możemy znaleźć nowe rynki do zdominowania i ludy do podbicia."
 dominate_home_trade_node_title: "Zdominuj handel"
 dominate_home_trade_node_desc: "Nasze społeczności kupieckie od dłuższego czasu stają się coraz silniejsze. Pora dać im pomoc, której potrzebują, aby naprawdę zdominować nasz handel wewnętrzny. Żadna obca siła nie może wpływać na dobro naszych poddanych."
 dominant_home_node_reward_tooltip: "Przez resztę kampanii jedna posiadana prowincja w twoim głównym węźle handlowym otrzyma:\nLokalna siła handlu: §G+10.00§!\nLokalny koszt rozwoju: §G-5%§!"
 trade_company_region_abroad_title: "Ekspansja zamorska"
 trade_company_region_abroad_desc: "Choć świat jest duży, wciąż jest połączony szeregiem ważnych szlaków handlowych. Tkaniny, przyprawy, metale, złoto, porcelana i wszelkiego rodzaju wytwarzane towary są dostarczane przez pustynie i oceany do tych, którzy zapłacą za nie najwięcej. Udział w handlu poprzez zdobycie użytecznych portów w odległych regionach handlowych może uczynić nawet najmniejszy kraj bogatszym od Krezusa."
 trade_company_region_abroad_tooltip: "Posiadanie §Y5§! prowincji na terenie §Y3§! różnych §Yregionów kompanii handlowych§!, które nie znajdują się na tym samym kontynencie co twoja stolica."
 administrative_missions: "Misje administracyjne"
 high_income_mission_title: "Wysoki dochód"
 high_income_mission_desc: "Musimy zwiększyć dochody państwa przy użyciu wszelkich niezbędnych środków. Pieniądze są niezbędne do każdego przedsięwzięcia państwa, od codziennych wydatków rządu po utrzymanie armii w celu zaatakowania naszych wrogów."
 build_temples_title: "Wznoś budynki"
 build_temples_desc: "Nie możemy siedzieć bezczynnie, nawet w czasach pokoju. Zamiast tego musimy wykorzystać nasze zasoby, aby mieć pewność, że dysponujemy środkami na czas, gdy dotknie nas nieszczęście."
 build_treasury_title: "Wypełnij skarbiec"
 build_treasury_desc: "Duży skarbiec jest niezbędnym zabezpieczeniem na wszystkie zdarzenia, które mogą nas spotkać. Jeśli jest to postrzegane jako skąpstwo, to tylko dlatego, że niektórzy nie zdają sobie sprawy, że ta cecha jest istotą tego, co oznacza panowanie."
 build_manufactories_title: "Buduj manufaktury"
 build_manufactories_desc: "Poczyniono wielkie postępy w dziedzinie produkcji, zarówno pod względem technologii, jak i organizacji. Zainwestujmy dużo w nowe manufaktury, wkrótce nadejdzie wielka rewolucja przemysłowa."
 imperial_ambition_mission_title: "Imperialny podbój"
 imperial_ambition_mission_desc: "Zdobywanie bogactwa musi zawsze być priorytetem naszego państwa. Wykorzystajmy drogie armie i floty, które zapewnił nam nasz dobrobyt gospodarczy, aby zdobyć jeszcze więcej zasobów i poddanych dla naszego aspirującego imperium."
 subjugate_novgorod_title: "Podbij Nowogród"
 subjugate_novgorod_desc: "Chociaż wielki Aleksander Newski chronił Ruś przed krzyżackimi i szwedzkimi grabieżcami, Płaszcz Ochrony Rusi przypadł Moskwie. Musimy podbić Nowogród i sprawić, aby książęta nowogrodzcy ujrzeli prawdę za pomocą broni."
 invade_novgorod_mission_title: "Zaatakuj Nowogród"
 invade_novgorod_mission_desc: "Bojarzy z Nowogrodu uparcie sprzeciwiają się naszym rządom. Musimy przygotować oddziały inwazyjne, aby ich ujarzmić."
 consolidate_russia_mission_title: "Zjednocz Rosję"
 consolidate_russia_mission_desc: "Ziemie rosyjskie są podzielone na wiele niezależnych księstw. Wszyscy książęta muszą być zjednoczeni pod naszymi rządami."
 conquer_steppes_russia_mission_title: "Ujarzmij stepy"
 conquer_steppes_russia_mission_desc: "Ciągłe zagrożenie najazdami nomadów na nasze południe musi się skończyć. Z okolic Tambowa możemy przygotować się do walki z hordami."
 conquer_remaining_steppes_mission_title: "Zjednocz stepy"
 conquer_remaining_steppes_mission_desc: "Mimo że pokonaliśmy wiele z najbardziej niebezpiecznych hord, możemy poprawić naszą strategiczną pozycję na stepach jeszcze bardziej. Zjednoczmy region i podporządkujmy sobie pozostałych nomadów."
 russia_partitions_poland_new_title: "Wyzwól Ruś"
 russia_partitions_poland_new_desc: "Rzeczpospolita jest zarówno zbyt słaba, jak i niezdolna do rządzenia dumnymi ludami ruskimi i białoruskimi; inne kraje również doszły do tego wniosku. Najwyższy czas działać, zanim region zostanie podzielony między naszych rywali."
 russian_colony_in_west_siberia_new_title: "Skolonizuj Zach. Syberię"
 russian_colony_in_west_siberia_new_desc: "Zaczęliśmy wypierać Tatarów z Syberii. Aby zabezpieczyć naszą kontrolę nad tym terenem, musimy wybudować forty. Tylko w ten sposób zaprowadzimy tam rosyjskie rządy."
 russia_westsiberia.tooltip: "Kraj §Y[Root.GetName]§! posiada przynajmniej §Y15§! w pełni skolonizowanych prowincji w regionie Zachodniej Syberii."
 russia_eastsiberia.tooltip: "Kraj §Y[Root.GetName]§! posiada przynajmniej §Y10§! w pełni skolonizowanych prowincji w regionie Wschodniej Syberii."
 lithuanian_alliance_title: "Sojusz z Litwą"
 lithuanian_alliance_desc: "Litwa jest naszym naturalnym przyjacielem i sojusznikiem. Powinniśmy utrzymywać bliskie stosunki z tym krajem."
 swe_win_independence_title: "Koniec unii kalmarskiej"
 swe_win_independence_desc: "Szwecja zbyt długo była pod koroną Danii. Powinna dążyć do niezależności, aby mogła się rozwijać i rozszerzać na własnych warunkach."
 swe_baltic_fleet_title: "Flota bałtycka"
 swe_baltic_fleet_desc: "Szwecja ma ambicje podbicia Bałtyku, ale aby tego dokonać, potrzebuje potężnej floty."
 swedish_colonialism_title: "Szwedzki Nowy Świat"
 swedish_colonialism_desc: "Nowy Świat jest czeka na podbój. Szwecja powinna skorzystać z tej okazji, póki trwa."
 polish_alliance_lit_title: "Polska sukcesja"
 polish_alliance_lit_desc: "Polska, nasz najbliższy sojusznik, przeżywa kryzys przywództwa, który może mieć poważne konsekwencje dla niepodległości Litwy. Musimy wyjść z tej sytuacji z nienaruszoną suwerennością."
 denmark_norway_integration_title: "Zintegruj Norwegię"
 denmark_norway_integration_desc: "Norwegia od dawna jest poddanym Danii, jednak nadszedł czas, aby bezpośrednio je anektować."
 denmark_sweden_integration_title: "Zjednocz Skandynawię"
 denmark_sweden_integration_desc: "Teraz, gdy Norwegia w końcu została zintegrowana, tylko Szwecja stoi na naszej drodze ku utworzeniu zjednoczonego państwa skandynawskiego. "
 denmark_baltic_fleet_title: "Flota bałtycka"
 denmark_baltic_fleet_desc: "Dania ma ambicje podbić Bałtyk, jednakże aby to zrobić, potrzebuje potężnej floty."
 reclaim_neumark_desc: "Prowincja Nowa Marchia była kiedyś integralną częścią Brandenburgii. Została wydzierżawiona Krzyżakom, ale zaniedbywali ziemię, powodując, że miejscowi mieszczanie zażądali powrotu do starej administracji."
 reclaim_neumark_title: "Odzyskaj Nową Marchię"
 pru_conquer_pomerania_title: "Sukcesja pomorska"
 pru_conquer_pomerania_desc: "Mamy prawo do sukcesji Księstwa Pomorskiego. Jedynym sposobem, aby upewnić się, że nasze roszczenia nie zostaną zapomniane, jest przejęcie regionu siłą."
 pru_conquer_silesia_title: "Podbij Śląsk"
 pru_conquer_silesia_desc: "Mimo iż niektórzy powiedzieliby, iż nasze pretensje wobec Śląska są nieco wątłe, mamy pewne podstawy do roszczenia sobie praw do tej prowincji. Prestiż naszego kraju zależy od tego, czy te podstawy będą wystarczające."
 pru_duchy_of_cleves_title: "Księstwo Kleve"
 pru_duchy_of_cleves_desc: "Dzięki zawiłym prawom sukcesyjnym mamy roszczenia do Księstwa Kleve. Mimo, że są słabe, stanowią dobry powód do ekspansji w Nadrenii."
 integrate_urbino_title: "Zintegruj Urbino"
 integrate_urbino_desc: "Książęta Urbino korzystają z ochrony papieskiej. Byliby lepiej chronieni jako integralna prowincja Państwa Kościelnego."
 genoa_trade_node_power_title: "Genua potęgą handlową"
 genoa_trade_node_power_desc: "Genua żyje i umiera z handlu. W obecnej sytuacji nie mamy nawet kontroli nad zachodnim regionem Morza Śródziemnego. Konieczne jest zwiększenie naszej siły handlowej na naszych rodzimych wodach."
 conquer_tunis_gen_title: "Podbij Tunezję"
 conquer_tunis_gen_desc: "Tunis to raj dla berberyjskich piratów, którzy nieustannie nękają naszych kupców. Gdybyśmy zajęli port w Tunisie i okoliczne wybrzeża, nie tylko osłabilibyśmy piratów, ale także uczynilibyśmy Genuę potęgą handlową w Afryce Północnej."
 gen_leave_the_empire_title: "Kwestia Cesarstwa"
 gen_leave_the_empire_desc: "Genua jest tradycyjnie sprzymierzona z frakcją gwelfów, włoskich miast-państw, popierających prymat papieża nad cesarzem. Uczyniło to ochronę cesarza w najlepszym razie mieszanym błogosławieństwem. Gdy cesarstwo traci kontrolę nad Włochami, Genua musi raz na zawsze rozstrzygnąć kwestię swojego członkostwa."
 por_build_the_navy_title: "Przewaga nad konkurencją"
 por_build_the_navy_desc: "Floty berberyjskie zbyt długo mogły swobodnie panować nad ujściem Morza Śródziemnego. Czas pokazać im waleczność portugalskiej floty."
 conquer_the_north_african_coast_title: "Poszerzenie strefy buforowej"
 conquer_the_north_african_coast_desc: "Nasz przyczółek w Afryce Północnej okazuje się przydatny w obronie chrześcijaństwa, jednakże aby jego utrzymanie było pewne, musimy poszerzyć obszar, który posiadamy."
 por_discovers_cape_good_hope_title: "Przylądek Dobrej Nadziei"
 por_discovers_cape_good_hope_desc: "Zdradliwe wody otaczają legendarny przylądek Afryki, ale kto wie, jakie cuda kryją się za nim? Nasza ekspansja bardzo obciąża flotę handlową i musimy być pewni, że zapewnimy jej odpowiednią ochronę."
 por_discover_african_coast_title: "Poza Ras Budżdur"
 por_discover_african_coast_desc: "Nasi odkrywcy uważają, że Afryka nie sięga już dużo dalej na południe i wkrótce odkryjemy wreszcie Królestwo księdza Jana. Gdy już zawrzemy z nim bliski sojusz, będziemy mogli wypędzić Maurów z ziemi świętej."
 por_colonise_west_africa_title: "Skolonizuj Zach. Afrykę"
 por_colonise_west_africa_desc: "Wygląda na to, że Afryka sięga dalej na południe, niż początkowo sądziliśmy. Legendarne królestwo księdza Jana jest z pewnością w zasięgu reki. Afryka nie może być znacznie większa."
 por_colonise_central_africa_title: "Osadnictwo w Afryce Środk."
 por_colonise_central_africa_desc: "Tylko kilku odkrywców zapuściło się na południe od Wybrzeża Kości Słoniowej, a jeszcze mniej wróciło. Mimo to bogactwa, które zgromadziliśmy podczas naszych wypraw do Afryki, były zdumiewające. Jeśli wyślemy wystarczającą liczbę ludzi, niektórzy z pewnością przeżyją."
 por_establish_south_african_trade_company_title: "Kontroluj szlaki żeglugowe"
 por_establish_south_african_trade_company_desc: "Pozostało niewiele krajów zdolnych do kwestionowania naszego autorytetu handlowego w tym regionie. Musimy jednak przejąć całkowitą kontrolę, zanim będziemy mogli kontynuować naszą eksplorację na wschodzie."
 por_discovers_east_africa_title: "Wschodnie stocznie"
 por_discovers_east_africa_desc: "Nikt nie wiedział, co znajdziemy na tej drodze eksploracji, ale jedno jest pewne, to jeszcze nie koniec. Musimy zdobyć naturalnie chronione porty, w których nasze floty będą mogły uzupełniać zapasy."
 por_establishes_foothold_brazil_title: "Dominacja w Brazylii"
 por_establishes_foothold_brazil_desc: "Aby uspokoić kapitanów, którzy odkryli i podzielili ziemię, musimy iść na przód i rozszerzyć nasze terytoria w Ameryce Południowej."
 por_conquers_zanzibar_title: "Podbij Zanzibar"
 por_conquers_zanzibar_desc: "Wybrzeże północnego suahili pokryte jest bogatymi miastami handlowymi, w których kupcy indyjscy i perscy kupują złoto oraz kość słoniową w zamian za ubrania i towary przemysłowe. Te miasta handlowe mają jednak dość ryzykowne położenie dla osób kontrolujących otwarte morze. Podbijmy te ziemie i poddajmy je pod portugalską kontrolę."
 por_discovers_horn_africa_title: "Róg Afryki"
 por_discovers_horn_africa_desc: "Nasi odkrywcy dotarli w końcu na drugą stronę Zatoki Adeńskiej, skąd przyprawy i inne skarby płyną szerokim strumieniem do krajów leżących nad Morzem Śródziemnym. Jeśli mamy sprowadzić owe bogactwa do Portugalii, musimy umieścić na mapach i wykorzystać ów obszar."
 por_conquers_hormuz_title: "Podbij Ormuz"
 por_conquers_hormuz_desc: "Cieśnina Ormuz jest niezbędna, aby kontrolować przepływ handlu między Indiami, Iranem oraz arabskim Irakiem. Przejmując kontrolę nad wyspą Hormuz możemy zdominować lokalny handel i przywrócić dawne imperium morskie."
 por_discover_indian_coast_tooltip: "Odblokowuje nowe wydarzenia"
 por_indonesia_dominance_title: "Zabezpiecz handel"
 por_indonesia_dominance_desc: "Musimy działać, aby ustanowić nasz prymat na wschodnich rynkach. Dzięki kontroli nad przepływem egzotycznych towarów ci, którzy prowadzą interesy z nami na zachodzie, będą na naszej łasce."
 por_discovers_indonesia_title: "Osadnictwo w Indonezji"
 por_discovers_indonesia_desc: "Słyszeliśmy opowieści o Wyspach Korzennych, leżących gdzieś na wschodzie. Odważni mężczyźni gotowi są wyruszyć i je odkryć, a wszystko, czego im potrzeba, to odrobina wsparcia ze strony korony."
 eng_mighty_navy_title: "Imperium morskie"
 eng_mighty_navy_desc: "Nasza rosnąca globalna obecność wymaga tradycji morskiej odpowiedniej dla państwa o naszej pozycji. Wielkie statki [Root.GetAdjective] muszą wzbudzać podziw wśród naszych przyjaciół i strach wśród naszych wrogów. Połóż kil!"
 eng_discover_america_caribbean_title: "Odkryj Ameryki"
 eng_discover_america_caribbean_desc: "Ciche pogłoski opowiadają o tajemniczych krainach na dalekim zachodzie, które są pełne niewyobrażalnych cudów. Jeśli to prawda, muszą być nasze."
 english_colony_in_north_america_title: "Osadnictwo w Ameryce"
 english_colony_in_north_america_desc: "Ziemie Ameryki wydają się odpowiednie dla wielu rzeczy. Na północy słyszeliśmy o futrach i materiałach do budowy statków. Na południu ziemia wydaje się odpowiednia do uprawy wielu roślin. Musimy stworzyć tam bazy, abyśmy mogli czerpać zyski."
 english_colony_in_the_carribean_title: "Skolonizuj Karaiby "
 english_colony_in_the_carribean_desc: "Wyspy Karaibskie oferują lukratywne możliwości dla niektórych rodzajów jegomościów, którzy pragną je zdobyć i pracować, aby je wykorzystać. Mamy dokładnie tego rodzaju jegomościów."
 eng_discover_india: "Odkryj drogę do Indii"
 england_discovers_india_title: "Odkryj drogę do Indii "
 england_discovers_india_desc: "Handel z Indiami prowadzony jest od niepamiętnych czasów, jednak przy użyciu długich szlaków, przez co korzyści z tego czerpią inni. Musimy wysłać wyprawę, która odkryje morski szlak do Indii."
 england_discovers_australia_title: "Mapy mórz południowych"
 england_discovers_australia_desc: "Odważni ludzie, z prawdziwie brytyjskim charakterem, szukają poparcia rządu odnośnie sporządzenia map ogromnych pustych połaci oceanów południowych. Plotki mówią o ziemi, którą można zdobyć; powinniśmy spieszyć się, aby założyć prosperującą kolonię, zanim inni skorzystają z okazji."
 establish_trade_in_indian_cot_title: "Rozwiń handel w Indiach "
 establish_trade_in_indian_cot_desc: "Szanowana Kompania Wschodnioindyjska prosi o nasze pozwolenie na rozpoczęcie handlu w Indiach. Wspiera ją potężne lobby parlamentarne, a koronie z pewnością przyniesie to zyski."
 eng_establish_trade_in_home_cot_title: "Zmonopolizuj k. La Manche"
 eng_establish_trade_in_home_cot_desc: "Teraz, gdy wyraźnie ustaliliśmy naszą dominację kolonialną, nadszedł czas, abyśmy zaczęli czerpać korzyści w domu. Wszystko, co przepływa przez kanał jest słusznie nasze i będzie nam należne."
 eng_establish_trade_in_home_cot_gb_title: "Zmonopolizuj k. La Manche"
 eng_establish_trade_in_home_cot_gb_desc: "Teraz, gdy wyraźnie ustaliliśmy naszą dominację kolonialną, z kolonii zaczęły przybywać cenne towary. Wszystko, co przepływa przez kanał jest słusznie nasze i musimy chronić nasze inwestycje za granicą oraz w domu."
 eng_rb_take_gibraltar_title: "Zajmij Gibraltar"
 eng_rb_take_gibraltar_desc: "Port w Gibraltarze może być przydatną kartą przetargową w kontaktach z Hiszpanami i Maurami. Byłby także nieocenioną bazą zaopatrzeniową dla naszych operacji śródziemnomorskich."
 eng_rb_take_baleares_title: "Zwiększenie naszego zasięgu"
 eng_rb_take_baleares_desc: "Baleary są gospodarczo bezwartościowe, ale nie należy lekceważyć ich znaczenia ze względu na bliskość wybrzeża Francji. Musimy je kontrolować. Z kolei posiadanie Sardynii dałoby nam cenną bliskość Włoch."
 eng_rb_take_mediterranean_islands_title: "Władza nad M. Śródziemnym"
 eng_rb_take_mediterranean_islands_desc: "Chociaż początkowo postrzegaliśmy nasze bazy na Morzu Śródziemnym jako strategiczne narzędzie do wojen przeciwko naszym sąsiadom, stało się jasne, że możemy również kontrolować przepływ handlu w regionie. Powinniśmy dążyć do jego zwiększenia."
 eng_rb_take_shetland_and_faro_isles_title: "Wyspy Morza Północnego"
 eng_rb_take_shetland_and_faro_isles_desc: "Choć od dawna były poza zasięgiem naszych umysłów, nasz wzrok pada na zajęte wyspy na północy. Są niewiele warte, ale być może mogłyby być przydatnymi kamieniami milowymi do naszych dalszych osiągnięć."
 eng_rb_own_thirteen_colonies_title: "Trzynaście Kolonii"
 eng_rb_own_thirteen_colonies_desc: "Wraz ze wzrostem znaczenia i wpływów naszych kolonii rośnie również liczba ochotników chętnych do podjęcia niebezpiecznej podróży na zachód. Uczyńmy tę część świata naszą własną."
 eng_rb_war_of_roses_title: "Wojna Dwóch Róż"
 eng_rb_war_of_roses_desc: "Jest to konflikt, którego wielu od dawna się spodziewało. Nasz lud musi być bezpiecznie prowadzony przez ten okres niepewności, w ten czy inny sposób."
 eng_rb_war_of_roses.tooltip: "Zakończ katastrofę Wojny Dwóch Róż lub wejdź w epokę reformacji, nie wywołując jej."
 eng_rb_control_state_religion_title: "Kontrola nad religią państwa"
 eng_rb_control_state_religion_desc: "Anarchia religijna ogarnęła Europę. Musimy przejąć kontrolę nad sytuacją i zdecydować, jakie jest nasze stanowisko odnośnie boskości."
 eng_rb_empire_status_title: "Imp. [Root.GetAdjective]"
 eng_rb_empire_status_desc: "Imperium [Root.GetAdjective] rozciąga się od wschodu na zachód; niewiele państw może dorównać naszej wytrwałości. Niemniej jednak wciąż istnieje ziemia, która jeszcze nie należy do nas..."
 eng_rb_greenland_title: "Osadnictwo na północy"
 eng_rb_greenland_desc: "Nieprzyjazna. Zamarznięta. Zabójcza. Słowa używane do opisania dalekiej północy są liczne i różnorodne, ale my opanujemy tę ziemię."
 eng_rb_greenland.tooltip: "[1104.GetName] otrzyma właściwą dla państwa [Root.GetAdjective] nazwę."
 eng_rb_canada_title: "Skolonizuj Kanadę"
 eng_rb_canada_desc: "Zimniejsze i surowsze niż nasze południowe ziemie, terytorium Kanady jest jednak gotowe do eksploatacji. Egzotyczne futra, drewno i minerały liczne występują w zaśnieżonych górach."
 eng_war_france_title: "Wojna stuletnia"
 eng_war_france_desc: "Traktat z Tours przyniósł niespokojny okres, w którym [Root.GetName] i Francja zawiesiły broń. Obie strony są świadome, że nie potrwa to wiecznie i musimy zdecydować, czy dotrzymamy umowy i poczekamy na nasz czas, czy będziemy przygotowywać się do wojny."
 eng_reclaim_arm_paris_title: "Strategiczna kontrola"
 eng_reclaim_arm_paris_desc: "Po wznowieniu wojny stuletniej nadszedł czas, abyśmy zmienili nasze podejście. Zamiast niszczyć siły francuskie w potyczkach i bitwach, powinniśmy uderzyć w samo serce ich kraju."
 eng_rb_brittany_title: "Podbij Bretanię"
 eng_rb_brittany_desc: "Od czasów króla Wilhelma Zdobywcy, Bretania i [Root.GetName] są ze sobą związane. Pora ponownie włączyć ją do korony."
 eng_rb_angevin_title: "Królestwo Andegawenów"
 eng_rb_angevin_desc: "Andegaweńscy królowie rządzili całą połową ziem francuskich, zapewniając dobrobyt i sprawiedliwość. Ponowne zjednoczenie tych ziem pod jedną koroną zapewni nam dalszy sukces."
 eng_rb_hre_electors_title: "Kontroluj elektorów"
 eng_rb_hre_electors_desc: "Teraz, gdy Francja znajduje się na uboczu, a duża część Europy jest pod wrażeniem naszej potęgi, nadszedł czas, abyśmy zwrócili uwagę na samozwańcze 'Święte Cesarstwo Rzymskie'."
 eng_rb_hre_emperor_title: "Panowanie Wlk. Brytanii"
 eng_rb_hre_emperor_desc: "Nasze majątki rosną. Królowie kłaniają się przed naszym majestatem, a narody kłaniają się naszym wojskom. Do obalenia pozostał tylko jeden tron większy niż nasz."
 eng_rb_universities_title: "Odnów Oxbridge"
 eng_rb_universities_desc: "Budynki uniwersytetów w Oksfordzie i Cambridge z upływem stuleci przestały nadawać się do użytku. Mała inwestycja powinna znacznie poprawić sytuację."
 eng_rb_conquer_burgundy_title: "Zajmij Burgundię"
 eng_rb_conquer_burgundy_desc: "Ostatnie pozostałości Księstwa Burgundii znalazły się w trudnych czasach. Nie zapomnieliśmy, kiedy odwrócili się od nas po traktacie z Arras. Zapłacą za to."
 eng_rb_take_delta_title: "Zajmij Aleksandrię"
 eng_rb_take_delta_desc: "Żyzna delta u ujścia Nilu jest ważnym węzłem handlowym na Morzu Śródziemnym. Posiadanie tego obszaru dałoby nam wielki wpływ na przepływ towarów ze wschodu."
 eng_rb_take_bahari_title: "Władza nad Egiptem"
 eng_rb_take_bahari_desc: "Kontrola nad miastem Kair to okazja zbyt cenna, by ją przegapić. Dodatkowo, gdybyśmy zajęli część półwyspu Synaj, cały ruch lądowy z Afryki Północnej na Bliski Wschód musiałby przechodzić przez nas."
 eng_war_france.tooltip: "Zwróć Maine §YFrancji§! w wydarzeniu §YPoddanie Maine§!"
 eng_hanseatic_one_title: "Kontroluj Hanzę"
 eng_hanseatic_one_desc: "Wiele z portów [Root.GetAdjective] znajduje się na końcu lukratywnego hanzeatyckiego szlaku handlowego. Kontrolowanie większej liczby portów na tym szlaku byłoby rozsądną decyzją biznesową."
 eng_hanseatic_two_title: "Hanzeatycki wschód"
 eng_hanseatic_two_desc: "Za Sundem znajdują się bogate miasta hanzeatyckie, Gdańsk i Ryga. Dzięki naszej trosce oba mogły się rozwijać. Można powiedzieć, że są nam winne swoje bogactwo. Ten dług jest należny."
 eng_rb_trade_value_title: "Rozwój kanału La Manche"
 eng_rb_trade_value_desc: "Wartość towarów przechodzących przez kanał La Manche jest ogromna. Niech cały świat wie, że całe bogactwo zatrzymuje się u nas."
 eng_rb_furnaces_title: "Rewolucja przemysłowa"
 eng_rb_furnaces_desc: "[Root.Capital.GetName] spowija gęsty smog, kłębiący się z niezliczonych kominów, a jednak zapotrzebowanie na węgiel rośnie. Inwestorzy rządowi mówią o dochodowych pokładach surowców w Derby i Glamorgan."
 eng_rb_spice_islands_title: "Zasiedl Wyspy Korzenne"
 eng_rb_spice_islands_desc: "W najdalszych zakątkach świata powstają cudowne przyprawy, tkaniny i egzotyczne kobiety. Powinniśmy zaznaczyć naszą obecność tutaj z korzyścią dla społeczeństwa [Root.GetAdjective]."
 eng_rb_coal_title: "Buduj manufaktury"
 eng_rb_coal_desc: "W miarę wzrostu naszej ogromnej działalności przemysłowej rośnie zapotrzebowanie na paliwo, a przemysł zmechanizowany w [Root.GetAdjective] nabiera kształtu. Musimy zwiększyć podaż rafinowanych materiałów."
 eng_mighty_army_title: "Pobór żołnierzy"
 eng_mighty_army_desc: "Naszym celem jest ostateczne uporanie się z naszymi kłopotliwymi celtyckimi sąsiadami. Mogą cierpieć z powodu braku rozpoznawalnej szlachty i biurokracji, ale walczą dość stanowczo. Musimy zebrać armię i przejąć ich ziemię!"
 conquer_ireland_gbr_title: "Podbij Irlandię"
 conquer_ireland_gbr_desc: "Historycznie znana jako 'irlandzcy wrogowie Jego Królewskiej Mości', celtycka ludność Irlandii od dawna znajdowała się poza rządami Anglii. Nadszedł czas, aby zmusić ich do posłuszeństwa."
 vassalize_france_title: "Ujarzmij Francję"
 vassalize_france_desc: "Złóż roszczenia do Księstwa Francji. Ich arystokraci pochylą głowy lub je stracą."
 gbr_rb_india_landfall_title: "Podbij Bengal"
 gbr_rb_india_landfall_desc: "Kompania Handlowa Indii Wschodnich [Root.GetAdjective] działa w tym regionie od jakiegoś czasu. Na ich prośbę i z ich wytycznymi nadszedł czas, aby umocnić naszą pozycję w żyznej delcie Bengalu."
 gbr_rb_india_princedoms_title: "Indie śródlądowe"
 gbr_rb_india_princedoms_desc: "Wewnętrzne terytoria Indii słyną z bogatych kopalni i rzadkich klejnotów. Nie trzeba dodawać, że rodzimym mieszkańcom tego regionu żyłoby się znacznie lepiej pod naszą jurysdykcją."
 gbr_rb_india_coast_title: "Zajmij wybrzeże Indii"
 gbr_rb_india_coast_desc: "Niezaprzeczalnie kontrola nad nadbrzeżem wzdłuż Zachodniego Wybrzeża Indii dałaby nam większą kontrolę nad całymi Indiami. Zajmij tę ziemię w imieniu państwa [Root.GetName]."
 gbr_rb_india_landgrab_title: "Zajmij Północne Indie"
 gbr_rb_india_landgrab_desc: "Nasi właściciele ziemscy donoszą, że nasza okupacja na południu działa prawidłowo, jednocześnie Kompania Wschodnioindyjska mówi nam, że byłoby z korzyścią dla wszystkich, gdybyśmy utrzymali także bezpośrednią kontrolę nad północnymi Indiami."
 sco_college_of_justice_title: "Kolegium Sądownicze"
 sco_college_of_justice_desc: "Szkocja nie ma wszechstronnego, uniwersalnego wymiaru sprawiedliwości. Powinniśmy zapewnić, że wszyscy Szkoci będą rządzić się takimi samymi prawami za pomocą jednej scentralizowanej instytucji."
 sco_education_acts_title: "Prawo o szkolnictwie"
 sco_education_acts_desc: "Umiejętność czytania i pisania jest niezbędna dla dobra narodu, który aspiruje do nowoczesności. Należy założyć szkoły prowadzone przez Kościół w każdej parafii, a wszyscy właściciele ziemscy muszą znać podstawy łaciny, prawa i sztuki."
 sco_religious_unity_title: "Staw czoła reformacji"
 sco_religious_unity_desc: "Wołania o reformę religijną poruszają Europę do głębi. Szkocja musi przetrwać burzę na swój własny sposób, albo poprzez tolerancję, albo ściśle egzekwując prawdziwą wiarę."
 sco_bank_title: "Bank Szkocji"
 sco_bank_desc: "Banki narodowe zazwyczaj istnieją tylko po to, aby finansować państwo, ale Szkocja przyjmie inne podejście. Narodowy Bank Szkocji będzie udzielał pożyczek głównie dla właścicieli biznesów, aby zachęcić ich do rozwoju prywatnych przedsiębiorstw."
 sco_early_industry_title: "Węgiel z Pasa Środkowego"
 sco_early_industry_desc: "Trafiliśmy na węgiel w Ayrshire! Choć teraz jego wartość może wydawać się dyskusyjna, ta zwyczajnie wyglądająca materia z pewnością napędzi nową erę technologii. Musimy przygotować się na rewolucję przemysłową."
 sco_auld_alliance_title: "Stare Przymierze"
 sco_auld_alliance_desc: "Szkocja i Francja utrzymują bliskie więzi, obiecując sobie wzajemną pomoc w przypadku angielskiej agresji. Ponieważ wydaje się, że konflikt między państwami nasila się, Szkocja musi odnowić stosunki dyplomatyczne."
 sco_advance_frontier_title: "Przesunięcie granicy"
 sco_advance_frontier_desc: "Spory graniczne wzdłuż Marchii Szkockich są częste i krwawe. Czas położyć kres tym drobnym sprzeczką poprzez przejęcie całe regionu dla siebie."
 sco_conquer_midlands_title: "Ku Anglii"
 sco_conquer_midlands_desc: "Zbyt długo cierpieliśmy z rąk angielskich armii. Szkocja musi ugruntować swoją pozycję w północnej Brytanii, poprzez przyłączenie Nortumbrii."
 sco_conquer_london_title: "Podbij Londyn"
 sco_conquer_london_desc: "Północ jest nasza, a stolica Anglii stoi przed nami otworem. Nie będzie lepszego czasu niż teraz, by zakończyć angielską hegemonię."
 claiming_orkney_title: "Zajmij Wyspy Pólnocne"
 claiming_orkney_desc: "Orkady, Szetlandy i Man są ostatnimi z pobliskich wysp, które wymykają się naszym rządom. Choć obecnie są w posiadaniu królów Anglii i Norwegii, powinniśmy szukać okazji do włączenia ich do Szkocji."
 conquer_orkney_free_title: "Zajmij wyspy"
 conquer_orkney_free_desc: "Orkady, Szetlandy i Man są ostatnimi z pobliskich wysp, które wymykają się naszym rządom. Choć obecnie są w posiadaniu królów Anglii i Norwegii, powinniśmy szukać okazji do włączenia ich do Szkocji."
 sco_into_ireland_title: "Ku Irlandii"
 sco_into_ireland_desc: "Ulster zawsze było kuszącym celem, ale do niedawna zbyt bacznie obserwowanym przez angielskiego króla. Gdyby Anglia była rozproszona, być może teraz byłaby to dobra okazja do wysłania armii do Irlandii."
 sco_conquer_ireland_title: "Podbij Irlandię"
 sco_conquer_ireland_desc: "Teraz, gdy mamy przyczółek w Irlandii, kontynuowanie ekspansji w tym regionie wydaje się naturalne. W końcu klany irlandzkie są słabe i podzielone, podczas gdy Szkocja jest zjednoczona i silna."
 sco_british_empire_title: "Rządź Brytanią"
 sco_british_empire_desc: "Wszystkie wyspy brytyjskie będą należeć do nas. Będziemy rządzić Brytanią."
 sco_north_sea_title: "Handel na Morzu Płn."
 sco_north_sea_desc: "Szkocja znajduje się w idealnym położeniu do zdominowania handlu na Morzu Północnym. Powinniśmy umocnić naszą pozycję poprzez budowę rynków i okrętów handlowych."
 darien_scheme_title: "Projekt Darien"
 darien_scheme_desc: "Nasi doradcy finansowi zapewnili nas, że nie ma absolutnie żadnej możliwości, aby coś mogło pójść nie tak."
 darien_scheme_tooltip: "Podbij lub uczyń poddanymi §Y2§! prowincje w obszarze §YPanamy§!"
 sco_nova_scotia_title: "Nowa Szkocja"
 sco_nova_scotia_desc: "Dziewicze ziemie Nowego Świata mogą wiele zaoferować Szkocji. Odpowiedni region został zidentyfikowany w północnych rejonach, określonych przez naszych odkrywców mianem Nowej Szkocji."
 sco_nova_scotia.tooltip: "Kraj §Y[Root.GetName]§! lub jego poddani posiadają co najmniej §Y5§! w pełni skolonizowanych prowincji w regionie kolonialnej Kanady."
 sco_highlands_mission_title: "Odzyskaj Hebrydy"
 sco_highlands_mission_desc: "Klan MacDonald, Władcy Wysp, mają ogromne wpływy wśród klanów wyżyny szkockiej. Kilkakrotnie już w najnowszej historii wzniecali bunty, jest więc tylko kwestią czasu, kiedy ponownie zjednoczą mieszkańców wyżyny szkockiej, by przeciwstawić się szkockim rządom. Co więcej, krążą plotki o spisku z Anglikami w celu podzielenia naszego królestwa między MacDonaldów i angielskiego króla. Najwyraźniej MacDonaldowie są zbyt niebezpieczni, by pozostać władcami wysp."
 sco_north_atlantic_title: "Wojny dorszowe"
 sco_north_atlantic_desc: "Wody otaczające Wyspy Owcze i Islandię są bogate w dorsza. Po zajęciu Orkadów i Szetlandów monopol na rybołówstwo na Północnym Atlantyku znajduje się w naszym zasięgu."
 spa_rb_caribbean_discovery_title: "Odkryj Karaiby"
 spa_rb_caribbean_discovery_desc: "Od dawna mówi się, że zamiast podróżować na wschód, możemy udać się na zachód do Indii. Musimy poddać tę teorię próbie i poszukać idealnego miejsca do zejścia na ląd."
 spa_rb_caribbean_colony_title: "Kolonia na Karaibach"
 spa_rb_caribbean_colony_desc: "Tubylcy na nowo odkrytym terytorium Hispanioli są przyjaźnie nastawieni, życzliwi, a co najważniejsze - łatwowierni. Powinniśmy uznać ten region za nasz własny, sprowadzając więcej żołnierzy z [Root.GetAdjective]."
 spa_rb_spanish_main_title: "Hiszpańska potęga"
 spa_rb_spanish_main_desc: "Główna kontynentalna kolonia, jak to się przyjęło określać, może być widziana z pokładów naszych statków handlowych zanim zacumują na Hispanioli. Jeśli dobrobyt Karaibów jest jakimkolwiek wyznacznikiem, warto byłoby dokładnie zbadać główną kontynentalną kolonie."
 spa_rb_la_plata_title: "Utwórz La Platę"
 spa_rb_la_plata_desc: "Zielony krajobraz Ameryki Południowej powinien stanowić doskonałe miejsce na nowe przedsięwzięcie kolonialne."
 spa_rb_aztecs_title: "Podbij Azteków"
 spa_rb_aztecs_desc: "System entrada mandates nakazuje, by samozwańcze Imperium Azteków należało do nas. Zagarnij ich ziemię i sprowadź ich złoto do miasta [Root.Capital.GetName]."
 spa_rb_incans_title: "Skarby Inków"
 spa_rb_incans_desc: "Inkowie wypełniają swoje świątynie złotem, ale wydają się nieświadomi tego, jak wielką władzę stanowi to bogactwo. Ich terytorium, jak i złoto, byłoby o wiele bezpieczniejsze w naszych rękach."
 spa_rb_incans_two_title: "Podbij Inków"
 spa_rb_incans_two_desc: "Skarb, który czeka w górach Peru sprawia, że cała przelana krew nie idzie na marne. Powinniśmy dalej przeć na przód i zdobyć większą chwałę dla [Root.GetAdjective]."
 spa_rb_zapotecs_title: "Podbij Tarasków"
 spa_rb_zapotecs_desc: "Rdzenni Taraskowie popełnili poważny błąd, witając nas prezentami ze złota i cenną biżuterią. Muszą mieć ich więcej. Znajdziemy je."
 spa_rb_army_ready_title: "Przygotowania do rekonkwisty"
 spa_rb_army_ready_desc: "Zbyt długo zaniedbywaliśmy nasz obowiązek troski o ludy Iberii. Powinniśmy przygotować się do zjednoczenia ich pod jednym sztandarem."
 spa_rb_reconquista_one_title: "Odzyskaj Andaluzję"
 spa_rb_reconquista_one_desc: "Maurowie cieszą się naszą cierpliwością od setek lat. Zlikwidujmy ich i odzyskajmy Andaluzję dla korony [Root.GetAdjective]."
 spa_rb_reconquista_two_title: "Odzyskaj Portugalię"
 spa_rb_reconquista_two_desc: "Królestwo Hiszpańskie należy do nas. Dotyczy to również naszego dawnego sąsiada, Portugalii. Odbierzmy im tytuł i przywróćmy zwierzchnictwo państwa [Root.GetName]."
 spa_rb_reconquista_three_title: "Roszczenia do Aragonii"
 spa_rb_reconquista_three_desc: "Duża część terytorium Aragonii była kiedyś rządzona przez państwo [Root.GetName]. Za pomocą siły lub podstępu musimy sprawić, by znów je odzyskać."
 spa_rb_reconquista_four_title: "Kontynuuj rekonkwistę"
 spa_rb_reconquista_four_desc: "W związku z naszymi roszczeniami do Iberii powinniśmy ustalić naszą obecność w kilku miastach w Afryce Północnej w celu obrony przed inwazją."
 spa_rb_iberia_christian_title: "Nawróć Iberię"
 spa_rb_iberia_christian_desc: "Reszta Europy patrzy z dezaprobatą na to, że ukrywamy herezję pośród nas. Nawróć naszych zagubionych braci na jedyną prawdziwą wiarę."
 spa_rb_christian_fleet_title: "Dominacja morska"
 spa_rb_christian_fleet_desc: "Od dawien dawna mamy ambicje związane z obszarem śródziemnomorskim. Bogate tereny Włoch są do wzięcia, ale potrzebujemy pobliskiego portu i wystarczająco dużej floty, by zniechęcić skłonnych do współpracy sułtanów ze wschodu."
 spa_rb_italian_ambition_title: "Włoska ambicja"
 spa_rb_italian_ambition_desc: "Włochy są zasobne i gotowe do wzięcia. Obejmiemy w posiadanie naszą część tych ziem i zagarniemy ich bogactwa."
 ned_caribbean_discovery_title: "Zbadaj Karaiby"
 ned_caribbean_discovery_desc: "Kompania Zachodnioindyjska, utworzona ostatecznie po przedłużających się dysputach na temat finansowania, ma zamiar skupić się na tworzeniu szlaków handlowych między Indiami Zachodnimi a naszą macierzą. Powinniśmy nakreślić ten region i wyznaczyć odpowiednie tereny."
 ned_american_discovery_title: "Osadnictwo w Ameryce Płn."
 ned_american_discovery_desc: "Era kolonialna rzeczywiście się rozpoczęła. Powinniśmy wykorzystać naszą bliskość do amerykańskiego wybrzeża, zakładając kolonie dalej na północ."
 ned_south_africa_colony_title: "Skolonizuj Kapsztad"
 ned_south_africa_colony_desc: "Kompania Wschodnioindyjska potrzebuje osady na Przylądku Afryki, która będzie bezpieczną przystanią i punktem zaopatrzenia dla wypraw na Wschód. Oferują sporą sumę, jeśli się wywiążemy."
 ned_brazil_colony_title: "Skolonizuj Brazylię"
 ned_brazil_colony_desc: "Żyzne ziemie Brazylii byłyby doskonałym miejscem do założenia nowej kolonii. Nie możemy jednak tolerować ingerencji iberyjskiej w regionie 'Nowej Holandii'."
 ned_india_ceylon_title: "Zajmij Cejlon"
 ned_india_ceylon_desc: "Wyspa Cejlon jest dobrze usytuowana, aby być portem zaopatrzeniowym. Dałaby nam przewagę nad innymi mocarstwami kolonialnymi w regionie."
 ned_spice_australia_title: "Odkryj Australię"
 ned_spice_australia_desc: "Pogłoski ze wschodu mówią o ogromnym lądzie na południowym wschodzie. Nadszedł czas, abyśmy określili zasięg Indonezji i Australazji."
 ned_malacca_title: "Podbij Malakkę"
 ned_malacca_desc: "Malakka ma ogromne znaczenie gospodarcze. Powinniśmy natychmiast przejąć nad nią kontrolę, aby zwiększyć nasze wpływy handlowe w Indonezji."
 ned_indonesia_cot_title: "Indonezyjski handel"
 ned_indonesia_cot_desc: "Holenderska dominacja na rynkach Malakki ma ogromne znaczenie. Zrobimy wszystko, aby osiągnąć monopol."
 ned_taiwan_title: "Holenderska Formoza"
 ned_taiwan_desc: "Aby wspomóc nasze wysiłki na rzecz otwarcia handlu z Chińczykami, powinniśmy ustanowić holenderską obecność na wyspie Tajwan."
 ned_lowlands_one_title: "Zjednocz Niderlandy"
 ned_lowlands_one_desc: "Nasi bracia cierpią z powodu obcych ciemiężców. Jesteśmy zobowiązani do ich wyzwolenia."
 ned_lowlands_two_title: "Odzyskaj Niderlandy"
 ned_lowlands_two_desc: "Jeszcze więcej naszych ludzi jest kontrolowanych przez obcych władców. Naszym obowiązkiem jest odzyskanie ich wolności."
 ned_religious_unity_title: "Jedność religijna"
 ned_religious_unity_desc: "Musimy przeciwstawić się herezji. Deklarujemy naszą wierność wobec jednej prawdziwej wiary!"
 ire_conquer_ulster_title: "Podbij Ulster"
 ire_conquer_ulster_desc: "Ulster znajduje się w niepewnej sytuacji między Anglikami a Szkotami. Tamtejsi Irlandczycy byliby bezpieczniejsi pod naszą ochroną."
 ire_conquer_leinster_title: "Podbij Leinster"
 ire_conquer_leinster_desc: "Leinster leży w cieniu angielskiej korony, tamtejsi Earlowie walczą o utrzymanie swojej niezależności. Będziemy w stanie oprzeć się Anglikom tylko wtedy, gdy się zjednoczymy."
 ire_conquer_munster_title: "Podbij Munster"
 ire_conquer_munster_desc: "Klany Munsteru walczą między sobą o drobne pretensje i władzę w regionie. Muszą zostawić stare konflikty za sobą i pokłonić się nam."
 ire_conquer_connacht_title: "Podbij Connacht"
 ire_conquer_connacht_desc: "Klany Connachtu wierzą, że są bezpieczne od angielskiego panowania ze względu na długą nieobecność anglosaskiej armii. To nie potrwa długo. Musimy zająć ich ziemie, aby przygotować się na nieunikniony powrót Anglików."
 unite_the_clans_ire_title: "Zjednocz klany"
 unite_the_clans_ire_desc: "Wszystkie klany Irlandii muszą być zjednoczone pod naszą władzą. Najwyższy król będzie znów będzie panować."
 beyond_the_pale_title: "Poza Pale"
 beyond_the_pale_desc: "W końcu Irlandia jest zjednoczona pod rządami jednego władcy. Czas zwrócić naszą uwagę na ostatni bastion angielskich rządów."
 conquer_wales_title: "Podbij Walię"
 conquer_wales_desc: "Walijczycy oparli się niegdyś władzy angielskiej. W wyniku tchórzostwa i braku jedności zostali jednak zniewoleni. Nie powtórzymy ich błędów."
 conquer_west_england_title: "Zaatakuj Anglię"
 conquer_west_england_desc: "Sama Anglia stoi teraz dla nas otworem. Pora odpłacić im pięknym za nadobne."
 ire_conquer_isles_title: "Podbij Highlands"
 ire_conquer_isles_desc: "Przed wiekami Highlands były usiane irlandzkimi osadami religijnymi. Powinny się one ponownie cieszyć irlandzką opieką."
 ire_koi_tooltip: "Kraj §Y[Root.GetName]§! lub jego poddani posiadają co najmniej §Y2§! prowincje w regionie Królestwa Mann i obszarze wysp "
 ire_highlands_tooltip: "Kraj §Y[Root.GetName]§! lub jego poddani posiadają co najmniej §Y4§! prowincje w obszarze Highlands"
 ire_conquer_scotland_title: "Podbij Szkocję"
 ire_conquer_scotland_desc: "Szkocja stoi na drodze naszego podboju Brytanii. Ich marne próby przeciwstawienia się rządom angielskim nie mogą trwać wiecznie, więc słuszne jest, aby zamiast tego przyjęli naszą ochronę."
 ire_rule_britannia_title: "Rządź Brytanią"
 ire_rule_britannia_desc: "Wszystkie wyspy brytyjskie będą należeć do nas. Będziemy rządzić Brytanią."
 trinity_college_ire_title: "Kolegium Trójcy Świętej"
 trinity_college_ire_desc: "Teraz, gdy Dublin znów znajduje się pod rządami Irlandii, byłoby to idealne miejsce do założenia naszego pierwszego uniwersytetu."
 irish_america_title: "Irlandzka Ameryka"
 irish_america_desc: "Irlandczycy są podatni na powab Nowego Świata. Wielu chce tam wyemigrować w poszukiwaniu ziemi i bogactwa. Być może w kolejnych pokoleniach ludy obu Ameryk będą z dumą chwalić się swoim irlandzkim pochodzeniem."
 irish_america.tooltip: "Kraj §Y[Root.GetName]§! lub jego poddani posiadają co najmniej §Y5§! w pełni skolonizowanych prowincji w regionie Ameryki Wschodniej"
 ire_import_potatoes_title: "Importuj ziemniaki"
 irish_potatoes.tooltip: "Kraj §Y[Root.GetName]§! lub jego poddani posiadają co najmniej §Y15§! w pełni skolonizowanych prowincji w Ameryce Północnej lub na kontynencie nowego świata"
 ire_import_potatoes_desc: "Odkryliśmy ciekawą bulwę w Nowym Świecie. Po rezygnacji z prób jej uwędzenia, stwierdziliśmy, że byłaby to idealna roślina jadalna, którą można by uprawiać w Irlandii. Nawet małe rodziny mogłyby z łatwością wyhodować wystarczającą ilość, aby przeżyć."
 reconquer_normandy_title: "Odzyskaj Normandię"
 reconquer_normandy_desc: "Księstwo Normandii jest de jure poddanym Królestwa Francji. Powinno więc wrócić pod nasze rządy."
 subjugate_brittany_title: "Ujarzmij Bretanię"
 subjugate_brittany_desc: "Księstwo Bretanii nie uznaje prawowitego zwierzchnictwa Korony Francuskiej. Powinniśmy przekonać ich do zmiany zdania."
 conquer_picardy_fra_title: "Podbij Pikardię"
 conquer_picardy_fra_desc: "Pikardia to bogaty region, będący niegdyś częścią Francji, ale teraz nie podlega już naszym rządom. Powinniśmy go odzyskać."
 conquer_flanders_wallonia_title: "Podbij Flandrię"
 conquer_flanders_wallonia_desc: "W ciągu stuleci Księstwo Flandrii zmieniło swoją lojalność między Francją, Świętym Cesarstwem Rzymskim i nowym Księstwem Burgundii. Powinno na stałe wrócić do Francji."
 build_french_fleet_title: "Marynarka francuska"
 build_french_fleet_desc: "Francja musi zbudować flotę, która będzie w stanie z flotą Anglii, abyśmy nie zostali przykuci do naszych brzegów na wieczność."
 fra_india_expansion_title: "Francuskie Indie Wsch."
 fra_india_expansion_desc: "Bogactwa Indii są rzeczywiście kuszącym łupem. Gdybyśmy mogli utworzyć przyczółek na wybrzeżu, moglibyśmy zdominować handel w regionie."
 french_claim_to_naples_title: "Francuskie roszczenia do Neapolu"
 french_claim_to_naples_desc: "Sukcesja neapolitańska jest sprawą złożoną i sporną. Sam Neapol dąży do niepodległości, ale zarówno Francja, jak i książęta iberyjscy również się o niego ubiegają. Problem ten należy rozwiązać."
 reconquer_gascony_title: "Odzyskaj Gaskonię"
 reconquer_gascony_desc: "Gaskonia jest prawowitą ziemią francuską, okupowaną przez bezprawnego pretendenta do korony. Każdy angielski przyczółek we Francji musi zostać odzyskany."
 conquer_provence_title: "Podbij Prowansję"
 conquer_provence_desc: "Książęta Prowansji mają wielkie ambicje, ale niewiele osiągają. Lepiej byłoby, gdyby byli poddanymi Francji."
 conquer_burgundy_area_title: "Podbij Burgundię"
 conquer_burgundy_area_desc: "Zarozumiali książęta Burgundii uważają się za wielką potęgę, jednakże w rzeczywistości są jedynie wasalami. Powinniśmy przypomnieć im o tym fakcie."
 french_colony_in_north_america_title: "Bazy w Ameryce Płn."
 french_colony_in_north_america_desc: "Kompania handlowa prosi o wsparcie finansowe w celu założenia baz w Ameryce Północnej. Mówią, że wymaga tego honor Francji."
 subjugate_lorraine_title: "Ujarzmij Lotaryngię"
 subjugate_lorraine_desc: "Księstwo Lotaryngii zajmuje strategiczną pozycję na granicy pomiędzy Cesarstwem, a Francją. Jeśli kiedyś miałby rozpocząć się jakiś konflikt między Francją a Cesarstwem, dobrze byłoby, gdyby książęta uznawali króla Francji za swojego pana."
 annex_savoy_title: "Zaanektuj Sabaudię"
 annex_savoy_desc: "Księstwo Sabaudii stoi na drodze włoskiej inwazji w kierunku Francji. Aby mieć pewność, iż droga ta jest odpowiednio chroniona, musimy włączyć Sabaudię w skład Francji."
 france_discovers_the_carribean_title: "Ekspansja kolonialna"
 france_discovers_the_carribean_desc: "Chwała Francji wymaga, abyśmy byli największym państwem chrześcijańskim. Nasi odkrywcy proszą zatem o królewski patronat, aby zorganizować ekspedycje na wschód."
 conquer_franken_title: "Podbij Frankonię"
 conquer_franken_desc: "Rodzina Wittelsbachów otrzymała od cesarza Henryka V najprzeróżniejsze frankońskie tereny. Czas odebrać im Bawarię."
 conquer_pfalz_title: "Roszczenia do Górnego Palatynatu"
 conquer_pfalz_desc: "Górny Palatynat z mocy prawa należy do rodziny Wittelsbachów. Musimy zadbać o to, by to bawarska gałąź rodziny zajęła ten teren."
 conquer_alzey_title: "Zjednoczenie Wittelsbachów"
 conquer_alzey_desc: "Palatynat Reński to nasza rodowa przynależność. Należy go przywrócić prawowitym właścicielom."
 conquer_ansbach_title: "Podbij Szwabię"
 conquer_ansbach_desc: "Nie możemy mieć żadnych rywali w naszym małym zakątku Niemiec. Ziemie Szwabii są bogate, ale podzielone. Aby żadna inna siła nie mogła ich zjednoczyć przeciwko nam, musimy je zdobyć dla siebie."
 usa_independence_title: "Amerykańska niepodległość"
 usa_independence_desc: "Wolność albo śmierć!"
 colonize_the_northern_islands_title: "Skolonizuj Kuryle"
 colonize_the_northern_islands_desc: "Syn Niebios poprosił, aby wyspy na północ od Japonii zasiedlili ronini pozbawieni ziemi."
 establish_footholding_in_manchuria_title: "Zaatakuj Mandżurię"
 establish_footholding_in_manchuria_desc: "Dzikie mandżurskie ziemie kryją w sobie olbrzymi potencjał, o ile tylko ucywilizujemy ich mieszkańców. Powinniśmy zabezpieczyć tam przyczółek."
 unite_japan_mission_title: "Zjednocz Japonię"
 unite_japan_mission_desc: "Każdy Daimyo, który jeszcze nie poddał się naszej władzy, musi być natychmiast doprowadzony do porządku. Tylko w zjednoczonej Japonii możemy mieć nadzieję na ekspansję poza rodzime wyspy."
 conquer_okinawa_title: "Podbij Okinawę"
 conquer_okinawa_desc: "Wyspy Riukiu słusznie należą do Japonii i muszą zostać ujarzmione!"
 gain_foothold_in_ireland_title: "Zaatakuj Irlandię"
 gain_foothold_in_ireland_desc: "Wraz z odkryciem Europy, kluczowe stało się zdobycie przyczółka, z którego moglibyśmy prowadzić dalszą ekspansję. Każda irlandzka prowincja się do tego nadaje."
 gain_foothold_in_spain_title: "Zaatakuj Hiszapnię"
 gain_foothold_in_spain_desc: "W świetle odkrycia Europy, doskonałym przyczółkiem dla dalszej ekspansji będzie dowolna iberyjska prowincja."
 gain_foothold_in_france_title: "Zaatakuj Francję"
 gain_foothold_in_france_desc: "W świetle odkrycia Europy, doskonałym przyczółkiem dla dalszej ekspansji będzie dowolna francuska prowincja."
 ha_conquer_ireland_title: "Podbij Brytanię"
 ha_conquer_ireland_desc: "Pogoda w Brytanii jest najbardziej nieprzyjemna, ale mimo to Brytyjczycy znajdą się w naszym cieniu."
 ha_conquer_france_title: "Podbij Francję"
 ha_conquer_france_desc: "Francuskie armie upadną przed naszymi majestatycznymi falangami. Lubimy też napój, który nazywają „winem”."
 ha_conquer_spain_title: "Podbij Hiszpanię"
 ha_conquer_spain_desc: "Iberyjscy białoskórzy są doskonałymi poddanymi, przypuszczamy, że ich wojskowa nieudolność wynika z upału."
 ha_conquer_europe_title: "Kim są Rzymianie?"
 ha_conquer_europe_desc: "Nie ma w nich nic świętego, to pewne."
 ha_conquer_europe.tooltip: "Rozwiązano tak zwane „Święte Cesarstwo Rzymskie”."
 yem_gen_buildforces_title: "Gotuj się do wojny"
 yem_gen_buildforces_desc: "Koła wojny obracają się powoli. Jeśli mamy mieć szansę na osiągnięcie naszych celów, musimy mieć przyzwoitą armię, obfite posiłki i wykwalifikowanych dowódców, którzy będą nimi kierować."
 oma_buildforces_title: "Gotuj się do wojny"
 oma_buildforces_desc: "Koła wojny obracają się powoli. Jeśli mamy mieć szansę na osiągnięcie naszych celów, musimy mieć przyzwoitą armię, obfite posiłki i wykwalifikowanych dowódców, którzy będą nimi kierować."
 hsn_buildforces_title: "Gotuj się do wojny"
 hsn_buildforces_desc: "Koła wojny obracają się powoli. Jeśli mamy mieć szansę na osiągnięcie naszych celów, musimy mieć przyzwoitą armię, obfite posiłki i wykwalifikowanych dowódców, którzy będą nimi kierować."
 ori_buildforces_title: "Przygotowania do podboju"
 ori_buildforces_desc: "Koła wojny obracają się powoli. Jeśli mamy mieć szansę na osiągnięcie naszych celów, musimy mieć przyzwoitą armię, obfite posiłki i wykwalifikowanych dowódców, którzy będą nimi kierować."
 guj_buildforces_title: "Przygotowania do podboju"
 guj_buildforces_desc: "Koła wojny obracają się powoli. Jeśli mamy mieć szansę na osiągnięcie naszych celów, musimy mieć przyzwoitą armię, obfite posiłki i wykwalifikowanych dowódców, którzy będą nimi kierować."
 yem_buildforces_title: "Przygotowania do rewanżu"
 yem_buildforces_desc: "Koła wojny obracają się powoli. Jeśli mamy mieć szansę na osiągnięcie naszych celów, musimy mieć przyzwoitą armię, obfite posiłki i wykwalifikowanych dowódców, którzy będą nimi kierować."
 csu_buildforces_title: "Gotuj się do wojny"
 csu_buildforces_desc: "Okoliczne królestwa kłócą się i walczą między sobą. Potrzebujemy armii, która zjednoczy zwaśnione narody Peru."
 oma_conquest_of_batinah_title: "Podbij Batinę"
 oma_conquest_of_batinah_desc: "Obce siły wciąż kontrolują najbardziej żyzny region Omanu, Batinę, która rozciąga się między Zatoką Omańską a górami Al-Hajar. Musimy zająć Batinę, zarówno po to, by kontrolować samą równinę, jak i zapewnić sobie kontrolę nad miastami handlowymi, które są usiane na omańskim wybrzeżu wzdłuż Zatoki Perskiej."
 oma_conquest_of_dhofar_title: "Podbij Zufar"
 oma_conquest_of_dhofar_desc: "Kontrola nad Zufar od dawna była celem naszych ludzi. Zarówno po to, by lepiej chronić się przed Kathiri i Mahrą, jak również po to, by doświadczyć słynnego kadzidła, które region ten eksportuje."
 oma_conquest_of_mombasa_title: "Podbij Mombasę"
 oma_conquest_of_mombasa_desc: "Miasto Mombasa jest głównym ośrodkiem handlowym Afryki Wschodniej i byłoby cennym dodatkiem do każdego imperium morskiego. Niektórzy z suahilijskich kupców w Mombasie nawiązali niedawno kontakt z nami, prosząc o naszą ochronę. Naszym obowiązkiem jest spełnić to życzenie."
 oma_conquest_of_zanzibar_title: "Podbój Zanzibaru"
 oma_conquest_of_zanzibar_desc: "Wyspa Zanzibar jest pod wieloma względami doskonale usytuowana, żeby kontrolować wybrzeże Suahili. Dokonajmy inwazji i zajmijmy tę wyspę, jako krok do kontrolowania całego rynku Afryki Wschodniej."
 haixi_expedition_title: "Podbij Hetu Ala"
 haixi_expedition_desc: "Koczownicy z północy przetrząsają i plądrują nasze wioski. Sfałszuj roszczenia do ich terytorium, a następnie wypędź ich."
 ninguta_expedition_title: "Podbij Huncun"
 ninguta_expedition_desc: "Koczownicy kontynuują swoje najazdy. Ich terytorium należało kiedyś do Imperium Goguryeo, a tym samym powinno należeć do nas."
 goguryeo_restoration_title: "Odbuduj Goguryeo"
 goguryeo_restoration_desc: "Od prawie tysiąca lat terytorium starożytnego imperium Goguryeo jest przedmiotem sporów i rozbojów. Powinniśmy przyłączyć je pod nasz sztandar."
 conquer_al_jazira_hsn_title: "Podbij Al Dżazirę"
 conquer_al_jazira_hsn_desc: "Nasi przodkowie władali kiedyś całą Górną Mezopotamią. Naszym obowiązkiem jest odzyskanie należących do nas ziem i ponowne pokazanie światu chwały dynastii Ajjubidów."
 conquer_aleppo_hsn_title: "Odzyskaj Aleppo"
 conquer_aleppo_hsn_desc: "Ziemie północnej Syrii były kiedyś integralną częścią królestwa Ajjubidów i siedzibą jednej z wpływowych gałęzi naszej dynastii. Nadszedł czas, abyśmy je odzyskali."
 end_sound_toll_title: "Koniec ceł sundzkich"
 end_sound_toll_desc: "Dość już tego. Posiadanie dwóch skrawków nadmorskiego lądu nie znaczy, że można kontrolować cały handel pomiędzy nimi. Musimy im się przypodobać albo spalić ich miasta i posolić ziemię. Tak czy inaczej, nasi kupcy muszą mieć możliwość wolnego operowania na Bałtyku przez Kattegat."
 conquest_of_champaner_title: "Podbój Campaner"
 conquest_of_champaner_desc: "Na wzgórzach między Gudźaratem a płaskowyżem Malwańskim leży starożytna i pozornie nie do zdobycia forteca Ćampaner. Fort ten musi stać się naszym, aby mógł stać się naszą pierwszą linią obrony."
 integrate_naples_title: "Zintegruj Neapol"
 integrate_naples_desc: "Neapol podlega rządom aragońskim, ale nie rządzimy nim bezpośrednio. Musi zostać w pełni zintegrowany z Aragonią."
 sco_auld_alliance_free_title: "Stare Przymierze"
 sco_auld_alliance_free_desc: "Szkocja i Francja utrzymują bliskie więzi, obiecując sobie wzajemną pomoc w przypadku angielskiej agresji. Ponieważ wydaje się, że konflikt między państwami nasila się, Szkocja musi odnowić stosunki dyplomatyczne."
 sco_advance_frontier_free_title: "Przesunięcie granicy"
 sco_advance_frontier_free_desc: "Spory graniczne wzdłuż Marchii Szkockich są częste i krwawe. Czas położyć kres tym drobnym sprzeczką poprzez przejęcie całe regionu dla siebie."
 claiming_orkney_free_title: "Zjednoczenie Morza Północnego"
 claiming_orkney_free_desc: "Orkady, Szetlandy i Man są ostatnimi z pobliskich wysp, które wymykają się naszym rządom. Choć obecnie są w posiadaniu królów Anglii i Norwegii, powinniśmy szukać okazji do włączenia ich do Szkocji."
 tim_persia_one_title: "Kontroluj Dolną Persję"
 tim_persia_one_desc: "Bujne ziemie wzdłuż wybrzeża Zatoki Perskiej, ciągnące się aż do gór Zagros, to kluczowa część schedy po Timurydach. Odbierz je tym, którzy chcieliby przypisać sobie nasze dziedzictwo."
 tim_persia_two_title: "Kontroluj Górną Persję"
 tim_persia_two_desc: "Góry Zagros stanowiły kiedyś naturalną granicę naszych ziem na zachodzie. Zadbaj o to, by ta granica została nam przywrócona."
 tim_khorasan_one_title: "Kontroluj wsch. Chorasan"
 tim_khorasan_one_desc: "Ziemie naszego zmarłego władcy Timura Chromego są kluczowe dla naszego dziedzictwa. Kiedy posiądziemy je wszystkie, nasze roszczenia będą miały o wiele większą wartość."
 dh_tim_khorasan_one_title: "Kontroluj zach. Chorasan"
 dh_tim_khorasan_one_desc: "Ziemie naszego zmarłego władcy Timura Chromego są kluczowe dla naszego dziedzictwa. Kiedy posiądziemy je wszystkie, nasze roszczenia będą miały o wiele większą wartość."
 tim_khorasan_two_title: "Kontroluj zach. Chorasan"
 tim_khorasan_two_desc: "Rozciągający się w kierunku egzotycznych ziem Indii, Zachodni Chorasan jest nam potrzebny do dalszego sukcesu naszego królestwa."
 dh_tim_khorasan_two_title: "Kontroluj wsch. Chorasan"
 dh_tim_khorasan_two_desc: "Rozciągający się w kierunku egzotycznych ziem Indii, Zachodni Chorasan jest nam potrzebny do dalszego sukcesu naszego królestwa."
 tim_transoxiana_one_title: "Kontroluj wsch. stepy"
 tim_transoxiana_one_desc: "Chociaż teren jest suchy i pozbawiony życia, ta ziemia słusznie należy do nas."
 tim_transoxiana_two_title: "Zajmij zach. stepy"
 tim_transoxiana_two_desc: "Stepy były skłócone i walczyły między sobą wystarczająco długo. Zjednoczymy je ponownie pod naszym przywództwem."
 tim_freedom_title: "Przywództwo [Root.GetAdjective]"
 tim_freedom_desc: "Musimy zabezpieczyć naród [Root.GetAdjective] przed nadchodzącą burzą. Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] musi wyraźnie podkreślić, że reszta to tylko fałszywi pretendenci do tronu Timura i tylko [Root.Monarch.GetSheHe] godn[Root.Monarch.GetAY] tego tytułu."
 tim_army_built_title: "Gotuj się do wojny"
 tim_army_built_desc: "Hordy wielkiego Timura były przerażającym widokiem. Nie możemy oczekiwać, że z żałosną garstką żołnierzy uda nam się przywrócić jego dziedzictwo."
 dh_tim_army_built_title: "Gotuj się do wojny"
 dh_tim_army_built_desc: "Hordy wielkiego Timura były przerażającym widokiem. Nie możemy oczekiwać, że z żałosną garstką żołnierzy uda nam się przywrócić jego dziedzictwo."
 tim_stability_title: "Stabilizacja [Root.GetAdjective]"
 tim_stability_desc: "Nie ma sensu dokonywać podboju, jeśli nasz naród nie jest stabilny i przygotowany na wszystko, co może nas spotkać."
 conquer_punjab_MUG_title: "Bogactwa Indii"
 conquer_punjab_MUG_desc: "Po drugiej stronie przełęczy chajberskiej leżą kuszące i bogate pola Pendżabu. Pójdźmy śladami naszych przodków i zajmijmy te tereny ku chwale naszej dynastii!"
 conquer_delhi_title: "Podbój Delhi "
 conquer_delhi_desc: "W 1398 roku Wielki Timur splądrował i zniszczył Delhi z powodu kultu bożków. Nadszedł czas, aby tam wrócić i dokończyć zadanie, Delhi musi zostać zdobyte i splądrowane."
 monopolize_adriatic_cot_title: "Monopol na Adriatyku"
 monopolize_adriatic_cot_desc: "Wenecja powinna kontrolować handel na całym Morzu Adriatyckim, co stawia nas w konflikcie z nowo powstałym miastem Ragusa."
 mandate_of_heaven_mission_title: "Mandat niebios"
 mandate_of_heaven_mission_desc: "Nasza dynastia jest stosunkowo nowa. Musimy udowodnić, że jesteśmy w stanie wytrzymać próbę czasu, zanim ruszymy do akcji."
 dominate_jurchens_mission_title: "Zdominuj Dżurdżenów"
 dominate_jurchens_mission_desc: "Nasi dżurczeńscy sąsiedzi są z nami w nieustannym konflikcie. Przynajmniej jedno z głównych plemion musi zostać doprowadzone do porządku."
 start_the_conquest_of_ming_china_title: "Zaatakuj Chiny"
 start_the_conquest_of_ming_china_desc: "Musimy raz na zawsze zjednoczyć wszystkie plemiona mandżurskie. Kilka z nich sprzymierzyło się z Chinami i znalazło schronienie w cieniu Wielkiego Muru. Musimy wysłać nasze oddziały na południe i pomóc im wyrwać się z tej niewoli."
 improve_the_han_title: "Odbudowa Hana"
 improve_the_han_desc: "Daimyo, nasz Han jest w opłakanym stanie. Rolnicy i kupcy stracili jakiekolwiek wiarę w naszą walutę i w zdolność naszej domeny do spłacania długów."
 view_the_hanami_title: "Najpiękniejsze hanami"
 view_the_hanami_desc: "W tym roku pąki drzew wiśniowych są wyjątkowo małe i delikatne. Niektórzy twierdzą, że to z powodu zimna, inni uważają, że w naszym królestwie zanika sztuka uprawy. Zwiększ tradycję kulturalną i spraw, by nasze pąki wiśni były przedmiotem zazdrości w całej Japonii."
 coptic_conquest_of_yerevan_title: "Wyzwól Erywań"
 coptic_conquest_of_yerevan_desc: "Ormiańska siedziba świętego Eczmiadzyna wciąż jest silna, ale ormiańscy Koptowie nie mają własnego państwa od czasu upadku ich królestw w 1360 i 1375 roku. Wyzwólmy Ormiańskich Koptów raz na zawsze pod naszym własnym przewodnictwem!"
 coptic_conquest_of_antioch_title: "Patriarcha Antiochii"
 coptic_conquest_of_antioch_desc: "Wieki temu Antiochia padła ofiarą najeźdźców z zewnątrz i od tego czasu prawdziwy patriarcha Antiochii rezyduje w Mardin w Anatolii. Musimy odzyskać tę starożytną siedzibę i ponownie ustanowić najstarszy Kościół chrześcijański na świecie w jego prawowitym domu."
 mug_hindustan_title: "Zajmij Dolny Hindustan"
 mug_hindustan_desc: "Jako naturalne przedłużenie wielkiego imperium Timura, my, Mogołowie, rościmy sobie prawo do całych Indii. Wojownicy ze stepu będą szukać nowych bogactw."
 mug_gujarat_title: "Zajmij Gudźarat"
 mug_gujarat_desc: "Rzeka Indus wypływa z niezliczonych dopływów i górskich źródeł, i wpada do Morza Arabskiego. Nie trzeba dodawać, że bogactwo swobodnie płynie po Indusie. Spraw, by było nasze."
 mug_malwa_title: "Podbij Malwę"
 mug_malwa_desc: "Wulkaniczny płaskowyż, na którym leży Malwa, jest urodzajny, gęsty i zielony. Nie ma lepszej ziemi uprawnej w całych Indiach."
 mug_north_bengal_title: "Zajmij Płn. Bengal"
 mug_north_bengal_desc: "Ta ziemia słusznie należy do nas. Należy wysiedlić szlachciców i spalić ich na stosie."
 mug_south_bengal_title: "Zajmij Płd. Bengal"
 mug_south_bengal_desc: "Delta Bengalska to parny, porośnięty dżunglą obszar, nadający się jedynie do uprawy. Mimo tego, uważamy go za nasz własny i powinien należeć do nas."
 africa_slave_trade_title: "Handel niewolnikami"
 africa_slave_trade_desc: "Niewolnictwo jest w Afryce wszechobecne. Powinniśmy albo zmonopolizować handel niewolnikami, albo dążyć do całkowitego zakończenia tej barbarzyńskiej praktyki."
 africa_modernization_title: "Afrykańska modernizacja"
 africa_modernization_desc: "Europejski kolonializm grozi całkowitym wymazaniem naszego narodu, jeśli szybko się nie dopasujemy. Musimy zdobyć technologię oraz dostosować aparat państwowy, abyśmy mogli rzucić im wyzwanie."
 african_wealth_mission_title: "Bogactwo Afryki"
 african_wealth_mission_desc: "Afryka jest bogata w złoto, kawę i kość słoniową. Powinniśmy upewnić się, że kontrolujemy należny nam udział w tych cennych towarach, abyśmy mogli uzyskać niezależność ekonomiczną."
 new_world_modernization_title: "Modernizacja Nowego Świata"
 new_world_modernization_desc: "Europejski kolonializm grozi całkowitym wymazaniem naszego narodu, jeśli szybko się nie dopasujemy. Musimy zdobyć technologię oraz dostosować aparat państwowy, abyśmy mogli rzucić im wyzwanie."
 nw_modern.tooltip: "Kraj sąsiadujący:\nPrzyjął §Yfeudalizm§!\nMa nad nami przewagę mniej niż §Y1§! technologii."
 new_world_remove_euro_title: "Wypędź Europejczyków"
 new_world_remove_euro_desc: "Europejscy najeźdźcy szybko podbijają Nowy Świat, a nawet rozszerzają się na nasze rdzenne terytoria. Muszą zostać odparci z powrotem na swoje statki."
 new_world_remove_euro_toolip: "Żaden europejskie państwo ani jego kolonie nie posiadają prowincji w twoim regionie stołecznym."
 nw_sunset_invasion_title: "Inwazja z zachodu"
 nw_sunset_invasion_desc: "Najeźdźcy uciekli z naszych ziem. Ale czy to już koniec? W każdej chwili mogą powrócić z jeszcze groźniejszej sile. Ścigajmy ich z powrotem aż po samą Europę."
 gen_eur_trade_node_title: "Globalna dominacja"
 gen_eur_trade_node_desc: "Zdobywanie bogactwa to jedno, ale bycie bogatszym od wszystkich innych jest oznaką prawdziwego mistrzostwa. Rozwiń nasz główny węzeł handlowy, i posiadaj w nim swój udział."
 gen_eur_defender_faith_title: "Bastion wiary"
 gen_eur_defender_faith_desc: "Herezji nie wolno tolerować. [Root.Religion.GetName] potrzebuje pobożnego wzoru do naśladowania."
 gen_hre_electors_title: "Cesarska ambicja"
 gen_hre_electors_desc: "Jak wszyscy książęta Świętego Cesarstwa Rzymskiego, mamy oko na tron. Powinniśmy zyskać poparcie elektorów."
 gen_hre_electors.tooltip: "Elektorzy popierający państwo §Y[Root.GetName]§! do zostania Cesarzem."
 gen_hre_emperor_title: "Dziedzictwo Karola Wlk."
 gen_hre_emperor_desc: "W niepamiętnych czasach królowie karolińscy władali wspaniałym Świętym Cesarstwem Rzymskim. Ich dziedzictwo nie zostało zapomniane, podobnie jak ich ambicje. Musimy zostać koronowani na cesarza."
 gen_hre_imperial_ban_title: "Chroń cesarstwo"
 gen_hre_imperial_ban_desc: "Z biegiem czasu wielu naszych książąt bezmyślnie traciło terytorium na rzecz barbarzyńskich narodów poza granicami Imperium. Niestety, przez to wyglądamy na słabych. Odzyskaj je."
 control_spice_trade_asia_title: "Handel przyprawami"
 control_spice_trade_asia_desc: "Różne rodzaje przypraw są bardzo pożądane na całym świecie. Kontrolowanie globalnej podaży tych towarów uczyni nas prawdziwie bogatymi."
 asia_silk_road_title: "Jedwabny szlak"
 asia_silk_road_desc: "Przez wieki jedwabny szlak był źródłem bogactwa dla tych, którzy mogli kontrolować znaczną jego część. Nadeszła nasza kolej, by korzystać z tego dobrodziejstwa."
 bur_nevers_title: "Zintegruj Nevers"
 bur_nevers_desc: "Chodzą słuchy, że nasza marionetka na tronie Nevers praktykuje czarną magię. Nie wypada zadawać się z taką herezją; lepiej, żeby Nevers zostało sprowadzone na ścieżki słusznej wiary."
 bur_lorraine_title: "Podzielone królestwo"
 bur_lorraine_desc: "Nasze posiadłości na północy i południu są rozległe, jednak podział naszych praw rodowych jest w najlepszym wypadku trudny. Księstwa Lotaryngii i Barrois są brakującym ogniwem i zdecydowanie powinny należeć do nas."
 bur_liege_title: "Kontroluj Liege"
 bur_liege_desc: "Historycznie Biskupstwo Liège miało znaczący głos w Watykanie i Świętym Cesarstwie Rzymskim. Co więcej, gdybyśmy mieli kontrolować ten głos, moglibyśmy lepiej reprezentować nasze interesy."
 bur_subjects_title: "Uspokój poddanych"
 bur_subjects_desc: "Jako przywódca tak wielu niestabilnych unii nie możemy być postrzegani jako posiadający jakichkolwiek nielojalnych poddanych. Podczas gdy rozważamy nasze roszczenia wobec Lotaryngii, musimy upewnić się, że wszyscy nasi partnerzy są pełni sił i gotowi do działania."
 bur_subjects.tooltip: "Wszyscy poddani mają mniej niż §Y1,00%§! dążeń niepodległościowych"
 bur_romandie_title: "Odzyskaj Transjuranię"
 bur_romandie_desc: "Królestwo Górnej Burgundii jest pod kontrolą Imperium już wystarczająco długo. W minionych wiekach stanowiło ono kompletną trzecią część Burgundii i musi wrócić do nas."
 bur_cisjurania_title: "Królestwo Arles"
 bur_cisjurania_desc: "Księstwo Dolnej Burgundii, niegdyś rządzone przez Ryszarda Prawodawcę, który zjednoczył całą Burgundię za swojego panowania, powinno zostać nam zwrócone. Arelat musi zostać odbudowany!"
 bur_frisia_title: "Podbij Fryzję"
 bur_frisia_desc: "Reszta regionu Niderlandów należy do nas. Tylko Fryzja pozostaje poza naszą kontrolą - będziemy mieć ją dla siebie."
 yem_gen_recon_one_title: "Podbij Dolny Jemen"
 yem_gen_recon_one_desc: "Miasto portowe Aden i okolice są niezwykle ważne dla naszego jemeńskiego dziedzictwa. Handel, który płynie przez Zatokę Adeńską, może być z tego miejsca strategicznie kontrolowany - odzyskaj tę ziemię w naszym imieniu."
 yem_gen_recon_two_title: "Podbij Górny Jemen"
 yem_gen_recon_two_desc: "Sana jest naprawdę starożytnym miastem. Włości związane z tą historyczną lokalizacją muszą zostać nam zwrócone."
 gen_ara_defender_faith_title: "Tarcza islamu"
 gen_ara_defender_faith_desc: "Od czasów Proroka Mahometa - niech spoczywa w pokoju - islam został obdarzony wieloma silnymi nauczycielami i przywódcami. Powinniśmy dodać naszą własną dynastię do tej listy jego wielkich obrońców."
 ara_gen_holy_city_title: "Święte miasto"
 ara_gen_holy_city_desc: "Święte miasto Mekka musi zostać wyzwolone, aby każdy kto pragnie odbyć hadżdż miast do niego swobodny dostęp. Musimy bardzo dbać o to cudowne i czczone miejsce."
 ara_gen_trade_leader_title: "Lider produkcji"
 ara_gen_trade_leader_desc: "Tereny Arabii słyną z różnorodnych i rzadkich towarów rzemieślniczych. Powinniśmy zmonopolizować produkcję co najmniej jednego z nich, abyśmy mogli kontrolować jego cenę."
 mam_holy_cities_title: "Święte miasta"
 mam_holy_cities_desc: "Mekka i Medyna to najświętsze miejsca w islamie. Polityka w regionie jest złożona, ale jesteśmy w stanie ujarzmić obu szarifów. Jeśli uda nam się uczynić oba miasta naszymi poddanymi, będzie możliwa szansa na zjednoczenie regionu."
 kok_mam_holy_cities_title: "Święte miasta"
 kok_mam_holy_cities_desc: "Mekka i Medyna to najświętsze miejsca w islamie. Polityka w regionie jest złożona, ale jesteśmy w stanie ujarzmić obu szarifów. Jeśli uda nam się uczynić oba miasta naszymi poddanymi, będzie możliwa szansa na zjednoczenie regionu."
 mam_yemeni_trade_title: "Jemeński handel"
 mam_yemeni_trade_desc: "Zatoka Adeńska to bardzo bogaty szlak handlowy. Gdybyśmy mogli zyskać kontrolę nad w Jemenem, moglibyśmy kontrolować znaczną część światowego handlu kawą i kadzidłem."
 mam_alexandria_trade_title: "Aleksandryjski handel"
 mam_alexandria_trade_desc: "Mimo, że wielkie miasto Aleksandria jest pod naszą kontrolą, jest zainfekowane włoskimi kupcami, którzy kierują jej bogactwo do swoich miast. Powinniśmy przepędzić tych kupców, albo zwiększyć naszą kontrolę nad lokalnym handlem."
 mam_pacify_bedouins_title: "Spacyfikuj Beduinów"
 mam_pacify_bedouins_desc: "Koczowniczy Beduini z Syrii i Arabii są ciągłym utrapieniem. Napadają na nasze ziemie niemalże w każdym sezonie, a poprzedni sułtanowie niewiele zrobili, aby ich powstrzymać. Musimy przywołać ich do porządku."
 mam_subjugate_beyliks_title: "Ujarzmij bejliki"
 mam_subjugate_beyliks_desc: "Tureckie Bejliki z Anatolii składały nam w przeszłości hołd i uznawały nasze zwierzchnictwo. Teraz mają ułudę niezależności, pomimo tego iż potężny sułtan osmański dyszy im nad głową. Nadszedł czas, aby ponownie umocnić naszą władzę w Anatolii."
 kok_mam_subjugate_beyliks_title: "Ujarzmij bejliki"
 kok_mam_subjugate_beyliks_desc: "Tureckie Bejliki z Anatolii składały nam w przeszłości hołd i uznawały nasze zwierzchnictwo. Teraz mają ułudę niezależności, pomimo tego iż potężny sułtan osmański dyszy im nad głową. Nadszedł czas, aby ponownie umocnić naszą władzę w Anatolii."
 ara_crowns_of_iberia_title: "Korony Iberii"
 ara_crowns_of_iberia_desc: "Liczne korony Iberii zostały ostatnio skłócone i skonsolidowane przez państwo [Root.GetName] oraz naszego sąsiada Kastylię. Wszystkie korony są połączone wspólną linią krwi i dlatego mają wspólne roszczenia wobec siebie. Nadszedł czas, by wzmocnić nasze roszczenia wobec królestw na zachodzie."
 conquer_athens_title: "Podbij Ateny"
 conquer_athens_desc: "Korona Aragonii rości sobie prawo do Księstwa Aten, które obecnie jest zagrożone przez tureckie ataki. Ateny, a w rzeczywistości szerzej naród grecki, skorzystałyby z powrotu naszej ochrony."
 subjugate_ryazan_horde_title: "Ujarzmij Riazań"
 subjugate_ryazan_horde_desc: "Księstwo Riazania nie postrzega już spadkobierców Czyngis-chana jako swoich władców. Należy odświeżyć im pamięć nie tylko przez ogień i miecz, ale także przez szybką ekspansję naszego narodu."
 tatar_yoke_mission_title: "Tatarskie jarzmo"
 tatar_yoke_mission_desc: "Naiwni rosyjscy książęta wierzą, że jesteśmy reliktem przeszłości i już dawno przestali składać nam hołd. Zburzymy ich miasta, weźmiemy ich żony oraz spalimy ich pola, aby przypomnieć im, kto rządzi stepami."
 crimean_expansion_horde_title: "Krymska ekspansja"
 crimean_expansion_horde_desc: "Ziemie Krymu są podzielone między kilka państw, ale słusznie należą do spadkobierców Czyngis-chana."
 ruin_ruthenia_title: "Zniszcz Ruś"
 ruin_ruthenia_desc: "Kiedyś armie Czyngis-chana zniszczyły Ruś. Kijów został złupiony i spalony, zamieniając wielkie miasto w popiół w przeciągu jednej nocy. Nadszedł czas, aby Tatarzy powrócili na żyzne ziemie Dniepru."
 boh_hussite_one_title: "Husyckie odrodzenie"
 boh_hussite_one_desc: "Pomimo, a może właśnie z powodu śmierci Jana Husa w 1415 roku, zwolennicy ruchu husyckiego od wielu lat żywią do nas gorzką niechęć. Konflikty znów przybrały na sile i jest tylko kwestią czasu, kiedy będziemy musieli dokonać wyboru w interesie naszego ludu."
 boh_hussite_one.tooltip: "Ukończono wydarzenie powrót husytów"
 boh_integrate_silesia_title: "Zintegruj Śląsk"
 boh_integrate_silesia_desc: "Teraz, gdy nasza własny domena jest uporządkowana, powinniśmy spojrzeć na nasze ziemie koronne. Śląsk zawsze był częścią naszego królestwa i najwyższy czas, by cieszył się pełnym statusem w naszym społeczeństwie."
 boh_prem_conquest_title: "Dziedzictwo Przemyślidów"
 boh_prem_conquest_desc: "Czechy znów mają władzę. Jednak jeden z margrabiów na naszym dworze chytrze zauważył, że mamy uzasadnione roszczenia do ziem naszych przodków, Przemyślidów. Czasy poszły do przodu, granice się przesunęły, ale wierzymy, że niektóre z tych roszczeń nadal mają znaczenie."
 boh_prem_conquest_two_title: "Odzyskaj Pomorze Gdańskie"
 boh_prem_conquest_two_desc: "Sukces naszego podboju wciąż jeszcze rozbrzmiewa w naszych uszach. Ziemie pomorskie na północy również były pod kontrolą Wacława II, a więc muszą być nasze."
 boh_development_one_title: "Roboty publiczne"
 boh_development_one_desc: "Królestwo Czeskie pozostaje w tyle za naszymi sąsiadami, jeśli chodzi o stopień industrializacji. Warto więc zainwestować w zwiększenie naszej pozycji na tym obszarze, a co za tym idzie, w promocję silniejszego przemysłu."
 destroy_ayyubids_title: "Zniszcz Ajjubidów"
 destroy_ayyubids_desc: "Ajjubidzi władali kiedyś ogromnym imperium, ale teraz zostali sprowadzeni do nędznego cienia swojej dawnej świetności. Powinniśmy wyciągnąć ich z tej nędzy."
 defeat_black_sheep_title: "Pokonaj Czarną Owcę"
 defeat_black_sheep_desc: "Kara Kojunlu, czyli czarna owca turkmenów, to nasz największy rywal. Choć stali się bardzo liczni, ciągle wybuchają u nich powstania i walki plemienne. Kiedy nadejdzie odpowiedni moment, uderzymy."
 conquer_the_caucasus_akk_title: "Podbij Kaukaz"
 conquer_the_caucasus_akk_desc: "Góry Kaukazu zamieszkuje wiele małych państw i plemion. Ich brak jedności czyni ich łatwym celem do podboju."
 invade_persia_akk_title: "Zaatakuj Persję"
 invade_persia_akk_desc: "Na przestrzeni wieków wielu najazdów uczyniło z Persji siedzibę wielkiego imperium. Tylko wyjątkowy władca dołączy do listy nieśmiertelnych zdobywców."
 conquer_iraq_akk_title: "Podbij Irak"
 conquer_iraq_akk_desc: "Bagdad i jego okolice zostały splądrowane i obrócone w ruinę przez Timura. Ale to wciąż stosunkowo bogaty region, który bardzo by się przydał naszemu wzrastającemu imperium."
 hun_poland_alliance_title: "Dawne sojusze"
 hun_poland_alliance_desc: "Węgry i Polska były rządzone przez jednego władcę, przez takich Królów jak Andegaweński Ludwik Wielki, a ostatnio przez Władysława III Jagiellończyka. Jednakże niektórzy na naszym dworze chcieliby oddalić nas od Polski. Powinniśmy podjąć działania w ten czy inny sposób."
 hun_vassal_states_title: "Kontroluj Wołoszczyznę"
 hun_vassal_states_desc: "Ludność Wołoszczyzny może nie przetrwać pod rządami osmańskimi. Muszą znaleźć się pod naszą ochroną."
 hun_vassal_states_two_title: "Kontroluj Mołdawię"
 hun_vassal_states_two_desc: "Mołdawia przechodziła z rąk do rąk więcej razy, niż możemy liczyć. Najwyraźniej jednak mamy najbardziej uzasadnione roszczenia do ich ziemi."
 hun_vassal_states_three_title: "Kontroluj Serbię"
 hun_vassal_states_three_desc: "Państwo serbskie poprosiło kiedyś o ochronę, gdy Imperium Osmańskie zagroziło jego granicom. Uważamy, że prośba ta pozostaje nadal aktualna. Przyjmiemy ich do grona."
 hun_vassal_states_four_title: "Kontroluj Bośnię"
 hun_vassal_states_four_desc: "Bośnia, podobnie jak Serbia, powinna postrzegać nas jako swoich prawowitych władców. Nie można oczekiwać, że tak żałosny naród zdoła stłumić wewnętrzne bunty, nie mówiąc już o najazdach Turków. Skoro już przy tym jesteśmy, powinniśmy wypędzić Włochów z naszych wybrzeży i usunąć jeszcze jedno zagrożenie dla naszych rządów."
 hun_ottoman_borders_title: "Anatolijskie zagrożenie"
 hun_ottoman_borders_desc: "Nadszedł czas, abyśmy zaczęli bronić się przed falą anatolijskich niewiernych okupujących europejskie ziemie. Musimy zabezpieczyć naszą granicę i ufortyfikować nasze terytorium. Nie poddamy się łatwo."
 hun_ottoman_borders.tooltip: "posiadane prowincje:\nMają §Yfort§!.\nGraniczą z §YImperium Osmańskim§!."
 hun_ottoman_borders_two_title: "Zabezpiecz Macedonię"
 hun_ottoman_borders_two_desc: "Grabieżcy zbyt długo niszczyli Bałkany. Czas wyrzucić ich z naszej ziemi i przyłączyć Macedonię do naszego królestwa!"
 hun_ottoman_borders_three_title: "Zabezpiecz Bułgarię"
 hun_ottoman_borders_three_desc: "Bułgarzy od wielu lat znajdują się pod obcą okupacją. Najpierw samozwańczego Cesarstwa Rzymskiego, potem Turków, którzy z pewnością byli okrutnymi panami. Wyzwolimy ich."
 hun_ottoman_borders_four_title: "Inwazja na Konstantynopol"
 hun_ottoman_borders_four_desc: "Musimy podbić wielkie miasto Konstantynopol i zdobyć Bałkany!"
 secure_the_imperial_crown.tooltip: " Elektorzy:\nPopierają władcę kraju §Y[Root.GetName]§!, aby został cesarzem.\nPosiadają co najmniej §Y150§! opinii o państwie §Y[Root.GetName]§!."
 building_alliances.tooltip: "Przynajmniej §Y2§! kraje:\nW sojuszu z państwem §Y[Root.GetName]§!.\nPosiadają co najmniej §Y150§! opinii o państwie §Y[Root.GetName]§!."
 conquer_warmia_title: "Odzyskaj Prusy"
 conquer_warmia_desc: "Ziemie Prus zostały schrystianizowane przez Zakon Krzyżacki, przy założeniu, że staną się one własnością polskiej Korony. Rycerze zakonu szybko się tego wyparli, lecz choć od tego czasu minęło już kilkaset lat, nie zapomnieliśmy o naszej prawowitej własności."
 vassalize_lithuania_title: "Rzeczpospolita"
 vassalize_lithuania_desc: "Litwa w porównaniu z Polską jest nieco słabsza. Czas wzmocnić nasze więzy, zarówno dla naszego, jak i jej bezpieczeństwa."
 vassalize_the_teutonic_order_title: "Pokonaj Krzyżaków"
 vassalize_the_teutonic_order_desc: "Krzyżacy zostali pierwotnie zaproszeni do Prus na prośbę Królestwa Polskiego. Od tego czasu stali się problemem. Krzyżacy muszą uznać, że ziemie te są prawowitą częścią Polski."
 conquer_silesia_title: "Podbij Śląsk"
 conquer_silesia_desc: "Mimo iż niektórzy powiedzieliby, że nasze pretensje wobec Śląska są nieco wątłe, mamy pewne podstawy do roszczenia sobie praw do tej prowincji. Prestiż naszego kraju zależy od tego, czy te podstawy będą wystarczające."
 control_scania_title: "Podbij Skanię"
 control_scania_desc: "Kontrola Skanii przez duńskiego króla pozwala nakładać mu horrendalne podatki na szwedzkie statki poprzez jego kontrolę nad cłami sundzkimi. Musimy wyrwać mu tę prowincję dla dobra Szwecji."
 vassalize_norway_swe_title: "Ochrona Norwegii"
 vassalize_norway_swe_desc: "Po rozpadnięciu się Unii Kalmarskiej, Królestwo Norwegii zostało rzucone na głębokie wody, na których nie ma żadnych przyjaciół. Jesteśmy dobrymi sąsiadami, dlatego też naszym obowiązkiem jest zapewnienie mu naszej ochrony."
 control_osel_title: "Podbij Ozylię"
 control_osel_desc: "Wielki król Waldemar II poprowadził duńskie armie do wielkich zwycięstw nad poganami w Estonii, jednak od powstania w noc św. Jerzego ziemie te stały się częścią Zakonu Kawalerów Mieczowych. Musimy podążać jego śladami i zająć wyspę Ozylię, aby służyła jako baza."
 restore_stability_title: "Pora zasiewu ryżu"
 restore_stability_desc: "Daimyo, zbliża się pora zasiewu ryżu, ale skoro nasz kraj jest politycznie niestabilny, a drogi pełne zbójców, nie możemy liczyć na udane zbiory. Przywróć stabilność, a wszyscy zakosztujemy świeżej sake."
 annex_dai_viet_title: "Zaanektuj Dai Viet"
 annex_dai_viet_desc: "Od czasów cesarzy z dynastii Han, lud Dai Vet uznawał boskie posłannictwo naszego wielkiego cesarza. Czas przypomnieć mu o tym jeszcze raz."
 defeat_the_livonian_order_title: "Podbij Liwonię"
 defeat_the_livonian_order_desc: "Zakon kawalerów mieczowych od samego początku prowadził wojnę z Litwą, nawet po naszym przejściu na katolicyzm. Musimy zmiażdżyć ich raz na zawsze."
 recover_calais_title: "Zajmij Calais"
 recover_calais_desc: "Zdradziecki król Edward III z Anglii zagarnął Calais jako bazę do ataku na Francję. Musimy temu zapobiec i dać Francji Pays Reconquis."
 france_discovers_north_america_title: "Odkryj Amerykę Płn."
 france_discovers_north_america_desc: "Nasi nawigatorzy błagają koronę, aby zatwierdziła misję zbadania mórz na zachód od nas. Słyszeli pogłoski o bogatych krainach, o które chcą się ubiegać ku chwale Francji."
