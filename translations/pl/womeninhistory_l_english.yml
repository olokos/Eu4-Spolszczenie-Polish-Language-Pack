 women_history_events.1.t: "Królowa Elżbieta I"
 women_history_events.1.d: "Słabość naszego władcy zaowocowała pojawieniem się pretendentki. Mieni się ona Glorianą, Królową Dziewicą. Obiecuje poprowadzić Anglię podczas jej pierwszego złotego wieku - epoki wielkich pisarzy, poetów, piratów, odkrywców, szpiegów i żeglarzy. Otrzymawszy naszą zgodę, będzie niestrudzenie jednoczyć kraj przeciwko hiszpańskiemu zagrożeniu - przywdziawszy zbroję ruszy na wybrzeże, by zebrać flotę i odeprzeć nacierającą Armadę."
 women_history_events.1.a: "Przekaż jej tron."
 women_history_events.1.b: "Zatrudnij ją w roli doradcy."
 women_history_events.2.t: "Caryca Katarzyna II Wielka"
 women_history_events.2.d: "Caryca Jekaterina to niemiecka księżniczka, silniejsza i bardziej wpływowa od swojego niekompetentnego męża. Jest głęboko zaznajomiona z ideami oświeceniowymi i będzie próbowała poprawić los rosyjskich chłopów pańszczyźnianych. Jekaterina ma ambitne plany - chce zagarnąć tron i poszerzyć terytorium Rosji kosztem Polski i Imperium Osmańskiego. Czy wesprzemy ją w jej dążeniach? Osadzimy ją na rosyjskim tronie i pozwolimy rządzić nami wszystkimi?"
 women_history_events.2.a: "Oddaj jej tron!"
 women_history_events.2.b: "Uczyń ją doradcą, wykorzystując w ten sposób jej wpływy."
 women_history_events.3.t: "Sułtanka Kösem"
 women_history_events.3.d: "Choć dziedzic naszego kraju jest wciąż zbyt młody, by sprawować rządy, jego matka, sułtanka Kösem, zaproponowała, że zostanie oficjalną regentką Imperium Osmańskiego. Kierowała już państwem zza pleców męża i jednego z synów. Jeśli otrzyma władzę, jej rządy zapoczątkują epokę zwaną 'sułtanatem kobiet'. Kösem nigdy nie podporządkowywała się cudzym kaprysom, jednak nieudolność i szaleństwo jej potomstwa stanowi powód do zmartwień. Sułtanka złożyła obietnicę, że użyje swego bogactwa do sfinansowania projektów nawodnienia egipskiej pustyni. Czy pozwolimy jej sprawować rządy, dopóki jej dziecko nie osiągnie pełnoletniości, żywiąc nadzieję, że uda nam się wpływać na jej decyzje?"
 women_history_events.3.a: "Uczyńmy ją sułtanką matką, regentką Imperium Osmańskiego!"
 women_history_events.3.b: "Najbardziej przyda się krajowi jako doradczyni swego dziecka."
 women_history_events.4.t: "Maria Teresa"
 women_history_events.4.d: "Już sama jej obecność burzy równowagę sił w Europie, bowiem zgłasza ona roszczenia do tronu Austrii w czasach, gdy jego unia ze Świętym Cesarstwem Rzymskim i wątpliwości na tle austriackiego prawa oznaczają, że Maria Teresa władać nie powinna w ogóle. Ma liczne zalety; ludzie pokładają w niej zaufanie i wierzą, że odeprze każdy atak ze strony potężnych, wojowniczych Prus. Maria Teresa oświadczyła, że będzie prześladować mniejszości religijne w cesarstwie, ponieważ każdy podział może zaowocować rozpadem kraju, ale poza tym będzie dążyć do zreformowania Austrii w duchu postępu. Szlachta zostanie opodatkowana, edukacja polepszona, a wojsko zreformowane, by mogło konkurować z silniejszymi sąsiadami. Maria Teresa pragnie też zakazać palenia wiedźm."
 women_history_events.4.a: "Oto władczyni, jakiej potrzebujemy!"
 women_history_events.4.b: "Jako doradczyni nie będzie miała sobie równych."
 women_history_events.5.t: "Roksolana - sułtanka Hürrem"
 women_history_events.5.d: "Może was zdziwić, że przez wiele lat osmańscy sułtani nie zawierali oficjalnych związków małżeńskich - miało to zapobiegać rywalizacji w haremie. Ale wielki Sulejman poślubił sułtankę Hürrem - Roksolanę - wynosząc ją ponad wszystkie kobiety w imperium. Sułtan ceni jej rady w kwestiach dyplomatycznych i militarnych, a nawet powierzył jej prowadzenie oficjalnej korespondencji z monarchami sąsiednich państw chrześcijańskich. Roksolana przekonała Sulejmana, by ograniczył wyprawy po niewolników na tereny jej ojczystej Ukrainy; wspierała też budowę szkół, meczetów i szpitali."
 women_history_events.5.a: "Uczyń ją oficjalnym doradcą - mężem stanu."
 women_history_events.5.b: "Uczyń ją oficjalnym doradcą - mistrzem szpiegów."
 women_history_events.6.t: "Krystyna, królowa Szwecji"
 women_history_events.6.d: "Nasz władca jest bezdzietny i słabego zdrowia, a tron potrzebuje świeżej krwi. Jedyny prawowity potomek ukochanego Gustawa Adolfa, Krystyna Waza, wykazuje ogromny potencjał. Przy wsparciu doradców będzie w stanie utrzymać potęgę Szwecji przez cały okres swoich rządów. Cechuje się inteligencją, interesuje się nauką i sztuką."
 women_history_events.6.a: "Osadź ją na tronie."
 women_history_events.6.b: "Umieść ją na dworze - w roli co najwyżej doradcy."
 women_history_events.7.t: "Germaine de Staël"
 women_history_events.7.d: "Na naszym dworze pojawiła się Germaine de Staël, młoda kobieta, której inteligencja budzi powszechny szacunek. Jest pisarką, a prowadzone przez nią salony przyniosły jej wielką sławę w Szwecji i Francji. Walczy piórem z rosnącą tyranią Napoleona, jej powieści są subtelnymi alegoriami dążenia do wolności we Francji. Napoleon żywi wielki szacunek dla jej talentu; stwierdził nawet, że de Staël 'uczy ludzi myśleć i przypomina, jak się to robi, tym, którzy zapomnieli'."
 women_history_events.7.a: "Przy jej umiejętnościach powinniśmy zatrudnić ją na stanowisku mistrza szpiegów."
 women_history_events.7.b: "Będzie z niej wspaniały mąż stanu!"
 women_history_events.8.t: "Mary Wollstonecraft"
 women_history_events.8.d: "Naszą uwagę przyciągnął wspaniały umysł Mary Wollstonecraft. Jest filozofką, historyczką i powieściopisarką. Napisała słynny traktat 'Wołanie o prawa kobiety', w którym przedstawiła moralne i pragmatyczne argumenty za przyznaniem kobietom podstawowych praw człowieka i praw wyborczych. Twierdzi, że polityczny i społeczny podział między kobietami i mężczyznami przeczy rozsądkowi, i że każde społeczeństwo opierające się na logice wykorzystywałoby w pełnym stopniu obie płcie. Zdaniem Mary Wollstonecraft, zapiski z podróży, które odbyła po Szwecji i Norwegii, zdobyły jej miłość męża."
 women_history_events.8.a: "Jej idee są odświeżające; zatrudnić ją jako doradcę!"
 women_history_events.8.b: "Wollstonecraft nigdy nie zostanie zapomniana."
 women_history_events.9.t: "Aphra Behn"
 women_history_events.9.d: "Aphra Behn to angielska pisarka epoki restauracji monarchii - jedna z pierwszych Angielek, którym udało się uczynić z pisania sposób na życie. Ma ona pewien sekret - otóż jest również szpiegiem naszego władcy. W swej twórczości skupia się na literaturze popularnej, za pośrednictwem której chciałaby poprawić bieżącą sytuację, i wynosi pod niebiosa nowo nabytą swobodę rozrywki w post-purytańskiej Anglii. Jako szpieg działa na terenie Niderlandów, tropiąc spiskowców, którzy mogliby knuć przeciw nowemu reżimowi. Behn stara się zrobić z purytanów podwójnych agentów, walczy też piórem z zasiadającymi w parlamencie wrogami króla."
 women_history_events.9.a: "Odwołaj ją z terenu i mianuj doradcą."
 women_history_events.9.b: "Nikomu ani słowa!"
 women_history_events.10.t: "Eliza Lucas"
 women_history_events.10.d: "Rodzina urodzonej na Antigui Elizy Lucas przeprowadziła się do Karoliny Południowej, gdy ta była jeszcze nastolatką. Wkrótce potem młodej Elizie powierzono stanowisko zarządzającej plantacją i pracującymi na niej niewolnikami. Eksperymentowała z różnymi odmianami roślin, by zróżnicować przemysł rolniczy stanu, który wówczas opierał się głównie na ryżu. Rozwiązaniem okazał się indygowiec, który na lata zapewnił Południowej Karolinie dobrobyt. Eliza poślubiła bogatego plantatora Pinckneya i wychowała dwóch synów, którzy w przyszłości weszli w poczet Ojców Założycieli nowej amerykańskiej republiki."
 women_history_events.10.a: "Jej wiedza mogłaby nam się przydać, powinniśmy rozważyć zatrudnienie jej jako doradcy."
 women_history_events.10.b: "Jest wspaniałym wzorem dla nas wszystkich."
 women_history_events.11.t: "Izabela Kastylijska"
 women_history_events.11.d: "Choć młoda księżniczka Izabela nie jest pierwsza w kolejce do korony, nie sposób odmówić jej licznych zalet i przymiotów. Jako członkini dynastii Trastamara poprzez mariaż zdobyła potężnych sojuszników, którzy popierają jej roszczenia do naszego tronu. Trudno przewidzieć, co przyniesie naszemu krajowi przyszłość, lecz nawet ci, których nie cieszy [Root.Monarch.GetName] na tronie, uważają Izabelę za pewną kandydatkę na [Root.Monarch.GetHerHis] następczynię."
 women_history_events.11.a: "Tron należy do niej."
 women_history_events.11.b: "Jej wpływy polityczne przydadzą się w innym miejscu."
 women_history_events.12.t: "Sophie Germain"
 women_history_events.12.d: "Paryska Akademia Nauk przyznała Marie-Sophie Germain nagrodę za esej na temat sprężystości. Germain uczyła się z książek zgromadzonych w bibliotece ojca oraz z korespondencji, którą prowadziła ze sławnymi matematykami - Lagrange'em, Legendre'em i Gaussem. Uprzedzenia względem kobiet uniemożliwiły jej zrobienie kariery w matematyce, jednak została ona matematyczką, fizyczką i filozofią na własną rękę."
 women_history_events.12.a: "Zatrudnij ją, jeśli się zgodzi."
 women_history_events.12.b: "Jak wspaniale dla niej i dla nas."
 women_history_events.13.t: "Katarzyna Sforza"
 women_history_events.13.d: "Katarzyna Sforza, Tygrysica z Forlì, to potężna władczyni rozmiłowana w łowach, wojaczce i alchemii. Niegdyś zostawiła swoje dzieci pod opieką Orsinich, by przekonać kasztelana Tommaso Feo do poddania zamku Ravaldino. Znalazłszy się w środku, zwróciła się przeciw Orsinim i poprzysięgła im zemstę. Kiedy ci zagrozili jej śmiercią najstarszego syna, odpowiedziała 'Fatelo, se volete. Impiccateli pure davanti a me... qui ho quanto basta per farne altri!' - 'Głupcy, czyż myślicie, że innych dzieci mieć nie mogę?' - prezentując jednocześnie intymne części ciała oblegającemu twierdzę wojsku. Zszokowani Orsini nie odważyli się tknąć dzieci. Przy pomocy wuja, Ludovico il Moro, Katarzynie udało się pokonać wrogów i odzyskać panowanie nad jej dziedziną. Od tej pory jej wpływy polityczne rosły dzięki wymianie darów z władcami sąsiadujących krajów i negocjowanym małżeństwom dzieci. Wykazywała się biegłością zarówno w kwestiach gospodarczych, jak i militarnych, kontrolując wydatki kraju i osobiście szkoląc żołnierzy."
 women_history_events.13.a: "Powierz jej stanowisko skarbnika."
 women_history_events.13.b: "Będzie nam służyć jako dowódca."
 women_history_events.13.c: "Pozwól jej rządzić w spokoju."
 women_history_events.14.t: "Katarzyna Medycejska"
 women_history_events.14.d: "Katarzyna Medycejska przyszła na świat we Florencji we Włoszech. W wieku czternastu lat poślubiła króla Francji Henryka II. Henryk przedkładał swoją faworytę Dianę de Poitiers ponad żonę, którą odsunął od uczestnictwa w sprawach państwowych. Poniósł śmierć od odłamka lancy, która złamała się podczas walki konnej na kopie. Po jego śmierci królem został Franciszek II. Katarzyna miała wielki wpływ na syna, który wszystkie oficjalne edykty rozpoczynał od słów: 'Dla przyjemności mej pani matki, królowej"
 women_history_events.14.a: "Uczyń ją regentką."
 women_history_events.14.b: "Zatrzymaj ją jako doradczynię."
 women_history_events.15.t: "Amalia Elżbieta"
 women_history_events.15.d: "Po śmierci Wilhelma V rządy nad Hesją-Kassel objęła w imieniu syna żona Wilhelma, Amalia Elżbieta. Odmówiła podporządkowania się cesarzowi, którego wojska pustoszyły Niemcy. Walczyła dalej, broniąc dziedzictwa syna i wiary swoich przodków - kalwinizmu."
 women_history_events.15.a: "Będzie rządzić w swoim własnym imieniu"
 women_history_events.15.b: "Świetnie, zatrzymajmy ją jako w roli doradcy."
 women_history_events.16.t: "Malintzin"
 women_history_events.16.d: "Urodzona na granicy imperium Azteków i majańsko-języcznego Jukatanu Malintzin została sprzedana przez rodzinę do niewoli i ostatecznie została nam przekazana jako trybut. Początkowo mówiła jedynie w nahuatlu i dialektach Majów, nie znając mowy [Root.GetAdjective], jednak mieliśmy tłumacza, który władał się językiem [Root.GetAdjective] oraz odrobiną majańskiego. Pozwoliło nam to utworzyć łańcuch tłumaczeniowy, funkcjonujący do czasu, gdy Malintzin nauczyła się języka [Root.GetAdjective] na tyle, by tłumaczyć samodzielnie. Jako tłumaczka i aktywna uczestniczka konkwisty była tak znaczącą postacią, że w przekazach rdzennych mieszkańców konkwistadorzy zawsze pojawiają się w jej towarzystwie. Zdaniem ich samych miała kluczowe znaczenie dla przebiegu wyprawy, a jeden z nich twierdził, że tylko Bóg miał większy wkład w zwycięstwo od niej."
 women_history_events.16.a: "Będzie naszym nowym doradcą!"
 women_history_events.16.b: "Uczyń ją konkwistadorką!"
 women_history_events.16.c: "Interesujące!"
 women_history_events.17.t: "Juana Inés de la Cruz"
 women_history_events.17.d: "Dziesiąta Muza, jak powszechnie zwą Juanę Inés de la Cruz, to uczona-samouk, barokowa poetka i zakonnica z klasztoru hieronimitek. Wstąpiła do zakonu, by móc poszerzać wiedzę zgodnie z własnymi upodobaniami, pragnąc, 'by żadne stałe zajęcie nie ograniczało mej wolności w zdobywaniu wiedzy'. Zakonna biblioteka powiększyła się o kolekcję książek uczonej i jej zapiski. W eseju 'Respuesta a Sor Filotea de la Cruz' broniła praw kobiet do edukacji, co ściągnęło na nią uwagę i potępienie licznych przedstawicieli kleru."
 women_history_events.17.a: "Wygląda na inteligentną kobietę, jakiej potrzebujemy na dworze."
 women_history_events.17.b: "Jej twórczość zostanie rozpowszechniona na cały kraj!"
 women_history_events.18.t: "Joanna d'Albret"
 women_history_events.18.d: "Jeszcze przed śmiercią męża, Antoniego de Burbon od śmiertelnej rany odniesionej podczas oblężenia Rouen, Joanna d'Albret udowodniła, że posiada inteligencję pozwalającą na kierowanie najważniejszymi sprawami państwa. Wierzyła w humanistyczne ideały i wolność osobistą, co przekładało się na jej rządy i reformy. Jeśli tylko otrzyma władzę nad krajem, ma w planach wprowadzić dalekosiężne reformy gospodarki i sądownictwa..."
 women_history_events.18.a: "Tylko dopóki jej syn nie osiągnie pełnoletności."
 women_history_events.18.b: "Trzymajmy ją blisko tronu, lecz nie za blisko."
 women_history_events.19.t: "Nzinga z Ndongo i Matamby"
 women_history_events.19.d: "Nzinga, córka króla Kiluanji i Kangeli, przyszła na świat z pępowiną owiniętą wokół szyi, co jednoznacznie świadczyło o jej dumnej i hardej osobowości. Ojciec faworyzował ją, pozwalając, by towarzyszyła mu na wojnie i w zarządzaniu państwem. Reprezentowała swojego brata podczas rozmów pokojowych z portugalskim gubernatorem João Correią de Sousą, którego przekonała, by powstrzymał służących Portugalczykom najeźdźców z Imbangali. W trakcie tego spotkania gubernator polecił rozłożyć dla niej na podłodze matę do siedzenia, która zgodnie z obyczajami Mbundu było przewidziana dla służących. Nzinga nakazała jednemu ze swych sług uklęknąć na czworakach, po czym usiadła mu na plecach, co postawiło ją w pozycji równej względem gubernatora. Dowiodło również jej odwagi i pewności siebie. Choć negocjacje zakończyły się sukcesem, traktat nigdy nie był honorowany, a brat Nzingi popełnił samobójstwo, przekonany, że nigdy nie uda mu się odzyskać utraconych ziem. Kraj potrzebuje silnego monarchy, zaś Nzinga dowiodła, że ma umiejętności, władzę i siłę, by podołać takim obowiązkom."
 women_history_events.19.a: "Zaprośmy ją do pracy."
 women_history_events.19.b: "Niech zostanie szarą eminencją."
 women_history_events.20.t: "Tarabai"
 women_history_events.20.d: "Po tron sięga Tarabai, córka sławnego generała Marathów, Hambirao Mohite. Kiedy jej mąż Rajaram zmarł z powodu choroby, ogłosiła się regentką w imieniu swojego małego synka, Śiwadźiego II i objęła dowództwo w wojnie z siłami Aurangzeba. Dowodziła wojskiem, a jej biegłość w dowodzeniu kawalerią pozwoliłaby jej wygrać, gdyby wcześniej cesarz Mogołów nie umarł. Silny charakter i geniusz administracyjny pozwoliły jej przeprowadzić kraj przez ciężkie czasy. Byłoby dobrze dla państwa, gdyby pozostała u steru władzy."
 women_history_events.20.a: "Pozwól jej zagarnąć tron."
 women_history_events.20.b: "Jej umiejętności przydadzą się gdzieś indziej."
 women_history_events.21.t: "Jane Austen"
 women_history_events.21.d: "'Rozważna i romantyczna', 'Duma i uprzedzenie', 'Mansfield Park' i 'Emma', wszystkie te powieści romantyczne napisane przez Jane Austen podkreślają zależność kobiet od małżeństwa, zapewniającego pozycję społeczną i bezpieczeństwo ekonomiczne. Recenzenci mówią o jej realizmie, gryzącej ironii, fabułach i komentarzach społecznych. Nic dziwnego, że jej książki zyskały taką sławę zarówno wśród czytających dla przyjemności, jak i wśród uczonych."
 women_history_events.21.a: "Nasze państwo wzbogaci się, mając tak sławną pisarkę!"
 women_history_events.21.b: "Nasz dwór potrzebuje takich kobiet jak ta!"
 women_history_events.22.t: "Gráinne Ní Mháille"
 women_history_events.22.d: "Kobieta znana jako Gráinne Ní Mháille przybyła do naszego dworu, by prosić o uwolnienie swoich synów Tibbota Burke'a i Murrougha O'Flaherty'ego oraz przyrodniego brata, Donala-na-Piopa. Jest ona królową Umaill, wodzem klanu Ó Máille, znaną handlarką i domniemaną piratką. 'Morska królowa Connachtu' - tak ją nazywają, właścicielka zamku Hen. Nazwano ją tak z powodu postawy jej pierwszego męża po tym, jak zdobył twierdzę w Lough Corrib od klanu Joyce, który najpierw nazwał ją 'Cock's Castle'. Kiedy zmarł, Joyce'owie próbowali ją odzyskać, ale Gráinne Ní Mháille broniła jej zaciekle, a oni byli pod takim wrażeniem, że zmienili nazwę na Caisleán na Circe, czyli 'Zamek Kury'. Istnieje legenda, opowieść o tym, że broniła zamku przed Anglikami, biorąc ołów z dachu twierdzy, topiąc go, a następnie wylewając na głowy atakujących żołnierzy. Wytrzymała oblężenie do czasu przybycia pomocy i pokonania Anglików. Posiadanie jej jako naszego doradcy lub admirała mogłoby być opłacalne."
 women_history_events.22.a: "Uwolnijcie jej synów i przyrodniego brata i zróbcie ją naszym doradcą."
 women_history_events.22.b: "Róbcie co każe i mianujcie ją admirałem"
 women_history_events.22.c: "Po prostu uwolnijcie więźniów."
 women_history_events.23.t: "Julie d'Aubigny"
 women_history_events.23.d: "Śpiewaczka operowa Julia d'Aubigny w młodości uczyła się tańca, czytania, rysowania i szermierki. Uciekła do Marsylii razem z Sérannesem, pomocnikiem mistrza szermierki i zarabiali na siebie dając wystawy szermiercze i śpiewając w tawernach i na lokalnych targach. Julia d'Aubigny dołączyła do zespołu operowego prowadzonego przez Pierre'a Gaultiera w Marsylii i zostawiła Sérannesa dla młodej kobiety. Dwójce kochanków udało się uciec z klasztoru, podpalając go. Trzy miesiące później dziewczyna wróciła do rodziców, a d'Aubigny został zaocznie oskarżona o porwanie, uprowadzenie ciała, podpalenie i niestawienie się przed trybunałem. Wyrok brzmiał: śmierć przez spalenie.\nWróciła do Paryża i poprosiła swojego dawnego kochanka, hrabiego d'Armagnac, aby przekonał króla do ułaskawienia i przyznania jej miejsca w paryskiej Opérze. Publiczność pokochała jej piękny głos, zdolności aktorskie i androgyniczny wygląd, ale wśród innych aktorów i aktorek nie zyskała tylu przyjaciół. Louis Gaulard Dumesny naprzykrzał się kobietom, przez co zasłużył na lanie od d'Aubigny'ego, Thévenard i jej pojedynki na spryt są legendarne, a ona sama pokonała w pojedynkach trzech szlachciców, którzy rzucili jej wyzwanie po tym, jak pocałowała młodą kobietę na balu towarzyskim. Choć może mieć wiele wad, jest diamentem w nieoszlifowanej formie. Co powinniśmy z nią zrobić?"
 women_history_events.23.a: "Zaproś ją na dwór."
 women_history_events.23.b: "Mianuj ją generałem."
 women_history_events.23.c: "Niech sobie śpiewa."
 women_history_events.24.t: "Anna Boleyn"
 women_history_events.24.d: "Rozłam w Kościele katolickim rozpoczął się od pragnienia króla Henryka VIII, by poślubić Annę Boleyn i odmowy papieża, by unieważnić jego poprzednie małżeństwo z królową Katarzyną. Anna odmówiła zostania kochanką króla i powiedziała mu, że jedynym sposobem, aby poddała się jego objęciom, będzie jego ślub. Lider angielskiej reformacji, arcybiskup Canterbury Thomas Cranmer uznał małżeństwo Henryka i Katarzyny za nieważne, a następnie uznał małżeństwo Henryka i Anny za słuszne i ważne. Papież natychmiast zadekretował wyroki ekskomuniki na Henryka i Cranmera. Spowodowało to rozłam między Kościołem Anglii a Rzymem, Kościół Anglii znalazł się pod kontrolą króla. Anna szybko zaszła w ciążę i 7 września 1533 roku urodziła się przyszła królowa Elżbieta I. Rozczarowany płcią dziecka i trzema poronieniami, które nastąpiły później, Henryk zaczął zalecać się do Jane Seymour. Aby pozbyć się żony, król Henryk VIII oskarżył Annę o cudzołóstwo, kazirodztwo i czary i wysłał do Londyńskiej Tower, gdzie czekała na proces."
 women_history_events.24.a: "Uratuj ją i mianuj doradcą."
 women_history_events.24.b: "Anna będzie czule wspominana."
 women_history_events.25.t: "Siti Wan Kembang"
 women_history_events.25.d: "Królowa Kelantanu słynie z urody i mądrości, mówi się, że jest krwi arabskiej i potomkiem królewskiej linii Champa-Kelantan-Pattani. Siti Wan Kembang znana jest jako wojownicza księżniczka, która prowadzi w bitwie swoją armię konnych jeźdźców na koniu, władając przy tym wielkim mieczem. Jej ulubionym zwierzęciem jest szczekający jeleń, podarowany jej przez arabskich handlarzy, który został uwieczniony na złotych monetach. Puteri Saadong, księżniczka władcy Jembal, została adoptowana przez Siti Wan Kembang po śmierci matki, a ponieważ Siti Wan Kembang nie jest mężatką, Puteri Saadong prawdopodobnie odziedziczy tron."
 women_history_events.25.a: "Nowy doradca!"
 women_history_events.25.b: "Generałowie, salutujcie mi!"
 women_history_events.25.c: "Jakże osobliwe."
 women_history_events.26.t: "Katarzyna Aragońska"
 women_history_events.26.d: "Pierwsza kobieta ambasador w historii Europy, Katarzyna Aragońska była przedstawicielką dworu hiszpańskiego w Anglii i pokazała, że Anglicy nie mieli racji, twierdząc, że łatwo się daje manipulować. Poślubiła króla Henryka VIII i przez sześć miesięcy rządziła Anglią jako regentka, w tym czasie biorąc udział w bitwie pod Flodden Field. Katarzyna Aragońska była inteligentną kobietą, która wspierała edukację młodych dziewcząt. Była lubiana za jej akcje wspierania ludzi biednych. Była patronką humanizmu renesansowego, a także znajomą wielkich uczonych - Erazma z Rotterdamu i Tomasza Morusa. Tylko jedno jej dziecko - córka Maria - dożyła wieku dorosłego, a ponieważ Katarzyna nie urodziła żadnych synów, król Henryk VIII podjął dążenia do rozwodu, co rozpoczęło rozłam między kościołem w Anglii a Stolicą Apostolską. Była to inteligentna kobieta, która mogła uczynić wiele dobrego dla naszego królestwa, gdyby tylko pozwolono jej pozostać na naszym dworze."
 women_history_events.26.a: "Zaoferuj jej stanowisko doradczyni."
 women_history_events.26.b: "Wypędź ją z dworu!"
 women_history_events.27.t: "Małgorzata Andewageńska"
 women_history_events.27.d: "Nasz władca cierpi na ataki szaleństwa, a po urodzeniu syna doznał całkowitego załamania. Małgorzata Andegaweńska, jego piękna, namiętna, dumna i pełna silnej woli żona już podjęła się rządzenia królestwem w jego zastępstwie. Rozumie ona swój obowiązek gorliwej ochrony interesów Korony, co jest cechą odziedziczoną prawdopodobnie po matce i babce. Jej matka walczyła o ustalenie roszczeń męża do Królestwa Neapolu. Yolande z Aragonii, babka Małgorzaty, rządziła Anjou męską ręką, zaprowadziła porządek w prowincji i trzymała z dala od Anglików. Jest 'mistrzynią Korony', dzięki osobowości i przykładowi rodziny."
 women_history_events.27.a: "Będzie z niej wspaniała królowa!"
 women_history_events.27.b: "Jej słowa są mądre, a osobowość mocna. Zatrudnijmy ją jako doradczynię."
 women_history_events.27.c: "Pozwólmy jej rządzić!"
 women_history_events.28.t: "Luiza z Meklemburgii-Strelitz"
 women_history_events.28.d: "Królowa Prus znana jest z anielskiej dobroci serca, 'duszy narodowej cnoty', dobroczynności i miłości łączącej ją z mężem. Louise of Mecklenburg-Strelitz ma dziewięcioro dzieci i ucho po mężu. Zawsze jest na bieżąco z wydarzeniami politycznymi na dworze, gdzie wykorzystuje swoją ogromną inteligencję i umiejętności, aby ułatwić mężowi rządzenie, a także jest prekursorką reform."
 women_history_events.28.a: "Ona powinna być też naszym doradcą, nie tylko królową."
 women_history_events.28.b: "Królowa wnosi na dwór prestiż i punkty dyplomatyczne."
 women_history_events.29.t: "Ayse Hafsa Sultan"
 women_history_events.29.d: "Żona i wdowa po Selimie I, Ayse Hafsa Sultan jest pierwszą 'Waleczną Sułtanką' lub Królową Matką Imperium Osmańskiego. Jej małżeństwo z ówczesnym księciem Selimem zapewniło jej potężnego i cennego sojusznika w osobie jej ojca Menli I Giray, który pomógł księciu w walce o tron. Festiwal Mesir odbywa się co roku, aby uczcić leczniczą miksturę z ziół i przypraw podawaną Ayse Hafsa Sultan, gdy zachorowała. Rządzi ona jako faktyczna współregentka swojego syna, co sygnalizuje zmianę statusu matki sułtana i jej większy udział we władzy."
 women_history_events.29.a: "Kobieta władcą? Właściwie, czemu nie?"
 women_history_events.29.b: "Trzymaj ją po stronie jej syna jako doradczynie."
 women_history_events.30.t: "Roshanara Begum"
 women_history_events.30.d: "To ona stała za wstąpieniem swojego brata na tron Mogołów. Gdyby nie Roshanara Aurangzeb zostałby zabity przez ich ojca i brata. Cesarska księżniczka była błyskotliwą kobietą, utalentowaną poetką i jedną z najbardziej znanych kobiet w Imperium Mogołów. To ona zażądała, aby jej starszy brat Dara Shikoh został ścięty, a jego głowa wysłana do ich ojca, który otrzymał ją owiniętą w złoty turban. Widok głowy swojego ulubionego syna spowodował, że Szach Dżahan stracił przytomność i pozostawał w otępieniu przez wiele dni po tym incydencie.\nRoshanara uwielbiała i złoto i ziemię, i zdobyła wszystko dzięki podstępnym metodom, których jej brat nie pochwalał. Ich relacje uległy pogorszeniu tak dalece, że Aurangzeb ma zamiar pozbawić Roshanarę jej wpływów, wypędzić ją z dworu oraz nakazać jej pozostanie w odosobnieniu i prowadzenie pobożnego życia w ogrodach swojego pałacu z dala od Delhi."
 women_history_events.30.a: "Zignoruj jej brata, zamiast tego obierzmy ją władcą."
 women_history_events.30.b: "Przekonajmy jej brata, że ona może być doskonałą doradczynią."
 women_history_events.31.t: "Abigail Adams"
 women_history_events.31.d: "Pierwsza Druga Dama i druga Pierwsza Dama, Abigail Adams jest żoną Johna Adamsa, pierwszego wiceprezydenta, a drugiego prezydenta, Stanów Zjednoczonych. Jest erudytką o otwartym umyśle i wielkim intelekcie, której mąż często zwraca się do niej o radę w sprawach politycznych i rządowych. Przeciwnicy polityczni nazywają ją 'Panią Prezydentową', ponieważ jest bardzo aktywna politycznie, zwłaszcza w kwestii praw kobiet. Istnieje list od niej do Johna Adamsa, który mówi: '...pamiętaj o damach i bądź dla nich bardziej hojny i przychylny niż twoi przodkowie. Nie wkładajcie tak nieograniczonej władzy w ręce Mężów. Pamiętajcie, że wszyscy Mężczyźni byliby tyranami, gdyby mogli. Jeśli szczególna troska i uwaga nie zostanie zwrócona na panie, jesteśmy zdecydowani wzniecić bunt i nie będziemy się trzymać żadnych praw, w których nie mamy głosu ani reprezentacji'. Opowiada się za prawami majątkowymi mężatek, uważa, że kobiety nie powinny zadowalać się jedynie byciem towarzyszkami swoich mężów, że nie powinny podporządkowywać się prawom, które nie są tworzone w ich interesie i że kobiety powinny być wykształcone."
 women_history_events.31.a: "Jest już doradczynią swojego męża, teraz niech będzie nią dla kraju."
 women_history_events.31.b: "Mamy nadzieje że wywrze wpływ na dobro kraju."
 women_history_events.32.t: "Rani Abbakka Chowta"
 women_history_events.32.d: "Jest znana jako pierwsza kobieta walcząca o wolność Indii i jest dżinijską królową Ullal. Rani Abbakka Chowta walczy z Portugalczykami, którzy nalegają, by się poddała i złożyła im hołd. Zamierzają oni zdobyć strategicznie położone miasto Ullal, ale ich próby są jak dotąd bezowocne, ponieważ Abbakka wciąż je odpiera. Nieustraszona królowa jest odważna i wyszkolona w różnych aspektach działań wojennych i strategii wojskowej przez swojego wuja Tirumala Raya, który również koronował ją na królową Ullal. Może stać się świetnym doradcą, wykwalifikowanym dowódcą, a nawet naszym władcą, jeśli tylko zechcemy."
 women_history_events.32.a: "Najlepiej sie wykaże jako doradczynia."
 women_history_events.32.b: "Ona będzie nami rządziła"
 women_history_events.32.c: "Wykorzystamy jej trening i mianujemy ją generałem"
 women_history_events.33.t: "Sacagawea"
 women_history_events.33.d: "Lewis i Clark zatrudnili Toussaint Charbonneau i jego żonę Sacagawea, kobietę z plemienia Lemhi Shoshone, jako tłumaczy i przewodników, by towarzyszyli im w wyprawie. Zatrudnili ich, gdy odkryli, że Sacagawea mówi w języku shoshone, co byłoby pomocne, gdy potrzebowali pomocy plemion shoshone. Wkrótce udowodniła swoją wartość, gdy ekspedycja próbowała handlować końmi, by przekroczyć Góry Skaliste i wykorzystała ją do tłumaczenia. Wodzem plemienia był brat Sacagawea - Cameahwait. Zgodził się on na zakup koni i zapewnił przewodników, którzy poprowadzili ich przez Góry Skaliste. Poza rolą tłumaczki i przewodniczki, sama obecność Sacagawei przy ekspedycji świadczyła o ich pokojowych zamiarach, gdyż była znakiem porozumienia."
 women_history_events.33.a: "Zaoferujmy jej posadę jako konkwistador"
 women_history_events.33.b: "Zaoferujmy jej pozycję doradcy"
 women_history_events.34.t: "Pari Khan Khanum"
 women_history_events.34.d: "Doskonała poetka, dobrze zorientowana w tradycyjnych naukach islamskich i córka szacha Tahmaspa I, Pari Khan Khanum jest księżniczką Safawidów i jedną z najbardziej wpływowych kobiet w kraju. Pomogła swojemu bratu Ismailowi II w zdobyciu tronu Safawidów i pokazała wielką ambicję. Może to właśnie ona powinna zasiąść na tronie? Albo przynajmniej za nim jako doradca."
 women_history_events.34.a: "Osadźcie ją na tronie."
 women_history_events.34.b: "Niech rządzi z tylnego siedzenia."
 women_history_events.35.t: "Meera Bai"
 women_history_events.35.d: "Mistyczna poetka Meera Bai, wielbicielka Kryszny, właśnie zatańczyła w naszej stolicy, śpiewając o swojej miłości do Kryszny. Jej rodzina nie pochwalała jej oddania i pobożności, a ona opuściła ich po tym, jak jej szwagier kilkakrotnie próbował ją skrzywdzić, a nawet zabić. Mówi się, że próbował zabić ją trucizną, ale Pan Kryszna zmienił ją na Amrit. Umieścił w jej łóżku żelazne gwoździe, ale zamieniły się one w płatki róż. Przez kilka dni była zamknięta w pokoju bez jedzenia, ale Pan Kryszna codziennie przysyłał jej talerze z jedzeniem, a ona w podzięce śpiewała dla niego piękne bhajany."
 women_history_events.35.a: "Zaprośmy ją do dwór i zaproponujmy pracę w charakterze doradczyni."
 women_history_events.35.b: "Pozwólmy jej wyrazić swoją miłość do Pana Kryszny jak tylko zechce."
 women_history_events.36.t: "Amina II"
 women_history_events.36.d: "Legendarna muzułmańska Królowa Wojowników Amina z Zazzau powróciła do nas w postaci swojej wnuczki, nazwanej na cześć swojej babci. Tak samo jak jej babcia, Amina II jest zaciekłą wojowniczką, która uwielbia walczyć. Opowieść o tym, jak jej prababka Marka, żona jej pradziadka Sarkina Nohira, znalazła kiedyś Aminę trzymającą sztylet dokładnie jak wojownik, jest ulubioną opowieścią Aminy II, a opowieści o tym, jak Amina zmusiła Katsinę, Kano i inne regiony do złożenia hołdu, zajmują dopiero drugie miejsce. Mamy tylko nadzieję, że jeśli oddamy tron Aminie II, to może będzie ona nieco bardziej pokojowa. Jeśli podbije inne kraje, mamy nadzieję, że nie pójdzie za przykładem swojej babki, która odmówiła małżeństwa i wzięła sobie kochanka spośród podbitych ludzi tylko po to, by zabić go następnego dnia rano..."
 women_history_events.36.a: "Będzie rządziła naszym krajem, jak już kiedyś kiedyś jej babcia."
 women_history_events.36.b: "Może zamiast tego mianujmy ją doradczynią."
 women_history_events.36.c: "Jej natura będzie najbardziej odpowiednia jako generał w naszej armi."
 women_history_events.37.t: "Mandukhai Khatun"
 women_history_events.37.d: "Szpieg i agent Chin dynastii Ming Eslem zabiła Mandukhai Khatun pierwszego męża - Manduula Khana i tron pozostał bez następcy. Miała poparcie i lojalność generała Unubolda mimo odrzucenia jego oferty małżeństwa, gdy adoptowała Batmunkha, siedmioletnią sierotę i bezpośredniego potomka Czyngis-chana. Został on ogłoszony Dayan Khanem, a Mandukhai, mając dowództwo nad Mongołami, pokonał Oiratów. Zachodnich Mongołów ukarano za ciągłe wojny domowe, zmuszając ich do przestrzegania pięciu kodeksów: Grzebienie hełmów nie mogą przekraczać długości dwóch palców - Jedzenie mięsa bez noża - Nie nazywaj swojego Gera ordonem (pałacem) - Nie określaj airag jako tsegee - Siadaj na kolanach przed chanami."
 women_history_events.37.a: "Potrzebujemy jej jako generała!"
 women_history_events.37.b: "Rządź nami, prosimy!"
 women_history_events.37.c: "Doradzaj nam!"
 women_history_events.38.t: "Ho Xuan Huong"
 women_history_events.38.d: "Poetka, której wiersze są subtelne i dowcipne, Ho Xuan Huong jest wdową po Tong Coc i mieszka w małym domku w pobliżu Jeziora Zachodniego w Hanoi. Utrzymuje się z pracy jako nauczycielka, zarabiając wystarczająco dużo pieniędzy, aby podróżować po pańtwie $COUNTRY$ i komponować wiersze o miejscach, ludziach i polityce. Wiersze Ho Xuan Huong są niezależne i odporne na normy, obficie wykorzystują szczery humor seksualny i ekspresję. Są zazwyczaj niepoważne, pełne podwójnych zwrotów akcji i erudycji. Fragment wiersza 'Dżakfrut' pokazuje jej wielki humor:\nMoje ciało jest jak dżakfrut,\nJego skóra jest kłująca, a mięso grube.\nJeśli chcesz je sprawdzić, to wbij swój kołek,\nNie pieść powierzchni, bo sok zabarwi ci rękę."
 women_history_events.38.a: "Chcemy ją na dworze jako naszą doradczynię."
 women_history_events.38.b: "Miejcie na nią oko i koniecznie gromadźcie kopie wszystkich jej wierszy."
 women_history_events.39.t: "Iníon Dubh"
 women_history_events.39.d: "Fionnuala Nic Dhomhnaill znana jest również jako Iníon Dubh - Mroczna Córka - i jest drugą żoną Aodha mac Magnusa Ó Domhnaill, króla Tyrconnell, oraz matką Aodha Rua oraz Czerwonego Hugh i Rudhraighe Ó Domhnaill. Wychowała się w Szkocji i dzięki temu zdobyła wiele potężnych koneksji, które sprawiły, że w armiach O'Donnella nigdy nie zabraknie szkockich najemników. Król zapadł na starość i Iníon Dubh przewodzi teraz terytorium, podczas gdy ich najstarszy syn Red Hugh O'Donnell siedzi uwięziony w zamku w Dublinie. Roszczenia jej syna są zagrożone, a Iníon Dubh została zmuszona do zamordowania swojego bratanka Hugh Gavelacha O'Neilla, który próbował objąć tron. Broniąc roszczeń syna, rządzi ziemią pod jego nieobecność i jednocześnie stara się o jego uwolnienie."
 women_history_events.39.a: "Wygląda na uzdolnioną, niech będzie władczynią."
 women_history_events.39.b: "Upewnijmy się, żeby mianować ją doradczynią, dopóki jej syn powróci."
 women_history_events.40.t: "Rani Durgavati"
 women_history_events.40.d: "Wdowa po Dalpat Shah i matka młodego niemowlęcia Vir Narayan, Rani Durgavati wzięła lejce naszego królestwa w mocne ręce. Jest odważną kobietą z wielką miłością do rzeźb, które zebrała w świątyniach Khajuraho i Kalanjar fort. Z pomocą premiera Beohara Adhara Simhy i ministra Mana Thakura dba o pomyślne i skuteczne zarządzanie administracją krainy. Niedługo po śmierci męża stolica zostaje przeniesiona do Chauragarh, fortu położonego na paśmie wzgórz Satpura o strategicznym znaczeniu. Rani Durgavati nie obawia się bitwy ani śmierci i stwierdziła, że '...lepiej jest umrzeć z szacunkiem niż prowadzić haniebne życie'."
 women_history_events.40.a: "Zróbmy ją naszym władcą, póki jej syn nie osiagnie pełnoletnosci"
 women_history_events.40.b: "Niech rządzi - mądrością i radą, jako nasz doradca"
 women_history_events.41.t: "Kateri Tekakwitha"
 women_history_events.41.d: "Twarz młodej kobiety została naznaczona bliznami przez ospę, a jej oczy stały się słabe z powodu choroby. Tekakwitha czyli 'Ta, która wpada na rzeczy' urodziła się w Auriesville i została przygarnięta przez wuja i ciotki po tym, jak jej rodzice i brat zmarli na ospę, która tak ją oszpeciła. Przyjęła imię Kateri - Katarzyna - kiedy w wieku dziewiętnastu lat nawróciła się na rzymski katolicyzm i wyjechała, by zamieszkać z chrześcijańską wspólnotą, gdyż z powodu swojego nawrócenia spotkała się ze złym traktowaniem i groźbami śmierci. Pięć lat po nawróceniu zmarła w ramionach swojej przyjaciółki Marie-Therèse, jej ostatnie słowa 'Jezu, Maryjo, kocham Was'. Świadkowie mówią, że jej blizny zniknęły zaledwie kilka minut po śmierci, jej ciało wreszcie odzwierciedlało piękno wewnętrzne z blaskiem i wdziękiem. Będzie znana ze swej dobroczynności, pracowitości, czystości, cnoty czystości i umartwienia ciała. W pobliżu jej grobu wybudowano kaplicę i zaczęły się pielgrzymki, aby oddać jej cześć w tym miejscu."
 women_history_events.41.a: "Jestesmy zawszyceni mogąc gościć taką świętość"
 women_history_events.42.t: "Maria Sibylla Merian"
 women_history_events.42.d: "Naturalistka i ilustratorka naukowa Maria Sibylla Merian właśnie wróciła po dwóch latach z Ameryki Południowej. Malaria zmusiła ją do powrotu do domu, ale podróże zainspirowały ją do pracy nad jej głównym dziełem, Metamorphosis insectorum Surinamensium, o jej uważnych obserwacjach i dokumentacji metamorfozy motyla. Jacob Marrel, malarz martwych natur i uczeń Georga Flegela, jest ojczymem Merian i tym, który zachęcał i uczył ją rysować i malować. Merian opublikowała swoją pierwszą książkę z ilustracjami przyrodniczymi, zatytułowaną Neues Blumenbuch, gdy miała 28 lat. "
 women_history_events.42.a: "Potrzebujemy takich kobiet tu na dworze."
 women_history_events.42.b: "Upewnijmy się, że nikt nie będzie jej przeszkadzał w pracy"
 women_history_events.43.t: "Kenau Simonsdochter Hasselaer"
 women_history_events.43.d: "Podczas wojny z Hiszpanami, małe miasteczko zostało oblężone i każdy mężczyzna, kobieta i dziecko pracowali bez wytchnienia, aby odbudować mury miasta, które zostały zniszczone przez wrogie armaty. Wśród tych odważnych mieszkańców wyróżniała się jedna kobieta, która przewodziła odbudowie i która niestrudzenie pracowała dzień i noc, aby przenieść ziemię na mury miasta. Nazywała się Kenau Simonsdochter Hasselaer, handlarz drewnem w mieście i zachęcała mieszkańców do walki pomimo ciągłych ataków Hiszpanów. Relacje spisane po wycofaniu się Hiszpanów opowiadają o tym, jak wraz z większością mieszkańców miasta stanęła na wzniesionych wałach ziemnych i zarzuciła hiszpańskim żołnierzom na szyję płonące wieńce smoły. Co najmniej jeden hiszpański żołnierz wskoczył do rzeki, aby zagasić płomienie i utonął od ciężaru zbroi. To skromna kobieta, ale w jej wnętrzu płonie ogień, który przydałby się nam..."
 women_history_events.43.a: "Więc mianuj ją doradczynią."
 women_history_events.43.b: "Uhonoruj ją w jakiś sposób"
 women_history_events.43.c: "Możemy użyć wiecej dowodców takich jak ona!"
 women_history_events.44.t: "Elena Cornaro Piscopia"
 women_history_events.44.d: "Katedra w Padwie wypełniona była władzami uniwersyteckimi, profesorami wszystkich wydziałów, studentami i większością senatorów weneckich, a także wieloma zaproszonymi gośćmi z uniwersytetów w Bolonii, Perugii, Rzymie i Neapolu. Elena Cornaro Piscopia nie wykazała żadnej tremy podczas pełnej godziny, w której przemawiała w klasycznej łacinie, aby uzyskać stopień doktora filozofii, wyjaśniając przypadkowe fragmenty z dzieł Arystotelesa. Publiczność słuchała z wielką uwagą, gdy mówiła, i oklaskiwała z zapałem, gdy otrzymywała insygnia doktoratu, księgę filozoficzną, wieniec laurowy na głowie, pierścień na palcu, a przez ramiona gronostajową mozettę umieszczoną przez profesora Rinaldiniego. Jest pierwszą kobietą, która otrzymała tytuł doktora na uniwersytecie, co nie byłoby możliwe, gdyby jej rodzina nie posłuchała rady Giovanniego Fabrisa, by pozwolić jej studiować u wybitnych instruktorów. Tytuł 'Oraculum Septilingue' - mistrzyni siedmiu języków - jest zasłużony, gdyż oprócz języka ojczystego zna biegle hebrajski, hiszpański, francuski, łacinę, grekę, arabski i chaldejski. Oprócz języków studiuje matematykę, filozofię i teologię. Jest biegłym muzykiem, opanowała klawesyn, klawikord, harfę i skrzypce."
 women_history_events.44.a: "Tak uczona kobieta jest potrzebna na naszym dworze!"
 women_history_events.44.b: "Jej imię i osiągnięcia zostaną rozpowszechnione na całym świecie!"
 women_history_events.45.t: "Katarzyna Woroncowa-Daszkowa"
 women_history_events.45.d: "Niedawno wróciła z podróży po Europie księżniczka Katarzyna Woroncowa-Daszkowa, która jest oddaną i lojalną przyjaciółką Katarzyny Wielkiej. Choć kiedyś były zwaśnione z powodu pogardy Katarzyny dla kochanków, których Katarzyna wybierała, a którzy w jej mniemaniu hańbili dwór, to po powrocie księżniczka jest bardziej dojrzała i wyrozumiała. W czasie podróży Katarzyna uzyskała wstęp do towarzystwa uczonych w większości stolic Europy dzięki swojej literackiej i naukowej reputacji. Dzięki temu otrzymała również nominację na dyrektora Cesarskiej Akademii Nauk i Sztuk Pięknych w Rosji, jako pierwsza kobieta na świecie stojąca na czele narodowej akademii nauk. Była to upadająca instytucja, której brakowało splendoru i intelektualnego szacunku, co Katarzyna zdołała przywrócić w krytycznym okresie w historii nauki. Transformacja od filozofii naturalnej uprawianej przez utalentowanych amatorów do profesjonalnego przedsięwzięcia dopiero się zaczynała."
 women_history_events.45.a: "Nagrodź ją, czyniąc z niej doradcę."
 women_history_events.45.b: "Jej nazwisko będzie żyło wiecznie..."
 women_history_events.46.t: "Marie Crous"
 women_history_events.46.d: "To kobieta i matematyk Marie Crous wprowadziła system dziesiętny w państwie $COUNTRY$. Jest ona znakomitą pisarką i nauczycielką w Charlotte-Rose de Caumont La Force, a jej studium o systemie dziesiętnym zostało zadedykowane w 'księżniczce o szafranowym zabarwieniu' Madame de Combalet, Duchesse d'Aiguillon, siostrzenicy kardynała de Richelieu i jej patronce. Opracowanie to wprowadziło dwie zasadnicze innowacje: kropkę dziesiętną oddzielającą mantysę od części dziesiętnych oraz zastosowanie zera w części dziesiętnej dla oznaczenia braku miejsca."
 women_history_events.46.a: "System dziesiętny będzie bardzo przydatny, tak samo jak ona będzie dla naszego dworu."
 women_history_events.46.b: "To wspaniały wynalazek."
 women_history_events.47.t: "Ohatsu"
 women_history_events.47.d: "Okres Sengoku w Japonii był naznaczony wojną domową, przewrotami społecznymi i intrygami politycznymi. Będąc żoną Kyogoku Takatsugu i mając powiązania rodzinne zarówno z klanem Toyotomi, jak i Tokugawa, Ohatsu pełniła rolę łącznika między rywalami. Brała udział w wielu intrygach politycznych tego okresu i jest uważana za sprytną negocjatorkę o dużych umiejętnościach dyplomatycznych."
 women_history_events.47.a: "Jej umiejętności są tutaj potrzebne."
 women_history_events.47.b: "To jest godne podziwu."
 women_history_events.48.t: "Cesarzowa wdowa Xiao Zhuang Wen"
 women_history_events.48.d: "Po śmierci męża Hong Taiji cesarzowa Dowager Xiaozhuan widziała, jak jej syn Shunzhi został cesarzem i trzymała się z dala od politycznych intryg otaczających młodego cesarza. Kiedy zmarł, a jego syn Xuanye został cesarzem Kangxi, doradzała mu i zajęła się jego wychowaniem po śmierci matki. Ma duże wpływy na dworze cesarskim i jest znana ze swojej mądrości i politycznej przenikliwości. Luksusowe warunki panujące w pałacu nie przypadły jej do gustu i zawsze odmawiała organizowania jakichkolwiek uroczystości urodzinowych, twierdząc, że byłyby one zbyt kosztowne."
 women_history_events.48.a: "Ma sensowne pomysły, które powinniśmy w pełni wykorzystać."
 women_history_events.48.b: "Powinniśmy ją posadzić na tronie!"
 women_history_events.49.t: "Inés de Suárez"
 women_history_events.49.d: "Inés de Suárez, urodzona w Plasencia w Estremadurze, przybyła do Ameryki Południowej, aby odnaleźć swojego męża, ale okazało się, że zmarł on, zanim dotarła do Nowego Świata. Stała się częścią ekspedycji Pedra de Valdivia, który wyruszył, aby założyć stolicę tego terytorium. Suárez leczyła chorych i rannych, znajdowała dla nich wodę na pustyni i uratowała Valdivię, gdy jeden z jego rywali próbował podważyć jego przedsięwzięcie i odebrać mu życie. Miasto zostało założone w żyznej dolinie z dostatkiem słodkiej wody, ale także z wieloma tubylcami, którzy nie akceptowali nowych osadników. Inés de Suárez przejęła dowodzenie i obroniła miasto przed atakiem tubylców. Ubrana w płaszcz z poczty, hełm i skórzany płaszcz na ramionach, zebrała żołnierzy na swoim białym koniu i zachęcała ich słowami pochwały. Sama poprowadziła mężczyzn, a tubylcy zostali wyparci z miasta. Jej odwaga doprowadziła do zwycięstwa i gdyby nie ona, miasto upadłoby, a ekspansja kolonialna zostałaby udaremniona."
 women_history_events.49.a: "Taka odwaga zostanie nagrodzona, uczyń ją naszym doradcą!"
 women_history_events.49.b: "Jest prawdziwą konkwistadorką!"
 women_history_events.49.c: "Jej odwaga jest znakiem prawdziwego dowódcy!"
 women_history_events.50.t: "Kaihime"
 women_history_events.50.d: "Narita Ujinaga był wychowankiem klanu Hojo i ojcem Kaihime, lokalnej bohaterki znanej z odwagi i urody. Oboje zostali oddani pod opiekę Gamo Ujisato po tym, jak poddali się Ishidzie Mitsunariemu, którego sojusznik Sanada Nobushige stracił rezydenta na rzecz miecza Kaihime. Jej ojciec musiał wyjechać w pilnych interesach i powstał bunt wywołany przez Hamadę Shugena i jego młodszego brata. Teściowa Kaihime została zabita, co sprawiło, że Kaihime postanowiła położyć kres buntownikom. Wymachując mieczem, podżegacz i dwaj zwolennicy zostali zabici przez Kaihime, a bunt stłumiony."
 women_history_events.50.a: "Pragniemy zatrudnić ją jako doradcę."
 women_history_events.50.b: "Daj jej kontrolę nad jedną z naszych armii jako dowódca."
 women_history_events.51.t: "Nazo Tokhi"
 women_history_events.51.d: "Sułtan Malakhai Tokhi z plemienia Tokhi Pashtun ma córkę o imieniu Nazo Ana, która jest uczoną poetką oraz uprzejmą, kochającą i troskliwą osobą. Jej edukacja i wychowanie było nadzorowane przez niego, a ona sama była szkolona i nauczana przez uczonych z Kandaharu. Dzięki swojej poezji i staniu na straży kodeksu Pasztunwali, Nazo Tokhi zyskała autorytet. Konflikty między plemionami Ghilji i Sadozai Pashtun są często przez nią rozstrzygane, by zachęcić do sojuszy przeciwko perskim władcom Safawidów. Istnieje wiele opowieści o niej, ale jedną z nich, którą znamy jako prawdziwą, jest ta, że chwyciła miecz i broniła twierdzy swojego zmarłego ojca u boku mężczyzn, podczas gdy jej brat poszedł pomścić śmierć ojca. Pozostawiona pod opieką domowników i twierdzy, broniła jej energicznie."
 women_history_events.51.a: "Jej mądre słowa trzeba tu sprowadzić!"
 women_history_events.51.b: "Nazo Tokhi będzie dowódcą w naszej armii."
 women_history_events.52.t: "Qin Liangyu"
 women_history_events.52.d: "Zaprawiona w bojach generał Qin Liangyu po raz kolejny pobłogosławiła nas swoją obecnością. Jej ojciec zadbał o to, by otrzymała takie samo wykształcenie jak jej bracia, jest więc dobrze obeznana z historią, klasyką, sztukami walki, łucznictwem i jeździectwem, a także słynie z tworzenia pięknych i skłaniających do refleksji wierszy. Po śmierci męża w więzieniu, Qin Liangyu przejęła jego stanowisko jako dowódcy okręgu wodza, a z jej umiejętnościami i doświadczeniem z towarzyszenia mu podczas walk z lokalnymi watażkami, nikt się temu nie sprzeciwiał. Dowodzeni przez nią ludzie nazywani są Białą Kawalerią i przez lata stoczyli wiele bitew z rebeliantami, bojownikami o niepodległość oraz z bandytami. Została awansowana na dowódcę, otrzymała cztery wiersze od naszego władcy oraz właśnie otrzymała tytuł Wielkiego Protektora Księcia Koronnego, coś, co mało kto otrzymał."
 women_history_events.52.a: "Powinna dowodzić naszymi armiami!"
 women_history_events.52.b: "Jej doświadczenie i umiejętności byłyby nieocenione tutaj na dworze."
 women_history_events.53.t: "Ilona Zrinyi"
 women_history_events.53.d: "W obliczu ostatnich wojen i wstrząsów w naszym kraju, wizytę Ilony Zrinyi, wdowy, bohaterki i bojowniczki armii kuruckiej oraz znanej piękności, można uznać za dar zesłany z niebios. Była aktywną partnerką w powstaniu swojego drugiego męża Imre Thököly'ego przeciwko naszym ciemiężycielom i przez trzy lata broniła ostatniej pozostałej twierdzy, zamku Palanok w Munkács, przed siłami dowódcy Antonio Caraffy. Jesteśmy naprawdę błogosławieni, bo być może jest to osoba, o którą się modliliśmy, ktoś, kto może poprowadzić nasz kraj, naszą armię lub udzielić rady w tych niespokojnych czasach."
 women_history_events.53.a: "Została przysłana, by nam doradzać!"
 women_history_events.53.b: "Niebiosa zesłały nam nowego władcę!"
 women_history_events.53.c: "Posłany od Boga dowódca poprowadzi nas ku zwycięstwu!"
 women_history_events.54.t: "Wang Zhenyi"
 women_history_events.54.d: "Urodzona w Anhui, Wang Zhenyi przeprowadziła się do Jiangning, gdzie astronomii uczył ją dziadek, poezji - babcia, medycyny, geografii i matematyki - ojciec, a umiejętności jeździeckich, łucznictwa i sztuk walki - żona mongolskiego dowódcy. Ojciec zabierał ją ze sobą, gdy podróżował do Shaanxi, Hubei i Guangdong, co poszerzało jej horyzonty i wzbogacało doświadczenia, dając mnóstwo pomysłów i materiałów do poezji. Zapytana o swoje studia, powiedziała nam: 'Były chwile, że musiałam odłożyć pióro i westchnąć. Ale kocham ten przedmiot, nie poddaję się'. Jej wiara w równość i równe szanse dla mężczyzn i kobiet prześwituje w jej poezji, a Wang Zhenyi uważa społeczne wartości feudalne za niewłaściwe, 'mężczyźni i kobiety to tacy sami ludzie, którzy mają ten sam powód do studiowania.' Dwór otrzymał najnowszy artykuł od Wang Zhenyi, która jest teraz uznanym uczonym astronomii, matematyki, geografii i medycyny. Nosi on tytuł 'Objaśnienie zaćmienia słońca' i ten, wśród wielu innych artykułów astronomicznych i matematycznych, takich jak 'Kwestia długości geograficznej i gwiazd', 'Niezbędne obliczenia' i 'Proste zasady obliczania' sprawił, że doszliśmy do jednego i tylko jednego wniosku: potrzebujemy jej tutaj na dworze!"
 women_history_events.54.a: "Uczcij ją w najlepszy sposób, jaki możemy zrobić."
 women_history_events.54.b: "Niech przyjdzie do dworu i oświeci nas swoimi pomysłami i radami."
 women_history_events.55.t: "Suriyothai"
 women_history_events.55.d: "Strata jest zbyt wielka dla serca, obawiamy się, że może pęknąć na dwie części i już nigdy nie będzie całe! Nasza droga królowa Suriyothai zginęła, poświęcając się, by uratować naszego $MONARCHTITLE$. Jechała obok niego na małym słoniu bojowym wraz z ich córką, księżniczką Boromdhilok, obie ubrane w zbroje i hełmy. [Root.Monarch.GetName] był zamontowany na swoim głównym słoniu bojowym, kiedy wróg zaatakował. Jego słoń spanikował i szarżował z dala od wrogiego dowódcy, który podjął pościg, ale Suriyothai zaszarżowała przed siebie i zablokowała jego pościg. Dowódca zaatakował ją swoją włócznią, śmiertelnie rozcinając ją od ramienia aż po serce, a także zranił księżniczkę Boromdhilok. Oboje zginęli na słoniu i dopiero gdy spadły im hełmy i odsłoniły długie włosy, wrogi dowódca zorientował się, że walczył z kobietą. Wróg został odparty, a ciała księżniczki Boromdhilok i królowej Suriyothai przywiezione do Ajutthaja, by tam je pochować i opłakiwać."
 women_history_events.55.a: "Będziemy ich opłakiwać, ale także uczcimy Suriyothai za jej odwagę."
 women_history_events.56.t: "Sayyida al Hurra"
 women_history_events.56.d: "Prefekt Tétouanu i sojuszniczka tureckiego korsarza Barbarossy z Algieru stanowi zagrożenie dla flot w zachodniej części Morza Śródziemnego. Jej pełne imię i nazwisko to Sayyida al-Hurra bint Ali ibn Rashid al-Alami, Hakimat Titwan - Sayyida al Hurra oznacza 'szlachetną damę, która jest wolna i niezależna, kobietę suwerenną, która nie kłania się żadnej wyższej władzy., a Hakima Titwan w przybliżeniu gubernator Tétouan. Została gubernatorką, gdy zmarł jej mąż, któremu pomagała w sprawach biznesowych. Aby zemścić się na wrogich chrześcijan, którzy zmusili ją do ucieczki z Granady, gdy była jeszcze dzieckiem, zajęła się piractwem. Zapewnia ono dochody z łupów i okupów za jeńców, a także utrzymuje przy życiu jej marzenia o powrocie do Andaluzji."
 women_history_events.56.a: "Zaproponuj jej stanowisko na dworze, jako doradca."
 women_history_events.56.b: "Daj jej dowództwo nad naszą flotą i uczyń ją admirałem."
 women_history_events.57.t: "Olympe de Gouges"
 women_history_events.57.d: "'Deklaracja Praw Kobiety i Obywatelki' autorstwa Olympe de Gouges rzuca wyzwanie nierównościom w naszym świecie między kobietami i mężczyznami. Jest ona zdecydowaną zwolenniczką praw kobiet, prawa do rozwodu i członkinią Towarzystwa Przyjaciół Prawdy, które jest stowarzyszeniem stawiającym sobie za cel równe prawa polityczne i prawne dla kobiet. Jej 'Contrat Social' - 'Umowa Społeczna' - proponuje małżeństwo oparte na równości płci. Tam, gdzie jest niesprawiedliwość we Francji lub w koloniach, można znaleźć Olympe de Gouges. Jest antyniewolnicza i napisała kilka sztuk - na przykład 'Zamore i Mirza' i 'Le Marché des Noirs' lub 'The Black Market' - oraz artykuły takie jak 'Réflexions sur les hommes nègres' - 'Refleksje na temat Murzynów', aby bronić sprawy niewolników. Ostatnio rozpowszechniona jest jej wypowiedź na temat praw kobiet, stwierdza ona, że 'Kobieta ma prawo wejść na szafot. Musi posiadać również prawo do wejścia na platformę mówcy'."
 women_history_events.57.a: "Nasz kraj jej potrzebuje!"
 women_history_events.57.b: "Zachęcaj ją do dalszego pisania i wysyłania kopii do nas."
 women_history_events.58.t: "Izumo no Okuni"
 women_history_events.58.d: "Na długo zanim trupa dotarła do nas, usłyszeliśmy o pięknie i talencie nowatorskiej Izumo no Okuni. Jest ona miko, kapłanką świątyni Izumo Taisha, która podróżuje po całym kraju, aby wykonywać święte tańce i pieśni w celu pozyskania datków dla swojej świątyni. Fundusze na naprawę głównej sali Izumo Taisha zostały już dawno zebrane, ale Izumo no Okuni nie wykazuje żadnych oznak zatrzymania się. Jej jaskrawe, muzyczne, hałaśliwe i kolorowe przedstawienia nazywane są kabuki, po kabukimono - bezdomnych, niezadowolonych i przesiedlonych młodych i starych mężczyznach i kobietach spoza społeczeństwa, z których składa się jej trupa. Kabuki zaczęło się jako taniec liniowy i pieśni bez fabuły, ale ewoluowało w dramat z pomocą Sanzaburo Ujisato, kochanka, partnera i finansisty Izumo no Okuni. Rewia odnosi wielki sukces, jest znana i oklaskiwana w całym $COUNTRY$."
 women_history_events.58.a: "Z chęcią się z nią spotkamy i zaoferujemy jej posadę na dworze."
 women_history_events.58.b: "Kabuki brzmi jak zabawa, powinniśmy ją zachęcać."
 women_history_events.59.t: "Nora of Kelmendi"
 women_history_events.59.d: "Porzucona w sierocińcu, adoptowana przez ciotkę i wychowana jako chłopiec, życie Nory nie zaczęło się szczęśliwie. Jej ojciec był szlachetnym wojownikiem, który walczył przeciwko Imperium Osmańskiemu i pragnął syna, który pomógłby mu w walce z ciemiężcami i był rozczarowany, gdy urodziła się Nora. Jego siostra potajemnie adoptowała Norę i kiedy jej brat zapragnął wyszkolić młodego 'chłopca' na wojownika, wyraziła zgodę. Nora została wyszkolona przez ojca i okazała się najpiękniejszą dziewczyną w kraju. Jej uroda była porównywana do górskiej wróżki, Zany. Ojciec żałował, że porzucił ją w sierocińcu i pogodzili się. Kiedy Nora odwiedzała miasto, w którym rezydował pasha, pasha zobaczył ją i zakochał się w niej do szaleństwa. Wysłał zaufanego człowieka do domu Nory i poprosił o jej rękę, zgodnie z prawem albańskiego Kanunu, ale rodzina Nory odmówiła, twierdząc, że albański Kanun nie pozwala na małżeństwa z nie-Albańczykami. Pasza nie przyjął tego dobrze, nieprzyzwyczajony do takiej odmowy i wpadł w furię: 'Albo Nora zostanie moją żoną, albo spalę całą Malsję na popiół'. Aby przerwać oblężenie, które pasza doprowadził do jej miasta, Nora obmyśliła plan zabicia pashy. Udała się do paszy udając, że chce go poślubić. Gdy pasza, uszczęśliwiony jej obecnością, odesłał swoje wojska, ona ugodziła go sztyletem, kopnęła i zadusiła tak, że nie mógł krzyczeć. Pasza nie umarł, bo upadł na ziemię, a że Albańczykowi nie przystoi uderzać człowieka, który nie stoi i nie walczy, Nora uciekła, zanim zdążyła go zabić. Armia albańska zaatakowała, a Nora wróciła z armią 300 kobiet, zabijając pashę w pojedynku."
 women_history_events.59.a: "W nagrodę za jej odwagę uczyń ją doradcą."
 women_history_events.59.b: "Sprawdziła się już jako przywódca, teraz zrób z niej dowódcę."
 women_history_events.60.t: "Martha Washington"
 women_history_events.60.d: "Jerzy Waszyngton zmiótł ją z nóg, a młoda, zamożna wdowa z czwórką małych dzieci zakochała się w mężczyźnie, który mimo jej protestów zostanie pierwszym prezydentem Stanów Zjednoczonych Ameryki. Martha Washington prowadzi pięć plantacji pozostawionych jej przez pierwszego męża Daniela Parke Custisa i jest oblegana przez londyńskich kupców, z którymi targuje się o najlepsze ceny tytoniu. Oficerowie armii Stanów Zjednoczonych wspominają ją z sympatią, gdyż pomagała im podtrzymywać morale dzięki wieczorom towarzyskim i zabawom. Znana jest jako 'Pani Washington' i była pierwszą damą Stanów Zjednoczonych. Choć była przeciwna temu, by George Washington zgodził się zostać prezydentem Stanów Zjednoczonych Ameryki i odmówiła udziału w jego inauguracji, Martha Washington była gospodarzem wielu spraw państwowych po objęciu przez niego urzędu."
 women_history_events.60.a: "Będziemy ją czcić jako Pierwszą Damę Stanów Zjednoczonych."
 women_history_events.60.b: "Chętnie skorzystamy z jej rad w sprawie państwa."
 women_history_events.61.t: "Elizabeth Wilbraham"
 women_history_events.61.d: "Architekt i twórca holenderskiego stylu barokowego Pieter Post poznał ją podczas wizyty w Holandii, w Veneto we Włoszech i w Stadtresidenz w Landshut w Niemczech studiowała Palladio, a tutaj w Anglii projektowała rezydencje rodzinne, kościoły i wiele innych różnego rodzaju budynków. Elizabeth Wilbraham jest członkiem angielskiej arystokracji, ważnym mecenasem architektury i znanym architektem, który być może jest pierwszą kobietą architektem. Ze względu na jej płeć było wiele problemów z wykonywaniem takiego zawodu i często korzystała z usług męskich architektów, którzy nadzorowali budowę u niej."
 women_history_events.61.a: "Jej osiągnięcia nie pozostaną niezauważone."
 women_history_events.61.b: "Uznajcie ją za architekta i zatrudnijmy ją!"
 women_history_events.62.t: "Anna Bunina"
 women_history_events.62.d: "Mimo dość podstawowego wykształcenia, spowodowanego wychowywaniem przez różnych krewnych, Anna Bunina jest uznaną pisarką, utrzymującą się z pomocy mecenasów, rent przyznawanych jej przez [Root.GetAdjective] $MONARCHTITLE$ oraz zysków z jej dzieł literackich. Niewielki spadek, jaki pozostawił jej ojciec, został wykorzystany na zatrudnienie korepetytorów, którzy umożliwili jej dalszą edukację. Jej mentorem jest Aleksander Szyszkow, a ona sama jest honorowym członkiem 'Miłośników Słowa Rosyjskiego' i 'Wolnego Towarzystwa Miłośników Literatury, Nauki i Sztuki'. Jako kobieta, członkostwo w 'Miłośnikach Słowa Rosyjskiego' nie pozwala jej na osobiste omawianie swoich utworów z grupą, a jej relacje z pozostałymi członkami są raczej opresyjne, choć pomocne w rozwoju kariery literackiej. Jej pierwszy utwór nosi tytuł 'Niedoświadczona Muza'."
 women_history_events.62.a: "Czekamy na jeszcze wiele ciekawych książek od niej."
 women_history_events.62.b: "To jest kobieta, którą chcemy mieć za doradcę."
 women_history_events.63.t: "Dorota saska"
 women_history_events.63.d: "Surowa kobieta, która interesuje się polityką i ma pewne wpływy, królowa Dorota saska uczestniczy w powoływaniu i odwoływaniu urzędników. Jej nałożnica Birgitte Gøye miała zaledwie czternaście lat, gdy rodzina zmusiła ją do zaręczyn z Jesperem Daa, ale dzięki przyjaźni królowej udało jej się je zerwać. Biskupi i profesorowie zostali poproszeni o zbadanie sprawy, co doprowadziło do uchwalenia nowego prawa, które zabraniało rodzicom aranżowania zaręczyn dla ich nieletnich dzieci."
 women_history_events.63.a: "Jej zainteresowania polityczne i doświadczenie mogą być dla nas przydatne."
 women_history_events.63.b: "Dobrze wiedzieć."
 women_history_events.64.t: "Maria Królowa Węgier"
 women_history_events.64.d: "Mówi się, że można było usłyszeć, jak pęka serce Marii Węgierskiej, kiedy przyniesiono jej wiadomość, że jej mąż król Ludwik II poległ w bitwie pod Mohaczem. Medalion w kształcie serca noszony przez jej męża podczas bitwy jest zawsze przez nią noszony, a ona sama przyrzekła nigdy więcej nie wychodzić za mąż. Jeszcze za życia męża posiadała znaczną władzę i wpływy, okazała się zdecydowanym i zręcznym politykiem. Na przykład sama mianowała ambasadora Austrii, Andrea de Borgo, a gdy frakcje polityczne zagrażały tronowi, przejęła kontrolę nad jedną i zneutralizowała drugą. Kocha literaturę, muzykę i polowania i jest entuzjastką wielu różnych sztuk. Jej brat Ferdynand, król Czech, uczynił ją regentką Węgier po śmierci męża, mimo jej niechęci. Po objęciu przez niego korony jej starszy brat Karol V, cesarz rzymski, poprosił ją, by została regentką Niderlandów i przejęła opiekę nad ich siostrzenicami Dorotheą i Christiną z Danii, ponieważ Małgorzata Austriacka, księżna Savoy, zmarła. Stanowisko to zostało przyjęte przez Marię jeszcze bardziej niechętnie i nigdy się nim nie cieszyła, choć tak dobrze służyła jako regentka, że Karol zmusił ją do zachowania tej roli. Czuła się tak, jakby miała sznur na szyi - skarżyła się bratu Ferdynandowi."
 women_history_events.64.a: "Byłaby szczęśliwsza jako doradca tronu. Niech tak będzie."
 women_history_events.64.b: "Maria będzie rządzić naszym narodem."
 women_history_events.65.t: "Małgorzata Habsburg, Księżna Sabaudzka"
 women_history_events.65.d: "-Dame de deuil- - Dama w żałobie, tytuł nadany jej przez nadwornego historyka i poetę Jeana Lemaire'a de Belges, - Małgorzata Austriacka, księżna Sabaudii przyrzekła, że nigdy nie wyjdzie ponownie za mąż po tym, jak jej drugi mąż Philibert II, książę Sabaudii, zmarł po trzech latach małżeństwa. Przełomowa dla kobiet władców, gdyż jako jedyna kobieta została wybrana na władcę przez zgromadzenie przedstawicielskie Franche-Comté. Jej ojciec, cesarz Świętego Cesarstwa Rzymskiego, Maksymilian mianował ją namiestnikiem Niderlandów i opiekunem jej bratanka Karola do czasu, gdy ten osiągnął pełnoletność i sam został cesarzem Świętego Cesarstwa Rzymskiego. Jej panowanie przyniosło względny pokój i dobrobyt, wynegocjowała traktat handlowy z Anglią korzystny dla interesów flamandzkich sukienników, wynegocjowała wraz z Ludwiką Sabaudzką traktat w Cambrai, tzw. pokój damski, oraz pośredniczyła w kontaktach między ojcem a poddanymi jej bratanka w Niderlandach. Karol uznał Małgorzatę za jednego ze swoich najmądrzejszych doradców, po krótkim okresie, w którym buntował się przeciwko jej wpływom."
 women_history_events.65.a: "Jeśli ma ucho Świętego Cesarza Rzymskiego, będzie miała i nasze."
 women_history_events.65.b: "Ten naród potrzebuje jej jako władcy."
 women_history_events.66.t: "Izabela Klara Eugenia"
 women_history_events.66.d: "Wraz z mężem Albertem, który zmarł w 1621 r., Izabela Klara Eugenia, infantka Hiszpanii i Portugalii, była suwerenem Niderlandów, a po jego śmierci została mianowana namiestnikiem Niderlandów. Ich panowanie przyniosło Złoty Wiek, w którym panował pokój i stabilizacja. Albert i Izabela najpierw dążyli do uniezależnienia Niderlandów od Hiszpanii, co okazało się niemożliwe, więc zamiast tego pracowali nad ponownym włączeniem południowych prowincji do monarchii hiszpańskiej. Nie było to popularne wśród flamandzkich klas społecznych, ale nie zrezygnowali ze swoich politycznych planów. Sztuka wizualna stała się ich ulubionym narzędziem i okazała się doskonała. Barok stał się popularny i dzięki mecenatowi Izabeli i Alberta nad takimi artystami jak Peter Paul Rubens, Pieter Brueghel Młodszy, Coebergher, rodzina De Nole, Van Veens i wielu innych, rozwój tego ruchu artystycznego został zasymulowany i powstało flamandzkie malarstwo barokowe. Dwór w Brukseli stał się pełen ludzi wszelkiej maści, od artystów i dyplomatów po defetystów, szpiegów i pokutujących zdrajców, od angielskich muzyków, włoskich doradców, hiszpańskich spowiedników, burgundzkich funkcjonariuszy, niemieckich ochroniarzy po belgijską szlachtę. Bruksela jest obecnie uważana za ważne ogniwo w polityce Europy, w dużej mierze dzięki Albertowi i Izabeli Klarze Eugenii."
 women_history_events.66.a: "Odpowiednia rola dla niej to bycie dla nas doradcą."
 women_history_events.66.b: "Potrzebujemy jej, by nami rządziła."
 women_history_events.67.t: "Urszula Meyerin"
 women_history_events.67.d: "Jej piękno przykuło uwagę Królowej, która wybrała ją na kochankę Króla. Gdy miała 22 lata, Urszula dołączyła do dworu w roli ochmistrzyni. Ta bardzo religijna kobieta miała wielki wpływ na króla i królową, ale nie była lubiana ze względu na jej zaangażowanie w sprawy państwa. Jej faworyci otrzymywali stanowiska przez wzgląd na jej wpływy, stąd była pogardliwie nazywana 'pastorem w spódnicy', 'bigotką jezuitów', 'kochanką króla' i 'nieprzyzwoitą faworytką'. Mimo wielu ofert małżeńskich Urszula nigdy nie wyszła za mąż. W nagrodę za wyjątkowo cnotliwe życie Papież, który z nią korespondował, wysłał jej statuetkę Złotej Róży. Dzisiaj Król jest już stary i często niedomaga, z czego korzysta Urszula Meyerin. To ona podpisuje oficjalne dokumenty państwowe, przyjmuje zagranicznych ambasadorów i jest prawdziwym władcą we wszystkim, prócz tytułu."
 women_history_events.67.a: "Powoli pozbawiaj ją uprawnień i zamiast tego umieść ją jako doradcę."
 women_history_events.67.b: "Uczyń ją naszą władczynią."
 women_history_events.68.t: "Elżbieta Helena Sieniawska"
 women_history_events.68.d: "Bogata, wykształcona pani królowej Elżbieta Helena Sieniawska, zamężna z Adamem Mikołajem Sieniawskim, hetmanem wielkim koronnym, zdołała wreszcie wyegzekwować, że jej majątek - odziedziczony po ojcu Salomonie Polskim - należy do niej, a mąż nie ma nic wspólnego z jej interesami. Jej wielka mądrość, rozsądek i spryt sprawiają, że często jest wysyłana na misje dyplomatyczne i inne obowiązki, którym nie może sprostać jej mąż. Wielu nazywa ją 'wielką władczynią i Pierwszą Damą Republiki'. Ma spotkania w całej Europie i jest uwikłana w wiele spraw politycznych, w tym w to, kto zostanie osadzony na tronie [Root.GetAdjective]. Powstanie antyhabsburskie na Węgrzech, którego przywódcą był książę Siedmiogrodu Franciszek II Rakoczy, miało jej poparcie, a książę jej miłość. Próbując negocjować porozumienie między carem Rosji a królem Szwecji, została uprowadzona przez wojska szwedzkie i zanim ją uwolniono, spotkała się z królem. Jej mąż negocjował z carem swoją kandydaturę do tronu, czego Elżbieta nie pochwalała i zagroziła mu rozwodem, jeśli nie przerwie negocjacji. Adamowi Mikołajowi Sieniawskiemu nigdy nie udało się uchwycić tronu. Jej pozbawione skrupułów działania jako polityka sprawiły, że Karol XII szwedzki określił ją mianem 'tej najbardziej przeklętej kobiety'. Ma wiele tajnych kontaktów z różnymi obozami i prowadzi różne osobiste intrygi, wiele w celu ograniczenia wpływów zewnętrznych w kraju."
 women_history_events.68.a: "Mądra, zamożna i sprytna - takiej kobiety potrzebujemy za tronem!"
 women_history_events.68.b: "To jest władca, na którego zasługujemy!"
 women_history_events.69.t: "Ludwika Maria Gonzaga"
 women_history_events.69.d: "Ludwika Maria Gonzaga zanim wyszła za Władysława IV miała salon literacki w Paryżu i wiele lat spędziła w klasztorze. Przed ślubem musiała zmienić imię na Ludwika Maria, ponieważ imię Maria jest zarezerwowane dla Marii, matki Jezusa tutaj w $COUNTRY$. Niecałe dwa lata później zmarł Władysław IV, a ona wyszła za Jana Kazimierza. Szlachta [Root.GetAdjective] uważa ją za kobietę osobliwą i skandalizującą, gdyż ma bardzo ambitne plany gospodarcze i polityczne i ciągle miesza się do [Root.GetAdjective] polityki. Aktywna i energiczna, gardzi nudą i ma wiele różnych hobby, aby zapewnić sobie rozrywkę. Na przykład założyła gazetę The Merkuriusz [Root.GetAdjective], klasztor Zakonu Nawiedzenia Najświętszej Marii Panny i otworzyła pierwszy salon literacki w $COUNTRY$. Tito Livio Burattini rozwija się pod jej patronatem i obecnie buduje model samolotu. Może ten włoski polimat będzie pierwszym wynalazcą, który będzie latał?\nKiedy Szwedzi zaatakowali, poprowadziła oddziały [Root.GetAdjective] w odparciu wroga. Jest to kobieta o ogromnych wpływach i władzy politycznej."
 women_history_events.69.a: "Jej rady będą dla nas bardzo ważne."
 women_history_events.69.b: "Jako władczyni, mamy nadzieje że będzie tak sprawiedliwa jak potężna."
 women_history_events.70.t: "Maria Karolina Austriacka"
 women_history_events.70.d: "Gdy Maria Karolina Austriacka po raz pierwszy zobaczyła Ferdynanda, uznała go za bardzo brzydkiego i szybko zrozumiała, że nie ma on zdolności do rządzenia. Polegał na radach swojego ojca Karola III Hiszpańskiego, więc starała się zdobyć jego zaufanie, aby uzyskać dostęp do Rady Królewskiej. Udając zainteresowanie polowaniami - ulubionym zajęciem Ferdynanda - zdobyła tylne drzwi do rady, ale dopiero po narodzinach ich syna uzyskała do niej pełny dostęp. Wraz z odświeżeniem życia dworskiego w $COUNTRY$ wzrosły jej wpływy i władza polityczna, a ona sama rozpoczęła odbudowę kraju. Wraz z Johnem Actonem, naczelnym dowódcą marynarki i armii, zreorganizowała marynarkę [Root.GetAdjective], oddając do użytku 150 okrętów i otwierając cztery kolegia morskie. Pakty handlowe z Rosją i Genuą powiększyły flotę handlową, odwołano zakaz masonerii, a ona sama patronuje wielu artystom, takim jak Angelica Kauffman i Jacob Philipp Hackert. Stosunki między $COUNTRY$ a państwem papieskim uległy pogorszeniu, ale po spotkaniu z papieżem, na którym wręczył on Marii Karolinie Złotą Różę i scedował na króla prawo mianowania biskupów na wolne miejsca, może jeszcze nie jest za późno na ratowanie relacji."
 women_history_events.70.a: "Kontynuujmy jak wcześniej, ale niech dostanie oficjalne stanowisko na dworze."
 women_history_events.70.b: "Bardziej się nada na władcę niż nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle]."
 women_history_events.71.t: "Maria Antonina"
 women_history_events.71.d: "Ludzie [Root.GetAdjective] byli oczarowani jej osobowością i urodą, gdy po raz pierwszy zobaczyli Marie Antonine w Tuileries, ekscytowali się jej jasną skórą, słomkowo-blond włosami, niebieskimi oczami i majestatyczną wysoką sylwetką. Była daufne z [Root.GetAdjective] do czasu, gdy jej mąż Louis-Auguste został królem Francji i Nawarry, a ona przyjęła tytuł królowej. Jej edukacja była bardzo uboga, skupiała się na manierach i wyglądzie. Mimo to próbowała zdobyć wpływy na dworze, ale na początku król blokował jej kandydatów, którzy mogliby pomóc jej w zwiększeniu siły politycznej. Zanim urodziła się jej pierwsza córka, minęło siedem lat małżeństwa, a poród był trudny. Presja posiadania męskiego dziedzica ciążyła na niej, a ona sama oddawała się hazardowi i kupowaniu drogich sukien. Powoli, ale nieuchronnie, udało jej się zwiększyć swoje wpływy i stała się najważniejsza w rządzie, udzielając poparcia markizowi de Castries, który został ministrem marynarki, markizowi de Ségur, który został ministrem wojny, Charlesowi Alexandre'owi de Calonne, który został ministrem finansów, oraz baronowi de Breteuil, który został ministrem królewskiego gospodarstwa domowego. Ministrowie marynarki i wojny próbowali uniemożliwić klasie średniej osiągnięcie wysokich stanowisk w armii i marynarce, co popierała Maria Antonina. Wydając pieniądze na suknie, kupując domy i uprawiając hazard, [Root.GetAdjective] postrzegała ją jako amoralną, rozrzutną, ignorancką zagraniczną królową, która bardziej dbała o swój kraj pochodzenia niż o $COUNTRY$. To była nieprawda i po pierwszym nieudanym Zgromadzeniu Dostojników, porzuciła swoje beztroskie zajęcia, aby zanurzyć się w polityce i spróbować uratować kraj dla dobra swoich dzieci, aby zmienić pogląd, jaki mieli o niej mieszkańcy $COUNTRY$ i pomóc swojemu przygnębionemu mężowi Królowi."
 women_history_events.71.a: "Zaoferujmy jej miejsce jako doradczynie na dworze."
 women_history_events.71.b: "Któreś z jej reform mogłyby zadziałać."
 women_history_events.72.t: "Anacaona"
 women_history_events.72.d: "'Złoty Kwiat' Anacaona, znana ze swoich areítos, ballad i poematów narracyjnych, to Taíno cacica lub wódz, którego mężem był Caonabo, wódz Maguany. Jej mąż zginął w katastrofie statku, kiedy został schwytany i był w drodze do Hiszpanii, oskarżony o zorganizowanie ataku na hiszpańską osadę. Złe traktowanie przez Europejczyków sprawiło, że Taínos zbuntowali się przeciwko nim, ale Anacaona pozostała neutralna do czasu, gdy dom spotkań, w którym wodzowie zorganizowali ucztę na jej cześć, został podpalony. Europejczycy spalili żywcem wodzów i aresztowali Anacaonę i jej szlachtę. Oskarżono ich o spisek w celu oporu wobec okupacji i stracono, wszystkich oprócz Anacaony, której powiedziano, że uniknie egzekucji, jeśli odda się jako konkubina jednemu z Europejczyków. Postanowiła solidarnie stanąć ze swoimi współtowarzyszami Tainos w obliczu egzekucji, kiedy udało nam się pokonać żołnierzy i uwolnić ją i jej rodaków."
 women_history_events.72.a: "Zaoferujmy jej wolność i pracę naszej doradczyni."
 women_history_events.72.b: "Żadna krzywda nie spotka jej ani jej rodaków."
 women_history_events.73.t: "Barbara Cylejska"
 women_history_events.73.d: "Królewski Zakon Smoka został stworzony przez Święte Cesarstwo Rzymskie Zygmunta i Barbarę z Cilli, Świętą Cesarzową Rzymską i Królową Węgier i Czech. Zakon ten wymaga od swoich inicjatorów - wybranej szlachty - obrony krzyża i walki z wrogami chrześcijaństwa. Pełniąc funkcję regentki podczas nieobecności męża, Barbara samodzielnie zarządzała także dużymi lennami feudalnymi i podatkami, aktywnie angażowała się w politykę i gospodarkę. Gdy oboje uczestniczyli w soborze w Konstancji, wielu było zaskoczonych jej młodością, witalnością i urodą.\nPo śmierci męża w 1437 r. Barbara przyjęła rolę królowej, osiedlając się w Czechach i wycofując się z życia politycznego. Mimo to dwór cesarski nadal patrzy na nią z pewną podejrzliwością. Z pewnością moglibyśmy skorzystać z jej doświadczenia, choć przyznanie jej wpływowej pozycji mogłoby nadwerężyć stosunki z cesarzem."
 women_history_events.73.a: "Kobieta w naszym guście! Dajcie jej miejsce jako doradczyni w [Root.Monarch.GetTitle]."
 women_history_events.73.b: "Naród stał się bardziej prestiżowy przez jej sam fakt istnienia."
 women_history_events.74.t: "Eleni of Ethiopia"
 women_history_events.74.d: "Trzech cesarzy Etiopii podążało za jej wskazówkami i choć sama Eleni nigdy nie miała dzieci z cesarzem Zara Yaqobem, jego syn z innej żony kochał ją, nazywał matką i nadał jej tytuł Królowej Matki. Rozległe posiadłości uczyniły ją dość bogatą, choć rzadko wydawała dużo pieniędzy. Praworządna kobieta o silnej wierze, Eleni często krząta się w kuchni przygotowując jedzenie dla rodziny królewskiej, a w wolnych chwilach szuka pociechy w książkach. Często chwalono jej świetne zrozumienie spraw państwowych i znajomość prawa, i to właśnie dzięki tym dwóm cechom $COUNTRY$ rozkwitło, gdy była doradcą korony. To ona zadbała o to, byśmy mieli sojuszników, gdy wrogowie zagrażali naszej ziemi, wysyłając Mateusza - Mateusza Ormianina - jako ambasadora do zaprzyjaźnionych narodów. Przewrót pałacowy, który doprowadził do obalenia i egzekucji poprzedniego cesarza, został przeprowadzony przez Eleni, więc mądrze byłoby uznać jej wpływ na dworze za wielką siłę, którą niewielu z nas posiada."
 women_history_events.74.a: "Zobaczylibyśmy ją raz jeszcze jako doradczynie w potrzebie"
 women_history_events.74.b: "Nikt nie będzie zbytnio protestował, jak usadzimy ją na tronie."
 women_history_events.75.t: "Tun Fatimah"
 women_history_events.75.d: "Sułtan nie zaakceptował odmowy Tun Fatimah co do rozwodu z mężem i nakazał egzekucję jej męskich krewnych. Jej mąż i jej ojciec, Bendahara - premier - Tun Muthair również zostali straceni i Tun Fatimah w końcu się podporządkowała. Została jego trzecią żoną i urodziła mu dwóch książąt i dwie księżniczki. Ludzie pokochali ją od początku i jest charyzmatyczną królową, która rządzi krajem za plecami swojego męża-sułtana. Portugalczycy boją się jej bardziej niż okrutnego Sułtana, a ona prowadzi [Root.GetAdjective] u boku Tun Perak przeciwko ich wrogom. Pod jej ręką, $COUNTRY$ rozszerzyło się i przez mądre poślubienie swoich dzieci sąsiednim krajom, sojusze zostały zawarte."
 women_history_events.75.a: "Uznajmy jej wartość i mianujmy ją doradczynią."
 women_history_events.75.b: "Czas uczynić ją prawdziwą władczynią kraju $COUNTRY$."
 women_history_events.76.t: "Khayr al-Nisa Begum"
 women_history_events.76.d: "Nazywana Mahd-i Ulya - najwyższą rangą wśród kolebek - żona szacha Mohammeda Chodabandy, Khayr al-Nisa Begum jest sama w sobie potężną postacią polityczną. Na dwór Safawidów trafiła po tym, jak jej kuzyn Mir Sultan-Murad Khan zabił jej ojca, a jej pragnienie zemsty dopiero niedawno zostało zaspokojone. Syn zabójcy jej ojca, Mirza Khan, został pochwycony przez zwolenników Khayr al-Nisa Begum w czasie podróży do stolicy i zabity. Zemściła się na synu, gdyż ojciec już zginął i tym samym jej pragnienie zemsty zostało ugaszone. Jej mąż szach miał słabą wolę i był kiepskim władcą, którego siostra Pari Khan Khanum próbowała kontrolować, ale ponieważ obraziła Wielkiego Wezyra Mirzę Salmana i zrobiła sobie z niego wroga, udało mu się przekonać szacha i królową, by kazali ją udusić. Khayr al-Nisa Begum przejęła kontrolę nad $COUNTRY$ i poprzez mianowanie przyjaciół i krewnych na ważne stanowiska zbudowała sieć powiązań, która informuje ją o wszystkich wydarzeniach politycznych w kraju. Ma na celu promowanie kariery swojego najstarszego syna Hamzy Mirzy, ale posiada wystarczającą władzę, by bezpiecznie rządzić krajem samodzielnie."
 women_history_events.76.a: "Ambitna kobieta... Zrób z niej doradcę i odsuń ją od tronu."
 women_history_events.76.b: "$COUNTRY$ potrzebuje silnego władcy, a ona nie jest najgorszym wyborem, jakiego mogliśmy dokonać."
 women_history_events.77.t: "Zofia Aleksandrówna"
 women_history_events.77.d: "Dwór nie był otwarty dla kobiet, zanim Zofia weszła do [Root.GetAdjective] polityki, co zrobiła po śmierci Aleksego, który wprowadził na tron jej brata Feodora. Rządził on pod jej okiem, ale wraz z pogarszającym się zdrowiem, rosła też jej władza, gdyż coraz więcej osób próbowało wykorzystać schorowanego cara. Po śmierci Feodora, dwóch braci Zofii zostało koronowanych na cara seniora i cara juniora, a ona miała rządzić w ich miejsce, gdyż Iwan był niepełnosprawny zarówno fizycznie, jak i umysłowo, a Piotr, mający wówczas zaledwie dziewięć lat, został uznany za zbyt młodego, by właściwie rządzić $COUNTRY$. Uczestnicząc w pogrzebie Feodora, formalnie wkroczyła na scenę polityczną i zaplanowała zabezpieczenie tronu dla siebie z pomocą koneksji, sojuszników i zdolnych polityków, takich jak książę Wasyl Galicyjski, których zręcznie wykorzystała. Wywołało to spore zamieszanie, ponieważ kobiety nie były angażowane w politykę, ale Zofii udało się zabezpieczyć tron z pomocą Strzelców, oddziału wojskowego, i powstania, w którym wzięli udział po śmierci Feodora. Podczas czasu spędzonego u boku Feodora, Zofia zdobyła dobre wykształcenie i polityczną wiedzę, która przekonała szlachtę i patriarchę o jej zdolnościach do rządzenia $COUNTRY$. Choć nie rządziła krajem długo, Zofia pokazała, że jeśli obejmie tron, będzie rządzić twardą i ciężką ręką. Rozpoczęła już przygotowania do dalszej organizacji wojska i stworzenia instytucji szkolnictwa wyższego."
 women_history_events.77.a: "Zofia będzie zarządzała ziemiami jako doradczyni, nic więcej,"
 women_history_events.77.b: "Obalić jej braci i uczynić ją carycą!"
 women_history_events.78.t: "Marie Tussaud"
 women_history_events.78.d: "Od momentu przybycia do $COUNTRY$, Marie Tussaud podróżowała ze swoją kolekcją woskowych portretów, w tym portretów Ludwika XVI, Marii Antoniny, Marata i Robespierre'a. Urodzona w Strasburgu, dwa miesiące po śmierci ojca, Marie przeniosła się do Berna wraz z matką, która pracowała jako gosposia u lekarza i rzeźbiarza woskowego dr Philippe'a Curtiusa, który nauczył ją sztuki modelowania wosku i zatrudnił jako artystkę, gdy wykazała się wielkim talentem do tej techniki. Jej pierwszą figurą woskową był Voltaire. Choć nie możemy być pewni, czy mówi prawdę, twierdzi, że została zatrudniona, by uczyć Elżbietę, siostrę Ludwika XVI, robienia wotów i że rodzina królewska była bardzo zadowolona z jej pracy. Szepty o tym, jak przeszukiwała sanatoria, aby znaleźć i zebrać najznamienitsze głowy do stworzenia woskowych portretów, mogą być prawdziwe, gdyż pewne jest, że zatrudniono ją do wykonania masek pośmiertnych ofiar rewolucji."
 women_history_events.78.a: "Fascynująca kobieta, która znajdzie swoje miejsce na naszym dworze jako doradczyni!"
 women_history_events.78.b: "To jest... dziwne ale interesujące."
 women_history_events.79.t: "Królowa Pokou"
 women_history_events.79.d: "Prowadzona przez swoją królową Pokou grupa ludzi po długiej i uciążliwej podróży dotarła do rzeki Komoe. Rzeka była wzburzona, spiętrzona od wody i wydawała się zbyt niebezpieczna, by ją przekroczyć. Skonsultowano się z kapłanem, jak bezpiecznie przeprawić się przez rzekę, a po kontemplacji Komoe powiedział, że potrzebna jest ofiara, ukochaną osobę trzeba oddać rzece, by zapewnić wszystkim bezpieczne przejście. Pokou trzymała swojego syna blisko, zanim ze łzami w oczach wrzuciła niemowlę do wody, wołając 'Ba ouli' - dziecko jest martwe - gdy widziała, jak jej syn znika w wodzie. Jej grupa przyjęła nazwę Baoule, by uczcić królową i jej stratę. Pokou i jej ludzie mogli bezpiecznie przekroczyć rzekę na grzbiecie hipopotamów, które pojawiły się i utworzyły dla nich most. Baoule osiedliła się po drugiej stronie rzeki i choć opłakiwała stratę syna, Pokou rządziła swoim ludem ze współczuciem i mądrością."
 women_history_events.79.a: "Będzie zaszczytem, jeżeli zostanie naszą doradczynią."
 women_history_events.79.b: "Uhonorujemy jej poświęcenie."
 women_history_events.79.c: "Więcej ziem dla nas!"
 women_history_events.80.t: "Królowe Pełne Koloru"
 women_history_events.80.d: "'Zielona Królowa' Ratu Hijau jest najstarszą córką Mansura Shah z Malakki i po zabójstwie brata ciężko pracowała, aby zostać królową państwa $COUNTRY$. Po dwudziestu latach niestabilnych rządów obiecuje stabilność i dobrobyt. Gdy jej brat rządził, próbowała wpłynąć na niego, by stał się przychylny kupcom, utworzył jeden lingua franca i przywrócił krajowi większą chwałę, co teraz obiecuje, że zostanie zrealizowane pod jej rządami. Jej młodsze siostry Ratu Biru - 'Niebieska Królowa' - i Ratu Ingu - 'Fioletowa Królowa' - popierają ją, mimo że obie mogłyby zostać królowymi na własnych prawach."
 women_history_events.80.a: "Ratu Hijau zostanie doradcą, nie królową."
 women_history_events.80.b: "Naszym nowym władcą jest Ratu Hijau."
 women_history_events.80.c: "Mianować Ratu Biru dyplomatą."
 women_history_events.80.e: "Ratu Biru obejmie tron."
 women_history_events.80.f: "Naszym nowym doradcą będzie Ratu Ingu."
 women_history_events.80.g: "Korona Ratu Ingu."
 women_history_events.81.t: "Rani Mangammal"
 women_history_events.81.d: "Chokkanatha, niegdyś władca $COUNTRY$, zmarł i pozostawił koronę swojemu synowi Rangakrishnie Muthu Virappa Nayakowi, który zmarł w wieku 22 lat, podczas gdy jego żona była w ciąży. Zdruzgotana jego śmiercią królowa popełniła sati po urodzeniu ich syna Vijaya Ranga Chokkanatha pomimo sprzeciwu Mangammala, matki Rangakrishny i żony Chokkanatha. Zmusiło to Mangammal do zostania regentką i wraz z Dalavoyem - gubernatorem generalnym - Narasappiah, przewodziła odtąd krajowi. Liczne konflikty z sąsiadami nękały jej rządy, choć z powodzeniem kierowała kampaniami wojskowymi i sprawiła, że kraj prosperował dzięki daninie płaconej przez przegranych. Nadzorowała naprawę kanałów irygacyjnych, budowała nowe drogi i sadziła drzewa, aby zapewnić komfort podróżującym. Toleruje inne religie, jest przyjaźnie nastawiona do misjonarzy i podarowała klejnoty zarówno świątyniom, jak i meczetom. Ludzie chwalą jej pracę jako administratora i dyplomaty."
 women_history_events.81.a: "Czas, by oddała władzę wnukowi i została doradcą."
 women_history_events.81.b: "Jest władczynią we wszystkim oprócz nazwy, więc dajmy jej to, na co słusznie zasługuje."
 women_history_events.82.t: "Anne Bonny"
 women_history_events.82.d: "Rudowłosa i o ognistym temperamencie piratka Anne Bonny została schwytana wraz ze swoim drugim mężem Jackiem 'Calico Jackiem' Rackhamem, kapitanem pirackiego slupu Revenge. Bonny i Rackham zaciekle walczyli z oddziałami Jonathana Barneta, ale musieli przyznać się do porażki, gdyż ich załoga była zbyt pijana, by walczyć i ostatecznie została schwytana. Rackham został powieszony, ale Bonny poprosiła o łaskę z powodu ciąży i została jej udzielona. Została uwolniona niedługo po narodzinach syna. We dwójkę przez kilka miesięcy nękali wody Karaibów, zajmując mniejsze statki i łupiąc je w poszukiwaniu obfitych skarbów. Bonny walczyła u boku mężczyzn, wykazując się kompetencją i skutecznością w walce, co zyskało jej szacunek wśród kolegów ze statku. To kobieta z umiejętnościami, które możemy wykorzystać, czyniąc ją admirałem lub doradcą."
 women_history_events.82.a: "A zatem doradca."
 women_history_events.82.b: "Admirał, choć potrzebujemy kogoś, kto będzie miał na nią oko."
 women_history_events.83.t: "Lucrezia Borgia"
 women_history_events.83.d: "Niektóre kobiety miały wartość w oczach swoich rodzin tylko dlatego, że mogły zostać wydane za mąż za bogatych i wpływowych mężczyzn, często o wiele lat starszych od nich, aby zawrzeć sojusze, zdobyć wpływy i założyć stowarzyszenie w różnych sprawach. Tak było w przypadku Lukrecji Borgii, której ojciec, papież Aleksander VI, poślubił ją w ciągu jej życia trzem różnym mężczyznom, aby zyskać potężne sojusze i możliwość. Jej pierwszym mężem był Giovanni Sforza, pan na Pesaro i tytułowany hrabią Catignola. Zaoferowano mu posag Lukrecji w zamian za unieważnienie małżeństwa - papież twierdził, że nie zostało ono skonsumowane i dlatego powinno zostać rozwiązane. Rodzina Borgiów stała się tak potężna, że nie potrzebowała już Sforzów, a zamiast tego szukała lepszych sojuszy. Giovanni najpierw odmówił, oskarżając Lukrecję o ojcowskie i braterskie kazirodztwo, ale pod naciskiem reszty rodziny Sforzów zgodził się w końcu podpisać przed świadkami przyznanie się do impotencji i dokumenty unieważnienia. Alfons Aragoński po unieważnieniu poślubił Lukrecję Borgię, ale krótkie małżeństwo zakończyło się, gdy został zamordowany, podobno przez brata Lukrecji, Cesarego. Niedługo przed śmiercią męża Lukrecja została mianowana gubernatorem Spoleto i mieli dziecko o imieniu Rodrigo z Aragonii. Jej trzecim i ostatnim mężem był Alfons I d'Este, książę Ferrary. Reputacja Lukrecji została nadszarpnięta przez jej wiele różnych małżeństw, zamordowanego męża, unieważnienie małżeństwa i plamę, którą przynieśli jej ojciec i brat. Miejmy nadzieję, że dzięki małżeństwu z księciem, będzie mogła być znana jako szanowana i spełniona renesansowa księżna."
 women_history_events.83.a: "Jej życie nie było nudne. Przyprowadźcie ją na dwór!"
 women_history_events.83.b: "Może uda nam się wyciągnąć lekcję z jej życia."
 women_history_events.84.t: "Nur Jahan"
 women_history_events.84.d: "Cesarzowa $COUNTRY$ i główna małżonka Jahangira to kobieta o przeszywającej inteligencji, charyzmie, zmiennym temperamencie i zdrowym rozsądku. Dobrze zorientowana w językach arabskim i perskim, sztuce, literaturze, muzyce i tańcu, Nur Jahan jest najpotężniejszą i najbardziej wpływową kobietą w kraju. Uwielbiana przez swojego męża, cesarza Jahangira, przyczynia się do rozwoju kultury, działalności charytatywnej, handlu i rządzenia krajem, a wszystko to ułatwia jej uczucie do męża i uzależnienie od opium i alkoholu. Znajdziesz ją u boku Jahangira na dżharoku, gdzie przyjmują audiencje, wydają rozkazy, zarządzają krajem i konsultują się z ministrami. Łatwo było jej przekonać cesarza, by mianował jej ojca Mirzę Ghiasa Beg premierem, a jej brata Asafa Khana wielkim Wazirem. Dzięki małżeństwom jej przybranej córki Ladli z najmłodszym synem Jahangira, Shahryarem, oraz siostrzenicy Arjumand Banu Begum z księciem Khurramem, wymusiła swoją władzę na dworze i zapewniła sobie dalsze związki z tronem. Odwaga i siła ciała pokazane w jej polowaniach i zabójstwach dzikich tygrysów okazały się również istotne, gdy musiała bronić $COUNTRY$ przed powstaniem rebeliantów, obroną granic narodu i waśniami rodzinnymi. Ostatnio musiała uratować cesarza Jahangira przed przywódcą rebeliantów Mahabatem Khanem. Poprowadziła armię przeciwko rebeliantom na słoniu bojowym, ale musiała się poddać, gdy jej wierzchowiec został trafiony. Mahabat Khan uwięził ją wraz z jej mężem, wierząc, że odniósł wielkie zwycięstwo. Nur Jahan udowodniła mu, że się myli, ponieważ wykorzystała swoją kreatywność i intelekt, aby zebrać armię pod jego nosem i uciec z mężem."
 women_history_events.84.a: "Inteligentny i kreatywny - takiej właśnie potrzebujemy!"
 women_history_events.84.b: "Przekonała nas - będzie nas prowadzić!"
 women_history_events.85.t: "Mary Read"
 women_history_events.85.d: "Piracki slup Revenge z Calico Jackiem Rackhamem jako kapitanem urządzał przyjęcie przy rumie, gdy łowca piratów kapitan Jonathan Barnet unieszkodliwił statek salwą ognia. Załoga uciekła lub była zbyt pijana, by walczyć, pozostawiając Mary Read i Anne Bonny, aby odparły oddziały Barneta. Zostały one pokonane, a Rackham poddał się. Wszystkie zostały aresztowane i skazane na powieszenie za akty piractwa. Dwie kobiety 'przy nadziei', co dało im tymczasową łaskę do czasu urodzenia dzieci. Mary Read opowiedziała nam o swoim życiu, zanim dołączyła do Rackhama i Bonny'ego, urodziła się jako nieślubne dziecko wdowy po kapitanie morskim. Jej matka przebrała ją za chłopca i nazwała 'Mark', aby otrzymać pieniądze od babci zmarłego brata. Kiedy stała się nastolatką, najpierw znalazła pracę jako foot-boy, a potem zatrudniła się na statku. Wciąż przebrana za mężczyznę, wstąpiła do brytyjskiego wojska i sprawdziła się w walce. Zakochawszy się we flamandzkim żołnierzu, kupili gospodę za prowizję wojskową i prezenty od przyjaciół z armii, którzy do czasu jej ślubu nie zorientowali się, że 'Mark' to tak naprawdę 'Mary'. Jej mąż zmarł młodo, a Read ponownie przywdziała męski strój i zatrudniła się jako żołnierz. Nie było jednak żadnych wojen, żadnych bitew do stoczenia ani możliwości awansu. Odeszła z armii i wsiadła na statek. Został on zajęty przez piratów i Read została zmuszona do przyłączenia się do nich. Po ułaskawieniu przez króla i otrzymaniu prowizji na szeregowca, przyłączyła się podczas buntu do załogi i wróciła do piractwa. Poznała wtedy pirackiego kapitana Johna 'Calico Jacka' Rackhama i jego towarzyszkę Anne Bonny."
 women_history_events.85.a: "Szkoda, że zostanie powieszona, kiedy urodzi się jej dziecko."
 women_history_events.85.b: "Pardon her, she will become an admiral in our navy."
 women_history_events.86.t: "Mumtaz Mahal"
 women_history_events.86.d: "Nazywała się Arjumand Banu Begum, ale jej mąż Shah Jahan, wówczas książę Khurram, nadał jej tytuł Mumtaz Mahal - Wybranki Pałacu - ponieważ uznał, że jej wygląd i charakter są tak wyborowe wśród wszystkich ówczesnych kobiet. Miłość, intymność i namiętność między nimi była tak silna, że Shah Jahan zaniedbał swoje dwie pozostałe żony, jedynie z obowiązku spłodził z każdą z nich dziecko. Poeci wychwalali jej piękno, wdzięk i współczucie, a nadworni historycy dokumentowali intymny i erotyczny związek, jakim cieszyła się para. Mumtaz Mahal nigdy nie opuszczała boku Shah Jahana, podróżując z nim po całym $COUNTRY$, a on ufał jej tak bardzo, że dał jej Muhr Uzah, swoją cesarską pieczęć. Choć nie miała aspiracji do władzy politycznej, często interweniowała w imieniu biednych i pozbawionych środków do życia. Trzynaście ciąż zebrało swoje żniwo w ciele Mumtaz Mahal, a jej czternasta, i ostatnia, odebrała jej życie. Żal Shah Jahana po jej śmierci sprawił, że pogrążył się w odosobnionej żałobie na rok, a gdy pojawił się ponownie, jego włosy stały się białe. Jego plecy były pochylone, a twarz zmęczona i tylko jego najstarsza córka Jahanara Begum mogła wydobyć go z żałoby. Tadż Mahal został zaplanowany i zaprojektowany przez Shah Jahanar, aby stać się odpowiednim mauzoleum i ogrodem pogrzebowym dla Mumtaz Mahal."
 women_history_events.86.a: "Żałoba dotknęła ziemię, a my na zawsze zapamiętamy Mumtaz Mahal."
 women_history_events.86.b: "Upewnij się, że Tadż Mahal zostanie ukończone."
 women_history_events.87.t: "Nanyehi"
 women_history_events.87.d: "Ukochana Kobieta Czirokezów Nancy Ward lub Nanyehi - Ta, która chodzi - zasiada w radach i podejmuje decyzje razem z innymi Ukochanymi Kobietami i wodzami. Jest nam znana jako negocjatorka i ambasadorka pokoju, która uważa, że powinniśmy żyć w pokojowym współistnieniu z ludźmi z innych krajów i kultur. Jej pierwszym mężem był Zimorodek, który zginął w bitwie pod Taliwą. Nanyehi kontynuowała walkę i poprowadziła swój lud do zwycięstwa. Jej odwaga została nagrodzona tytułem 'Ghigau', dzięki któremu została członkiem plemiennej rady wodzów. Kobieca Rada Przedstawicieli Klanu mianowała ją swoją przywódczynią, a ona sama stała się ambasadorką i negocjatorką dla swojego ludu. Od pani Lydii William Bean, którą Nanyehi oszczędziła, gdy kobieta została schwytana po ataku na osadę Bean'a, nauczyła się nowej techniki tkania na krośnie po tym, jak przywróciła Bean'a do zdrowia. Nowa technika tkania zmieniła role kobiet w społeczeństwie Czirokezów. Mężczyźni zajęli się sadzeniem, co tradycyjnie było zadaniem kobiet, a kobiety zajęły się tkaniem. Dwie krowy mleczne zostały uratowane ze zniszczonej osady przez panią Bean, która następnie nauczyła Nanyehi hodować bydło i jeść produkty mleczne. Okazało się to pomocne, gdyż nabiał mógł utrzymać Czirokezów, gdy polowania były kiepskie. Wódz Attakullakulla nauczył Nanyehi sztuki dyplomacji i była ona bardzo zdziwiona, gdy spotkała europejskich dyplomatów, gdyż nie było wśród nich kobiet negocjatorów. Ich wódz był zbulwersowany, tak ważna praca nie powinna być powierzona kobiecie! Nanyehi odpowiedziała: 'Wiesz, że na kobiety zawsze patrzy się jak na nic; ale my jesteśmy waszymi matkami, wy jesteście naszymi synami. Naszym wołaniem jest przede wszystkim pokój, niech on trwa. Ten pokój musi trwać wiecznie. Niech synowie waszych kobiet będą naszymi, nasi synowie waszymi. Niech wasze kobiety usłyszą nasze słowa'."
 women_history_events.87.a: "Ma rację w tym, że..."
 women_history_events.87.b: "To jest coś, nad czym musimy się zastanowić."
 women_history_events.88.t: "Vendela Skytte"
 women_history_events.88.d: "'Alas, może latać nie żyje dłużej\nPrzychodzą i odchodzą ze słońcem.\nKiedy wieczorny wiatr wieje przy twoim uchu,\njest w nim obraz moich losów!\nTak smutno wokół mojego grobu idzie sylfida\nI zdmuchuje moją pamięć z czasu\nVITALIS'\nMąż stanu i szlachcic Johan Skytte dał swoim córkom Vendeli i Annie takie samo wykształcenie jak ich braciom - obie studiowały teologię, etykę, historię, filologię i geologię. Vendela opanowała łacinę, francuski, niemiecki i grekę, pisała listy po łacinie do uczonej Cathariny Burea. Jej rodzice podziwiali humanistów Tomasza More'a, Erazma z Rotterdamu i Juana Luisa Vivesa, co doprowadziło do niezwykłego poziomu wykształcenia Vendeli. Wyszła za mąż za szlachetnego pułkownika porucznika Hansa Kyle'a, który był w służbie armii [Root.Monarch.GetRulerGen] i czasami towarzyszyła mu w Niemczech. W państwie $COUNTRY$ prowadziła salon i uczestniczyła w debatach intelektualnych, otaczając się naukowcami i artystami. Podziwiano jej urodę i dowcip, słynęła z nauki i zdolności akademickich, rzadkich cech dla jej płci. 'Sexus et sæculi miraculum' - Cudem swoich czasów i swojej płci - nazwał Vendelę Georg Stiernhielm, co udowodniła w kolegium jezuickim w Braunsbergu w Prusach Wschodnich, gdzie prowadziła debatę religijną z uczonymi katolickimi mężczyznami. Debatę wygrała doskonałą łaciną, kwestionując najświętsze ideały religii katolickiej."
 women_history_events.88.a: "Dlaczego wcześniej nie zaprosiliśmy jej do dworu?"
 women_history_events.88.b: "Ona jest ideałem kobiety akademickiej!"
 women_history_events.89.t: "Ahilyabai Holkar"
 women_history_events.89.d: "Rok po tym, jak jej teść Malhar Rao Holkar i trzynaście lat po tym, jak jej mąż Khanderao Holkar zginął w bitwie, Ahilyabai złożyła petycję do Peszwy, by zostać królową i władczynią $COUNTRY$. Została już przeszkolona w sprawach administracyjnych i wojskowych przez Malhara Rao, który mocno wierzy, że stanie się zdolną władczynią. Armia jest entuzjastycznie nastawiona do jej przywództwa, gdyż Ahilyabai poprowadziła ich osobiście na swoim ulubionym słoniu uzbrojonym w łuki i kołczany strzał. Widzieliśmy, czego dokonała, gdy jej mąż i teść żyli, poprowadziła armie do walki, jest patronką świątyń, rozwinęła małe wioski w zamożne i piękne miasta, zbudowała forty i drogi i uczyniła z naszej stolicy miejsce literackiego, muzycznego, artystycznego i przemysłowego przedsięwzięcia."
 women_history_events.89.a: "Nie, powiedz jej, że zamiast tego zatrudnimy ją jako doradczynię."
 women_history_events.89.b: "Jej sprawność wojskowa sprawi, że będzie doskonałym dowódcą."
 women_history_events.89.c: "To naprawdę wspaniała kobieta, będzie zdolną władczynią i wspaniałą królową."
 women_history_events.90.t: "Jahanzeb Banu Begum"
 women_history_events.90.d: "Dwie role, jakie Jahanzeb Banu Begum, żona księcia Muhammada Azama, pełni w książęcym domu, mają charakter dyplomatyczny i wojskowy. Jest piękną, kulturalną i odważną kobietą, której wielkie umiejętności utrzymania harmonii w gospodarstwie domowym zostały wielokrotnie przetestowane. Dba o to, by wśród domowników pielęgnowany był silny duch koleżeństwa i wspólnych zmagań. Gdyby nie ona, Mir Hedayatullah, główny myśliwy i koka, nigdy nie otrzymałby przebaczenia od księcia Muhammada Azama, gdy wymienili gorzkie słowa po sporze. Azam ufał jej i zwierzał się jej, gdyż była jego ulubioną żoną i bardzo ją kochał. Pomogło to, gdy Jahanzeb musiał go przekonać, by pozwolił Mir Hedayatullahowi wrócić do domu. Relacje między ich synem księciem Bidarem Bakhtem a Azamem są niejednokrotnie zatrute ze względu na cesarską przychylność, a do Jahanzeba należy łagodzenie relacji i dbanie o to, by się dogadywali. Jahanzeb poprowadziła wojska męża, gdy ten musiał ruszyć naprzód na wezwanie ojca, a ona sama trzy lata później dosiadła swojego słonia, by zmobilizować opóźniony [Root.GetAdjective] kontratak na wroga. To właśnie wtedy złożyła obietnicę, że popełni samobójstwo, jeśli armia [Root.GetAdjective] zostanie pokonana. Na szczęście tak się nie stało."
 women_history_events.90.a: "Ona powinna być na dworze, grając doradczynie"
 women_history_events.90.b: "Nie tylko jest piękna, wie jak dowodzić armią!"
 women_history_events.91.t: "Ching Shih"
 women_history_events.91.d: "Przebiegła i sprytna królowa piratów Ching Shih - 'Groza Południowych Chin', jak ją nazywano - zdołała wynegocjować, że zatrzyma wszystkie swoje łupy niesłusznie zdobyte na piractwie. W ostatnich atakach straciła sześćdziesiąt trzy statki, więc zaproponowano amnestię dla wszystkich piratów i Ching Shih skorzystała z niej. Kończąc karierę jako bogata kobieta, przeszła na emeryturę wraz ze swoim mężem Chang Pao. Są tacy, którzy twierdzą, że jej flota składała się z ponad 300 dżonek obsadzonych przez 20 000-40 000 piratów, inni zaś twierdzą, że miała 1800 statków z załogą liczącą około 80 000 mężczyzn, kobiet, a nawet dzieci. Ching Shih była kiedyś prostytutką, dopóki nie została schwytana przez piratów i poślubiła Jihng Yat, jednego z najbardziej znanych piratów, zanim przejęła kontrolę nad jego flotą po jego śmierci. Flota Czerwonej Flagi była koalicją kilku konkurencyjnych kantońskich flot pirackich zebranych przez Jihng Yata przy użyciu asercji wojskowej i jego reputacji. Zmarł on w Wietnamie, a Ching Shih utorowała sobie drogę do pozycji lidera, pielęgnując osobiste relacje. Udało jej się uczynić siebie istotną dla kapitanów i zjednoczyć flotę poprzez wydanie kodeksu praw. Pierwsze prawo mówiło, że każdy, kto wydaje własne rozkazy lub nie słucha rozkazów przełożonego, zostaje natychmiast ścięty. Drugie prawo zabraniało kradzieży z kasy publicznej lub jakichkolwiek wieśniaków, którzy zaopatrywali piratów. Trzecie prawo mówiło, że wszystkie dobra wzięte jako łupy musiały być przedstawione i zarejestrowane przez portiera, a następnie rozdzielone przez dowódcę floty. 20 procent otrzymywał pierwotny porywacz, a reszta trafiała do funduszu publicznego. Czwarte prawo stanowiło, że wszystkie rzeczywiste pieniądze miały być zwrócone dowódcy eskadry i wykorzystane na zakup zaopatrzenia dla przegranych statków. Flota rabowała miasta, rynki i wsie od Macau do Kantonu, ustanawiając nawet hegemonię nad wieloma nadmorskimi wioskami, w niektórych przypadkach nakładając na osady daniny i podatki."
 women_history_events.91.a: "Możemy się od niej wiele nauczyć."
 women_history_events.91.b: "Zmuśmy ją do powrotu z emerytury i dajmy jej możliwość przejęcia kontroli nad flotą."
 women_history_events.92.t: "Mentewab"
 women_history_events.92.d: "Była cesarzowa państwa $COUNTRY$ i małżonka cesarza Bakaffy zasugerowała, że będzie współrządzić naszym krajem razem ze swoim wnukiem Iyoasem, dopóki ten nie osiągnie pełnoletności. Berhan Mogasa lub 'Gloryfikator Światła', jak nazywana jest również Mentewab, jest potomkiem cesarzy, którzy panowali dwa wieki wcześniej i już raz współrządziła. Doprowadziło to do konfliktu między nią a wdową po jej synu, Wubit, która chce przewodniczyć na dworze syna. Mentewab wezwała swoich krewnych z plemienia Qwaran i ich siły do wsparcia, podczas gdy Wubit wezwała swoich krewnych z plemienia Oromo i ich znaczne siły. Widzieliśmy już, co Mentewab zrobiła dla naszego kraju, jakie budynki zbudowała, takie jak zamek, dużą salę bankietową i kościół poświęcony Marii Dziewicy. Posiada duże wpływy na dworze i wykazała się większymi umiejętnościami administracyjnymi i dyplomatycznymi niż wdowa po jej synu."
 women_history_events.92.a: "Anulujmy jej rozczenia i zamiast tego, mianujmy ją doradcą"
 women_history_events.92.b: "Pozwólmy jej współrządzić."
 women_history_events.93.t: "Safiye Sultan"
 women_history_events.93.d: "Pierwsza i jedyna konkubina Murada III przez długi czas stała się nieco zgorzkniała, gdy jej mąż wziął więcej konkubin i spłodził jeszcze dwudziestu synów i dwadzieścia siedem córek. Szybko zapomniała o rozgoryczeniu i Safiye zaskarbiła sobie wdzięczność sułtana, pozyskując dla niego kolejne konkubiny. Murad cenił ją i konsultował się z nią w sprawach politycznych. Ich jedyny syn Mehmed został sułtanem po śmierci Murada, a Safiye została Valide Sultan - matką sułtana, tytułem o dużej władzy. Sterowała polityką [Root.GetAdjective] razem z Gazanfer Aga, szefem białych eunuchów i głową enderunu - wewnętrznego pałacu cesarskiego. Podczas kampanii wojskowych syna Safiye pozostawała odpowiedzialna za skarbiec i zdołała przekonać syna, by w wielu sprawach politycznych kierował się jej radami. Ambasador wenecki określił Safiye jako 'kobietę słowną, godną zaufania i mogę powiedzieć, że tylko w niej znalazłem prawdę w Konstantynopolu; dlatego zawsze będzie korzystne dla Waszej Świątobliwości, aby promować jej wdzięczność'."
 women_history_events.93.a: "Będzie nam doradzała w sprawach gospodarki."
 women_history_events.93.b: "Jej dyplomatyczne umiejętności mogą doprowadzić do mianowania jej doradczynią."
 women_history_events.94.t: "Angelika Kauffmann"
 women_history_events.94.d: "Malarka historii Angelica Kauffman odwiedza państwo` $COUNTRY$ po raz kolejny, pod patronatem swojej drogiej przyjaciółki Lady Wentworth. Znając kilka języków, w tym angielski, francuski, włoski i niemiecki, jest nieustanną czytelniczką, utalentowaną muzyczką, ale jest przede wszystkim wspaniałą malarką, która stała się osobą zauważalną we wszystkich krajach, które odwiedziła. Wielką przychylność okazała jej brytyjska rodzina królewska, ale największym przyjacielem Angeliki jest Sir Joshua Reynolds. To on zadbał o to, by znalazła się wśród sygnatariuszy petycji do króla o założenie Akademii Królewskiej, która powstała niedługo potem. Angelica jest corocznym wystawcą w Akademii Królewskiej, a jej obraz 'Leonardo wygasający w ramionach Franciszka Pierwszego' zebrał wiele pochwał. Niewiele jest kobiet, które identyfikują się jako malarki historyczne, co jest uważane za najbardziej elitarną i lukratywną kategorię w malarstwie akademickim, ale Angelica Kauffman jest jedną z nich."
 women_history_events.94.a: "Znakomita, utalentowana kobieta, którą absulutnie potrzebujemy."
 women_history_events.94.b: "Jej malowidła są naprawdę niesamowite."
 women_history_events.95.t: "Elżbieta Romanowa"
 women_history_events.95.d: "Mimo że jej edukacja była niedoskonała i nieudolna, Elżbieta jest bystrą, pełną życia i piękną kobietą, która płynnie mówi po włosku, niemiecku i francusku. Warto zwrócić na to uwagę, gdyż jej zamach na tron [Root.GetAdjective] zakończy się sukcesem, jeśli zgodzimy się pozwolić jej rządzić. Regencja Anny Leopoldówny dla jej niemowlęcia Iwana VI upłynęła pod znakiem wysokich podatków i problemów gospodarczych, co jeszcze bardziej wzmocniło sprawę Elżbiety. Popierają ją rosyjskie pułki gwardii i mogą mieć decydującą siłą, która zmusi nas do namaszczenia jej na władcę. Obiecała, że nie będzie podpisywać wyroków śmierci, ale nie jest przeciwna rozlewowi krwi. Ze słowami: 'Komu chcecie służyć? Mnie, naturalnemu suwerenowi, czy tym, którzy ukradli moje dziedzictwo?' przekonała pułk Preobrażeńskiego do przyłączenia się do niej. Mając nadzieję, że odziedziczyła po ojcu geniusz rządzenia, Elżbieta już wykazuje oznaki przenikliwego osądu i dyplomatycznego taktu, który pozostał nam po Piotrze Wielkim. Aleksey Bestuzhev-Ryumin ma podobno zostać jej nowym wicekanclerzem, potężnym dyplomatą, a ona sama wyraziła swoje niezadowolenie z systemu Rady Gabinetowej, pragnąc odtworzyć senat, jak to było za czasów Piotra Wielkiego, z udziałem szefów departamentów państwowych. Pod jej rządami może uda się założyć Uniwersytet Moskiewski i Cesarską Akademię Sztuki?"
 women_history_events.95.a: "Interweniujmy i mianujmy ją doradczynią na dworze."
 women_history_events.95.b: "Pozwolimy jej rządzić $COUNTRY$."
 women_history_events.96.t: "Anna Romanowa"
 women_history_events.96.d: "Upór i okrucieństwo Anny Romanow można wytłumaczyć jej wychowaniem, została wychowana na zakonnicę i dorastała zamknięta w królewskim kręgu domowego, który nie pozwalał na prawidłowy rozwój jej osobowości. Najwyższa Rada Prywatna [Root.GetAdjective] postanowiła publicznie poprzeć ją jako naszą nową władczynię, mając nadzieję, że stanie się figurantem lub przynajmniej będzie na tyle plastyczna, że pozwoli im rządzić za jej pośrednictwem. Przygotowywany jest zestaw praw, które ograniczą jej uprawnienia, zabraniając Annie wszczynania wojen, wzywania do pokoju, tworzenia nowych podatków czy awansowania jednostek na wysokie stanowiska. Nie będzie też mogła karać szlachty bez procesu, nadawać majątków czy wsi, awansować nikogo na urzędy sądowe, nie będzie też mogła wydawać dochodów generowanych przez państwo. Osiemset szlachciców słyszało plotki o możliwym wstąpieniu Anny na tron i podpisało petycję, która będzie nakłaniać ją do dalszego rządzenia $COUNTRY$ w autokratycznym stylu i kontynuowania politycznych, społecznych i ekonomicznych osiągnięć Piotra Wielkiego. Wątpimy, by Anna stała się figurantem, ani by łatwo było ją kontrolować. Wcześnie trafiła na dwór [Root.GetAdjective], co czyni ją dobrze przygotowaną do radzenia sobie ze strukturą polityczną. Dzięki przychylności gwardii cesarskiej i mniejszej szlachty, Anna dopnie swego."
 women_history_events.96.a: "Nie możemy ufać jej ideałom, ale możemy zaufać jej intelektowi."
 women_history_events.96.b: "Wspieraj ją i mianuj ją królową"
 women_history_events.97.t: "Nurbanu Sultan"
 women_history_events.97.d: "Za panowania sułtana Selima II, Nurbanu Sultan była jego ulubioną konsortą i żoną. Urodzona w Wenecji i nazwana Rachel Olivia de Nasi, została uprowadzona i zabrana do królewskiego haremu księcia Selima, gdzie przemianowano ją na Afife Nurbanu Sultan. Jej uroda i inteligencja, a także fakt, że była matką prawowitego następcy, sprawiły, że mąż prosił ją o radę, gdyż szanował jej dobry osąd w różnych sprawach. Kiedy jej mąż zmarł, jej syn Murad był daleko, służąc jako gubernator. Nurbanu zdał sobie sprawę, że jego nieobecność stworzyła doskonałą okazję dla kogoś innego do przejęcia tronu, z Sułtanem martwym i jego synem z dala od stolicy. Na szczęście dla niej i jej syna, Selim II zmarł w haremie, a ponieważ bezpieczeństwo i prywatność były surowe, nikt nie wiedział o jego śmierci. Utrzymała to w tajemnicy, ukryła ciało w lodowni i wysłała słowa do syna, by wrócił do stolicy. Murad przybył dwanaście dni później i wraz z upublicznieniem śmierci Selima, ich syn został sułtanem, a Nurbanu Królową Matką lub Valide Sultan. Nurbanu jest obecnie postacią o ogromnej władzy i dalekosiężnych wpływach. Jej zarządzanie rządem jest bardzo skuteczne, a jej umiejętności dyplomatyczne imponujące."
 women_history_events.97.a: "Poza byciem Uznaną Sultanką, Ona powinna byc nagrodzona pozycją doradcy"
 women_history_events.97.b: "Chcielibyśmy, aby rządziła $COUNTRY$."
 women_history_events.98.t: "Heo Nanseolheon"
 women_history_events.98.d: "Heo Yeop, ojciec poetki Heo Nanseolheon, jest konserwatywnym urzędnikiem o konfucjańskich przekonaniach takich jak namjon-yubi - mężczyźni wywyższeni, kobiety umniejszone. Ignorując jej rodzący się talent i ciekawość, pozostawił jej bratu Heo Pongowi zadanie wprowadzenia jej do literatury. 'Napisy na Słupie Grzbietowym Pawilonu Białego Jadeitu w Pałacu Kwanghan' zostały napisane przez nią w wieku zaledwie ośmiu lat, dzięki czemu zyskała przydomek 'Nieśmiertelnej Dziewicy', ponieważ uznano je za dzieło poetyckiego geniuszu. Heo Pong zapoznał ją z chińskimi pismami, takimi jak Pięć Klasyków Konfucjańskich, kiedy wykazała naturalny talent do wierszy hanum. Zmuszony do emigracji z powodu swoich politycznych skłonności, Heo Pong pozostawił jej dalszą edukację w rękach ich młodszego brata Heo Gyun. Był on utalentowanym poetą, który studiował u specjalisty od poezji Tang, Yi Tal, który wziął na siebie zadanie podzielenia się poezją Tang z Nanseolheon. Poezja Tang wpłynęła na jej twórczość, co widać w naturalizmie jej wierszy. Kiedy Nanseolheon wyszła za mąż za Kim Seongnipa, jej poezja zaczęła opłakiwać trudną sytuację i cierpienia zamężnych kobiet. Jej wczesna literatura wykorzystywała folklor i naturalne obrazy, wspólne dla tradycji Tang, ale teraz jej poezja jest obciążona emocjonalnym językiem."
 women_history_events.98.a: "Wyzwólmy ją z nieszczęśliwego małżeństwa i mianujmy ją doradczynią"
 women_history_events.98.b: "Nic nie możemy zrobic poza docenianiem jej poezjii"
 women_history_events.99.t: "Mariam-uz-Zamani"
 women_history_events.99.d: "Narodziny ich syna sprawiły, że cesarz Akbar, mąż Rajkumari Heer Kunwari, nadał jej imię Mariam-uz-Zamani - Maryja Stulecia - a chłopca nazwał Salim w uznaniu dla duchownego, który obiecał mu trzech synów. Choć była jego trzecią żoną, jako matka spadkobiercy tronu Mariam-uz-Zamani miała pierwszeństwo przed innymi żonami Akbara. Była Hinduską, a jej małżeństwo z Akbarem sprawiło, że spoglądał on przychylnie na hinduizm i jego poddanych. Dało to Akbarowi potężne wsparcie jej rodziny przez cały okres panowania, małżeństwo z hinduską księżniczką radźpucką sygnalizowało, że będzie Władcą całego swojego ludu bez względu na wyznanie. Niewiele kobiet na dworze kiedykolwiek miało prawo wydawać farmany, oficjalne królewskie rozkazy, które zwykle były wyłącznym przywilejem cesarza, ale Akbar zaufał Mariam-uz-Zamani na tyle, by udzielić jej tego przywileju. Używała swojego tytułu Wali Nimat Begam - Dar Boży - kiedy wydawała farmany. Bogactwo zgromadzone dzięki handlowi przyprawami, jedwabiem i wieloma innymi towarami budowała ogrody, studnie i meczety. Prywatna fortuna Mariam-uz-Zamani przyćmiła wielu europejskich królów, a ona sama była uznana i ceniona na dworze za swoje kupieckie talenty. Jako jedyna kobieta miała wojskową rangę Mansab klasy 12. Jej statki przewoziły pielgrzymów do Mekki. Kiedy Rahimi, wielki statek pielgrzymkowy, został zajęty przez europejskich żołnierzy, którzy oficjalnie odmówili jego zwrotu, głos jej oburzenia oraz sprzeciw jego 600. pasażerów można było usłyszeć aż w Jerozolimie. Ostatecznie statek wraz z jego pasażerami został zwrócony, ale Maryja Stulecia wyraziła głośne pretensje do tych, którzy utrudnili pielgrzymom w dotarciu do Mekki."
 women_history_events.99.a: "Niech kieruje budżetem państwa, udowodniła, że potrafi obchodzić się z pieniędzmi."
 women_history_events.99.b: "Jej bystry zmysł biznesowy będzie korzystny również dla naszego handlu."
 women_history_events.100.t: "Franciszka Urszula Radziwiłłowa"
 women_history_events.100.d: "Genialna dramaturg i pisarka Franciszka Urszula Radziwiłłowa napisała dla swojego teatru dworskiego szesnaście sztuk o tematyce i postaciach zaczerpniętych z dramatów średniowiecznych, mitologii antycznej, humoresek arabskich i perskich oraz folkloru. Nazywamy ją pierwszą [Root.GetAdjective] dramatopisarką i jest to zasługa jej szlacheckiej rodziny Janusza Antoniego Wiśniowieckiego oraz wykształcenia, jakie otrzymała."
 women_history_events.100.a: "Prawdziwa artystka, takich doradców potrzebujemy."
 women_history_events.100.b: "Zachęćmy więcej ludzi jak ona, do wniesienia wkładu w naszą kulture"
 wih_aphra_behn: "Aphra Behn"
 desc_wih_aphra_behn: "Pisarka i szpieg Aphra Behn ciężko pracuje, aby znaleźć królobójców, którzy mogą spiskować przeciwko nowemu reżimowi. Próbuje zmienić purytanów w podwójnych agentów monarchii i za pomocą pióra atakuje parlamentarnych wrogów naszego władcy."
 wih_eliza_lucas: "Eliza Lucas"
 desc_wih_eliza_lucas: "Jest ona właścicielką plantacji, która eksperymentuje z wieloma różnymi nasionami, starając się zróżnicować przemysł rolniczy w Karolinie Południowej."
 wih_juanainesdelacruz: "Juana Ines de la Cruz"
 desc_wih_juanainesdelacruz: "Jest samoukiem i poetką szkoły barokowej, a także zakonnicą Hieronimitką z Nowej Hiszpanii, znaną za życia jako „Dziesiąta Muza”."
 wih_jane_austen: "Jane Austen"
 desc_wih_jane_austen: "Zarówno czytelnicy dla przyjemności, jak i uczeni, pożerają książki Jane Austen, 'Rozważna i romantyczna', 'Duma i uprzedzenie', 'Mansfield Park' i 'Emma', które zawierają w sobie realizm, kąśliwą ironię i świetne fabuły."
 wih_louise_pru: "Luiza z Meklemburgii-Strelitz"
 desc_wih_louise_pru: "Nazywana jest 'Duszą cnót narodowych' i ludzie z uznaniem mówią o anielskiej dobroci Louise i jej politycznej intuicji."
 wih_abigail_adams: "Abigail Adams"
 desc_wih_abigail_adams: "Żona drugiego prezydenta USA, Abigail Adams, jest erudytką o otwartym umyśle. Jej wielki intelekt sprawia, że mąż często zwraca się do niej o radę w sprawach politycznych."
 wih_meera_bai: "Meera Bai"
 desc_wih_meera_bai: "Wielbicielka Krishna Meera Bai jest pobożną kobietą, która tańczy i śpiewa, by szerzyć słowa swojego boga i wielkiej miłości."
 wih_hoxuanhuong: "Ho Xuan Huong"
 desc_wih_hoxuanhuong: "Subtelne i dowcipne wiersze o miejscach, ludziach i polityce są dziełem Ho Xuan Huong, nauczycielki i poetki."
 wih_kateritekakwitha: "Kateri Tekakwitha"
 desc_wih_kateritekakwitha: "W wieku dziewiętnastu lat Kateri Tekakwitha przeszła na katolicyzm i żyła we wspólnocie chrześcijańskiej aż do śmierci. Mówi się, że jej twarz, skażona ospą, po śmierci uległa oczyszczeniu i stała się piękna."
 wih_mariasibyllamerian: "Maria Sibylla Merian"
 desc_wih_mariasibyllamerian: "Praca 'Metamorphosis insectorum Surinamensium' (Metamorfozy owadów Surinamu) o metamorfozie motyla jest arcydziełem przyrodniczki i ilustratorki naukowej Marii Sibylli Merian."
 wih_kenausimonsdochterhasselaer: "Kenau Simonsdochter Hasselaer"
 desc_wih_kenausimonsdochterhasselaer: "Bohaterką oblężenia przez Hiszpanów była kupczyni drewna Kenau Simonsdochter Hasselaer, która zachęciła mieszczan do dalszej walki i odbudowy murów miejskich."
 wih_elenacornaropiscopia: "Elena Cornaro Piscopia"
 desc_wih_elenacornaropiscopia: "Pierwsza kobieta, która otrzymała stopień doktora na uniwersytecie Elena Cornaro Piscopia. Mówiła klasyczną łaciną przez całą godzinę, wyjaśniając przypadkowe fragmenty z dzieł Arystotelesa."
 wih_yekaterinaromanovnavorontsovadashkova: "Katarzyna Woroncowa-Daszkowa"
 desc_wih_yekaterinaromanovnavorontsovadashkova: "Dyrektorce Cesarskiej Akademii Nauk i Sztuk Pięknych Katarzyna Woroncowa-Daszkowa udało się przywrócić instytucji dawną świetność i szacunek intelektualny."
 wih_mariecrous: "Marie Crous"
 desc_wih_mariecrous: "Wprowadziła do Francji system dziesiętny, jest znakomitą pisarką i nauczycielką w Charlotte-Rose de Caumont La Force."
 wih_ohatsu: "Ohatsu"
 desc_wih_ohatsu: "Ohatsu, sprytna negocjatorka i dyplomatka, wykorzystała swoje umiejętności, by służyć jako pośrednik między rywalami i pełniła rolę łącznika w okresie Sengoku."
 wih_wangzhenyi: "Wang Zhenyi"
 desc_wih_wangzhenyi: "Wang Zhenyi napisał wiele artykułów na temat wszystkiego, od astronomii po matematykę, takich jak 'Objaśnienie zaćmienia słońca' i 'Niezbędne obliczenia'."
 wih_suriyothai: "Suriyothai"
 desc_wih_suriyothai: "Dzielna królowa Suriyothai zginęła, gdy ratowała męża przed śmiercią, szarżując swoim słoniem w stronę wrogiego dowódcy, który chciał go zabić."
 wih_olympedegouges: "Olympe de Gouges"
 desc_wih_olympedegouges: "Kwestionując nierówności na świecie swoją 'Deklaracją Praw Kobiety i Obywatelki', Olympe de Gouges nie po raz pierwszy walczyła z niesprawiedliwością za pomocą dobrze napisanych artykułów."
 wih_izumonookuni: "Izumo no Okuni"
 desc_wih_izumonookuni: "Twórca Kabuki, jaskrawych, muzycznych, hałaśliwych i kolorowych przedstawień, Izumo no Okuni, był pierwotnie miko, kapłanką, która podróżuje do różnych miejsc, aby wykonywać święte pieśni i tańce, aby uzyskać jałmużnę na odbudowę swojej świątyni."
 wih_marthawashington: "Martha Washington"
 desc_wih_marthawashington: "Pierwsza Dama Stanów Zjednoczonych Ameryki Martha Washington początkowo sprzeciwiała się George'owi Washingtonowi, który zgodził się zostać prezydentem, ale wkrótce po objęciu urzędu pogodziła się z tym i została gospodarzem wielu spraw państwowych."
 wih_elizabethwilbraham: "Elizabeth Wilbraham"
 desc_wih_elizabethwilbraham: "Pierwsza angielska architektka Elizabeth Wilbraham zaprojektowała wiele rodzinnych rezydencji i kościołów."
 wih_annabunina: "Anna Bunina"
 desc_wih_annabunina: "„Niedoświadczona muza” była jej pierwszym dziełem i wkrótce Anna Bunina została pierwszą rosyjską pisarką, której udało się utrzymać wyłącznie z pracy literackiej."
 wih_nanyehi: "Nanyehi"
 desc_wih_nanyehi: "Ukochana kobieta Czyny Nanyehi zmieniły role kobiet czirokeskich. Była dobrą negocjatorką i odważną kobietą o dużych zdolnościach dyplomatycznych, która uważała, że Czirokezi powinni żyć w pokojowym współistnieniu z ludźmi o różnych kulturach i z różnych krajów."
 wih_vendelaskytte: "Vendela Skytte"
 desc_wih_vendelaskytte: "Idealna kobieta-akademik miała dość nietypowe jak na kobietę wykształcenie. Ojciec Vendeli Skytte uważał, że powinna ona mieć takie samo wykształcenie jak jej bracia i zadbał o to, by studiowała teologię, etykę, historię, filologię i geologię."
 wih_mumtazmahal: "Mumtaz Mahal"
 desc_wih_mumtazmahal: "'Wybranka Pałacu' to jej tytuł, naprawdę nazywała się Arjumand Banu Begum. Jej mąż kochał ją tak bardzo, że przez rok rozpaczał, gdy zmarła podczas porodu ich czternastego dziecka."
 wih_pokou: "Królowa Pokou"
 desc_wih_pokou: "Osadnicy z Wybrzeża Kości Słoniowej przyjęli imię Baoule na cześć swojej przywódczyni Pokou, która poświęciła swojego małego syna, aby umożliwić im przekroczenie dzikich wód rzeki Komoe."
 wih_heonanseolheon: "Heo Nanseolheon"
 desc_wih_heonanseolheon: "Tradycja Tangów w zakresie folkloru i obrazowania przyrody błyszczy we wczesnych pracach Heo Nanseolheon, ale jej nieszczęśliwe małżeństwo skłoniło ją do pisania lamentów na temat trudnej sytuacji i cierpień zamężnych kobiet."
 wih_mariamuzzamani: "Mariam-uz-Zamani"
 desc_wih_mariamuzzamani: "Zręczna w interesach, ukochana żona i matka oraz jedna z niewielu kobiet, które otrzymały przywilej wydawania farmanów (królewskich rozkazów) Mariam-uz-Zamani była zamożną i wpływową kobietą na dworze Mogołów."
