 QIZILBASH_DESC: "Kyzyłbaszowie to szyiccy wojownicy pochodzenia turkmeńskiego z azerbejdżańskojęzycznych plemion. Założeni przez suficki zakon Safaviyya, są elitarną piechotą i kawalerią państwa, której znaczenie polityczne znacznie wzrosłom, przez co stała się bezpośrednim rywalem szlachty. Jako szyickie siły bojowe, kyzyłbaszowie wyznają doktryny szyickie i sprzeciwiają się wszelkim antyszyickim nastrojom ze strony państwa.\nLiczba kyzyłbaszów, których można zrekrutować, zależy od posiadanych przywilejów dla klasy §Ykyzyłbaszów§!. Można ich rekrutować w prowincjach o kulturze §Ytureckiej§!, §Yazerskiej§! lub §Yturkmeńskiej§! lub będących częścią §Yprowincji stołecznej§!."
