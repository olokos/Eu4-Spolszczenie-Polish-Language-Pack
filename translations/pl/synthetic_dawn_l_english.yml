l_english:
 synthetic_dawn.1.t: "Syntetyczny świt"
 synthetic_dawn.1.d: "Przybyły do nas z nieba, w metalowych statkach kosmicznych większych niż niejedno miasto. Jak tylko zeszły na ląd, zaczęła się rzeź. Te bezduszne potwory były w całości pokryte pancerzem; nie widać było u nich ani krwi, ani kości. Tępiły wszystkich na swojej drodze. Rozpoczęła się syntetyczna inwazja."
 synthetic_dawn.1.a: "Czym są te istoty? Czego od nas chcą?"
 synthetic_dawn.2.t: "Syntetycy na horyzoncie!"
 synthetic_dawn.2.d: "Syntetycy zjawili się u naszych granic! Módlmy się, aby te dziwne istoty z metalu nie zwróciły na nas swej uwagi."
 synthetic_dawn.2.a: "Przygotujmy się na najgorsze."
 synthetic_dawn.3.t: "Syntetyczny zmierzch"
 synthetic_dawn.3.d: "Ostatni Syntetyk został unicestwiony. Spora część świata legła w gruzach i wiele ludzi zostało zgładzonych, ale ostatecznie udało się je pokonać. Przegrzebując nieruchome powłoki dawnego wroga, niektórzy starają się dojść prawdy, jak te mordercze roboty funkcjonowały oraz dlaczego najechały nasz świat. Na niewiele pytań udaje się znaleźć odpowiedź. Być może będziemy w stanie wykorzystać technologię, którą po sobie zostawiły."
 synthetic_dawn.3.a: "Nie damy się bez walki!"
 synthetic_dawn.4.t: "Prowincja [Root.Province.GetName] w rękach Syntetyków"
 synthetic_dawn.4.d: "Syntetycy z zimną krwią wymordowali mieszkańców prowincji [Root.Province.GetName]. Pozostawili za sobą jedynie spustoszone ziemie."
 synthetic_dawn.4.d2: "Gwardia Szwajcarska zrobiła, co mogła, by papież miał wystarczająco czasu na opuszczenie Rzymu. Choć zostali wybici co do jednego, ich heroiczne poświęcenie nie poszło na marne. Ojciec święty zdołał uciec nim Syntetycy dotarli do przejścia Passetto di Borgo. Niechaj Bóg go uchroni!"
 synthetic_dawn.4.a: "Syntetycy zapłacą za to."
 synthetic_dawn.5.t: "Szczelina czasoprzestrzenna"
 synthetic_dawn.5.d: "Syntetyczna inwazja była zapowiedziana w proroctwach. Postępując według wskazówek od naszych starożytnych przodków, udało nam się otworzyć Szczelinę czasoprzestrzenną. Ujrzeliśmy zdumiewający arsenał broni z różnych czasów i odległych przestrzeni. Nasi wojownicy nie zwykli dosiadać tyranozaurów ani sterować latającymi spodkami, ale będą musieli szybko zacząć, aby uchronić ludzkość przed zagrożeniem ze strony obcych."
 synthetic_dawn.5.a: "Czekaliśmy wiele cykli, aż nadejdzie ten dzień."
 mayan_dinosaur_cavalry: "Kawaleria na dinozaurach"
 desc_mayan_dinosaur_cavalry: "Nasi wojownicy uczą się dosiadać w bitwie tyranozaury z odległej przeszłości."
 mayan_ufo_support: "Wsparcie UFO"
 desc_mayan_ufo_support: "Nasi piloci zapewniają wojownikom wsparcie z powietrza dzięki latającym spodkom z dalekiej przyszłości."
 SYN: "Syntetycy"
 SYN_ADJ: "Syntetyków"
 SYN_ideas: "Syntetyczne idee"
 SYN_ideas_start: "Syntetyczne tradycje"
 SYN_ideas_bonus: "Syntetyczna ambicja"
 synth_logic_engines: "Silniki wnioskujące"
 synth_logic_engines_desc: "Trój- lub czterowartościowa logika już nie wystarcza, aby wydajnie poruszać się w obrębie coraz to bardziej złożonych granic nauki. Potrzebne są nowe wartości."
 synth_mass_produced: "Masowa produkcja"
 synth_mass_produced_desc: "Szybka i masowa produkcja jednostek jest możliwa dzięki modułowym konstrukcjom oraz usprawnionemu cyklowi produkcyjnemu."
 synth_loyalty_circuits: "Obwody lojalności"
 synth_loyalty_circuits_desc: "Lojalność jako ideał jest konceptem organicznym. W tym przypadku lojalność jest potrzebą fizjologiczną wszystkich zdalnych terminali."
 synth_durable: "Wytrzymałość"
 synth_durable_desc: "Dzięki ochronnym egzoszkieletom z chromowanego tytanu te wysokowydajne roboty sprawnie funkcjonują nawet w najsurowszych warunkach i nie wymagają częstych konserwacji."
 synth_propaganda_machines: "Tuby propagandowe"
 synth_propaganda_machines_desc: "Jednostki są stale podłączone do centralnej transmisji komunikatów społecznych i innych przydatnych informacji, które przekazują dalej dzięki wewnętrznemu systemowi nadawczemu."
 synth_harvesters: "Żniwiarze"
 synth_harvesters_desc: "Odpowiednie techniki – od diagnostyki pożywek, przez bilansowanie składników pokarmowych na terenie, po mikro-młóckę łodyg – pozwalają robotnikom zwiększyć plony."
 synth_emotion_emulators: "Emulator emocji"
 synth_emotion_emulators_desc: "Socjalne modele przewidujące o wysokiej złożoności pomagają jednostkom imitować odpowiednie emocje oraz uzyskiwać pożądane reakcje u istot organicznych, jak i syntetycznych."
 SYNTH_GOV: "Sztuczna inteligencja"
 SYNTH_RULER: "Egzekutor"
 SYNTH_RULER_fem: "Egzekutor"
 synthetic_remnants_enabled.tooltip: "Aktywuje modyfikator §YSyntetyczne pozostałości§!."
 synthetic_remnants: "Syntetyczne pozostałości"
 desc_synthetic_remnants: "Inwazja obcych zrodziła więcej pytań niż ich pokonanie dało odpowiedzi. Niemniej technologia, którą po sobie zostawili, pozwala na nowe odkrycia na całym świecie."
 swiss_guard_last_stand: "Ostatni bastion oporu Gwardii Szwajcarskiej"
 desc_swiss_guard_last_stand: "Heroizm Gwardii Szwajcarskiej pozostanie na zawsze w naszej pamięci."
