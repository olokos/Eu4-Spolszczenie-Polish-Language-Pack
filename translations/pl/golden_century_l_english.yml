l_english:
 FLAGSHIPS_IN_NAVY: "Ta flota posiada okręty flagowe"
 FLAGSHIP_DETAILS: "$NAME|Y$ jest okrętem flagowym floty $ADJECTIVE|Y$."
 FLAGSHIP_CANT_SELL: "Nie możesz sprzedać swojego okrętu flagowego"
 FLAGSHIP_ALREADY_MAX_MODIFICATIONS: "§RWybrano już maksymalną liczbę modyfikacji§!"
 base_flagship_modification: "Okręt flagowy"
 mass_load_cannons: "Liczne działa"
 mass_load_cannons_desc: "Bez względu na to, ile wróg wierzy, że mamy dział, musimy mieć ich dwa razy więcej."
 trade_route_map: "Mapa szlaków handlowych"
 trade_route_map_desc: "Utrzymywanie szczegółowego zbioru map naszych szlaków handlowych na bieżąco jest wyzwaniem, ale jest godne okrętu flagowego pływającego z naszą flotą handlową."
 command_aftercastle: "Kasztel dowództwa"
 command_aftercastle_desc: "Wyposażenie statku w kasztel zapewni lepsze zakwaterowanie dla naszego kapitana i cenionych członków załogi."
 improved_crows_nest: "Ulepszone bocianie gniazdo"
 improved_crows_nest_desc: "Z okrętem flagowym takim jak nasz, wróg zobaczy, że nadchodzimy. Musimy się tylko upewnić, że to my zobaczymy ich pierwsi."
 mortars: "Moździerze"
 mortars_desc: "Broń oblężnicza dalekiego zasięgu nie będzie zbyt skuteczna wobec innych statków, ale znacznie zwiększy zagrożenie, jakie stanowimy dla struktur lądowych."
 standardized_signal_book: "Standaryzowana księga sygnałów"
 standardized_signal_book_desc: "Koordynacja floty nie jest łatwym zadaniem, ale ustalone standardy komunikacji to pierwszy krok do robienia tego bezbłędnie."
 hull_sheating: "Poszycie kadłuba"
 hull_sheating_desc: "Nawet największy statek ostatecznie powstaje nie tylko na wojnę, ale także na sam ocean. Metalowa osłona zapewni naszemu okrętowi flagowemu wytrzymałość."
 portuguese_navigators: "Portugalscy nawigatorzy"
 portuguese_navigators_desc: "Portugalski nawigator nie tylko zabierze Cię do najdalszego nieodkrytego brzegu, ale także, jeśli wiatr pozwoli, zabierze Cię z powrotem."
 portuguese_bombardier: "Portugalscy bombardierzy"
 portuguese_bombardier_desc: "Zapory morskie są szczególną formą sztuki i nikt nie opanował ich lepiej od naszych bombardierów."
 portuguese_trade_route_map: "Mapa portugalskich szlaków handlowych"
 portuguese_trade_route_map_desc: "Najkrótszą odległością między punktami na mapie jest linia prosta, ale portugalski szlak handlowy znajduje się zaraz na drugim miejscu."
 spanish_grand_armada: "Hiszpańska Wielka Armada"
 spanish_grand_armada_desc: "Hiszpańskie statki są stworzone po to, by przetrwać żeglugę po oceanach świata, a w szczególności te, które pływają z naszymi okrętami flagowymi."
 spanish_treasure_fleet: "Hiszpańskie konwoje"
 spanish_treasure_fleet_desc: "Kiedy Twoje bogactwo płynie na statkach, jednym z Twoich głównych problemów są piraci. Podstawowym problemem piratów powinniśmy być zatem my."
 spanish_mass_load_cannons: "Hiszpańskie liczne działa"
 spanish_mass_load_cannons_desc: "Bez względu na to, ile dział wróg zamontował na swoim okręcie flagowym, musimy mieć ich dwa razy więcej. Żaden statek nigdy nie zatonął od posiadania zbyt wielu dział."
 dutch_courage: "Pijacka odwaga"
 dutch_courage_desc: "Nasi ludzie są znani ze swojej odwagi, tak bardzo, że eksportujemy ją w formie płynu."
