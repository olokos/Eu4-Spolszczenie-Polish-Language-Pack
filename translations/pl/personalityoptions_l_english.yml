l_english:
 personality_options.710.a: "Uderz w każdego, kto wyrazi sprzeciwi się wobec naszego [Root.GetLowLevelOfficialForCountry_acc]."
 personality_options.711.a: "Musimy nauczyć się żyć i pozwolić żyć."
 personality_options.712.a: "Musimy zreformować walutę."
 personality_options.714.a: "Próba połączenia najlepszych cech obu szkół."
 personality_options.714.b: "[Root.Monarch.GetTitle] preferuje ofensywe."
 personality_options.714.c: "[Root.Monarch.GetTitle] preferuje defensywe."
 personality_options.715.a: "Spróbuj zmniejszyć wpływ."
 personality_options.717.a: "Niech [Root.Monarch.GetTitle] ma więcej możliwości by zreformować gospodarkę."
 personality_options.718.a: "Tamci biedni ludzie..."
 personality_options.719.a: "Musimy być gotowi do uczenia się nawet od słabszych."
 personality_options.720.a: "Każdy musi się skupić na morzu."
 personality_options.722.a: "Uzdolniona grupa usytułowana blisko [Root.Monarch.GetRulerGen] będzie miała możliwość rządzenia."
 personality_options.724.a: "Będziemy musieli to tylko tolerować."
 personality_options.725.a: "Zachowajmy spokój i upewnijmy się, że żadne szkody nie zostały wyrządzone."
 personality_options.726.a: "Bezlitosny? Ja?"
 personality_options.726.b: "Próbuj przekonać ich, że to nieprawda."
 personality_options.729.a: "Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] będzie osobiście nadzorował[Root.Monarch.GetANoun] ten projekt."
 personality_options.729.b: "Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] będzie osobiście nadzorował[Root.Monarch.GetANoun] ten projekt."
 personality_options.730.a: "Nie możemy pozwolić, aby ktokolwiek stanął nam na drodze do postępu."
 personality_options.734.a: "Przekonaj ich o potrzebie naszej polityki."
 personality_options.734.b: "Zaproponuj liderom coś, co skłoni ich do zrezygnowania z ich żądań."
 personality_options.734.c: "Zagroź ujawnieniem ich tajemnic, jeśli się nie wycofają."
 personality_options.735.a: "Życie w wojsku znów ich zahartuje!"
 personality_options.736.a: "Wiem jedynie, kto powinen otrzymać nasz patronat."
 personality_options.736.b: "Wiem jedynie, kto powinen otrzymać nasz patronat."
 personality_options.737.b: "To będzie dla niego świetna okazja."
 personality_options.738.a: "Musimy tylko zadbać o to, by zawsze był poza zasięgiem."
 personality_options.740.a: "Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] zna sposoby na zablokowanie niektórych najpoważniejszych metod wykorzystywania systemu."
 personality_options.740.b: "Dopóki bezpośrednio nie szkodzą naszym interesom..."
 personality_options.741.a: "Świetnie nadaje się również do rozpowszechniania wielu pomysłów nasz[Root.Monarch.GetEjEgo] [Root.Monarch.GetRulerGen]."
 personality_options.742.a: "Potrzebujemy więcej wartościowych ludzi, a nie bezwartościowej masy."
 personality_options.742.b: "Niech nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] wyruszy na kampanię rekrutacyjną."
 personality_options.806.a: "Będziemy musieli po prostu być nieco bardziej ostrożni i wciąż delegować część władzy."
 personality_options.836.a: "[Root.Monarch.GetTitle] może przekonać niektórych do pozostania."
 personality_options.837.a: "Próbuj stworzyć więcej możliwości rozwoju kariery."
 personality_options.850.a: "Przekaż to każdemu, kto będzie słuchał."
 personality_options.851.a: "Niedorzeczność!"
 personality_options.851.a.tt: "Ze względu na popularność nasz[Root.Monarch.GetEjEgo] [Root.Monarch.GetRulGen] możemy po prostu ignorować te podłe plotki."
 personality_options.852.a: "Musimy się bardziej postarać!"
 personality_options.852.b: "Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] musi mieć prawo do wzmocnienia rządu!"
 personality_options.853.a: "Wyobraź sobie, co nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] będzie w stanie zrobić posiadając większe możliwości..."
 personality_options.854.a: "Wykorzystaj to, by zwabić obiecujących artystów na nasz dwór."
 personality_options.855.a: "Należy je tylko dopasować."
 personality_options.857.a: "Srebro, nie jedwab!"
 personality_options.859.a: "Wracać do szeregu!"
 personality_options.860.a: "Tak trzymać!"
 personality_options.861.a: "Doskonała okazja!"
 personality_options.862.a: "Potrzebujemy obu!"
 personality_options.864.a: "Przejdźmy teraz do ofensywy dyplomatycznej!"
 personality_options.865.a: "Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] jest prawie jak święt[Root.Monarch.GetAY]."
 personality_options.866.a: "Kilka? Dostaniesz tyle, ile się da."
 personality_options.867.a: "To jest teraz nasz główny priorytet!"
 personality_options.872.a: "Przekonaj go, że życie w mieście [Root.Capital.GetCapitalName] będzie w jego najlepszym interesie."
 personality_options.881.a: "Pomóż im znaleźć bardziej odpowiedniego kapitana do tego przedsięwzięcia."
 personality_options.883.a: "Musimy w pełni zaangażować się w renesans."
 personality_options.884.a: "Ograniczenie jego wpływów poprzez ustawodawstwo."
 personality_options.884.b: "Negocjuj ze szlachtą."
 personality_options.884.c: "Zastraszyć szlachtę."
 personality_options.885.a: "Wiem, że to dobra okazja, gdy ją widzę."
 personality_options.5008.c: "Na pewno znam jeszcze kilka osób, które mogą się do tego przyczynić."
 personality_options.5008.dd: "Wiem, gdzie ulokować te fundusze..."
 personality_options.5008.e: "Musimy przekazać pieniądze biednym."
 personality_options.5014.c: "Na szczęście otaczają nas ludzie, którym możemy zaufać."
 personality_options.5015.c: "Rozszerzmy zakres jego obowiązków!"
 personality_options.5017.c: "Nie panikuj!"
 personality_options.5017.e: "Czy kogoś to naprawdę dziwi?"
 personality_options.5017.dd: "Spróbuj zmniejszyć wpływ."
 personality_options.5018.c: "Musimy skierować środki państwowe na przeciwdziałanie tej mrocznej tendencji."
 personality_options.5018.dd: "Możemy wykorzystać ich ignorancję!"
 personality_options.5018.f: "W ten sposób możemy utrzymać naszych wasali w cieniu.."
 personality_options.5019.c: "Zainwestuj te pieniądze w nowe, obiecujące projekty."
 personality_options.5019.dd: "Przekierujmy jak najwięcej do naszego centralnego skarbca."
 personality_options.5022.c: "Wykorzystajmy w pełni ten nowy, fantastyczny świat!"
 personality_options.5023.c: "Państwo powinno pomóc im wynegocjować lepsze warunki."
 personality_options.5023.dd: "Możemy ich wesprzeć, inwestując w lepsze statki."
 personality_options.5060.a: "Fascynujące!"
 personality_options.5024.c: "Nic nie jest tak naprawdę poza moją kontrolą!"
 personality_options.5024.dd: "Jesteśmy dyplomatyczną superpotęgą!"
 personality_options.5025.c: "Musimy podziękować za zasługi nasz[Root.Monarch.GetEjEgo] [Root.Monarch.GetRulerGen]."
 personality_options.5027.c: "Przejdźmy do bardziej ambitnego programu usprawnień."
 personality_options.5027.dd: "[Root.Monarch.GetName] dobrze wykorzysta tę okazję."
 personality_options.5040.a: "Wykorzenić korupcję w naszym rządzie."
 personality_options.5040.b: "Doskonalenie programu szkolenia oficerów."
 personality_options.5040.c: "[Root.Monarch.GetTitle] pragnie urządzić wystawną ucztę..."
 personality_options.5040.d: "Pozwól, aby [Root.Monarch.GetTitle] osobiście nadzorował[Root.Monarch.GetANoun] przekierowanie funduszy."
 personality_options.5040.e: "To idealny moment na jeden z naszych małych projektów [Root.Monarch.GetRulerGen]."
 personality_options.5045.a: "Winna jest łaskawa natura nasz[Root.Monarch.GetEjEgo] [Root.Monarch.GetRulerGen] i niegodziwi radni."
 personality_options.5045.b: "Zrewidować politykę rządu."
 personality_options.5050.a: "Niech nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] spróbuje ich udobruchać."
 personality_options.5050.b: "Niech nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] weźmie winę na siebie."
 personality_options.5051.a: "Zmiażdż tych wichrzycieli!"
 personality_options.5051.b: "Zachęć ich, aby zajęli się innymi biznesami."
 personality_options.5051.c: "Skargi świadczą o braku oddania się swojej pracy."
 personality_options.5051.d: "Wprowadzić nowe reformy chroniące chłopów."
 personality_options.5053.a: "Niech [Root.Monarch.GetTitle] nadzoruje reformę handlu."
 personality_options.5054.a: "Niech [Root.Monarch.GetTitle] spróbuje złagodzić konsekwencje."
 personality_options.5054.b: "Pozwól, aby nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] zobaczył[Root.Monarch.GetANoun], czy istnieje rozwiązanie korzystne dla wszystkich."
 personality_options.5055.a: "Pozwól, aby nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] zaj[Root.Monarch.GetEndPast] się wszelkimi widocznymi oznakami korupcji."
 personality_options.5055.b: "Niech nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] zastąpi niektórych wysoko postawionych urzędników."
 personality_options.5056.a: "Niech nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] osobiście się tym zajmie."
 personality_options.5062.a: "Niech nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] przemówi w naszym imieniu."
 personality_options.5062.c: "Musimy rozpowszechnić korzyści na szerszy obszar."
 personality_options.5073.a: "Zwiększ produkcję i podatek."
 personality_options.5073.b: "Zwiększ produkcję i zasoby ludzkie."
 personality_options.5073.c: "Zwiększ podatek i zasoby ludzkie."
 personality_options.5058.a: "Zmiażdżyć ich!"
 personality_options.5058.b: "Niech [Root.Monarch.GetTitle] wyjaśni, dlaczego nigdy nie mieli tych praw."
 personality_options.5059.a: "Zaproponuj im udział w państwowym przedsięwzięciu."
 personality_options.5061.a: "Musimy znaleźć sposób, aby to wykorzystać."
 personality_options.5064.a: "Niech nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] ich zastraszy."
 personality_options.5065.a: "[Root.Monarch.GetTitle] może ich zastraszyć, aby zachowali spokój."
 personality_options.5065.b: "Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] musi rozwiązać konflikt."
 personality_options.5066.a: "Zaniżaliśmy ich opłaty."
 personality_options.5068.a: "Musimy lepiej zacierać ślady."
 personality_options.5071.a: "Pozwól, aby [Root.Monarch.GetTitle] wynegocjował[Root.Monarch.GetANoun] lepszą ofertę."
 personality_options.5075.a: "[Root.Monarch.GetTitle] sporządzi nową listę praw."
 personality_options.5077.a: "Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] sobie z tym poradzi."
 personality_options.5082.a: "Spróbuj otworzyć nowe możliwości bez denerwowania starych elit."
 personality_options.5083.a: "Renegocjuj cenę."
 personality_options.5085.a: "Musi być jeszcze wspanialszy!"
 personality_options.5085.b: "Pozwól, aby [Root.Monarch.GetName] osobiście nadzorował[Root.Monarch.GetANoun] projekt."
 personality_options.5086.a: "[Root.Adm_Advisor.GetSheHeCap] ma naprawdę kilka interesujących pomysłów!"
 personality_options.5088.a: "Wykorzystajmy tę okazję do pojednania się z naszymi sąsiadami."
 personality_options.5092.a: "Wykorzystaj tę okazję do zwiększenia opodatkowania zagranicznych kupców."
 personality_options.5097.a: "Spróbuj mediacji."
 personality_options.5098.a: "Tak długo, jak państwo dostanie swoją część."
 personality_options.5098.b: "[Root.Monarch.GetTitle] osobiście rozprawi się z tymi grzesznikami."
 personality_options.6000.a: "Promuj marynarkę."
 personality_options.6001.a: "[Root.Monarch.GetTitle] oczekuje od ciebie czegoś lepszego!"
 personality_options.6003.a: "Ustanowienie pomniejszych instytucji reprezentacyjnych."
 personality_options.6004.a: "Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] będzie wiedział[Root.Monarch.GetANoun] jak uzyskać największy zysk z naszych pieniędzy."
 personality_options.6013.a: "Wszyscy będą musieli tam być."
 personality_options.6015.a: "[Root.Monarch.GetTitle] pragnie połączyć to z wystawną ucztą."
 personality_options.random.3.a: "Zajmą się tym osobiści agenci [Root.Monarch.GetRulerGen]."
 personality_options.random.8.a: "Zajmie się tym [Root.Monarch.GetTitle]."
 personality_options.random.14.a: "Fascynujące!"
 personality_options.random.15.a: "Odwaga jest tym, co wygrywa bitwy, nie broń."
 excellent_diplomacy_modifier: "Doskonała dyplomacja"
 desc_excellent_diplomacy_modifier: "Korzystamy z owoców naszej doskonałej reputacji dyplomatycznej."
 indulgent_feast: "Władca zaproszony na wystawną ucztę"
 opinion_more_eased_tension: "Duże złagodzenie napięcia"
 personality_events.1.t: "Wiele zainteresowań [Root.Monarch.GetRulerGen]"
 personality_events.1.d: "Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] coraz bardziej interesuje się wyższymi intelektualnymi zagadnieniami i potrafi spędzać całe dnie na rozmowach z uczonymi z naszego dworu. [Root.Monarch.GetSheHeCap] zacz[Root.Monarch.GetEndPast] zapraszać uczonych z bliska i daleka, aby móc lepiej zrozumieć, jak funkcjonuje świat i ludzie żyjący na nim.\nSposób, w jaki rozwijają się sprawy, sprawia, że [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] mógł[Root.Monarch.GetANoun]by prawdopodobnie stać się autorytetem, gdyby poświęcił[Root.Monarch.GetANoun] wystarczająco dużo czasu i środków na wybrane przez siebie dziedziny."
 personality_events.1.a: "Musimy starać się zrozumieć otaczający nas świat."
 personality_events.1.a.tt: "Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetRul] będzie mógł[Root.Monarch.GetANoun] poświęcić czas i zasoby naszego państwa na realizację wielkich życiowych zainteresowań.\nTylko czas pokaże, czy uda się [Root.Monarch.GetHerHim_dat] zdobyć renomę w dyscyplinie naukowej."
 personality_events.1.b: "Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetRul] musi rozumieć prawa boskie i ludzkie."
 personality_events.1.c: "Nie marnujmy [Root.Monarch.GetHerHis] czasu i pieniędzy na takie sprawy."
 personality_events.2.t: "Postępy w kartografii"
 personality_events.2.d: "[Root.Monarch.GetName] jest oddan[Root.Monarch.GetANoun] odkrywc[Root.Monarch.GetZyniaA] otaczającego [Root.Monarch.GetHerHim] świata. Ma obsesję na punkcie map. [Root.Monarch.GetHerHis_Cap] pałac w mieście [Root.Owner.Capital.GetCapitalName] ma pokoje w całości poświęcone [Root.Monarch.GetHerHis] kolekcji map, a nasz[Root.Monarch.GetANoun] drog[Root.Monarch.GetAI] [Root.Monarch.GetName] spędza sporo czasu wpatrując się w nie i katalogując je.\nChoć sprawiło to że dworzanie (i [Root.Monarch.GetHerHis] skarbnik) patrzą na [Root.Monarch.GetHerHim_ins] jak na dziwaka, nasz kraj korzysta ze wspaniałego archiwum, które zostało zbudowane na temat otaczającego nas świata."
 personality_events.2.a: "Świat jest taki wielki."
 personality_events.3.t: "Postępy w rusznikarstwie"
 personality_events.3.d: "[Root.Monarch.GetName] bardzo interesuje się funkcjami i kształtem broni. Wiele wysiłku poświęca się na znajdowanie niezwykłych lub innowacyjnych broni palnych, a [Root.Monarch.GetName] z radością rozkłada i składa każdą broń, którą dostanie w swe ręce.\nNiektórzy mogliby uznać tę fascynację za chorobliwą (nie wspominając o kosztach), ale w wyniku tego długotrwałego projektu nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] stworzył[Root.Monarch.GetANoun] coś, co [Root.Monarch.GetSheHe] uważa za idealną broń palną."
 personality_events.3.a: "Niech świat drży!"
 gun_designer_ruler: "Konstruktor broni"
 desc_gun_designer_ruler: "Nasze oddziały wyposażone są w niezwykłą broń palną zaprojektowaną przez naszego władcę."
 personality_events.4.t: "W pogoni za złotem"
 personality_events.4.d: "[Root.Monarch.GetName] była zaabsorbowan[Root.Monarch.GetAY] możliwością tworzenia złota od wczesnego dzieciństwa. Posiadając nielimitowane pieniądze z rządowych kas przerodziło się to w obsesję. \nW mieście [Root.Capital.GetCapitalName] zgromadzono i przeczytano wszystkie dostępne książki oraz sprowadzono i przesłuchano każdego uczonego. [Root.Monarch.GetName] spędził[Root.Monarch.GetANoun] wiele dni w swoim laboratorium, ale jak dotąd nie zbliżył[Root.Monarch.GetANoun] się do stworzenia tego drogiego metalu.\nNiektórzy nazwaliby tę pogoń głupotą, ale z pewnością poszerzyła ona naszą wiedzę na temat chemii."
 personality_events.4.a: "Świetnie, spróbujmy to ograniczyć."
 personality_events.4.b: "Musimy... stworzyć złoto..."
 personality_events.4.b.tt: "Sprawmy, aby [Root.Monarch.GetTitle] miał[Root.Monarch.GetANoun] wolną rękę w dążeniu do [Root.Monarch.GetHerHis] alchemicznych celów. Szanse na sukces są bardzo niepewne."
 personality_events.5.t: "W pogoni za pasją"
 personality_events.5.d: "Podczas gdy [Root.Monarch.GetName] bardzo interesował[Root.Monarch.GetANoun] się wszelkimi rodzajami zajęć intelektualnych podczas swoich rządów. Wydaje się, że [Root.Monarch.GetHerHis] ambicja, by uzyskać renomę wśród uczonych świata, nie była zbyt udana. Pomimo porażki, [Root.Monarch.GetHerHis] patronat nad zdolniejszymi intelektualistami pozytywnie wpłynął na rozwój [Root.GetAdjective]."
 personality_events.5.a: "'Dicebat nos esse quasi nanos, gigantium humeris insidentes.'"
 personality_events.5.b: "Otoczę się mędrcami naszej epoki!"
 personality_events.6.t: "Kodyfikacja praw"
 personality_events.6.d: "Po intensywnych badaniach i debatach [Root.Monarch.GetName] [Root.Monarch.GetTitle] [Root.GetAdjective] zadekretował[Root.Monarch.GetANoun], że szereg lokalnych praw i tradycji prawnych z całej Polski zostanie zastąpiony nowym zbiorem praw [Root.Monarch.GetHerHis] autorstwa.\nTa kompilacja prawa łączy w sobie orzecznictwo z całego naszego królestwa, a także innych krajów naszej religii i uważa się, że będzie stanowić w przyszłości podstawę orzecznictwa sędziów."
 personality_events.6.a: "Każdy ma prawo do sprawiedliwego procesu."
 personality_events.6.b: "Można się do tego przyzwyczaić..."
 personality_events.7.t: "Wielka debata w mieście [Root.Owner.Capital.GetCapitalName]"
 personality_events.7.d: "Aby w pełni zrozumieć, jakie zasady rządzą ziemią i jej mieszkańcami, [Root.Monarch.GetName] zanurzył[Root.Monarch.GetANoun] się w wielkich dziełach teologii i filozofii. Do miasta [Root.Capital.GetCapitalName] sprowadzono również wielu uczonych, którzy przedstawili swoje poglądy na temat porządku rzeczy na świecie.\nKulminacją tych poszukiwań była wielka debata, której gospodarzem był[Root.Monarch.GetANoun] [Root.Monarch.GetHerselfHimself] [Root.Monarch.GetTitle]."
 personality_events.7.a: "Cóż za wspaniały dzień na naukę!"
 personality_events.7.b: "Musimy szukać odpowiedzi głębiej."
 personality_events.8.t: "Co jest sprawiedliwe w czasie wojny i pokoju"
 personality_events.8.d: "W pogoni za sprawiedliwością [Root.Monarch.GetName] zainteresował[Root.Monarch.GetANoun] się relacjami między wielkimi państwami. Postępowanie państw podczas wojny, na morzu lub w miejscach oddalonych od domu jest regulowane przez kilka praw oraz wiele tradycji. Zdeterminowan[Root.Monarch.GetAY], by kształtować międzynarodową debatę na te tematy, [Root.Monarch.GetName] wykorzystał[Root.Monarch.GetANoun] wszystkie materiały, jakie udało się [Root.Monarch.GetHerHim_dat] znaleźć, by napisać książkę o prawie wojny, pokoju i postępowaniu międzynarodowym. Wciąż nie jest jasne, czy przyniesie to taką różnicę, na jaką liczy nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle], ale wyraźnie wpłynęło to na pozycję naszego kraju wśród innych państw."
 personality_events.8.a: "Czy Casus Belli jest legalne?"
 personality_events.9.t: "Mikstura magii?"
 personality_events.9.d: "Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetName] wciąż nie może odkryć tajemnicy tworzenia złota z gorszego materiału, ale w swoich eksperymentach udało się [Root.Monarch.GetHerHim_dat] stworzyć coś, co nazywa 'miksturą many'. Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetName] upiera się, że wypicie tego eliksiru przyniesie [Root.Monarch.GetHerHim_dat] zdrowie i witalność, nie wspominając o mocy dokonywania wielkich czynów dla naszego królestwa."
 personality_events.9.a: "Wypij miksturę magii"
 personality_events.10.t: "Waśnie na prowincji"
 personality_events.10.d: "To, co zaczęło się jako drobny spór między lokalnym władcą a kilkoma jego dzierżawcami, w jakiś sposób urosło do rangi państwowej. Kapłani, uczeni, szlachta i uliczni demagodzy dzielą się swoimi opiniami tak głośno, jak to tylko możliwe, a strony sporu w końcu zwróciły się do [Root.Monarch.GetRulerGen], aby rozwiązał[Root.Monarch.GetANoun] ten konflikt.\nWysłuchawszy ich racji, nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] jest przekonan[Root.Monarch.GetAY], że to najemcy, choć ich sytuacja jest opłakana, są winni. Sprawiedliwy i dobrze uargumentowany werdykt raczej nikogo nie zdenerwuje, ale kuszące jest wykorzystanie opinii publicznej do zwiększenia naszej władzy nad prowincją ich kosztem."
 personality_events.10.a: "Postaraj się rozstrzygnąć sprawę sprawiedliwie."
 personality_events.10.b: "Musimy wykorzystać tę sytuację!"
 personality_events.10.b.tt: "Każda posiadana prowincja w tym §Yobszarze§! otrzyma §G-0.05§! obniżenia autonomii na 30 lat, a w każdej prowincji, której nie zostanie osiągnięte minimum, otrzymuje natychmiast §G15§! obniżenia lokalnej autonomii."
 increasing_local_authority: "Wzrost autorytetu lokalnego"
 desc_increasing_local_authority: "Szybko rozszerzamy naszą władzę nad tym obszarem po zmiażdżeniu lokalnych zarządców poprzez odebranie im podległych ludzi."
 just_settlement_modifier: "Rozstrzygnięty konflikt"
 desc_just_settlement_modifier: "Sprawiedliwie rozwiązaliśmy lokalny konflikt w jednym ze stanów naszego kraju, wywierając wrażenie na wysoko i nisko usytułowanych w naszym kraju."
 personality_events.11.t: "Sprawiedliw[Root.Monarch.GetAY] [Root.Monarch.GetTitle]"
 personality_events.11.d: "Niewielu monarchów może pochwalić się tak zagorzałymi zwolennikami jak [Root.Monarch.GetName]. [Root.Monarch.GetHerHisCap] zastępcy nie zawsze mają tyle szczęścia, jednak w niektórych przypadkach nasi poddani po prostu odmawiają zaakceptowania faktu, że dany gubernator, poborca podatkowy lub inny urzędnik państwowy działa w imieniu [Root.Monarch.GetRulerGen]. Dotarła do nas petycja w sprawie jednego z takich gubernatorów. Według powszechnego przekonania nadużywał on naszej dobrej woli, sprawiając, że ludzie cierpieli."
 personality_events.11.a: "Ukarać gubernatora."
 personality_events.11.a.tt: "Ten §Yobszar§! otrzyma §G-2§! obniżenia niepokojów i §R25%§! obniżenia podatku na 30 lat."
 personality_events.11.b: "Spróbuj obronić gubernatora."
 personality_events.11.b.tt: "Ten §Yobszar§! otrzyma §R1§! wzrostu niepokojów i §G25%§! wzrostu podatku na 30 lat."
 personality_events.11.c: "Zostaw to miejscowym."
 chastised_governor: "Ukarany lokalny gubernator"
 desc_chastised_governor: "Po otrzymaniu petycji od naszych poddanych na tym obszarze, ukaraliśmy lokalnego gubernatora, niszcząc jego autorytet w zakresie skutecznego zbierania podatków, ale zapewniliśmy sobie popularność na tym obszarze."
 defended_governor: "Wzmocniony lokalny gubernator"
 desc_defended_governor: "Tutejszy gubernator jest dość niepopularny, ale wykorzystaliśmy naszą pełną władzę królewską, aby go wesprzeć. Umożliwiło to większy dopływ pieniędzy do naszej kasy."
 personality_events.12.t: "Cnoty [Root.Monarch.GetRulerGen]"
 personality_events.12.d: "Rządy [Root.Monarch.GetRulerGen] charakteryzują się niezwykłą współpracą, od biurokratów po prostych kupców, a nawet republikańską arystokrację, wszyscy wydają się czuć, że nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] ma na sercu ich dobro. Jest jednak jedna grupa, która uważa, że [Root.Monarch.GetName] nie spełnił[Root.Monarch.GetANoun] ich wymagań. [Root.Monarch.GetHerHisCap] rodzina i zwolennicy uważają, że nie wykorzystaliśmy wystarczająco naszego biura. Ich majątek i wpływy są znaczne, nawet jeśli nie wzrosły zbytnio podczas sprawowania urzędu przez ni[Root.Monarch.GetAEgo], a wielu twierdzi, że mogliby dokonać wielkich rzeczy dla republiki."
 personality_events.12.a: "Musimy zwalczać wszystkie formy nepotyzmu!"
 personality_events.12.b: "Jestem pewien, że można ufać naszej krwi."
 personality_events.12.c: "Kontynuuj unikanie krewnych [Root.Monarch.GetRulerGen]."
 true_republican_virtues_modifier: "Prawdziwe republikańskie cnoty"
 desc_true_republican_virtues_modifier: "Odrzucając wszelkie prośby o wzmocnienie pozycji naszych własnych zwolenników, wzmocniliśmy nasze republikańskie instytucje przed mrocznym wpływem korupcji."
 personality_events.13.t: "Ufna natura [Root.GetRulerGen]"
 personality_events.13.d: "Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] jest znan[Root.Monarch.GetAY] z tolerancji dla wszystkich społeczności w naszym królestwie, nie tylko dla [Root.Religion.GetReligionPeop_gen] . Niektórzy powiedzieliby nawet, że [Root.Monarch.GetSheHe] jest zbyt ufn[Root.Monarch.GetAY] i pozwala tym niewierzącym na zaciemnienie [Root.Monarch.GetHerHis] osądu. Blisk[Root.GetAdv_Adm_AI] [Root.Monarch.GetHerHis] powierni[Root.GetAdv_Adm_KaNoun]k[Root.GetAdv_Adm_ANoun], [Root.Adm_Advisor.GetName], w szczególności przyciąga wiele zazdrości i złej woli. Zaczęły krążyć plotki, że nasz[Root.GetAdv_Adm_ANoun] drog[Root.GetAdv_Adm_AI] doradc[Root.GetAdv_Adm_ZyniA] i je[Root.GetAdv_Adm_JGo] rodzina zinfiltrowała rząd, by spiskować przeciwko wiernym."
 personality_events.13.a: "Bezsens!"
 tolerance_backlash: "Drugie ostrze konserwatyzmu"
 desc_tolerance_backlash: "Nasza polityka zatrudniania osób niezwiązanych z religią państwową na wysokich stanowiskach rozgniewała wiernych w naszym kraju. Twierdzą oni, że wpuszczamy do naszego grona osoby niegodne zaufania, które wkrótce zdradzą nas na rzecz swoich braci w wierze."
 personality_events.13.b: "Jak możemy być tak ślepi!?"
 intolerant_tolerance: "Monarcha hipokryta"
 desc_intolerant_tolerance: "Nasz władca twierdzi, że jest tolerancyjny dla wszystkich obcych wyznań, ale czyny są ważniejsze niż słowa, a nasi poddani mają długą pamięć."
 personality_events.13.b.tt: "Ze względu na sprzeczność z charakterem [Root.Monarch.GetRulerGen] [Root.Monarch.GetHerHis] premie do tolerancji zostaną unieważnione przez następujący modyfikator:"
 personality_events.14.t: "Zniszczenia wojenne"
 personality_events.14.d: "Wojna to straszna rzecz i nawet wiele lat po zawarciu pokoju nowi poddani będą tęsknić za względnym spokojem sprzed przybycia wrogich wojsk. W regionach szczególnie dotkniętych zniszczeniami wojennymi niewiele może pozostać z dawnych instytucji rządowych, a nawet rodzin. Na takich obszarach demagodzy mogą szybko wywołać separatyzm i niezgodę, utrudniając integrację z szerszym państwem."
 personality_events.14.a: "Musimy pomóc tym biednym ludziom odbudować ich domy!"
 personality_events.14.a.tt: "Każda posiadana prowincja w tym obszarze otrzymuje §G-5§! punktów niepokojów a także §R-15%§! przychodu z podatków na okres najbliższych 15 lat."
 kind_hearted_healing_ravages_of_war: "Naprawa wojennych spustoszeń"
 desc_kind_hearted_healing_ravages_of_war: "Poprzez ulgi podatkowe i aktywną politykę odbudowy staraliśmy się przywrócić porządek i pokój na tym rozdartym wojną obszarze."
 personality_events.14.b: "Wykorzystajmy zniszczenia, aby uzyskać przewagę!"
 personality_events.14.b.tt: "Każda posiadana prowincja w tym §Yobszarze§! otrzyma §G-2§! obniżenia lokalnej autonomii na 15 lat, a także natychmiastowe obniżenie autonomii do §G25§!."
 personality_events.14.c: "Zajmą się tym władze lokalne."
 not_so_kind_hearted: "Kampania szybkich represji"
 desc_not_so_kind_hearted: "Zamiast pozwolić lokalnemu społeczeństwu na odbudowę, brutalnie tłumimy wszelkie formy separatyzmu na tym obszarze."
 personality_events.15.t: "Herezjarcha?"
 personality_events.15.d: "Dziwny mężczyzna został zauważony na wsi w różnych miejscach naszego królestwa. Naucza on najbardziej nieortodoksyjnej wersji stworzenia świata każdego, kto słucha jego jowialnych wywodów. Według niektórych reprezentuje on niebezpieczną i nikczemną reinterpretację świętych pism, ale wydaje się, że niewielu naszych poddanych dało się nabrać na tę herezję. Raczej wielu wydaje się lubić tego niedoszłego proroka i jego idee.\nZaintrygowany reputacją [Root.Monarch.GetRulerGen] jako wolno myśląc[Root.Monarch.GetEjEgo] [Root.Monarch.GetWomanMan_gen], prorok domaga się teraz audiencji u [Root.Monarch.GetRulerGen], oferując rolę doradcy w sprawach duchowych."
 personality_events.15.a: "Świat jako ser z robakami? Ciekawa perspektywa!"
 personality_events.15.a.tt: "Jako wolnomyśliciel[Root.Monarch.GetKaNoun] władc[Root.Monarch.GetZyniA] może wiele zyskać na rozmowie z tym człowiekiem lub [Root.Monarch.GetHerHis] pomysły mogą być w rzeczywistości mało wartościowe. Opinia publiczna będzie surowa."
 personality_events.15.b: "Nie możemy pozwolić, by kpił z naszej wiary!"
 personality_events.15.b.tt: "Surowe potępienie tego człowieka z pewnością zrobi wrażenie na władzach religijnych, ale nasz[Root.Monarch.GetANoun] władc[Root.Monarch.GetZyniA] może stracić zainteresowanie nowymi pomysłami i będzie j[Root.Monarch.GetEjEmu] brakować świeżych myśli, jeśli [Root.Monarch.GetSheHe] zacznie je tłumić."
 personality_events.15.c: "Po prostu go wyprowadzić."
 inspiring_spiritual_guide: "Innowacyjny dwór"
 desc_inspiring_spiritual_guide: "Nasz[Root.Monarch.GetANoun] władc[Root.Monarch.GetZyniA] wypełnia nasz dwór innowacyjnymi, choć nieco ekscentrycznymi postaciami, aby pomóc w rozwoju naszego kraju."
 personality_events.16.t: "Gabinet [Root.Monarch.GetRulerGen]"
 personality_events.16.d: "[Root.Monarch.GetName] poznał[Root.Monarch.GetANoun] wszystkich ludzi o znaczącej pozycji w naszych czasach. To pozwoliło [Root.Monarch.GetHerHim_dat] zebrać gabinet najbystrzejszych umysłów [Root.GetName]. Bliski przyjaciel [Root.Monarch.GetRulerGen] zwrócił się do nas z prośbą o zrobienie miejsca dla jednego z jego protegowanych w naszym wewnętrznym kręgu. Jaką odpowiedź możemy zaoferować jego młodemu talentowi?"
 personality_events.16.a: "Ma niesamowity umysł i chcielibyśmy go wykorzystać."
 personality_events.16.b: "Jestem pewien, że znajdziemy dla niego miejsce w naszej administracji..."
 personality_events.17.t: "Dawać przykład"
 personality_events.17.d: "[Root.Monarch.GetName] nie jest [Root.Monarch.GetWomanMan], któr[Root.Monarch.GetAY] łatwo traci spokój. W czasach wstrząsów, konfliktów lub [Root.Monarch.GetSheHe] zawsze stał[Root.Monarch.GetANoun] mocno i zdecydowanie, unikając paniki i inspirując innych do zachowania spokoju. Z czasem przeniosło się to na najniższe szczeble naszej administracji i dzięki temu nasz kraj jest znacznie bardziej stabilny."
 personality_events.17.a: "Bez paniki"
 personality_events.18.t: "Ostrożne manewry"
 personality_events.18.d: "Jako władc[Root.Monarch.GetZyniA] ambitnego państwa wczesnonowożytnego trudno jest zaprzyjaźnić się ze wszystkimi. Czasami jednak zwracanie uwagi na to, co dzieje się w społeczności międzynarodowej, pozwala złagodzić wpływ dawnych zniewag. W [Root.Monarch.GetHerHis] osobistej korespondencji z władcami sąsiednich państw [Root.Monarch.GetName] ma nadzieję na stopniową poprawę naszej pozycji na świecie."
 personality_events.18.a: "Naprawdę źle to zrozumieliśmy."
 careful_diplomatic_manouvering: "Ostrożne manewry dyplomatyczne"
 personality_events.19.t: "Wielki szyfr [Root.Monarch.GetRulerGen]"
 personality_events.19.d: "Od dzieciństwa kryptografia była w centrum zainteresowań [Root.Monarch.GetRulerGen], a wraz z dojrzewaniem dojrzały również metody jakimi [Root.Monarch.GetSheHe] upewniania się, że [Root.Monarch.GetHerHis] sekrety pozostają ukryte. Po odkryciu serii otwartych listów stało się jasne, że naszą korespondencję z gubernatorami prowincji czyta więcej osób, niż jest to stosowne. Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] jest przekonan[Root.Monarch.GetAY], że może znacznie zwiększyć bezpieczeństwo."
 personality_events.19.a: "Uczyńmy z tego nasz główny priorytet!"
 personality_events.19.b: "Nie traćmy na to energii, ta metoda i tak się rozprzestrzeni."
 secretive_new_cipher: "Nowy szyfr"
 desc_secretive_new_cipher: "Nasz władca wprowadził nowy szyfr własnego pomysłu, który będzie używany do pewnych ograniczonych funkcji administracyjnych w naszym kraju. Ponieważ rozkazy państwowe będą teraz docierać do mniejszej liczby oczu podczas przenoszenia do odbiorcy, udało nam się ograniczyć korupcję i niewłaściwe wykorzystanie informacji niejawnych. Jednak w miarę jak coraz więcej osób dowiaduje się o naszej nowej metodzie szyfrowania, korzyści płynące z tego nowego szyfru prawdopodobnie osłabną."
 personality_events.20.t: "Przyjaciele na niskich stanowiskach"
 personality_events.20.d: "Mówi się, że każdy inny wykonawca, artysta lub złodziej w stolicach naszych rywali jest tak naprawdę informatorem [Root.Monarch.GetRulerGen]. Dzięki żywemu osobistemu zainteresowaniu przychodzącymi i odchodzącymi osobami z jakimikolwiek wpływami, nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] często dostrzega okazje na długo przed naszym szefem szpiegostwa. Ostatnio [Root.Monarch.GetHerHis] kontakty wskazały, że istnieją możliwości, które moglibyśmy wykorzystać w interesujących nas krajach. Wymagałoby to jednak od nas otwarcia kasy państwowej."
 personality_events.20.a: "Pieniądze to nie wszystko."
 personality_events.20.b: "Szpiegowanie zostawmy profesjonalistom."
 personality_events.21.t: "Narodziły się bliźnięta!"
 personality_events.21.d: "Chwała niebiosom! [Root.Monarch.GetName] urodziła dwójkę zdrowych dzieci. W tym zamieszaniu nie jest jasne, kto będzie nowym królewskim spadkobiercą..."
 personality_events.21.a: "Ten, który wygląda na silniejszego z tej dwójki."
 personality_events.21.b: "Oczywiście ten o inteligentnym spojrzeniu."
 personality_events.22.t: "Narodziły się bliźnięta!"
 personality_events.22.d: "Chwała niebiosom! [Root.Monarch.GetName] spłodził parę zdrowych bliźniąt. W ogólnym zamieszaniu nie jest jasne, kto będzie nowym królewskim spadkobiercą..."
 personality_events.22.a: "Ten, który wygląda na silniejszego z tej dwójki."
 personality_events.22.b: "Oczywiście ten o inteligentnym spojrzeniu."
 personality_events.23.t: "Nauka na błędach innych"
 personality_events.23.d: "[Root.Monarch.GetName] zawsze uważał[Root.Monarch.GetANoun] za cnotę słuchanie rad tych, którzy byli przed [Root.Monarch.GetHerHim_ins] i otaczanie się doświadczonymi doradcami. Martwi jednak [Root.Monarch.GetHerHis], że [Root.Heir.GetName] może nie w pełni zdawać sobie sprawę z tego, co pociąga za sobą rządzenie państwem [Root.GetName]. Jest to odpowiedzialność, którą w pewnym momencie [Root.Heir.GetName] będzie musiał[Root.Heir.GetANoun] wziąć na swoje barki, a w tym czasie prawdopodobnie najlepiej byłoby, gdyby [Root.Heir.GetSheHe] został[Root.Heir.GetANoun] dokładniej wprowadzon[Root.Heir.GetAY] w wyzwania związane z rządzeniem."
 personality_events.23.a: "Musimy nauczyć [Root.Heir.GetHerHim] administracji."
 personality_events.23.b: "Musimy nauczyć [Root.Heir.GetHerHim] polityki zagranicznej."
 personality_events.23.c: "Musimy nauczyć [Root.Heir.GetHerHim] sztuki prowadzenia wojny."
 personality_events.23.dd: "[Root.Heir.GetSheHeCap] musi podążać własną drogą."
 personality_events.24.t: "Czy nigdy nie jest za późno na naukę?"
 personality_events.24.d: "Zdawanie sobie sprawy z własnych braków i delegowanie zadań kompetentnym osobom, które uzupełniają własne umiejętności, jest jednym z najważniejszych aspektów dobrego rządzenia. [Root.Monarch.GetName] mocno wierzy w słuchanie dobrych rad i uczenie się poprzez słuchanie tych bardziej doświadczonych. Z czasem może być możliwe nauczenie się tego, co jest naturalne dla innych. Jeśli pozwolimy, aby [Root.Monarch.GetName] w pełni się temu poświęcił[Root.Monarch.GetANoun], prawdopodobnie będzie w stanie lepiej zrozumieć niektóre z bardziej zaawansowanych części działania [Root.GetAdjective]."
 personality_events.24.a: "Niech [Root.Monarch.GetName] się uczy administracji [Root.GetAdjective]."
 personality_events.24.b: "Niech [Root.Monarch.GetName] się uczy polityki zagranicznej."
 personality_events.24.c: "Niech [Root.Monarch.GetName] się uczy sztuki prowadzenia wojny."
 personality_events.24.dd: "Niech [Root.Monarch.GetHerHis] zajmie się czym innym."
 personality_events.25.t: "Niesprawiedliwa wojna"
 personality_events.25.d: "W miarę zbliżania się negocjacji w naszej obecnej wojnie [Root.Monarch.GetName] był[Root.Monarch.GetANoun] zajęt[Root.Monarch.GetAY] spotkaniami z wysłannikami naszych wspólnych przyjaciół i rywali. Jako obrońcy przed niesprawiedliwą wojną agresywną mamy sympatię społeczności międzynarodowej. Nic nie jest jeszcze ustalone, ale możemy być pewni, że będziemy mieli dużą przewagę w przyszłych negocjacjach."
 personality_events.25.a: "Czas zawrzeć układ."
 silver_tongued_leverage: "Dźwignia negocjacyjna"
 desc_silver_tongued_leverage: "Zdolność naszego władcy do przekonywania ludzi, że naprawdę chcą tego, czego my chcemy, dała nam większą przewagę w negocjacjach."
 personality_events.25.b: "Potrzebujemy pomocy w odbudowie."
 personality_events.26.t: "Rozszerzenie [Root.GetReligion_gen]"
 personality_events.26.d: "[Root.Monarch.GetName] obrał[Root.Monarch.GetANoun] jako swój cel życiowy szerzenie  [Root.GetReligion_gen] i szybko zyskał[Root.Monarch.GetANoun] sławę wśród społeczności religijnych w całym kraju. [Root.Monarch.GetHerHisCap] bliskie związki z [Root.GetClergyName_gen] [Root.GetAdjective] sprawiły, że duchowni różnego rodzaju stali się częstym widokiem w mieście [Root.Capital.GetCapitalName] i wpływowym głosem na salonach.\nZ czasem sława nasz[Root.Monarch.GetEjEgo] [Root.Monarch.GetRulerGen] zaczęła rozprzestrzeniać się nawet poza nasze granice, a nasi szpiedzy donoszą nam, że wśród poddanych naszych rywali są mniejszości religijne, które poparłyby ekspansję wojskową na ich obszary."
 personality_events.26.a: "Musimy bronić naszych braci w wierze!"
 zealot_reputation_opinion: "Wojownik religijny"
 personality_events.26.b: "Unikajmy niepotrzebnego rozlewu krwi."
 personality_events.27.t: "Wsparcie dla pobożnych"
 personality_events.27.d: "Wielu wspiera państwo i jego pobożnego przywódcę w [Root.Monarch.GetHerHis] walce z niewiernymi. Nasi lokalni duchowni również donoszą o napływie ochotników gotowych chwycić za broń, by walczyć z wrogami wiary."
 personality_events.27.a: "Nasze modły zostały wysłuchane."
 personality_events.28.t: "Obraz miasta [Root.Capital.GetCapitalName]"
 personality_events.28.d: "W najlepszym przypadku relacja wasal-patron jest obopólnie korzystna, a obie strony mogą osiągnąć większe korzyści, niż byłoby to możliwe w innym przypadku. Pod silną ręką [Root.Monarch.GetRulerGen] wiele krajów korzystających z naszej ochrony rozkwitło. Jedną z wielu korzyści jest to, że młodzi książęta i inni notable z podległych nam krajów uważają państwo [Root.GetName] za dobre miejsce do rozpoczęcia kariery."
 personality_events.28.a: "Niech rywalizują o zaszczyt służby w naszej administracji."
 personality_events.28.b: "Najbardziej utalentowani otrzymają prawo do służby w naszych armiach."
 demanded_support: "Wymagane wsparcie"
 personality_events.29.t: "Reforma prawa"
 personality_events.29.d: "Podobnie jak w przypadku wielu państw o podobnej wielkości, zewnętrzna jedność [Root.GetAdjective] jest częściowo mirażem. Lokalnie każde miasto, osiedle, a nawet wioska może mieć własne zasady i prawa od niepamiętnych czasów. Chcąc ograniczyć niespójne prawodawstwo w naszym kraju, [Root.Monarch.GetTitle] wycofuje przywileje i wydaje nowe, ogólnokrajowe dyrektywy, aby zaprowadzić porządek w chaosie. Nie zawsze kończy się to jednak natychmiastowym sukcesem. Ostatnia dyrektywa rządowa została zignorowana w jednej części naszego kraju, a autorytet [Root.Monarch.GetRulerGen] stanął pod znakiem zapytania."
 personality_events.29.a: "Przeanalizuj ich zastrzeżenia i dopasuj nasze przepisy."
 local_legal_reform: "Lokalna reforma prawna"
 desc_local_legal_reform: "Dopasowujemy różne lokalne dziwactwa legislacyjne w tym obszarze, aby w pełni dostosować je do krajowych przepisów i dekretów."
 personality_events.29.b: "Nadszedł czas, by użyć siły!"
 personality_events.29.b.tt: "Każda posiadana prowincja w tym §Yobszarze§! otrzymuje natychmiastowe obniżenie autonomii o §G-15§!."
 personality_events.29.c: "Najlepiej dla wszystkich będzie, jeśli przymkniemy na to oko."
 personality_events.30.t: "Znajdowanie pieniędzy w nieoczekiwanych miejscach"
 personality_events.30.d: "[Root.Monarch.GetName] jest dobrze znan[Root.Monarch.GetAY] z [Root.Monarch.GetHerHis] niezrównanej zdolności do znajdowania nowych źródeł dochodu państwa w najbardziej nieprawdopodobnych miejscach. [Root.Monarch.GetSheHeCap] przeprowadził[Root.Monarch.GetANoun] niedawno audyt lokalnych danych liczbowych, dzięki czemu odkrył[Root.Monarch.GetANoun] zupełnie nowe źródło dochodów w jednej z naszych prowincji, powoli, ale skutecznie zwiększając strumień pieniędzy do kasy państwowej."
 personality_events.30.a: "Pieniądze!"
 personality_events.31.t: "Przestrzeganie kodeksu"
 personality_events.31.d: "Surowe egzekwowanie i poglądy [Root.Monarch.GetRulerGen] dotyczące etycznego postępowania i korupcji pomogły uczynić nasze państwo bardziej uczciwym miejscem. Nie przysporzyło to również [Root.Monarch.GetHerHim_dat] wielu przyjaciół wśród naszych administratorów i urzędników. Podczas gdy zniechęciliśmy ich do brania łapówek, wielu z nich aktywnie pracuje nad spowolnieniem trybów rządowej machiny za pomocą wszelkich dostępnych im środków."
 personality_events.31.a: "Z czasem wykorzenimy wszystkie."
 personality_events.31.b: "Możemy sobie pozwolić na lekkie nagięcie naszych surowych zasad."
 corrupted_incorruptible_ruler: "Ignorowanie korupcji"
 desc_corrupted_incorruptible_ruler: "Aby nie zrazić do siebie naszych administratorów, przymykamy oko na niektóre z bardziej tolerowanych przejawów korupcji w machinie rządowej. Wiele sposobów, na jakie człowiek może się wzbogacić, jest w końcu uważane za zaletę pracy w rządzie."
 personality_events.32.t: "Szkoła w mieście [Root.Capital.GetCapitalName]"
 personality_events.32.d: "Sylwetka naszej stolicy nigdy za naszego życia nie była tak pełna dźwigów i na wpół zbudowanych wież i pomników. Panowanie [Root.Monarch.GetRulerGen] charakteryzowało się coraz większą liczbą projektów budowlanych zarówno tutaj, jak i w innych częściach naszego królestwa.\nRosnąca liczba osób zatrudnionych przy planowaniu i wznoszeniu wspaniałych budynków zgodnie z gustem naszego [Root.Monarch.GetRulerGen] doprowadziła do rozwoju nowego i odrębnego stylu architektonicznego. Międzynarodowe zapotrzebowanie na wielkich architektów i budowniczych szkoły z miasta [Root.Capital.GetCapitalName] rośnie, a niektóre zagraniczne miasta mogą teraz konkurować z nami w naszym własnym stylu."
 personality_events.32.a: "[Root.Capital.GetCapitalName] musi pozostać najwspanialszym z miast!"
 personality_events.32.b: "Zachęcajmy naszych mistrzów do rozpowszechniania tego stylu za granicą."
 opinion_school_of_capital: "Kulturalny wzór"
 monumental_architecture: "Monumentalna architektura"
 desc_monumental_architecture: "Stolica tej prowincji słynie z ambitnej architektury."
 personality_events.33.t: "Pokusa łatwego zarobku"
 personality_events.33.d: "Wielu inwestorów ekonomicznych zwróciło się do [Root.Monarch.GetRulerGen] z prośbą o prawo do zagospodarowania jednego z obszarów znajdujących się pod naszą kontrolą. Zapłaciliby oni zryczałtowaną kwotę za prawo do zbierania dochodów z naszych ziem, a następnie do nich należałoby zbieranie pieniędzy w naszym imieniu. Inwestorzy szybko zauważają, że w ich interesie jest inwestowanie w lokalną infrastrukturę, aby zwiększyć szanse na zarobienie więcej niż suma, którą zapłacili za prawo do naszego obszaru."
 personality_events.33.a: "Umiem rozpoznać dobrą ofertę!"
 personality_events.33.b: "Lepiej zagrać bezpiecznie."
 economic_development_entrepreneur: "Rozwijające się przedsiębiorstwa"
 desc_economic_development_entrepreneur: "Gospodarka tego obszaru została pobudzona poprzez przydzielenie go odpowiedzialnym zarządcom podatkowym, którzy chcą jak najlepiej wykorzystać swoją inwestycję. Wykorzystując własne pieniądze, zainwestowali w nowe technologie i infrastrukturę gospodarczą, dzięki czemu cały obszar kwitnie."
 economic_downturn_modifier: "Bezmyślna polityka gospodarcza"
 desc_economic_downturn_modifier: "Pozwalając zarządcom podatkowym, którzy nie są zainteresowani długoterminowym wzrostem gospodarczym, działać na tym obszarze, przyczyniliśmy się do szybkiego zniszczenia lokalnej infrastruktury gospodarczej. Odbudowa zajmie dużo czasu."
 personality_events.34.t: "Ekonomia [Root.Monarch.GetRulerGen]"
 personality_events.34.d: "[Root.Monarch.GetName] jest dobrze znan[Root.Monarch.GetAY] z energii i nawyków pracy. Niewiele jest godzin w nocy, kiedy światła w [Root.Monarch.GetHerHis] komnatach nie palą się, a królewskie dekrety są znane z opuszczania miasta [Root.Capital.GetCapitalName] zarówno wcześnie rano, jak i późnym wieczorem. [Root.Monarch.GetSheHeCap] wydaje się również stale czuwać nad wszystkimi sektorami biznesowymi w naszym kraju, a obcokrajowcy czasami ze zdumieniem dowiadują się, że [Root.Monarch.GetSheHe] osobiście tworzy przepisy dotyczące nawet zupełnie nowych przedsięwzięć biznesowych w prowincjach.\nW miarę jak nasz[Root.Monarch.GetANoun] drog[Root.Monarch.GetAI] [Root.Monarch.GetTitle] zdobywa nowe możliwości rozwoju w naszym kraju, jedynym pytaniem jest, czy mamy zasoby, aby spełnić wszystkie [Root.Monarch.GetHerHis] życzenia w tym samym czasie."
 personality_events.34.a: "Pieniądze to nie problem."
 personality_events.34.b: "[Root.Monarch.GetSheHeCap] będzie miał[Root.Monarch.GetANoun] to, czego potrzebuje, a nawet więcej."
 personality_events.34.c: "Może kiedy indziej."
 industrious_boost: "Rozwój produkcji"
 desc_industrious_boost: "Lokalna gospodarka na tym obszarze rozwija się szybko po serii dekretów mających na celu stymulowanie wzrostu."
 personality_events.35.t: "Pokusa nowych światów"
 personality_events.35.d: "Od dzieciństwa [Root.Monarch.GetName] był[Root.Monarch.GetANoun] zafascynowan[Root.Monarch.GetAY] opowieściami o odległych miejscach i jako [Root.Monarch.GetTitle] aktywnie promował[Root.Monarch.GetANoun] wykprawy odkrywcze i kolonizacyjne. Jako że nasi administratorzy kolonialni domagają się teraz od nas większego wsparcia w realizacji naszych zamorskich ambicji, [Root.Monarch.GetName] stara się zebrać potrzebne środki na własną rękę, bez obciążania państwowej kasy."
 personality_events.35.a: "Najlepiej skierować pomoc tam, gdzie jest najbardziej potrzebna."
 personality_events.35.b: "Nadszedł czas, by zorganizować ekspedycję!"
 personality_events.35.c: "Zróbmy mapę mórz."
 personality_events.35.dd: "Musimy rozwijać naszą infrastrukturę kolonialną w kraju."
 personality_events.36.t: "Interwencja rządu"
 personality_events.36.d: "Talenty [Root.Monarch.GetRulerGen] jako negocjator[Root.Monarch.GetKiA] są generalnie atutem w negocjacjach międzynarodowych, ale czasami pojawia się okazja, którą można wykorzystać z korzyścią dla naszych kupców. Niedawna seria spotkań z zagranicznymi emisariuszami otworzyła szansę na zapewnienie naszym krajowym kupcom przywileju przy eksporcie towarów na rynki zagraniczne."
 personality_events.36.a: "Wspaniale!"
 personality_events.36.b: "[Root.Monarch.GetTitle] jest ponad takimi sprawami."
 personality_events.37.t: "Strach i podziw"
 personality_events.37.d: "Podczas swoich rządów [Root.Monarch.GetName] zarówno słowem, jak i czynem udowodnił[Root.Monarch.GetANoun] swoje ambicje jako zdobywc[Root.Monarch.GetZyniA]. Podziwian[Root.Monarch.GetAY] przez żołnierzy, zaimprowizował[Root.Monarch.GetANoun] wizytę w obozie wojskowym, która zaszczepiła w sercach naszych żołnierzy chwalebne marzenie o zwycięstwie."
 personality_events.37.a: "Obecność [Root.Monarch.GetRulerGen] doprowadzi ich do triumfu!"
 personality_events.37.b: "Powinniśmy skomponować pieśni marszowe sławiące [Root.Monarch.GetRulerGen]!"
 personality_events.38.t: "Sztuka wojny"
 personality_events.38.d: "W tym wieku niewielu było ludzi z umysłem taktycznym, który byłby konkurencją dla nasz[Root.Monarch.GetEjEgo] wybitn[Root.Monarch.GetEjEgo] [Root.Monarch.GetRulerGen]. [Root.Monarch.GetSheHeCap] zrewolucjonizował[Root.Monarch.GetANoun] sposób, w jaki podchodzimy do pola bitwy i przewidujemy wiele wspaniałych zwycięstw w przyszłości nasz[Root.GetGovGender_nasz] [Root.GetGovNameGen]. [Root.Monarch.GetName] rozważa napisanie książki o swoich metodach. Pomogłoby nam to rozpowszechnić wiedzę na temat taktyki wojskowej w naszej własnej armii, ale z pewnością dotarłaby ona również do naszych sąsiadów."
 personality_events.38.a: "Nie dzielenie się tą wiedzą byłoby zbrodnią przeciwko ludzkości!"
 personality_events.38.a.tooltip: "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! pisze książkę o taktyce wojskowej."
 personality_events.38.b: "Dzisiaj nas podziwiają, a jutro wbijają nam nóż w plecy."
 personality_events.38.b.tooltip: "Zachowujemy zdolności §Y[Root.Monarch.GetRulerGen]§! dla siebie."
 personality_events.39.t: "Cisza i spokój"
 personality_events.39.d: "[Root.Monarch.GetName] chodzi ostatnio po swojej kwaterze. Plotki głoszą, że to sprawy sercowe sprawiają, że [Root.Monarch.GetTitle] jest niespokojn[Root.Monarch.GetAY], ale każdy kto [Root.Monarch.GetHerHim] zna wiedziałby, że w rzeczywistości chodzi o obecny pokój w królestwie - dzieln[Root.Monarch.GetAY] wojowni[Root.Monarch.GetCzNoun]k[Root.Monarch.GetANoun], tak[Root.Monarch.GetAI] jak [Root.Monarch.GetSheHe], czuje się zamknięt[Root.Monarch.GetAY] jak kurczak w klatce, gdy nie ma wojny do opracowania strategii. Z drugiej strony, [Root.Monarch.GetSheHe] to [Root.Monarch.GetTitle]... Może [Root.Monarch.GetSheHe] może coś z tym zrobić?"
 personality_events.39.a: "[Root.Monarch.GetTitle] powin[Root.Monarch.GetNaIen] być gospodarzem turnieju!"
 personality_events.39.b: "[Root.Monarch.GetTitle] powin[Root.Monarch.GetNaIen] spędzać więcej czasu na trenowaniu swoich oddziałów."
 hosting_tournament: "Organizacja turniejów"
 desc_hosting_tournament: "Nasz władca obecnie nagradza dzielnych wojowników dużym prestiżem za udział, a w szczególności za wygrywanie turniejów. Ludzie z całego królestwa są zainspirowani, by udowodnić swoją siłę."
 drilling_troops: "Trenowanie oddziałów"
 desc_drilling_troops: "Nasz władca osobiście zainteresował się szkoleniem wojskowym w stolicy i często widuje się go instruującego żołnierzy, jeśli nie trenuje z nimi na poligonach."
 personality_events.40.t: "Ścisła etykieta"
 personality_events.40.d: "Pewnego wieczoru [Root.Heir.GetName] dołączył[Root.Heir.GetANoun] do [Root.Monarch.GetRulerGen] na kolacji. Plotki głoszą, że nie poszło dobrze. To, co najwyraźniej zaczęło się jako kłótnia o etykietę, wkrótce doprowadziło do tego, że zwykle dobrze wychowan[Root.Heir.GetAY] następc[Root.Heir.GetZyniA] opuścił[Root.Heir.GetANoun] kolację, a zaraz po nim [Root.Monarch.GetName] krzyczał[Root.Monarch.GetANoun], że lokaj próbował [Root.Monarch.GetHerHim] otruć!"
 personality_events.40.a: "To nie może być tolerowane! [Root.Heir.GetName] zapłaci za to."
 personality_events.40.a.tt: "[Root.Monarch.GetName] pozbywa się §Y[Root.Heir.GetHeirGen]§!\n"
 personality_events.40.b: "Prawdopodobnie było to nieporozumienie."
 personality_events.41.t: "Potęga retoryki"
 personality_events.41.d: "Zaniepokojon[Root.Monarch.GetAY] obecnym postępem wojny [Root.Monarch.GetName] wygłosił[Root.Monarch.GetANoun] porywającą mowę dla zmęczonych armii. Plotka rozeszła się zarówno wśród szlachty, jak i pospólstwa - niczym latarnia morska stan[Root.Monarch.GetEndPast] przed nimi, słońce odbijające się od [Root.Monarch.GetHerHis] zbroi, podczas gdy [Root.Monarch.GetHerHis] słowa pobudziły żołnierzy do nowej nadziei."
 personality_events.41.a: "Jesteśmy twardsi niż myślą."
 personality_events.42.t: "Nowe pokolenie"
 personality_events.42.d: "Przez lata nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] [Root.Monarch.GetName] wykazywał[Root.Monarch.GetANoun] wielkie zainteresowanie kształtowaniem naszego wojska i osobiście wyszkolił[Root.Monarch.GetANoun] wiele bystrych młodych umysłów armii. Dzięki tym protegowanym [Root.Monarch.GetName] był[Root.Monarch.GetANoun] w stanie rozpowszechniać swoje idee w szeregach naszych żołnierzy. [Root.Monarch.GetTitle] uważa, że nadszedł czas, by najnowszy [Root.Monarch.GetHerHis] uczeń rozwinął swoje skrzydła. Jak może on najlepiej przysłużyć się dla nasz[Root.GetGovGender_nasz] [Root.GetGovNameGen]?"
 personality_events.42.a: "Powinien skupić się na reformach, które poprawią morale naszych żołnierzy."
 personality_events.42.a.tooltip: "Pojawia się nowy Reformator armii o zdolności §Y3§!. Ten doradca jest o §G50%§! tańszy w zatrudnieniu dla twojego państwa."
 personality_events.42.b: "Będzie szkolił nasze oddziały, czyniąc z nich najbardziej zdyscyplinowanych żołnierzy na świecie!"
 personality_events.42.b.tooltip: "Pojawia się nowy Komendant o zdolności §Y3§!. Ten doradca jest o §G50%§! tańszy w zatrudnieniu dla twojego państwa."
 personality_events.42.c: "Zawsze potrzebujemy więcej ludzi. Byłby świetnym werbownikiem!"
 personality_events.42.c.tooltip: "Pojawia się nowy Werbownik o zdolności §Y3§!. Ten doradca jest o §G50%§! tańszy w zatrudnieniu dla twojego państwa."
 personality_events.42.d.tooltip: "Pojawia się nowy Reformator armii o zdolności §Y2§!. Ten doradca jest o §G50%§! tańszy w zatrudnieniu dla twojego państwa."
 personality_events.42.e.tooltip: "Pojawia się nowy Komendant o zdolności §Y2§!. Ten doradca jest o §G50%§! tańszy w zatrudnieniu dla twojego państwa."
 personality_events.42.f.tooltip: "Pojawia się nowy Werbownik o zdolności §Y2§!. Ten doradca jest o §G50%§! tańszy w zatrudnieniu dla twojego państwa."
 personality_events.43.t: "Wyróżniający się marynarz"
 personality_events.43.d: "Otrzymaliśmy wiadomość o człowieku, który szybko pnie się po szczeblach naszej marynarki wojennej. Ten urodzony przywódca, choć skromnego charakteru, marynarz zwrócił na siebie uwagę dzięki rekomendacji kolegów marynarzy. Twierdzą oni, niemal przesądnie, że człowiek ten ma naturalne powinowactwo z morzem i że marnotrawstwem byłoby go nie awansować."
 personality_events.43.a: "Będzie z niego świetny admirał!"
 personality_events.43.b: "Przydałby nam się odkrywca!"
 personality_events.43.c: "Nie potrzebujemy teraz jego usług."
 personality_events.44.t: "Prowadzenie twardych negocjacji"
 personality_events.44.d: "Przez lata wielu obawiało się nasz[Root.Monarch.GetEjEgo] [Root.Monarch.GetRulerGen] przy stole negocjacyjnym. [Root.Monarch.GetSheHeCap] jest nieustępliw[Root.Monarch.GetAY], zaciekł[Root.Monarch.GetAY] jak lew i przebiegł[Root.Monarch.GetAY] jak wąż. W końcu większość ludzi daje [Root.Monarch.GetHerHim_dat] wszystko, czego chce, tylko po to, by uciec od [Root.Monarch.GetHerHis] żelaznego spojrzenia. Kiedy nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] wezwał[Root.Monarch.GetANoun] bankierów do renegocjacji pożyczek narodowych, wszyscy wiedzieliśmy, jak to się skończy."
 personality_events.44.a: "Ta rozmowa będzie nawiedzać bankierów w koszmarach!"
 renegotiated_loans: "Renegocjowane pożyczki"
 desc_renegotiated_loans: "Nasz zaciekły władca zdołał obniżyć oprocentowanie naszych pożyczek"
 personality_events.45.t: "Ostatnia kropla"
 personality_events.45.d: "Przez długi czas nasi dyplomaci byli zmęczeni tendencją [Root.Monarch.GetRulerGen] do obrażania wszystkich i wszystkiego. Nie mają chwili wytchnienia, ponieważ muszą sprzątać cały bałagan pozostawiony przez [Root.Monarch.GetRulerGen]. Podczas wizyty wysłannika [angry_country.Monarch.GetRulerGen] z [angry_country.GetAdjective], nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] rozwścieczył[Root.Monarch.GetANoun] go do tego stopnia, że wpadł w furię. Nigdy nie słyszano takich obelg w naszych wielkich salach!"
 personality_events.45.a: "Musimy bronić honoru nasz[Root.GetGovGender_nasz] [Root.GetGovNameGen]!"
 personality_events.46.t: "Defraudacje [Root.Monarch.GetName]"
 personality_events.46.d: "Jeden z doradców [Root.Monarch.GetRulerGen], [Root.Adm_Advisor.GetName], odkrył[Root.Adm_Advisor.GetAdv_Adm_ANoun] niedawno, że ze skarbca narodowego zniknęły pewne fundusze. \n[Root.Adm_Advisor.GetSheHeCap] nie był[Root.Adm_Advisor.GetAdv_Adm_ANoun] zaskoczon[Root.Adm_Advisor.GetAdv_Adm_AY] odkryciem, do czyjej kieszeni trafiły pieniądze. Podczas gdy na początku zmagał[Root.Adm_Advisor.GetAdv_Adm_ANoun] się ze znalezieniem rozwiązania bez obrażania [Root.Monarch.GetRulerGen], w końcu wpadł[Root.Adm_Advisor.GetAdv_Adm_ANoun] na ciekawy pomysł. Dlaczego nie skorzystać z 'talentów' [Root.Monarch.GetRulerGen], aby uzupełnić kasę?"
 personality_events.46.a: "To dla dobra [Root.GetGovNameGen]!"
 personality_events.46.a.tooltip: "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! zgadza się z pomocą §Y[Root.Monarch.GetAdv_Adm_gen]§! stworzyć plan defraudacji w celu uzupełnienia skarbca."
 personality_events.46.b: "Dwie krzywdy nie tworzą dobra."
 personality_events.46.b.tooltip: "Akceptujemy utratę środków i nie próbujemy jej naprawić w żaden podejrzany sposób."
 personality_events.47.t: "Atrament jest gęstszy od krwi"
 personality_events.47.d: "Przyszłość jest niepewna, ponieważ [Root.Monarch.GetTitle] [Root.Monarch.GetName] pozostaje bezdzietn[Root.Monarch.GetAY]. Z każdym rokiem nasz [Root.Monarch.GetTitle] tylko się starzeje, a perspektywa na dziedzica maleje. Przeszukaliśmy drzewo genealogiczne rodu [Root.Monarch.Dynasty.GetName] w poszukiwaniu krewnych, których [Root.Monarch.GetTitle] może adoptować. Chociaż ich roszczenia byłyby słabe, przynajmniej dałyby nam poczucie stabilności."
 personality_events.47.a: "Słyszeliśmy imponujące rzeczy o Marii [adoptive_country_1.Monarch.Dynasty.GetName] z [adoptive_country_1.GetAdjective]."
 personality_events.47.b: "Aleksander [adoptive_country_2.Monarch.Dynasty.GetName] z [adoptive_country_2.GetAdjective] jest szanowanym dowódcą."
 personality_events.47.c: "Nikt nie mówi źle o Stefanie [adoptive_country_3.Monarch.Dynasty.GetName] z [adoptive_country_3.GetAdjective]."
 personality_events.47.e: "Nie potrzebujemy godnego pogardy cudzoziemca na tronie!"
 personality_events.47.e.tooltip: "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! pozostaje bez dziedzica."
 personality_events.48.t: "Praca i przyjemność"
 personality_events.48.d: "Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] [Root.Monarch.GetName] jest znan[Root.Monarch.GetAY] z frywolnego i często skandalicznego stylu życia. Do tej pory najbardziej haniebne zachowania były ukrywane za zamkniętymi drzwiami. Wygląda jednak na to, że sytuacja się zmienia. [Root.Monarch.GetName] postawił[Root.Monarch.GetANoun] przed sądem [Root.GetPersonalityEvents48]..."
 personality_events.48.a: "Najwyraźniej ma talent. Wykorzystajmy ją do pracy."
 personality_events.48.b: "Najwyraźniej ma talent. Wykorzystajmy go do pracy."
 personality_events.48.c: "To nie wyglądałoby dobrze."
 personality_events.48.c.tooltip: "Umieścimy [Root.GetPersonalityEvents48_tooltip] §Y[Root.Monarch.GetRulerGen]§! z dala od opinii publicznej.\n"
 personality_events.49.t: "Niezapomniana noc"
 personality_events.49.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] jest dobrze znan[Root.Monarch.GetAY] - lub raczej niesławn[Root.Monarch.GetAY] - z [Root.Monarch.GetHerHis] pobłażliwej natury i wystawnego stylu życia. Podczas gdy nasi administratorzy często narzekają na to marnotrawstwo funduszy rządowych, wiedza o tym, jak organizować imponujące przyjęcia, jest zyskiem samym w sobie. [Root.Monarch.GetName] zyskał[Root.Monarch.GetANoun] wielu przyjaciół dzięki balom i bankietom. Teraz [Root.Monarch.GetSheHe] planuje kolejne wielkie wydarzenie, jednak gość honorowy nie został jeszcze wybrany."
 personality_events.49.a: "[invitee_1.Monarch.GetTitle] [invitee_1.Monarch.GetName] z [invitee_1.GetAdjective] wspaniale biesiaduje."
 personality_events.49.b: "Powinniśmy zaprosić [invitee_2.Monarch.GetTitle] [invitee_2.Monarch.GetName] z [invitee_2.GetAdjective] i spróbować [invitee_2.Monarch.GetHerHim_dat] zaimponować."
 personality_events.49.c: "Gościem honorowym będzie [invitee_3.Monarch.GetTitle] [invitee_3.Monarch.GetName]. Poprawi to nasze relacje z państwem [invitee_3.GetName]."
 personality_events.49.e: "Oni wszyscy są takimi nudziarzami! Wydarzenie będzie lepsze bez nich."
 personality_events.49.e.tooltip: "Żaden zagraniczny władca nie został zaproszony na to wydarzenie."
 personality_events.50.t: "Wypracowanie zysku"
 personality_events.50.d: "Podczas gdy chciwość [Root.Monarch.GetRulerGen] z pewnością zaszkodziła gospodarce naszego kraju, [Root.Monarch.GetHerHis] niekończąca się pogoń za pieniędzmi nie zawsze jest bezowocna. Czasami przedsięwzięcia biznesowe, w które inwestuje [Root.Monarch.GetSheHe], opłacają się i dziś właśnie to się stało."
 personality_events.50.a: "Życie chwilą może być naprawdę słodkie!"
 personality_events.51.t: "Żelazna pięść"
 personality_events.51.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] jest niezadowolon[Root.Monarch.GetAY] z ostatnich doniesień z naszej prowincji [lazy_province.GetName]. [Root.Monarch.GetSheHeCap] ma pewność, że winni są bezwartościowi chłopi. Może powinniśmy dać przykład niektórym z nich, aby zachęcić resztę do cięższej pracy?"
 personality_events.51.a: "Pokaż im cenę lenistwa!"
 personality_events.51.b: "Nie możemy ryzykować powstania, bo wtedy nikt by nie pracował."
 personality_events.51.b.tooltip: "Żądza krwi §Y[Root.Monarch.GetRulerGen]§! została opanowana... na razie."
 cruel_overlord: "Okrutny władca"
 desc_cruel_overlord: "Mieszkańcy tej prowincji zostali okrutnie potraktowani przez swojego pana, co z kolei spowodowało wiele nieszczęść i niepokojów."
