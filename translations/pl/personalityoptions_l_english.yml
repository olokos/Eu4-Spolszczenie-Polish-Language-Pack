 desc_conqueror_personality: "Ten władca jest zdobywcą. Pod jego rządami będziemy bardziej efektywnie wcielać nowe ziemie do naszego królestwa."
 desc_tolerant_personality: "Ten władca jest tolerancyjny. Pod jego rządami mniejszości religijne będą dobrze prosperować."
 desc_just_personality: "Ten władca jest sprawiedliwy. Ze względu na dogłębne zrozumienie wielu praw i zwyczajów jego królestwa, poddani pokładają zaufanie w jego praworządne i sprawiedliwe rządy."
 desc_righteous_personality: "Ten władca jest praworządny. Nasi poddani będą niechętnie kwestionować nasz autorytet, wiedząc że praworządny władca zawsze będzie miał ich dobro na uwadze."
 desc_kind_hearted_personality: "Ten władca jest życzliwy. Jego wielkie zainteresowanie społecznością swoich poddanych czyni go władcą kochanym przez lud przez co kraj jest w stanie łatwiej przetrwać ciężkie czasy i odbudować się ze spustoszeń wojennych."
 desc_free_thinker_personality: "Ten władca jest wolnomyślicielem. Nie związany surowymi zasadami, nasz władca namawia wszystkich do próbowania nowości oraz do zdrowo rozsądkowego myślenia, aby prowadzić nasz wielki kraj ku świetlanej przyszłości."
 desc_well_connected_personality: "Ten władca ma dobre koneksje. Nasz dwór i rząd może czerpać wiele korzyści z szerokich kontaktów wśród wielkich umysłów naszej ery."
 desc_calm_personality: "Ten władca jest spokojny. Dzięki temu, że nigdy nie traci panowania nad sobą, nasz władca jest inspiracją i przykładem tego jak podejmować dobrze przemyślane decyzje w obliczu wszelkich kryzysów jakie zsyła na nas świat."
 desc_careful_personality: "Ten władca jest ostrożny. Poprzez uważne lawirowanie wśród niepisanych praw wewnątrz królestwa, nasz władca może zmniejszyć negatywne efekty naszych występków."
 desc_secretive_personality: "Ten władca jest tajemniczy. Ma naturalny odruch trzymania drzwi zamkniętych oraz szyfrowania poczty co czyni nasz rząd trudniejszym do zinfiltrowania dla wrogów."
 desc_intricate_web_weaver_personality: "Nasz władca to zdolny manipulator. Dzięki ciągłemu knuciu spisków nasz władca jest odpowiedzialny za dużą część zagranicznego szpiegostwa."
 desc_fertile_personality: "Ten władca jest płodny. Dzięki naturalnej predyspozycji naszego władcy do posiadania wielu potomków, mamy niewielkie ryzyko, że zostanie on przez długi czas bez dziedzica."
 desc_well_advised_personality: "Ten władca jest dobrze poinformowany. Dzięki temu, że zawsze słucha mądrych doradców, nasz władca przyciąga wielu ludzi na nasz dwór i do rządu."
 desc_benevolent_personality: "Ten władca jest dobroczynny. Wizerunek władcy dążącego do czynienia dobra jest wielkim atutem kiedy chcemy utrzymać spokój wśród naszych poddanych."
 desc_zealot_personality: "Ten władca jest fanatykiem. Będąc fanatycznie przywiązany do prawdziwej wiary, nasz władca inspiruje wielu ludzi do nawróceń i do dołączenia do naszej religii państwowej."
 desc_pious_personality: "Ten władca jest pobożny. Oddając się religii i sprawom duchowym, nasz władca wzbudza zaufanie do naszej wiary i zapewnia, że nasz kraj nie zboczy z drogi duchowego rozwoju."
 desc_lawgiver_personality: "Ten władca jest prawodawcą. Prawodawstwo jest tym co tworzy jedność w królestwie.Nasz władca jest zdecydowany by zredukować setki praw i zasad z różnych części naszego królestwa i stworzyć scentralizowany i sprawiedliwy zbiór zasad prawnych."
 desc_midas_touched_personality: "Nasz władca jest naznaczony przez Midasa. Talent do zamiany każdego przedsięwzięcia w zyskowny projekt, jest dla państwa dużą zaletą. Nasz skarbiec nigdy nie będzie pusty, tak długo jak rządzi nasz władca."
 desc_incorruptible_personality: "Ten władca jest nieprzekupny. Pod wieloma względami tworzenie nowoczesnego państwa jest ciągłą walką przeciw korupcji. Urzędnicy państwowi nieustannie są kuszeni ofertami łapówek, a chęć zadbania o dobro własnych krewnych i przyjaciół jest naturalnym instynktem. Poprzez stanowcze odrzucanie wszelkich tego typu zachowań, co wiąże się z pogardą wśród niektórych, nasz władca daje przykład do naśladowania dla całego kraju."
 desc_architectural_visionary_personality: "Ten władca jest wizjonerem architektury. Ulepszanie infrastruktury jest koniecznością dla każdego kraju w naszych czasach a nasz władca jest właśnie tą osobą, która jest zdolna to zrobić. Wielkie wizje w połączeniu ze światłym umysłem i umiejętnością ograniczania kosztów, czynią naszego władcę wielkim atutem dla naszego państwa."
 desc_scholar_personality: "Ten władca jest uczonym. Ambicja by uczyć się o świecie, o zasadach regulujących współżycie ludzi z przyrodą, pozwala naszemu władcy lepiej zrozumieć i sprawniej wdrożyć nowe technologie."
 desc_entrepreneur_personality: "Ten władca jest przedsiębiorczy. Poprzez dostrzeganie możliwości nowych projektów w każdej sytuacji nawet mimo różnych przeszkód, nasz władca przyczynia się do realizacji wielu przedsięwzięć wzmacniających naszą gospodarkę."
 desc_industrious_personality: "Ten władca jest pracowity. Nigdy nie zadowala się odpoczynkiem i poprzez coraz dłuższy dzień pracy, nieustannie dopracowuje szczegóły zarządzania każdą prowincją w królestwie, tak aby zwiększyć wydajność i czerpać zyski z wszystkich zasobów, które są pod kontrolą państwa."
 desc_expansionist_personality: "Ten władca jest ekspansywny. Nasz władca jest osobiście zaangażowany w zagarnianie nowych ziem i ich kolonizację. Ekspansja kolonialna jest na pierwszym miejscu na liście priorytetów w naszym kraju."
 desc_charismatic_negotiator_personality: "Ten władca jest charyzmatycznym negocjatorem. Dzięki osobistemu zaangażowaniu w negocjacje i państwową dyplomację, nasz władca jest skłonny przekonać innych do swoich racji, częściej niż byłoby to normalnie możliwe."
 desc_silver_tongue_personality: "Nasz władca jest elokwentny. Komunikując się z innym krajami, nasz władca jest w stanie przedstawić nasze dotychczasowe działania w znacznie bardziej korzystnym świetle. Nasi sąsiedzi poznając powody naszych działań, są znacznie bardziej skłonni wybaczyć nam po jakimś czasie nasze nawet najgorsze występki."
 desc_tactical_genius_personality: "Ten władca jest geniuszem taktycznym. Osobiste zaangażowanie naszego władcy na polu bitwy przy przeprowadzaniu manewrów ofensywnych jak i pozorowanych, owocuje większym zaangażowaniem i doświadczeniem w tym zakresie u naszych dowódców."
 desc_bold_fighter_personality: "Ten władca to odważny wojownik. Wierząc, że natarcie jest najważniejsze na polu bitwy, nasz władca nigdy nie obawia się konsekwencji i jeśli sytuacja tego wymaga, namawia wszystkich do poprowadzenia swoich oddziałów wprost na linie wroga."
 desc_fierce_negotiator_personality: "Ten władca to zaciekły negocjator. Będziemy mogli łatwiej przekonać najemników do walki za naszą sprawę, zażądają mniejszej zapłaty niż zwykle."
 desc_strict_personality: "Ten władca jest surowy. Mając szczególnie na uwadze postawę żołnierzy, nasz władca jest w stanie zaszczepić dyscyplinę u każdego, bez względu na rangę i stopień."
 desc_inspiring_leader_personality: "Nasz władca jest porywającym przywódcą. Dzięki temu pomaga on znaleźć odwagę, nawet wśród największych tchórzy."
 desc_martial_educator_personality: "Ten władca jest wojskowym instruktorem. Priorytetem w naszym kraju są wojskowe szkolenia dla kadry oficerskiej."
 desc_navigator_personality: "Ten władca to nawigator. Jego osobiste zaangażowanie we wszystkie sprawy morskie, takie jak przepisy i zasady żeglugi, szkolenie oficerów, zdobywanie najlepszych map, daje nam pewność, że straty naszych okrętów będą mniejsze niż u naszych sąsiadów."
 desc_babbling_buffoon_personality: "Ten władca jest postrzegany jako bełkoczący błazen. Osobiste zaangażowanie naszego władcy w dyplomację z sąsiadami nie idzie w parze z talentem do prowadzenia negocjacji. Dyplomaci mają duże problemy ze zrozumieniem naszego punktu widzenia, przez co wiele prowadzonych negocjacji ma odwrotny efekt od zamierzonego."
 desc_embezzler_personality: "Ten władca to malwersant. Jedną z rzeczy, które napędzają naszego władcę jest talent i wielka wola do pomnażania własnego majątku, kosztem królewskiego skarbca."
 desc_infertile_personality: "Ten władca jest bezpłodny. Z przyczyn od nas niezależnych, nasz władca zdaje się mieć dużo większe problemy niż inni ze spłodzeniem dziedzica."
 desc_drunkard_personality: "Ten władca jest ulegający nałogom. Szukając ulgi od wszechogarniającej apatii i zniechęcenia, nasz władca ulega różnym nałogom, takim jak alkohol. Taki stan rzeczy nie wróży dobrze naszemu krajowi."
 desc_sinner_personality: "Ten władca powszechnie uważany jest za grzesznika. Mankamenty w umiejętnościach kierowania państwem, zwróciły instytucje religijne przeciwko nam."
 desc_greedy_personality: "Ten władca jest chciwy. Inkasowanie podatków wciąż się nasila pod krótkowzrocznymi rządami silnej ręki naszego władcy, który nie cofnie się przed niczym, aby zwiększyć przychody do naszego skarbca. Szkody wyrządzone we wszystkich źródłach dochodu na dłuższą metę są krótkowzroczne i przyniosą znaczne zmniejszenie przychodów z podatków."
 desc_cruel_personality: "Ten władca postrzegany jest jako okrutny. Powszechnie znane opowieści o samowolnych i okrutnych występkach naszego władcy, znacząco zwiększają niepokój wśród naszych poddanych. Samo to może nie wystarczy do wybuchu rebelii, ale każdy taki kryzys w dużym stopniu uderza w opinię publiczną."
 desc_naive_personality: "Ten władca jest naiwnym entuzjastą. Pędzenie na oślep do przodu nie zważając na konsekwencje powoduje, że nasi sąsiedzi mniej chętnie wybaczą nam nasze zniewagi i występki."
 desc_craven_personality: "Ten władca jest tchórzem. Nasz władca unika pól bitew jak ognia, desperacko obawiając się fizycznej walki. Nie uszło to uwadze naszych żołnierzy."
