 BLOCK_OFFENSIVE_WARS_ENABLE_DESC: "Powiedzieliśmy krajowi §Y$COUNTRY$§!, że nie dołączymy do żadnej z ich wojen napastniczych. Przeszkodzi to również w gromadzeniu jakichkolwiek przysług i mogą zakończyć sojusz, jeśli uznają, że poradzą sobie bez ciebie. Kliknij, aby powiedzieć im, że ponownie dołączysz do wojen napastniczych."
 BLOCK_OFFENSIVE_WARS_DESC: "Kliknięcie tego pola uniemożliwi krajowi §Y$COUNTRY$§! wzywania cię do którejkolwiek z ich wojen napastniczych. Jednak zrobienie tego przeszkodzi również w gromadzeniu jakichkolwiek przysług i może zakończyć sojusz, jeśli uznają, że poradzą sobie bez ciebie."
 INCREASE_TRUST_CANNOT_COST: "§RPotrzebujesz przynajmniej §Y$COST$§! przysług, aby zwiększyć zaufanie §Y$COUNTRY_ADJ$§! do: §Y$PLAYER$§!!§!"
 INCREASE_TRUST_CANNOT_NOT_ALLY: "§RMusisz być sojusznikiem państwa §Y$COUNTRY$§!, aby zwiększyć zaufanie §Y$COUNTRY_ADJ$§! do: §Y$PLAYER$§!!§!"
 INCREASE_TRUST_TOO_TRUSTY: "Kraj §R$COUNTRY|Y$ osiągnął już największe możliwe zaufanie do: $PLAYER|Y$.§!"
 INCREASE_TRUST_DESC: "Wykorzystaj §Y$COST$§! przysług, aby zwiększyć zaufanie §Y$COUNTRY_ADJ$§! do: §Y$PLAYER$§! o §Y$AMT$§!."
 PREPARE_WAR_CANNOT_COST: "§RPotrzebujesz przynajmniej §Y$COST$§! przysług u państwa §Y$COUNTRY$§!, aby poprosić ich o przygotowanie się do wojny.§!"
 PREPARE_WAR_CANNOT_AT_WAR: "Nie możesz prosić państwa §R§Y$COUNTRY$§! o przygotowanie się do wojny, gdy jest w jej trakcie!§!"
 PREPARE_WAR_CANNOT_ALREADY_PREPARING: "Kraj §R§Y$COUNTRY$§! jest w trakcie przygotowań do wojny na prośbę państwa $WHO|Y$.§!"
 PREPARE_WAR_CANNOT_ALREADY_PREPARING_US: "§R§Y$COUNTRY$§! przygotowuje się do wojny na nasze życzenie. Nie będą rozpoczynać żadnych własnych wojen i chętniej przyłączą się do naszych wojen do dnia $DATE|Y$.§!"
 PREPARE_WAR_CANNOT_NOT_ALLY: "§RMusisz być w sojuszu z państwem §Y$COUNTRY$§!, aby poprosić ich o przygotowanie się do wojny.§!"
 PREPARE_WAR_DESC: "Wykorzystaj §Y$COST$§! przysług, aby poprosić kraj §Y$COUNTRY$§! o przygotowanie się do wojny. Będą unikać rozpoczynania własnych wojen przez okres $MONTHS|Y$ miesięcy i zyskają współczynnik §Y20§! przy podejmowaniu decyzji o dołączeniu do twojej wojny."
 HOSTILE_ATTITUDE_DESC: "Ustawiając swoje nastawienie na §Ywrogie§! pokazujesz, że uważasz kraj §Y$COUNTRY$§! za wroga, którego należy podbić. Odrzucą od ciebie prawie wszystkie propozycje dyplomatyczne, twoi sojusznicy uznają to za znak, że jesteś gotów dołączyć do wojen przeciwko nim, a twoi poddani będą fabrykować roszczenia wobec ich prowincji."
 NEUTRAL_ATTITUDE_DESC: "Ustawiając swoje nastawienie na §Yneutralne§! pokazujesz, że nie uważasz kraju §Y$COUNTRY$§! jako istotnego dla twoich interesów. Generalnie będą unikać kontaktów dyplomatycznych z tobą, a twoi sojusznicy będą postrzegać to jako znak, że jesteś wobec nich obojętny. "
 FRIENDLY_ATTITUDE_DESC: "Ustawiając swoje nastawienie na §Yprzyjazne§! pokazujesz, że chcesz sprzymierzyć się z krajem §Y$COUNTRY$§!. Twoi sojusznicy będą postrzegać to jako znak, że jesteś niechętny do atakowania ich."
 FRIENDLY_ATTITUDE_CANNOT_SET_OPINION: "§RNie możesz ustawić swojego nastawienia na §Yprzyjazne§! ponieważ kraj §Y$COUNTRY$§! nie ma opinii co najmniej na poziomie §Y$OPINION$§! o kraju §Y$PLAYER$§!.§!"
 THREATENED_ATTITUDE_CANNOT_SET_POWER: "Kraj §R$COUNTRY|Y$ nie jest co najmniej §Y33%§! potężniejszy niż kraj $PLAYER|Y$.§!"
 THREATENED_ATTITUDE_CANNOT_SET_DISTANCE: "§RNie możesz ustawić swojego nastawienia na §Ybojaźliwe§! ponieważ kraj §Y$COUNTRY$§! nie jest w stanie zagrozić krajowi §Y$PLAYER$§!.§!"
 THREATENED_ATTITUDE_DESC: "Ustawiając swoje nastawienie na §Ybojaźliwe§! pokazujesz, że boisz się kraju §Y$COUNTRY$§!. Będą postrzegać to jako znak, że chcesz sprzymierzyć się z nimi dla bezpieczeństwa, ale także, że szukasz innych potężnych sojuszników, którzy ochronią cię przed nimi."
 TRUST_DESC: "§YZaufanie§! jest miarą siły każdego sojuszu jaki mamy z krajem §Y$COUNTRY$§!. Zmniejsza się, jeśli łamiemy obietnice lub w inny sposób postępujemy wobec nich niehonorowo. Można go zwiększyć, wykorzystując przysługi. Zaufanie będzie również rosło z czasem, o ile jesteś sprzymierzony lub jedno jest poddanym drugiego."
 FAVORS_INSTANT: "Kraj §Y$COUNTRY$§! jest nam dłużny przysługi w liczbie: §Y$NUM|2$§!"
 FAVORS_GAIN_TOOLTIP: "Zyskujemy $VAL|+=2$ przysług(i) każdego miesiąca z powodu:\n$WHY$"
 FAVOR_ALLIANCE_TT: "Sojusze: Względna siła: $VAL|+=2$"
 FAVOR_ALLIANCE_BLOCKED_TT: "Odmówił wojny napastniczej: $VAL|+=2$"
