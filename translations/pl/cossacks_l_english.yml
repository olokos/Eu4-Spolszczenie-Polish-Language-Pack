 SECONDARY_RELIGION_DESC: "- Prowincje wyznające twoją wiarę synkretyczną będą tolerowane, jak gdyby wyznawały §Y$NAME$§!.\n- Państwa wyznające twoją wiarę synkretyczną będzą postrzegać cię tak, jak gdyby była to twoja religia państwowa."
