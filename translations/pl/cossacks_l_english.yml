 church_estate_events.2.t: "Rozwój klasy $ESTATE_CHURCH$"
 church_estate_events.2.d: "Władza klasy $ESTATE_CHURCH$ nigdy nie opierała się na samym państwie. To raczej $ESTATE_CHURCH$, poprzez swoje powiązania ze sferą duchową, nadaje legitymację [Root.Monarch.GetRulerGen]. Połączenie zręcznego manewru politycznego, postrzeganych złych znaków i hojnych darowizn od naszych poddanych ugruntowało ostatnio potęgę tej klasy."
 church_estate_events.2.a: "Rozumiem."
 church_estate_events.3.t: "[Root.GetClergyName_CL_Cap] trac[Root.GetClergyName_IA] władzę"
 church_estate_events.3.d: "Wpływy [Root.GetClergyName_gen], bardziej niż jakiejkolwiek innej klasy społecznej, zależą od [Root.GetClergyName_Whose] pozycji wśród zwykłych ludzi. Trudno jest dokładnie określić, dlaczego tak się dzieje, ale w ostatnich latach [Root.GetClergyName_CL] zaczęto postrzegać mniej jako duchowych strażników naszego kraju, a bardziej jako bogatych i skorumpowanych intrygantów. W połączeniu z niefortunnymi inwestycjami w nieruchomości [Root.GetClergyName_gen] i kiepskimi manewrami politycznymi, [Root.GetClergyName_CL] trac[Root.GetClergyName_IA] zarówno władzę, jak i wpływy."
 church_estate_events.3.a: "Rozumiem."
 church_estate_events.4.t: "Antyklerykalizm"
 church_estate_events.4.d: "[Root.GetBurghersName_CL_Cap] kilku znaczących miast wysuwa[Root.GetBurghersName_NounJa] oskarżenia o chciwość i lenistwo wobec [Root.GetClergyName_gen]. Pobożne pospólstwo wstrzymuje teraz dziesięcinę w proteście przeciwko szczególnie złemu przykładowi nadużycia władzy [Root.GetClergyName_gen]. Pobożn[Root.GetBurghersName_AdjEndS] [Root.GetBurghersName_CL] sprzeciwia[Root.GetBurghersName_NounJa] się teraz płaceniu dziesięciny [Root.GetClergyName_dat], ponieważ uważa[Root.GetBurghersName_NounJa], że [Root.GetClergyName_CL] nie nadaj[Root.GetClergyName_EA] się do ich przyjmowania.\n[Root.GetClergyName_CL_Cap] [Root.GetClergyName_BE] wściekł[Root.GetClergyName_AdjEndS] i żąda[Root.GetClergyName_NounJa] grzywny dla [Root.GetBurghersName_gen]."
 church_estate_events.4.d.2: "Wajśjowie kilku znaczących miast wysuwają oskarżenia o chciwość i lenistwo wobec [Root.GetClergyName_gen]. Pobożne pospólstwo wstrzymuje teraz dziesięcinę w proteście przeciwko szczególnie złemu przykładowi nadużycia władzy [Root.GetClergyName_gen]. Pobożni wajśjowie sprzeciwiają się teraz płaceniu dziesięciny [Root.GetClergyName_dat], ponieważ uważają, że [Root.GetClergyName_CL] nie nadaj[Root.GetClergyName_EA] się do ich przyjmowania.\n[Root.GetClergyName_CL_Cap] [Root.GetClergyName_BE] wściekł[Root.GetClergyName_AdjEndS] i żąda[Root.GetClergyName_NounJa] grzywny dla wajśjów."
