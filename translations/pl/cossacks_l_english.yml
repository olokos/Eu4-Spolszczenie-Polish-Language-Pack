 nobles_estate_events.7.t: "Ceremonie"
 nobles_estate_events.7.d: "Z czasem wiele codziennych wydarzeń z życia nasz[Root.Monarch.GetEjEgo] [Root.Monarch.GetRulerGen] i [Root.Monarch.GetHerHis] poprzedników stało się przedmiotem ceremonii. Na przykład możliwość uczestniczenia w sypialni władcy, gdy [Root.Monarch.GetSheHe] się ubiera jest uważana przez wielu za najlepszy sposób na zdobycie posłuchu [Root.Monarch.GetRulerGen]. Rozbudowane życie dworskie z pewnością ograniczy moc naszych szlachciców do spiskowania przeciwko nam w ich wiejskich posiadłościach, ale może również okazać się dość kosztowne. Z drugiej strony całkowite odebranie im prawa do uczestniczenia w codziennym życiu nasz[Root.Monarch.GetEjEgo] [Root.Monarch.GetRulerGen] również ograniczyłoby ich wpływy, ale $ESTATE_NOBLES$ prawdopodobnie będzie tym urażona."
 nobles_estate_events.7.a: "Pozostańmy na skromnym poziomie."
 nobles_estate_events.7.b: "Skomplikowana i długa ceremonia dla najbardziej wpływowych."
