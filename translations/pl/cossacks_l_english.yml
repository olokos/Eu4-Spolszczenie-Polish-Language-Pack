 DESIRE_PROV_VITAL: "Państwo §Y$COUNTRY$§! uznaje prowincję §Y$PROV$§! za prowincję o kluczowym znaczeniu."
 DESIRE_PROV_VITAL_SUBJECT: "oraz prowincję o kluczowym znaczeniu."
 DESIRE_PROV_VITAL_DESC: "Prowincje o kluczowym znaczeniu są uważane za część naturalnych granic państwa. Najprawdopodobniej zaatakują swojego posiadacza i raczej nie będą chciały sprzymierzyć się z innym państwem, zgłaszającym do nich roszczenia."
 DESIRE_PROV_INTERESTING: "Państwo §Y$COUNTRY$§! uznaje prowincję §Y$PROV$§! za prowincję o strategicznym znaczeniu."
 DESIRE_PROV_INTERESTING_SUBJECT: "oraz prowincję o strategicznym znaczeniu."
 DESIRE_PROV_INTERESTING_DESC: "Prowincje o strategicznym znaczeniu są uważane za przydatne do zdobycia przez państwo. Prawdopodobnie przejmą je na wojnie, jeśli będzie im dana szansa, ale nie będą się przejmować tym, że inne kraje zgłaszają do nich roszczenia. "
 DESIRE_PROV_OWNED_VASSAL: "Państwo §Y$COUNTRY$§! widzi w prowincji §Y$PROV$§! część swojego imperium"
 DESIRE_PROV_OWNED: "Państwo §Y$COUNTRY$§! widzi w prowincji §Y$PROV$§! część swojego obszaru"
 DESIRE_PROV_NONE: "Państwo §Y$COUNTRY$§! nie wykazuje zainteresowania prowincją §Y$PROV$§!."
 DESIRE_PROV_NONE_SUBJECT: "ale nie wykazuje nią zainteresowania."
 DESIRE_PROV_NONE_DESC: "Prowincje nie będące przedmiotem zainteresowania nie są uważane za istotne dla planów ekspansji danego kraju. Odmówią ich przejęcia na wojnie."
