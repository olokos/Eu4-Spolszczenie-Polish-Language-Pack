 only_noble_officers: "Oficerowie szlachetnego urodzenia"
 desc_only_noble_officers: "Jeśli ktoś nie urodził się z przywilejami, nie będzie miał dostępu do wyższych stanowisk w naszych armiach i staramy się utrzymywać korpus oficerski w całości złożony z osób szlachetnie urodzonych. Niektórzy powiedzieliby, że ogranicza to nasze przywództwo, ale dla nas jest to sposób na zapewnienie, że nasz kraj jest prowadzony przez te same rodziny, które doprowadziły go do wielkości."
 heathen_taxes_abolished: "Zniesione podatki dyskryminacyjne"
 desc_heathen_taxes_abolished: "Ugięliśmy się pod żądaniami naszych niemuzułmańskich poddanych i znieśliśmy wiele podatków wymierzonych w nich i ich pielgrzymki."
 repression_of_influential_dhimmi: "Karcenie bogatych pogan"
 desc_repression_of_influential_dhimmi: "Aby przywrócić właściwy porządek rzeczy na tym obszarze, powstrzymaliśmy lokalnych niewiernych właścicieli ziemskich przed wydawaniem hojnych pieniędzy na konstrukcje ku czci ich bóstwa. Uspokoiło to niektóre frakcje w naszym kraju, ale tutejsza ludność jest bardzo niezadowolona i aktywnie uchyla się od płacenia podatków i składek na rzecz państwa."
 overzealous_qazi: "Podtrzymywany fanatyzm religijny"
 desc_overzealous_qazi: "Nasze wsparcie dla tych z religijnego przywództwa, którzy aktywnie podważają prawa zimminów, doprowadziło do wrogości między nami a naszymi niemuzułmańskimi poddanymi, jak na ironię, poważnie szkodząc naszej zdolności do ich nawracania."
 elaborate_court_ceremonies: "Rozbudowane życie dworskie"
 desc_elaborate_court_ceremonies: "Postanowiliśmy przekształcić dworskie życie naszego kraju w najbardziej wyszukaną formalność, jaką można sobie wyobrazić. Jako że każdy, kto jest kimkolwiek, musi stawić się u naszego władcy w stolicy, ogranicza to zdolność szlachty do spiskowania, ale wiąże się z wysokimi kosztami."
 disloyal_noble_officers: "Nielojalni oficerowie"
 desc_disloyal_noble_officers: "Po zrażeniu do siebie szlachty pozostało nam niewielu zwolenników wśród przywódców naszych armii. Ich priorytetem najwyraźniej nie jest wygrywanie naszych wojen, a niektórych można nawet podejrzewać o aktywne działanie przeciwko nam."
 noble_minister: "Szlachetny doradca"
 desc_noble_minister: "Nasza rada jest zdominowana przez członka jednej z najbardziej wpływowych rodzin szlacheckich w naszym kraju. Jego szeroka sieć kontaktów gwarantuje, że możemy zaimponować szlachcie zarówno w kraju, jak i za granicą."
 burgher_minister: "Kupiecki doradca"
 desc_burgher_minister: "Jeden z bardziej utalentowanych członków naszej rady jest odnoszącym sukcesy kupcem. Dorobiwszy się własnej fortuny, nie tracił czasu na zwiększanie wydajności naszej gospodarki. Jego sieć kontaktów wśród społeczności kupieckich zapewnia również, że nasze państwo żyje w zgodzie z mieszczanami."
 church_minister: "Duchowny dordca"
 desc_church_minister: "Jeden z bardziej utalentowanych ministrów w naszej radzie został zwerbowany spośród kleru. Chociaż nie jest to niczym niezwykłym, oznacza to, że może on polegać na ich wsparciu, a lokalni duchowni w naszej administracji są jeszcze bardziej lojalni wobec niego, zwiększając naszą kontrolę nad nawet najdalszymi zakątkami naszego królestwa."
 dhimmi_minister: "Zimmiński doradca"
 desc_dhimmi_minister: "Bardzo utalentowany członek naszej rady wywodzi się z zimminów. Nie jest to do końca popularne wśród wszystkich w naszym państwie, ale wsparcie jego własnego stanu jest korzystne dla naszego kraju."
 nobility_sumptuary_restrictions: "Surowe ograniczenia sumptu"
 desc_nobility_sumptuary_restrictions: "Wdrożyliśmy szereg surowych ograniczeń dotyczących tego, kto może, a kto nie może kupować pewnych luksusowych przedmiotów. Od ubrań i biżuterii po perfumy i dokładną wysokość lub liczbę okien w domu, wszystko powinno odzwierciedlać odpowiednią pozycję społeczną właściciela. Oprócz cementowania granic społecznych spowodowało to gwałtowny spadek cen większości towarów, do których dostęp jest w jakikolwiek sposób ograniczony."
 burgher_unfavorable_trade_laws: "Niekorzystna polityka handlowa"
 desc_burgher_unfavorable_trade_laws: "Nasi kupcy tracą pieniądze z powodu naszych decyzji politycznych dotyczących polityki handlowej i ceł."
 burgher_favorable_trade_laws: "Faworyzowani kupcy"
 desc_burgher_favorable_trade_laws: "Naszym kupcom przyznano różne prawa, aby zrekompensować im utratę dochodów spowodowaną polityką handlową rządu oraz politycznie motywowanymi opłatami drogowymi i taryfami."
 new_men: "Nowobogaccy"
 desc_new_men: "Coraz więcej osób niezwiązanych z duchowieństwem lub szlachtą próbuje obecnie zrobić karierę w administracji naszego państwa."
 conflict_within_city: "Konflikt w mieście"
 desc_conflict_within_city: "Między grupami zamieszkującymi stolicę tej prowincji panuje niezgoda. Korzystanie z systemu nakładu przez niektórych mieszkańców podważyło zasady gildii w odniesieniu do cen i metod."
 thankful_guilds: "Ochrona przywilejów gildii"
 desc_thankful_guilds: "Broniąc praw gildii w stolicy tej prowincji, wzmocniliśmy relacje z tutejszymi mieszczanami. Na razie są oni bardziej zaangażowani w utrzymanie naszej władzy, a miasto w tajemniczy sposób zaczęło przynosić wyższe podatki."
 held_back_commoners: "Nielojalna nowa szlachta"
 desc_held_back_commoners: "Działaliśmy w celu ochrony ugruntowanych klas przed ambicjami rosnącej klasy 'nowobogackiej', która dąży do zastąpienia ich na wielu wyższych stanowiskach władzy w państwie, od armii po aparat administracyjny, a nawet sale sądowe. Klasy kupieckie, z których wywodzą, postrzegają nasze działania jako nielojalne i niewdzięczne."
 social_mobility: "Mobilność społeczna"
 desc_social_mobility: "Zachęciliśmy mieszczan do konkurowania ze szlachtą i duchowieństwem o stanowiska w naszej administracji, armii i marynarce. Ku wielkiemu przerażeniu dawniej uprzywilejowanych klas."
 unsanitary_suburbs: "Niehigieniczne przedmieścia"
 desc_unsanitary_suburbs: "Stolica tego obszaru rozrosła się zbyt szybko, by poradzić sobie z dużą liczbą nowych mieszkańców. Powstały przedmieścia, gdzie kwitną choroby i szerzy się przestępczość."
 religious_court_life: "Dominacja duchowieństwa"
 desc_religious_court_life: "Nasz dwór jest zdominowany przez kastę kapłańską i zasady ich pism świętych. Te surowe zasady są konieczne, aby utrzymać przychylność naszego silnego kleru, ale wielu naszych poddanych, zarówno wpływowych, jak i mało znaczących, czuje się wyobcowanych przez ten archaiczny sposób życia."
 dhimmi_administrators: "Zimmińscy administratorzy"
 desc_dhimmi_administrators: "Pomimo protestów Ulemów zatrudniamy dużą liczbę nie-muzułmanów w naszym aparacie rządowym."
 missionary_syncretism: "Synkretyzm misyjny"
 desc_missionary_syncretism: "Mieszanka starych mistycznych wierzeń i bardziej ortodoksyjnych idei pomogła uczynić naszą religię państwową bardziej 'strawną' dla pogan."
 campaign_against_syncretism: "Kampania przeciw synkretyzmowi"
 desc_campaign_against_syncretism: "Nasze wsparcie dla duchowieństwa w ich próbach wykorzenienia niewykształconego synkretyzmu zarówno w kraju, jak i za granicą wśród niedawno nawróconych, jednoczy członków prawdziwej wiary na naszych ziemiach."
 cossacks_supplied_centrally: "Centralne zaopatrywanie Kozaków"
 desc_cossacks_supplied_centrally: "Zaopatrujemy Kozaków stepowych z naszego skarbca, aby zbliżyć ich do nas i uczynić bardziej odpornymi na Tatarów, pogodę i wiatr."
 cossack_settlers: "Kozaccy osadnicy"
 desc_cossack_settlers: "Nasi kozaccy poddani są przyzwyczajeni do życia na pograniczu, z dala od dobrze wytyczonych granic, blisko tatarskich najazdów i niekiedy surowego klimatu. To doświadczenie okazało się nieocenione na podobnych ziemiach, które zasiedlamy, takich jak Azja Środkowa czy Syberia."
 new_world_company: "Kompanie w Nowym Świecie"
 desc_new_world_company: "Przekazaliśmy rozległe prawa do kolonizacji Nowego Świata, aby zachęcić nasze wiodące rodziny kupieckie do inwestowania tam."
 new_world_missions: "Misje w Nowym Świecie"
 desc_new_world_missions: "Wspieramy działalność misyjną w naszych koloniach, ściśle współpracując z duchowieństwem naszego kraju."
 dhimmi_nobles: "Szlachta zimmi"
 desc_dhimmi_nobles: "Ku złości naszych Ulemów i istniejącej arystokracji, aktywnie staraliśmy się uszlachetnić i zintegrować wielu wybitnych szlachciców zimmini z naszą własną szlachtą."
 religious_intolerance_enforced: "Wymuszona nietolerancja religijna"
 desc_religious_intolerance_enforced: "Religijni zeloci zmusili nas do przyjęcia szeregu praw i ograniczeń opartych na ich interpretacji tego, jak powinno wyglądać idealne państwo religijne."
 no_tribal_leaders: "Zmniejszona liczba generałów"
 desc_no_tribal_leaders: "Uzgodniliśmy, że potężniejsze plemiona nie powinny pozwalać swoim przywódcom służyć jako generałowie w naszych armiach."
