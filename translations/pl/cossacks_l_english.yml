 cossack_raids_opinion: "Kozackie najazdy"
 cossack_estate_events.1.t: "Kolonizacja stepów"
 cossack_estate_events.1.d: "[Root.GetNobilityName_CL_Cap] narzeka[Root.GetNobilityName_NounJa], że coraz więcej chłopów pańszczyźnianych opuszcza bezpieczne domy, które im udostępniono, by szukać szczęścia wśród kozaków stepowych. Uważa[Root.GetNobilityName_NounJa], że jesteśmy winni, ponieważ pozwoliliśmy kozakom stać się zbyt potężnymi, co inspiruje poddanych do porzucenia swoich prawowitych panów. \nPrzedstawiciele głównych rodzin żądają teraz, abyśmy ograniczyli władzę kozaków, aby mogli rozszerzyć swoje latyfundia w regionach graniczących ze stepem. Twierdzą, że w ten sposób można oswoić dzikie pola i zachować prawa obowiązujące w danej krainie."
 cossack_estate_events.1.a: "Tych poddanych trzeba sprowadzić z powrotem."
 cossack_estate_events.1.b: "Nie możemy sobie pozwolić na złość kozaków."
 cossack_estate_events.2.t: "Agresja kozacka"
 cossack_estate_events.2.d: "Poruszając się szybko łodzią lub konno, Kozacy ze stepów są bardzo zręcznymi najeźdźcami. Ostatnio kilka takich najazdów spustoszyło nasze tereny wiejskie, a nawet duże miasta w pewnej odległości od naszych granic. Po dokonaniu napadów ci grabieżcy wycofują się za granice państwa [cossacks_here_target.GetName] tak szybko, jak się pojawili. Zarówno $ESTATE_NOBLES$, jak i $ESTATE_BURGHERS$ mają interesy na dotkniętych obszarach i obie grupy domagają się, abyśmy coś zrobili."
 cossack_estate_events.2.d.tribes: "Poruszając się szybko łodzią lub konno, Kozacy ze stepów są bardzo zręcznymi najeźdźcami. Ostatnio kilka takich najazdów spustoszyło nasze tereny wiejskie, a nawet duże miasta w pewnej odległości od naszych granic. Po dokonaniu napadów ci grabieżcy wycofują się za granice państwa [cossacks_here_target.GetName] tak szybko, jak się pojawili. $ESTATE_NOMADIC_TRIBES$ mają interesy w dotkniętych obszarach i żądają, abyśmy coś zrobili."
 cossack_estate_events.2.d.fallback: "Poruszając się szybko łodzią lub konno, Kozacy ze stepów są bardzo zręcznymi najeźdźcami. Ostatnio kilka takich najazdów spustoszyło nasze tereny wiejskie, a nawet duże miasta w pewnej odległości od naszych granic. Po dokonaniu napadów ci grabieżcy wycofują się za granice państwa [cossacks_here_target.GetName] tak szybko, jak się pojawili. Nasze władze lokalne w dotkniętych obszarach domagają się teraz, abyśmy coś zrobili."
 cossack_estate_events.2.a: "Żądamy postawienia kozaków przed sądem!"
 cossack_estate_events.2.b: "Będziemy musieli po prostu odpuścić."
 cossack_estate_events.3.t: "Agresja kozacka"
 cossack_estate_events.3.d: "Poruszając się szybko łodzią lub konno, Kozacy ze stepów są bardzo zręcznymi najeźdźcami. W ostatnim czasie kilka takich najazdów spustoszyło tereny wiejskie [From.GetAdjective], a nawet duże miasta w pewnej odległości od naszych granic.\nJako że odpowiedzialni za to kozacy znajdują się wewnątrz naszych granic, państwo [From.GetName] zażądało zarówno odszkodowania, jak i postawienia winnych przed sądem."
 cossack_estate_events.3.a: "Ta sprawa jest poza naszą kontrolą."
 cossack_estate_events.3.b: "Postaw ich przed sądem!"
 cossack_estate_events.4.t: "Odpowiedź [From.GetAdjective]"
 cossack_estate_events.4.d: "Odpowiedź [From.GetAdjective] jest taka, że odmawiają wzięcia odpowiedzialności za napady na nasz kraj, twierdząc, że sami nie są w stanie kontrolować Kozaków."
 cossack_estate_events.4.a: "Nie przejmujemy się takimi wymówkami."
 cossack_estate_events.5.t: "Odpowiedź [From.GetAdjective]"
 cossack_estate_events.5.d: "Odpowiedź [From.GetAdjective] polegała na wysłaniu rekompensaty pieniężnej za najazdy ich kozackich poddanych, wynagradzając tym samym szkody majątkowe. Twierdzą również, że postawili winnych przed wymiarem sprawiedliwości."
 cossack_estate_events.5.a: "Gdybyśmy tylko mogli w to uwierzyć."
 cossack_estate_events.6.t: "Wzrost potęgi kozactwa"
 cossack_estate_events.6.d: "Chociaż niewielu kwestionuje ich wpływy na stepach, kozacy borykają się z wieloma przeciwnościami, jeśli chodzi o zdobywanie wpływów w korytarzach władzy. [Root.GetNobilityName_CL_Cap] gardz[Root.GetNobilityName_IA] nimi i chci[Root.GetNobilityName_PastEnd]by ich wszystkich sprowadzić do pracy jako chłopów pańszczyźnianych na swoich latyfundiach, a ich maniery nie przysporzyły im wielu przyjaciół w mieście [Root.Capital.GetCapitalName].\nOstatnio jednak sprawy idą po ich myśli. Udało im się obronić swoje osady, a ich zasługi dla państwa jako najeźdźców są niepodważalne."
 cossack_estate_events.6.a: "Rozumiem."
 cossack_estate_events.7.t: "Spadek znaczenia kozaków"
 cossack_estate_events.7.d: "Wolna natura kozaków i odległość dzieląca ich od władzy w mieście [Root.Capital.GetCapitalName] zawsze była dla nich problemem. Pozbawiona dziedzicznych przywilejów liczba kozaków zarejestrowanych w państwie jako oficerowie wraz z korzyściami, jakie się z tym wiążą, stale maleje."
 cossack_estate_events.7.a: "Rozumiem."
 cossack_estate_events.8.t: "Petycja o przywileje"
 cossack_estate_events.8.d: "Nie wszyscy kozacy otrzymują takie same przywileje od państwa. Tradycyjnie prawa są przyznawane konkretnym kozakom, którzy są gotowi oddać wielkie zasługi dla państwa w czasie wojny. Ponieważ prawa te nie są przenoszone po śmierci, oznacza to, że wpływ kozaków może się znacznie różnić w czasie. Według kozaków najwyższy czas przyznać im dalsze przywileje, aby wzmocnić naszą liczebność."
 cossack_estate_events.8.a: "Potrzebujemy więcej zarejestrowanych kozaków!"
 cossack_estate_events.8.b: "Niech zajmą się swoimi stepami."
 cossack_estate_events.9.t: "Zapasy dla Kozaków"
 cossack_estate_events.9.d: "Życie na pograniczu może być ciężkie i choć Kozacy są przyzwyczajeni do toczenia własnych bitew, niewielka pomoc z centralnego skarbca prawdopodobnie mogłaby się przydać. Ostatni sezon był wyjątkowo ciężki, a wraz z rosnącą liczbą najazdów tatarskich wielu Kozakom pilnie brakuje żywności na nadchodzące miesiące. Gdybyśmy dostarczyli Kozakom zboże, a także zaopatrzenie wojskowe, takie jak broń i mundury, nie tylko bezpośrednio wzmocnilibyśmy naszych obrońców na stepach, ale także prawdopodobnie związalibyśmy ich bliżej z naszym państwem."
 cossack_estate_events.9.a: "Wyślij im to, czego potrzebują."
 cossack_estate_events.9.b: "Będą musieli radzić sobie sami."
 cossack_estate_events.10.t: "Zakłócenia w handlu zbożem"
 cossack_estate_events.10.d: "Zawsze istniały napięcia między kozakami a innymi klasami społecznymi, choćby ze względu na ich niezwykłe maniery i różnorodne pochodzenie. Ostatnio jednak napięcia te znacznie wzrosły. [Root.GetBurghersName_CL_Cap] [Root.GetBurghersName_BE] zaniepokojon[Root.GetBurghersName_AdjEndS] najazdami Kozaków i twierdz[Root.GetBurghersName_IA], że ich celem są transporty zboża. Sami kozacy twierdzą, że atakują tylko Tatarów i bandytów w okolicy, a [Root.GetBurghersName_CL] po prostu się myl[Root.GetBurghersName_IA]. Ponieważ w okolicy nie ma zbyt wielu przedstawicieli rządu, trudno jest ustalić prawdę, ale wyraźnie widać tarcia między tymi dwiema grupami i oczekuje się, że albo upomnimy, albo usankcjonujemy jedną ze stron tego konfliktu."
 cossack_estate_events.10.a: "Wesprzyj kozaków"
 cossack_estate_events.10.b: "Okaż wsparcie [Root.GetBurghersName_dat]"
 cossack_estate_events.11.t: "Kozaccy osadnicy w prowincji [cossack_settlers_province.GetName]"
 cossack_estate_events.11.d: "Życie na stepach przyzwyczaiło Kozaków do życia na pograniczu. Ciągłe zagrożenia zarówno ze strony surowego klimatu, jak i tatarskich najeźdźców sprawiły, że Kozacy stali się zarówno budzącymi strach wojownikami, jak i odpornymi osadnikami.\nW miarę jak kierujemy nasz wzrok na ziemie prowincji [cossack_settlers_province.GetName], staje się jasne, że życie na wschodniej granicy nie różni się zbytnio od tego na stepach, które już kontrolujemy."
 cossack_estate_events.11.a: "Zrekrutować kozackich osadników."
 cossack_estate_events.11.b: "Nie możemy zaufać Kozakom."
 cossack_estate_events.12.t: "Zamieszki wśród Kozaków"
 cossack_estate_events.12.d: "Głęboka nieufność Kozaków do państwa w ogóle, a naszego [Root.Monarch.GetTitle] w szczególności, doprowadziła do całkowitego załamania się władzy na stepach. Społeczności kozackie są otwarcie wrogie wobec naszych wysłanników i de facto działają teraz całkowicie niezależnie od władzy centralnej."
 cossack_estate_events.12.a: "Zostaw ich w spokoju, stosunki poprawią się z czasem."
 cossack_estate_events.12.b: "Zmiażdż tych dysydentów."
 cossack_estate_events.13.t: "Ekspansja kozacka w prowincji [growing_cossack_communities.GetName]"
 cossack_estate_events.13.d: "Granice często bywają teoretyczne, zwłaszcza na dzikich polach. Wygląda na to, że kozacy gwałtownie rozprzestrzenili się na prowincję [growing_cossack_communities.GetName]. Moglibyśmy spróbować odwrócić ten trend, ale Kozacy prawdopodobnie nie byliby zadowoleni z usunięcia ich z ziem, które z trudem zasiedlili."
 cossack_estate_events.13.a: "Zaakceptuj nowy status quo."
 cossack_estate_events.13.b: "Odzyskaj ziemię od kozaków."
 cossack_estate_events.14.t: "Żądania rozszerzonych przywilejów"
 cossack_estate_events.14.d: "Dawnym marzeniem kozaków zawsze było bycie akceptowanymi jako równi uznanym stanom, takim jak [Root.GetNobilityName_CL] czy [Root.GetClergyName_CL]. Nigdy to marzenie nie było bliższe realizacji niż teraz. Kozacy posiadają wielkie wpływy w naszym państwie i na wiele sposobów polegamy na ich wsparciu.\nBiorąc pod uwagę sprzyjające okoliczności, wielu kozaków wyraża teraz swoje stare żądania oficjalnego uznania i przywilejów."
 cossack_estate_events.14.a: "Niedorzeczne."
 cossack_estate_events.14.b: "Zgódź się na ich żądania."
 cossack_estate_events.15.t: "Bunt kozaków w prowincji [Root.GetName]."
 cossack_estate_events.15.d: "Niezrażony naszym dekretem o opuszczeniu prowincji [Root.GetName] kozacki zastęp podniósł bunt."
 cossack_estate_events.15.a: "Rozumiem."
 cossack_estate_events.16.t: "Chwiejna lojalność Kozaków"
 cossack_estate_events.16.d: "Należy utrzymywać dobre stosunki. Wraz ze wzrostem ich liczby, a także starzeniem się niektórych przywódców Kozaków, nasze ciepłe stosunki stały się zimniejsze. Musimy porozumieć się z obecnymi przywódcami Kozaków, aby być pewnym ich lojalności."
 cossack_estate_events.16.a: "Rozumiem."
 tribal_estate_events.1.t: "Napięcia między nomadami a ludnością osiadłą"
 tribal_estate_events.1.d: "Różnica między pobieraniem podatków, wymuszaniem lub żądaniem daniny może być czasami nieco niejasna. W wielu częściach naszego kraju podatki są pobierane przez klany nomadów w sposób bardzo podobny do tego, w jaki postępowaliby oni podczas najazdu.\nDziś przybył do nas wysłannik niektórych z naszych bardziej zamożnych poddanych, aby opowiedzieć historię o tym, jak niedoszli poborcy podatkowi splądrowali ich ziemie, a następnie przeprowadzili oblężenie ich ufortyfikowanych domów. Domagają się teraz zemsty od [Root.Monarch.GetRulerGen] i ukarania sprawców. Plemiona prawdopodobnie nie byłyby jednak przychylne takim ograniczeniom ich postępowania."
 tribal_estate_events.1.a: "Nagana dla wodzów."
 tribal_estate_events.1.b: "Wspieraj wodzów."
 tribal_estate_events.2.t: "Wzrost wpływów plemiennych"
 tribal_estate_events.2.d: "Państwo plemienne jest zawsze nieco niestabilne. Niektóre klany szybko zwiększają swoje wpływy nad innymi, tylko po to, by równie nagle upaść. Ostatnio pojawiła się nowa grupa przywódców plemiennych, którzy znacznie rozszerzyli swoją władzę nad mniejszymi plemionami."
 tribal_estate_events.2.a: "Rozumiem."
 tribal_estate_events.3.t: "Spadek znaczenia plemion"
 tribal_estate_events.3.d: "Z powodu walk między klanami, źle przemyślanych manewrów politycznych i konfliktów związanych z sukcesją nasz wpływ na inne plemiona znacznie wzrósł w ciągu ostatnich kilku lat. Ten spadek wpływów plemiennych jest mało prawdopodobny, ale na razie stanowi miłe wytchnienie."
 tribal_estate_events.3.a: "Rozumiem."
 tribal_estate_events.4.t: "Lokalni wodzowie narzekają"
 tribal_estate_events.4.d: "Kilku przywódców klanów poskarżyło się nam, że młodzi mężczyźni z ich okolic opuszczają swoje klany i dołączają do naszej armii. Twierdzą, że tak nie było za czasów naszego ojca i każdy człowiek powinien służyć najpierw w armii swojego lokalnego klanu. Co powinniśmy zrobić?"
 tribal_estate_events.4.a: "Odeślij młodych mężczyzn do domu."
 tribal_estate_events.4.b: "Zatrzymaj ich w wojsku."
 tribal_estate_events.5.t: "Wodzowie potrącają podatki"
 tribal_estate_events.5.d: "Jeden z naszych najbliższych doradców przyszedł do nas z dowodem, że miejscowi wodzowie nie płacą nam tak dużego podatku, jak należałoby się spodziewać po ich ziemiach. To delikatna sytuacja, ale musimy szybko podjąć decyzję."
 tribal_estate_events.5.a: "Ich ziemia, ich zasady!"
 tribal_estate_events.5.b: "Ugną kolana przede MNĄ!"
 tribal_estate_events.6.t: "Nasza Orda jest w rozsypce!"
 tribal_estate_events.6.d: "Utrzymanie koczowniczych plemion razem nigdy nie jest łatwym zadaniem, a obecnie żyjemy w tragicznych czasach. [Root.GetTribesName_CL_Cap] prawdopodobnie pomogłoby nam ustabilizować sytuację, abyśmy mogli stanąć na nogi, ale zwiększylibyśmy ich wpływ na nasze państwo."
 tribal_estate_events.6.a: "Przyjmij wsparcie [Root.GetTribesName_gen]!"
 tribal_estate_events.6.b: "Nie potrzebujemy ich pomocy."
 EST_VAL_TRIBES_STABILIY_BOOSTED: "Ustabilizowano Ordę: §Y$VAL$%§!"
 tribal_estate_events.7.t: "Nasze plemiona uważają Ordę za słabą!"
 tribal_estate_events.7.d: "Nasze dowództwo wojskowe jest niedoświadczone i słabe. [Root.GetTribesName_CL_Cap] zastanawiają się, czy naprawdę mogą podążać za takimi niekompetentnymi ludźmi do bitwy, oferując zamiast tego dostarczenie nam doświadczonych wojowników gotowych poprowadzić nasze oddziały."
 tribal_estate_events.7.a: "Przyjmij wsparcie [Root.GetTribesName_gen]!"
 tribal_estate_events.7.b: "Nie potrzebujemy ich pomocy."
 tribal_estate_events.8.t: "Orda nie jest zjednoczona!"
 tribal_estate_events.8.d: "Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] udowodnił[Root.Monarch.GetANoun], że [Root.Monarch.GetHerselfHimself] nie jest w stanie utrzymać [Root.GetAdjective] w jedności, a [Root.GetTribesName_CL] martwią się, że stajemy się obiektem drwin. Wybitni przywódcy klanów zwrócili się do [Root.Monarch.GetRulerGen] z propozycją wzmocnienia naszych rządów, choć niektórzy twierdzą, że poleganie na innych w celu egzekwowania tej jedności prowadzi do niestabilnego pokoju."
 tribal_estate_events.8.a: "Przyjmij wsparcie [Root.GetTribesName_gen]!"
 tribal_estate_events.8.b: "Nie potrzebujemy ich pomocy."
 EST_VAL_TRIBES_UNITY: "Zjednoczenie Ordy: §Y$VAL$%§!"
 EST_VAL_TRIBES_ARMY: "Wzmocniona armia: §Y$VAL$%§!"
 tribal_estate_events.9.t: "Powrót na stare ścieżki!"
 tribal_estate_events.9.d: "Jeden z wodzów klanu wystąpił jako rzecznik ich grupy i nalega, abyśmy powrócili do starych ścieżek, które uczyniły nas silnymi. 'Miażdż swoich wrogów, wypędzaj ich przed siebie i słuchaj lamentów ich kobiet!'"
 tribal_estate_events.9.a: "Właśnie o to chodzi w życiu."
 tribal_estate_events.9.b: "To już przeszłość."
 tribal_estate_events.10.t: "Bunt [Root.GetTribesName_gen] w prowincji [Root.GetName]"
 tribal_estate_events.10.d: "Plemiona w prowincji [Root.GetName], które nie chcą siedzieć bezczynnie, podczas gdy my przejmujemy kontrolę nad ich ziemiami, chwyciły za broń przeciwko nam."
 tribal_estate_events.10.a: "Rozumiem."
 tribal_estate_events.11.t: "Następca [Root.Monarch.GetRulerGen]"
 tribal_estate_events.11.d: "Daleki kuzyn [Root.Monarch.GetRulerGen] zdołał zaskarbić sobie wdzięczność plemion. Wielu silnych przywódców plemiennych domaga się teraz zmiany przyszłych planów sukcesji, aby zapewnić temu kuzynowi należne mu miejsce jako [Root.Monarch.GetRulerGen]. Trudno powiedzieć, czy motywuje ich prawdziwa lojalność wobec naszego krewnego, czy też uważają, że można go łatwo kontrolować, ale z pewnością nie przyjęliby dobrze odmowy zastosowania się do ich rad."
 tribal_estate_events.11.a: "Oto nowy następca!"
 tribal_estate_events.11.b: "Plemiona te muszą znać swoje miejsce!"
 tribal_estate_events.12.t: "Plemiona żądają więcej mężczyzn"
 tribal_estate_events.12.d: "Wybitni przywódcy plemienni zwrócili się do nas z żądaniem, abyśmy pozwolili im korzystać z zasobów państwowych w celu obrony ich ziem. Twierdzą, że sąsiednie państwa dokonują wtargnięć i najazdów na kontrolowane przez nich ziemie, a jedynym skutecznym sposobem ich obrony jest oddanie części naszych oddziałów bezpośrednio pod ich dowództwo."
 tribal_estate_events.12.a: "Oczywiście, że dostaną naszych ludzi!"
 tribal_estate_events.12.b: "To wymówka, aby nas osłabić!"
 tribal_estate_events.13.t: "Niezależność [Root.GetTribesName_gen]"
 tribal_estate_events.13.d: "Kilku przywódców potężnych [Root.GetTribesName_gen] w naszym kraju zwróciło się do [Root.Monarch.GetRulerGen], aby poskarżyć się na niesprawiedliwą ingerencję [Root.Monarch.GetHerHis] przedstawicieli. [Root.GetTribesName_CL_Cap] uważają, że powinny zostać pozostawione w spokoju zgodnie z ich starożytnymi prawami."
 tribal_estate_events.13.a: "Musimy więc zostawić ich w spokoju."
 tribal_estate_events.13.a.tt: "Prowincje, które podlegają klasie §Yplemiona§! zyskają §R35§! autonomii."
 tribal_estate_events.13.b: "Nie możemy tego tolerować w naszym państwie!"
 tribal_estate_events.14.t: "Żądania [Root.GetTribesName_gen]"
 tribal_estate_events.14.d: "[Root.GetTribesName_CL_Cap] uważają, że talenty ich generałów marnują się w naszych armiach i zażądały, by ich przywódcy zostali odesłani do domów w celu zebrania własnych oddziałów. Ponieważ polegamy na nich w większości spraw wojskowych, spowoduje to spore obciążenie dla naszego pozostałego przywództwa."
 tribal_estate_events.14.a: "Zgoda."
 tribal_estate_events.14.b: "Nie zrobią tego!"
 tribal_estate_events.15.t: "Chwiejna lojalność [Root.GetTribesName_gen]"
 tribal_estate_events.15.d: "Należy utrzymywać dobre stosunki. Wraz ze wzrostem ich liczby, a także starzeniem się niektórych przywódców [Root.GetTribesName_gen], nasze ciepłe stosunki stały się zimniejsze. Musimy porozumieć się z obecnymi wodzami, aby być pewnym ich lojalności."
 tribal_estate_events.15.a: "Rozumiem."
 the_proper_old_ways: "Właściwe stare ścieżki"
 desc_the_proper_old_ways: "Próbowaliśmy powrócić do naszych korzeni i rządzić naszymi ziemiami zgodnie z tym, co wyobrażamy sobie jako drogę wielkiego Czyngis-chana. Niektórzy nazwaliby to zacofaniem, my nazywamy to właściwą ścieżką."
 church_estate_events.1.t: "Libertas Ecclesiae"
 church_estate_events.1.d: "[Root.GetClergyName_CL_Cap] od dawna [Root.GetClergyName_BE] jednym z głównych filarów królestwa [Root.GetAdjective], zapewniając nie tylko duchowe przewodnictwo, ale także administratorów, sędziów i dyplomatów na rzecz naszego [Root.Monarch.GetRulerGen]. W zamian za te wielkie usługi żaden kościelny dwór, klasztor czy inna posiadłość nie płaci podatków na rzecz państwa, a władze doczesne nie mieszają się w wewnętrzne sprawy [Root.GetClergyName_gen].\nCzasy stają się jednak coraz trudniejsze, a państwo musi pokrywać coraz większą liczbę wydatków. Sugestie, że być może [Root.GetClergyName_CL] wpłac[Root.GetClergyName_IA] dobrowolny wkład, nie spotkały się z przychylnym przyjęciem."
 church_estate_events.1.a: "Wyjaśnij im, że muszą wnieść swój wkład."
 church_estate_events.1.b: "Znajdziemy pieniądze gdzie indziej."
 church_estate_events.101.t: "Ziemie świątynne"
 church_estate_events.101.d: "[Root.GetClergyName_CL_Cap] od dawna [Root.GetClergyName_BE] jednym z głównych filarów królestwa [Root.GetAdjective], zapewniając nie tylko duchowe przewodnictwo, ale także administratorów, sędziów i dyplomatów na rzecz naszego [Root.Monarch.GetRulerGen]. W zamian za te wspaniałe usługi przez lata przekazywano wiele darowizn, zarówno przez państwo, jak i przez innych, w postaci wiosek wspierających społeczności bramińskie. Te Brahmadeya przez wieki sprawiły, że [Root.GetClergyName_CL] posiada[Root.GetClergyName_NounJa] duże bogactwa.\nCzasy stają się jednak coraz trudniejsze, a państwo musi pokrywać coraz większą liczbę wydatków. Sugestie, że być może [Root.GetClergyName_CL] wpłac[Root.GetClergyName_IA] dobrowolny wkład, nie spotkały się z przychylnym przyjęciem."
 church_estate_events.102.t: "Bogactwo [Root.GetClergyName_gen]"
 church_estate_events.102.d: "[Root.GetClergyName_CL_Cap] od dawna [Root.GetClergyName_BE] jednym z głównych filarów królestwa [Root.GetAdjective], zapewniając nie tylko duchowe przewodnictwo, ale także administratorów, sędziów i dyplomatów na rzecz naszego [Root.Monarch.GetRulerGen]. W zamian za te wspaniałe usługi przez lata przekazywano wiele darowizn, zarówno przez państwo, jak i przez innych, na rzecz [Root.GetClergyName_gen] i bogów. Dary te na przestrzeni wieków sprawiły, że [Root.GetClergyName_CL] posiada[Root.GetClergyName_NounJa] duże bogactwa i wpływy.\nW zamian za te wspaniałe usługi przez lata przekazano wiele darowizn, zarówno przez państwo, jak i przez innych, na rzecz $ESTATE_CHURCH$ i bogów, którym służą. Dary te na przestrzeni wieków uczyniły $ESTATE_CHURCH$ dość bogatym i wpływowym."
 church_estate_events.103.t: "Bogactwo [Root.GetClergyName_gen]"
 church_estate_events.103.d: "[Root.GetClergyName_CL_Cap] od zawsze [Root.GetClergyName_BE] jednym z głównych filarów królestwa [Root.GetAdjective], zapewniając nie tylko duchowe przewodnictwo, ale także administratorów, sędziów i dyplomatów na rzecz naszego [Root.Monarch.GetRulerGen]. W zamian za te wspaniałe usługi wiele ziem zostało odłożonych na bok jako nieruchomości religijne, zwolnione z większości naszych podatków. W ten sposób można zapewnić finansowanie [Root.GetClergyName_dat] i wielu wspaniałych projektom, które wspiera[Root.GetClergyName_NounJa].\nW zamian za te wspaniałe usługi przez lata przekazano wiele darowizn, zarówno przez państwo, jak i przez innych, na rzecz $ESTATE_CHURCH$ i bogów, którym służą. Dary te na przestrzeni wieków uczyniły $ESTATE_CHURCH$ dość bogatym i wpływowym."
 church_estate_events.104.t: "Bogactwo [Root.GetClergyName_gen]"
 church_estate_events.104.d: "[Root.GetClergyName_CL_Cap] od dawna [Root.GetClergyName_BE] jednym z głównych filarów królestwa [Root.GetAdjective], zapewniając nie tylko duchowe przewodnictwo, ale także administratorów, sędziów i dyplomatów na rzecz naszego [Root.Monarch.GetRulerGen]. W zamian za te wspaniałe usługi przez lata przekazywano wiele darowizn, zarówno przez państwo, jak i przez innych, na rzecz [Root.GetClergyName_gen]. Dary te na przestrzeni wieków sprawiły, że [Root.GetClergyName_CL] posiada[Root.GetClergyName_NounJa] duże bogactwa i wpływy.\nW zamian za te wspaniałe usługi przez lata przekazano wiele darowizn, zarówno przez państwo, jak i przez innych, na rzecz $ESTATE_CHURCH$ i bogów, którym służą. Dary te na przestrzeni wieków uczyniły $ESTATE_CHURCH$ dość bogatym i wpływowym."
 church_estate_events.105.t: "Bogactwo [Root.GetClergyName_gen]"
 church_estate_events.105.d: "[Root.GetClergyName_CL_Cap] od dawna [Root.GetClergyName_BE] jednym z głównych filarów królestwa [Root.GetAdjective], zapewniając nie tylko duchowe przewodnictwo, ale także administratorów, znawców prawa i dyplomatów na rzecz naszego [Root.Monarch.GetRulerGen]. W zamian za te wspaniałe usługi przez lata przekazywano wiele darowizn, zarówno przez państwo, jak i przez innych, na rzecz [Root.GetClergyName_gen] i [Root.GetClergyName_Whose] rozległych nieruchomości. Dary te na przestrzeni wieków sprawiły, że [Root.GetClergyName_CL] posiada[Root.GetClergyName_NounJa] duże bogactwa i wpływy.\nW zamian za te wspaniałe usługi przez lata przekazano wiele darowizn, zarówno przez państwo, jak i przez innych, na rzecz $ESTATE_CHURCH$ i bogów, którym służą. Dary te na przestrzeni wieków uczyniły $ESTATE_CHURCH$ dość bogatym i wpływowym."
 church_estate_events.2.t: "Rozwój klasy $ESTATE_CHURCH$"
 church_estate_events.2.d: "Władza klasy $ESTATE_CHURCH$ nigdy nie opierała się na samym państwie. To raczej $ESTATE_CHURCH$, poprzez swoje powiązania ze sferą duchową, nadaje legitymację [Root.Monarch.GetRulerGen]. Połączenie zręcznego manewru politycznego, postrzeganych złych znaków i hojnych darowizn od naszych poddanych ugruntowało ostatnio potęgę tej klasy."
 church_estate_events.2.a: "Rozumiem."
 church_estate_events.3.t: "[Root.GetClergyName_CL_Cap] trac[Root.GetClergyName_IA] władzę"
 church_estate_events.3.d: "Wpływy [Root.GetClergyName_gen], bardziej niż jakiejkolwiek innej klasy społecznej, zależą od [Root.GetClergyName_Whose] pozycji wśród zwykłych ludzi. Trudno jest dokładnie określić, dlaczego tak się dzieje, ale w ostatnich latach [Root.GetClergyName_CL] zaczęto postrzegać mniej jako duchowych strażników naszego kraju, a bardziej jako bogatych i skorumpowanych intrygantów. W połączeniu z niefortunnymi inwestycjami w nieruchomości [Root.GetClergyName_gen] i kiepskimi manewrami politycznymi, [Root.GetClergyName_CL] trac[Root.GetClergyName_IA] zarówno władzę, jak i wpływy."
 church_estate_events.3.a: "Rozumiem."
 church_estate_events.4.t: "Antyklerykalizm"
 church_estate_events.4.d: "[Root.GetBurghersName_CL_Cap] kilku znaczących miast wysuwa[Root.GetBurghersName_NounJa] oskarżenia o chciwość i lenistwo wobec [Root.GetClergyName_gen]. Pobożne pospólstwo wstrzymuje teraz dziesięcinę w proteście przeciwko szczególnie złemu przykładowi nadużycia władzy [Root.GetClergyName_gen]. Pobożn[Root.GetBurghersName_AdjEndS] [Root.GetBurghersName_CL] sprzeciwia[Root.GetBurghersName_NounJa] się teraz płaceniu dziesięciny [Root.GetClergyName_dat], ponieważ uważa[Root.GetBurghersName_NounJa], że [Root.GetClergyName_CL] nie nadaj[Root.GetClergyName_EA] się do ich przyjmowania.\n[Root.GetClergyName_CL_Cap] [Root.GetClergyName_BE] wściekł[Root.GetClergyName_AdjEndS] i żąda[Root.GetClergyName_NounJa] grzywny dla [Root.GetBurghersName_gen]."
 church_estate_events.4.d.2: "Wajśjowie kilku znaczących miast wysuwają oskarżenia o chciwość i lenistwo wobec [Root.GetClergyName_gen]. Pobożne pospólstwo wstrzymuje teraz dziesięcinę w proteście przeciwko szczególnie złemu przykładowi nadużycia władzy [Root.GetClergyName_gen]. Pobożni wajśjowie sprzeciwiają się teraz płaceniu dziesięciny [Root.GetClergyName_dat], ponieważ uważają, że [Root.GetClergyName_CL] nie nadaj[Root.GetClergyName_EA] się do ich przyjmowania.\n[Root.GetClergyName_CL_Cap] [Root.GetClergyName_BE] wściekł[Root.GetClergyName_AdjEndS] i żąda[Root.GetClergyName_NounJa] grzywny dla wajśjów."
 church_estate_events.4.a: "Więc musimy zmusić ich do zapłaty!"
 church_estate_events.4.b: "Wystarczy łagodna reprymenda."
 church_estate_events.5.t: "Pogarszające się relacje z [Root.GetClergyName_ins]"
 church_estate_events.5.d: "Stosunki między państwem a [Root.GetClergyName_ins] pogorszyły się tak bardzo, że charakteryzuje je całkowita nieufność, a nawet otwarte przeciwstawianie się. Święte miejsca naszego narodu są ośrodkami oporu wobec [Root.Monarch.GetRulerGen], a większość wiernych na naszych ziemiach wątpi w legalność naszych rządów.\nNic dziwnego, że do zaognienia sytuacji wystarczył jeden mały błąd nasz[Root.Monarch.GetEjEgo] [Root.Monarch.GetRulerGen] podczas ceremonii religijnej w zeszłym tygodniu. Chłopi powstają teraz w całym naszym kraju, a [Root.GetClergyName_CL] podburza[Root.GetClergyName_NounJa] ich i kieruj[Root.GetClergyName_EA] ich gniew na nas."
 church_estate_events.5.a: "Rozumiem."
 church_estate_events.6.t: "Triumf [Root.GetClergyName_gen]?"
 church_estate_events.6.d: "Chociaż nikt otwarcie nie sprzeciwiłby się [Root.GetClergyName_dat], jest kilka obszarów, w których są tak wpływow[Root.GetClergyName_AdjEndS] jak w państwie [Root.GetName]. Nie ma ani jednej instytucji w naszym kraju, która nie byłaby całkowicie pod wpływem [Root.GetClergyName_gen], a władza naszego [Root.Monarch.GetAdjective] zależy od [Root.GetClergyName_gen] teraz bardziej niż kiedykolwiek.\nTo chyba naturalne, że [Root.GetClergyName_CL] chc[Root.GetClergyName_EA] teraz odgrywać bardziej aktywną rolę w praktycznym rządzeniu naszym krajem. Ostatnio [Root.GetClergyName_Whose] przedstawiciele przedstawili szereg sugestii, aby jeszcze bardziej zharmonizować nasze prawa i tradycje z tymi ze sfery duchowej. Ambicją jest oczyszczenie naszej kultury sądowej z wszelkich nieortodoksji i zapewnienie, że kraj jest rządzony zgodnie z religijnymi zasadami i ideałami."
 church_estate_events.6.a: "Postępuj zgodnie z zaleceniami [Root.GetClergyName_dat]."
 church_estate_events.6.b: "Odrzuć ich autorytet."
 church_estate_events.7.t: "Siln[Root.GetClergyName_AdjEndS] [Root.GetClergyName_CL]"
 church_estate_events.7.d: "Podczas gdy wielu władców może polegać na wsparciu [Root.GetClergyName_gen], niewielu ma tak silnych zwolenników jak my. Długa tradycja bliskiej współpracy i lojalności między nami a [Root.GetClergyName_ins] doprowadziła do sytuacji, w której Kościół uważa się raczej za część administracji państwowej niż za niezależny podmiot. [Root.GetClergyName_CL_Cap] rozpowszechnia[Root.GetClergyName__NounJa] informacje o doskonałości i duchowej sile naszego [Root.Monarch.GetRulerGen]."
 church_estate_events.7.a: "Świetnie."
 church_estate_events.8.t: "Kradzież ziemi"
 church_estate_events.8.d: "Wiele darowizn ziemi jest dość starych i chociaż zawsze są one zapisywane, zarówno ukształtowanie terenu, jak i nazwy mogły ulec zmianie od czasu pierwotnego spisania darowizny. Ostatnio [Root.GetClergyName_CL] oskarża[Root.GetClergyName_NounJa] kilku członków [Root.GetNobilityName_gen] o jawną kradzież ziemi w postaci wkraczania na ziemie przekazane [Root.GetClergyName_dat] dawno temu. Z drugiej strony [Root.GetNobilityName_CL] twierdz[Root.GetNobilityName_IA], że to [Root.GetClergyName_dat] próbuj[Root.GetClergyName_EA] przejąć tereny, których nie [Root.GetClergyName_BE] właścicielami.\nNiezależnie od tego, po czyjej stronie się opowiemy, staną się większościowym posiadaczem ziemi na danym obszarze."
 church_estate_events.8.a: "Stań po stronie [Root.GetClergyName_gen]."
 church_estate_events.8.b: "Stań po stronie [Root.GetNobilityName_gen]."
 church_estate_events.8.c: "Nie faworyzuj żadnej ze stron."
 church_estate_events.9.t: "Popularna religia"
 church_estate_events.9.d: "Zawsze istniała pewna rozbieżność między religią, którą [Root.GetClergyName_CL] faktycznie naucza[Root.GetClergyName_NounJa] i broni[Root.GetClergyName_NounA], a rzeczywistą wiarą ludzi na prowincji. W większości przypadków różnice te są na tyle małe, że [Root.GetClergyName_CL] decyduj[Root.GetClergyName_EA] się je ignorować, by zamiast tego skupić się na wzmacnianiu bardziej ortodoksyjnych duchowych idei ludzi.\nWydaje się jednak, że pewne idee, które są dość nieortodoksyjne, choć zakorzenione w starych tradycjach, zaczęły rozprzestrzeniać się wraz z wiarą wśród naszych poddanych nie wyznanych [Root.GetReligion_gen]. Wynikająca z tego mieszanka starych pogańskich idei, popularnych przesądów i [Root.GetReligion_gen] była zbyt heretycka dla [Root.GetClergyName_gen], nawet jeśli wydaje się, że uczyniła konwersję znacznie bardziej atrakcyjną propozycją dla naszych pogańskich poddanych."
 church_estate_events.9.a: "Spróbuj wykorzenić ten synkretyzm."
 church_estate_events.9.b: "Lepiej niech to się potoczy swoim torem."
 church_estate_events.10.t: "Walka polityczna [Root.GetClergyName_gen]"
 church_estate_events.10.d: "Nadszedł czas, na decyzję [Root.GetClergyName_gen] w sprawie wyznaczenia nowego przywódcy, który będzie wspierał nasz[Root.Monarch.GetAEgo] [Root.GetRulerGen] w stolicy. Prawdopodobnym kandydatem jest stary duchowny z solidną historią jako prominentny członek [Root.GetClergyName_gen]. W ciągu swojego życia zyskał jednak również wielu wrogów, którzy mają nadzieję, że mianowany zostanie nieco młodszy kandydat z mniej szemraną przeszłością. Jako [Root.Monarch.GetTitle] nie byłoby trudno wpłynąć na te wybory na rzecz młodszego kandydata, który prawdopodobnie byłby bardziej lojalny. Jednak wtrącanie się w sprawy [Root.GetClergyName_gen] prawdopodobnie osłabiłoby frakcję na dłuższą metę."
 church_estate_events.10.a: "Nie mieszaj się w sprawy [Root.GetClergyName_gen]"
 church_estate_events.10.b: "Wspieraj młodszego kandydata."
 church_estate_events.11.t: "Bunt [Root.GetClergyName_gen] w prowincji [Root.GetName]"
 church_estate_events.11.d: "W odpowiedzi na zmniejszenie wielkości posiadłości [Root.GetClergyName_gen] mieszkańcy prowincji powstali, aby chronić ziemie [Root.GetClergyName_gen] przed naszymi żołnierzami."
 church_estate_events.11.a: "Rozumiem."
 church_estate_events.12.t: "Chwiejna lojalność [Root.GetClergyName_gen]"
 church_estate_events.12.d: "Należy utrzymywać dobre stosunki. Wraz ze wzrostem [Root.GetClergyName_Whose] liczby, a także starzeniem się niektórych przywódców [Root.GetClergyName_gen], nasze ciepłe stosunki stały się zimniejsze. Musimy porozumieć się z [Root.GetClergyName_ins], aby być pewnym [Root.GetClergyName_Whose] lojalności."
 church_estate_events.12.a: "Rozumiem."
 nobles_estate_events.1.t: "Szlachetnie urodzeni"
 nobles_estate_events.1.d: "Wiele rodzin [Root.GetNobilityName_gen] zdobyło swoją obecną pozycję dzięki działaniom przodka, który służył państwu w czasach wojny. Dla większości ich synów życie w polu jest zatem jedyną możliwą karierą. Jednak wraz z modernizacją armii zwykli oficerowie nie są już niczym niezwykłym. Członkowie szlachty zwrócili się do nas z prośbą o zagwarantowanie tego, co uważają za prawo przysługujące ich klasie. Żaden człowiek, który nie jest szlachetnie urodzony, nie powinien móc służyć jako dowódca w armii [Root.GetAdjective]!"
 nobles_estate_events.1.a: "Zagwarantować im prawo do dowodzenia naszymi armiami."
 nobles_estate_events.1.b: "Nie możemy składać takich obietnic."
 nobles_estate_events.2.t: "Rozwój [Root.GetNobilityName_gen]"
 nobles_estate_events.2.d: "Państwo nie jest jedynym źródłem wpływów w naszym kraju. W ciągu ostatnich kilku dekad charyzmatycznemu mistrzowi z [Root.GetNobilityName_gen] udało się zwiększyć władzę wiodących rodzin [Root.GetNobilityName_gen] nad większością instytucji w naszym kraju.\nKontakty i przywileje mogą być potężne, zwłaszcza w połączeniu z ambicją."
 nobles_estate_events.2.a: "Rozumiem."
 nobles_estate_events.3.t: "Enklawa [Root.GetNobilityName_gen] w prowincji [noble_encroachment.GetName]"
 nobles_estate_events.3.d: "Trudno jest monitorować wszystkich i wszędzie przez cały czas, a granice między poszczególnymi ziemiami są często oparte na starych tradycjach lub dokumentach sporządzonych w czasach, gdy krajobraz mógł wyglądać zupełnie inaczej. Przez kogoś z odpowiednimi zasobami może to zostać wykorzystane. Wiele znaczących rodzin [Root.GetNobilityName_gen] wykorzystało swoje znaczące wpływy w mieście [Root.Capital.GetCapitalName], aby znacznie rozszerzyć swoje posiadłości w prowincji [noble_encroachment.GetName]. Jeśli chcemy chronić własność państwa, musimy działać szybko."
 nobles_estate_events.3.a: "Odpuścić im."
 nobles_estate_events.3.b: "Zażądać zwrotu ziemi."
 nobles_estate_events.4.t: "Tyrańska szlachta"
 nobles_estate_events.4.d: "Przedstawiciel ludu zamieszkującego obszar zdominowany przez jedną z najznamienitszych rodzin [Root.GetNobilityName_gen] zwrócił się dziś do tronu, błagając [Root.Monarch.GetRulerGen] o podjęcie działań przeciwko temu, co jego zdaniem jest systematycznym nadużywaniem władzy wobec tamtejszej ludności. Jako władc[Root.Monarch.GetZyniA] [Root.GetName] [Root.Monarch.GetName] jest odpowiedzialn[Root.Monarch.GetAY] za ochronę swojego ludu, a nie zrobienie tego sprawi, że będziemy wyglądać na słabych i może zaszkodzić długoterminowemu rozwojowi prowincji. Jednak władze [Root.GetNobilityName_gen] prawdopodobnie nie byłyby przychylne karceniu tak potężnego członka [Root.GetNobilityName_gen]."
 nobles_estate_events.4.a: "Przymknij oko."
 nobles_estate_events.4.b: "Ukarać właściciela ziemskiego."
 nobles_estate_events.5.t: "Spadek znaczenia [Root.GetNobilityName_gen]"
 nobles_estate_events.5.d: "Jako wpływowi właściciele ziemscy i tradycyjna klasa wojowników w naszym państwie, [Root.GetNobilityName_CL] nie radz[Root.GetNobilityName_IA] sobie ostatnio najlepiej. Poprzez połączenie nadmiernych walk i słabo skoordynowanych zagrań władzy, [Root.GetNobilityName_CL] trac[Root.GetNobilityName_IA] wpływy w prowincji [Root.Capital.GetCapitalName], a wielu z nich wycofało się do swoich posiadłości na wsi."
 nobles_estate_events.5.a: "Rozumiem."
 nobles_estate_events.6.t: "[Root.GetNobilityName_gen] domaga[Root.GetNobilityName_NounJa] się bardziej rygorystycznych przepisów sumptu"
 nobles_estate_events.6.d: "Drogie ubrania, wspaniałe bankiety i imponujące pałace są jednymi z najbardziej widocznych symboli [Root.GetNobilityName_gen], ale ilość pieniędzy jakie mają rodziny może się znacznie różnić. W niektórych przypadkach [Root.GetBurghersName_gen] [Root.GetBurghersName_BE] w stanie wydawać równie dużo, jeśli nie więcej, niż przeciętny szlachcic. Chociaż istnieją stare zasady i tradycje ograniczające takie rzeczy dla osób mniej szlachetnie urodzonych, są one trudne do skutecznego egzekwowania. Jest to nie do przyjęcia dla potężnych przedstawicieli [Root.GetNobilityName_gen], którzy domagają się teraz, abyśmy zmienili nasze prawa dotyczące tego, co może, a czego nie może nosić osoba z zewnątrz. Teraz sugerują szereg wysokich grzywien dla każdego, kto próbuje wyraźnie wznieść się ponad swój stan."
 nobles_estate_events.6.d.1: "Drogie ubrania, wspaniałe bankiety i imponujące pałace są jednymi z najbardziej widocznych symboli [Root.GetNobilityName_gen], ale ilość pieniędzy jakie mają rodziny może się znacznie różnić. W niektórych przypadkach wajśjowie są w stanie wydawać równie dużo, jeśli nie więcej, niż przeciętny szlachcic. Chociaż istnieją stare zasady i tradycje ograniczające takie rzeczy dla osób mniej szlachetnie urodzonych, są one trudne do skutecznego egzekwowania. Jest to nie do przyjęcia dla potężnych przedstawicieli [Root.GetNobilityName_gen], którzy domagają się teraz, abyśmy zmienili nasze prawa dotyczące tego, co może, a czego nie może nosić osoba z zewnątrz. Teraz sugerują szereg wysokich grzywien dla każdego, kto próbuje wyraźnie wznieść się ponad swój stan."
 nobles_estate_events.6.a: "Podporządkuj się życzeniom [Root.GetNobilityName_gen]."
 nobles_estate_events.6.b: "Zignoruj prośby [Root.GetNobilityName_gen]."
 nobles_estate_events.7.t: "Ceremonie"
 nobles_estate_events.7.d: "Z czasem wiele codziennych wydarzeń z życia nasz[Root.Monarch.GetEjEgo] [Root.Monarch.GetRulerGen] i [Root.Monarch.GetHerHis] poprzedników stało się przedmiotem ceremonii. Na przykład możliwość uczestniczenia w sypialni władcy, gdy [Root.Monarch.GetSheHe] się ubiera jest uważana przez wielu za najlepszy sposób na zdobycie posłuchu [Root.Monarch.GetRulerGen]. Rozbudowane życie dworskie z pewnością ograniczy zdolność naszych szlachciców do spiskowania przeciwko nam w ich wiejskich posiadłościach, ale może również okazać się dość kosztowne. Z drugiej strony całkowite odebranie im prawa do uczestniczenia w codziennym życiu nasz[Root.Monarch.GetEjEgo] [Root.Monarch.GetRulerGen] również ograniczyłoby ich wpływy, ale [Root.GetNobilityName_CL] prawdopodobnie będ[Root.GetNobilityName_ZieA] tym urażon[Root.GetNobilityName_AdjEndS]."
 nobles_estate_events.7.a: "Pozostańmy na skromnym poziomie."
 nobles_estate_events.7.b: "Skomplikowana i długa ceremonia dla najbardziej wpływowych."
 nobles_estate_events.7.c: "Nie potrzebujemy takich rzeczy."
 nobles_estate_events.8.t: "Coraz mniej [Root.GetNobilityName_gen] na dworze"
 nobles_estate_events.8.d: "Relacje między [Root.GetNobilityName_ins] a władc[Root.Monarch.GetZyniaA] nie mogą być gorsze. Ogromne poczucie nieufności jest wyraźnie widoczne na prawie opustoszałym dworze w mieście [Root.Capital.GetCapitalName], ponieważ większość prominentnych rodzin trzyma się swoich wiejskich posiadłości. Jeśli nie zrobimy czegoś w najbliższym czasie, władza państwa pogorszy się na obszarach, które są pod kontrolą [Root.GetNobilityName_gen], ale wszelkie żądania ze strony państwa zostaną prawdopodobnie spełnione z bronią w ręku."
 nobles_estate_events.8.a: "Zostawmy ich w spokoju."
 nobles_estate_events.8.b: "Zmuśmy ich do zaakceptowania władzy państwowej."
 nobles_estate_events.9.t: "Niesubordynacja [Root.GetNobilityName_gen]"
 nobles_estate_events.9.d: "Żaden z naszych wasali nie jest bardziej związany z wojną niż [Root.GetNobilityName_CL]. Pokolenia temu ich rodziny służyły nam lub państwom przed nami i zdobyły swój obecny status na polu bitwy. Od tego czasu większość z nich podtrzymuje stare tradycje, szkoląc się do życia w polu i nawiązując kontakty z innymi o takich samych skłonnościach.\nObecny stan rzeczy w naszym kraju sprawił jednak, że niewielu członków [Root.GetNobilityName_gen] chce walczyć w naszych wojnach. Niesubordynacja stała się powszechna wśród wyższych oficerów i mamy dobry powód, by podejrzewać, że więcej niż kilku ma nadzieję na nieudaną wojnę."
 nobles_estate_events.9.a: "Smutne."
 nobles_estate_events.9.b: "Najwyższy czas zastąpić ich ludźmi z prawdziwego zdarzenia."
 nobles_estate_events.9.c: "Najwyższy czas zastąpić ich ludźmi, którym możemy zaufać."
 nobles_estate_events.9.dd: "Skonsultujmy się z braminami, niektórzy z tych uczonych ludzi nadają się do dowodzenia."
 nobles_estate_events.10.t: "Rozwój administracji"
 nobles_estate_events.10.d: "Wraz z rozwojem państwa i jego biurokracji rośnie zapotrzebowanie na ludzi do nadzorowania i administrowania różnymi terenami i funkcjami. [Root.GetNobilityOrFallbackName_CL_Cap] tradycyjnie [Root.GetNobilityOrFallbackName_BE] bardziej kojarzen[Root.GetNobilityOrFallbackName_AdjEndS] z służbami wojskowymi w państwie, ale coraz częściej daj[Root.GetNobilityOrFallbackName_EA] do zrozumienia, że nadal oczekuj[Root.GetNobilityOrFallbackName_EA], że gdy będą rozdawane nowe stanowiska, to otrzyma[Root.GetNobilityOrFallbackName_NounJa] je w pierwszej kolejności. Z drugiej strony [Root.GetBurghersOrFallbackName_CL] twierdz[Root.GetBurghersOrFallbackName_IA], że [Root.GetNobilityOrFallbackName_CL] uważa[Root.GetNobilityOrFallbackName_NounJa] takie nominacje za zwykłe nagrody i wykorzysta[Root.GetNobilityOrFallbackName_NounJa] je tylko do wzbogacenia się. Zamiast tego [Root.GetBurghersOrFallbackName_CL] argumentuj[Root.GetBurghersOrFallbackName_EA], że powinniśmy mianować ludzi na podstawie indywidualnych zasług.\nNiespodziewana śmierć zaufanego sekretarza pozostawiła wolne stanowisko w centrum tego konfliktu, przy czym [Root.GetBurghersOrFallbackName_CL] popiera[Root.GetBurghersOrFallbackName_NounJa] jednego kandydata, a [Root.GetNobilityOrFallbackName_CL] oczekuj[Root.GetNobilityOrFallbackName_EA], że wybierzemy innego. Chociaż obaj kandydaci są utalentowanymi ludźmi, musi to być decyzja polityczna."
 nobles_estate_events.10.d.1: "Wraz z rozwojem państwa i jego biurokracji rośnie zapotrzebowanie na ludzi do nadzorowania i administrowania różnymi terenami i funkcjami. [Root.GetNobilityName_CL_Cap] tradycyjnie [Root.GetNobilityName_BE] bardziej kojarzen[Root.GetNobilityName_AdjEndS] ze służbami wojskowymi w państwie, ale coraz częściej daj[Root.GetNobilityName_EA] do zrozumienia, że nadal oczekuj[Root.GetNobilityName_EA], że gdy będą rozdawane nowe stanowiska, to otrzyma[Root.GetNobilityName_NounJa] je w pierwszej kolejności. Z drugiej strony Wajśjowie twierdzą, że [Root.GetNobilityOrFallbackName_CL] uważa[Root.GetNobilityOrFallbackName_NounJa] takie nominacje za zwykłe nagrody i wykorzysta[Root.GetNobilityOrFallbackName_NounJa] je tylko do wzbogacenia się. Zamiast tego wajśjowie argumentują, że powinniśmy mianować ludzi na podstawie indywidualnych zasług.\nNiespodziewana śmierć zaufanego sekretarza pozostawiła wolne stanowisko w centrum tego konfliktu, przy czym wajśjowie popierają jednego kandydata, a [Root.GetNobilityOrFallbackName_CL] oczekuj[Root.GetNobilityOrFallbackName_EA], że wybierzemy innego. Chociaż obaj kandydaci są utalentowanymi ludźmi, musi to być decyzja polityczna."
 nobles_estate_events.10.a: "Z rodowodem wiążą się wielkie umiejętności."
 nobles_estate_events.10.b: "Utalentowani ludzie, są tym, czego potrzebujemy do rządzenia tym krajem."
 nobles_estate_events.10.c: "Zamiast tego zwróćmy się do [Root.GetClergyName_gen]."
 nobles_estate_events.10.c.2: "Zamiast tego zwróćmy się do braminów."
 nobles_estate_events.10.dd: "Zamiast tego zwróćmy się do [Root.GetDhimmiName_gen]."
 nobles_estate_events.11.t: "Tradycja służby"
 nobles_estate_events.11.d: "[Root.GetNobilityName_CL_Cap] ma[Root.GetNobilityName_NounJa] długą tradycję służenia państwu zarówno jako przywódcy wojskowi, jak i ostatnio jako niezawodni administratorzy. W państwie, w którym [Root.GetNobilityName_CL_Cap] [Root.GetNobilityName_BE] tak silnie zakorzenien[Root.GetNobilityName_AdjEndS] i lojaln[Root.GetNobilityName_AdjEndS] jak w naszym, oznacza to, że od czasu do czasu pojawią się szlachcice o wielkim talencie i lojalności, którzy poprowadzą kraj do wielkości."
 nobles_estate_events.11.a: "Wspaniale!"
 nobles_estate_events.12.t: "Bunt [Root.GetNobilityName_gen] w prowincji [Root.GetName]"
 nobles_estate_events.12.d: "[Root.GetNobilityName_gen] nie zgadza[Root.GetNobilityName_gen] się na konfiskatę [Root.GetNobilityName_gen] własności w [Root.GetName] i zbuntowa[Root.GetNobilityName_PastEnd2] się przeciwko nam!"
 nobles_estate_events.12.a: "Rozumiem."
 nobles_estate_events.13.t: "Chwiejna lojalność [Root.GetNobilityName_gen]"
 nobles_estate_events.13.d: "Należy utrzymywać dobre stosunki. Wraz ze wzrostem [Root.GetNobilityName_Whose] liczby, a także starzeniem się niektórych przywódców [Root.GetNobilityName_gen], nasze ciepłe stosunki stały się zimniejsze. Musimy porozumieć się z [Root.GetNobilityName_ins], aby być pewnym [Root.GetNobilityName_Whose] lojalności."
 nobles_estate_events.13.a: "Rozumiem."
 burghers_estate_events.1.t: "Rozwój klasy kupców"
 burghers_estate_events.1.d: "Status [Root.GetBurghersName_gen] nie opiera się na tych samych starych tradycjach, co [Root.GetNobilityName_gen] czy [Root.GetClergyName_gen]. Zamiast tego musieli dorobić się własnych fortun, ciężko pracując, a następnie ryzykując zyski, aby ponownie rozwinąć swoją działalność. Z reguły jednak ostatnio idzie im to bardzo dobrze. Handel, choć nie tak prestiżowy, jest pod wieloma względami kręgosłupem naszej gospodarki, a dzięki kontroli [Root.GetBurghersName_gen] nad pieniądzem zdoła[Root.GetBurghersName_PastEnd2] zwiększyć swoją władzę nad naszym krajem."
 burghers_estate_events.1.a: "Rozumiem."
 burghers_estate_events.2.t: "Rycerze rozbójnicy"
 burghers_estate_events.2.d: "[Root.GetBurghersName_CL_Cap] [Root.GetBurghersName_BE] zaniepokojen[Root.GetBurghersName_AdjEndS] wielkimi wpływami [Root.GetNobilityName_gen] w naszym państwie. Twierdzą, że wielu niższych członków szlachty lekceważy pokój i prawo kraju, wykorzystując swoją pozycję władzy i posiadane ziemie do pobierania nieuzasadnionych opłat i podatków od przejeżdżających kupców. Mówi się nawet, że niektórzy atakują i napadają na kupców, okradając ich lub wyłudzając od nich pieniądze.\nPrzedstawiciele [Root.GetBurghersName_gen] twierdz[Root.GetBurghersName_IA] teraz, że rozwój gospodarczy naszego kraju jest hamowany przez te ekscesy. Z drugiej strony [Root.GetNobilityName_CL] argumentuj[Root.GetNobilityName_EA], że po prostu pobiera[Root.GetNobilityName_NounJa] rozsądne opłaty za korzystanie z ich własności drogowej. Niektórzy są skłonni oddać państwu część pobieranych opłat."
 burghers_estate_events.2.a: "Zabierają tylko to, co im się należy."
 burghers_estate_events.2.b: "Musimy ograniczyć takie ekscesy!"
 burghers_estate_events.3.t: "Upadek klasy kupieckiej"
 burghers_estate_events.3.d: "Bez starych przywilejów i rodowodów innych frakcji status i wpływy [Root.GetBurghersName_gen] rzadko są tak bezpieczne, jak tych, którzy urodzili się u władzy. Ostatnio połączenie nieszczęścia finansowego i źle ukierunkowanych ambicji politycznych doprowadziło do utraty władzy i wpływów [Root.GetBurghersName_gen] z [Root.GetAdjective]."
 burghers_estate_events.3.a: "Rozumiem."
 burghers_estate_events.4.t: "Miasto [growing_city.GetCapitalName] żąda przywilejów"
 burghers_estate_events.4.d: "[Root.GetBurghersName_CL_Cap] z miasta [growing_city.GetCapitalName], coraz ważniejszego miasta handlowego, zwrócili się dziś do [Root.Monarch.GetRulerGen] z prośbą o przyznanie im przywilejów, dzięki którym region będzie mógł się rozwijać bez przeszkód związanych z wieloma naszymi normalnymi podatkami. Jeśli zapewnimy im środki na rozwój, zapewniają nas, że gospodarka regionu szybko się poprawi, co przełoży się na większe bogactwo państwa."
 burghers_estate_events.4.a: "Przyjmij petycję."
 burghers_estate_events.4.b: "Odrzuć petycję."
 burghers_estate_events.5.t: "Niemoralne ceny"
 burghers_estate_events.5.d: "Ceny zbóż są notorycznie niestabilne i wszystko, począwszy od pogody, po zdarzenia mające wpływ na jego dystrybucję, może nagle spowodować znaczny wzrost cen. W wyniku jednej z takich nagłych zmian w wielu większych miastach odczuwamy obecnie dotkliwy niedobór zboża.\nZdesperowani, by się wyżywić, zwykli ludzie kierują swój gniew na kupców, którzy ich zdaniem dobrze wykorzystują tę sytuację do zawyżania cen za swoje towary. Sami kupcy natomiast twierdzą, że jest to naturalny skutek niedoborów i że zboża po prostu nie starczy na chleb."
 burghers_estate_events.5.a: "Zmuś kupców do obniżenia cen."
 burghers_estate_events.5.b: "Nie powinniśmy wtrącać się w te sprawy."
 burghers_estate_events.5.c: "Musimy zapłacić za chleb."
 burghers_estate_events.6.t: "Równoległe władze"
 burghers_estate_events.6.d: "[Root.GetBurghersName_CL_Cap] nie [Root.GetBurghersName_CL_BE] jedyną władzą w swoich miastach, [Root.GetClergyName_CL] ma[Root.GetClergyName_NounJa] również silne wpływy w większości dużych miast, sięgające początków ich powstania. Czasami dochodzi do konfliktów, gdy rady [Root.GetBurghersName_gen] wdrażają zasady, których [Root.GetClergyName_CL] nie pochwala[Root.GetClergyName_NounJa].\nTakie konflikty stają się coraz bardziej powszechne, a członkowie [Root.GetClergyName_gen] otwarcie działają wbrew różnym zasadom, które [Root.GetBurghersName_gen] ustanawia w swoich miastach. Delegaci z różnych miast zdominowanych przez [Root.GetBurghersName_gen] wzywa[Root.GetBurghersName_NounJa] nas teraz do wyjaśnienia sytuacji."
 burghers_estate_events.6.a: "Stań po stronie [Root.GetBurghersName_gen]."
 burghers_estate_events.6.b: "Stań po stronie [Root.GetClergyName_gen]."
 burghers_estate_events.7.t: "Rozszerzenie przywilejów dla [Root.GetBurghersName_gen]"
 burghers_estate_events.7.d: "Członkowie [Root.GetBurghersName_gen] uważają, że są nadmiernie opodatkowani i regulowani, biorąc pod uwagę ogromne znaczenie ich pracy dla naszego kraju. Opłaty drogowe, podatki i różne cła powstrzymują ich przed osiągnięciem jeszcze większych rzeczy i nie zawahają się użyć wszystkich swoich wpływów, aby je znieść."
 burghers_estate_events.7.a: "Usuńmy te przeszkody!"
 burghers_estate_events.7.b: "[Root.GetBurghersName_CL_Cap] mus[Root.GetBurghersName_IZa] znać swoje miejsce!"
 burghers_estate_events.8.t: "Szkodliwe polityki handlowe"
 burghers_estate_events.8.d: "Nasza represyjna polityka handlowa wobec innych krajów szkodzi interesom znaczących gospodarstw. [Root.GetBurghersName_CL_Cap] wspiera[Root.GetBurghersName_CL_Cap] te rodziny i zwróci[Root.GetBurghersName_PastEnd2]  się do nas z prośbą o zrekompensowanie [Root.GetBurghersName_PastEnd2] utraty dochodów poprzez zniesienie pewnych ograniczeń w handlu."
 burghers_estate_events.8.a: "Musimy wesprzeć [Root.GetBurghersName_gen]"
 burghers_estate_events.8.b: "Nie możemy pozwolić, by o naszej polityce handlowej decydowali ci handlarze."
 burghers_estate_events.9.t: "Przemysł wiejski"
 burghers_estate_events.9.d: "Rozwój gospodarczy nie zawsze przebiega bez konfliktów. Wygląda na to, że bogaci kupcy w niektórych miastach zdominowanych przez [Root.GetBurghersName] próbują ominąć różne przywileje gildii, zlecając pracę rodzinom mieszkającym poza miastem. Fakt, że ten 'system nakładu' był bardzo dochodową strategią, tylko jeszcze bardziej rozpala gniew rzemieślników w mieście, którzy czują, że ich starożytne prawa zostały zdeptane i że ucierpią na tym starannie zarządzane ceny ich produktów. Rzemieślnicy [Root.GetAdjective] zwracają się teraz do [Root.GetRulerGen], aby bronić swoich przywilejów, ponieważ rada miasta nie była w stanie wykorzenić konkurencji spoza miasta."
 burghers_estate_events.9.a: "Nie możemy stać na drodze postępu."
 burghers_estate_events.9.b: "Musimy chronić przywileje gildii."
 burghers_estate_events.10.t: "Mobilność społeczna"
 burghers_estate_events.10.d: "Rosnąca potęga [Root.GetBurghersName_gen] doprowadziła do tego, że osoby z ich szeregów zaczęły szukać szczęścia w obszarach tradycyjnie zdominowanych przez inne grupy. Synowie średnio i mało znaczących rodzin [Root.GetBurghersName_gen] mają teraz wykształcenie i ambicje dorównujące bardziej uprzywilejowanym klasom, w wyniku czego coraz więcej z nich jest obecnie zatrudnianych jako administratorzy, prawnicy, oficerowie, a także na innych stanowiskach tradycyjnie zdominowanych przez inne klasy. [Root.GetBurghersName_CL_Cap] wciąż czuj[Root.GetBurghersName_EA] się niepotrzebnie powstrzymywani przez archaiczne prawa i przywileje z innej epoki, ale [Root.GetBurghersName_Whose] przeciwnicy są coraz bardziej znużeni obecną 'nienaturalną' mobilnością społeczną.\nJeśli czegoś nie zrobimy, ryzykujemy utratę poparcia klas uprzywilejowanych, ale jeśli wycofamy nasze poparcie dla [Root.GetBurghersName_gen] w tym momencie, prawdopodobnie będzie to miało poważne skutki dla naszych relacji z nimi."
 burghers_estate_events.10.a: "Nie możemy stać na drodze tych ludzi."
 burghers_estate_events.10.b: "Musimy chronić starożytne prawa innych klas."
 burghers_estate_events.11.t: ""
 burghers_estate_events.11.d: ""
 burghers_estate_events.11.a: "Świetnie."
 burghers_estate_events.12.t: "Ryzyko związane z handlem"
 burghers_estate_events.12.d: "Handel na duże odległości może być ryzykowny, choć opłacalny. Pogoda, bandyci i piraci pozostają zagrożeniem zarówno na lądzie, jak i na wodzie. Zazwyczaj [Root.GetBurghersName_CL] radz[Root.GetBurghersName_IA] sobie z pewną liczbą nieszczęść i ma[Root.GetBurghersName_NounJa] własne sposoby na ochronę siebie i ubezpieczenie ładunku. Ostatnio jednak sprawy mają się źle dla wielu rodzin kupieckich, a niektórym grozi bankructwo. Rozsądne może być zaoferowanie pewnej rekompensaty finansowej, aby postawić ich na nogi."
 burghers_estate_events.12.a: "Rekompensata dla kupców."
 burghers_estate_events.12.b: "Wiedzieli, w co się pakują."
 burghers_estate_events.13.t: "Urbanizacja"
 burghers_estate_events.13.d: "Podczas gdy tylko niewielka część naszej populacji mieszka w miastach, rosnący dobrobyt [Root.GetBurghersName_gen] przyciąga coraz większą liczbę ludzi ze wsi. Niektóre miasta rozwijają się tak szybko, że istniejące problemy w zakresie warunków sanitarnych i przeludnienia zmieniły się z kłopotliwych w katastrofalne. Ubodzy zamieszkali poza murami miast, gdzie wyrosły brudne przedmieścia i rozwijają się choroby.\nWładze [Root.GetBurghersName_gen] uważają, że sytuacja jest nie do zniesienia i domagają się, aby państwo wkroczyło do akcji i zapewniło pomoc zarówno w zakresie zasobów, jak i egzekwowania zasad obowiązujących poza murami. Tylko w ten sposób rosnąca urbanizacja może doprowadzić do czegoś dobrego."
 burghers_estate_events.13.a: "Spróbuj poprawić warunki."
 burghers_estate_events.13.b: "Nie jest to nic niezwykłego, [Root.GetBurghersName_CL] mus[Root.GetBurghersName_IZa] sobie z tym poradzić."
