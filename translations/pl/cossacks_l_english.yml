 TRUST_HIT_FROM_SEPARATE_PEACE: "Podpisanie odrębnego pokoju zmniejszy zaufanie kraju §Y$WHO$§! o §R$AMT$§!."
 PROMISE_LAND: "Krajowi §Y$COUNTRY$§! obiecano terytorialne zyski z tej wojny. Jeśli wygrasz wojnę i nie dasz im sprawiedliwego udziału w traktacie pokojowym, będą bardzo zdenerwowani. "
 PROMISE_LAND_NOT: "Krajowi §Y$COUNTRY$§! nie obiecano terytorialnych zysków z tej wojny. Będziesz musiał wykorzystać przysługi, aby przekonać ich do przyłączenia się. "
 PROMISE_LAND_CHECKBOX_DISABLED: "§Y$COUNTRY$§! nie jest zainteresowane żadną ziemią §Y$ADJ$§!."
 PROMISE_LAND_DESC: "§GKliknij, aby zmienić, czy obiecać, lub nie temu krajowi terytorialne zdobycze w czasie wojny.§!"
 VICTORY_CARD_DESC: "Kontroluj §Y$AREA$§!: $COLOR$$SCORE$§!\n"
 VICTORY_CARD_DESC2: "Państwo $COUNTRY$ musi posiadać, kontrolować i mieć jako narodowe wszystkie $NUM$ prowincji w obszarze $AREA|Y$ aby zdobyć i utrzymać punkty. Obecnie ma $CURRENT$.\n"
 FE_USE_VICTORY_CARDS: "Użyj kart zwycięstwa"
 FE_USE_VICTORY_CARDS_DESC: "Włącza lub wyłącza karty zwycięstwa w grze."
 FE_USE_AGE_SCORING: "Użyj punktacji wiekowej"
 FE_USE_AGE_SCORING_DESC: "Resetuje wynik i karty zwycięstwa między epokami."
 FE_BLOCK_NATION_RUINING: "Zapobiegaj zniszczeniu narodu"
 FE_BLOCK_NATION_RUINING_DESC: "Zabrania pewnych destrukcyjnych działań graczom, którzy przegrali wojnę, tak długo jak obowiązują rozejmy po tej wojnie."
 NO_VICTORY_CARD_HERE: "Brak tutaj karty zwycięstwa!"
 VICTORY_CARD_EXPLANATION_TITLE: "Gra z kartami zwycięstwa"
 VICTORY_CARD_EXPLANATION_DESC: "Ta gra ma karty zwycięstwa włączone przez hosta. Począwszy od $START_YEAR|Y$, możesz zdobyć kartę zwycięstwa, aby podbić określony obszar, oraz dodatkowe karty co $INTERVAL|Y$ lat. Karty są zdobywane tylko powyżej $MIN_DEV|Y$ rozwoju.\n\nPodbicie wszystkich prowincji w obszarze określonym przez kartę zapewnia stałą premię do wyniku, która zajmuje $SCORE_INCREASE|Y$ miesięcy, aby osiągnąć maksymalny poziom $MAX_SCORE|Y$-$MAX_SCORE2|Y$. Jeśli utracisz jakąkolwiek prowincję na danym obszarze, wynik dla karty spadnie do zera w ciągu $SCORE_DECREASE|Y$ miesięcy."
 PROVVIEW_IS_IN_AREA: "§Y$NAME$§! leży w obszarze §Y$AREA$§!."
