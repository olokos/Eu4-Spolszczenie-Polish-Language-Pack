 tengri_clergy_conflicts: "Konflikty kościelne"
 desc_tengri_clergy_conflicts: "Wraz ze wzrostem wpływu obcych religii w naszym społeczeństwie, narasta konflikt z tymi, którzy podążają starymi drogami. W całym naszym społeczeństwie zwolennicy którejkolwiek z tych religii są obecnie w konflikcie, szkodząc jedności naszego kraju."
 tengri_abandoning_the_old_ways: "Porzucenie dawnych metod"
 desc_tengri_abandoning_the_old_ways: "Mieszkańcy tej prowincji obawiają się, że flirtowanie z obcymi religiami będzie oznaczało porzucenie religii naszych przodków."
 tengri_insincere_leadership: "Nieszczere przywództwo"
 desc_tengri_insincere_leadership: "Ostatnie wydarzenia sprawiły, że wierni tej prowincji zwątpili w szczerość naszych przywódców."
 tengri_settled_warriors: "Utracone dziedzictwo"
 desc_tengri_settled_warriors: "Niektórzy z naszych wojowników zaczęli wyznawać obce religie oraz zapominać o kulturze walki i wierzeniach swoich przodków."
 tengri_local_plight: "Sprzeczne ideały"
 desc_tengri_local_plight: "Szereg złych wydarzeń utrudnił życie w tej prowincji. Chociaż jesteśmy pewni, że po naszych próbach zaradzenia temu za pomocą odpowiednich rytuałów Tengri, sytuacja się poprawia, chociaż jasne jest, że miejscowi nie byli zadowoleni z naszych wysiłków."
 tengri_shamans_spurned: "Odłóż na bok szamańskie tradycje"
 desc_tengri_shamans_spurned: "Nasi szamani są zdenerwowani tym, że tracą pozycję na rzecz innych religii w niektórych częściach naszego królestwa."
 tengri_religious_influx: "Rosnąca społeczność religijna"
 desc_tengri_religious_influx: "Prowincja ta odnotowała wzrost migracji religijnej, wzmacniając lokalne kongregacje i umacniając lokalną religię. Prawdopodobnie utrudni to konwersję tej prowincji, nawet jeśli lokalna religia wypadnie z łask elity rządzącej."
 tengri_qadi: "Uczony Qadi"
 desc_tengri_qadi: "Uczony Qadi osiadł w naszej stolicy, działając jako sędzia i arbiter w wielu sprawach, ułatwiając rozwój władzy centralnej w naszym stanie. Tradycjonaliści postrzegają jednak jego obecność jako zniewagę dla naszych starych wartości i kodeksów prawnych naszych przodków."
 tengri_devout_muslim: "Pobożny muzułmanin"
 desc_tengri_devout_muslim: "Zatroskani muzułmanie w naszym kraju zaufali naszemu władcy po tym, jak przyjęliśmy znacznie surowsze islamskie zasady dotyczące życia na dworze. Ten nacisk na muzułmański rytuał i tradycję sprawił jednak, że wielu naszych bardziej tradycyjnych poddanych zwątpiło w nasze prawo do rządzenia nimi."
 tengri_ruler_questioned: "Władca przesłuchiwany przez władze lokalne"
 desc_tengri_ruler_questioned: "Wielu mieszkańcom tej prowincji trudno zaufać władzy centralnej, a zwłaszcza naszemu władcy."
 tengri_jihad: "Religijni wojownicy"
 desc_tengri_jihad: "Rozprzestrzenianie się islamu wśród naszych wojowników sprawiło, że nabrali oni nowego zapału do walki z naszymi religijnymi wrogami."
 tengri_sufi_teacher: "Mistrz sufich"
 desc_tengri_sufi_teacher: "Charyzmatyczny suficki mistrz osiadł w naszej stolicy, wzbogacając naszą wiarę i umieszczając nasz kraj na duchowej mapie."
 tengri_growing_cities: "Rosnące miasta"
 desc_tengri_growing_cities: "Orzekając na rzecz ich praw, wzmocniliśmy społeczność miejską w tym regionie, dzięki czemu przyczyniliśmy się do ich rozwoju. Ich wdzięczność zapewnia również, że są znacznie bardziej gotowi do płacenia podatków."
 tengri_strengthened_local_clans: "Wzmocniony klan"
 desc_tengri_strengthened_local_clans: "Orzekając w obronie ich praw, wzmocniliśmy nasze więzi z lokalnymi wojownikami w tym regionie, dzięki czemu są oni bardziej chętni do udzielenia nam pomocy w przyszłości."
 tengri_closer_ties: "Bliższe więzi religijne"
 tengri_turned_away_monks: "Powrót mnichów buddyjskich"
 tengri_influx_of_monks: "Napływ mnichów"
 desc_tengri_influx_of_monks: "Wielu mnichów osiedliło się na tym terenie i zaczęło zakładać lokalne instytucje religijne. W rezultacie ich wiara rozprzestrzenia się na całą prowincję, co nie jest całkowicie wolne od napięć między konwertytami a tradycjonalistami."
 tengri_monks_in_capital: "Delegacja mnichów"
 desc_tengri_monks_in_capital: "Delegacja mnichów buddyjskich przybyła na nasze ziemie z zagranicy w nadziei, że rozpowszechnią wśród nas swoją filozofię religijną. Ich obecność pod wieloma względami wpłynęła na nasze dworskie rytuały i ceremonie, ułatwiając nasze kontakty z innymi krajami."
 tengri_religious_pilgrimages: "Pielgrzymki religijne"
 desc_tengri_religious_pilgrimages: "Doświadczamy świeżego przypływu pomysłów od powracających szlachciców z Tybetu i Indii. Prowadzone przez nich badania ideałów buddyjskich, a także doświadczone wrażenia z tamtejszych społeczeństw, doprowadziły do licznych zmian w naszej klasie wyższej."
 tengri_confucian_titles: "Dekadencka szlachta"
 desc_tengri_confucian_titles: "Konfucjańskie ideały, które upodobało sobie wielu naszych szlachciców, sprawiły, że stali się słabi i niezainteresowani sprawami wojennymi. Ich przodkowie walczyli konno, a oni wolą szczotki zamiast łuku."
 tengri_traditionalists_strengthened: "Wzmocnienie tradycjonalistów"
 desc_tengri_traditionalists_strengthened: "Zabroniliśmy używania konfucjańskich tytułów i nomenklatury wśród naszej szlachty, aby nadal krzewić silny etos wojenny wobec naszego narodu. Jeśli to zdenerwuje skrybę lub dwóch, jest to cena, jaką musimy zapłacić za wielkość."
 tengri_confucian_nobles: "Szlachta konfucjańska"
 desc_tengri_confucian_nobles: "Wielu szlachciców w naszym kraju przyjęło ideały konfucjańskie i spędzają swoje dni, ucząc się, co mogą poprawić w swoich działaniach jako przedstawicielach państwa."
 tengri_confucian_elites_alienated: "Wyalienowanie elit konfucjańskich"
 desc_tengri_confucian_elites_alienated: "Oddzielając naszą konfucjańską elitę od naszej tradycjonalistycznej szlachty, odizolowaliśmy naszych administratorów od szlachty. Chociaż jest to zarówno właściwe, jak i dobre, oznaczało to pewien dystans między nami a nimi."
 tengri_traditional_elites_alienated: "Wyalienowanie tradycyjnych elit"
 desc_tengri_traditional_elites_alienated: "Powstrzymując praktykę rytuałów naszych przodków, jeszcze bardziej oddaliliśmy się od naszych korzeni i zraziliśmy do szlachciców, którzy podążają tradycyjnymi drogami. Niektórzy powiedzieliby, że stanęliśmy po stronie ludzi pióra i porzuciliśmy naszych wojowników."
 tengri_christian_mission: "Misja chrześcijańska"
 desc_tengri_christian_mission: "Chrześcijańscy misjonarze otrzymali prawo do szerzenia swojej religii na tym obszarze."
 tengri_turned_away_mission: "Misjonarze wydaleni"
 tengri_syncretic_fears: "Czary!"
 tengri_personal_confessor: "Nadworny kapłan"
 desc_tengri_personal_confessor: "Sprowadziliśmy na nasz dwór potężnego i świętego człowieka, który jest naszym doradcą w sprawach religii oraz spowiednikiem naszego władcy."
 tengri_unchristian_values: "Zaniepokojenie z powodu niechrześcijańskich wartości"
 desc_tengri_unchristian_values: "Ludzie tutaj są zaniepokojeni tymi, postrzeganymi przez nich jako dekadenckie, rytuałami i zwyczajami tengryzmu lub synkretyzmu praktykowane w naszej stolicy."
 tengri_devout_christian_ruler: "Pobożny chrześcijanin"
 desc_tengri_devout_christian_ruler: "Podczas gdy tengryzm naszych przodków jest nadal praktykowana przez wielu zwykłych ludzi w naszym kraju, nasz władca i jego dwór przestrzegają surowego zestawu zasad chrześcijańskich, co ułatwia negocjacje z władcami za granicą, a także łagodzi napięcia z ludnością chrześcijańską w wielu naszych miastach. Wielu postrzega to zerwanie z tradycją jako oznakę słabości władcy."
 tengri_hindu_syncretism: "Synkretyzm tengryjsko-hinduski"
 desc_tengri_hindu_syncretism: "W wyniku połączenia zwyczajów tengryzmu i hinduizmu staliśmy się bardziej biegli w asymilowaniu różnych części obcych religii. Niektórzy powiedzieliby, że osłabiamy wiarę naszych przodków, ale obecnie obserwujemy zmniejszenie napięcia we wszystkich miejscach, w których wchodzimy w interakcje z ludźmi innych wyznań."
 hindufication: "Szerzenie się zwyczajów hinduistycznych"
 desc_hindufication: "Prowincja ta odnotowała wzrost migracji hinduskiej, a także coraz częstsze przyjmowanie hinduskich zwyczajów. Zarówno szamani, jak i zwykli ludzie zaczęli dopasowywać się do hinduskiego systemu kastowego nowo przybyłych."
 tengri_hindu_conflict: "Konflikty między szamanami a braminami"
 desc_tengri_hindu_conflict: "Dawni szamani i bramińscy kapłani hinduizmu nie darzą się wzajemną miłością i rywalizują w naszym społeczeństwie o wpływy."
 tengri_support_of_shamans: "Zdenerwowanie bramińskiego przywództwa"
 desc_tengri_support_of_shamans: "Wspierając naszych szamanów, gdy ci byli w konflikcie z bramińskim przywództwem, rozgniewaliśmy hinduskich kapłanów w naszym królestwie. Doprowadziło to do braku współpracy z ich strony i podżegania do nieposłuszeństwa wobec naszych rządów."
 tengri_support_of_brahmins: "Szamani odmawiający współpracy"
 desc_tengri_support_of_brahmins: "Poprzez nasze wsparcie dla kapłanów bramińskich rozgniewaliśmy szamanów naszego imperium, którzy teraz wycofali się z dworu i życia miejskiego w naszym państwie. Zamiast tego przebywają na wisi i podżegają do nieposłuszeństwa wobec władzy."
 opinion_tengri_tea_ceremony: "Ceremonia picia herbaty"
 tengri_tea_ceremony: "Kultura dworska szinto-tengryzmu"
 desc_tengri_tea_ceremony: "Wprowadzając zwyczaje szintoizmu, takie jak japońska ceremonia parzenia herbaty, do naszej dworskiej kultury, udało nam się zaimponować naszym sąsiadom i zwiększyć nasze zrozumienie negocjacji w obcych kulturach."
 spread_of_tengri_tea_ceremony: "Rozprzestrzenianie się ceremonii picia herbaty"
 desc_spread_of_tengri_tea_ceremony: "Zwyczaje szintoizmu rozprzestrzeniają się na naszych ziemiach, a zwłaszcza w miastach pod naszą kontrolą. Japońscy rzemieślnicy i handlarze stają się coraz częstszym widokiem, ponieważ nasza kultura miejska staje się coraz bardziej podobna."
 tengri_japanese_swordsmithing: "Japońskie miecze"
 desc_tengri_japanese_swordsmithing: "Przyjęcie mieczy w stylu japońskim wśród naszych elitarnych wojowników podniosło status walki pieszo."
 tengri_bow_and_arrow_defended: "Tradycyjny styl walki"
 desc_tengri_bow_and_arrow_defended: "Mimo że kultura wojowników szintoizmu w pewnym stopniu rozprzestrzeniła się na naszych ziemiach, przyjęliśmy politykę ograniczania jej wpływu, upewniając się, że wszyscy nasi wojownicy są nadal szkoleni w starych tradycjach."
 tengri_monastic_order: "Rozwój klasztorów"
 desc_tengri_monastic_order: "Region ten jest domem dla rozwijającego się zakonu klasztornego, który wykorzystuje niektóre wcześniej nieużywane tereny do bardziej produktywnego wykorzystania."
 tengri_pali_legal_traditions: "Zbiór praw"
 desc_tengri_pali_legal_traditions: "Dzięki pracy mnichów therewada dysponujemy obecnie uporządkowanym zbiorem orzeczeń, które pomogą nam w przyszłych sprawach sądowych. Pozwoli to naszym sędziom orzekać sprawiedliwie i konsekwentnie na całym kontrolowanym przez nas terytorium. W miarę gromadzenia się nowych orzeczeń prawdopodobne jest, że w przyszłości konieczne będzie stworzenie nowego zbioru."
 tengri_stood_up_for_yassa: "Obroniono Jasę"
 desc_tengri_stood_up_for_yassa: "Broniliśmy tradycyjnych praw naszego ludu, decydując się zachować stare tradycje Jasy Czyngis-chana na rzecz obcych i prawdopodobnie bardziej spójnych kodeksów prawnych. Za to szanują nas wojownicze elity naszego społeczeństwa."
 tengri_shiite_immigration: "Imigracja szyitów"
 desc_tengri_shiite_immigration: "Strumień wyznawców wiary szyickiej przybył na nasze ziemie w nadziei na spełnienie marzenia o państwie odpowiadającym ich ideałom. Ich gotowość do ochrony swoich nowych domów stworzyła dobrą bazę rekrutacyjną dla naszych armii."
 tengri_shiite_settled_in_capital: "Imigracja szyitów"
 desc_tengri_shiite_settled_in_capital: "Pozwoliliśmy szyickim mniejszościom z innych krajów, które przybyły na nasze ziemie, aby rozpocząć tu nowe życie, osiedlić się w naszej stolicy i jej okolicach. W rezultacie nasza stolica rośnie, ale szamani tengryzmu i tradycjonaliści obawiają się ich wpływu na naszą politykę."
 support_of_the_khojas: "Wsparcie Chodzy"
 desc_support_of_the_khojas: "Nasz władca ma poparcie obecnego potomka rodu potężnych Sufi Chodża, którzy mają wielkie wpływy na naszych ziemiach."
 zoroastrian_traders: "Kupcy zoroastryjscy"
 desc_zoroastrian_traders: "Handlarze zoroastryjscy zdominowali codzienne życie w wielu naszych miastach."
 tengri_ibadi_scholars: "Ijtihad"
 desc_tengri_ibadi_scholars: "Wspierając społeczność naukowców Ibadi i starając się sprostać ich ideom przywództwa i prawości, udało nam się zwiększyć poparcie dla naszego władcy."
 tengri_animist_pantheon: "Panteon Tengri-Animist"
 desc_tengri_animist_pantheon: "Nasza akceptacja bardzo różnych bóstw w naszym własnym Panteonie doprowadziła do ogólnej tolerancji i scalenia tradycji religijnych. W rezultacie mamy mniej problemów z konfliktami religijnymi na naszych ziemiach."
 tengri_nahuatl_sacrifices: "Ofiary z ludzi"
 tengri_nahuatl_extradition: "Wojownicy Kwiatów wydaleni z kraju"
 tengri_expel_the_khojas_title: "Wypędź Chodżów"
 tengri_expel_the_khojas_desc: "Z biegiem czasu wpływy Chodża i jego potomków wzrosły w naszym kraju do niebezpiecznego poziomu. Teraz, gdy nie słuchają naszego władcy, możemy ich siłą wypędzić z naszych ziem, unikając przyszłych konfliktów."
 tengri_pope_spurned: "Rozgniewany papież"
 tengri_confucian_administrators: "Administratorzy konfucjańscy"
 desc_tengri_confucian_administrators: "Aby znaleźć utalentowanych nauczycieli do naszej kadry administracyjnej, rekrutujemy tych, którzy nie zdali egzaminów cesarskich w sąsiednich obszarach."
 tengri_events.1.t: "Konflikty między szamanami a duchowieństwem"
 tengri_events.1.d: "Duchowieństwo wyznające [Root.SecondaryReligion.GetName] jest ostatnio wyjątkowo niechętne do współpracy. Obawiają się, że jedynie wyznajemy zainteresowanie ich religią dla osobistych korzyści i że nie jesteśmy gotowi w pełni przyjąć, patronować i szerzyć jej nauk. Podobnie szamani tengryzmu stają się coraz bardziej poirytowani naszym wyraźnym pragnieniem obcego przewodnictwa duchowego."
 tengri_events.1.a: "Wspieraj szamanów."
 tengri_events.1.b: "Wspieraj duchownych wyznających [Root.SecondaryReligion.GetName]."
 tengri_events.1.c: "Niech sobie z tym poradzą bez naszej interwencji."
 tengri_events.2.t: "Napływ idei"
 tengri_events.2.d: "Niektóre części naszego społeczeństwa chętniej niż inne przyjęły wiarę [Root.SecondaryReligion.GetReligionPeop_gen]. Zyskała ona jednak dużą popularność wśród naszych administratorów, którzy szukając duchowej inspiracji za granicą, nauczyli się także kilku rzeczy na temat zarządzania państwem."
 tengri_events.2.a: "Doskonale."
 tengri_events.3.t: "Wojownicy oddalają się od swojego dziedzictwa"
 tengri_events.3.d: "Podczas gdy niektórzy kwestionują ich szczerość, wielu naszych wojowników zaczęło pielęgnować ideały wiary [Root.SecondaryReligion.GetReligionPeop_gen] promowanej przez nasze państwo. Choć bez wątpienia uważają, że wzbogaciło to ich życie duchowe, dowódcy obawiają się, że oddalają się o dawnych ideałach i moralności naszych przodków."
 tengri_events.3.a: "Niepokojące."
 tengri_events.3.b: "Przyślijcie szamanów."
 tengri_events.4.t: "Powiązania religijne"
 tengri_events.4.d: "Poprzez protekcjonalne podejście do wiary [Root.SecondaryReligion.GetReligionPeop_gen] zaczęliśmy zacieśniać więzi z niektórymi z naszych sąsiadów. Nasi przywódcy nie zawsze są zgodni co do wszystkiego, ale nasze instytucje religijne mają teraz wiele wspólnego i niektórzy z naszych szlachciców mieszają się podczas pielgrzymek."
 tengri_events.4.a: "Rozumiem."
 tengri_events.5.t: "Kryzys w państwie [Root.GetName]"
 tengri_events.5.d: "Na kontrolowanym przez nas obszarze trwa lokalny kryzys. Wiele drobnych problemów razem spowodowało katastrofę, głód i zniszczenie mienia. Mieszkańcy tego obszaru nie są wyznawcami tengryzmu i błagają nas, abyśmy poradzili sobie z katastrofą zgodnie z nowymi tradycjami naszego państwa. Jednak nasi nadworni szamani szybko zajęli stanowisko, że należy pozwolić im zaradzić tej sytuacji. Wydaje się, że nie ma rozwiązania, które zadowoliłoby obie grupy."
 tengri_events.5.a: "Wyślij szamanów, aby przywrócili pokój."
 tengri_events.5.b: "Wzmocnij pozycję lokalnego duchowieństwa."
 tengri_events.6.t: "Migracje religijne"
 tengri_events.6.d: "Dowiedziawszy się o naszym patronacie nad ich wiarą, ogromna liczba wyznawców udała się na nasze ziemie, aby pomóc w szerzeniu dobrego słowa i osiedlić się i ułożyć sobie życie w naszych granicach."
 tengri_events.6.a: "Zachęcaj ich do osiedlania się wśród współwyznawców."
 tengri_events.6.b: "Wyślij ich na prowincję."
 tengri_events.7.t: "Nawrócenie prowincji [Root.GetName]"
 tengri_events.7.d: "Wygląda na to, że zwolennicy naszej synkretycznej wiary nie tracą czasu na prozelityzm wśród naszego ludu. Mieszkańcy prowincji [Root.GetName] coraz częściej porzucają zwyczaje swoich przodków i przyjmują sposoby nauczane przez wielu kapłanów, których zaprosiliśmy do naszego kraju."
 tengri_events.7.a: "Rozumiem."
 tengri_events.8.t: "Niepokoje religijne"
 tengri_events.8.d: "Z czasem wiara naszych przodków stała się znacznie bardziej marginalizowaną częścią naszego społeczeństwa. Z drugiej strony, religia [Root.SecondaryReligion.GetReligionPeop_gen] jest patronowana przez naszych władców, propagowana przez większość kapłanów w naszym społeczeństwie i ogólnie znacznie bardziej dominująca. Być może nadszedł czas, aby w końcu porzucić szamańskie rytuały tych, którzy przyszli przed nami i w pełni przyjąć religię większości naszych obecnych poddanych."
 tengri_events.8.a: "Wprowadź naszą nową wiarę."
 tengri_events.8.b: "Nie."
 tengri_events.9.t: "Ijtihad"
 tengri_events.9.d: "Społeczność ibadytów w mieście [Root.Owner.Capital.GetCapitalName] jest domem dla wielu uczonych religijnych, ludzi nauki, którzy interpretują święte teksty i sposoby, w jakie można je wykorzystać do sprawiedliwego i prawego rządzenia w kwestiach prawnych. Ze względu na wielki wpływ ibadytów w naszym społeczeństwie, wyniki tych uczonych zaczynają rozprzestrzeniać się w całym kraju i mają głęboki wpływ na pogląd na rządzenie i prawość."
 tengri_events.9.a: "Musimy żyć zgodnie z tymi ideałami!"
 tengri_events.9.b: "Nie dotyczy to [Root.GetRulerGen]."
 tengri_events.10.t: "Wędrowni sufi"
 tengri_events.10.d: "Otwarcie naszego kraju na wpływy islamu przyciągnęło rzesze osób z całego świata muzułmańskiego. Muzułmańscy kupcy wkraczają teraz głębiej na nasze tereny wiejskie, a podróżujący sufi stali się coraz częstszym widokiem w naszych osadach. Czasami możliwe jest śledzenie ścieżki takich świętych mężów dzięki konwertytom, których zostawiają za sobą, gdy przemieszczają się z jednego obszaru do drugiego. Niektórzy z tych ludzi są już sławni, gdy przybywają na nasze ziemie i posiadają sposób na nakłaniania serca i woli ludzi do podążania za władcą, którego uważają za sprawiedliwego.\nJeden szczególnie sławny suficki nauczyciel przybył niedawno na nasze ziemie."
 tengri_events.10.a: "Zachęćmy go do osiedlenia się w naszej stolicy."
 tengri_events.10.b: "Zachęćmy go do szukania patrona gdzie indziej."
 tengri_events.11.t: "Przyjazd doświadczonego sędziego"
 tengri_events.11.d: "Człowiek z dużym doświadczeniem jako sędzia w innych krajach muzułmańskich przybył na nasze ziemie. Mówi, że jest gotów osiedlić się na jakiś czas na naszych ziemiach i wykonywać swój stary zawód, wymierzając sprawiedliwość zgodnie z szariatem, zapewniając prawo i porządek na naszych ziemiach. Byłoby to bez wątpienia popularne, zwłaszcza wśród społeczności muzułmańskiej w naszym kraju. Jego doświadczenie w innych krajach może również pomóc w scentralizowaniu naszego królestwa."
 tengri_events.11.a: "Pozwól mu zostać."
 tengri_events.11.b: "Wszyscy muszą przestrzegać praw naszych przodków."
 tengri_events.12.t: "[Root.Monarch.GetTitle] kwestionowan[Root.Monarch.GetAY] przez ulemów"
 tengri_events.12.d: "Przyjęcie przez nas islamu nie obyło się bez tarć. Podczas gdy jego uprzywilejowany status sprawił, że społeczność muzułmańska rozrosła się na naszych ziemiach, wielu pozostaje zaniepokojonych jedynym bogiem. [Root.Monarch.GetHerselfHimselfCap] [Root.Monarch.GetName] wykazuje duże zainteresowanie obcą religią, ale nadal praktykuje wiele rytuałów naszych przodków. Być może dlatego, że [Root.Monarch.GetSheHe] tak bardzo się nimi interesuje, sama społeczność muzułmańska zaczęła przyglądać się życiu i działaniom nasz[Root.Monarch.GetEjEgo] [Root.GetRulerGen]. Przywódcy społeczności muzułmańskiej kwestionują, czy [Root.Monarch.GetHerHis] decyzje są naprawdę podejmowane z myślą o najlepszym interesie ich i ich boga."
 tengri_events.12.a: "Ślubuj prowadzić bardziej pobożne życie."
 tengri_events.12.b: "Tradycje [Root.Religion.GetReligion_gen] muszą być na pierwszym miejscu."
 tengri_events.12.b.tt: "Każda prowincja podążająca za naszą §Ysynkretyczną§! wiarą będzie cierpieć §R5§! niepokojów przez §Y10§! lat."
 tengri_events.13.t: "Incydent na dworze"
 tengri_events.13.d: "W wyniku niefortunnej gafy nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] zdołał[Root.Monarch.GetANoun] zdenerwować społeczność muzułmańską w mieście [Root.Capital.GetCapitalName], włączając ich przywódców do ceremonii [Root.Religion.GetReligion_gen]. Chociaż akt ten miał być wyłącznie zaszczytem, spowodował bardzo bolesne uczucia wśród muzułmanów w naszej stolicy i poza nią."
 tengri_events.13.a: "Rozumiem."
 tengri_events.14.t: "Wojownicy wiary"
 tengri_events.14.d: "Nasz kraj znajduje się w pewnym sensie na granicy świata islamskiego i jako taki przyciąga głównie uwagę podróżujących sufich lub kupców. Wygląda jednak na to, że gorliwy kaznodzieja zdołał przekonać dużą grupę wojowników do poddania się temu obcemu bogu, a ci ludzie biorą teraz udział w naszych obecnych wojnach przeciwko ich religijnym wrogom z nowym zapałem."
 tengri_events.14.a: "Wspaniale!"
 tengri_events.15.t: "Konflikt między mieszczanami a nomadami"
 tengri_events.15.d: "Wraz z rosnącym wpływem islamu, zwłaszcza w naszych rozwijających się miastach, starsze kodeksy prawne, takie jak Jasa, są coraz częściej porzucane na rzecz szariatu, który preferują muzułmańscy mieszkańcy miast.\nRozwój ten doprowadził ostatnio do gorącej walki prawnej w naszym państwie, w którym ważny wojownik z lokalnego klanu oczekuje uznania jego praw zgodnie z tradycją, podczas gdy miejskie władze nalegają na przestrzeganie szariatu. Opowiedzenie się po jednej ze stron bez wątpienia będzie miało reperkusje dla rozwoju całego obszaru."
 tengri_events.15.a: "Wyznaczyć do sprawy muzułmańskiego sędziego."
 tengri_events.15.b: "Powołaj kogoś, kto będzie sądził zgodnie z naszymi tradycjami."
 tengri_events.16.t: "Popularny nauczyciel sufi"
 tengri_events.16.d: "Nauczyciel z rodu słynnych sufi zyskał ostatnio coraz większą popularność na naszych ziemiach. Jego nauki nie tylko podbiły uszy naszych społeczności muzułmańskich, ale także wywarły głębokie wrażenie na bardziej tradycyjnych elitach wojowników. Wielu słuchających jego słów nadal nie porzuci tengryskich szamanów, ale charyzmatyczna osobowość nauczyciela gwarantuje, że nawet wtedy będą cenić każde słowo tego 'Chodża'. Lokalny szlachcic, któremu udało się wejść w konflikt z Chodżą, przegrał tak dotkliwie, że musiał porzucić swoje ziemie.\nJak dotąd Chodża po cichu wspierał nasz[Root.Monarch.GetAEgo] [Root.GetRulerGen], może uda się go przekonać do bardziej otwartego wsparcia tronu, jeśli przyznamy mu ziemię i oficjalny tytuł na naszym dworze?"
 tengri_events.16.a: "Niech służy tronowi!"
 tengri_events.16.a.tt: "Każdy przyszły władca otrzyma ten modyfikator, ale Chodża lub jego potomkowie mogą w końcu spróbować przejąć władzę."
 tengri_events.16.b: "Nie, on jest zbyt niebezpieczny."
 tengri_events.16.b.tt: "Chodża i jego potomkowie nie będą nas więcej niepokoić."
 tengri_events.17.t: "Chodża"
 tengri_events.17.d: "Władza rodu Chodża nad naszymi poddanymi jest niemal zbyt wielka. Nieustannie wtrącają się w sprawy prawne, politykę religijną i codzienne sprawy naszego kraju. Chodża jest jednak nadal jednym z najwierniejszych zwolenników tronu. Wraz z koronacją [Root.GetRulerGen] będziemy musieli potwierdzić więzi z Chodżą i być może jeszcze bardziej rozszerzyć jego przywileje."
 tengri_events.17.a: "Pozostaje naszym najsilniejszym zwolennikiem."
 tengri_events.17.a.tt: "Wzmocni to Chodżę i zwiększy prawdopodobieństwo, że on lub jego następcy spróbują przejąć władzę w przyszłości."
 tengri_events.17.b: "Spróbujmy ograniczyć wpływy Chodżów."
 tengri_events.17.b.tt: "Osłabi to wpływy Chodżów i ich szanse na przejęcie władzy w przyszłości."
 tengri_events.18.t: "Chodża przejmuje władzę"
 tengri_events.18.d: "Obecna głowa rodu Chodża, nie zadowalając się dalszym sprawowaniem władzy na tronie, ogłosiła dziś, że jest bardziej odpowiednia do rządzenia niż jak[Root.Monarch.GetAI]kolwiek [Root.Monarch.GetTitle]. Jego zwolennicy gromadzą się na obrzeżach naszej stolicy, a także na wsi, próbując stworzyć państwo zbudowane bezpośrednio na naukach ich charyzmatycznego sufickiego nauczyciela."
 tengri_events.18.a: "Istnieje tylko jeden Bóg!"
 tengri_events.18.b: "Chroń nasz[Root.Monarch.GetAEgo] [Root.GetRulerGen]!"
 tengri_events.19.t: "Diaspora szyicka"
 tengri_events.19.d: "Chociaż istnieje wiele wątpliwości co do szczerości naszych przekonań, wieści o naszym nawróceniu rozprzestrzeniły się wśród szyickich społeczności na całym świecie. Niewielkie grupy szyitów zaczęły przybywać do miasta [Root.Capital.GetCapitalName], chcąc pomóc w budowie i ochronie państwa dla tych, którzy czczą imamów.\nIch usługi mogą się przydać, ale nasi szamani obawiają się, że pozwolą obcym fanatykom osiedlić się wśród naszych ludzi."
 tengri_events.19.a: "Osiedlić ich w pobliżu naszej stolicy."
 tengri_events.19.b: "Osiedlić ich na prowincji."
 tengri_events.19.c: "Odprawić ich."
 tengri_events.20.t: "Napływ mnichów"
 tengri_events.20.d: "Duża delegacja mnichów wadźrajany przybyła dziś do miasta [Root.Capital.GetCapitalName]. Dowiedziawszy się o naszym zainteresowaniu ich wiarą, pragną wyjaśnić ją nie tylko przed nasz[Root.Monarch.GetAYm] władc[Root.Monarch.GetZyniaA], ale także naszym licznym poddanym."
 tengri_events.20.a: "Pozwól im na swobodne podróżowanie."
 tengri_events.20.a.tt: "Zwiększa szanse na konwersję na wadźrajanę w prowincjach z modyfikatorem §Ynapływ mnichów§!."
 tengri_events.20.b: "Ogranicz ich tylko do miasta [Root.Capital.GetCapitalName]."
 tengri_events.20.b.tt: "Zwiększa szanse konwersji na wadźrajanę we wszystkich naszych prowincjach."
 tengri_events.20.c: "Przepędź ich."
 tengri_events.21.t: "Teksty religijne przetłumaczone na język [Root.Culture.GetName]\n"
 tengri_events.21.d: "Pragnąc szerzyć swoją wiarę i włączyć królestwo [Root.GetAdjective] do szerszego buddyjskiego świata, niektórzy mnisi podjęli się przetłumaczenia wielu buddyjskich dzieł historycznych, filozoficznych i religijnych dla dobra naszego ludu. Manuskrypty te otworzyły oczy wielu ludzi na nowy świat duchowy, a także pozwoliły nam lepiej zrozumieć otaczający nas świat. Wśród szlachty zbieranie tych manuskryptów stało się modne, choć niektórzy twierdzą, że nie zawsze z powodów duchowych."
 tengri_events.21.a: "Zachęcajmy do rozpowszechniania tych książek."
 tengri_events.21.b: "Zamiast tego musimy szanować nasze starożytne tradycje."
 tengri_events.22.t: "Szaman pokonany w prowincji [Root.GetName]"
 tengri_events.22.d: "Z prowincji docierają do nas dziwne opowieści o podróżującym mnichu buddyjskim wykorzystującym swoją mądrość do przezwyciężania różnych problemów i szerzenia wiary wśród wielu osób korzystających z jego pomocy. Nie wszyscy jednak są zadowoleni z tych postępów wśród zwykłych ludzi, ponieważ często wiążą się one z pokonaniem lokalnych szamanów.\nW prowincji [Root.GetName] ten mnich podobno pokonał miejscowego szamana i wyleczył miejscową księżniczkę z ciężkiej choroby, przez co tradycyjne rytuały wydawały się ubogie i niewystarczające. W rezultacie lokalny władca zakazał tradycyjnych rytuałów na swoich ziemiach i zamiast tego promuje [Root.SecondaryReligion.GetName]."
 tengri_events.22.a: "Świetnie."
 tengri_events.22.b: "Pozbądź się go."
 tengri_events.23.t: "Płonące bożków w prowincji [Root.GetName]"
 tengri_events.23.d: "Od pewnego czasu mnisi wadżrajany zdobywają zwolenników w prowincji [Root.GetName] i choć ich wpływy są wciąż dość ograniczone, najwyraźniej postanowili pójść o krok dalej w swojej działalności misyjnej. Do miasta [Root.Capital.GetCapitalName] docierają doniesienia o niszczeniu i paleniu bożków naszych przodków. Ogólny odbiór tej polityki nie okazał się jednak taki, jakiego oczekiwali mnisi, ponieważ miejscowi bronią się teraz zarówno przed mnichami, jak i sprzyjającą im władzą centralną."
 tengri_events.23.a: "Rozumiem."
 tengri_events.24.t: "Pielgrzymki religijne"
 tengri_events.24.d: "Wśród naszej szlachty stało się zwyczajem podróżowanie do świętych miejsc buddyzmu wadżrajany w Tybecie i Indiach, aby studiować i poznawać wiarę buddyjską. W miarę jak powracają, przynosząc do naszego kraju nowe zwyczaje i perspektywy, nasze społeczeństwo powoli się zmienia.\nNie zawsze przebiega to bezproblemowo, ale ostatnio w wyniku tej wymiany obserwujemy w naszym rządzie bardzo pozytywne tendencje."
 tengri_events.24.a: "Wspaniale!"
 tengri_events.25.t: "Kradzież ziemi"
 tengri_events.25.d: "Wraz ze wzrostem wpływu [Root.SecondaryReligion_gen] na nasz kraj powstało wiele nowych klasztorów. Ich celem jest zarówno zapewnienie schronienia mnichom [Root.SecondaryReligion_gen], którzy przybyli na nasze ziemie, jak i powoli rosnącej liczbie rodzimych mnichów państwa [Root.GetName].\nJednakże tradycyjni właściciele ziemscy nie wydają się być pod wielkim wrażeniem pretensji tych przybyszów i często odwiedzają ziemie zarezerwowane dla mnichów. Mnisi twierdzą, że ziemia pod ich kontrolą stałaby się bardziej produktywna, podczas gdy posiadacze ziemi uważają, że domagają się prawa do tego, co już należy do nich."
 tengri_events.25.a: "Musimy poprzeć te prośby!"
 tengri_events.25.b: "Musimy chronić tradycyjne prawa naszych obywateli."
 tengri_events.26.t: "Palijskie tradycje prawne"
 tengri_events.26.d: "Z buddyzmem Therawada wiąże się starożytna tradycja prawna oparta na starych pismach palijskich, a także na zebranych orzeczeniach wielu sędziów i monarchów aż do dnia dzisiejszego. Niektórzy mnisi Therawady uznali nasz brak zebranych pisemnych orzeczeń za bardzo niepokojący i zwrócili się do nas o błogosławieństwo, aby stworzyć zbiór aktualnych orzeczeń, które wraz z Kanonem Palijskim mogłyby służyć jako podstawa dla przyszłych orzeczeń w naszym kraju."
 tengri_events.26.a: "Pozwól uczonym kontynuować."
 tengri_events.26.b: "Jasa jest dla nas wystarczająca."
 tengri_events.27.t: "Buddyzm czystej ziemi"
 tengri_events.27.d: "Przyjmując wiarę mahajany, otworzyliśmy nasze granice dla szerokiej gamy tradycji i nauk, ale wydaje się, że żadna z nich nie przyciągnęła tak wielu zwolenników, jak obietnice ruchu \"Czystej Ziemii\". W całym kraju [Root.GetName] osoby pogrążone w medytacji i recytacji stają się coraz częstszym widokiem."
 tengri_events.27.a: "Amitabhaya."
 tengri_events.30.t: "Rozprzestrzenianie się ideałów konfucjańskich"
 tengri_events.30.d: "Pod wrażeniem wyrafinowanych i dobrze uargumentowanych zasad konfucjanizmu wielu naszych szlachciców zaczęło dążyć do doskonalenia się poprzez rygorystyczne studia i ciężką pracę. W rezultacie nie tylko lepiej rozumiemy szerszy świat konfucjański, ale administracja naszą ziemią i zasobami znacznie się poprawiła, a przede wszystkim stała się bardziej spójna."
 tengri_events.30.a: "Zatrudnij tych ludzi jako administratorów."
 tengri_events.30.b: "Możemy to wykorzystać do usunięcia korupcji."
 tengri_events.30.c: "Zachęćmy ich do rozwijania samej ziemi."
 tengri_events.31.t: "[Root.Monarch.GetTitle]  i Beile"
 tengri_events.31.d: "W miarę jak wyuczone ideały filozofii konfucjańskiej zyskują coraz większą popularność wśród szlachty [Root.GetAdjective], [Root.GetRulerGen] nękają obawy, że nasze stare zwyczaje odchodzą w zapomnienie. Wielu wysokich rangą dygnitarzy [Root.GetAdjective] zaczęło używać obcych tytułów i imion zamiast [Root.Culture.GetName] tytułów naszych przodków. Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] martwi się, że za pokolenie nikt nie będzie pamiętał o dawnych zwyczajach łuku i konia, a nasz naród będzie jednym ze słabych skrybów i poetów."
 tengri_events.31.a: "Żaden naród, który porzucił swój własny język, nie może przetrwać!"
 tengri_events.31.b: "Nie mamy powodu bać się konfucjańskiej drogi."
 tengri_events.32.t: "Wyalienowanie elit konfucjańskich"
 tengri_events.32.d: "Udział w wielu tradycyjnych rytuałach jest zarezerwowany dla nasz[Root.Monarch.GetAEgo] [Root.GetRulerGen] i [Root.Monarch.GetHerHis] najbliższych. Chociaż oznacza to, że elita konfucjańska naszego kraju nie może wziąć w tym udziału, nie stanowi to często problemu, ponieważ takie „przesądne” rytuały i ofiary postrzegają one z co najmniej umiarkowanym niezadowoleniem.\nTo naleganie, aby trzymać nasz[Root.Monarch.GetAEgo] [Root.Monarch.GetTitle] i jego najbliższych ze starych elit [Root.GetReligion_gen] oddzielnie od innych naszych poddanych, doprowadziło jednak do niepotrzebnie ostrego podziału między obiema grupami. To, a nie same rytuały, wydaje się być stałym źródłem irytacji i nieporozumień, nawet na samej górze naszego społeczeństwa."
 tengri_events.32.a: "Chwała niebiosom!"
 tengri_events.32.b: "Zamiast tego, możemy urządzić wspólne rytuały."
 tengri_events.33.t: "[Root.Heir.GetName]"
 tengri_events.33.d: "Osoby z otoczenia [Root.GetHeirGen] zgadzają się, że dziecko obiecuje więcej, niż początkowo oczekiwano. [Root.Heir.GetSheHeCap] szybko się uczy, a [Root.Heir.GetHerHis] umiejętności poprawiają się z dnia na dzień.\nZgodnie z tradycją spadkobiercy [Root.Monarch.GetTitle] powinien spędzić młode lata ucząc się jeździć konno i strzelać jak wojownicy [Root.Culture.GetName] z naszej przeszłości. Nie jest to jednak najlepszy sposób na zadbanie o rosnące zdolności [Root.GetHeirGen]. Biorąc pod uwagę okazję, konfucjańscy nauczyciele obiecują nauczyć naszego spadkobiercę, jak być lepszym od siebie, a co ważniejsze, jak rządzić i jak najlepiej wykorzystać naszą ziemię i jej poddanych."
 tengri_events.33.a: "Zatrudnijmy konfucjańskich nauczycieli."
 tengri_events.33.b: "Jedynym sposobem jest tradycyjna edukacja."
 tengri_events.33.c: "Nie mamy dla ni[Root.Heir.GetEjEgo] dodatkowych środków"
 tengri_events.35.t: "Rozprzestrzenianie się ceremonii parzenia herbaty"
 tengri_events.35.d: "Wyszukane ceremonie picia herbaty, które są powszechne w wielu krajach szintoizmu, rozprzestrzeniły się daleko poza samą religię szintoizmu i stały się powszechne w większości miast [Root.GetAdjective], a także wśród członków naszego dworu."
 tengri_events.34.t: "Egzamin na administratora"
 tengri_events.34.d: "Chińczycy od dawna uważają, że dobrym sposobem na zapewnienie skutecznej administracji zgodnie z konfucjańskimi ideałami jest przeprowadzanie ogólnych egzaminów dla wszystkich administratorów. Działa to dobrze w kraju z pokoleniami doświadczeń, których my nie mamy.\nObecnemu brakowi zarówno administratorów, jak i nauczycieli można zaradzić, przyciągając niektórych z tych, którzy nie zdali egzaminów w sąsiednich krajach, ale możemy możemy zapłacić wysoki koszt za niepewny towar."
 tengri_events.34.a: "To ryzyko, które musimy podjąć."
 tengri_events.34.b: "Zamiast tego poszukajmy talentów wśród naszych ludzi."
 tengri_events.35.a: "Nasza kultura dworska już nigdy nie będzie taka sama."
 tengri_events.35.b: "Zachęcanie do rozpowszechniania ceremonii picia herbaty"
 tengri_events.36.t: "[Root.Monarch.GetName] traci twarz"
 tengri_events.36.d: "Pogląd szintoizmu na porażkę jest nieco inny niż w naszych tradycjach tengryzmu. W miarę jak wartości szintoizmu stają się coraz ważniejszą częścią naszego społeczeństwa, zmieniają się oczekiwania wobec nasz[Root.Monarch.GetEjEgo] [Root.GetRulerGen].\nNiektóre działania [Root.GetRulerGen] zostały zinterpretowane jako pozbawione zarówno honoru, jak i umiejętności przez tych, którzy podążają za synkretyczną mieszanką zwyczajów szintoizmu i tengryzmu, która ukształtowała się na naszych ziemiach."
 tengri_events.36.a: "To jest nieszczęście."
 tengri_events.36.b: "Szamani mówią, że nie można mi nic zarzucić."
 tengri_events.37.t: "Japońskie miecznictwo"
 tengri_events.37.d: "Otwarcie naszego królestwa na zwyczaje i kulturę szintoizmu zaowocowało również rosnącą migracją wyznawców szintoizmu na nasze ziemie, wśród których znalazło się wielu japońskich kowali broni. Produkowane przez nich miecze stały się coraz bardziej popularne wśród bogatszej części naszego społeczeństwa, a japońscy kowale stają się powszechni w większości naszych miast. Wielu naszych elitarnych wojowników zaczęło trenować z tą bronią.\nNiektórzy obawiają się, że oznacza to porzucenie tradycji walki naszych przodków, choć nawet ci, którzy trzymają się starych sposobów, odnieśli korzyści z lepszego zrozumienia zagranicznych technik walki."
 tengri_events.37.a: "Zachęcaj nasze elity do używania tych mieczy."
 tengri_events.37.b: "Łuk i strzały to prawdziwa broń wojowników tengryzmu."
 tengri_events.38.t: "Rozwój klasztorów"
 tengri_events.38.d: "Przyzwyczajone do działania z dala od patriarchy swojego kościoła, koptyjskie zakony klasztorne szybko zadomowiły się na naszych ziemiach. Obecnie ich liczba i wpływy rosną, zwłaszcza w regionach przygranicznych znajdujących się pod naszą kontrolą. W idealnych okolicznościach zakony są gotowe do wkroczenia do nowo podbitego regionu, zakładając nowe klasztory, szybko stabilizując i nawracając region na swoją wiarę. Nasi szamani są zaniepokojeni tą praktyką, ponieważ uważają, że to oni powinni witać naszych nowych poddanych, a nie ci obcy mnisi."
 tengri_events.38.a: "Wspaniale!"
 tengri_events.38.b: "Musimy wspierać naszych szamanów tengryzmu!"
 tengri_events.39.t: "Ambasada papieska"
 tengri_events.39.d: "Oficjalna ambasada papieska przybyła do miasta [Root.Capital.GetCapitalName] w poszukiwaniu audiencji u [Root.GetRulerGen]. Zadaniem wysłanników jest ocena szczerości nasz[Root.Monarch.GetEjEgo] [Root.GetRulerGen], ponowne poproszenie [Root.Monarch.GetHerHis], aby zaakceptował[Root.Monarch.GetANoun] papieża jako głowę kościoła i włączył[Root.Monarch.GetANoun] się do szerszej społeczności katolickiej.\nAby to osiągnąć, wysłannicy przywieźli ze sobą wiele książek, map i uczonych. Z pewnością ci ludzie są również szpiegami, chętnymi do poznania naszych sekretów. Jest również pewne, że nasi szamani nie zgodzą się z polityką kłaniania się obcej głowie religii i odmówienie im audiencji sprawiłoby im przyjemność. Ale być może wiedza, którą przynoszą ci katolicy, zrekompensuje straconą okazję."
 tengri_events.39.a: "Odesłać tych szpiegów do domu!"
 tengri_events.39.b: "Jesteśmy lojalnymi wyznawcami kościoła rzymskiego."
 tengri_events.40.t: "Chrześcijańscy misjonarze"
 tengri_events.40.d: "Grupa chrześcijańskich misjonarzy z zagranicy przybyła do miasta [Root.Capital.GetCapitalName] i pragnie szerzyć słowo Boże wśród pogan. Nie chcąc popaść w konflikt z naszą władzą, dlatego przybyli do  [Root.GetRulerGen] z prośbą o błogosławieństwo. Przywódca grupy zwrócił się do tronu z prośbą o przyznanie mu prawa do nieskrępowanego szerzenia wiary chrześcijańskiej w regionie znajdującym się pod naszą kontrolą."
 tengri_events.40.a: "Niech idą, gdzie im się podoba."
 tengri_events.40.b: "Odesłać ich tam, skąd przybyli."
 tengri_events.40.a.tt: "Prowincja ta może w przyszłości zmienić religię."
 tengri_events.40.c: "Zabronić im nawracania wyznawców tengryzmu."
 tengri_events.41.t: "Rozprzestrzenianie się chrześcijaństwa"
 tengri_events.41.d: "Misjonarze w prowincji [Root.GetName] poczynili znaczne postępy w nawracaniu miejscowej ludności. Szamani stają się coraz rzadszym widokiem, a krajobraz upstrzony jest licznymi kościołami."
 tengri_events.41.a: "Chwalmy Pana."
 tengri_events.42.t: "Konflikty między szamanami i misjonarzami"
 tengri_events.42.d: "Obecność misji w prowincji [Root.GetName] doprowadziła do wielu konfliktów między szamanami [Root.GetReligion_gen] i lokalnymi kapłanami. Szamani rzucali klątwy na kapłanów, a czasem na całe kongregacje."
 tengri_events.42.a: "Nadszedł czas, aby misjonarze odeszli."
 tengri_events.42.b: "Nie możemy się wtrącać."
 tengri_events.43.t: "Chrześcijański władca zaniepokojony"
 tengri_events.43.d: "Przyjęcie chrześcijaństwa obok tradycyjnej wiary naszych przodków [Root.GetReligion_gen] dało początek wielu mniej ortodoksyjnym zwyczajom. Synkretyczne rytuały, które odwołują się zarówno do boga chrześcijaństwa, jak i bogów nieba, stały się powszechne, a niektóre z nich zostały nawet przyjęte na dworze [Root.GetRulerGen].\nChociaż wydaje się to podobać większości naszych chrześcijańskich poddanych, delikatna wrażliwość chrześcijańskiego władcy odwiedzającego miasto [Root.Capital.GetCapitalName] została głęboko zaniepokojona jego przymusowym uczestnictwem w takich rytuałach."
 tengri_events.43.a: "Ale obaj są władcami nieba?"
 tengri_events.43.b: "Postaraj się to naprawić."
 tengri_events.44.t: "Cud"
 tengri_events.44.d: "Dotarła do nas wieść o niezwykłym wędrowcu. Czerpiąc swoją moc z silnego oddania chrześcijańskiemu bogu, zdołał uzdrowić słabych i wyleczyć chorych. Coraz więcej konwertytów zaczęło tworzyć kongregacje na jego szlaku. Wielu z nich nadal zachowuje część starych zwyczajów tengryzmu w swoim codziennym życiu, ale ten święty człowiek odniósł większy sukces w przyciąganiu wyznawców niż wielu bardziej tradycyjnych misjonarzy, którzy obecnie często odwiedzają naszą okolicę."
 tengri_events.44.a: "Niech wędruje swobodnie."
 tengri_events.44.b: "Zaproś go na dwór."
 tengri_events.45.t: "Życie na dworze"
 tengri_events.45.d: "[Root.Monarch.GetName] zawsze bardzo interesował[Root.Monarch.GetANoun] się zarówno naszą przyjętą religią, jak i tymi, którzy ją praktykują. [Root.Monarch.GetSheHeCap] nie zawsze jednak prowadził[Root.Monarch.GetANoun] życie, które wielu naszych chrześcijańskich poddanych by pochwalało. Wielu uważa, że różnice pomiędzy wpływami szamanów na dworze a nawykami [Root.GetRulerGen], powoduje ryzyko kary boskiej.\nByć może powinniśmy rozważyć wprowadzenie bardziej chrześcijańskich zasad dla naszego dworu i władcy? Ograniczenie wpływów szamanów, liczby dozwolonych żon i ogólnie liczby oficjalnie usankcjonowanych rytuałów znacznie przyczyniłoby się do uspokojenia społeczności chrześcijańskich."
 tengri_events.45.a: "Chrześcijański dwór!"
 tengri_events.45.b: "Te religie muszą współistnieć obok siebie."
 tengri_events.45.b.tt: "Każda prowincja podążająca za naszą §Ysynkretyczną§! wiarą otrzyma §R6§! niepokojów przez §Y10§! lat."
 tengri_events.46.t: "Bramini i szamani"
 tengri_events.46.d: "Między bramińskimi kapłanami a szamanami, którzy uważają się za przewodników i obrońców naszego ludu, rozgorzała bitwa o umysły i dusze naszych ludzi. Ostatnio gorące dyskusje często kończą się tym, że szamani przeklinają braminów, podczas gdy bramini zwracają się do nas, nalegając na uszanowanie ich dziedzicznego statusu."
 tengri_events.46.a: "Wesprzyj bramińskich administratorów."
 tengri_events.46.b: "Wesprzyj naszych szamanów."
 tengri_events.46.c: "Nie wspieraj nikogo."
 tengri_events.47.t: "Synkretyzm"
 tengri_events.47.d: "Koegzystencja hinduizmu i [Root.GetReligion_gen] okazała się pod wieloma względami łatwiejsza, niż początkowo się obawialiśmy. Istnieje już wiele przykładów na to, że bóstwa tengryzmu zostały włączone do wielu bóstw Hindusów, a hinduscy bogowie i zwyczaje zostały włączone do życia czcicieli tengryzmu. W rzeczywistości do pewnego stopnia wydaje się, że to samo zaczęło się dziać z wieloma innymi religiami w odległych zakątkach naszego imperium, z wieloma mniejszymi i ważniejszymi bogami włączonymi do wspólnego panteonu hindusko-tengryskiego."
 tengri_events.47.a: "Wspaniale!"
 tengri_events.48.t: "Rozpowszechnienie systemu kastowego"
 tengri_events.48.d: "Wraz ze wzrostem popularności wiary hinduistycznej w wielu naszych miastach osiedliło się wielu Hindusów, a wraz z nimi na naszych ziemiach rozprzestrzeniła się koncepcja kast. Co ciekawe, wydaje się, że przynajmniej niektórzy z tych, którzy regularnie prowadzą interesy z Hindusami, a także niektórzy z naszych szamanów, przyjęli ten sposób organizacji społeczeństwa.\nTrudno ocenić natychmiastowe efekty, ale na razie wszystko wydaje się przebiegać nieco sprawniej."
 tengri_events.48.a: "Rozumiem."
 tengri_events.49.t: "Żydowska ojczyzna?"
 tengri_events.49.d: "Wieść o przyjęciu przez nas religii żydowskiej zaczęła rozprzestrzeniać się daleko i szeroko wśród Żydów z diaspory. Powolny, ale coraz bardziej stały strumień imigrantów zaczął pojawiać się na naszych granicach, mając nadzieję na życie i służbę w państwie, w którym nie są zamknięci w gettach ani ograniczeni przez prawa i uprzedzenia."
 tengri_events.49.a: "Niech pełnią rolę administratorów!"
 tengri_events.49.b: "Niech służą za żołnierzy!"
 tengri_events.50.t: "Rosnąca społeczność zaratusztriańskich kupców"
 tengri_events.50.d: "Podczas gdy świątynie ognia [Root.GetAdjective] prawdopodobnie wydają się im nieco niekonwencjonalne, nasze społeczeństwo wciąż przyciąga wielu zaratusztrian z diaspory. Odkąd opuścili Persję prawie tysiąc lat temu, przyzwyczaili się do bycia mniejszością i wydają się zadowoleni z mieszania się z naszym społeczeństwem. Niektórzy jednak przybyli z prośbą o własny obszar, w którym mogliby żyć i czcić w tradycyjny sposób."
 tengri_events.50.a: "'Jak cukier w mleku.'"
 tengri_events.50.b: "Najlepiej trzymać ich w jednym miejscu."
 tengri_events.51.t: "Rozwój Panteonu"
 tengri_events.51.d: "Połączenie naszych szamańskich tradycji z szeroką gamą animistycznych przekonań, z którymi się spotykaliśmy, zaowocowało stale rozwijającym Panteonem. Nie ma choroby, katastrofy czy losu, które nie miałby przynajmniej jednego bóstwa temu przeciwdziałającemu. Ta szeroka akceptacja różnych tradycji duchowych doprowadziła do coraz skuteczniejszego rozwiązywania konfliktów religijnych między poddanymi, znajdującymi się pod naszą kontrolą, bez względu na to, w co wierzą."
 tengri_events.51.a: "Świetnie."
 tengri_events.52.t: "Wsparcie dla szamanów"
 tengri_events.52.d: "Nadworni szamani zawsze byli ważną instytucją w naszym państwie. [Root.Monarch.GetTitle] i [Root.Monarch.GetHerHis] arystokracja uczestniczą w szerokiej gamie ceremonii, aby zapewnić przychylność bogów dla naszych przedsięwzięć, niezależnie od tego, czy chodzi o wojnę, czy przypieczętowanie strategicznego małżeństwa. Dzięki znacznie większej liczbie tradycji szamańskich, którym obecnie patronujemy, możemy być pewni ich wsparcia, co nie umknęło uwadze naszych poddanych."
 tengri_events.52.a: "Bogowie sprzyjają naszym wojnom."
 tengri_events.52.b: "Bogowie pobłogosławią nasz lud."
 tengri_events.53.t: "Kwietne wojny"
 tengri_events.53.d: "Zainspirowani przez azteckich przodków, nasi wojownicy zaczęli najeżdżać obce ziemie, które zostały już podporządkowane przez [Root.GetRulerGen], aby wziąć jeńców, którzy zostaną złożeni w ofierze niebiosom. Jest to nieco problematyczne, ponieważ są to ludzie, którzy zgodzili się być nam posłuszni w zamian za ochronę, ale doświadczenie tych wojowników w walce wręcz może być dla nas przydatne."
 tengri_events.53.a: "Dokonać ekstradycji wojowników."
 tengri_events.53.b: "Bogowie pragną ich krwi!"
 tengri_events.54.t: "Ograniczenia sumptu?"
 tengri_events.54.d: "Obrażając luksusowe ubrania kupca w mieście [Root.Capital.GetCapitalName], kilku wojowników wzięło się za szturm na jego wystawny dom i ograbiło go z dobytku. Twierdzą, że takie ozdoby muszą być zarezerwowane dla tych, którzy wyróżnili się w bitwie i że naprawili obrazę bogów. Z drugiej strony kupiec jest wściekły i żąda zemsty oraz zwrotu swojej własności."
 tengri_events.54.a: "Stań po stronie kupca."
 tengri_events.54.b: "Stań po stronie wojowników."
 tengri_events.55.t: "Konfiskata bożków"
 tengri_events.55.d: "Mieszkańcy prowincji [Root.GetName] organizują swój opór przeciwko naszym rządom za pośrednictwem lokalnych świętych miejsc, a wielu z ich przywódców można znaleźć wśród miejscowego kleru. Asymilacja z pewnością uciszy ich na dłuższą metę, ale na razie nasi kapłani inków sugerują, abyśmy skonfiskowali ich bożki [Root.GetReligion_gen], chroniąc je w naszej stolicy, możemy zapewnić, że ludzie z prowincji [Root.GetName] będą pamiętać, gdzie leży prawdziwa władza."
 tengri_events.55.a: "Doskonały pomysł."
 tengri_events.55.b: "Barbarzyństwo."
 tengri_events.56.t: "Rytualna gra w piłkę"
 tengri_events.56.d: "Nasi majańscy kapłani chętnie promują rytualne gry w piłkę w swojej religii, zwyczaj, na który wielu naszych wojowników jest bardzo otwartych. Wielu z nich przybywa teraz na boiska, by zobaczyć rywalizację swoich ulubionych drużyn, choć być może związane z tym zakłady są równie atrakcyjne, co ich religijne przekonania."
 tengri_events.56.a: "Dla bogów!"
 tengri_events.56.b: "Dla ludu!"
 tengri_events.57.t: "Nowy przekład Biblii"
 tengri_events.57.d: "Pragnąc, aby wszyscy nasi poddani byli w stanie samodzielnie czytać i interpretować słowo Boże, protestanccy duchowni naszego kraju szukają naszego poparcia dla stworzenia nowego przekładu Biblii. Twierdzą, że nowe tłumaczenie zjednoczy naszych ludzi jak nigdy dotąd i przedstawi im jedynego Boga, którego czczą."
 tengri_events.57.a: "Wspaniale!"
 tengri_events.58.t: "Predestynacja"
 tengri_events.58.d: "Idea, że 'wszystkimi wydarzeniami rządzi tajemna rada Boża' jest bardzo ceniona wśród członków kościoła reformowanego w naszym kraju. Tak bardzo, że rozprzestrzeniła się na tych, którzy nie byliby uważani za chrześcijan według jakiejkolwiek definicji. Niezależnie od tego, czy jest to spowodowane tym, czy nie, ostatnio wielu naszych poddanych wydaje się niezwykle chętnych do prześcigania samych siebie. Czy to w dziedzinie zarządzania, czy gospodarki."
 tengri_events.58.a: "Złoto to miara jakości."
 tengri_events.58.b: "Lojalność dowodzi charakteru."
 tengri_events.59.t: "Założenie klasztoru"
 tengri_events.59.d: "Jakiś czas temu wielu naszych najbardziej pobożnych prawosławnych mnichów opuściło tereny pod naszą kontrolą, aby stworzyć ufortyfikowany klasztor graniczny w dzikich częściach ziem, z którymi graniczymy. Historia ich sukcesu przyciągnęła do nich wielu wiernych. Ich osada rozrasta się i wkrótce będzie godna uwagi. Być może teraz jest dobry czas, aby przejąć te ziemie dla siebie, aby ci osadnicy nie zapomnieli, skąd pochodzą?"
 tengri_events.59.a: "Nadszedł czas, abyśmy przejęli te ziemie dla siebie."
 tengri_events.59.b: "Są zdani na siebie."
 tengri_events.60.t: "Przybycie bogatego kupca"
 tengri_events.60.d: "Chętni do czerpania zysków z różnych dóbr dostępnych na naszych ziemiach kupcy z całego świata muzułmańskiego wciąż poszukują nasz[Root.Monarch.GetEjEgo] [Root.GetRulerGen]. Jeden z nich twierdzi, że nie robimy wystarczająco dużo, by wykorzystać zasoby znajdujące się pod naszą kontrolą. Za niewielką opłatą oferuje on działanie jako nasz agent we wszystkich kontaktach z zagranicznymi kupcami, a w szczególności z wpływowymi grupami finansowymi, takimi jak Karimowie."
 tengri_events.60.a: "Ciekawe"
 tengri_events.61.t: "Choroba [Root.GetHeirGen]"
 tengri_events.61.d: "[Root.Heir.GetName] został[Root.Heir.GetANoun] dotknięt[Root.Heir.GetAY] dziwną chorobą. Gorączka, której nasi szamani nie byli w stanie powstrzymać ani nawet złagodzić. Odwiedzający nas sunnicki lekarz twierdzi, że rozpoznaje chorobę i jest w stanie ją wyleczyć. Nasi szamani prawdopodobnie obraziliby się, gdybyśmy sprowadzili kogoś z zewnątrz po ich własnej powszechnie znanej porażce, ale życie nasz[Root.Heir.GetEjEgo] [Root.Heir.GetHeirGen] wydaje się dobiegać końca, chyba że coś zrobimy."
 tengri_events.61.a: "Pozwól lekarzowi spróbować."
 tengri_events.61.b: "Nic nie możemy zrobić."
 tengri_events.62.t: "Ochrona pielgrzymów"
 tengri_events.62.d: "Nasze częste wojny sprawiły, że wierni muzułmanie z naszego państwa niechętnie podejmują pielgrzymki do świętych miast. Podczas gdy wiara może często przezwyciężyć strach, prawdą jest, że pielgrzymi przechodzący przez nasze ziemie są często atakowani, a ich podróż jest często niebezpieczną męką."
 tengri_events.62.a: "Musimy zapewnić im bezpieczeństwo."
 tengri_events.62.b: "Ich wiara ich ochroni."
 tengri_events.63.t: "Wpływ Chodżów"
 tengri_events.63.d: "Chociaż [Root.Monarch.GetName] ograniczył[Root.Monarch.GetANoun] wpływy Chodżów w porównaniu z niektórymi [Root.Monarch.GetHerHis] poprzednikami, pozostają oni potężną siłą na naszych ziemiach, a wielu naszych poddanych spogląda w górę na rodzinę Chodżów i [Root.GetRulerGen]. Ta potężna frakcja w naszym kraju nigdy nie stawiła nam czoła, ale ich wszechobecne wpływy powoli podkopują nasz autorytet."
 tengri_events.63.a: "Nic nie można teraz zrobić."
 tengri_events.63.b: "Spróbujmy ograniczyć wpływy Chodżów."
