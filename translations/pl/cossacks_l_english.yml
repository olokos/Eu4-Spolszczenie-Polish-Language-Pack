 cossack_estate_events.1.t: ""
 cossack_estate_events.1.d: "$ESTATE_NOBLES$ narzekają, że coraz więcej chłopów pańszczyźnianych opuszcza bezpieczne domy, które im udostępniono, by szukać szczęścia wśród Kozaków stepowych. Uważają, że jesteśmy winni, ponieważ pozwoliliśmy Kozakom stać się zbyt potężnymi, co inspiruje poddanych do porzucenia swoich prawowitych panów. \nPrzedstawiciele głównych rodzin żądają teraz, abyśmy ograniczyli władzę Kozaków, aby mogli rozszerzyć swoje latyfundia w regionach graniczących ze stepem. Twierdzą, że w ten sposób można oswoić dzikie pola i zachować prawa obowiązujące w danej krainie."
 cossack_estate_events.1.a: "Tych poddanych trzeba sprowadzić z powrotem."
 cossack_estate_events.1.b: "Nie możemy sobie pozwolić na złość Kozaków."
 cossack_estate_events.2.t: "Agresja kozacka"
 cossack_estate_events.2.d: "Poruszając się szybko łodzią lub konno, Kozacy ze stepów są bardzo zręcznymi najeźdźcami. Ostatnio kilka takich najazdów spustoszyło nasze tereny wiejskie, a nawet duże miasta w pewnej odległości od naszych granic. Po dokonaniu napadów ci grabieżcy wycofują się za granice państwa [cossacks_here_target.GetName] tak szybko, jak się pojawili. Zarówno $ESTATE_NOBLES$, jak i $ESTATE_BURGHERS$ mają interesy na dotkniętych obszarach i obie grupy domagają się, abyśmy coś zrobili."
 cossack_estate_events.2.d.tribes: "Poruszając się szybko łodzią lub konno, Kozacy ze stepów są bardzo zręcznymi najeźdźcami. Ostatnio kilka takich najazdów spustoszyło nasze tereny wiejskie, a nawet duże miasta w pewnej odległości od naszych granic. Po dokonaniu napadów ci grabieżcy wycofują się za granice państwa [cossacks_here_target.GetName] tak szybko, jak się pojawili. $ESTATE_NOMADIC_TRIBES$ mają interesy w dotkniętych obszarach i żądają, abyśmy coś zrobili."
 cossack_estate_events.2.d.fallback: "Poruszając się szybko łodzią lub konno, Kozacy ze stepów są bardzo zręcznymi najeźdźcami. Ostatnio kilka takich najazdów spustoszyło nasze tereny wiejskie, a nawet duże miasta w pewnej odległości od naszych granic. Po dokonaniu napadów ci grabieżcy wycofują się za granice państwa [cossacks_here_target.GetName] tak szybko, jak się pojawili. Nasze władze lokalne w dotkniętych obszarach domagają się teraz, abyśmy coś zrobili."
 cossack_estate_events.2.a: "Żądamy postawienia kozaków przed sądem!"
 cossack_estate_events.2.b: "Będziemy musieli po prostu odpuścić."
 cossack_estate_events.3.t: "Agresja kozacka"
 cossack_estate_events.3.d: "Poruszając się szybko łodzią lub konno, Kozacy ze stepów są bardzo zręcznymi najeźdźcami. W ostatnim czasie kilka takich najazdów spustoszyło tereny wiejskie [From.GetAdjective], a nawet duże miasta w pewnej odległości od naszych granic.\nJako że odpowiedzialni za to kozacy znajdują się wewnątrz naszych granic, państwo [From.GetName] zażądało zarówno odszkodowania, jak i postawienia winnych przed sądem."
 cossack_estate_events.3.a: "Ta sprawa jest poza naszą kontrolą."
 cossack_estate_events.3.b: "Postaw ich przed sądem!"
 cossack_estate_events.4.t: "Odpowiedź [From.GetAdjective]"
 cossack_estate_events.4.d: "Odpowiedź [From.GetAdjective] jest taka, że odmawiają wzięcia odpowiedzialności za napady na nasz kraj, twierdząc, że sami nie są w stanie kontrolować Kozaków."
 cossack_estate_events.4.a: "Nie przejmujemy się takimi wymówkami."
 cossack_estate_events.5.t: "Odpowiedź [From.GetAdjective]"
 cossack_estate_events.5.d: "Odpowiedź [From.GetAdjective] polegała na wysłaniu rekompensaty pieniężnej za najazdy ich kozackich poddanych, wynagradzając tym samym szkody majątkowe. Twierdzą również, że postawili winnych przed wymiarem sprawiedliwości."
 cossack_estate_events.5.a: "Gdybyśmy tylko mogli w to uwierzyć."
 cossack_estate_events.6.t: ""
 cossack_estate_events.6.d: ""
 cossack_estate_events.6.a: "Rozumiem."
 cossack_estate_events.7.t: "Spadek znaczenia kozaków"
 cossack_estate_events.7.d: "Wolna natura kozaków i odległość dzieląca ich od władzy w mieście [Root.Capital.GetCapitalName] zawsze była dla nich problemem. Pozbawiona dziedzicznych przywilejów liczba kozaków zarejestrowanych w państwie jako oficerowie wraz z korzyściami, jakie się z tym wiążą, stale maleje."
 cossack_estate_events.7.a: "Rozumiem."
 cossack_estate_events.8.t: "Petycja o przywileje"
 cossack_estate_events.8.d: ""
 cossack_estate_events.8.a: ""
 cossack_estate_events.8.b: ""
 cossack_estate_events.9.t: ""
 cossack_estate_events.9.d: ""
 cossack_estate_events.9.a: ""
 cossack_estate_events.9.b: ""
 cossack_estate_events.10.t: "Zakłócenia w handlu zbożem"
 cossack_estate_events.10.d: "Zawsze istniały napięcia między kozakami a innymi klasami społecznymi, choćby ze względu na ich niezwykłe maniery i różnorodne pochodzenie. Ostatnio jednak napięcia te znacznie wzrosły. [Root.GetBurghersName_CL_Cap] [Root.GetBurghersName_BE] zaniepokojon[Root.GetBurghersName_AdjEndS] najazdami Kozaków i twierdz[Root.GetBurghersName_IA], że ich celem są transporty zboża. Sami kozacy twierdzą, że atakują tylko Tatarów i bandytów w okolicy, a [Root.GetBurghersName_CL] po prostu się myl[Root.GetBurghersName_IA]. Ponieważ w okolicy nie ma zbyt wielu przedstawicieli rządu, trudno jest ustalić prawdę, ale wyraźnie widać tarcia między tymi dwiema grupami i oczekuje się, że albo upomnimy, albo usankcjonujemy jedną ze stron tego konfliktu."
 cossack_estate_events.10.a: "Wesprzyj kozaków"
 cossack_estate_events.10.b: "Okaż wsparcie [Root.GetBurghersName_dat]"
 cossack_estate_events.11.t: "Kozaccy osadnicy w [cossack_settlers_province.GetName]."
 cossack_estate_events.11.d: ""
 cossack_estate_events.11.a: ""
 cossack_estate_events.11.b: ""
 cossack_estate_events.12.t: "Zamieszki wśród Kozaków"
 cossack_estate_events.12.d: "Głęboka nieufność Kozaków do państwa w ogóle, a naszego [Root.Monarch.GetTitle] w szczególności, doprowadziła do całkowitego załamania się władzy na stepach. Społeczności kozackie są otwarcie wrogie wobec naszych wysłanników i de facto działają teraz całkowicie niezależnie od władzy centralnej."
 cossack_estate_events.12.a: "Zostaw ich w spokoju, stosunki poprawią się z czasem."
 cossack_estate_events.12.b: "Zmiażdż tych dysydentów."
 cossack_estate_events.13.t: "Ekspansja kozacka w prowincji [growing_cossack_communities.GetName]"
 cossack_estate_events.13.d: "Granice często bywają teoretyczne, zwłaszcza na dzikich polach. Wygląda na to, że kozacy gwałtownie rozprzestrzenili się na prowincję [growing_cossack_communities.GetName]. Moglibyśmy spróbować odwrócić ten trend, ale Kozacy prawdopodobnie nie byliby zadowoleni z usunięcia ich z ziem, które z trudem zasiedlili."
 cossack_estate_events.13.a: "Zaakceptuj nowy status quo."
 cossack_estate_events.13.b: "Odzyskaj ziemię od kozaków."
 cossack_estate_events.14.t: ""
 cossack_estate_events.14.d: ""
 cossack_estate_events.14.a: ""
 cossack_estate_events.14.b: "Zgódź się na ich żądania."
 cossack_estate_events.15.t: "[Root.GetName] bunt Kozaków."
 cossack_estate_events.15.d: ""
 cossack_estate_events.15.a: "Rozumiem."
 cossack_estate_events.16.t: "Chwiejna lojalność Kozaków"
 cossack_estate_events.16.d: "Należy utrzymywać dobre stosunki. Wraz ze wzrostem ich liczby, a także starzeniem się niektórych przywódców Kozaków, nasze ciepłe stosunki stały się zimniejsze. Musimy porozumieć się z obecnymi przywódcami Kozaków, aby być pewnym ich lojalności."
 cossack_estate_events.16.a: "Rozumiem."
