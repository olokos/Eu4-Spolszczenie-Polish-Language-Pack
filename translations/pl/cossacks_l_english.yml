 tooltip_own_cossack_province: "Co najmniej jedna posiadana prowincja należy do klasy społecznej §YKozaków§!"
 estate_nobles: "Arystokracja"
 estate_nobles_desc: "Tę klasę społeczną tworzą rody ziemiańskiej arystokracji z twojego państwa. Gwarantem ich przywilejów, otrzymanych w większości za służbę na rzecz kraju, są dawne obyczaje. Do tradycyjnych obowiązków arystokracji należy obrona państwa przed zagrożeniem z zewnątrz oraz pomaganie władcy w utrzymywaniu porządku."
 estate_church: "Duchowieństwo"
 estate_church_desc: "Tę klasę społeczną tworzą wykształceni kapłani twojej religii państwowej. Od lat sprawują oni funkcje w administracji, a do ich tradycyjnych obowiązków należy dbanie o życie duchowe ludności. Na przestrzeni dziejów dawni władcy i inne pobożne osobistości nadawali im ziemię i przywileje."
 estate_burghers: "Mieszczaństwo"
 estate_burghers_desc: "Tę klasę społeczną tworzą mieszkańcy miast - rzemieślnicy, kupcy i inni ludzie zamieszkujący w obrębie murów miejskich. Do ich tradycyjnych obowiązków należy podtrzymywanie obrotu gospodarczego i aby skutecznie to robić, oczekują specjalnych praw i przywilejów dla siebie i swoich miast."
 estate_cossacks: "Kozacy"
 estate_cossacks_desc: "Kozacy to wolni ludzie ze stepów; groźni rozbójnicy i twardzi osadnicy. Różnią się pochodzeniem - niektórzy przyszli na świat wśród traw, inni to chłopi pańszczyźniani, którzy uciekli z graniczących z Dzikimi Polami wielkich latyfundiów. Dążą do bycia uznanymi za klasę społeczną dorównującą znaczeniem szlachcie, i biada każdemu, kto spróbuje ograniczyć ich wolność."
 estate_dhimmi: "Zimmi"
 estate_dhimmi_desc: "Mianem zimmich - zarezerwowanym niegdyś wyłącznie dla chrześcijan i Żydów - określa się wszystkich niewyznających islamu poddanych muzułmańskiego państwa. W zależności od kraju, ich status i przywileje - a także liczba i organizacja - mogą się znacznie różnić. Do zwyczajowych powinności sprawiedliwego władcy należy roztaczanie ochrony nad owymi ludźmi, przy jednoczesnym oddzielaniu ich od muzułmańskiej większości. W częściach świata, gdzie zimmi sami stanowią większość, nie zawsze łatwo wprowadzać owe zasady w życie."
 estate_nomadic_tribes: "Plemiona"
 estate_nomadic_tribes_desc: "Władca krainy koczowników musi utrzymywać nieustanną kontrolę nad tworzącymi ją plemionami. Ponieważ nie występują tu silne i trwałe urzędy analogiczne do tych w państwach ludów osiadłych, głównym źródłem władzy są plemiona, pełniące wszystkie funkcje, od poborców podatkowych po żołnierzy i najeźdźców. Choć plemiona uważają władcę państwa za pierwszego spośród nich, oczekują dużych przydziałów ziemi, pozwalające im utrzymać tabuny koni oraz własny styl życia, a także wpływu na codzienne funkcjonowanie państwa."
