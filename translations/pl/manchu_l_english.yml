 string_start_korea: "§YKoreańskie Królestwo Joseon§!, oficjalnie §YKrólestwo Wielkiego Joseon§!, wyłoniło się z popiołów najazdów §YMongolil§ i §YMing§! poprzez zamach stanu dokonany przez generała §YYi Seonggye§! (znanego później jako §YKróla Taejo§!) w 1392 roku. Od początku związek Korei Joseon z §YChinami Ming§! był silny: Podczas ustalania nazwy dla nowego królestwa, Taejo przedstawił Ming opcje 'Hwaryeong' i 'Joseon' i po zatwierdzeniu jej przez cesarza zdecydował się na tę drugą.\n\nTen ścisły związek z §YChinami Ming§! miał trwać aż do upadku Ming w połowie XVII wieku - podobnie jak podrzędny status Korei w tym związku. Jako wyznawcy §YKonfucjanizmu§!, Koreańczycy postrzegali Chiny jako serce koreańskiego świata, a Korea Joseon stała się pod pewnymi względami nawet bardziej zsinizowana niż same Chiny - takie 'małe Chiny'. Ze swojej strony Chińczycy postrzegali Koreę Joseon jako 'kraj uprzejmych ludzi na wschodzie'. Tak długo, jak Ming pozostanie niekwestionowanym pretendentem do §YMandatu Niebios§!, utrzymanie tych silnych więzi pozostanie kluczowe dla przetrwania młodego królestwa koreańskiego.\n\nOsiągnięcia pierwszego wieku rządów §YJoseon§! były znaczne. Na początku XV wieku przygraniczne regiony §YGyeongseong§! i §YYukjin§! zostały odebrane §YDżurdżenom§!, co pozwoliło Koreańczykom zjednoczyć terytorium, które utworzy współczesną Koreę. Nastąpił również rozkwit akademii i wiedzy. W 1446 roku wprowadzono alfabet Hangul. W przeciwieństwie do alfabetu chińskiego został on zaprojektowany tak, by łatwo było się go nauczyć i łatwo dostosować do języka koreańskiego, co sprawiło, że korzystanie z niego stało się o wiele wygodniejsze i umożliwiło szerszej części społeczeństwa czytanie tekstów naukowych. Poczyniono dalsze znaczące postępy w dziedzinie rolnictwa, prochu strzelniczego i kodyfikacji prawa, a także podjęto poważne wysiłki w celu zbadania i spisania geografii kraju.\n\nZagrożenia dla królestwa koreańskiego pochodzą jednak zarówno z wewnątrz, jak i spoza jego granic. W kraju koreańscy chłopi pozostają biedni i zarówno powstania chłopskie, jak i niewystarczające wpływy z podatków mogą stać się problemem, jeśli nie zrobi się nic, by naprawić sytuację. Co więcej, choć klasa wyższa, czyli §Yelity yangban§!, jest w dużej mierze zjednoczona, to rysy na tej fasadzie już zaczynają się pojawiać i w każdej chwili mogą wybuchnąć §Ywalki frakcyjne§!.\n\nNa froncie zagranicznym czyha mnóstwo zagrożeń. Na północy czekają wojowniczy §YDżurdżeni§! - choć obecnie są podzieleni, to jeśli zjednoczą się pod wodzą silnego przywódcy, inwazja na Koreę może nastąpić szybko. Podobnie po drugiej stronie morza, na wschodzie, leży §YJaponia§!, naród zwaśnionych §Ydaimyo§! i domniemanego §YShoguna§!. Korea musi być czujna, aby zjednoczona Japonia nie próbowała rozszerzyć swojej władzy przez wąski kanał Morza Koreańskiego. Wreszcie, mimo że Korea jest w cieniu §YImperium Ming§!, biada księciu Joseon, który obudzi smoka!"
 string_start_jurchens: "Hanowie dobrze znali niebezpieczeństwa związane z dopuszczeniem do zjednoczenia §YDżurdżenów§!. W XII wieku dżurdżenski watażka §YAguda§! zjednoczył Dżurdżenów w buncie przeciwko dynastii §YLiao§!, zakładając państwo §YJin§! i koronując się na §Ycesarza Taizu§!. Dynastia §YMing§! pragnie uniknąć kolejnego powstania Dżurdżenów i podejmuje środki, aby zapewnić, że będą oni nadal walczyć między sobą, a żadna z frakcji nie stanie się zbyt potężna. W tym celu Ming ustanowił luźne zwierzchnictwo nad dżurdżeńskimi plemionami §YJianzhou§! i §YHaixi§!.\n\nSpośród plemion dżurdżenów Jianzhou są zdecydowanie najpotężniejsi. Podobnie jak Haixi, są oni ludem osiadłym. Instytucje i filozofie chińskiej władzy powoli rozprzestrzeniają się w regionie i są przyjmowane przez lokalnych chanów.\n\nPomimo przejmowania chińskich rządów i zwyczajów, osiadli Dżurdżeni zachowują większość tych samych tradycji i wojowniczą kulturę 'dzikich Dżurdżenów' z północy. Koczownicze plemiona §YXibe§!, §YNanajów§!, i §YOroczonów§! również posiadając znaczne siły. Osłabiają ich jednak walki między sobą oraz ze stosunkowo odizolowanymi ludami §YSalonów§! and §YNiwchów§!.\n\n§YKorea§! często jest w konflikcie z Dżurdżenami i dopiero niedawno zaanektowała północno-wschodnie prowincje §YYukjin§! i §YGyeongseong§! od jednego z odłamów Jianzhou. Zarówno Dżurdżeni, jak i Koreańczycy uważają §Ygórę Pektu-san§! za święte miejsce i każdy z nich wierzy, że tylko oni powinni mieć dostęp do tego świętego szczytu.\n\nRelacje między Dżurdżenami a Mongołami ciągle się zmieniają. Czasami są sojusznikami, a czasami zaciekłymi rywalami. Ludzie z plemion obu ludów często łączą się w pary, aby zabezpieczyć więzi polityczne, a waśnie dynastyczne są powszechne. Mongołowie §YCharczyni§! pod wodzą §Ychana Unebolada§! zdobyli dominującą pozycję na wschodzie i jeśli nie zostaną powstrzymani, mogą zacząć ekspansję na ziemie Dżurczenów.\n\nDżurczeńscy chanowie z sentymentem wspominają czasy Jin. Jeśli uda im się przezwyciężyć podziały między plemionami i utrzymać Mongołów zdala od swoich ziem, mogą jeszcze raz powstać pod wodzą nowego przywódcy, pokonać Ming i wykuć dla siebie nową tożsamość."
