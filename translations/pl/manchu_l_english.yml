l_english:
 manchu_new: "mandżurska"
 manchu_culture_tt: "Wszystkie prowincje §Ydżurdżeńskie§! przyjmą kulturę §Ymandżurską§!"
 changbai_mountain: "Pektu-san"
 desc_changbai_mountain: "Góra Pektu-san to miejsce o ogromnym znaczeniu duchowym zarówno dla Dżurdżenów, jak i Koreańczyków. W tradycyjnych legendach obu narodów góra ta jest miejscem o niezwykłej urodzie."
 sinicize_culture_title: "Sinicyzacja naszej kultury"
 sinicize_culture_desc: "Nasza kultura jest naszą największą dumą. Nasz język jest jedyny w swoim rodzaju, nasze tradycje i nasze dziedzictwo są filarami naszego społeczeństwa.\nNiemniej jednak nie możemy zaprzeczyć wpływowi, jaki język i kultura chińska wywierały na nas przez dziesięciolecia - teraz bardziej niż kiedykolwiek. Chociaż nie wszyscy zgodzą się z tą decyzją, może warto rozważyć sinicyzację naszej kultury, aby stworzyć większą harmonię między [Root.Culture.GetName] a Chińczykami na naszej ziemi."
 sinicize_culture_tt: "Wszystkie prowincje położone poza terytorium Nowego Świata lub Oceanii, których kultura to §Y[Root.Culture.GetName]§!, są posiadane przez państwo [Root.GetName] lub jego poddanych."
 sinicize_culture_at: "Wszystkie prowincje położone poza terytorium Nowego Świata lub Oceanii, których grupa kulturowa to §Y[Root.Culture.GetGroupName]§!, są w posiadaniu państwa [Root.GetName] lub jego poddanych."
 chinese_culture_group_dominates_in_country: "Jedna z kultur chińskich jest §Ykulturą dominującą§! w państwie [Root.GetName]."
 sinicize_culture_ct: "Wszystkie prowincje, których kultura to §Y[Root.Culture.GetName]§!, zostaną zasymilowane w ramach §Ychińskiej§! grupy kulturowej."
 sinicize_mongols_ct: "Wszystkie §YMongolskie§!, §YCharczyńskie§!, §YChałchaskie§! i §YOjrackie§! prowincje zostaną przyjęte do §YChińskiej§! grupy kulturowej."
 vietnamese_new: "sinowietnamska"
 korean_new: "sinokoreańska"
 tibetan_new: "sinotybetańska"
 altaic_new: "sinoałtajska"
 zhuang_new: "sinozhuang"
 mch_great_wall_title: "Omiń Wielki Mur"
 mch_great_wall_desc: "Chiński cesarz głupio wierzy, że mur ochroni go przed wrogami. Bezpośredni atak byłby ryzykowny, ale są inne sposoby na ominięcie muru..."
 mch_eight_banners_title: "Osiem Chorągwi"
 mch_eight_banners_desc: "Tradycyjne dżurczańskie grupy myśliwskie dobrze służyły nam w konfliktach z naszymi rywalami, ale jeśli chcemy kiedykolwiek podbić imperium, musimy zreorganizować nasze siły w zdyscyplinowane pułki Chorągwi."
 mch_invade_joseon_title: "Zaatakuj Joseon"
 mch_invade_joseon_desc: "Koreańska dynastia Joseon szczyci się tym, że jest zależna tylko od cesarza w Pekinie. Musimy ich zmusić do zaakceptowania nowego pana."
 mch_khan_of_the_mongols_title: "Ujarzmij Mongołów"
 mch_khan_of_the_mongols_desc: "Aby osiągnąć nasze imperialne cele, będziemy musieli zbudować armię; wschodni Mongołowie są wykwalifikowanymi wojownikami i doskonale uzupełnialiby nasze Chorągwie. Jednak mało prawdopodobne jest, by poddali się naszym rządom bez użycia siły."
 mch_mandate_of_heaven_title: "Mandat niebios"
 mch_mandate_of_heaven_desc: "Gdy Pekin jest już pod naszą kontrolą, nadszedł czas, by zażądać mandatu niebios. Ogłosimy nową dynastię w Chinach, która będzie trwać przez tysiąc lat!"
 mch_green_standard_army_title: "Armia Zielonej Flagi"
 mch_green_standard_army_desc: "Chińskie armie są w rozsypce, a ich generałowie szybko tracą zaufanie do swoich panów. Jeśli opanujemy dostatecznie dużo terenów północnych Chin, generałowie ci mogą zdecydować się przejść na naszą stronę, zamiast służyć skazanemu na zagładę cesarzowi."
 mch_devastate_china_title: "Zniszcz metropolię"
 mch_devastate_china_desc: "Wiele chińskich miast odmawia poddania się naszym wojskom, zmuszając nas do długich oblężeń, które spowalniają naszą kampanię. Musimy dać przykład z jednego z największych chińskich miast, aby pokazać im konsekwencje nieposłuszeństwa."
 mch_extinguish_ming_title: "Zniszcz Ming"
 mch_extinguish_ming_desc: "Tak długo jak istnieje jakikolwiek bastion lojalności Mingów, nasze rządy nad Chinami nigdy nie będą prawdziwie. Musimy całkowicie wyeliminować Mingów."
 extinguish_ming_tt: "Wszystkie prowincje w superregionie §YChin§! staną się prowincjami narodowymi państwa §Y[Root.GetName]§!."
 mch_ten_great_campaigns_title: "10 wielkich kampanii"
 mch_ten_great_campaigns_desc: "Pragniemy przekroczyć osiągnięcia wszystkich dynastii, które pojawiły się przed nami. Granice Qing muszą rozciągać się na wewnętrzną Azję i południe, rządząc ludami, które nigdy wcześniej nie znały rządów z Pekinu."
 mch_confucian_administration_title: "Konfucjańska administracja"
 mch_confucian_administration_desc: "Cesarska biurokracja jest od wieków zarządzana przez konfucjańskie uczone elity. Nie możemy po prostu rządzić Chinami bez ich zgody. Musimy przywrócić i zreorganizować biurokrację."
 mch_reform_the_censorate_title: "Zreformuj cenzorat"
 mch_reform_the_censorate_desc: "Korupcja była powszechna w ostatnich latach panowania dynastii Ming. Cenzorat Qing musi być oczami i uszami cesarza, szukając korupcji w całych Chinach i demaskując nieuczciwych urzędników."
 mch_establish_tributaries_title: "Utwórz trybutariuszy"
 mch_establish_tributaries_desc: "Wyparliśmy Mingów i dlatego narody świata muszą uznać nas za swoich nowych władców. Ponowne ustanowienie cesarskich trybutów będzie trudnym zadaniem, a niektóre z nich mogą być zbyt zauroczone swoją nowo odkrytą niezależnością, by poddać się pokojowo."
 mch_harmonious_empire_title: "Harmonijne cesarstwo"
 mch_harmonious_empire_desc: "Chiny muszą być całkowicie zjednoczone pod rządami Qing. Jego ludzie muszą pracować harmonijnie pod naszą mądrą administracją, wolną od sporów między narodami i wyznaniami."
 mch_library_of_the_four_treasuries_title: "Biblioteka Czterech Skarbów"
 mch_library_of_the_four_treasuries_desc: "Nadszedł czas, aby opracować kompletną historię Chin, zbierając książki z całego kraju, aby skopiować je do naszych nowych bibliotek. Będzie to również okazja do cenzurowania książek zawierających idee, które mogłyby zakłócić harmonię mandżurskich rządów."
 mch_three_feudatories_title: "Trzy Lenna"
 mch_three_feudatories_desc: "Gdy nasza kampania sięga dalej na południe Chin, musimy rozważyć, czy nie byłoby łatwiej, przynajmniej na krótką metę, przekazać rządy w tym regionie namiestnikom Mingów, którzy zdezerterowali do Qing. Musimy znaleźć jakiś sposób na wykorzystanie sytuacji na południu."
 mch_revoke_the_feudatories_title: "Odwołaj Lenna"
 mch_revoke_the_feudatories_desc: "Regionalnym gubernatorom na południu nie można naprawdę ufać, a nasi szpiedzy donoszą, że potajemnie spiskują w celu obalenia naszej dynastii. Musimy cofnąć przywileje, które przyznaliśmy w imię pragmatyzmu, abyśmy mogli bezpośrednio rządzić południowymi Chinami."
 mch_annex_tibet_title: "Zaanektuj Tybet"
 mch_annex_tibet_desc: "Nasi starzy rywale ze stepu zadomowili się w Tybecie, którego władcy muszą zaakceptować nasze zwierzchnictwo. Nadszedł czas, aby zintegrować Tybet z Niebiańskim Cesarstwem."
 mch_secure_inner_asia_title: "Zabezpiecz Azję Wewn."
 mch_secure_inner_asia_desc: "Azja Wewnętrzna była nieustannym źródłem zagrożenia i niepokoju dla władców Chin. Choć w przeszłości wysyłano ekspedycje w celu spacyfikowania tego regionu, Chiny nigdy tak naprawdę nie rządziły tym regionem. To musi się zmienić."
 mch_integrate_taiwan_title: "Zintegruj Tajwan"
 mch_integrate_taiwan_desc: "Lojaliści Ming, piraci i europejscy oportuniści roją się nad wybrzeżem Tajwanu. Wyspa nigdy nie została zintegrowana z Chinami, a większość uważa ją za dziki zaścianek. Ale nie możemy dłużej zaprzeczać jej strategicznemu znaczeniu w rękach naszych wrogów."
 mch_burma_campaign_title: "Kampania birmańska"
 mch_burma_campaign_desc: "Jeszcze więcej lojalistów Minga uciekło na wzgórza Birmy, szukając schronienia wśród wodzów Szan i Bamar. Musimy im pokazać, że nie ma gdzie się ukryć przed tymi, którzy sprawiedliwie dzierżą mandat."
 mch_subjugate_dai_viet_title: "Ujarzmij Dai Viet"
 mch_subjugate_dai_viet_desc: "Panowie z Dai Viet uważają się za cesarzy w chińskim stylu, a nawet naśladują konfucjańską biurokrację. Przy całym swoim udawaniu są tylko pretendentami i dlatego trzeba ich zmusić do podporządkowania się prawdziwemu cesarzowi."
 devastate_china_tooltip2: "Posiadanie dowolnej prowincji w regionie §YPołudniowych Chin§! lub §YXinan§! z co najmniej §Y25§! punktami rozwoju."
 mch_mountain_title: "Świątynie na górze"
 mch_mountain_desc: "Góra Bukuri, zwana również przez Koreańczyków Paektu, to święte miejsce pochodzenia naszego narodu. Według legendy niebiańska panna mieszkająca nad górskim jeziorem została zapłodniona przez owoc upuszczony przez srokę. Jej syn został pierwszym dżurdżeńskim wodzem. Musimy uczcić naszych przodków, budując kapliczki w pobliżu góry."
 breached_great_wall: "Wyłom w Wielkim Murze"
 desc_breached_great_wall: "Nasze armie naruszyły Wielki Mur, umożliwiając swobodne przejście między naszą ojczyzną a chińskimi wrogami."
 mch_treason_modifier: "Zdrada na Wielkim Murze"
 desc_mch_treason_modifier: "Dowódca, który miał za zadanie bronić Wielkiego Muru przed północnymi barbarzyńcami, haniebnie porzucił swoje stanowisko, pozwalając hordom dzikusów szaleć na terenie Chin."
 mukden_palace_modifier: "Pałac Mukden"
 desc_mukden_palace_modifier: "Pałac Mukden stoi jako świadectwo naszych imperialnych ambicji. Będziemy rządzić w chińskim stylu, ale nie zapomnimy o naszych mandżurskich zwyczajach."
 mukden_palace_modifier_fallback: "Pałac Mukden"
 desc_mukden_palace_modifier_fallback: "Pałac Mukden stoi jako świadectwo naszych imperialnych ambicji. Będziemy rządzić w chińskim stylu, ale nie zapomnimy o naszych mandżurskich zwyczajach."
 terrified_china: "Okrutny przykład"
 desc_terrified_china: "Okrutnie splądrowaliśmy jedno z największych miast w Chinach. Opowieści o tej straszliwej ruinie szerzą rozpacz w szeregach naszych wrogów. Tylko naprawdę głupi nie poddadzą się teraz."
 confucian_administration: "Konfucjańska administracja"
 desc_confucian_administration: "Przyjęliśmy konfucjański styl biurokracji, w którym chińscy urzędnicy są wybierani poprzez skrupulatne studiowanie klasyków, aby zarządzać Imperium."
 confucian_administration_fallback: "Konfucjańska administracja"
 desc_confucian_administration_fallback: "Przyjęliśmy konfucjański styl biurokracji, w którym chińscy urzędnicy są wybierani poprzez skrupulatne studiowanie klasyków, aby zarządzać Imperium."
 qing_censorate: "Cenzorat Qing"
 desc_qing_censorate: "Postanowiliśmy, że cenzura Qing będzie bardziej sprawiedliwa i dokładniejsza niż ta pokonanego Minga."
 the_sacred_edict: "Święty edykt"
 desc_the_sacred_edict: "Cesarz życzy sobie stabilnych i harmonijnych Chin zjednoczonych według zasad konfucjańskich. Dwa razy w miesiącu w każdej wiosce ma być recytowanych szesnaście maksym moralności konfucjańskiej w lokalnym języku ludności."
 mch_sacred_mountain: "Świątynie na Świętej Górze"
 desc_mch_sacred_mountain: "Założyliśmy kapliczki na górze Bukuri, świętym miejscu pochodzenia ludu Dżurdżenów."
 mch_korean_subjugation: "Ujarzmienie Korei"
 desc_mch_korean_subjugation: "W końcu podporządkowaliśmy sobie królestwo Joseon i naród koreański."
 library_of_the_four_treasuries: "Biblioteka Czterech Skarbów"
 desc_library_of_the_four_treasuries: "Kompletna historia Chin została zgromadzona w naszych archiwach, przy czym wszelkie materiały wrogie Qingom zostały wykluczone, aby uniknąć rozprzestrzeniania się niezgody."
 inner_asian_trade: "Handel wewnątrz-azjatycki"
 desc_inner_asian_trade: "Po tym jak Azja Wewnętrzna została wreszcie doprowadzona do porządku, handel w tym regionie może ponownie rozkwitnąć."
 mch_combat_modifier: "Polujące Chorągwie"
 desc_mch_combat_modifier: "Wojna podjazdowa oddziałów zorganizowanych wokół jednostek „Chorągwi” to doskonała metoda taktyki walki Dżurdżenów."
 FRM: "Dongning"
 FRM_ADJ: "Tajwanu"
 mch_missions.1.t: "Podstęp na Wielkim Murze"
 mch_missions.1.d: "Niewielu ma teraz wiarę w państwo Ming. Nawet jego generałowie zastanawiają się głośno, czy nie byłoby rozsądnie przejść na stronę inwazji [Root.GetAdjective]. Człowiekiem, któremu powierzono obronę Przesmyku Szanghajskiego jest Wu Sangui, utalentowany i ambitny dowódca, który wcześniej z pewnym powodzeniem stawiał czoła armii [Root.Culture.GetName] w bitwie. Ostatnie wydarzenia w stolicy i poza nią zachwiały jego lojalnością wobec Ming [MNG.Monarch.GetTitle], a teraz szuka on wątpliwego sojuszu ze swoimi dawnymi wrogami. Obiecując tytuły i urzędy w nowym porządku, Wu Sangui zgodził się dołączyć do [Root.GetName]. Możemy bezpiecznie maszerować przez Przesmyk Szanghajski i dalej w kierunku osłabionego Pekinu."
 mch_missions.1.d2: "Wu Sangui, były generał dynastii Ming, pilnie strzeże Przełęczy Szanghajskiej pomimo upadku państwa. Coraz bardziej zdesperowani wysłannicy zarówno [Root.Monarch.GetName] jak i [726.Owner.Monarch.GetTitle] z [726.Owner.GetName] próbowali przekonać Wu i jego armię do opowiedzenia się po stronie wojny.\n\n[726.Owner.Monarch.GetTitle] uciekł się do tchórzliwego aktu przymusu; grożąc życiem ojca Wu Sangui, jeśli ten nie podda się władzy [726.Owner.GetName]. Zamiast poddać się pretendentom [726.Owner.GetName], Wu wpadł w furię i przyrzekł lojalność wobec [Root.GetName] na przekór. Bramy Przełęczy Szanghajskiej są dla nas otwarte. Wydano rozkaz do marszu na Pekin."
 mch_missions.1.a: "Wu wybrał mądrze."
 mch_missions.3.t: "Armia Zielonej Flagi"
 mch_missions.3.d: "W Chinach szerzy się dezercja i defetyzm. Jest jasne, że Ming utracił swój święty mandat i że nowa siła powstaje, by zająć jego miejsce. Tysiące słabo opłacanych i niezadowolonych żołnierzy Ming przysięgło swoją lojalność [Root.GetName] w nadziei, że z czasem przyniesiemy pokój, stabilność i ostatecznie zapłatę. Zorganizowaliśmy tych dezerterów w Armię Zielonego Sztandaru. Oczekujemy, że będą sprawni w walce przeciwko swoim byłym rodakom."
 mch_missions.3.a: "Lepiej im się wiedzie w naszej służbie."
 mch_missions.4.d: "W obliczu nieuchronnego upadku naszego narodu, dezerterzy uciekają do naszych [From.GetAdjective] wrogów. Zorganizowali oni tych dezerterów w Armię Zielonego Sztandaru i oczekujemy, że wkrótce spotkamy ich na polu bitwy."
 mch_missions.4.a: "Zdrajcy!"
 mch_missions.5.t: "Koxinga ucieka na Tajwan"
 mch_missions.5.d: "W trakcie upadku naszego narodu straciliśmy większość naszych portów, a tym samym kontrolę nad tym, co pozostało z naszej marynarki. Podając się za lojalistę Mingów, generał znany jako Koxinga przejął kilka statków i uciekł na Tajwan. Rząd Mingów historycznie nie interesował się wyspą, uważając ją za mało istotny zaścianek. Koxinga widzi jednak potencjał w wyspie i zamierza wykorzystać ją jako bazę wypadową do odzyskania kontynentu."
 mch_missions.5.a: "Tchórz!"
 mch_missions.5.b: "Życie na tej wyspie było takie przyjemne..."
 ming_crisis: "Kryzys dynastii Ming"
 ming_crisis_desc: "Dynastia Ming pogrążyła się w wewnętrznym chaosie. Grozi im utrata Mandatu Niebios."
 ming_crisis.1.t: "Kryzys dynastii Ming"
 ming_crisis.1.d: "Wielki Ming stoi w obliczu straszliwego kryzysu. Rodzina [Root.Monarch.Dynasty.GetName] nie rządziła zgodnie z Mandatem Niebios i straciła błogosławieństwa i dobrą sławę, które Mandat zapewnia. W Chinach szerzą się nadużycia i konflikty, a niezadowolenie szybko rozprzestrzenia się wśród ludzi; już wielkie masy podniosły się do buntu. Musimy myśleć o naszych przodkach i starać się kultywować cnotę, gdyż wielki mandat nie jest łatwy do utrzymania."
 ming_crisis.1.a: "Oby Mandat nie zakończył się wraz z nami."
 ming_crisis.2.t: "Przywrócono mandat"
 ming_crisis.2.d: "Odzyskaliśmy zaufanie ludu; nie ma już nikogo, kto wątpiłby w nasze prawo do sprawowania Mandatu Niebios. Musimy zastanowić się nad błędami, które doprowadziły nas do kryzysu i wzorować się na dawnych Królach Mędrcach, aby nie powtarzać naszych błędów."
 ming_crisis.2.a: "Nikt nie będzie nas więcej kwestionował."
 ming_crisis.3.t: "Bunt Li Zicheng'a i dynastia Shun"
 ming_crisis.3.d: "Straciliśmy kontrolę nad północą. Chłopski watażka Li Zicheng skonsolidował pod swoim dowództwem liczne zastępy rebeliantów i bandytów i przejął kontrolę nad niepokojąco dużą częścią Imperium. Li ogłosił się cesarzem i zgłosił pretensje do Mandatu Niebios. W wygłoszonej ze stolicy proklamacji Li ogłasza początek dynastii Shun i zobowiązuje się do przywrócenia tradycyjnych rytuałów i rządzenia w zgodzie z Niebiosami."
 ming_crisis.3.a: "Zabij tego buntownika!"
 ming_crisis.3.b: "Naprawdę chciałbym być teraz w [CSH.GetName]..."
 ming_crisis.4.t: "Protektorat Yunnan"
 ming_crisis.4.d: "Zawsze trudno było rządzić zróżnicowanymi ludami południowo-zachodnich prowincji, ale nigdy bardziej niż w czasie kryzysu. Rebelianci zaczęli się konsolidować pod wodzą watażki [CDL.Monarch.GetName], który żąda, by państwo [Root.GetAdjective] uznało go za Protektora Yunnanu. Grozi nam całkowita utrata kontroli nad regionem, jeśli nie podejmiemy drastycznych działań."
 ming_crisis.4.a: "Ustanów protektorat"
 ming_crisis.4.b: "Wielki [Root.GetName] nie zostanie rozbity!"
 ming_crisis.4.c: "W [CDL.GetName] musi być bardzo miły w tym czasie..."
 ming_crisis.5.t: "Utrata kontroli nad Południem"
 ming_crisis.5.d: "Południowe Chiny pogrążone są w chaosie. Roje rebeliantów i bandytów pustoszą tereny wiejskie, a nawet kontrolują kilka miast o kluczowym znaczeniu dla państwa. Ponieważ państwo [Root.GetAdjective] nie poradziło sobie z tym kryzysem, lokalni gubernatorzy wzięli sprawy w swoje ręce. Zebrali armie do walki z buntownikami, ale odmawiają przyjmowania rozkazów od naszych dowódców. Nasi posłańcy donoszą, że zamierzają nadal zarządzać swoimi feudalnymi państwami nawet po zakończeniu kryzysu. Pozwolenie im na tak autonomiczne rządy będzie niebezpiecznym precedensem, ale nie jesteśmy w stanie rzucić wyzwania tym lordom."
 ming_crisis.5.a: "Mianuj autonomicznych gubernatorów."
 ming_crisis.5.b: "Wielki [Root.GetName] nie zostanie rozbity!"
 ming_crisis.5.c: "[YUE.GetName] to wspaniałe królestwo, w którym można się odnaleźć..."
 ming_crisis.5.e: "Chyba zacznę nowe życie w [WUU.GetName]..."
 ming_crisis.6.t: "Chińska rewolta chłopska w [ming_disaster_rebel_province.GetAreaName]"
 ming_crisis.6.d: "Chłopi z [ming_disaster_rebel_province.GetAreaName] powstali w buncie po dekadach złego zarządzania i zaniedbań ze strony państwa [Root.GetAdjective]. Jeśli ich bunt rozprzestrzeni się zbyt daleko, może wywołać jeszcze większy kryzys, więc musimy albo natychmiast zająć się ich problemami, albo natychmiast stanąć z nimi do walki."
 ming_crisis.6.a: "Ten bunt zostanie zdławiony."
 ming_crisis.6.b: "Zgódź się na ich żądania."
 mongols_restore_the_khanate_title: "Roszczenia do Chanatu"
 mongols_restore_the_khanate_desc: "Musimy przywrócić chanat mongolski w starej stolicy Karakorum. Stamtąd zwołamy Kurułtaj i zażądamy, by wszystkie plemiona uznały naszą władzę."
 mongols_unite_the_mongols_title: "Zjednocz Mongołów"
 mongols_unite_the_mongols_desc: "Pod rządami Czyngis-chana naród mongolski był zjednoczony w ramach jednej Hordy i jednego władcy. Musimy zebrać zwolenników ze wszystkich plemion i przywrócić wspólną mongolską tożsamość."
 mongols_restore_yuan_title: "Zreformuj Wielki Yuan"
 mongols_restore_yuan_desc: "Zostaliśmy wypędzeni z Chin przez zbuntowanych Mingów i straciliśmy Mandat Niebios. Musimy odrodzić imperium Kubilaj-chana i odzyskać mandat!"
 mongols_reconquer_china_title: "Przywróć rządy nad Chinami"
 mongols_reconquer_china_desc: "Za czasów dynastii Yuan Mongołowie rządzili całymi Chinami. Musimy dążyć do tego samego celu."
 mongols_subjugate_korea_title: "Ujarzmij Koreę"
 mongols_subjugate_korea_desc: "Chan Mongke zmusił Koreańczyków do poddania się mongolskiej władzy. Od tamtej pory przestali się nam kłaniać i trzeba im przypomnieć o ich prawdziwych panach."
 mongols_invade_japan_title: "Zniszcz Szogunat"
 mongols_invade_japan_desc: "Nawet wielcy generałowie starego chanatu nie zdołali podbić Japonii. Kiedy nasze floty wyruszą z zachodu, żaden boski wiatr nie przeszkodzi nam w realizacji naszego przeznaczenia!"
 mongols_annex_tibet_title: "Zaanektuj Tybet"
 mongols_annex_tibet_desc: "Wielu Mongołów zaczęło przyjmować tybetańską wiarę buddyjską. Powinniśmy podbić Tybet, aby upewnić się, że ta wiara jest mocno kontrolowana przez chanat."
 oir_tumu_crisis_title: "Bitwa pod Tumu"
 oir_tumu_crisis_desc: "Mingowie są słabi i podatni na inwazję. Musimy zebrać nasze armie i pokonać ich na polu bitwy, zanim będą mieli czas na odpowiednie zorganizowanie swoich sił."
 mongols_central_asia_title: "Przywróć rządy na stepach"
 mongols_central_asia_desc: "Step stał się niesfornym miejscem od czasu upadku chanatu mongolskiego. Musimy podporządkować jego mieszkańców naszej władzy i przywrócić porządek."
 mongols_persia_title: "Przywróć Ilchanat"
 mongols_persia_desc: "Nadszedł czas, aby podbić Persję, tak jak dawno temu zrobił to nasz wielki przodek. Ale kto będzie nią rządził, gdy bitwa zostanie wygrana?"
 mongols_anatolia_title: "Zaatakuj Syrię i Anatolię"
 mongols_anatolia_desc: "Musimy kontynuować naszą kampanię na zachód, zapuszczając się do Syrii i Anatolii. Nie możemy pozwolić, by Turcy przeciwstawili się naszym rządom!"
 mongols_religion_mission_title: "Zabezpiecz wiarę"
 mongols_religion_mission_desc: "Niezależnie od tego, czy przyjmiemy nową wiarę, czy też wzmocnimy nasze starożytne tradycje, naród mongolski musi osiągnąć harmonię religijną."
 mongols_tatars_title: "Ujarzmij Tatarów"
 mongols_tatars_desc: "Pozwolenie tak zwanej Złotej Ordzie na autonomiczne rządy było oczywistym błędem. Po rozbiciu ich chanatu, naszym zadaniem jest ponowne zjednoczenie Tatarów i przywrócenie ich do wspólnoty."
 mongols_yam_title: "Przywróć jam"
 mongols_yam_desc: "Czyngis-chan stworzył system stacji przekaźnikowych, sieci zaopatrzenia i zbierania danych wywiadowczych w całym imperium mongolskim, aby zmniejszyć obciążenia związane z zarządzaniem imperium rozciągającym się na tysiące mil. Powinniśmy przywrócić Yam, aby nasze armie i wysłannicy mogli sprawnie podróżować po królestwie."
 mongols_pax_mongolica_title: "Pax Mongolica"
 mongols_pax_mongolica_desc: "Mówi się, że pod rządami wielkich chanów z przeszłości, kobieta mogła przejść z jednego końca Imperium na drugi z bryłką złota na głowie i podróżować bez obaw. Przywrócimy ten pokój na naszych ziemiach."
 mongols_russia_title: "Pokonaj Ruś"
 mongols_russia_desc: "Rusowie sprzeciwili się nam, gdy po raz pierwszy zażądaliśmy ich posłuszeństwa. Miejmy nadzieję, że nauczyli się lekcji po zniszczeniach, które zadaliśmy ich ziemi, w przeciwnym razie będziemy zmuszeni do powtórzenia przemocy z przeszłości."
 tumu_crisis_complete_tt: "Wymusić poddanie §YMing§! podczas §YKryzysu Tumu§!, lub posiadają §YPekin§! jako prowincję narodową."
 tibetan_missionaries: "Tybetańscy mnisi"
 desc_tibetan_missionaries: "Wysłaliśmy mnichów z Tybetu, aby szerzyli wiarę buddyjską w całej naszej krainie."
 mongol_rule_tibet: "Podbój Tybetu"
 desc_mongol_rule_tibet: "Odrzuciliśmy ofertę Dalajlamy i postanowiliśmy rządzić Tybetem za pomocą siły."
 mongol_religion_unity: "Zjednoczeni w wierze"
 desc_mongol_religion_unity: "Mongołowie przezwyciężali różnice religijne."
 mongol_fleet_modifier: "Budowa floty mongolskiej"
 desc_mongol_fleet_modifier: "Tym razem żaden boski wiatr nie pokrzyżuje nam planów. Szogunat musi upaść!"
 mongol_defeated_japan: "Zniszczenie Szogunatu"
 desc_mongol_defeated_japan: "Splądrowaliśmy Kioto, siedzibę Szogunatu, i tym samym osiągnęliśmy to, czego nasi przodkowie nigdy nie osiągnęli."
 pax_mongolica: "Pax Mongolica"
 desc_pax_mongolica: "Kobieta może przejść z jednego końca imperium na drugi z bryłką złota na głowie i mieć pewność, że podróżuje bezpiecznie."
 mongol_european_conquest: "Inwazja na Europę"
 desc_mongol_european_conquest: "Po pokonaniu Rusi, brama do Europy zostaje otwarta. Znów poznają terror mongolskich hord!"
 mongol_kurultai: "Coroczny Kurułtaj"
 desc_mongol_kurultai: "Co roku odbywa się tu wielki Kurułtaj, podczas którego wszystkie plemiona muszą przyrzec wierność naszemu Chanowi."
 mongol_kurultai_tooltip: "Dodaj modyfikator §YCoroczny Kurułtaj§! w prowincji §YKarakorum§!"
 reorganized_mongols: "Reorganizacja plemion Mongolii"
 desc_reorganized_mongols: "Zorganizowaliśmy plemiona mongolskie w odrębne jednostki o dobrze zdefiniowanych granicach terytorialnych. Pomimo różnic położyliśmy kres walkom."
 genghis_khan_reborn: "Odrodzony Czyngis-chan"
 desc_genghis_khan_reborn: "Dalajlama ogłosił, że nasz władca to odrodzony Czyngis-chan."
 mch_missions.6.t: "[Root.Monarch.GetTitle] i dalajlama"
 mch_missions.6.d: "[Root.Monarch.GetName], chan Mongołów, był sceptyczny co do wartości spotkania z wątłym, łysym mnichem. Bez wątpienia ten Dalajlama po prostu chwyta się ostatnich śladów swojej złamanej władzy. Gdy Tybet znalazł się pod rządami [Root.GetAdjective], nie było prawdziwej potrzeby negocjowania ze starym porządkiem. Jednak wielu wodzów wśród Mongołów przyjęło wiarę buddyjską i szukało u Lamy duchowego przewodnictwa, więc [Root.Monarch.GetTitle] był zmuszony wziąć w nim udział.\n\nKu wielkiemu zaskoczeniu [Root.Monarch.GetTitle], Dalajlama złożył naprawdę interesującą ofertę. Jeśli ogłosimy buddyzm tybetański nową wiarą wszystkich Mongołów, Dalajlama z kolei ujawni światu, że [Root.Monarch.GetName] jest odrodzonym Czyngis Chanem. Legitymacja, jaką dałoby to [Root.Monarch.GetTitle] byłaby ogromna, jednak nie wszyscy chętnie zaakceptowaliby tę nową wiarę."
 mch_missions.6.a: "Przyjmij współpracę z Dalajlamą."
 mch_missions.6.b: "Nie będziemy słuchać tych zabobonnych bzdur."
 mongol_tibetan_rulership_tt: "Wszystkie posiadane prowincje w regionie §YTybetu§! z religią §Ywadźrajana§! otrzymują modyfikator §YPodbój Tybetu§! na §Y20 lat§!, dający następujące efekty:\nLokalna autonomia: §G-0.05§!\nLokalne niepokoje: §G-3§!"
 mch_missions.7.t: "Ponowne zjednoczenie Mongołów"
 mch_missions.7.d: "Od czasu upadku wielkiego imperium mongolskiego podejmowano wiele prób zjednoczenia narodu mongolskiego. Żadna nie zakończyła się sukcesem na dłużej niż krótką chwilę. Jak wielu przed nami, zebraliśmy hordę z wojownikami i wodzami z każdego plemienia, ale ta jedność będzie prawdopodobnie tymczasowa, chyba że będziemy dążyć do większej jedności. Moglibyśmy, jak to zrobił Czyngis-chan, ogłosić, że wszyscy Mongołowie są jednym ludem, a wszelkie podziały między nimi stały się nieaktualne. Możemy też zreorganizować plemiona, uznając ich odrębność, ale jasno określając ich prawa i terytoria."
 mch_missions.7.a: "Wszyscy jesteśmy Mongołami."
 mch_missions.7.b: "Plemiona muszą zostać zreorganizowane."
 unite_mongol_culture_tt: "Wszystkie posiadane prowincje z §YKorchin§!, §YKhalka§!, or §YOjrat§! zmienią się na kulturę §YMongolską§!"
 SOO: "So"
 SOO_ADJ: "So"
 pirates.21.t: "Powrót do epoki Wakou"
 pirates.21.d: "Po koreańskiej inwazji na Tsushimę w 1419 r. klan So podpisał traktat Gyehae, w którym handel z Koreą został zalegalizowany w zamian za zaprzestanie piractwa. Kontrolując handel japońsko-koreański, klan So czerpał ogromne zyski i stał się bardzo szanowany w szogunacie jako specjaliści od koreańskiej dyplomacji.\n\nWobec osłabienia szogunatu niektórzy sugerują, że klan powinien powrócić do starej tradycji piractwa. Przywódca początkujących piratów twierdzi, że jest reinkarnacją legendarnego pirata Akibatsu Matsura, który poprowadził flotę 500 statków do najazdu na koreańskie wybrzeże."
 pirates.21.a: "Chcę żyć jak pirat!"
 pirates.21.b: "Jesteśmy handlarzami i dyplomatami, a nie piratami."
 SOO_ideas: "Idee So"
 SOO_ideas_start: "Tradycje So"
 SOO_ideas_bonus: "Ambicja So"
 soo_wakan: "Wakan"
 soo_wakan_desc: "Wakan, japońskie osady w najbardziej wysuniętej na południe części Półwyspu Koreańskiego, są jedynymi oficjalnymi bramami uznawanymi przez rząd. Jeśli uda nam się je kontrolować, chroniąc osadników, będziemy mogli zmonopolizować koreański handel."
 soo_tradition_of_wakou: "Tradycja Wakou"
 soo_tradition_of_wakou_desc: "O ile cenimy sobie legalny i pokojowy handel pod oficjalnym certyfikatem, o tyle musimy przygotować się na gorszą sytuację związaną z napięciami militarnymi. Na szczęście nasza piracka tradycja może nam pomóc w rozwiązywaniu problemów siłą."
 soo_fight_for_tsushima: "Walka o Cuszimę"
 soo_fight_for_tsushima_desc: "Leżąca pomiędzy kontynentem azjatyckim a wyspami japońskimi, nasza ojczyzna Tsushima i jej strefa morska są miejscem, gdzie kraje ścierają się i toczą ciężkie walki. Niech nasze floty będą silne, abyśmy mogli nie tylko bronić naszego kraju, ale także go rozbudowywać!"
 soo_bahan_ship: "Statki Bahan"
 soo_bahan_ship_desc: "Nasze prywatne statki, zwane Bahan, budzą strach, pływając pod banderą Hachimana. Nikt nie przechwyci naszej floty chronionej przez tego boga wojny!"
 soo_tough_negotiator: "Twardzi negocjatorzy"
 soo_tough_negotiator_desc: "Jesteśmy tyglem różnych kultur i znamy trudności w negocjacjach między różnymi narodami. Nawet w ciężkiej i pozornie niekończącej się wojnie musimy starać się znaleźć dyplomatyczne rozwiązania."
 soo_port_improvement: "Utrzymanie portu"
 soo_port_improvement_desc: "Jesteśmy handlarzami w obcych krajach, ale teraz jest czas, aby rozważyć możliwości ekspansji za granicą. Ulepszmy nasze porty, abyśmy mogli zbudować pokaźną marynarkę wojenną."
 soo_elementary_school: "Szkoła Podstawowa"
 soo_elementary_school_desc: "Szkoły podstawowe są ważne dla zapewnienia dzieciom podstawowego wykształcenia. To one są przyszłym pokoleniem i muszą wprowadzić nasz kraj w nową erę."
