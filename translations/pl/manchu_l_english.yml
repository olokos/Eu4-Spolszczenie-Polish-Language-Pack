 desc_kor_manchurian_expedition: "Przygotowując się do ekspedycji mandżurskiej, dowódcy musztry zwrócili szczególną uwagę na to, by żołnierze byli dobrze przygotowani."
 leadered_peasant_rebels_title: "Chłopi"
 leadered_peasant_rebels_name: "Chłopi ($COUNTRY$)"
 leadered_peasant_rebels_desc: "Buntujący się chłopi pod wodzą przerażającego przywódcy bandytów mają dość ucisku i morderczych podatków. Są słabo wyposażeni i wyszkoleni, ich siły składają się głównie z piechoty."
