 JAP_siberian_intervention_tt: "Każda posiadana prowincja w regionie §YWschodniej Syberii§! otrzymuje modyfikator '§YSyberyjska hossa§!' na §Y10 lat§!, dający następujące efekty:\nModyfikator lokalnie produkowanych towarów: §G+15.0%§!"
 desc_JAP_siberian_boom: "Inwestycje na Syberii przyciągnęły do regionu wielu poszukiwaczy i poszukiwaczek przygód, co zwiększyło produktywność."
 desc_JAP_gokaido_stations: "Punkty orientacyjne wzdłuż najważniejszych dróg w królestwie nie tylko ułatwiają podróżowanie, ale także pomagają narzucić centralną władzę na odległych obszarach."
 desc_JAP_sankin_kotai_modifier: "Dostosowywanie się do ogromnej i nieustannie zmieniającej lordów ubiegających się o audiencje w stolicy sprawiło, że rząd stał się szczególnie biegły w jednoczesnym radzeniu sobie z wieloma kwestiami dyplomatycznymi."
 desc_JAP_social_hierarchy: "W naszym królestwie każdy wie, gdzie jest jego miejsce."
 desc_JAP_indochinese_trade: "Statki handlowe posiadające rządowe zezwolenie Czerwonej Pieczęci cieszą się specjalną ochroną i przywilejami, dzięki czemu handel z nimi jest znacznie mniej ryzykowny."
 desc_JAP_trade_hegemon: "Nasz handel i przemysł nie mają sobie równych, a przedstawicieli naszych największych przedsiębiorstw handlowych można znaleźć w dowolnym miejscu na świecie."
 desc_JAP_cadastral_surveys: "Badanie terenów wiejskich pod kątem niezgłoszonych nieruchomości ujawniło nowe źródła dochodów dla rządu."
 desc_JAP_currency_regulations: "Bezpieczne pożyczki sprawiły, że finansowanie nowych projektów budowlanych w całym kraju stało się łatwiejsze niż kiedykolwiek."
 desc_JAP_sengoku_contender: "Wśród wszystkich walczących królestw udowodniliśmy, że jesteśmy potęgą, z którą należy się liczyć, a nasza siła została doceniona zarówno w naszej domenie, jak i poza nią."
 ming_crisis.9.t: "Interwencja w kryzys dynastii [From.GetAdjective]"
 ming_crisis.9.d: "Cesarz [From.GetAdjective] stracił kontrolę nad północą. Chłopski watażka Li Zicheng zebrał pod swoim dowództwem duże zastępy rebeliantów i bandytów i przejął kontrolę nad prowincją [CSH.Capital.GetCapitalName], ogłaszając się cesarzem Chin. Ten moment słabości [From.GetAdjective] stanowi dla nas idealną okazję do przejęcia kontroli nad północnymi Chinami, a jeśli wszystko pójdzie dobrze - i jeśli uznamy to za stosowne - przygotujemy grunt pod nasze własne roszczenia do Mandatu Niebios."
 ming_crisis.9.A: "Wyruszamy na wojnę!"
 ming_crisis.9.B: "Nie nadszedł jeszcze czas na naszą interwencję."
 empire_of_china_nomadic_border_events.3.t: "Strach przed nomadami w [From.GetGovNameGen] [From.GetAdjective]"
 empire_of_china_nomadic_border_events.3.d: "Wśród poddanych [From.Monarch.GetRulerGen] [From.GetAdjective] pojawiły się niezadowolone pomruki z powodu niezdolności do poradzenia sobie z zagrożeniem, które reprezentujemy. Wraz ze wzrostem naszej potęgi możemy spodziewać się coraz głośniejszych pomruków."
 empire_of_china_nomadic_border_events.3.opt: "Musimy tylko poczekać na ich upadek."
 empire_of_china_nomadic_border_events.3.tooltip: "§Y[From.GetName]§!:\nMa §R10%§! postępu w kierunku katastrofy §Yniestrzeżona granica z nomadami§!."
 empire_of_china_nomadic_border_events.4.t: "Panika w [From.GetGovNameGen] [From.GetAdjective]"
 empire_of_china_nomadic_border_events.4.d: "[From.Monarch.GetTitle] [From.GetAdjective] stoi w obliczu poważnej walki o utrzymanie władzy z powodu powszechnych obaw o zagrożenie, jakie stanowimy dla [From.GetGovNameGen] [From.GetAdjective]. Nasi szpiedzy wśród nich spodziewają się, że wkrótce niezadowolenie przerodzi się w otwarte bunty i upadek władzy [From.Monarch.GetRulerGen]. Da nam to idealną okazję do przejęcia bogactw Chin dla siebie."
 empire_of_china_nomadic_border_events.4.opt.manchu: "Wezwij chorągwie!"
 empire_of_china_nomadic_border_events.4.opt: "Chiny będą nasze!"
 empire_of_china_nomadic_border_events.4.tooltip: "§Y[From.GetName]§!:\nMa §R75%§! postępu w kierunku katastrofy §Yniestrzeżona granica z nomadami§!."
 empire_of_china_nomadic_border_events.5.t: "Upokojenie obaw w [From.GetGovNameGen] [From.GetAdjective]"
 empire_of_china_nomadic_border_events.5.d: "Ponieważ nie jesteśmy już uważani za zagrożenie dla [emperor_of_china.GetGovNameGen] [emperor_of_china.GetAdjective], ich poddani są ponownie zadowoleni z ich rządów."
 empire_of_china_nomadic_border_events.5.d.disaster: "Obawy związane z naszym zagrożeniem zostały przyćmione przez inne zagrożenia dla [emperor_of_china.GetGovNameGen] [emperor_of_china.GetAdjective], które zagrażają wewnętrznej spójności państwa. Teraz może być nasz czas na uderzenie!"
 empire_of_china_nomadic_border_events.5.opt: "Smutne."
 CSH_ideas: "Idee Wielkiej Shun"
 CSH_ideas_start: "Tradycje Wielkiej Shun"
 CSH_ideas_bonus: "Ambicja Wielkiej Shun"
 shun_humble_beginnings: "Skromne początki"
 shun_humble_beginnings_desc: "Początkami dynastii Shun był bunt przeciwko władzy dynastii Ming, powstanie rolników i chłopów znużonych byciem wykrwawianymi przez poborców podatkowych swoich władców. Nasi ludzie z chęcią chwyciliby za broń, aby nie cierpieć dalszych trudności i głodów."
 shun_dashing_king: "Dziarski król"
 shun_dashing_king_desc: "Przywódca Shun zyskał przydomek 'Dziarski Król'. Oficjalnie przyjmując ten tytuł i używając go w kontaktach z zagranicznymi dygnitarzami, możemy zwiększyć naszą reputację zarówno w kraju, jak i za granicą."
 shun_hidden_treasury: "Ukryty skarbiec"
 shun_hidden_treasury_desc: "Znieśliśmy stary system płacenia podatków zbożowych, pozwalając wiejskim lordom Shun zachować więcej dochodów, którymi mogą opłacać swoich żołnierzy do walki, rolników do uprawy roli i dyplomatów do reprezentowania ich za granicą. Oznacza to również, że możemy w razie potrzeby łatwo pożyczyć pieniądze."
 shun_obedient_to_heaven: "Posłuszny niebiosom"
 shun_obedient_to_heaven_desc: "Nazwa naszej dynastii oznacza 'posłuszny niebiosom'. Zgodnie z tą nazwą nasi żołnierze złożyli przysięgę lojalności naszemu władcy, którego postrzegają jako obdarzonego niebiańskimi zdolnościami. W związku z tym są gotowi trenować ciężej i stać się bardziej zdyscyplinowani, aby zapewnić chwalebny wynik swoich bitew."
 shun_perfection_of_sieging: "Perfekcja w rzemiośle oblężniczym"
 shun_perfection_of_sieging_desc: "Znaleźliśmy nowe sposoby wykorzystania prochu strzelniczego w wojnie oblężniczej i opracowaliśmy skuteczne metody kruszenia i burzenia murów fortów. Dzięki tym metodom możemy z powodzeniem oblegać nawet najsilniejsze forty i z łatwością przejmować i kontrolować prowincje podczas wojen."
 shun_from_sticks_to_guns: "Od kija do pistoletu"
 shun_from_sticks_to_guns_desc: "Nasi żołnierze zostali przeszkoleni w posługiwaniu się bronią ręczną i dystansową. Biegli w posługiwaniu się kijami, mieczami, nożami, łukami i pistoletami, nasi żołnierze mogą pełnić każdą rolę, jakiej od nich wymagamy. Ich wszechstronność pozwala im dominować na polu bitwy."
 shun_claim_to_the_mandate: "Roszczenia do mandatu"
 shun_claim_to_the_mandate_desc: "Chociaż nasza dynastia wyłoniła się ze skromnych początków, dzięki naszej sile i sprawiedliwości mamy po naszej stronie zarówno szlachtę, jak i zwykłych ludzi. Obecnie jesteśmy postrzegani jako godni pretendenci do Mandatu Niebios, prawowitej dynastii rządzącej Chinami."
