 flavor_oir.8.t: "Dżungarowie"
 flavor_oir.8.d: "Wraz z rozpadem Konfederacji Oiratów, wiele plemion wchodzących w jej skład oddzieliło się i utworzyło nowe państwa. Największą z tych grup Oiratów są Dżungarowie, którzy zajęli duży region na północ od gór Tien-szan jako swoje pastwiska. Nie jest jeszcze jasne, czy stanowią oni jakiekolwiek zagrożenie dla [Root.GetAdjective]."
