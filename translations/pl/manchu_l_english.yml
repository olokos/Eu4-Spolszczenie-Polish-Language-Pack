 TOTAL_OWN_AND_NON_TRIBUTARIES_DEVELOPMENT_AT_LEAST: "Całkowity własny i poddanego nie będącego trybutariuszem rozwój wynosi co najmniej $VAL|Y$ (obecnie $CURRENT|0Y$).\n"
 TOTAL_OWN_AND_NON_TRIBUTARIES_DEVELOPMENT_LESS_THAN: "Całkowity własny i poddanego nie będącego trybutariuszem rozwój jest mniejszy niż $VAL|Y$ (obecnie $CURRENT|0Y$).\n"
 new_mandate_holder: "Nowa dynastia cesarska"
 desc_new_mandate_holder: "Przywróciwszy porządek w Niebiańskim Cesarstwie, nasza dynastia zyskała popularność wśród nowych poddanych."
 waging_war_for_china: "Wojna o Niebiańskie Cesarstwo"
 desc_waging_war_for_china: "Nasi poddani z zadowoleniem przyjmują nasze wysiłki na rzecz zjednoczenia Niebiańskiego Cesarstwa i przywrócenia terytoriów, które utraciliśmy."
 ming_crisis.8.t: "Osłabnięcie kryzysu"
 ming_crisis.8.d: "Wraz z utratą Mandatu Niebios na rzecz państwa [emperor_of_china.GovernmentName] [emperor_of_china.GetAdjective], część presji wywieranej na naszą dynastię zmalała. Mimo że w przyszłości czeka nas wiele wyzwań, możemy pozostawić zatruty kielich rządzenia Niebiańskim Cesarstwem [emperor_of_china.Monarch.GetRulerGen] [emperor_of_china.GetAdjective]."
 ming_crisis.8.a: "Niech się tym udławią."
 kor_reforms_of_third_literati: "Reformy literackie"
 desc_kor_reforms_of_third_literati: "Wdrożono szereg szeroko zakrojonych reform mających na celu odmłodzenie narodu koreańskiego poprzez poprawę zarządzania i zwiększenie ogólnego dobrobytu obywateli."
 opinion_KOR_supported_war_for_north: "Wojna wspierana przez Dżurdżeni z Yukjin"
 evenk_ideas: "Eweńskie idee"
 evenk_ideas_start: "Eweńskie tradycje"
 evenk_ideas_bonus: "Eweńska ambicja"
 evenk_family_brigades: "Plemiona rodzinne"
 evenk_family_brigades_desc: "Wielu Ewenków żyje w rodzinnych plemionach, które doskonale znają ukształtowanie terenu i dzikie pożywienie w okolicy. Są w stanie przetrwać nawet w najbardziej niegościnnych środowiskach i z łatwością poruszać się po swoim terytorium."
 evenk_reindeer_herds: "Wypas reniferów"
 evenk_reindeer_herds_desc: "Praktyka wypasu reniferów pozwala nam podróżować na duże odległości, w celu handlu futrami, dziką żywnością i towarami oraz do bycia zaradnymi w walce o przetrwanie w jałowym krajobrazie, który stanowi nasz dom."
 event_self_sufficiency: "Samowystarczalność"
 event_self_sufficiency_desc: "Ewenkowie mogą przetrwać wszędzie i chętnie nauczą obcokrajowców tych umiejętności, umożliwiając im dołączenie do eweńskiego stylu życia."
 evenk_siberian_resources: "Syberyjskie zasoby"
 evenk_siberian_resources_desc: "Zasoby naturalne syberyjskiej tundry i tajgi dostarczają materiałów do budowy wielu rzeczy, ułatwiając rozwój miast."
 evenk_mongolian_deel: "Mongolskie Deli"
 evenk_mongolian_deel_desc: "Zamieniając nasze futra na tradycyjne mongolskie ubrania, możemy lepiej przyciągać mongolskich najemników, ponieważ jesteśmy podobni z wyglądu do ich panów. Przybywają do nas tłumnie, co pozwala nam wykorzystać ich przeciwko naszym wrogom."
 evenk_love_of_the_forest: "Miłość do lasu"
 evenk_love_of_the_forest_desc: "Nikt nie zna lasu tak dobrze jak my. Potrafimy poruszać się szybko i bezszelestnie. Nasi przywódcy nauczyli się z łatwością przemierzać tereny, które inni uznaliby za zdradliwe, co możemy wykorzystać w walce."
 evenk_new_ways_to_hunt: "Nowe sposoby polowania"
 evenk_new_ways_to_hunt_desc: "Wymieniając podstawową broń palną na nasze futra i renifery, odkryliśmy nowe sposoby polowania i wygrywania w bitwach. Broń palna może strzelać na większe odległości niż nasze tradycyjne łuki i zadawać większe obrażenia niż nasze noże."
