 JAP_social_hierarchy: "Regulowana Hierarchia Społeczna"
 JAP_indochinese_trade: "Indochińskie Okręty Czerwonej Pieczęci"
 JAP_trade_hegemon: "Hegemon handlowy"
 JAP_cadastral_surveys: "badania katastralne"
 JAP_currency_regulations: "Regulacje walutowe"
 JAP_sengoku_contender: "Zawodnik Sengoku"
 JAP_californian_colonization: "Kraj §Y[Root.GetName]§! lub jego poddani posiadają co najmniej jedną w pełni skolonizowaną prowincje w regionie kolonialnych Kalifornii."
 JAP_build_a_factroy: "W prowincjach §Y[Root.GetName]§!' powstało co najmniej §Y12§! manufaktur dowolnego typu."
 JAP_toughed_it_out_MoH: "§Y[Root.GetName]§! rozwiązał wszystkie możliwe Incydenty nie dotyczące Szogunatu lub przestał być Szinto."
 JAP_toughed_it_out_no_MoH: "§Y[Root.GetName]§! uporał się z przybyciem Kirishitan lub przestał być Szinto."
 JAP_cn_in_rnw: "Posiadaj lub miej poddanego nie będącego trybutariuszem posiadającego co najmniej §Y10§! prowincji w Nowym Świecie."
 JAP_no_corruption: "Korupcja wynosi mniej niż §Y0.1%§!."
 lost_control_of_beijing: "Cesarz nie jest właścicielem ani nie kontroluje Pekinu"
 desc_lost_control_of_beijing: "To źle wróży naszym roszczeniom do Mandatu Niebios, jeśli nie możemy utrzymać Pekinu, jednego z głównych miast Chin."
 lost_control_of_nanjing: "Cesarz nie posiada ani nie kontroluje Nankinu."
 desc_lost_control_of_nanjing: "To źle wróży naszym roszczeniom do Mandatu Niebios, jeśli nie możemy utrzymać Nankinu, jednego z głównych miast Chin."
 lost_control_of_canton: "Cesarz nie posiada ani nie kontroluje Kantonu"
 desc_lost_control_of_canton: "To źle wróży naszym roszczeniom do Mandatu Niebios, jeśli nie możemy utrzymać Kantonu, jednego z głównych miast Chin."
 humane_personality: "Humanitarny"
 desc_humane_personality: "Ten władca jest humanitarny. Współczucie, życzliwość i niezachwiane przywiązanie do wybitnych wartości moralnych cechują relacje naszego władcy ze wszystkimi ludźmi."
 humane_personality_die_desc: "Poddani [Root.Monarch.GetHerHisCap] będą z sentymentem wspominać [Root.Monarch.GetHerHis] współczucie i życzliwość."
 petty_personality: "Małostkowy"
 desc_petty_personality: "Ten władca jest małostkowy. Nawet najbardziej błahy drobiazg wywoła oburzenie tego władcy, a żadna własność, nieważne jak mało znacząca, nie pozostanie poniżej jego zazdrości."
 petty_personality_die_desc: "[Root.Monarch.GetHerHisCap] małostkowość oraz zawiść nie przyniosły nic poza złem dla naszej dynastii."
