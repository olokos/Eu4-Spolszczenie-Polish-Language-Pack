 sons_of_the_mountain: "Synowie gór"
 sons_of_the_mountain_desc: "Zgodnie z mitem założycielskim Dżurdżenów, pierwszy książę dżurdżenów był potomkiem niebiańskiej dziewicy zamieszkującej górę Bukari (znaną Koreańczykom jako góra Pektu-san), która została zapłodniona przez owoc upuszczony przez srokę.\n\nPotomkowie tego księcia doskonale znają naszą niegościnną krainę i są gotowi zginąć, broniąc jej przed wrogami."
 jurchen_pigtail: "Chiński warkocz"
 jurchen_pigtail_desc: "Od pokoleń mężczyźni z plemienia Dżurdżenów noszą włosy w charakterystyczny sposób, znany jako 'chiński warkocz', goląc przednią część głowy i splatając resztę w warkocz. Pomogło to wzmocnić poczucie braterstwa między różnymi ludami Dżurdżenów."
 jurchen_border_skirmishes: "Pogranicze"
 jurchen_border_skirmishes_desc: "Aby utrzymać naszą niezależność, wielokrotnie musieliśmy bronić naszych granic przed sąsiednimi Chińczykami i Mongołami. Te wojny graniczne wraz z wieloma wewnętrznymi konfliktami dały początek narodowi zaciekłych niezależnych plemion i przerażających wojowników."
 jurchen_many_wives: "Żony i nałożnice"
 jurchen_many_wives_desc: "Ze względu na praktykę brania wielu żon i nałożnic, wodzom Dżurdżenów nigdy nie brakuje potencjalnych spadkobierców, którzy mogliby odziedziczyć ich podboje."
 jurchen_foreign_service: "Służby zagraniczna"
 jurchen_foreign_service_desc: "Tradycyjnie żyliśmy w cieniu naszych sąsiadów z Wielkiego Ming, którzy często starali się wywierać na nas wpływ. Niejeden dżurdżenski książę praktykował sztukę wojenną w ich służbie."
 jurchen_warlords_generosity: "Szczodrość watażki"
 jurchen_warlords_generosity_desc: "Dżurdżenski watażka jest gotów rozdawać hojne dary w postaci niewolników, żon i majątku, aby pozyskać innych dla swojej sprawy. Jego duża liczba potomstwa pozwala mu oferować narzeczeństwa, aby przyciągnąć zagranicznych dygnitarzy i potencjalnych dezerterów."
 the_jurchen_banners: "Chorągwie armii Dżurdżenów"
 the_jurchen_banners_desc: "Zreorganizuj klany plemienne w liczącą się armię i zbuduj budzące grozę Chorągwie Armii Dżurdżenów."
 the_later_jin: "Nowy Jin"
 the_later_jin_desc: "Państwo mandżurskie ma swoje korzenie w Wielkim Jin z XII-XIII wieku, które panowało nad północnymi Chinami aż do podboju mongolskiego. Nowy, odnowiony Jin stara się naśladować podboje swojego poprzednika i przywrócić chwałę przeszłości."
 manchu_chinese_learning: "Chińska wiedza"
 manchu_chinese_learning_desc: "Nasi uczeni przetłumaczyli na mandżurski chińskie traktaty wojskowe, takie jak 'Sztuka wojny' Sun Tzu i 'Sześć sekretnych nauk' Lü Shanga, dzięki czemu nasi wodzowie są dobrze zaznajomieni z teorią strategii wojskowej."
 seven_grievances: "Siedem skarg"
 seven_grievances_desc: "Przez lata lud Mandżurów stworzył długą listę pretensji wobec Han - listę, która może być postrzegana jako uzasadnienie dla działań wojennych mających na celu obalenie ich obecnych władców."
 QNG_ideas: "Idee Wielkiej Qing"
 QNG_ideas_start: "Tradycje Wielkiej Qing"
 QNG_ideas_bonus: "Ambicja Wielkiej Qing"
 expand_the_banners: "Rozwój chorągwi"
 expand_the_banners_desc: "Dopuszczając ludy Han i Mongołów do Ośmiu Chorągwi, stworzono dużą i potężną wieloetniczną siłę gotową spełnić każdy kaprys cesarza Qing."
 qng_bogda_khan: "Bogda Chan"
 qng_bogda_khan_desc: "W przeciwieństwie do dynastii Ming, cesarze Qing nie mieli żadnych skrupułów w kwestii akulturacji 'barbarzyńców' i aktywnie dążyli do ich integracji z Imperium. Na przykład, choć dla Han znani są jako Huangdi (cesarz), Qing przyjmują tytuł Bogda Chan (mądry chan), gdy przebywają wśród Mongołów."
 qing_viceroyalties: "Wicekrólestwa"
 qing_viceroyalties_desc: "Rozszerzyliśmy system wicekrólów z późnego okresu Ming, który koncentrował się na ochronie północnej granicy, do systemu ośmiu stałych wicekrólów obejmujących większość Chin. Wicekrólowie mają znaczną władzę wojskową i cywilną w swoich prowincjach, skutecznie działając jako regionalni gubernatorzy cesarza, a tym samym upraszczając system administracyjny Cesarstwa."
 the_ten_great_campaigns: "10 wielkich kampanii"
 the_ten_great_campaigns_desc: "Nasz podbój Chin pozwolił tym, którzy żyją na obrzeżach Imperium, wznieść się ponad ich pozycję. Musimy przeprowadzić serię kampanii, aby przywrócić porządek na tych terytoriach i rozszerzyć władzę Wielkiego Qing nad naszymi wrogami."
 OIR_ideas: "Ojrackie idee"
 OIR_ideas_start: "Ojrackie tradycje"
 OIR_ideas_bonus: "Ojracka ambicja"
 fearsome_warriors_of_tumu: "Przerażający wojownicy z Tumu"
 fearsome_warriors_of_tumu_desc: "Ojraci są zręcznymi i budzącymi strach jeźdźcami, zdolnymi do zawstydzania znacznie większych armii piechoty dzięki swojej większej zwrotności. Odgłos kopyt uderzających o równiny wzbudzi strach w sercach naszych wrogów!"
 the_four_oirats: "Czterech Ojratów"
 the_four_oirats_desc: "Sojusz Czterech Plemion Ojratów spaja zachodnich Mongołów. Złożony z Dżungarów (lub Chorosów), plemienia Torghut, plemienia Dörbet i plemienia Khoshut, po raz pierwszy pojawił się w 1399 roku i od tamtej pory ciągle jest silny, co umożliwia powstanie potężnego państwa Ojratów na środkowoazjatyckich stepach."
 OIR_great_khans_legacy: "Dziedzictwo Wielkiego Chana"
 OIR_great_khans_legacy_desc: "Wśród naszych ludzi jest wielu, którzy pamiętają wyczyny naszego ludu pod przywództwem Wielkiego Chana. Chcieliby je powtórzyć i odzyskać jego dziedzictwo - ale tym razem chanem powinien być Ojrat, a nie ktoś ze wschodnich Mongołów."
 todo_besheg_script: "Pismo Todo biczig"
 todo_besheg_script_desc: "Todo biczig lub 'jasne' pismo dostosowuje pismo mongolskie, aby zapewnić, że wszystkie dźwięki w mówionym języku Ojratów mogą być w nim rozróżnione, a także ułatwia transkrypcję sanskrytu i języków tybetańskich. Będzie to znaczne ułatwienie dla naszej administracji i rozpowszechniania wiedzy zdobytej przez naszych sąsiadów i zagranicznych poddanych."
 defiance_of_the_dzungars: "Sprzeciw Dżungarów"
 defiance_of_the_dzungars_desc: "Dżungarowie, czyli 'leworęczni', to najbardziej przerażające plemię Ojratów. Powszechnie znienawidzeni przez naszych wrogów. Będą walczyć do ostatniego mężczyzny, kobiety lub dziecka. Nigdy nie poddadzą się obcemu władcy."
 KHA_ideas: "Mongolskie idee"
 KHA_ideas_start: "Mongolskie tradycje"
 KHA_ideas_bonus: "Mongolska ambicja"
 ikh_mongol_uls: "Ilkh Mongol Uls"
 ikh_mongol_uls_desc: "Jako pierwotni Mongołowie, my, Mongołowie z Ilkh Mongol Uls ('Wielki Ułus Mongołów'), postrzegamy siebie jako głównych spadkobierców wielkiego imperium Czyngis-chana. Posiadając choćby cień nadziei, nasi ludzie będą starać się naśladować wyczyny Wielkiego Chana i odzyskać jego dziedzictwo, ponownie łącząc niegdyś rozległe terytoria chanatu mongolskiego."
 northern_yuan: "Północny Yuan"
 northern_yuan_desc: "W XIII wieku Kubilaj-chan podbił Chiny i założył dynastię Yuan. Ubiegając się o tytuł Wielkiego Chana Czyngis-chana, a także cesarza Chin, państwo Yuan było czasami znane jako Imperium Wielkiego Chana. Choć ostatecznie zostało pokonane przez dynastię Ming, która ograniczyła władzę Yuanu do samej Mongolii, pamięć o Yuan żyje nadal, podobnie jak ambicja odzyskania Niebiańskiego Tronu, jeśli kiedykolwiek nadarzy się sposobność."
 ghostly_horses_of_the_plain: "Upiorne konie równin"
 ghostly_horses_of_the_plain_desc: "Sprawność mongolskich jeźdźców jest znana na całym świecie. Nasi wrogowie będą drżeć ze strachu na widok chmury pyłu w oddali, obawiając się, że może ona oznaczać zbliżanie się naszej kawalerii!"
 yams_of_the_great_khan: "Yam Wielkiego Chana"
 yams_of_the_great_khan_desc: "Aby posłańcy mogli podróżować wystarczająco szybko, aby nadążyć za armiami mongolskimi, Czyngis-chan ustanowił system stacji przekaźnikowych lub 'jamów', które były rozmieszczone co 30-60 km, aby zapewnić żywność, schronienie i zapasowe konie dla posłańców armii mongolskiej. Umożliwiło to przesyłanie wiadomości z prędkością galopującego konia, a zmęczenie nie spowalniało już prędkości, z jaką posłaniec mógł podróżować. Dzięki tym stacjom nasze imperium było w stanie przezwyciężyć problemy logistyczne spowodowane ogromną skalą Pax Mongolica - przynajmniej tymczasowo."
 mongolian_mobility: "Mongolska mobilność"
 mongolian_mobility_desc: "Każdy z naszych żołnierzy posiada zazwyczaj 3 lub 4 konie, co pozwala na zmianę konia za każdym razem, gdy wierzchowiec się zmęczy. Dzięki temu mogą podróżować z dużą prędkością przez wiele dni bez zatrzymywania się. Co więcej, dodatkowe wierzchowce zapewniają zapasy żywności w postaci mleka klaczy, a także koniny, dzięki czemu nasze armie są znacznie mniej narażone na głód niż armie innych, tak zwanych, cywilizowanych narodów. Pozwala nam to z łatwością wymanewrować wrogie armie poprzez zajmowanie oszałamiającą połaci terytorium w czasie krótszym, niż sądzili, że jest to możliwe."
 MNG_kheshig: "Keszik"
 MNG_kheshig_desc: "Keszik stanowili niegdyś potężną gwardię Wielkiego Mongolskiego Chana. Ich potomkowie będą nadal chronić chanów Mongolii, gdy ci ruszą do walki z wrogami swojego ludu!"
