 pretty_colonial_borders.3.name: "Spory międzykolonialne"
 pretty_colonial_borders.3.desc: "[colonial_country_1.GetName] i [colonial_country_2.GetName] uwikłały się w gorzki spór o prowincję [pretty_colonial_province.GetName]. Podczas gdy państwo [colonial_country_1.GetName] jest obecnie w posiadaniu prowincji, [colonial_country_2.GetName] powołuje się na swoją kartę kolonialną, która wydaje się określać ich prawa do tych terytoriów. Ostatnio doszło do kilku incydentów granicznych z udziałem lokalnych sił milicyjnych, które gromadziły się w pobliżu granicy. Chcąc uniknąć wybuchu wrogości, kolonialni administratorzy z obu krajów odwołali się do państwa [Root.GetName], by rozwiązać spór."
 pretty_colonial_borders.3.A: "Opowiedz się po stronie: [colonial_country_1.GetName]."
 pretty_colonial_borders.3.B: "Opowiedz się po stronie: [colonial_country_2.GetName]."
 pretty_colonial_borders.3.B.tooltip: "§Y[pretty_colonial_province.GetName]§ oraz wszelkie sąsiednie prowincje należące do państwa §Y[colonial_country_1.GetName]§! w państwie §Y[colonial_country_2.GetName]§! znajdujące się w §Yregionie kolonialnym§! zostaną oddane państwu §Y[colonial_country_2.GetName]§!."
 annex_country_japan: "Zaanektuj państwo"
 annex_country_japan_desc: "Celem wojny jest zdobycie stolicy. Będziesz mógł zaanektować dane państwo, nawet jeśli będzie to wbrew pozostałym regułom."
 kor_conquer_changbai_title: "Dostęp do Pektu-san"
 kor_conquer_changbai_desc: "Od pokoleń Koreańczycy uważają górę Paektu - aktywny wulkan z dużym jeziorem kraterowym znanym jako Jezioro Nieba, które powstało w wyniku potężnej erupcji wiele lat temu - za rzecz świętą. Musimy zadbać o to, by dostęp Koreańczyków do niej nie był uzależniony od życzliwości lub jej braku ze strony Mandżurów."
 kor_seize_southern_manchuria_title: "Zajmij pogranicze"
 kor_seize_southern_manchuria_desc: "Poprzez odsunięcie granicy mandżurskiej poza granice Półwyspu Koreańskiego, możemy znacznie zwiększyć siłę i bezpieczeństwo narodu koreańskiego."
 kor_end_manchuria_title: "Kres Mandżurii"
 kor_end_manchuria_desc: "Odkąd pamiętamy, Mandżurzy stanowili zagrożenie dla Koreańczyków. Ostatnio odwróciliśmy ich los, odsuwając granicę w głąb ich ojczyzny. Nadszedł czas, aby upewnić się, że już nigdy nie powstaną.``"
 kor_end_manchu.tooltip: "Każda posiadana prowincja w regionie §YMandżuria§! otrzymuje modyfikator §YKoreańskie prawo w Mandżurii§!, dający następujące efekty:\nMiesięczna zmiana autonomii: §G-0.05§!"
 kor_build_army_mission_title: "Zbuduj armię do limitu sił"
 kor_build_army_mission_desc: "Każdy rozwijający się kraj musi utrzymywać armię o rozsądnych rozmiarach. Zwiększając liczebność naszych oddziałów, możemy zarówno wspierać nasze interesy polityczne za granicą, jak i stymulować naszą lokalną gospodarkę."
 kor_harness_seokleon_title: "Wykorzystaj Seokjeon"
 kor_harness_seokleon_desc: "Seokjeon, czyli bitwa na kamienie, to wyjątkowa koreańska gra polegająca na rzucaniu w siebie kamieniami przez drużyny walczących. Nieunikniony wysoki wskaźnik obrażeń wśród uczestników i widzów, a także zagrożenie ze strony niesfornych młodych mężczyzn grasujących po ulicach, uzbrojonych w duże kamienie, sprawiają, że kuszące jest zdelegalizowanie tej praktyki. Jednakże, myślący przyszłościowo [Root.Monarch.GetTitle] może być w stanie wykorzystać to jako formę treningu wojennego, aby zahartować naszych żołnierzy i zapewnić, że będą w stanie wytrzymać wszystko, co wróg może rzucić na nich!"
 kor_expand_hwacha_title: "Ostrzał z hwachy!"
 kor_expand_hwacha_desc: "Hwacha to opracowana przez naszych inżynierów wielokrotna wyrzutnia rakietowa zdolna do wystrzelenia 100 rakiet naraz - niszcząca zwarte formacje piechoty. Rozbudowując nasz arsenał hwacha i rozmieszczając je w naszych siłach zbrojnych, możemy sprawić, że przerażająca zapora, jaką może rozpętać nasza potężna siła ognia, będzie znana - i budząca strach - na całym Dalekim Wschodzie."
 hwacha_firepower_bonus: "Siła ognia Hwacha"
 desc_hwacha_firepower_bonus: "Hwacha to opracowana przez naszych inżynierów wielokrotna wyrzutnia rakietowa zdolna do wystrzelenia 100 rakiet naraz - niszcząca zwarte formacje piechoty. Jej zastosowanie w naszych siłach zbrojnych wywoła strach w sercach naszych wrogów!"
 kor_control_yellow_sea_title: "Kontroluj Morze Żółte"
 kor_control_yellow_sea_desc: "Imperium Chińskie kontroluje zachodnie i północne wybrzeże Morza Żółtego, co pozwala mu zagrozić lądowym drogom dostępu do Półwyspu Koreańskiego. Jeśli Korea byłaby w stanie odebrać te terytoria, dobrobyt [Root.GetGovNameGen] znacznie by się zwiększył."
 kor_yellow_sea: "Zjednoczona zatoka koreańska"
 kor_seize_celestial_throne_title: "Okiełznaj smoka"
 kor_seize_celestial_throne_desc: "Korea, 'uprzejmy sąsiad Chin na wschodzie', od pokoleń składa hołd swoim chińskim władcom. Jednak wiele osób w naszej Koreańskiej [Root.GetGovNameGen] opowiada się za tym, aby przejąć Niebiański Tron dla siebie. Jeśli się to uda, będzie to początek nowej ery w Imperium Koreańskim i w całej historii Azji Wschodniej."
 kor_emperor_of_china: "Wywyższony do Niebiańskiego Tronu"
 desc_kor_emperor_of_china: "Po pokoleniach podporządkowywania się chińskiemu Niebiańskiemu Cesarzowi, Korea odwróciła się i uzurpowała sobie niezależność. To oznacza początek nowej ery Cesarstwa Koreańskiego."
 kor_befriend_ming_title: "Chińska dyplomacja"
 kor_befriend_ming_desc: "Przyjaźń z Chinami jest niezbędna dla przetrwania narodu koreańskiego... przynajmniej w krótkim okresie."
 kor_chinese_patronage: "Cesarski patronat"
 desc_kor_chinese_patronage: "Pod patronatem Niebiańskiego Cesarza, Korea jest w stanie rozkwitnąć, nie obawiając się aneksji przez sąsiadów."
 kor_fortify_korea_title: "Odbuduj północny mur"
 kor_fortify_korea_desc: "Cheolli Jangseong, czyli 'Mur Tysiąca Li', to sieć fortec w północnej części Półwyspu Koreańskiego, zbudowanych przez naszych przodków w celu ochrony naszego narodu przed najazdami Dżurdżenów. Musimy się upewnić, że jest on utrzymywany w dobrym stanie, aby zapewnić bezpieczeństwo Korei."
 kor_built_the_wall: "Cheolli Jangseong"
 desc_kor_built_the_wall: "Cheolli Jangseong, czyli 'Mur Tysiąca Li', to sieć fortec w północnej części półwyspu koreańskiego, zbudowanych przez naszych przodków w celu ochrony naszego narodu przed najazdami Dżurdżenów."
 kor_fortify_korea_tooltip: "Prowincja, która spełni warunki tej misji otrzyma §Y+2§! Podstawowe zasoby ludzkie oraz modyfikator §YCheolli Jangseong§!, przyznający §G+25%§! lokalnej obronności."
 kor_fortify_korea_2_title: "Królestwo pustelników"
 kor_fortify_korea_2_desc: "Biorąc pod uwagę jej niewielkie rozmiary i położenie pomiędzy potężniejszymi (gdy były zjednoczone) - Chinami, Japonią i Mandżurią - nie jest zaskoczeniem, że Korea przez lata była często najeżdżana. Tylko poprzez uczynienie naszego kraju nie do zdobycia możemy zapewnić sobie bezpieczeństwo przed inwazją."
 kor_built_the_wall_2: "Królestwo pustelników"
 desc_kor_built_the_wall_2: "Aby uchronić się przed częstymi najazdami potężniejszych sąsiadów, Korea musi stać się fortecą nie do zdobycia."
 kor_righteous_army_title: "Prawa armia"
 kor_righteous_army_desc: "Nasi chłopi nie zniosą rozbioru Korei przez naszych wrogów, bez względu na to, jak rozpaczliwa może wydawać się nasza sytuacja! Zamiast poddać się obcej okupacji, z pewnością powstaną przeciwko naszym ciemiężcom i zobaczą, że wolność Korei pozostaje niezagrożona."
 kor_japanese_piracy_title: "Ochrona przed jap. piratami"
 kor_japanese_piracy_desc: "Japońscy Daimyo tradycyjnie postrzegali koreańskich kupców i porty handlowe jako bogate, niechronione łupy dla swoich flot. Musimy zadbać o to, by nie stanowiły już tak kuszącego celu."
 kor_foothold_in_japan_title: "Przyczółek w Japonii"
 kor_foothold_in_japan_desc: "Wielu obawia się, że szczególnie silny japoński szogun mógłby próbować rozszerzyć swoją władzę poza wyspy japońskie - w takim przypadku Korea z pewnością byłaby głównym celem. Jeśli mamy uniknąć tego losu, będziemy musieli zmienić proporcje i sprowadzić Japończyków do defensywy."
 kor_defeat_shogun_title: "Pokonaj szoguna"
 kor_defeat_shogun_desc: "Bogata ziemia japońska jest gotowa do zdobycia. Jeśli uda nam się zdobyć Kioto, cesarską stolicę Japonii, dalszy opór wobec naszego podboju szybko się rozproszy."
 kor_defeat_shogun_tt: "Jeśli ukończymy tę misję podczas harmonizacji §Yszintoizmu§! to zdobędziemy §G+15§! postępu harmonizacji religii.\n\nJeśli już zharmonizowaliśmy §Yszintoizm§! to zyskujemy zamiast tego §G+100§! punktów militarnych."
 kor_turtle_ships_title: "Wypłyń geobukseonami"
 kor_turtle_ships_desc: "Nasi konstruktorzy opracowali plan nowego typu ciężko opancerzonego okrętu wojennego. Inspirując się mocnymi poszyciami na burtach i zadaszeniem chroniącym załogę przed ostrzałem rakietowym, nazwali go okrętem-żółwiem, czyli 'geobukseon'. Przerażający wygląd tego nowego okrętu wojennego i siła jego obrony zapewnią, że przewaga morska, której Korea potrzebuje, by być zdolną do obrony, nigdy nie zostanie utracona!"
 kor_turtle_fleets: "Żółwia flota"
 desc_kor_turtle_fleets: "Statek-żółw, czyli 'geobukseon', to typ dużego okrętu wojennego używanego przez marynarkę koreańską podczas japońskich inwazji na Koreę (1592-1598), podczas których odegrał on kluczową rolę w uniemożliwieniu Japończykom osiągnięcia przewagi morskiej, zmuszając ich ostatecznie do odwrotu. Ich nazwa pochodzi od zabezpieczającego krytego dachu w kształcie przypominającym skorupę żółwia.\n\nCzasami twierdzi się, że były to pierwsze okręty wojenne o żelaznej konstrukcji, ale w rzeczywistości nie wiadomo, czy kiedykolwiek zbudowano wersje z żelaznym poszyciem."
 kor_settle_north_title: "Osadnictwo na północy"
 kor_settle_north_desc: "Północne prowincje Gyeongseong i Yukjin zostały niedawno zdobyte od plemion mandżurskich. Musimy oświecić te terytoria poprzez wprowadzenie koreańskich zwyczajów i praktyk."
 kor_settle_general_title: "Powiększ ojczyznę"
 kor_settle_general_desc: "Półwysep Koreański stał się dla naszego narodu zbyt mały. Poprzez osiedlanie się na nowych terytoriach możemy powiększyć ojczyznę naszego narodu i zapewnić, że kultura koreańska nie zostanie utracona na rzecz prądów historii i piasków czasu."
 kor_harmonise_shinto_title: "Harmonia z Japonią"
 kor_harmonise_shinto_desc: "Nasze panowanie nad terytoriami japońskimi nie będzie pełne, dopóki nie zintegrujemy ich ludu pod względem kulturowym i duchowym, a także wojskowym."
 kor_higher_income_title: "Prosperująca gospodarka"
 kor_higher_income_desc: "Musimy zwiększyć dochody państwa przy użyciu wszelkich niezbędnych środków. Pieniądze są niezbędne do każdego przedsięwzięcia państwa, od codziennych wydatków rządu po utrzymanie armii w celu zaatakowania naszych wrogów."
 kor_growing_economy: "Rozwijająca się gospodarka"
 desc_kor_growing_economy: "Nasze wysiłki na rzecz zwiększenia dochodów rządu stworzyły efekty synergiczne, dzięki którym możemy uzyskać więcej z naszych inwestycji, gdy się na nie zdecydujemy."
 kor_peasant_struggles_title: "Sytuacja chłopstwa"
 kor_peasant_struggles_desc: "Zbyt długo ignorowano trudną sytuację chłopów, co zagraża stabilności i dobrobytowi naszego narodu. Musimy podjąć działania mające na celu poprawienie ich życia."
 kor_peasant_struggles_mission_tt1: "Wcześniejsze ukończenie tej misji zapobiegnie odpaleniu wydarzenia §Yprzewrót chłopski w Korei§!."
 kor_peasant_struggles_mission_tt2: "Wcześniejsze ukończenie tej misji zapobiegnie odpaleniu wydarzenia §YPowstanie Im Kkeokjeonga§!"
 kor_develop_korea_title: "Rozwiń Koreę"
 kor_develop_korea_desc: "Ojczyzna Koreańczyków nigdy nie była tak zamożna jak sąsiednie Chiny. Musimy to zmienić, jeśli chcemy konkurować na arenie regionalnej."
 kor_prosperous_korea: "Prosperująca Korea"
 desc_kor_prosperous_korea: "Półwysep Koreański wszedł w nową erę zwiększonego dobrobytu."
 kor_achieve_juche_title: "Koreańska samodzielność"
 kor_achieve_juche_desc: "Przyszłość narodu koreańskiego zależy od jego politycznej, gospodarczej i wojskowej niezależności. Zapewniając ją, możemy zainaugurować nową erę koreańskiej jedności, dobrobytu i siły."
 korea_in_balance: "Korea w równowadze"
 desc_korea_in_balance: "Wraz z zabezpieczeniem politycznej, gospodarczej i militarnej niezależności Korei, państwo weszło w nową erę harmonii i równowagi."
 kor_end_factional_strife_title: "Zakończ konflikt frakcji"
 kor_end_factional_strife_desc: "Po pierwszym wspaniałym stuleciu Królestwa Joseon, wszechobecne walki frakcyjne sprawiły, że nasz kraj jest słaby i podzielony. [Root.Monarch.GetTitle] nie był[Root.Monarch.GetANoun] w stanie rozstrzygnąć różnic między frakcjami, co prowadziło do okresowych walk na śmierć i życie. Niestety, za każdym razem, gdy jedna ze stron zdaje się zyskiwać przewagę, dochodzi do rozłamu, a podfrakcje ponownie zwracają się przeciwko sobie. Musimy ograniczyć ten frakcjonalizm i przywrócić jedność państwa koreańskiego!"
 KOR_has_factional_upheaval_tooltip: "Odbyło się wydarzenie §Ypowstanie neokonfucjanistów§!."
 kor_end_factional_strife_tt: "Zakończą się walki frakcyjne, które nękały państwo §Y[Root.GetName]§!"
 kor_develop_capital_title: "Rozbuduj [Root.Capital.GetCapitalName]"
 kor_develop_capital_desc: "Korea jest krajem w dużej mierze wiejskim z niewielką liczbą dużych miast. W porównaniu z wielkimi miastami sąsiednich Chin nawet największe koreańskie miasto wydaje się zaledwie prowincjonalną mieściną. Jeśli mamy być poważnie traktowani jako wschodzące mocarstwo, musimy zmienić ten stan rzeczy."
 kor_developed_capital: "Miasto Królów"
 desc_kor_developed_capital: "Nasza stolica urosła do rangi prawdziwie godnej chwały i dostojności narodu koreańskiego."
 kor_korean_trade_ports_title: "Koreańskie porty handlowe"
 kor_korean_trade_ports_desc: "Handel z zamożniejszymi sąsiadami Korei jest niezbędny dla rozwoju narodu. Wymieniając koreańskie rękodzieło na japońskie i chińskie towary i dobrodziejstwa, może przynieść krajowi znaczne bogactwa."
 kor_traders_tm: "Koreańskie porty handlowe"
 kor_japanese_trade_title: "Zdominuj japoński handel"
 kor_japanese_trade_desc: "W przeszłości Japończycy mieli tendencję do konkurowania z koreańskimi kupcami, zakładając nawet enklawy w koreańskich miastach portowych. Niezliczone bogactwa czekają, jeśli tylko Korea będzie w stanie przejąć inicjatywę w tej relacji."
 kor_mission_traders: "Koreańscy kupcy"
 desc_kor_mission_traders: "Wraz z nowo zdobytą przewagą handlową Korei, koreańscy kupcy mogą być teraz postrzegani jako świetni kontrachenci w całej Azji Wschodniej."
 have_no_estates_tooltip: "Nie ma §Yklas§!."
 have_no_estate_land_tooltip: "Żadene §Yklasy§! nie posiadają żadnego §Yterytorium§!."
 KOR_two_pleased_estates_tooltip: "Jedea §Yklasa§! posiada co najmniej §Y60 lojalności§!, dwie pozostałe mają co najmniej §Y40 lojalności§!."
 end_manchuria_tooltip: "Co najmniej jedna prowincja w każdym obszarze §YMandżurii§! jest w posiadaniu §Y[Root.GetAdjective]§! lub wasala nie będącego trybutariuszem."
 kor_manchurian_korea: "Koreańska Mandżuria"
 desc_kor_manchurian_korea: "Starożytna era Trzech Królestw już dawno minęła, ale my zjednoczyliśmy ich terytorium i przywróciliśmy Korei jej dawną chwałę."
 kor_conquest_manchuria: "Podbój Mandżurii"
 desc_kor_conquest_manchuria: "Teraz, gdy większa część Mandżurii została zintegrowana z państwem koreańskim, Mandżuria jest coraz częściej postrzegana jako integralna i niezbywalna część Korei."
 kor_peasant_struggles: "Walki chłopskie"
 desc_kor_peasant_struggles: "Biedota wiejska zmagała się w ostatnim czasie z nadmiernym opodatkowaniem i grabieżą ziemi przez jangbańską elitę. Wśród chłopstwa pojawiły się niepokoje i bezprawie. Jeśli nie zostanie to ukrócone to może stanowić poważne zagrożenie dla państwa."
 estate_yangban_scholars: "Jangbańscy uczeni"
 estate_yangban_administrators: "Jangbańscy administratorzy"
 estate_neoconfucian_reformers: "Neokonfucjańscy reformatorzy"
 EST_KOR_FACTIONAL_UPHEAVAL: "Konflikt frakcji: §Y$VAL$§!"
 EST_KOR_FACTIONAL_UNITY: "Frakcyjność zakończona: §Y$VAL$§!"
 flavor_kor.7.t: "Zdobycie Chryzantemowego Tronu"
 flavor_kor.7.d: "Wraz z upadkiem Kioto japoński szogunat leży w gruzach. Oddziały koreańskie wkroczyły do miasta i systematycznie je plądrowały, w końcu uwalniając stłumioną wrogość nagromadzoną przez pokolenia konfliktu między Koreą a Japonią, podczas gdy ocalali mieszkańcy miasta chowają się i płaczą. W trakcie tego procesu zgromadzono niewiarygodnie bogate łupy, z których większość wróci na Półwysep Koreański.\n\nWśród zdobytych artefaktów znajduje się przede wszystkim Chryzantemowy Tron, na którym od VII wieku zasiadają japońscy cesarze. Zadekretowano, że zostanie on zabrany do miasta [Root.Capital.GetCapitalName] i będzie dumnie eksponowany wśród skarbów koreański[Root.GetGovGender_nasz] [Root.GetGovNameGen]."
 flavor_kor.7.opt: "Chwała Korei!"
 kor_japanese_loot: "Chryzantemowy Tron"
 desc_kor_japanese_loot: "Chryzantemowy Tron został zdobyty i przewieziony do koreańskiej stolicy, wraz z wieloma innymi japońskimi artefaktami."
 flavor_kor.2.desc_new: "Podczas pełnienia funkcji trzeciego cenzora w roku [GetYear], neokonfucjański Kim Il-son, były historyk państwowy, udowodnił, że jest człowiekiem gotowym posunąć się do krytyki urzędników państwowych i jangbańskiej elity. Jego liczni przeciwnicy odkryli pewne aluzje poczynione w jego projekcie Kronik Króla Seongjonga, które według nich są zdradzieckie. Domagają się jego natychmiastowej egzekucji, a także wygnania lub stracenia jego neokonfucjańskich zwolenników."
 flavor_kor.2.A: "Skazać go na śmierć!"
 flavor_kor.2.B: "Zamiast tego oczyść jangbańską elitę!"
 flavor_kor.2.C: "Musimy zachować równowagę polityczną."
 flavor_kor.3.desc_new: "[GetDateText] r., w trakcie przyjęcia państwowego, minister ceremonii Yi Se-jwa przypadkowo rozlał wino na szaty [Root.Monarch.GetTitle]. Po okresie intensywnej rywalizacji frakcyjnej i krytyki władzy królewskiej, przeciwnicy Yi Se-jwa szybko zinterpretowali to zdarzenie jako zbrodnię przeciwko majestatowi, a zatem akt zdrady. Żądają usunięcia Yi Se-jwa i jego licznych sojuszników z różnych frakcji. Rzeczywiście, wydaje się, że jest to doskonała okazja, aby pozbyć się z rządu tych, którzy kwestionują władzę królewską."
 flavor_kor.3.A: "Usuń wszystkich, którzy nam się sprzeciwiają."
 flavor_kor.3.B: "Musimy zachować równowagę polityczną."
 flavor_kor.4.desc_new: "Cho Kwang-jo, neokonfucjański reformator, próbował ukształtować rząd zgodnie z konfucjańskimi ideałami. Wydaje się jednak, że jego początkowe sukcesy w reformowaniu przyniosły odwrotny skutek po tym, jak posunął się za daleko w atakowaniu starego jangbańskiego porządku, osłabiając ich władzę poprzez zapewnienie przewagi neokonfucjanistów w rządzie i rozwścieczając ich proponowanymi konfiskatami ziemi.\n\nJangbanie twierdzą teraz, że Cho Kwang-jo jest zdrajcą, który planuje próbę intronizacji samego siebie, a także argumentują, że jego reformy są błędne i zaszkodzą społeczeństwu i fundamentom państwa. Z kolei Cho Kwang-jo upiera się, że jedynym słusznym kierunkiem działań jest kontynuowanie reform, pomimo sprzeciwu. Po czyjej stronie powinniśmy stanąć?"
 flavor_kor.4.A: "Usuń neokonfucjanistów!"
 flavor_kor.4.B: "Reformy muszą być kontynuowane - bez względu na wszystko!"
 flavor_kor.8.t: "Przewrót chłopski w Korei"
 flavor_kor.8.d: "Ubodzy mieszkańcy obszarów wiejskich borykają się ostatnio z trudnościami. Nie tylko są oni obciążani podatkami znacznie przekraczającymi ich możliwości, ale jeśli uciekają z ziemi, aby uniknąć zobowiązań podatkowych, są one przenoszone na ich krewnych, co prowadzi do jeszcze większych obciążeń podatkowych. Co więcej, jangbańska elita coraz częściej nabywa ziemię, wypierając biedotę wiejską. Doprowadziło to do pojawienia się niepokojów i bezprawia wśród chłopstwa. Jeśli nie zostanie to ukrócone to może stanowić poważne zagrożenie dla państwa."
 flavor_kor.8.A: "Musimy usadowić ich na miejscu."
 flavor_kor.8.B: "Musimy starać się poprawić ich los."
 flavor_kor.8.tt: "Modyfikator ten można usunąć tylko poprzez ukończenie misji §YSytuacja chłopstwa§! lub pokonanie chłopskiego buntu §YIm Kkeokjeong§! pod koniec XVI wieku."
 flavor_kor.9.t: "Powstanie Im Kkeokjeonga"
 flavor_kor.9.d: "W prowincji [ImKkeokjeong_Revolt_Province.GetName] doszło do wybuchu niepokojów chłopskich spowodowanych nadmiernym opodatkowaniem i niezdolnością rządu do stłumienia ich w zarodku. Bandyta Im Kkeokjeong, podobno syn rzeźnika, zebrał dużą grupę chłopów i zaczął zabijać bogatych właścicieli ziemskich, rozdzielając ich majątek między biednych! Nasze władze w regionie apelują do nas o pomoc w walce z kryzysem."
 flavor_kor.9.opt: "Zmiażdżymy tych wieśniaków."
 flavor_kor.10.t: "Powstanie neokonfucjanistów"
 flavor_kor.10.d: "Pod koniec XV i na początku XVI wieku poprzednia stabilność polityczna [Root.GetGovNameGen] dynastii Joseon została zakłócona przez pojawienie się nowej grupy znanej jako neokonfucjaniści. Byli to uczeni ze wsi, którzy tradycyjnie nie byli częścią konserwatywnej elity jangban, która rządziła krajem. Ich oczywiste zalety zachęciły [Root.Monarch.GetRulerGen] do zatrudnienia ich w rządzie; jednak ich reformatorskie poglądy wraz z rywalizacją z yangbanami o ziemię i stanowiska doprowadziły do coraz częstszych starć między różnymi frakcjami w koreańskiej polityce."
 flavor_kor.10.opt: "Niech tak będzie."
 flavor_kor.10.tt: "Wszystkie klasy tracą §R10%§! lojalności.\n"
 flavor_kor.11.t: "Tarcia pomiędzy frakcjami"
 flavor_kor.11.d: "Różnice między klasą [Root.GetKorDHEEstate1] i klasą [Root.GetKorDHEEstate2] zaogniły się i przerodziły w zaciekłą walkę na śmierć i życie. Przywódcy obu frakcji oskarżają się nawzajem o zdradę stanu. Głównym powodem jest [Root.GetKorFactionReason]. Konflikt stał się na tyle poważny, że aż władza królewska musiała zostać wykorzystana w celu rozstrzygnięcia między obiema stronami. Nasi wrogowie muszą się cieszyć, widząc jak bardzo jesteśmy podzieleni!"
 flavor_kor.11.A: "Wesprzyj [Root.GetKorDHEEstate1]!"
 flavor_kor.11.B: "Wesprzyj [Root.GetKorDHEEstate2]!"
 flavor_kor.11.tt: "\nAby zapobiec ponownemu wystąpieniu tego zdarzenia, ukończ misję §Yzakończ konflikt frakcji§!."
 flavor_kor.13.t: "[Root.GetName] i powstanie Mandżurów"
 flavor_kor.13.d: "My i Dżurdżeni toczyliśmy w przeszłości wiele wojen i tylko dzięki naszym naturalnej granicy, górom Jangbaek, możliwe było uchronienie Korei przed najazdami ordy. Jednak wraz ze zjednoczeniem Dżurdżenów nasze bezpieczeństwo znowu jest zagrożone. O ile byliśmy w stanie powstrzymać najazdy na nasze granice, o tyle jest o wiele mniej prawdopodobne, że zdołamy obronić się przed siłą zjednoczonej Mandżurii. Warto rozważyć złożenie przysięgi wierności państwu [MCH.GetName] i złożenie im hołdu w zamian za pokój i dobrobyt w państwie [Root.GetName]."
 flavor_kor.13.a: "Dlaczego mielibyśmy to robić? Niebiański Cesarz nas ochroni."
 flavor_kor.13.b: "Będziemy płacić daninę Mandżurom."
 flavor_kor.13.c: "Mam dość tych zabaw. Od dziś nie jesteśmy niczyim trybutariuszem!"
 flavor_kor.14.t: "Państwo [From.GetName] prosi o zostanie naszym trybutariuszem"
 flavor_kor.14.d: "[From.Monarch.GetTitle] z [From.GetAdjective] w końcu uznał[From.Monarch.GetANoun] naszą potęgę militarną i prosi o zostanie trybutariuszem nasz[Root.GetGovGender_nasz] wielki[Root.GetGovGender_nasz] [Root.GetGovNameGen]. Oczywiście istnieją dobre powody, aby zaakceptować [From.Monarch.GetHerHis] prośbę, ale będziemy zmuszeni zrezygnować z naszych planów ekspansji na Półwysep Koreański."
 flavor_kor.14.a: "Przyjmij prośbę"
 flavor_kor.14.a.tt: "Każda posiadana prowincja w regionie §Ykoreańskim§! zostanie zwrócona państwu §Y[KOR.GetName]§!."
 flavor_kor.14.b: "Odrzuć prośbę"
 flavor_mch.EVTNAME8: "Powstanie Mandżurii"
 flavor_mch.EVTDESC8: "Dżurdżeni z regionu Mandżurii zawsze byli lojalnymi poddanymi [Root.GetAdjective]. Znali swoje miejsce i wiernie nam służyli.\nOstatnio jednak to nastawienie uległo znaczącej zmianie. Podczas gdy my zadowalaliśmy się ich corocznym trybutem, Dżurdżeni zjednoczyli swój region, podporządkowali sobie inne plemiona i połączyli się w jedną ordę, która teraz pragnie podboju!"
 flavor_mch.EVTOPTA8: "Niech niebiosa się nad nami zlitują."
