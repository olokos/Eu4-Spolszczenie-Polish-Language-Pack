 CHG_ideas_start: "Czagatajskie Tradycje"
 CHG_ideas_bonus: "Czagatajska ambicja"
 the_mountain_khanate: "Górzysty Chanat"
 the_mountain_khanate_desc: "Chanat Czagatajski leży między jeziorem Bałchasz a górami Tienszan. To surowa i bezlitosna kraina, którą nasz lud może wykorzystać jako broń przeciwko potencjalnym najeźdźcom."
 sons_of_chagatai: "Synowie Czagataja"
 sons_of_chagatai_desc: "Obecny chan czagatajski wywodzi swoją linię wprost od Czagataja, drugiego syna Czyngis-chana, który kiedyś rządził tymi ziemiami i ustanowił potężne państwo mongolskich następców. Chociaż to imperium zostało teraz podzielone między Czagataj, Jarkend i Transoksanię, obecni chanowie mogą nadal domagać się znacznej legitymizacji, powołując się na dziedzictwo po ich przodku."
 CHG_chagatai_literature: "Literatura czagatajska"
 CHG_chagatai_literature_desc: "Język czagatajski na stepach wschodnich jest powszechnie używany jako nośnik myśli i idei wielkiej linii mongolskiej tak daleko, jak daleko sięga Imperium Timurydów. Musimy promować używanie języka naszych przodków i pozwolić na rozkwit czagatajskiej tradycji literackiej."
 CHG_border_wars: "Nieustające wojny graniczne"
 CHG_border_wars_desc: "Wciśnięci między Imperium Chińskie, Timurydów, Uzbeków i Oiratów, toczymy nieustanną walkę o utrzymanie naszych granic. Nasi nieustannie czujni żołnierze mają wiele okazji do doskonalenia swoich umiejętności w walce, dając początek zaprawionemu w bojach wojowniczemu ludowi, gotowemu odzyskać dziedzictwo Wielkiego Chana."
 CHG_constant_scheming: "Podstępna szlachta"
 CHG_constant_scheming_desc: "Ciągłe walki o władzę między różnymi książętami, lokalnymi szlachcicami, miastami i plemionami w Chanacie Czagatajów stworzyły naród wysoce utalentowanych intrygantów i polityków. Jeśli uda nam się odłożyć na bok nasze kłótnie i skierować tę energię na przechytrzenie naszych wrogów, będzie to wielkie dobrodziejstwo dla naszego ludu."
 KOR_has_factional_upheaval_tooltip2: "Odbyło się wydarzenie §Ytrzecia czystka uczonych§!"
