 desc_expand_the_army_mod_5: "Our Parliament has decided to increase the number of available recruits for our army."
 desc_bill_of_rights_parliament: "§YThe event 'Rise of a Pretender' will no longer fire when an heir with a weak claim ascends to the throne.§!"
 desc_acts_of_taxation_parliament: "The [Root.GetParliamentOrFallbackName] has made its decision, the citizens of [Root.GetUsableName] are bound to our taxes no matter where they live. Even our most remote colonies have to pay their taxes to the [Root.GetAdjective] Crown."
 desc_act_of_representation_parliament: "The colonies from overseas refuse to pay us anything as long as they are not properly represented in the parliament. The [Root.GetParliamentOrFallbackName] has decided to add more seats just for our colonies. Although the additional costs negate any additional gain from taxes, it at least ensures the loyalty of our subjects."
 desc_military_reassignment_act_modifier: "Our land military is in dire need for additional fire support. The marines and sailors of our navy who are proficient with firearms have been reallocated into our army to strengthen our combat ability."
 desc_acts_of_development_modifier: "The bureaucracy for the integration of our subjects is no longer of any value to us. As a result of this, the [Root.GetParliamentOrFallbackName] has come to the conclusion of assigning the tasks of internal development to our bureaucracy."
 desc_global_empire_act_modifier: "The colonization of the New World is no longer relevant to our [Root.GovernmentName]. Instead, we must focus on expanding our global empire through conquest."
 desc_naval_reassignment_act_modifier: "The [Root.GetParliamentOrFallbackName] has made its decision, the soldiers of our land military shall be reassigned to serve our men in our great fleet."
 desc_diplomatic_act_modifier: "By the decision of the [Root.GetParliamentOrFallbackName], our men of the army shall serve their country as diplomats and ambassadors on foreign soil."
 desc_internal_focus_act_modifier: "Our administration has been reallocated to the expansion of our internal infrastructure. The integration of new provinces is significantly slowed down in favor of the development of our core land."
 desc_gov_buffed_parliament_seat: "This province is home to a seat and therefore is strictly under the administration of the [Owner.GetParliamentOrFallbackName]."
 desc_dissolve_protectorate_timer: "The protectorate is no more. Whatever semblance of wealth and protection it once provided is a memory."
 desc_tripitaka_koreana_defenses: "This province has received significant reinforcement in its fortification in order to defend the Tripitaka Koreana from foreign threats."
 desc_nov_rus_asian_market_access: "Our push eastwards granted us access to the many markets of Asia. This will certainly improve our economy significantly."
 desc_the_righteous_army_cd: "The righteous peasants are taking a break. Do not disturb them."
