 desc_eased_war_contributions: "As a result of our decadence, the war contributions that are expected by our populace have been severely reduced."
 desc_removed_estates_from_power: "The expulsion of several powerful figureheads from our estates' ranks has led to a loss of influence as well as loyalty."
 desc_overhauling_the_court: "The overhauling of our court may lead to increased palatial expenses in an effort to increase our prestige output."
 desc_tur_city_of_faiths: "[This.GetName] is a great Holy Site for many religions. As one of the few places, the gates are open to every kind of faith who wants to make a pilgrimage to [This.GetName]."
 desc_rise_of_the_ottomans: "§YLasts until the end of the Age of Discovery.§!"
