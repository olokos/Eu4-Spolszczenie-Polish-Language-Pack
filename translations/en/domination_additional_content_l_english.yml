 desc_twilight_of_the_ottomans: "§YLasts until the end of the Age of Absolutism.§!"
 desc_decline_of_the_ottomans: "Our great [Root.GovernmentName] is one of the world powers. We shaped the world and left a mark in history which shall be remembered forever.\nHowever, our great success bred complacency. What our ancestors have achieved is now seen as a given privilege. [Root.GetUsableName] has to face the reality of a time where its very own administration and elite threaten the survival of the state."
 desc_kor_expanded_capital: "[This.GetName]'s administration and infrastructure are the jewel of [Owner.GetAdjective] [Owner.GovernmentName]."
 desc_rus_western_military_tactics: "Our military has studied foreign tactics in the matter of warfare. Additionally, the training of our troops has been adjusted with those strategies in mind, improving the overall quality of our troops in combat significantly."
 desc_eng_reformer_ruler_for_catholic_gb: "§YThis modifier lasts until the end of the Age of Reformation or until we are no longer Christian.§!"
