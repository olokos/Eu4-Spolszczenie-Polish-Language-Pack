 desc_aristocratic_rule_act: "The aristocratic rule in our country will benefit royal power."
 desc_plutocratic_rule_act: "The plutocratic rule in our country will benefit central power."
 desc_theocratic_rule_act: "The theocratic rule in our country will benefit royal power."
 desc_head_of_state_act: "Our reliance on paper commodities will alleviate all the pains and lament derived from the loss of a dear leader."
 desc_zealous_court_act: "The court of our country is experienced in motivating religious fervor and conquest."
 desc_financial_miracle_act: "By employing advisors of our own people, we will achieve a miracle in taxation policies, surely."
 desc_subject_obligations_act: "Our capacity for demanding tariffs from our colonies while simultaneously crushing their hopes of liberty is masterfully employed."
 desc_big_government_act: "It is scientifically proven that big governments are far more effienct than smaller ones, an argument further supported by the efficiency of our own administrative frame."
 desc_humanitarian_administration_act: "The radical idea of respecting the traditions and cultures of the populations we have conquered may benefit us in the longterm."
 desc_blessed_construction_act: "By employing priests to bless and consecrate the grounds of construction, we have grounds to demand a discount from contractors and workers alike."
 desc_military_innovation_act: "Prosperity? Medicine? Cultural advancements? No, first and foremost we must fund the war industrial aspect of our nation in an effort to protect ourselves from our neighbors, by outgunning and conquering them."
 desc_efficient_war_taxes_act: "When our peasants and working class say 'No more!' when it comes to taxation, all we hear is 'No, more!'. By employing this tactic we will be able to not only extract more value for our treasury but also fund more condottieri contracts, a win-win!"
 desc_peace_keeping_force_act: "It is our god-given right to ensure the stability of our nation and peacefully quell all possible rebel factions."
 desc_indigenous_development_act: "The construction of road networks will benefit the society that we live in."
 desc_mercenary_registration_act: "The idea of a written record to keep up with payments and supply convoys for our mercenaries may indeed end up cutting down on our expenses."
 desc_innovative_payment_techniques_act: "What if we employed the same mercenaries, but we simply chose to pay them less? A truly innovative idea!"
 desc_plutocratic_ethos_act: "Our republic is based upon a strong foundation of ethos and the complete absense of nepotism and backroom dealings."
 desc_clan_unity_act: "Our great tribe will survive the test of time and appear less meancing should we use our might and lavish court efficiently."
 desc_the_spy_network_act: "By granting our spies and diplomats special passes we will be more effient in our skullduggery."
 desc_the_smooth_integration_act: "By speaking our words in a collected and slow manner, we will be able to smoothen out the integration clauses around the annexation of our union subjects."
 desc_global_trade_networks_act: "The presence of our trade networks beyond the seas will postively impact our bottom line."
 desc_colonial_boost_act: "Our advisors support the theory that if we send more people in our colonies, the latter will eventually host more people and thus provide us with a higher output of goods and taxes."
 desc_sailor_efficiency_act: "Advances in our naval infrastructure when it comes to vessels have led to our ships employing fewer sailors and costing less to repair and maintain."
 desc_diplomatic_consolidation_act: "The deployment of diplomatic trickery and favors will allow us to embark on a claiming spree, stretching our rightful claims from one corner of the Earth to the other."
 desc_centralization_power_act: "We would surely fare better if all power was concentrated in the hands of our dear leader, this makes absolute sense according to the closest advisors."
 desc_loyal_conduct_act: "A body of loyal spies would protect our nation from both internal and external threats."
 desc_diplomatic_arms_act: "We must strongarm and force our interests upon other countries peacefully."
 desc_merchants_hire_act: "By focusing our naval efforts towards a strong mercantile presense, our ships will surely become more valuable in the grand scheme of things."
 desc_transportation_act: "Our advisors have come up with a wonderful idea in regards to the utilization of our fleet. By constructing sturdy maritime transportation, we will be able to have fewer poor souls perish during voyage and instead utilize them as privateers, so that they may die from cannonfire instead of attrition, truly a marvellous plan."
 desc_maritime_expertise_act: "By funneling more mercenary cannonfodder from the army to our navy, we will at least be able to utilize a stronger marine force while also reducing the costs of manning our ships."
 desc_client_state_act: "Our ruler's keen bussiness nature whilst conducting deals will lead to not only a higher manpower levy from our subjects but also the creation of new types of subjects, what a time to be alive!"
 desc_native_emissaries_act: "By communicating our intent to eradicate our neighbors through a system of emissaries, we are sure to meet less resistance from our other neighbors."
 desc_mobile_siege_engines_act: "Our infrastructure system will allow us to deploy much faster and deliver a more devastating punch to our enemies walls, who surely have it coming."
 desc_bolstered_defence_act: "The road systems around our fortifications will allow us to fill our castles with uncanny numbers of garrisons."
 desc_handpicked_recruits_act: "Should we focus on employing leaders based on merit instead of favors or blood relation, we may yet see an uptick in our army quality, some advisors say."
 desc_mass_conscription_act: "The construction of better roads from our urban centers and villages towards the conscription centers will increase the number of eager recruits, ready to perish for our country's glory."
 desc_naval_armament_act: "Our expert shipwrights are able to not only deploy our vessels in an orderly fashion but also imbue their construction with quality material, thus making them faster."
 desc_mercenary_tactical_movement_act: "The tactical drills and movement of our mercenaries will make them a force to be reckoned with."
 desc_universal_serfdom_act: "According to our nobles, the total subjucation of the peasant class is a wonderful idea and therefore it should be deployed everywhere across our nation."
 desc_gentle_conquest_act: "The revolutionary idea of not utterly devastating the land of our foes after we conquer them may prove vital if we are to have some sort of infrastructure afterwards."
 desc_sharp_wits_act: "As far as our diplomatic prowess is concerned, the pen stings more than the sword."
 desc_sturdy_argument_act: "By having a sound argument, reason and facts when it comes to our conquest, we are surely to lower the suspicion of our neighbors while easing the minds of our own troops."
 desc_special_forces_act: "The deployment of special well-drilled soldiers will increase our capacity for warfare as well as our military capabilities."
 desc_plentiful_materials_act: "In our lands, copper and iron are cheap and easy to find, by funding their extraction our troops will be equally dispensable and cheap to recruit."
 desc_naval_competence_act: "Our attention to naval matters has yielded a competent navy."
 desc_dutiful_mercenaries_act: "By recruiting zealous mercenaries and arming them with divine right to conduct warfare, we will deploy a more powerful frontline while also bolstering our efforts of conversion."
 desc_hired_expeditions_act: "There is hardly a reason as to why our own men can perish in foreign jungles, riddled with unknown diseases and dangers, when we can send perfectly capable and poorly paid mercenaries to do it for us while all we are doing is cracking a whip for them to march faster."
